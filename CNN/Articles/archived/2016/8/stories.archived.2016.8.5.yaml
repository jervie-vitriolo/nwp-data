      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Was confidential Philippine data compromised?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e94b2c-f3ff-4950-97e9-38ce0ba7cf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:58:33.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:58:37.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said several targets of the "cyber espionage" attack were
        successfully breached.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059e3a69-3eaf-4d22-9328-c482797be026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:58:33.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:58:37.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The attackers were able to gain access to confidential information
        — that includes documents or could-be political secrets," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3124fba-623b-444e-949d-ab88b43f9126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:58:33.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:58:37.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
