      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilma Tiamzon</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681f6c66-caf1-4eaf-b6ce-e274e1ad6f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:28:30.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:28:35.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court said granting provisional liberty to these NDF members
        is under the jurisdiction of the various Regional Trial Courts where their
        cases are currently being heard in different stages.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176a3f66-5bbb-41d5-8037-20fcb4a8c6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:28:30.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:28:35.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To grant temporary and conditional liberty to these personalities
        may have the inadvertent but irremediable effect of pre-empting the trial
        courts’ own determinations in the exercise of their original jurisdiction
        to try the cases before them,” the SC said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bae485d-1075-4bc5-81d0-a627f78248a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:28:30.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:28:35.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It directed the RTCs to “give utmost priority” to motions and pleadings
        that will be filed before them in relation to the temporary release of the
        NDF consultants, “in view of the grave importance of peace to the Filipino
        people.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65550fd0-7a3b-463d-adb0-50b5b7d8b201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:28:30.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:28:35.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The released NDF leaders Ocampo, Echanis, Ladlad, together with
        another NDF member Rafael Baylosis, are facing criminal charges for the alleged
        mass murder of 15 members of the communist faction in a supposed bid to purge
        their own ranks of military informers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221e471e-eb2b-4787-9a3b-05d5212ad751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:28:30.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:28:35.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SC forfeited Baylosis’ cash bond because he failed to appear in
        court after posting bail. It can be only reinstated after his arrest or surrender,
        the Supreme Court said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b2633e-bf4f-4bed-b1d3-33914fc6c06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:28:30.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:28:35.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SC’s ruling is in response to the Motion for Intervention filed
        by Solicitor General Jose Calida on July 25 saying the NDF leaders and peace
        consultants’ presence and participation is crucial in the peace negotiations.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841d6680-4ee5-4243-bb2a-a7a7ab315a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:28:30.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:28:35.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDF is the political arm of the Communist Party of the Philippines
        (CPP) that represents rebels in the peace talks.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accd4373-27f3-4bba-9f8d-67a4f206829e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:28:30.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:28:35.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Peace Adviser Jesus Dureza on Tuesday said the government
        is working on the release of political prisoners but it has to go through
        the proper judicial processes.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d87110c-efd6-47d7-a563-4bfe5bf1442c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:28:30.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:28:35.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/06/15/Duterte-team-peace-talks-with-NDF-Oslo-Norway.html">Also
        read: CPP lauds the incoming Duterte government''s peace efforts</a></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a517590-a14f-4bf2-bfd9-847c72dfe145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:28:30.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:28:35.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Added hurdle’</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9d466e-53e1-4701-ab88-229d2c61fc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:28:30.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:28:35.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Militant youth group Kabataan Partylist on Friday said the SC ruling
        “is an added hurdle to the pursuit of just and lasting peace.”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68c00a2-f9d4-42fa-a71f-3980cd03cff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:28:30.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:28:35.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The SC has not only restricted the free movement and participation
        of some peace consultants including Vicente Ladlad and Randall Echanis, it
        has also unilaterally added an additional winding legal procedure – through
        the Regional Trial Courts – that will surely result to the continued incarceration
        of many of the detained NDFP consultants in the immediate future,” Kabataan
        Partylist said in a statement.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d2270f-585e-4c22-aa5b-24baf4ce3b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:28:30.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:28:35.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another youth group Anakbayan reminded President Rodrigo Duterte
        to keep his promise to immediately release all political prisoners for the
        resumption of peace talks.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dfa3a9-01b6-4efb-b82c-7c401bf94e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:28:30.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:28:35.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/06/22/CPP-lauds-Duterte-governments-peace-efforts.html">Watch:
        Duterte seeks general amnesty for political prisoners</a></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb20c20d-9f3c-462a-b220-8ef6a43ff454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:28:30.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:28:35.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There can be no real talk of peace while authorities hold negotiators
        as political prisoners and the broad masses in the countryside remain hostage
        at gunpoint by the military,” Anakbayan national chairperson Vencer Crisostomo
        said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d2f6a8-5f25-4c48-964b-cfd169168abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:28:30.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:28:35.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP has not released a statement as of Friday.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffec2c3-765b-40a1-a289-5dd701d79cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:28:30.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:28:35.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Costly blunder’</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dd10fb-e3b9-4ef0-94a6-821dc2b3f76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:28:30.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:28:35.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Antonio Trillanes IV frowns at the temporary release of
        some NDF leaders.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef3a9fe-4c6e-48e0-b1a6-27293f621bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:28:30.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:28:35.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The provisional liberty granted to the CPP-NPA leaders will be
        a costly blunder later on,” Trillanes said in a statement.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e9583c-133e-4978-8ca8-47eb9f88b0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:28:30.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:28:35.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former soldier recalled when President Corazon Aquino ordered
        in 1986 the release of CPP founder Joma Sison along with other political prisoners
        detained during Marcos’ dictatorship.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653fe937-783d-489e-9565-67ba2c1f50c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:28:30.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:28:35.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It turned out to be just their ploy to re-strengthen their ranks.
        Joma then fled to the Netherlands and then they relaunched their attacks against
        the government that led to thousands of soldiers and civilians killed,” Trillanes
        said. “I am almost sure this will happen again.”</p>'
