      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The government''s
        war on drugs promises law and order for investors, but the rise in the number
        of extrajudicial killings could spook them out as well, business leaders said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4316a301-66ad-4196-a172-c188250ed5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:58:53.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:19:36.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many companies are discouraged from investing in the Philippines
        when they cannot ensure the safety of their employees or the continuity of
        their operations, Philippines-United States Business Council Chair Jose Cuisia,
        Jr. told CNN Philippines on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc04ec7-31e2-464a-be4f-b86dc84606b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:58:53.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:19:36.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Perfecto, executive director of the Makati Business Club,
        agreed. "Businesses have recognized that security is a concern. So whenever
        the government does something to address peace and order situations and really
        tries to implement the law, then that''s good."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3eac9f2-7141-4b53-9f33-e99e43eac78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:58:53.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:19:36.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Still no leads in ''summary killings'' probe, PNP says</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514a28bc-d837-404b-a027-0cabb60e15bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:58:53.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:19:36.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They both backed President Rodrigo Duterte''s anti-crime push, especially
        his focus on what Cuisia called the country''s "drug menace."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9d4c15-e487-43c1-93f7-e879721c2815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:58:53.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:19:36.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was swept to power on a campaign promise to eradicate crime
        in three to six months. While the former Davao City mayor has openly admitted
        economic management is not his strength, he has also assured investors he
        would create a safe and stable environment for them to do business.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b517e64-6de8-49e2-85da-7e88501a1324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:58:53.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:19:36.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, his hardline stance against crime has also coincided with
        an alarming rise in the number of deaths, especially of alleged drug lords,
        pushers and users.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9ac526-58c7-4c5f-8efe-8f34354a84e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:58:53.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:19:36.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data shows 550 people have died from police operations
        from June 30 — when Duterte took power — to August 12. A CNN Philippines tally
        estimates another 241 people were killed by unknown suspects between June
        30 and August 7.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a51985-d1aa-4528-8d22-17f091c939fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:58:53.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:19:36.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is when businesses start to worry, Perfecto said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684f5650-cdc6-45e1-91d5-366f093ab0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:58:53.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:19:36.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When there are other operators doing the killings, businesses want
        to know how authorities will respond to that because that is also part of
        the peace and order problem," he pointed out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630aa10e-8c68-4ef9-a753-b783cb8bc153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:58:53.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:19:36.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for deaths in police operations, Perfecto welcomed the government''s
        pronouncements they would not go unnoticed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772efe1d-02c2-4d7b-8aed-3686d33e08ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:58:53.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:19:36.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand already from government that every situation where
        the police is involved will be subject to the usual processes of investigation
        and that''s a good sign," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4f605f-3247-440c-8db0-c539da208f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:58:53.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:19:36.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted Duterte himself, during his first State of the Nation
        Address, warned police not to abuse their authority. He said, "The tone from
        the top has been clarified."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b4d825-0a3f-47a1-acce-be128b4b55bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:58:53.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:19:36.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peace and order are good for business, but the rule of law is just
        as important too, the business leaders said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46443793-e5e2-4e7d-92f0-3a7238accc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:58:53.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:19:36.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuisia, who has just ended his term as the Philippine ambassador
        to the United States, said foreign investors want to see due process in the
        country they operate in.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1521f7-c3a0-454b-83cb-c87e4e177021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:58:53.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:19:36.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s part of their system. They''re used to that," he said.
        "The rule of law is applied even with regard to criminals in the United States.
        They''re given a fair trial."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04f52f7-6b77-4b5a-bd4e-855093f0dbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:58:53.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:19:36.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuisia argued that the Duterte administration should follow due
        process — even if the wheels of justice in the country move slowly.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e73f64d-7218-40e9-8ae3-3e66e85c156f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:58:53.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:19:36.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand the President''s frustrations, but even those who
        are obviously drug lords or drug pushers deserve a fair trial," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f79d6f-e322-45fa-9324-6d29822573fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:58:53.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:19:36.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lack of rule of law, the businessman warned, sows a seed of uncertainty
        among the business community.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8ff72f-3281-436a-8dcf-d075a8c85af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:58:53.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:19:36.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "The question always is — you might be the next one, so
        how do you know if someone tries to frame you or tries to claim that you are
        a drug pusher or a drug lord, without any evidence?"</p>'
