      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said occasional rains will prevail over the rest of the Ilocos
        Region, Cordillera Administrative Region (CAR), the rest of Central Luzon,
        MIMAROPA (Region IV-B) and Western Visayas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431a8c1d-b4f5-4154-8c13-d3a37ba36b30'
