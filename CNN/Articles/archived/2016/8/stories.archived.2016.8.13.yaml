      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Marikina PIO, 12,013 individuals or about 2,341
        families have been moved to evacuation centers. The individuals are from barangays
        Manlanday, Tumana, Nangka, Calumpang, Provident Village, Industrial Valley,
        and low-lying areas of Sto. Niño.</p>'
