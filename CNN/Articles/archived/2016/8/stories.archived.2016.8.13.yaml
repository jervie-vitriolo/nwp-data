  'Inspections-of-Cebu-City-jails-yield-drugs-₱4.5M-cash':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-08-13T19:47:33.632+08:00
    'imagesource': 'jcr:fb7c1977-5d66-47a8-81be-7dd8cf642d73'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87fc2712-a105-4622-9b8d-fe76106c745d'
    'lead': 'Authorities conduct "Oplan Greyhound" search operations after receiving
      tips of prisoners using drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T10:13:51.191+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-21T10:13:55.600+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T10:13:55.428+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Inspections of Cebu City jails yield drugs, ₱4.5M cash

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c55c815-504b-4673-8d8b-a12a7536ee31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:13:51.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:13:55.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines) –</strong> Simultaneous inspections
        of two Cebu City jails early Saturday morning led to the discovery of drugs,
        millions of pesos in cash and appliances.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbd55bb-5dd7-4c8e-86c0-27487bdc185f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:13:51.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:13:55.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) Cebu regional office, the Bureau
        of Jail Management and Penology (BJMP) and the Philippine Drug Enforcement
        Agency conducted Oplan Greyhound at the Bagong Buhay Rehabilitation Center
        (BBRC) and the Cebu Provincial Detention and Rehabilitation Center (CPDRC),
        located side-by-side in Brgy. Kalunasan, after informants told the PNP about
        illegal activities there, including the proliferation of drug dens.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd965e64b-09ea-4dbe-8eb3-4d3be6fe1dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:13:51.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:13:55.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBRC search found around 88 grams of shabu, several mobile phones,
        flat-screen televisions, laptops and ₱4.5 million in cash, which was placed
        in a laundry basket together with coins inside plastic bags.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797b7881-80a0-4f00-8e4d-2cb8f9392eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:13:51.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:13:55.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the CPDRC search found shabu, drug paraphernalia, cellphones,
        sex toys and ₱60,440 in cash. In a makeshift house outside the main building,
        where one male inmate named Jerryfer Perigrino allegedly stays, the authorities
        found shabu, drug paraphernalia, weighing scales, cellphones, debit cards
        and ₱61,000 of cash ledgers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a32f80-32de-4ab5-a225-066e18dd2d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:13:51.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:13:55.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perigrino claims to be the caretaker of fighting cocks inside the
        compound that allegedly belong to CPDRC warden Romeo Manansala.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57a420f-da49-4849-8f7f-b56d932fa2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:13:51.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:13:55.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While inmates claimed the money found in the searches are proceeds
        from their cooperative, bakery and grocery store, police have yet to determine
        if this is true. Authorities said inmates with shabu in their possession will
        be facing charges.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92eb937e-8dcc-43a2-b1eb-b9cda6e480c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:13:51.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:13:55.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, BJMP director in Central Visayas Allan Iral said the
        BBRC jail officials will be investigated. The Capitol, meanwhile, has yet
        to issue a statement on the CPDRC search.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fad62d8-d7dd-4a27-b751-62176b8f4702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:13:51.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:13:55.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the searches came a few days after the grenade blast at the
        Paranaque City Jail, authorities said the inspections at the Cebu facilities
        were not related.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1ab8be-ac5d-4448-a265-d2536f5d1bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:13:51.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:13:55.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also said the inspection of the two jails was scheduled
        long before following reports that illegal drugs had proliferated inside.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b669415-3d81-44a9-a168-d7ab20bb861f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:13:51.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:13:55.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu-based journalist Dale Israel contributed to this report.</p>'
