  'Katie-Ledecky-swimming-Olympics':
    'author': 'Daniel Flynn, Reuters'
    'caption': 'Katie Ledecky of United States celebrates on the podium after winning
      gold in the Women''s 800m Freestyle Final on Day 7 of the Rio 2016 Olympic Games
      at the Olympic Aquatics Stadium on August 12, 2016 in Rio de Janeiro, Brazil.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-08-13T11:37:57.327+08:00
    'imagesource': 'jcr:2ce6e085-f5b2-42bb-9cac-9bfdaafa90fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9afb9835-05fb-4056-a9f5-d17bded78988'
    'lead': 'Katie Ledecky of the United States destroyed the field in the 800 meters
      freestyle on Friday, breaking her own world record to complete a rare Olympic
      swimming treble.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T10:52:31.510+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-21T10:52:35.044+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T10:52:34.786+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Katie Ledecky smashes 800m record to claim freestyle treble

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284ba47b-0aef-450f-a0ae-11cb6a4d9be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:52:31.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:52:35.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RIO DE JANEIRO (Reuters) — Katie Ledecky of the United States destroyed
        the field in the 800 meters freestyle on Friday, breaking her own world record
        to complete a rare Olympic swimming treble.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c106f6-e6f2-497a-9c41-a8f62906f0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:52:31.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:52:35.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ledecky led from the start and inexorably stretched out the gap
        over her opponents to finish in eight minutes, 4.79 seconds, beating her previous
        mark of 8:06.68 set in Austin, Texas in January.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed205c0d-4b15-4f2e-af7a-592a6716a30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:52:31.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:52:35.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s Jazz Carlin won her second silver medal in 8:16.17, and
        Boglarka Kapas of Hungary took the bronze.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02896746-4ffc-4f1e-b616-61cb2c414168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:52:31.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:52:35.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ledecky, defending Olympic champion at the distance, added to her
        golds earlier in the week in the 200 and 400 freestyle and the 4x200 freestyle
        relay, plus a silver in the 4x100 relay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfde74b-a77a-4550-9b2d-e89e25a59a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:52:31.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:52:35.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only previous woman to win the 200, 400 and 800 freestyle at
        the same Games was American Debbie Meyer in 1968.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ac592a-ef68-4a0e-9a85-a4a5fb62ef2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:52:31.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:52:35.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve hit all my goals this past week... I just wanted to lay it
        all out there," Ledecky said after her final race in Rio.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ed2d23-ae5d-4905-bfc3-b29d4e243efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:52:31.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:52:35.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was my last swim and the Olympics are the pinnacle of our
        sport.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1e8c20-c294-4696-b32a-4e4d5106dd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:52:31.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:52:35.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to wait another four years to have this moment and I just
        wanted to enjoy it all and put my very best swim out there."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0820441-f51a-40ee-b8ee-164deab4ea1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:52:31.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:52:35.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ledecky sliced 1.89 seconds off her own record in the longest event
        of the women''s swimming programme.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f9ef24-b90a-4cbb-a512-18b96101fbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:52:31.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:52:35.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the seventh world swimming record of the Rio Games, and the
        second by Ledecky, who achieved a similar feat in winning the 400 freestyle.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6b589b-ec01-4fa1-960a-d4a9f1aecfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:52:31.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:52:35.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since winning the 800 in London four years ago, she has been invincible,
        and anything but a victory for the 19-year-old would have been one of the
        biggest shocks of the Games.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ab7534-808d-47e2-a69c-697de6c6e8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:52:31.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:52:35.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlin and Kapas fought a dogged struggle for second, with Spain''s
        Mireia Belmonte Garcia challenging them for much of the way.</p>'
  'Michael-Phelps-Joseph-Schooling-Olympics-Singapore':
    'author': 'Eoghan Macguire, CNN'
    'caption': 'Joseph Schooling of Singapore celebrates winning the gold medal in
      the Men''s 100m Butterfly Final on Day 7 of the Rio 2016 Olympic Games at the
      Olympic Aquatics Stadium on August 12, 2016 in Rio de Janeiro, Brazil.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-08-13T11:43:35.509+08:00
    'imagesource': 'jcr:e4cafe79-7be1-4eff-81a7-441ff704c58d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd30fe009-3970-494e-91c5-36b53979bcd6'
    'lead': 'Joseph Schooling became the first Singaporean athlete to win a Games
      gold — and did so in an Olympic record time of 50.83 seconds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T10:55:55.099+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-21T10:55:59.278+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T10:55:59.086+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Joseph Schooling beats Michael Phelps to claim Singapore''s first Olympic
      gold

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ebab34-83d2-4300-b852-1176b3da2aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:55:55.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:55:59.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If there was a record for breaking records,
        Michael Phelps would doubtless don his goggles and cap to swim for it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0512e6ff-3854-46be-838b-628cb861e9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:55:55.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:55:59.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the "Baltimore Bullet" couldn''t add to his unparalleled 23
        Olympic gold medals in the 100-meter butterfly Friday as he was beaten by
        outsider Joseph Schooling.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78efc94-a041-44c2-b083-09b1f7a9c034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:55:55.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:55:59.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schooling became the first Singaporean athlete to win a Games gold
        — and did so in an Olympic record time of 50.83 seconds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5c54f9-fe30-415a-b7bb-497cf1735f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:55:55.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:55:59.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remarkably Phelps finished in a three-way tie for the silver — the
        27th medal of his career — along with South Africa''s Chad le Clos and Laszlo
        Cseh of Hungary, as they all clocked the same time of 51.14 seconds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a999594-2b0b-4559-bc39-856b9f49fcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:55:55.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:55:59.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-year-old Schooling punched the water upon realizing he had
        foiled three of the biggest names in world swimming.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3639510b-05d2-4898-ab78-43d57d831297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:55:55.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:55:59.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phelps will have to wait to see if he can add to his 23 gold medals
        when he is expected to take part in Saturday''s men''s 4x100m freestyle medley.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a7f055-4a43-4640-b0f5-8a72c3d53e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:55:55.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:55:59.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phelps wasn''t the only US swimming star looking for glory in the
        pool Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b902a3e3-e90a-4010-a215-b4c8f6ca2382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:55:55.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:55:59.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teenager Katie Ledecky picked up her fourth gold medal of the Rio
        Games in the 800m freestyle final, smashing her own world record in the process.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14eec948-2893-4228-a09f-5c9eb5af53c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:55:55.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:55:59.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/08/13/Katie-Ledecky-swimming-Olympics.html">Related:
        Katie Ledecky smashes 800m record to claim freestyle treble</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69cc90c-38d4-4c2d-a19e-0348dba08331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:55:55.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:55:59.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19-year-old won her first Olympic gold in London four years
        ago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03750ee2-6903-4108-89d1-0dadb358be1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:55:55.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:55:59.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At such a tender age, it''s far from an impossibility that she could
        could challenge Phelps'' record in the future.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7177c668-12ed-44c2-af21-78f20bc975e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:55:55.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:55:59.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "Joseph Schooling beats
        Michael Phelps to claim Singapore''s first Olympic gold"</em></p>'
  'Businesses-wary-drug-deaths':
