      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippine,
        Atmospheric, Geophysical, and Astronomical Services Administration (PAGASA)
        said on Saturday that rains are expected to continue until next week because
        of a low pressure area (LPA) near Batanes, which is being enhanced by a tropical
        depression east of the Philippine Area of Responsibility.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">PAGASA: Southwest monsoon affecting parts of Luzon; low chance the
        LPA will intensify into a typhoon. <a href="https://twitter.com/hashtag/WalangPasok?src=hash&amp;ref_src=twsrc%5Etfw">#WalangPasok</a>
        <a href="https://t.co/AxFeUQJps7">https://t.co/AxFeUQJps7</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/764297486710153217?ref_src=twsrc%5Etfw">August
        13, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

