      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complicated treaty — called the Good Friday Agreement — laid
        out rules about political leadership in the region to end decades of violence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f915970-3d0c-49eb-b591-dfdcbd736f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:16:53.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:16:56.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McIvor Farrell Solicitors have filed the case in the high court
        in Belfast. They say an initial hearing could take place next week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4100195-3013-4883-a814-8bd25b8c2150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:16:53.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:16:56.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law firm also argues that an exit from the EU would be unlawful
        until members of parliament vote to approve the move.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c2200b-8ef2-41ad-840c-1fcd2815d975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:16:53.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:16:56.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British public voted by a slim majority to leave the European
        Union in June, but most voters in Northern Ireland wanted to remain. The referendum
        was not legally binding, but only advisory in nature.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95a9684-afec-431f-8054-009d1e2904c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:16:53.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:16:56.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a rundown of the other legal challenges to Brexit:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7519be-6a8a-4b1b-9af5-3645b0a724ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:16:53.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:16:56.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maitland Chambers</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d60ffb-0d0c-48f6-aa59-56db93b17860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:16:53.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:16:56.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law firm Maitland Chambers was the first to present a lawsuit in
        court. Further hearings in this case are set for October.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccc5c7f-a1c8-4c90-bc46-9e8c757e251a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:16:53.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:16:56.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maitland Chambers'' senior barrister Dominic Chambers says that,
        contrary to popular belief, the new U.K. prime minister — Theresa May — does
        not have the legal authority to trigger the nation''s formal exit from the
        EU.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd186e88d-6f55-4e60-aeaf-ec429266f8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:16:53.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:16:56.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That can only happen once members of parliament approve the move,
        he argues.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790d1d56-7a39-4307-a0df-a4787c5dee4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:16:53.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:16:56.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maitland Chambers case will be heard together with another related
        challenge by law firm Mishcon de Reya.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca21aa4b-adf6-43f2-8160-f39ff1a34cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:16:53.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:16:56.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A decision is expected by the end of October. Any appeal would go
        directly to the Supreme Court.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3520fc-bdaa-4e8c-b502-5e53e6142ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:16:53.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:16:56.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1,000+ barristers</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14f25d4-17a6-4179-b03b-a0611251d5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:16:53.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:16:56.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,000 lawyers across the U.K. recently signed a letter
        to remind the prime minister and members of parliament that while the results
        of the referendum must be acknowledged, they are not legally binding.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5f1398-882a-4dad-8131-b650e485078f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:16:53.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:16:56.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are calling on members of parliament to vote on leaving the
        EU before making a final decision.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de1e43d-d003-4305-bbe4-c981b202420c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:16:53.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:16:56.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, no formal legal action is expected to follow this letter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ce5c80-fd8f-4f1d-8217-fd2b86ea92d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:16:53.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:16:56.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while many lawmakers do not believe Brexit is in the nation''s
        best interest, it''s hard to see them ignoring the referendum result.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b20f56-ccec-42e8-9d1d-2bfd6f304bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:16:53.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:16:56.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expat challenge</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09c5752-b0f6-4e1b-82c2-a4654c37a3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:16:53.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:16:56.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British citizen and World War II veteran Harry Shindler, 95, argues
        that hundreds of thousands of British citizens living abroad were denied the
        right to vote in the referendum, which should nullify the referendum results.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c129125c-e5f2-4280-bfba-90536edca184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:16:53.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:16:56.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone living outside the U.K. for over 15 years was denied a referendum
        vote.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02194029-7233-446c-b5fc-30badda241e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:16:53.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:16:56.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shindler, who has been living in Italy since the early 1980s, said
        the fact that he was denied a vote was arbitrary and undemocratic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1be2b32-b117-4272-b3dd-2178638023df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:16:53.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:16:56.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shindler has exhausted his legal options in U.K. courts, but his
        challenge is now being heard by the United Nations Commission on Human Rights,
        he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08eda28-83c7-4ce4-a8cc-22cdec25de46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:16:53.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:16:56.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.K. government has already rejected a petition calling for
        a second referendum, signed by more than 4 million people.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0569a64-c7d8-4ceb-9733-e08b214475b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:16:53.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:16:56.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Targeting Leave campaigners</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83add3cc-2fe6-4f37-a2fc-2fd21bfc6043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:16:53.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:16:56.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrister Anthony Eskander at the firm Church Court Chambers in
        London, said he is considering assisting clients with a criminal case against
        the individuals who led the campaign to leave the EU, asserting that they
        misled voters with broken promises.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9a4e47-e683-4430-94b8-95d608517415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:16:53.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:16:56.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He expects these individuals, including former London mayor Boris
        Johnson, could be found guilty of misconduct in public office, which would
        be a criminal offense.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc0182e-4423-48c6-b30b-47031df02b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:16:53.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:16:56.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the case could take months or years to wind through the
        courts and would not necessarily stop the government from triggering an exit
        from the EU.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebe7669-4d28-4dfc-bfb8-3c5563e80e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:16:53.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:16:56.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless, he told CNNMoney the case would still be worth pursuing
        because campaigners should be held accountable for their "propaganda".</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f91a28-b6a5-4a44-8d2c-64c2835863f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:16:53.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:16:56.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Peter Taggart contributed to this report</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f11e806-894c-45fa-b1e6-eecd42a1f247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:16:53.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:16:56.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/08/12/news/brexit-legal-cases-lawsuits/index.html?iid=surge-stack-intl">"New
        legal challenge to Brexit from Northern Ireland"</a></em></p>'
