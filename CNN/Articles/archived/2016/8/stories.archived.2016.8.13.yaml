      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 5 p.m. 24-hour weather forecast, PAGASA said monsoon rains
        may be experienced over Metro Manila and the provinces of Zambales, Bataan,
        Pampanga, Pangasinan, Nueva Ecija, Tarlac, Bulacan, Rizal, Cavite, Laguna,
        and Batangas.</p>'
    '6':
