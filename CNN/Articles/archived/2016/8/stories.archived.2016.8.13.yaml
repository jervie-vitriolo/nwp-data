  'microsoft-buys-beam':
    'author': 'Sara Ashley O''Brien, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-08-13T16:36:46.428+08:00
    'imagesource': 'jcr:bf6bd628-a232-4b76-ab47-d2a4a0b74282'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec231129-2eca-440a-91e0-f8ec2d69ae0e'
    'lead': 'Microsoft''s Xbox team announced on Thursday it acquired Beam, an interactive
      livestreaming platform for gamers. 18-year-old Matt Salsamendi launched his
      Seattle-based startup, which has 24 employees just 8 months ago. The terms of
      the deal have not been disclosed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T10:28:46.264+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-21T10:28:51.280+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T10:28:50.977+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Microsoft acquires gaming startup run by 18-year-old

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3452a92-e588-4b03-b793-43b5606de20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:28:46.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:28:51.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money) —</strong> Microsoft just snatched
        up a startup run by a teenage entrepreneur.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34bbb03-eafb-4ee3-8a08-1735bbabc5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:28:46.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:28:51.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft''s Xbox team announced on Thursday it acquired Beam, an
        interactive livestreaming platform for gamers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb72282f-9750-4cf6-a65c-319dffed4979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:28:46.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:28:51.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>18-year-old Matt Salsamendi launched his Seattle-based startup,
        which has 24 employees just 8 months ago. The terms of the deal have not been
        disclosed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bed57f-367d-4266-a1d8-0982bcf9a1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:28:46.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:28:51.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move will support Microsoft''s growth strategy around Xbox Live,
        one of the world''s most popular social gaming platforms. The tech giant said
        in a blog post it is excited about Beam''s ability to converge "playing and
        watching" and it will help make Xbox Live "more social and fun."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaa9e67-338e-4240-8fd9-5b7994b880d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:28:46.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:28:51.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lanky, articulate teen, first attracted attention after presenting
        Beam onstage at TechCrunch Disrupt''s Startup Battlefield competition in May.
        He explained "traditional platforms don''t provide any way for viewers to
        participate."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f4fb56-877c-419d-9dad-0a2587cf23d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:28:46.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:28:51.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beam, on the other hand, lets gamers crowdsource control of the
        game so viewers can engage with players in real time. Viewers can do things
        like change the gamer''s weapon, control the environment and warn them about
        possible enemies. They can do it all with virtually no delay — something that
        sets it apart from other game streaming platforms, which have several second
        delays.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a1a329-1f08-49aa-9861-7475e60d57fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:28:46.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:28:51.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beam emerged as the Battlefield winner, winning $50,000. In June,
        Salsamendi and cofounder James Boehm, 20, were named Thiel Fellows in June
        2016. Investor Peter Thiel''s organization pays young entrepreneurs $100,000
        over the course of two years in exchange for skipping college or dropping
        out to work on their own ventures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e534a0-1609-450e-a2e8-99a91c7a6a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:28:46.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:28:51.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Salsamendi''s early success hasn''t come without a lot of hard
        work.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6247c009-6739-4dc8-bec6-3905c0f2eb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:28:46.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:28:51.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I vividly remember many of the hundreds of late nights that were
        spent. Hundreds of thousands of lines of code written. Millions of hours of
        streams during beta," wrote Salsamendi in a blog post entitled, "It''s just
        the beginning.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c68a2e1-f4bf-4a5c-b842-c088fe04a1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:28:46.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:28:51.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew that what we were building was unique and exciting, and
        the acquisition came with very good timing," Salsamendi told CNNMoney on Friday
        in an email. "We''ve got an awesome platform, a great community, and now it''s
        time to grow."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3cdb82-0ce4-4675-b739-17391df85cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:28:46.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:28:51.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the decision to sell "was the best route for us because
        of their focus on gaming communities with Xbox."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf9b79b-77be-424e-97c9-70e3bb17e826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:28:46.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:28:51.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beam has already garnered 100,000 members as part of its gaming
        community.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a4c9e0-0711-48be-8cbe-36f8e939ad14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:28:46.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:28:51.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salsamendi said he''ll head up Beam in Redmond, Washington, Microsoft''s
        headquarters, as part of Team Xbox''s engineering group.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c5c4a2-6c0b-495c-b03e-7163c6f77aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:28:46.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:28:51.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salsamendi is also focused on expanding its workforce.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fa5243-5c13-45ae-a018-5226894061d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:28:46.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:28:51.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ll see be seeing lots of new faces in the community as we
        bring on new team members to help grow the platform," he wrote in his blog
        post. "I can''t wait for you to meet them."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffadf1d4-240c-4149-90d8-7a08e53d5fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:28:46.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:28:51.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://money.cnn.com/2016/08/12/technology/microsoft-buys-beam/index.html">
        "Microsoft acquires gaming startup run by 18-year-old"</a></em></p>'
  'cuba-fidel-castro-at-90-after-assassination-plots':
    'author': 'Patrick Oppmann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-13T15:25:09.752+08:00
    'imagesource': 'jcr:5c3c8088-45d9-4f0e-8102-fdf663bc11e6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6577c6a5-c1b6-4146-8d8f-34358b1625f1'
    'lead': 'When Fidel Castro turns 90 on Saturday, few people may be as shocked
      by the former Cuban leader''s longevity as Castro himself. He has lived much
      of his long life in the spotlight — and much of it in the crosshairs — surviving
      a half century of assassination plots and attempts against him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T10:32:11.693+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-21T10:32:15.404+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T10:32:15.026+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cuba''s Fidel Castro: Survivor to turn 90

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce64e557-98bb-4153-932d-f93234b49cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:32:11.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:32:15.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Havana, Cuba (CNN) —</strong>&nbsp; When Fidel Castro turns
        90 on Saturday, few people may be as shocked by the former Cuban leader''s
        longevity as Castro himself.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1fe892-08c9-47f3-8f3b-0158bf77b0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:32:11.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:32:15.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has lived much of his long life in the spotlight — and much of
        it in the crosshairs — surviving a half century of assassination plots and
        attempts against him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdfd91f-ac78-410b-a337-ef2af3a19de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:32:11.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:32:15.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Soon I will be 90," Castro said during a rare public appearance
        in Havana in April, at a meeting of the island''s ruling Communist Party.
        "Never would such an idea have occurred to me. It was not the fruit of any
        effort, it was the whim of fate. Soon I will be like all the rest."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b5bd7f-d28d-4422-8572-4d80a3f58764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:32:11.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:32:15.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His would-be assassins are alleged to have plotted to kill him in
        a variety of ways, including poisoning him, dosing his dive suit with fatal
        botulism and blowing him up during a speech. Many of the plots were spectacular
        failures. More Wile E. Coyote than Jason Bourne.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd3842d-457c-46d6-bd14-22f5045ef853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:32:11.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:32:15.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More people have tried to murder the world''s most famous socialist
        than any man alive," according to the 2006 British documentary "638 Ways to
        Kill Castro."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8832b07-494a-44e3-9c05-19ea00dfe6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:32:11.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:32:15.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Cuban officials claim Castro survived more than 600 attempts
        on his life, a figure that is impossible to confirm.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b6494a-c17a-49dd-8d4f-652ac121f144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:32:11.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:32:15.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His reputation as a cheater of death took hold early. As a young
        revolutionary he was reported dead twice by Cuba''s press — "perishing" once
        when he led a failed uprising against a military barracks and again when he
        returned from exile by boat with a guerrilla force.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0612bf1-8b52-48a1-89bb-dfa7656488f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:32:11.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:32:15.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of people wanting Castro dead — or at least gone — rose
        after he seized power in 1959, took over US property on the island, embraced
        the Soviet Union and forced thousands of Cubans into exile.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac68ae5-5d45-41a8-9860-8f62df4a5d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:32:11.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:32:15.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mob hit</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8c805f-740b-41ba-aa40-3f653b6ae766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:32:11.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:32:15.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few had as much reason to want Castro dead as the American mafia.
        Before the revolution, US mobsters paid off Cuban officials to let them operate
        hotels, casinos and brothels on the island, just 90 miles from Florida but
        well out of US jurisdiction.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a84ddc-2f89-4f4f-8944-d46d7ce823c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:32:11.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:32:15.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro brought the party to a crashing halt, seizing the mobsters''
        casinos and hotels and sending them scurrying back to the States.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b49faf-246d-4f23-93bc-47a3ec07bdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:32:11.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:32:15.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that led to an unusual partnership.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7013a5-ee96-4a31-9c33-d428e7b319c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:32:11.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:32:15.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CIA agent met with mobster Sam Giancana in Miami in 1960. Giancana
        agreed to help the American government kill Castro and even said the mob would
        waive their usual fee, according to declassified CIA reports.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268887bd-9b51-46f3-8c73-15cd4ea730c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:32:11.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:32:15.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sam suggested they not resort to firearms, but if he could be furnished
        with some type of potent pill, that could be placed in Castro''s food or drink,"
        according to a "Secret - Eyes Only" CIA cable that was released in 2007 as
        part of a Freedom of Information Act request.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08086f5-d635-45c8-a21b-bb849507945e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:32:11.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:32:15.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyanide pills were delivered via the mob''s contacts to the former
        Hilton hotel in Havana, now nationalized and renamed the Hotel Habana Libre,
        the CIA documents show. It served chocolate milkshakes that Castro adored.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb713fb-8edf-4bf5-b602-50121a97def4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:32:11.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:32:15.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on the night that Castro turned up, it all went wrong for the
        mob assassin, according to Fabián Escalante, a retired Cuban intelligence
        officer who looked after Castro for decades.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75cfb50-67ab-44f1-ab43-b574c0445414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:32:11.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:32:15.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They ordered a chocolate milkshake, and in the rush and nervousness
        brought on by the moment for which he had prepared himself for over a year,
        he broke the capsule of poison while trying to pick it up, as it had stuck
        to the shelf of the freezer in which it was hidden," Escalante wrote in his
        book "Executive Action: 634 Ways to Kill Fidel Castro."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758fddc6-196a-4d47-8d4c-b243e8dda790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:32:11.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:32:15.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From lover to would-be assassin</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fafd7ed-ba34-4e5e-bd1a-5f05bc740efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:32:11.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:32:15.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CIA tried pills again, recruiting an erstwhile lover of Castro
        to deliver the poison.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ee3d59-9b0c-4a96-8eb7-6600cd7c2abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:32:11.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:32:15.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marita Lorenz had met and fallen in love with Castro shortly after
        the revolution, she wrote in her 1993 memoir "Marita: One Woman''s Extraordinary
        Tale of Love and Espionage from Castro to Kennedy."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710fa55f-6a3b-4e8d-a742-6b01502afd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:32:11.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:32:15.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They had a whirlwind romance, but then, Lorenz wrote, she was recruited
        by the CIA when she visited the United States.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353d5673-f44d-421f-a6f0-2eb795ba991a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:32:11.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:32:15.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was sent back to Cuba with poison pills, Lorenz remembered.
        But when she got to Havana, she found that the pills had dissolved in the
        jar of face cream where she had hidden them and, worse yet, Castro was aware
        of the plot.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb81ac3-1500-4d0a-b853-b1316d3d0a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:32:11.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:32:15.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are you here to kill me?" Lorenz recalled Castro asking her, and
        then handing her his pistol as they met in a hotel suite for a tryst. Instead
        of shooting Castro, according to Lorenz, she fell into the Cuban leader''s
        arms.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08fc8bf-750f-4e5d-bf8a-b13c55ecc360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:32:11.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:32:15.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking a dive</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba8ee3f-6056-474d-8607-fc721e186440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:32:11.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:32:15.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the disastrous 1961 Bay of Pigs invasion, more than 1,000
        CIA-trained Cuban exiles were taken prisoner by Castro''s forces.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b807d2-adf6-45eb-af12-cb4665243fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:32:11.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:32:15.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government sent attorney James B. Donovan to negotiate the
        exiles'' release directly with Castro.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b8e0f4-1f5e-40cc-8514-0c791db2f306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:32:11.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:32:15.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He spent months talking with Castro, even bringing his son along.
        The relationship developed and Castro took the Americans along for one of
        his favorite activities, spear fishing in Cuba''s crystalline waters. Those
        outings inspired a new CIA assassination plot: the toxic dive suit.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eecf8f5-a77e-4b88-9096-bb11cb46cfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:32:11.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:32:15.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a CIA document that was partially declassified in 2015,
        it was proposed that Donovan become the "unwitting purveyor" of a dive suit
        contaminated with disfiguring "Madura foot fungus" and deadly "tuberculosis
        bacteria."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3429e1-b20b-4544-a5e9-835a7c9cb4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:32:11.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:32:15.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, according to the CIA document, Donovan turned down the dive
        suit he was to present to Castro because he had already given one to Castro
        as a gift.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4ca73d-e7f1-4e0e-8093-408cb7a23220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:32:11.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:32:15.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Panama plot</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd3fef1-cc81-4230-87eb-42524867b5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:32:11.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:32:15.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the decades Castro became one of the longest-ruling heads of
        state in the world, but the plots against him never abated. According to Escalante,
        Castro was targeted with sniper rifles, explosive-laden baseballs, poisoned
        cigars and pistols disguised as news cameras. All failed.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4018d546-150b-4b4e-9658-16fe60d85e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:32:11.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:32:15.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in his fifth decade of power, Castro was still calling out
        plots against him. In 2000 at the 10th Ibero-American summit of Latin American
        and European leaders in Panama, Castro publicly denounced what he said was
        another attempt about to be made against him.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cef867a-a6cb-4679-aa5f-06999794c2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:32:11.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:32:15.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are already in Panama and they have introduced weapons and
        explosives," Castro said, holding up a photo of one of his most persistent
        foes: Luis Posada Carriles.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f1a7b4-0e20-4fd9-a319-d6ff44a82996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:32:11.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:32:15.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Posada was a Cuban exile and former soldier in the CIA sabotage
        campaign against the Cuban government. He had been accused by Cuban officials
        in the 1976 downing of a Cubana airliner and the 1997 bombings of hotels in
        Havana.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128af51a-7c45-496b-b32e-c39539618ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:32:11.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:32:15.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Posada, his face riddled with scars from what he said was a failed
        attempt by Cuban agents to kill him, has at various times both denied and
        admitted playing a role in the airplane and hotel bombings.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbc8fc6-606a-490d-8abe-706f912aea07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:32:11.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:32:15.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan, Castro said, was to blow him up while he gave a speech
        to a Panamanian university.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82114425-ac28-428d-a252-e99217b18083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:32:11.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:32:15.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panamanian police arrested Posada and three other Cuban exiles who
        were indeed in the country. The men were convicted of endangering public safety
        but then controversially pardoned.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a9373c-afd0-409f-bba0-1ac816f7f1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:32:11.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:32:15.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forced from power</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c0ae43-f735-44eb-9ff3-69131d61db33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:32:11.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:32:15.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the ever-constant threat of assassination, it was not a
        bomb or cyanide capsule that removed Castro from power but a botched medical
        operation.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcedd58-ebe5-45e0-8084-9cfe4768b9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:32:11.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:32:15.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2006, having given up his beloved cigars and switched to a mostly-vegetarian
        diet for health reasons, Castro was afflicted by an intestinal ailment.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f189f44-93dd-44b1-9396-b9f2dddebd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:32:11.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:32:15.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A series of bungled operations nearly cost him his life, and two
        years later he was forced to cede power to his younger brother Raul Castro.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a62c05-686c-4d4a-9250-757c285aea05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:32:11.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:32:15.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increasingly infirm, Castro still travels with heavy security though
        he is rarely spotted in public these days.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1326dc-ab39-47c2-aa40-9bcedf09bb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:32:11.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:32:15.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as his birthday approaches, his presence is again being felt.
        Around Cuba, the government has posted freshly painted signs that simply read
        "Long live Fidel."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3300732d-75e2-4d42-a2af-1ea719b0ffa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:32:11.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:32:15.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Cuba''s Fidel Castro:
        Survivor to turn 90"</em></p>'
  'hillary-clinton-tax-return':
    'author': 'Jeanne Sahadi, CNN Money'
    'caption': 'Hillary Clinton speaks at the Democratic National Convention in Philadelphia,
      Pennsylvania.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-13T15:10:51.341+08:00
    'imagesource': 'jcr:d3bdfc2c-cd6b-4b3c-b1b7-4cd8b72e5e14'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65589d9f-e0ba-4e17-a519-d8ab72f2ae65'
    'lead': 'After hammering Donald Trump on the campaign trail for refusing to reveal
      his tax returns, Hillary Clinton released her latest federal income tax return
      Friday, showing she and Bill paid roughly a third of their multi-million dollar
      income to Uncle Sam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T10:37:34.086+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-21T10:37:47.202+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T10:37:46.877+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hillary Clinton''s 2015 tax return shows $10.6 million in income, 31%
      rate — and puts pressure on Donald Trump

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702cff5d-c073-462d-ad92-bf6ccc57a970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:37:34.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:37:47.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money) —</strong> Your move, Mr. Trump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5a1c08-90ae-47ce-83ba-c2471bd329b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:37:34.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:37:47.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After hammering Donald Trump on the campaign trail for refusing
        to reveal his tax returns, Hillary Clinton released her latest federal income
        tax return Friday, showing she and Bill paid roughly a third of their multi-million
        dollar income to Uncle Sam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a1b509-3aa2-4156-944c-4dc82fcd60a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:37:34.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:37:47.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clintons pulled in $10.6 million in 2015, much less than the
        nearly $28 million they made the year before.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d76114-3617-4e41-b8f3-991d10d66998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:37:34.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:37:47.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their tax return showed that they paid $3.24 million in federal
        income taxes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6e79e4-3600-4e75-b69e-2346c0359416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:37:34.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:37:47.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means their effective tax rate — a measure of their income
        tax burden — was 30.6% based on their adjusted gross income. That''s on par
        with their 32% effective rate in 2014.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c78e20-de60-44a3-97ca-aeadd0587e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:37:34.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:37:47.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign reported the Clintons'' effective tax rate as 34%,
        which includes the more than $300,000 the couple paid in self-employment taxes,
        which are payroll taxes for Social Security and Medicare. Experts often don''t
        include them when calculating federal income tax burdens.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25fbe4e-871c-43e5-afcb-bdbd3b2c67af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:37:34.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:37:47.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By any measure, though, Hillary Clinton and her husband have satisfied
        the Buffett Rule that she''d like to impose if elected. Under that rule, anyone
        with adjusted gross income over $1 million would have to pay a minimum of
        30% of their income in taxes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcafb59a-dc1d-4360-a088-a2d4ad0fcac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:37:34.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:37:47.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clintons primarily made their money in two ways: speaking and
        writing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baacdfe4-afb7-485b-93e1-26ac842926c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:37:34.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:37:47.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together they made $6.7 million in speaking fees. That''s well below
        the roughly $20 million they made the year before.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4166a99a-e66e-431d-9150-7afe06497ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:37:34.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:37:47.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also made close to $3.1 million on their various books.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aad3fa2-d07a-4fca-b8a2-f40597136641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:37:34.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:37:47.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Bill Clinton''s consulting business brought in nearly $1.7 million.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cb53c7-208f-4749-a1a3-dbf5855dceb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:37:34.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:37:47.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple also received $226,000 in pension and annuities. As a
        former U.S. president, Bill Clinton is entitled to receive a pension north
        of $200,000 a year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d0dbda-4aba-49e6-8335-57ebafc5fadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:37:34.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:37:47.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They made another $109,000 in interest and dividends, and claimed
        $3,000 in capital losses carried over from prior years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cc1220-448c-4dd4-8608-fe4e5761376e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:37:34.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:37:47.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple gave $1 million to their private Clinton Family Foundation,
        which is different than the Clinton Foundation that has been the subject of
        scrutiny.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa8f628-0466-43cb-b35a-c16ef70c742a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:37:34.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:37:47.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the release of her 2015 income taxes, Clinton has now released
        39 years'' worth of tax returns over the course of her career.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2516bc-9ff3-441b-b7bc-47229ab8e7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:37:34.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:37:47.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What about Trump?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7c789f-7f67-435a-ba31-38b32dfd2118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:37:34.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:37:47.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her opponent Donald Trump has yet to release any tax returns, a
        fact she brings up regularly.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70523a41-e871-4d1b-9d23-2a8822986aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:37:34.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:37:47.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump says he''s not releasing them because he''s under audit and
        said he would when the audit is complete. In fact, there is nothing preventing
        him from doing so during an audit.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0382778-454b-4324-85e1-42b6280f1f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:37:34.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:37:47.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By not releasing them during the campaign, he is breaking with a
        40-year bipartisan tradition of transparency expected of presidential nominees.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e6f6c8-7f7f-47f1-af94-2f705e03c0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:37:34.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:37:47.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that he won''t release his taxes has raised questions about
        the actual size of his fortune and some of his businesses connections.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8d9930-a88d-4c82-8284-bdcf542d1f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:37:34.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:37:47.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s also led to his critics alleging he pays very little in
        income taxes. Without seeing his returns it''s impossible to say.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7f9481-a9b8-4b1d-a37b-7c64b702e0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:37:34.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:37:47.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But tax experts note that as a real estate investor he''s entitled
        to a bevy of tax breaks that can greatly reduce his tax bill.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdf8c51-f58c-41c6-85bb-68863352b6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:37:34.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:37:47.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the most advantageous ones: writing off the interest paid
        on loans financing the properties and a favorable depreciation schedule to
        account for a property''s wear and tear.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8427a3-be46-4d7f-83f2-c1beb050dd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:37:34.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:37:47.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can recover the cost of the building over time, even though
        they typically appreciate in value," said Steve Rosenthal, a tax lawyer and
        senior fellow at the Tax Policy Center.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a952cb7-48db-4752-9d8e-4dd8f5547d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:37:34.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:37:47.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one of the biggest breaks of all, Rosenthal said, is what''s
        called a like-kind exchange. That lets real estate developers swap one property
        for a very similar one without having to pay capital gains taxes on the original
        property. It also lets them escape taxation if they sell a property and put
        the money in trust so long as it''s designated to acquire a similar property
        in the near future.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86744fc0-a3fa-4a00-bbe3-1ddbc0908680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:37:34.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:37:47.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim Kaine pulls back the curtain, too</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd59845-e745-4450-861c-a10dad482258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:37:34.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:37:47.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s running mate, Tim Kaine, released 10 years'' worth of
        returns. In 2015, Kaine and his wife, Anne, reported $313,441 in adjusted
        gross income and paid nearly $63,000 in federal income taxes for an effective
        rate of 20%. The vast majority of their income — nearly $312,000 — came from
        their salaries.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd574447-ba04-437b-bcfd-26fb20d561bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:37:34.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:37:47.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date there has been no indication whether Trump''s running mate,
        Mike Pence, will release his returns.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee24eb9-facc-46da-a927-cd277f2aed88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:37:34.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:37:47.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/08/12/pf/taxes/hillary-clinton-tax-return/index.html?iid=surge-stack-intl">"Hillary
        Clinton''s 2015 tax return shows $10.6 million in income, 31% rate — and puts
        pressure on Donald Trump"</a></em></p>'
  'imf-china-fix-debt-problem':
    'author': ' Ivana Kottasova, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-08-13T14:59:48.777+08:00
    'imagesource': 'jcr:0e85a3f2-0f3d-491c-8f94-0420cf4f865f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b03d3931-0271-41f4-a608-02a8f7bb4b40'
    'lead': 'China''s mountain of debt has surged in recent years. It has quadrupled
      between 2007 and 2014, according to a report by McKinsey.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T10:41:08.452+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-21T10:41:12.462+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T10:41:12.220+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IMF tells China: Fix your debt problem now

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e93264a-5f52-4ac2-bb70-f3ff28b3602e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:41:08.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:41:12.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Money) —</strong> China needs to tackle its
        corporate debt problem before it spirals out of control.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627a710c-280a-4d6f-94c1-ca93054cac6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:41:08.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:41:12.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the message from the International Monetary Fund, which
        warned China about its debt levels on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab828bb2-4180-483e-beb4-7a92b20ae0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:41:08.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:41:12.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s medium term outlook is clouding because of high and rising
        corporate debt," said James Daniel, IMF''s mission chief in China. He said
        the world''s second biggest economy must "urgently address the problem."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac615d9e-3862-48d1-afd7-65bcc5fabc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:41:08.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:41:12.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At $25 trillion, China''s debt stands at about 254% of GDP, according
        to data from the Bank for International Settlements. Even though that''s high,
        it''s actually pretty close to some other indebted countries in the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64623c1f-814e-4cd3-8f41-d2e8f263f038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:41:08.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:41:12.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S., for example, has similar levels of debt as China. What''s
        alarming about China''s mountain of debt is the speed at which it''s been
        growing in recent years. It has quadrupled between 2007 and 2014, according
        to a report by McKinsey.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd52d14-ea4a-4178-84f5-579d2ddd2fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:41:08.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:41:12.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has also spooked many global institutions and investors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69166fc-3785-446e-b46d-f5ebc22eefba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:41:08.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:41:12.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investors are right to be worried: dealing with the unsustainable
        build-up of debt is one of the biggest long-run challenges that policymakers
        face," said Julian Evans-Pritchard, China economist at Capital Economics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a88103c-6744-42dd-99b9-8c165280a773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:41:08.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:41:12.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massive lending spree was designed to provide a shot in the
        arm to China''s slowing economic growth after the financial crisis. That''s
        not necessarily a bad thing — governments around the world encourage companies
        to borrow in order to invest and build to keep the economic engines spinning.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1551f2-4fec-4aff-bbb7-3cf72d177f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:41:08.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:41:12.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Evans-Pritchard said the trouble with China is that the credit
        is often poorly allocated, generating much weaker economic returns.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def72e48-7056-4ca0-8f9e-1f3794b699b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:41:08.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:41:12.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rating agencies and international economic organizations have long
        warned China about the rising level of debt, especially among stalling state
        owned companies. The IMF said Friday, China should tackle this "zombie" debt
        problem and write off bad loans and recognize losses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5221dcb4-8842-45be-804d-b5a1489ad96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:41:08.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:41:12.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is starting to get tougher with some of its state-owned heavy
        industry giants. Beijing announced earlier this year that it would cut 1.8
        million coal and steel jobs and invest 100 billion yuan ($15.3 billion) in
        restructuring and training to find new employment for the laid off workers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c62ff7e-60e0-4364-a445-d07cefc2907d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:41:08.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:41:12.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the IMF said China needs to broaden this effort to other industries
        and focus on more productive and innovative parts of the economy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e79c32c-1efd-412f-b4a7-8ea3e76f6469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:41:08.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:41:12.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://money.cnn.com/2016/08/12/news/china-corporate-debt-imf/index.html">
        "IMF tells China: Fix your debt problem now"</a></em></p>'
