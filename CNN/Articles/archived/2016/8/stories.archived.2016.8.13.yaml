      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Marikina Public Information Office (PIO), as of
        8:41 a.m. Monday, Marikina River''s water level is at 14.8 meters, down from
        15.4 meters at 5:05 a.m. Monday.</p>'
