  'DAR-chief-to-go-after-landlord-oligarchs':
    'author': 'Ivy Saunar, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-12T19:01:06.519+08:00
    'imagesource': 'jcr:ddee59fa-3fb0-4b4b-8a0f-bb16b8b11e89'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53ea2d89-8b9f-423e-9833-0790798a9366'
    'lead': 'Department of Agrarian Reform (DAR) Secretary Rafael Mariano says he
      will make sure that farmers benefit from land reform initiatives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T08:36:08.622+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-21T08:36:27.896+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T08:36:27.651+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DAR chief to go after ''landlord-oligarchs''

      '
    'updated': 2016-08-13T10:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3da974e-ff04-4917-a1ec-cbd01b2b8dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:36:08.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:36:27.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) – Agrarian Reform Secretary Rafael
        Mariano vowed Friday to go after what he called "landlord-oligarchs."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b487bf-c9ff-4b78-a962-70e9718193e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:36:08.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:36:27.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariano said these are people who own large tracts of agricultural
        land that could have been distributed to farmers through land reform.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaf2498-32d0-48a2-8a5a-6db5681c137e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:36:08.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:36:27.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This move is in line with President Rodrigo Duterte''s promise to
        increase support for the agricultural sector, as well as to "destroy" oligarchs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b85fb11-4c98-4c24-9b54-9346194cfb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:36:08.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:36:27.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariano said most of the haciendas that have yet to be distributed
        are in the Negros province, where farmers are still enslaved by hunger and
        poverty. He will visit Negros this weekend to have a dialogue with the farmers
        and local agrarian reform officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f758533-b89c-4d6c-908c-7f73c6f68e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:36:08.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:36:27.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Mariano will also look at large tracts of land in Palawan,
        Leyte, Samar, Cagayan Valley, Bicol, Pampanga, Masbate, Sultan Kudarat and
        Tarlac, among others.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9b794c-045a-42fb-a2c3-4db9a60aee22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:36:08.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:36:27.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dun sa mga probinsya at rehiyon na yun, dun pa malaki ang naiiwan
        na balanse sa land acquisition," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9bfe79-470b-4834-9c36-bc9d408b44d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:36:08.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:36:27.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is much land in those regions and provinces
        that has yet to be acquired.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088d305f-4fd1-48d7-b689-97bb683f7f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:36:08.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:36:27.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agrarian reform officials also said the agency has moved nearly
        all of the beneficiaries to the redistributed agricultural land in Hacienda
        Luisita in Tarlac.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94aa2f5e-fc04-4413-85d4-d4093d27a53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:36:08.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:36:27.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May natitira pang 111 beneficiaries na ipapasok natin sa mga lupa,"
        said Department of Environment and Natural Resource (DENR) Undersecretary
        Luis Pangulayan. "73 hectares minimum ang iaaward sa mga farmers."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b42e1f-9907-4e6c-91e9-a207dc618447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:36:08.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:36:27.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We still have to award land to 111 beneficiaries.
        We will give a minimum of 73 hectares to each farmer.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a28aaf-70b4-4d3d-9605-0505a7065c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:36:08.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:36:27.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangulayan also said although tensions had been dying down at Hacienda
        Luisita, the issues there would be completely resolved once the DENR acts
        this August on pending cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2428ca6-7f73-4129-9c48-1be83d094096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:36:08.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:36:27.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By next week, DAR will decide on the petition for revocation order
        filed by farmworker beneficiaries of Hacienda Luisita.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677bab9b-528e-47ce-a8e7-a82f62ffe1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:36:08.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:36:27.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producer VJ Bacungan contributed to
        this report.</em></p>'
  'ramos-meeting-chinese-officials-very-encouraging':
    'author': ' Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-13T20:13:05.160+08:00
    'imagesource': 'jcr:38b71e36-2723-42eb-a72a-4b64ab9937c3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6390dc96-e2ef-48fb-b434-34b8feb570a4'
    'lead': 'Former President and current special envoy to Beijing Fidel Ramos described
      his recent meeting with Chinese officials in Hong Kong as "very encouraging." '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T09:59:28.246+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-21T16:15:35.025+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T16:15:34.623+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ramos says meeting with Chinese officials ''very encouraging''

      '
    'updated': 2016-08-14T10:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcb611a-8b5d-43fa-ab75-b89e98ea3e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:59:28.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:15:35.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Former President
        and current special envoy to Beijing Fidel Ramos described his recent meeting
        with Chinese officials in Hong Kong as "very encouraging."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f15fd3b-d775-41d8-b52a-fadc892ea3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:59:28.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:15:35.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos was in Hong Kong from August 8 to 12 to rekindle ties with
        China which soured over the countries'' maritime dispute in the South China
        Sea. The former president described his role as the "icebreaker" between Manila
        and Beijing. On July 12, an international tribunal of judges ruled in favor
        of the Philippines in a case against China’s claims to virtually all of the
        South China Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d73b173-8517-49b2-a4bc-431776b0c838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:59:28.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:15:35.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/13/cnn.ph/2aYjbor">Read:
        FVR ''optimistic'' about ice breaking China trip</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e99386-f0e6-4e62-beba-22da4d43525c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:59:28.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:15:35.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos met with the media in Camp Aguinaldo on Saturday to recap
        his Hong Kong visit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47961631-2776-4369-81ec-b240ebc01ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:59:28.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:15:35.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former president met with National People''s Congress Foreign
        Affairs Committee Chair and former ambassador to the Philippines Fu Ying,
        and Wu Shicun, President of China''s National Institute for South China Sea
        Studies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f667bb-a98e-47a3-a5b2-423a6e1e81f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:59:28.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:15:35.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Ramos, the Chinese officials he talked to were very
        hospitable. He said the arbitral tribunal''s ruling was not discussed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb4fd75-9292-4f79-a9fd-6107a2a37844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:59:28.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:15:35.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very hospitable — but beyond that very encouraging in that sense
        the meron tayong [we have] common interest," the former President said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23386654-15ec-4077-9e8f-7064cfc0427c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:59:28.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:15:35.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained these common interests include those stated in the
        2030 United Nations Sustainable Development Goals such as solving poverty.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bf6984-7795-4529-b52f-1b7772b21087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:59:28.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:15:35.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos said they discussed fishing, especially about bringing back
        the status quo to benefit fishermen. This would mean the restoration of fishing
        rights accorded by tradition – that both China and the Philippines can fish
        in disputed waters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371292d4-a716-4c7b-b21c-c0b2d89b8453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:59:28.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:15:35.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We talked about fishing — ibalik iyong [bring back] fishing (to)
        a status quo ante... before the conflict we restore fishing according to the
        rights accorded by tradition."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4ea5db-f739-452c-ae4e-91fa5c2ee08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:59:28.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:15:35.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he has yet to report to President Rodrigo Duterte, who is
        currently in Mindanao. However, he has already briefed cabinet officials concerned
        with the issue, such as those from the National Security Council and the Foreign
        Affairs Department. He added that no date has been set so far for his next
        meeting with Chinese officials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a154e580-5a17-4b5e-a52b-df4631a77300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:59:28.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:15:35.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Senior Consultant Rafael Alunan said it''s still unclear how
        the Arbitral Tribunal''s ruling will play out in the future talks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7c3507-e884-4c25-9e4c-80bc357c6dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:59:28.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:15:35.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not know yet how they are going to deal with this. But In
        the statement, one of the things we said we would explore in the future iyong
        mga [pertains to] human and ecological security options," Alunan explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571d967b-a966-41f3-8834-da1d6f73b52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:59:28.247+08:00
