      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderate to strong winds blowing from the southwest will prevail
        throughout the archipelago and coastal waters will be moderate to rough, the
        state weather bureau added.</p>'
