      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully there will be no other victims anymore, but we''re still
        doing our best and hoping for the best," said Gordon.</p>'
    '12':
