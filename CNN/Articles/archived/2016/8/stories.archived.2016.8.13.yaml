      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The injured residents are being treated in nearby hospitals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecf6987-746f-4935-b595-4544b8bd81b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:47:01.758+08:00
