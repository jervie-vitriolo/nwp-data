      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State weather forecaster Aldczar Aurelio said on Saturday that there
        is a small chance of the LPA becoming a typhoon, although moderate to heavy
        rains are expected in Metro Manila, Cavite, Bataan, Zambales, and Ilocos region.
        Meanwhile, light to moderate rains with isolated thunderstorms are expected
        in the rest of Luzon and Western Visayas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a80562-8d7a-47e9-9191-18635635760d'
