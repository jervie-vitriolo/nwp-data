      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A concrete wall
        collapsed in Sta. Cruz, Manila on Saturday, leaving several residents dead
        and injured.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ea70b1-cede-4d72-ba98-bb89188a92ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:47:01.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:47:05.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened on Saturday morning along Doroteo Jose corner
        Oroquieta St., affecting more than 40 homes in the area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245aa0c6-cdce-47c6-b8f2-5568fa2cd9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:47:01.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:47:05.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnny Yu, head of the Manila Disaster Risk Reduction and Management
        Office (MDRRMO), said two people died while 15 others were injured in the
        accident.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f52be41-dd9e-495a-b123-28faa52e2373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:47:01.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T10:47:05.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Red Cross Chairman Sen. Richard Gordon told CNN Philippines
        that a 14-year-old girl was among the two declared dead. He added one person
        is still in a coma.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">PH Red Cross Chairman Richard Gordon: Two dead, 8 injured, some
        still trapped in wall collapse in Sta. Cruz, Manila. <a href="https://t.co/0KFuktE9mT">https://t.co/0KFuktE9mT</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/764312510774124545?ref_src=twsrc%5Etfw">August
        13, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f0bf1e-880c-4d95-839e-0b0a23a053a8'
      'mgnl:activationStatus': true
