    'template': '1'
    'title': 'Closing ceremony: Rio passes Olympic flag to Tokyo (and Super Mario)

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c395354e-3222-4efb-821f-a28f982abbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:35:28.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:35:32.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RIO DE JANEIRO (CNN) —</strong> It was a wet, windy and
        wild farewell to the 2016 Olympic Games as Rio de Janeiro bowed out in a storm
        of samba and rain inside the Maracana Stadium.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e2e14b-5f86-4534-af0e-fd96417b01a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:35:28.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:35:32.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The night began with a power cut and ended with an explosion of
        color and carnival, featuring a supermodel, a giant parrot and hundreds of
        dancers dressed as plants – plus Japan''s prime minister in an unexpected
        outfit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67a8d94-06fe-4e8f-8b92-df034e87e633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:35:28.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:35:32.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am the happiest man alive," Carlos Nuzman, president of the Rio
        2016 organizing committee, declared during Sunday''s closing ceremony.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7340469f-82e3-49af-8ff9-4d022623c48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:35:28.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:35:32.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are unique," he added. "Rio has delivered history ... good luck
        to Tokyo 2020."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ae1aa9-aa9d-4176-a441-9013254d3c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:35:28.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:35:32.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christ the Redeemer, Sugarloaf Mountain and the Olympic rings were
        all honored during a lighthearted farewell, with Brazil''s cultural and artistic
        heritage also celebrated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4495f798-55bc-44bf-baea-50927ab435b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:35:28.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:35:32.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also a focus on "saudade" – a word loosely translated
        as nostalgia that is thought to only exist in the Portuguese language.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4a7d26-dfae-4110-9d43-c430ae43e185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:35:28.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:35:32.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These Olympic Games are leaving a unique legacy for generations
        to come," International Olympic Committee president Thomas Bach said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe76f64-0d9a-4eb2-9cb3-a127cec4082d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:35:28.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:35:32.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"History will talk about the ''Rio de Janeiro before'' and the ''much
        better Rio de Janeiro after the Games.''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55238c6-ca13-4145-9829-31ff81d3d801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:35:28.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:35:32.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I declare Games of 2016 closed," he added. "I call upon the youth
        of the world to assemble in Tokyo, Japan for the 32nd Olympiad – bye, bye
        Rio!"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb741b1c-e5de-4463-9307-c4ef7c35bff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:35:28.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:35:32.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The period of the evening dedicated to Tokyo''s hosting of the next
        Games threatened to steal the show, with Japan''s Prime Minister Shinzo Abe
        arriving center stage disguised as iconic video game character Super Mario.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b166d636-035b-4b97-9e43-7d825f2cf477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:35:28.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:35:32.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Above all, it was a night for Rio to celebrate. Despite concerns
        surrounding security and Zika, the Games had gone off largely without a hitch.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1be7129-ea73-48f5-b263-6df221935d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:35:28.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:35:32.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival atmosphere was only dampened by the presence of yet
        more empty seats, with the stadium appearing far below its 70,000-plus capacity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9614676a-ab1d-4955-8171-693a19b1908a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:35:28.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:35:32.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://edition.cnn.com/2016/08/21/sport/rio-olympics-closing-ceremony-tokyo/index.html">Closing
        ceremony: Rio passes Olympic flag to Tokyo (and Super Mario)."</a></em></p>'
  'Backstreet-Boys-NSYNC-manager-Lou-Pearlman-dies':
    'author': 'Thom Patterson and AnneClaire Stapleton, CNN'
    'caption': 'Lou Pearlman, the disgraced star-maker behind 1990s boy bands *NSYNC
      and the Backstreet Boys, has died in prison, according to the Federal Bureau
      of Prisons.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-08-22T10:47:46.194+08:00
    'imagesource': 'jcr:ff3e0629-2195-4182-a2bd-d818d41e588f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84b53841-2bb5-4889-9041-9172db7753f7'
    'lead': 'Lou Pearlman, the disgraced star-maker behind 1990s boy bands *NSYNC
      and the Backstreet Boys, has died in prison, according to the Federal Bureau
      of Prisons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T11:41:23.726+08:00
