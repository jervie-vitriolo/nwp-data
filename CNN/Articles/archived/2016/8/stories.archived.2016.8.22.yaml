      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:18:27.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:18:31.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9010416d-d603-452b-a412-0d0c25e769d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:18:27.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:18:31.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fate, fortune, family</strong></p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be14c95-15eb-4679-9a69-a18ba1f2a385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:18:27.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:18:31.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good luck has been heading Nanay Lilia’s way lately. There’s been
        an influx of projects here and there, plus invites to international film festivals
        in Italy, Switzerland, and South Korea. The foreign response has been generally
        positive, with the audience usually flocking to her after each screening and
        asking for her picture and autograph.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10935a49-8fa3-471b-8bac-914375df2d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:18:27.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:18:31.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has no illusions of grandeur. She even laughs at the thought
        of people giving her a label. "Gusto ko man o hindi, nandun na eh. Hindi ko
        naman ipinagyayabang, pero kung binibigay sa akin yung titulo na ‘Horror Queen
        of the Philippines’ eh tatanggapin ko na lang.”</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e95745a-bdb9-407e-bb50-b01155d4c170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:18:27.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:18:31.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This queen lives in a very modest abode, which she personally keeps
        in tip-top shape. She cleans it every day, checks to see if there’s sugar
        and coffee, and sits around the house until boredom gets to her. She goes
        to church from time to time, and then visits her grandchildren in Sampaloc
        every chance she gets. She loves kids and was lucky enough to raise three
        of her own.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eecb4a8-dc36-4861-963d-b97aa0052a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:18:27.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:18:31.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang panganay ko si Gilmore, then si Magdalena at Elma,” she shares.
        “Mga anak ko sila, pero hindi sila galing sa womb ko. Pero pinalaki ko sila,
        minahal ko sila bilang mga anak ko.”</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4635077d-2a5c-4958-94e7-4ceb31616702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:18:27.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:18:31.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three have left her to pursue their own careers and take care
        of their own families, leaving Nanay Lilia by herself. She had never married,
        not because she didn’t want to, but because it wasn’t in her cards. “Ang pag-ibig
        naman, kusang dumarating yan eh. Kung naiwasan mo yung second stage of life,
        eh okay lang. Naka-survive ako sa puntos na yun, so here I am.”</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4777a5ef-800e-4744-8dc2-0f0e721fae5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:18:27.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:18:31.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Masaya man ako ngayon, may kasama pa ring kalungkutan. Wala na
        akong paghahandugan, kaya binabalik ko sa inyong lahat ng mga karangalang
        natanggap ko, bilang kapwa Pilipino. Ang hinihiling ko lang sa lahat ng mga
        kaibigan ko, mga producer ko, mga director ko, mga nakatrabaho ko, at kayo,
        lahat ng sumusuporta sa akin, huwag lang akong makalimutan.”</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e846574-c199-4f87-a35e-863817579fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:18:27.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:18:31.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung mag-asawa ka pero di naman okay, useless din, diba? May mga
        nagpa-part ways. May mga nagla-last ng one year o one month, so kung sa tingin
        mo hindi ka makaka-survive, at iisipin mo lagi yung mga risk, at ayaw mo,
        eh ‘di huwag mo. Kung gusto mo, oo. Madali lang naman yan. Love is what you
        make it,” she says.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7abc93-1e98-4fd1-8872-f6ecbe3e437e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:18:27.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:18:31.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nanay Lilia doesn’t regret missing out. To her, what’s there is
        there, and she’s content with it. That’s how she was brought up, and that’s
        how she chooses to live. Soon, she says, she will retire once the offers stop.
        She will return to Tuguegarao and live her final days there. “Hindi ko naman
        sinasabing lahat ng bagay nagawa ko na pero, wala na akong ine-expect o inaantay
        pa.”</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3452be45-8948-4a47-ab13-667510327889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:18:27.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:18:31.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her lips had started quivering midspeech. A sudden wave of nostalgia
        had hit her. She was crying, this time not for the cameras nor for me, who
        was recording the whole thing. She paused for a minute to wipe the tears off
        her wrinkled cheeks.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021befc2-93a7-49f1-9376-87ef3cc4332d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:18:27.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:18:31.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa aking edad ngayon, masaya ako na nabigyan ako ng mga ganito,
        mga interview, pelikula… Sino ba ako? Sino lang ba si Lilia Cuntapay? Ba’t
        hindi ako magiging masaya sa lahat ng mga binibigay niyo sa akin? Sayang nga
        lang na wala na akong paghahandugan dahil wala na ang mga magulang ko.”</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67767326-be0a-4fcb-aafc-189a37d1f3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:18:27.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:18:31.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, she pauses. “Dalawa na lang kaming natitirang magkapatid,
        my sister. Kaya masaya man ako ngayon, may kasama pa ring kalungkutan. Wala
        na akong paghahandugan, kaya binabalik ko sa inyong lahat ng mga karangalang
        natanggap ko, bilang kapwa Pilipino. Ang hinihiling ko lang sa lahat ng mga
        kaibigan ko, mga producer ko, mga director ko, mga nakatrabaho ko, at kayo,
        lahat ng sumusuporta sa akin, huwag lang akong makalimutan.”</p>'
    '104':
      'image': 'jcr:6f0fe7c1-d870-4ca3-bc68-f1c63891cfd7'
      'imageCaption': 'At the 2011 Cinema One Originals Film Festival, Cuntapay won
        her first and only Best Actress Award. She was tied with Maricar Reyes who
        won for the film "Anatomiya ng Korupsiyon." Cuntapay was nominated for Best
        Actress at the 2012 Gawad Urian Awards for "Six Degrees." Photo from SIX DEGREES
        OF SEPARATION FROM LILIA CUNTAPAY  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd586a6-b89a-4c1a-98f1-ec94eb06ab30'
      'mgnl:activationStatus': true
