      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirkpatrick posted that he had "mixed emotions" about the news.</p>'
    '38':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Mixed emotions right now, but RIP Lou Pearlman.</p>&mdash; Chris
