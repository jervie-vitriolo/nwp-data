      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32c60b4-06de-47b4-899d-1b2df3c207e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:25:53.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:26:37.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said the police will be "more than willing to adopt the
        lessons that will come out of this hearing," while carrying out their duty
        as law enforcers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f513f5-3208-40cb-928b-8dc1d1df26c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:25:53.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:26:37.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ff2276-263c-4251-b485-1203b49e4f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:25:53.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:26:37.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the PNP show the police arrested 10,153 drug pushers and
        users from July 1 to August 21 through its Anti-illegal Drugs Campaign Plan
        "Double Barrel." More than 600,000 drug personalities have also surrendered
        through the same program.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edefb5f-827d-4419-829e-280a46d2dc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:25:53.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:26:37.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/08/18/PNP-Chief-to-policemen-Do-better.html">WATCH:
        PNP Chief to policemen: Do better</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf866d1-ab9f-48e1-8286-879726830569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:25:53.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:26:37.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one is spared</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38a5d7c-7abb-4252-83ba-fe30a509063c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:25:53.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:26:37.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa vowed to find and sue police officers who are involved
        in the killings of drug suspects.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c94f0b4-533d-461f-9253-6b6588403731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:25:53.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:26:37.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in reaction to the testimony of the second witness presented
        in the Senate hearing, whose father was killed in a police encounter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8916058d-640b-4f29-b897-1eb9dcf6e224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:25:53.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:26:37.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa has denied police involvement in the vigilante killings,
        saying they are probing such deaths.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9080dafb-3a29-42e3-973e-4dcb264bc6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:25:53.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:26:37.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, these cases are considered under investigation. I am
        encouraging, pressuring my subordinate commanders to fast track the investigation,"
        Dela Rosa said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd34e2aa-38a7-4482-924a-ea6963adeafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:25:53.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:26:37.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said no one is spared from the anti-drug operations of
        the national police.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f25951e-d4f7-4170-9285-892923a3b062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:25:53.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:26:37.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung atin pong kampanya sa droga ay walang pili. Mayaman ka man,
        mahirap ka man, pulis ka man o sibilyan, ''pag ikaw ay kasama sa droga, talagang
        in-operate-an ka namin," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147c6fd1-5359-453e-80de-7c0ef33622a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:25:53.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:26:37.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Our campaign against drugs spares no one. Where rich
        or poor, police or civilian, if you are involved with drugs, you''re not spared
        from police operations."]</p>'
    '30':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
