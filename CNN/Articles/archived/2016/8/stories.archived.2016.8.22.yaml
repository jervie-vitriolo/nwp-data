      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victory was never in doubt after a dominant second quarter, inspired
        by Kevin Durant, which saw the Americans pull 23 points clear at halftime.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1435c7-ace0-49d8-9133-f1da71b7db66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:00:56.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:11:00.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant finished with 30 points, 18 in the second quarter with four
        three-pointers, as the United States made it 53 straight wins in Olympic competition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b28287-e95c-4779-a831-6ce98397b512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:00:56.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:11:00.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serbia had troubled the team of NBA stars in their group-stage clash,
        losing 94-91 after missing a three-pointer on the buzzer, but it could not
        repeat that in the gold medal match.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd3a26b-fdc5-4758-a40d-44ca200036a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:00:56.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:11:00.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, missing such greats as LeBron James and Steph
        Curry, reserved its best for last, having come under criticism for previous
        lackluster displays.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3ef408-adc1-4d7a-82b2-97f8c6b59379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:00:56.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:11:00.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But all that was forgotten as the Mike Krzyzewski-coached team completed
        the US medal tally in Rio, its 46th gold to comfortably top the table from
        Great Britain.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc2c8e1-44ea-4848-aeff-608214b0a9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:00:56.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:11:00.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant, who has recently switched from Oklahoma City Thunder to
        NBA finalist Golden State Warriors, took the game by the scruff of the neck
        after an untidy first quarter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c8bda8-f4c1-481a-a87e-d7ee50e951bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:00:56.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:11:00.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He drained a succession of three-pointers and a spectacular dunk
        to settle any nerves that might have existed for the hot favorites.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5572e88-2c3c-4b6c-b036-7edfa4f448e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:00:56.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:11:00.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant''s teammate, Carmelo Anthony of the New York Knicks, made
        his own piece of Olympic history with the victory, becoming the first male
        basketball player to win three gold medals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25c95ba-7e57-4c1b-bcd6-389fa7c01819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:00:56.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:11:00.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthony also won bronze at the 2004 Games in Athens, where the United
        States suffered its last defeat in Olympic competition, losing to Argentina
        in the semifinals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd473983d-a0fa-426a-a47b-b12b0ade8c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:00:56.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:11:00.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeMarcus Cousins added 13 points and 15 rebounds in the title match,
        the United States cruising to the basketball gold for the 15th time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fb6b5d-12fa-4df6-9cd9-0d6988dd102d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:00:56.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:11:00.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain, which restricted the United States to an 82-76 victory in
        the semifinals, beat Australia 89-88 in a controversial finish to the bronze
        medal match.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817d8e49-af39-42fc-b49b-05ea42c0955a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:00:56.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:11:00.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A disputed call gave Sergio Rodriguez the chance to score two from
        the free-throw line with five seconds remaining, as Spain trailed by a point.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e82eb9-8293-487e-b8cf-1be722764670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:00:56.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:11:00.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/08/21/sport/rio-2016-us-basketball-durant-serbia/">"Rio
        2016: Kevin Durant stars as US takes basketball gold"</a></em></p>'
  'rio-olympics-tokyo-olympics':
    'author': 'Emiko Jozuka, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-22T16:57:11.474+08:00
    'imagesource': 'jcr:33a2b78c-2f90-4e7e-8e0d-976cc6e6ce56'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3e0ef78-0f85-4b65-82d7-b8a1066a5051'
    'lead': 'Japan is known internationally for its technological innovations, so
      Tokyo 2020 organizers are aiming to launch ambitious tech projects that will
      boost the economy and wow crowds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T11:04:45.107+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-23T11:04:48.518+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T11:04:48.154+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Goodbye Rio, hello robots: Expect high-tech cool at 2020 Tokyo Olympics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e834326-bf16-43da-8f28-75b78e4eb0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:04:45.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:04:48.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>HONG KONG (CNN) --</strong> A robot directs you to your
        stadium seat, while artificial meteorites streak across the sky.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c68183-aac7-4b99-8752-bfcd123eb86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:04:45.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:04:48.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down below, hundreds of performers decked out in traditional Japanese
        costumes glide through the arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0930541a-e913-4e3d-8a8b-a6815e0589cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:04:45.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:04:48.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You take all this in, as a multilingual translation app on your
        smartphone describes what''s going on.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cd572c-8f8e-48df-955d-e29c0cf9b583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:04:45.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:04:48.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It sounds like science fiction, but this is the crazy vision that
        Japan wants to bring to life.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2f2c42-e363-4e72-815d-c868feb66c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:04:45.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:04:48.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Welcome to the 2020 Tokyo Olympics -- an event that Japan hopes
        will symbolize the country''s high-tech cool, and draw in visitors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec948d19-2bc7-43c3-9317-1e5c2faba8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:04:45.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:04:48.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robot villages and meteorite showers</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2eb710a-19db-446c-970d-89f1205d4a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:04:45.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:04:48.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is known internationally for its technological innovations,
        so Tokyo 2020 organizers are aiming to launch ambitious tech projects that
        will boost the economy and wow crowds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc128ce-2f26-48ef-8d8b-a2b36d204529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:04:45.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:04:48.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourists staying next to the Olympic Village in Tokyo''s Odaiba
        neighborhood can choose, for example, to hang out with robot helpers of all
        sizes and sorts that offer up tips on the best transport, food and entertainment
        options in Tokyo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33157369-e452-411a-ba29-bb08de73d424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:04:45.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:04:48.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that won''t be the only place they''ll encounter their robotic
        counterparts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f91bbc-bfda-435a-8b82-048f2fc84c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:04:45.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:04:48.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the government aiming to triple their spending on robotics,
        visitors are sure to see them in the place of human concierges at hotels and
        airports, where they''ll be on hand to meet and greet you.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf54691-1422-4ceb-90cf-503e7e60880c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:04:45.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:04:48.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese company Robot Taxi Inc. is also working on driverless vehicles
        that visitors will be to ride from stadium to stadium, while Panasonic is
        creating translation gadgets that can be worn around visitors'' necks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d85356-64e2-4a37-b9c2-b41de9070220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:04:45.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:04:48.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And during sporting events, visitors might catch human referees
        using 3D laser technology to analyze a gymnast''s complex motions, allowing
        them to give out more accurate scores.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be6639f-3dd0-4577-8c17-fcd267f14705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:04:45.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:04:48.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To top it all, Tokyo 2020 might even showcase a shower of man-made
        meteorites in the place of fireworks. ALE -- the Japanese space startup that
        aims to bring this show on the road -- want to trial their idea as early as
        2018.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e749ca-ff88-4ff3-8ebd-5241d659b026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:04:45.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:04:48.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kengo Kuma''s stadium</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6402de91-24ad-41c1-9def-6c83a03ddb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:04:45.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:04:48.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy that erupted over the late British-Palestinian architect
        Zaha Hadid''s now ditched futuristic design may have initially dampened everyone''s
        excitement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07605b96-8e3e-467d-8fb4-4ed7792e2e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:04:45.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:04:48.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But no Olympic games are complete without a signature national stadium.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a668107a-204c-4a95-869f-e575d1b537b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:04:45.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:04:48.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading Japanese architect Kengo Kuma''s new design reimagines traditional
        styles of Japanese buildings for the 21st century.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5449402-0da5-4168-854b-c6d77e2dfbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:04:45.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:04:48.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His oval, wooden-latticed structure, that will be the centerpiece
        of the 2020 games, seems set on allowing visitors to experience a space that
        mixes some futuristic undertones with Japan''s love of wooden structures.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9102b71-569a-43b1-8d5c-ba6ed04adb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:04:45.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:04:48.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo''s charm</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b247b06-c11f-4c55-94e6-9d1303d064ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:04:45.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:04:48.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, Tokyo topped The Safe Cities Index in terms of digital
        and health security, infrastructure and personal safety, so visitors don''t
        have much to worry about in the way of crime and violence that has dogged
        Rio.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8c6bd8-0d10-43a6-882f-45881784bb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:04:45.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:04:48.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city boasts a mosaic of cool neighborhoods, each packed full
        of cafés, clubs, restaurants, art spaces and shopping malls. And despite its
        13 million-strong population and densely packed buildings, Tokyo was also
        rated as the "most livable city" of 2015 in global affairs magazine Monocle''s
        annual "Quality of Life" survey.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b31707a-9f73-458a-bfd7-b9662e81aabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:04:45.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:04:48.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody can experience hypermodern living and respect for historic
        values in Tokyo," Hikariko Ono, a spokeswoman from the Tokyo 2020 Olympics
        Committee, told CNN. "We''re proud of the public safety records, infrastructure,
        and hospitality."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af145056-1b44-41fa-9744-f6a58d0bfa40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:04:45.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:04:48.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Japan, omotenashi is a word that reflects a Japanese style of
        hospitality and service as visiting guests are placed on a pedestal and treated
        with utmost respect.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb888c11-2e5b-4bb5-94fe-4c4c790d6b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:04:45.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:04:48.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ono believed that Olympics volunteers as well as Tokyoites in the
        service sectors would be welcoming visitors with this spirit in 2020.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf916e1-0e8b-44a7-a8db-63a120451a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:04:45.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:04:48.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet to make sure that everything runs ultra-smoothly, Tokyo will
        still need to sort out some congestion issues and make sure that there are
        enough hotels to cope with the influx of Olympic athletes and visitors that
        descend on the city in 2020.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3f4c51-4248-4a99-908b-1ff3feefcbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:04:45.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:04:48.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reinventing the capital</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb0db39-4fbb-48eb-9371-ba23987085f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:04:45.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:04:48.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2020 won''t be the first time that Tokyo holds a summer Olympics.
        Back in 1964, Japan became the first Asian country to host the games.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970adeaf-3744-465a-9012-25df6ed7ebb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:04:45.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:04:48.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"1964 was the crowning achievement for post-war Japan," Sandra Collins,
        a specialist in Japanese Olympics history, told CNN.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda0e8a2-44b9-4b67-a91f-f12c8b26e1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:04:45.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:04:48.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Japanese wanted to show the world that were no longer a war-mongering
        nation...that they had arrived on the international world stage as a team
        player."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6b1cf7-1401-4805-b14b-9124928018a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:04:45.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:04:48.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, the Tokyo Olympic committee, said Collins, aims to promote
        a similar message of hope, while also emphasizing what Japan is known for
        among the international community: technology and safety.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc75b6f5-b8cc-4868-a4c6-d5bbb0191df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:04:45.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:04:48.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the kind of hope that Japan is trying to perpetuate both
        domestically and internationally is that it still had the wherewithal, despite
        being an aging population with stagnant growth," said Collins.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081aa2d0-9378-49fa-b091-9a3e52c98acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:04:45.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:04:48.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan wants to show that they can be resourceful in the way that
        most modern cities and nations will have to be in this kind of turbulent global
        society."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7278edcd-8da6-42c3-a825-44a3679b05f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:04:45.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:04:48.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/travel/article/tokyo-olympics-2020/index.html">"Goodbye
        Rio, hello robots: Expect high-tech cool at 2020 Tokyo Olympics"</a></em></p>'
