    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8723942e-fe8e-4c97-b063-7984229e068d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:41:23.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:41:27.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Lou Pearlman, the disgraced star-maker
        behind 1990s boy bands *NSYNC and the Backstreet Boys, has died in prison,
        according to the Federal Bureau of Prisons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67f338a-d9fd-4fc1-9020-e14e5fcfe0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:41:23.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:41:27.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 62-year-old producer died Friday, according to the bureau''s
        inmate data base.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1699ea49-93f3-4e34-81a4-9796485a0f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:41:23.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:41:27.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pearlman had been serving a 25-year sentence at the Federal Correctional
        Institution in Texarkana, Texas, for running Ponzi and bank schemes. He was
        convicted in 2008 of fraud and swindling investors out of more than $300 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4469ef8-0639-492b-9f53-b3f697657e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:41:23.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:41:27.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the mid-1990s he formed the iconic boy bands responsible for
        hits like "I Want It That Way" and "Quit Playing Games (with my Heart)" from
        the Backstreet Boys and "Bye Bye Bye," from *NSYNC.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7904f08e-4750-4429-ae45-5051232b6830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:41:23.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:41:27.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official cause of death was not announced.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798d3645-f040-48d4-839c-ca1cd7dc4c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:41:23.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:41:27.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pearlman had a ''horrible dark side''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8eed0a-d062-4293-93fb-4210ae983f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:41:23.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:41:27.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pearlman boosted the careers of entertainers who later achieved
        solo fame, like Backstreet Boy Nick Carter and former *NSYNC member Justin
        Timberlake. Timberlake tweeted Sunday he hoped Pearlman had "found some peace."</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I hope he found some peace. God bless and RIP, Lou Pearlman.</p>&mdash;
        Justin Timberlake (@jtimberlake) <a href="https://twitter.com/jtimberlake/status/767366499585568768?ref_src=twsrc%5Etfw">August
        21, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb958329-d287-4444-9c94-4da8debdab9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:41:23.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:41:27.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08b3dc7-2326-4574-a21a-1a1e942d016c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:41:23.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:41:27.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His passing has touched a lot of people," said Mark NeJame, who
        represented Pearlman in civil lawsuits for many years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782cb6ba-71b4-42c7-b7d0-d76a464f6ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:41:23.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:41:27.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He literally revolutionized the world of pop music and [he was]
        a creative genius in that regard – but [he] had a horrible dark side that
        eventually overshadowed his talents."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f405edd5-d306-4fa0-a1ca-46320854a636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:41:23.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:41:27.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pearlman "had a way of telling people what they wanted to hear,"
        NeJame added. "He was very seductive."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f27954-fce8-4abf-b525-e527a4133f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:41:23.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:41:27.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aaron Carter, brother of Backstreet Boys'' Nick Carter, tweeted
        Sunday about Pearlman, "karma is real."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c12953c-5bfb-4681-b18a-7acf5fbf5bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:41:23.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:41:27.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>#LouPearlman my old manager died in prison... Rip Lou not the best
        business guy really at all but he did discover me karma is real</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3802d0-b5f0-4c1c-a5c9-18aff4f71551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:41:23.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:41:27.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— KiD CaRTer (@aaroncarter) August 21, 2016</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef4c0d4-502a-47c1-b4ef-96b14dd943c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:41:23.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:41:27.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Pearlman at the helm, the Backstreet Boys shot to stardom in
        1996 and became one of the top-selling boy bands, selling more than 130 million
        records, according to the band''s website.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71535d3b-80b5-49fe-85ad-612d2eaeadc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:41:23.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:41:27.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the launch of the Backstreet Boys, Pearlman followed
        up with a second boy band called *NSYNC – which sold more than 55 million
        records.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6570a9a5-1518-4025-a32c-56c7e922c104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:41:23.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:41:27.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>*NSYNC''s website was down Sunday in the wake of the news of Pearlman''s
        death.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bef7dd-419d-46a9-b951-d881503cf5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:41:23.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:41:27.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former *NSYNC band members Lance Bass and Chris Kirkpatrick also
        posted their reactions on Twitter.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e60e51e-68d5-4189-bc73-bfb19ab2e8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:41:23.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:41:27.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He might not have been a stand up businessman," Bass tweeted, "but
        I wouldn''t be doing what I love today [without] his influence. RIP Lou"</p>'
    '35':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Word is that <a href="https://twitter.com/hashtag/LouPearlman?src=hash&amp;ref_src=twsrc%5Etfw">#LouPearlman</a>
        has passed away. He might not have been a stand up businessman , but I (cont)
        <a href="https://t.co/nsczUEVOOQ">https://t.co/nsczUEVOOQ</a></p>&mdash; Lance
        Bass (@LanceBass) <a href="https://twitter.com/LanceBass/status/767136214692474880?ref_src=twsrc%5Etfw">August
        20, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
