    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T16:10:40.658+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH won’t part with the United Nations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1283a509-80da-4758-9a96-25d9cffd87b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:50:26.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:10:41.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The Philippines is staying in the
        United Nations (U.N.) despite President Duterte''s harsh words on the organization,
        the country''s top diplomat said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a129bb-d3aa-4a01-ab63-6de339757b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:50:26.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:10:41.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can assure you that he remains committed to the United Nations,
        of which the Philippines is one of the founding members, and to the purposes
        and objectives that this august body stands for," Foreign Affairs Secretary
        Perfecto Yasay said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a2e443-b12f-4235-b045-13cd3291b756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:50:26.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:10:41.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was mad at the U.N. special rapporteur''s plan to probe
        alleged extrajudicial killings in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad0d4b2-d17e-48a6-aee3-ea91e48ca287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:50:26.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:10:41.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not want to insult you. But maybe we''ll just have to decide
        to separate from the United Nations. Eh ''di kung ganun kayo ka-bastos, p*****i**,
        eh, umalis na ako dyan sa inyo. So take us out of your organization - you
        have done nothing, anyway, also," an  angry President said Sunday in an apparent
        threat to leave the international body.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ff0cbb-9b51-4ac5-94e0-e4af165b7ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:50:26.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:10:41.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I do not want to insult you. But maybe we''ll just
        have to decide to separate from the United Nations. If you are that rude,
        s**o**b****, then I would rather leave. So take us out of your organization
        - you have done nothing, anyway, also.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1abfd79-a4ac-4928-8fb6-fc1966595dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:50:26.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:10:41.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/21/Duterte-threatens-to-leave-U.N..html">Also
        read: Duterte threatens to pull PH out of United Nations</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1d9526-2fbf-4378-ac4e-bdbe85529a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:50:26.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:10:41.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Presidential spokesman Ernesto Abella said the tough talking
        leader didn''t mean to bolt the U.N.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e118e82c-215d-4df0-8945-94cec8b6b9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:50:26.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:10:41.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was basically stating the fact that the Philippines is a sovereign
        nation and should not be meddled with," said Abella.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665f5dc1-b457-42df-ab8d-50627ec56ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:50:26.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:10:41.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the Philippines, a founding member of the U.N., is "not
        decoupling" from the organization.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77beca15-b546-4f32-b14c-bd3406f63d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:50:26.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:10:41.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of extreme disappointment, exhaustion</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5266c7-0751-4c63-a75a-ec7fcbb1e581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:50:26.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:10:41.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay said President Duterte was just "extremely disappointed" with
        the U.N. rapporteur, and that his criticisms weren''t directed at the 193-member
        body.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8b68f6-0ce7-4020-a7b0-b14fa2d85e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:50:26.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:10:41.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was done in the wee hours of the morning. He was already very
        tired. He had already ended the presscon as I understand but the press was
        still needling him with a lot of questions," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93a0fa9-a132-4fb6-84da-c6874acdc0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:50:26.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:10:41.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re especially tired, disappointed, frustrated and angry,
        under these circumstances we must give leeway on the part of the President
        for this kind of a reaction. Like us, he is also human."</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Foreign Affairs Secretary Perfecto Yasay: PH not leaving the United
        Nations <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/iKiMJOVVMY">https://t.co/iKiMJOVVMY</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/767642895746609152?ref_src=twsrc%5Etfw">August
        22, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8560c11-afef-4e44-b634-9ef24a61694c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:50:26.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:10:41.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4080621f-6050-4358-bb56-ca431ac2c4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:50:26.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:10:41.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte hit the U.N. for not directly reaching out to him first.  It
        was, for the President, a matter of following protocol and "needed for respect"
        - a statement Yasay reiterated.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185241bb-e2bc-4300-b4cd-f34faafb54fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:50:26.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:10:41.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is highly irresponsible on their part to solely rely on such
        allegations based on information from unnamed sources without proper substantiation.
        Furthermore, they are not acting in accordance with existing procedures in
        engaging and cooperating with member states," Yasay said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829722b2-8856-47a7-a718-2adf771354d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:50:26.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:10:41.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is understandably extremely disappointed and frustrated
        with this action of the special rapporteurs in arbitrarily concluding that
        these drug-related killings were done by or at the instance of law enforcers."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e3a05e-bc78-4b2d-87ca-7bbb3c8ee2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:50:26.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:10:41.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expert: President still on learning curve</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a1fc1f-3b05-4e2c-bf36-4599b39267af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:50:26.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:10:41.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international law expert said the President''s remarks indicate
        he''s still on the learning curve towards becoming a leader who is more careful
        with his words, especially those involving the international community.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1eff923-6977-4c3d-b74e-8d42bc004dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:50:26.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:10:41.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Give him about 10 more months before he would learn how to become
        presidentiable and to act as the country''s foremost, top diplomat," De La
        Salle University International Studies Prof. Rene de Castro said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b159361-bfab-42b9-aa06-c8145cefebbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:50:26.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:10:41.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Castro also warned, the President should also be cautious with
        his words, especially when dealing with the international organization.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef06bc38-6119-4037-b0cf-e526e9038a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:50:26.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:10:41.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.N. is supposedly sort of the guardian of international law
        so if you challenge the U.N., in a way you''re also challenging international
        law," he added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685ed4d7-c5c1-4a81-b9f2-b798c0dd9e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:50:26.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:10:41.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president himself has previously said that not all his statements
        should be taken seriously.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ebf00f-a2c0-4b5d-82b3-8c999545b4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:50:26.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:10:41.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the Philippines will remain firm in fulfilling all
        commitments to the U.N. - including its obligations in an agreement against
        trafficking of illegal drugs.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749c3ed8-d4c3-4a47-af88-f9ee4007e2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:50:26.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:10:41.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong and JC Gotinga contributed to
        this report.</em></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a207ce9-7004-420c-9108-cff27b42fd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:50:26.461+08:00
