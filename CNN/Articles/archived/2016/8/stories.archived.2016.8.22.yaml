    'mgnl:lastActivated': 2019-10-23T11:35:32.693+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T11:35:32.427+08:00
