    'lead': 'It was a wet, windy and wild farewell to the 2016 Olympic Games as Rio
      de Janeiro bowed out in a storm of samba and rain inside the Maracana Stadium.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T11:35:28.650+08:00
