      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> NLEX Road Warriors
        guard Mark ''Macmac'' Cardona is now in stable condition after being rushed
        to a hospital on Sunday — after an apparent drug overdose, according to his
        agent Danny Espiritu.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77835faa-73c0-44cb-98e5-4aad6500392d'
