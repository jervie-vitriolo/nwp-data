      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phil Younghusband, Stephan Schröck, and Kevin Ingreso return to
        the fold after missing out on the FIFA World Cup Qualifying victory against
        North Korea due to injury.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebd4ecf-7e88-4236-b081-b333a7211ef1'
