      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Commission
        on Elections (Comelec) opens its lines to voters'' assistance and other concerns
        as it launches its cybersecurity hotline under the Voter Care Center on Monday.</p>'
