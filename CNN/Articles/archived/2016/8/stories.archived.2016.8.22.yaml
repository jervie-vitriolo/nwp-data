  'leila-de-lima-extrajudicial-killings-probe':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-22T10:46:24.266+08:00
    'imagesource': 'jcr:b1b35da0-f8d9-49bb-9699-0b025b6269a7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94b6c952-e4e8-4196-a103-ec736153742c'
    'lead': 'Sen. Leila De Lima says the issue on extrajudicial killings is of "public
      interest and national importance." '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T11:45:50.362+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-23T16:14:40.282+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T16:14:40.060+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Lima: I guarantee fair, professional inquiry

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8920168f-cecd-4115-adb1-ebba971974a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:45:50.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:14:40.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Amid her word
        war with President Rodrigo Duterte, Sen. Leila De Lima said the Senate probe
        into the extrajudicial killings unleashed by the administration''s campaign
        on illegal drugs will remain fair and will be conducted "in the most professional
        manner."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231c56ee-7935-4ff0-a338-21b9cef71e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:45:50.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:14:40.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, who is the chairman of the Committee on Justice and Human
        Rights, will lead the two-day Senate joint committee hearing on Monday, along
        with Sen. Ping Lacson, who chairs the Committee on Public Order and Dangerous
        Drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fa577c-f1b4-4d34-b3f2-e5c11b0b7e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:45:50.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:14:40.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN Philippines, De Lima claimed
        the rising number of extrajudicial killings, involving alleged drug personalities,
        is a "very important issue of public interest," saying that even the international
        community has taken notice of "this phenomenon of summary executions."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0773b2-f943-4f3f-9787-fddedf8bfce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:45:50.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:14:40.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no denying the fact that this is a very important issue
        of public interest and national importance, and this is something bigger than
        Sen. Leila De Lima," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d90477-b3cf-48ef-8be8-f56ebad09999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:45:50.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:14:40.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, De Lima filed a resolution to dig deeper into these extra-judicial
        killings in relation to the war on illegal drugs. With the rising figure of
        supposed drug-related deaths, the Senator said she wants to know how many
        really are legitimate police operations and how many are committed by the
        vigilantes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c707f0fd-90ef-45ef-8063-eb0ec4a61f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:45:50.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:14:40.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte claimed that De Lima''s supposed romantic
        affair with her former driver and bodyguard, Ronnie Dayan, "gave rise" to
        corruption at the New Bilibid Prison (NBP).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e858f603-fd9c-4e36-adc9-7a98272c5750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:45:50.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:14:40.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/20/De-Lima-Duterte-claims-mostly-lies.html">Related:
        De Lima on Duterte''s claims: Bits of truth — but mostly lies</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0201e4e-5557-4d23-9ff5-137d156c6f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:45:50.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:14:40.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/18/de-lima-to-duterte-show-some-decency.html">Related:
        De Lima to Duterte: Show some decency</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c297aa-9d9c-4686-bdc4-8aec2479a8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:45:50.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:14:40.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although De Lima admitted having "close relationship" with Dayan,
        the senator denied her involvement with the illegal drug trade.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65a83e2-7698-42ac-b9a7-462341402955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:45:50.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:14:40.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement officials are expected to attend the investigation,
        including PNP Chief Ronald Dela Rosa, and key officials from the Philippine
        Drug Enforcement Agency (PDEA) and the National Bureau of Investigation (NBI).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10929e6-7c2e-41b9-8fbe-dfb7caad458f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:45:50.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:14:40.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/08/19/Duterte-fires-back-at-De-Lima.html">WATCH:
        Duterte fires back at De Lima</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83059184-842e-436e-bba2-65c0bc13df0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:45:50.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:14:40.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Sec. Ismael Sueno and officials from the Commission on
        Human Rights (CHR) are also expected at the hearing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0270126-baef-4026-8f98-2f70e573daf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:45:50.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:14:40.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families of the victims of summary executions will also be presented
        during the inquiry.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5671324e-9cdd-46c7-b99e-b9040940094f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:45:50.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:14:40.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Cecille Lardizabal and Digital
