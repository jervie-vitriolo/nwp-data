      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60de9b4-e846-456b-9503-c7de3514a7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:18:27.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:18:31.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 77, Nanay Lilia is frail. Her bony hands wrapped themselves around
        my arm as we crossed the street to another eatery. She wanted to treat me
        to breakfast, a heaping plate of tapsilog.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a70c66e-dde4-4063-a1ea-91fc96d02370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:18:27.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:18:31.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mga Ibanag yung mga owner nito,” she said, explaining why she preferred
        to take me there. Nanay Lilia hails from the northern province of Tuguegarao.
        She grew up there with her siblings, raised by a couple who preferred living
        a simple, idyllic life. Although the youngest, she wasn’t spoiled. It was
        the kind of household where each child was equally loved and cherished.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a723a2-4873-47d7-bdc7-3c2405e64cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:18:27.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:18:31.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kapag ang isa sa amin may laruan, dapat lahat kami meron. Equal,
        pantay-pantay,” she said before proceeding to offer me more garlic rice.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecbfdd8-0dee-4570-9530-535167afe94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:18:27.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:18:31.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She refused to eat anything, telling me she just had breakfast.
        Instead, she opted for a glass of hot Milo, which she constantly stirred.
        She ordered a Coke on my behalf, warning me of the dangers of house water.
        “Hindi ako umiinom ng tap water, lalo na kapag kumakain sa labas. Always bottled.
        Mahirap na, especially kapag taping… Alam mo na,” she laughed.</p>'
    '23':
      'image': 'jcr:ddbb088e-dac0-4000-92ef-253a84a73dbf'
      'imageCaption': 'Prior to her first titular role in "Six Degrees of Separation
        from Lilia Cuntapay," the actress had took on several bit roles under the
        wing of notable filmmakers, which included Peque Gallaga, Lore Reyes, Mario
        O. Hara, and Maryo J. Delos Reyes. Photo from SIX DEGREES OF SEPARATION FROM
        LILIA CUNTAPAY  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728e9380-5d5f-463a-9727-a8a82f44e26b'
