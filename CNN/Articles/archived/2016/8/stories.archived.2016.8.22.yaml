      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippine
        Football Federation (PFF) released the 22-man roster on Monday for their upcoming
        friendlies against Turkmenistan and the Kyrgyz Republic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760d1086-7382-47e1-8961-3309d4f2640a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:31:31.169+08:00
