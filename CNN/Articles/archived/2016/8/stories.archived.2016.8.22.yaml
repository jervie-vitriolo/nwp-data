  'lilia-cuntapay-profile':
    'author': 'Jansen Musico'
    'caption': 'Lilia Cuntapay, the “Queen of Philippine Horror Movies,” died on Saturday
      morning, at the age of 81, leaving behind a body of work made up of mostly bit
      parts as a haunting old woman in films like “Shake, Rattle, and Roll.” Her biggest
      role came in 2011 in the form of a mockumentary of about her, where she won
      Best Actress at the Cinema One Originals Film Festival. Photo from SIX DEGREES
      OF SEPARATION FROM LILIA CUNTAPAY/FACEBOOK'
