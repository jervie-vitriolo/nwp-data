    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fbeb67-5a86-462e-8920-dd2d060198ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:18:27.732+08:00
