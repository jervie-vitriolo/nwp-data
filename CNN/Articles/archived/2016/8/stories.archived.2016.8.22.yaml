    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271851cf-72d1-4bc0-a9d5-2eea34257797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:25:53.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:26:37.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of Albuera, Leyte Mayor Rolando Espinosa Sr., Dela Rosa
        explained the mayor was able to go back to work after surrendering because
        they don''t have a warrant of arrest to detain Espinosa.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7140d0-be11-4463-be47-15717408f31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:25:53.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:26:37.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Siguro tanungin natin ''yung</em> DILG <em>kung anong status
        niya</em> (Espinosa). <em>Basta kami,</em> on the criminal side, <em>wala
        po kaming panghawakan para</em> i-detain s<em>iya at pigilan siyang bumalik
        sa pagiging</em> mayor,"</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299cb40d-19fb-4cef-8647-a5e47911dce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:25:53.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:26:37.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We can maybe ask the DILG about his (Espinosa) status.
        As for us, on the criminial side, we don''t have anything concrete to detain
        him and forbid him from resuming his duties as mayor."]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2168b0cc-a649-47be-9420-3095741da17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:25:53.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:26:37.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, when they served a search warrant in Espinosa''s house,
        Dela Rosa said authorities found firearms, ₱88 million worth of shabu, among
        others.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dfecb1-567b-45fc-b225-905ebbf44fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:25:53.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:26:37.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''You stop the war on drugs''</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558d5f5e-2a54-4121-8ce3-4c22c610078a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:25:53.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:26:37.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP chief lamented that there also policemen who die in line
        with their duty, saying that the rising number of deaths can only be stopped
        if President Rodrigo Duterte himself calls off the administration''s war on
        drugs.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd3a019-a767-48e2-80e7-a354df4ba677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:25:53.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:26:37.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Isa lang po ang susi nito lahat. Sana mag-order si President Duterte
        sa''min na ''You stop the war on drugs.'' Pabayaan na lang natin ''yan. Kami
        po ay pagod na pagod na sa trabaho na ito. Marami na pong pulis ang namamatay,"
        Dela Rosa said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0132627-8105-4c2b-9e37-316a93ce5974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:25:53.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:26:37.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa insisted vigilante killings are still deaths under investigation,
        and it will be "unfair" to the Commander-in-Chief if he would just relieve
        the policemen from their posts when the campaign against illegal drugs is
        at its "momentum."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939e9e0f-1a88-4075-9d97-602255caa773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:25:53.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:26:37.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ayokong sabihin naman sa kanila na, ''I-re-relieve ko kayo
        dahil ''yung</em> (vigilante) death under investigation <em>niyo, hindi niyo
        nabigyan ng tuldok.'' Samantalang nakikita ko naman,</em> on the other side,
        <em>na maganda naman ung takbo ng kanilang kampanya sa droga,"</em> Dela Rosa
        said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315b5890-4239-4a1b-aa16-d5a1d30fae72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:25:53.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:26:37.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I don''t want to tell them, ''You will be relieved
        because the alleged vigilante death that you are involved in is still under
        investigation. When in fact, on the other side, I can see that their campaign
        against illegal drugs is doing well."]</p>'
