      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently retired Juani Guirado, Dominic del Rosario, OJ Clarino,
        Jorrel Aristorenas, and Tomas Trigo who were part of the previous Azkals pool
        were left out.</p>'
