  'prince-pills-mislabeled-fentanyl':
    'author': 'Sara Sidner, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-08-22T16:44:41.262+08:00
    'gallerysource': 'jcr:6362e855-9354-45e9-bac5-6ecb6a61b5ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80f29120-9b93-42f2-b1ea-4480cd638361'
    'lead': 'Pills seized inside Prince''s Paisley Park compound by investigators
      were labeled as hydrocodone but actually contained fentanyl -- the drug that
      killed the singer -- according to a source with knowledge of the investigation
      who revealed the information to the Minneapolis Star Tribune.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T16:38:52.509+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-23T16:38:56.218+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T16:38:55.963+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Report: Pills in Prince''s home mislabeled, contained fentanyl

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620f0cd5-d6e6-4695-b80d-35650b23d2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:38:52.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:38:56.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Pills seized inside Prince''s Paisley Park compound by investigators
        were labeled as hydrocodone but actually contained fentanyl -- the drug that
        killed the singer -- according to a source with knowledge of the investigation
        who revealed the information to the Minneapolis Star Tribune.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbee1760-a1d3-403f-9967-eb56a8a3b647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:38:52.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:38:56.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelation gives more insight into what may have caused Prince''s
        overdose. There are two likely possibilities: Either a pharmaceutical manufacturer
        mislabeled the pills, or the pills were illegally manufactured and obtained
        illegally.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f22577-46a1-4cdd-ab43-dde9862ade25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:38:52.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:38:56.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, according to the Star Tribune, investigators are working
        under the theory that the pop star did not know the pills contained fentanyl.
        Prince died on April 21 from an accidental overdose of fentanyl, according
        to the Medical Examiner.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d59f31-0c1e-4e9f-8fde-2500998d9fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:38:52.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:38:56.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the manufacturer mislabeled the pills, there would have likely
        been a recall as fentanyl is an extremely potent opioid medication and a controlled
        substance. It would be a serious health hazard if a batch was mislabeled and
        given to the public.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa98304-e3eb-42fc-8656-aa872fef186c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:38:52.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:38:56.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fentanyl is 50 times more potent than heroin and up to 100 times
        more potent than morphine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bf8212-de27-4e78-91f1-4b78b6cbee57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:38:52.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:38:56.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators have not said whether Prince ingested those pills
        or whether he knew the pills contained fentanyl.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e86b55-042f-47d4-8561-4eb4d750fe9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:38:52.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:38:56.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: Remembering Prince on his birthday</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7872279-ccf3-4b6f-b85e-8351cac5d355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:38:52.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:38:56.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powerful painkiller</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d27d6c-c671-4313-87e8-a30c5eebcde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:38:52.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:38:56.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the beginning of the investigation into Prince''s death, sources
        told CNN that painkillers were found inside his Paisley Park compound and
        they could not find a valid prescription for the medication. The Star Tribune
        now reports that their source said no prescription for fentanyl has been found
        in the months since Prince''s death. So, a burning question remains. How did
        Prince acquire the drug?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4435170f-d0cc-411a-b6e2-73956432f42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:38:52.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:38:56.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fentanyl, the most powerful painkiller on the market, is normally
        prescribed to cancer patients in extreme pain. It''s also used to ease the
        pain of someone who is dying or as part of anesthesia during surgery.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a32df61-7ba4-4e16-94fa-7876c3676dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:38:52.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:38:56.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But illegally manufactured fentanyl pills are readily available
        across America.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dfb8c2-1523-49c2-a89c-841fe98aa4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:38:52.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:38:56.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last month, the Drug Enforcement Administration (DEA) published
        a report saying counterfeit pills are fueling the fentanyl and heroin/opioid
        crisis in the US, which has become an epidemic. The DEA issued a national
        health alert over the rise in fentanyl overdoses in 2015. That year, the DEA
        said its National Forensic Laboratory Information System showed "there were
        approximately eight times as many fentanyl exhibits (confiscated drugs that
        tested positive for fentanyl) in 2015 as there were during the 2006 fentanyl
        crisis, clearly demonstrating the unprecedented threat and expansion of the
        fentanyl market."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9633c9bd-65c3-408b-beb9-34aee0afb571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:38:52.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:38:56.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince''s death at 57 years old shocked the world. For months fans
        mourned the musical genius by showing up by the hundreds to pay their respects.
        Many left purple mementos on the fence that surrounds the Paisley Park Compound
        where Prince died.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5229dc9f-a599-4fdf-be91-54b6b8be2041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:38:52.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:38:56.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was discovered dead inside of an elevator in the complex.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c6a1ee-b2da-4006-bb49-8b7be65c7b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:38:52.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:38:56.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/entertainment/2016/04/22/Prince-The-musicians-career-by-the-numbers.html">Watch:
        Prince''s career by the numbers</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b9e1a7-316c-4bcd-9149-8e276af25ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:38:52.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:38:56.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dosage would have killed anyone</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6287182c-5d77-4609-b11d-9aefbcbf085a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:38:52.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:38:56.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials never revealed the amount of fentanyl that was in Prince''s
        system. But the Minneapolis Star Tribune reports that a source says the amount
        of fentanyl in his system was so high it would have killed anyone, no matter
        their size.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e56644-73f0-42d8-a88d-c201875c1ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:38:52.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:38:56.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been four months since Prince died and the investigation
        into his death is still ongoing. The DEA began working the case along side
        the Carver County Sheriff''s office from the very early stages. But no one
        knows exactly why Prince was taking strong painkillers or how he obtained
        them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468b4195-7de5-48fb-857f-c986a6223d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:38:52.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:38:56.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Debra Goldschmidt, Jack Hanna and Nadia Kounang contributed
        to this report.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc85515e-66b5-4900-8c24-4b7c83ec3d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:38:52.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:38:56.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/08/22/health/prince-pills-fentanyl/index.html">"Report:
        Pills in Prince''s home mislabeled, contained fentanyl."</a></em></p>'
