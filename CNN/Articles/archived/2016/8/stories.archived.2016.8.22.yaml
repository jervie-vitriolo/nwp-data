      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While James Younghusband retains his spot in the team after an encouraging
        performance against the North Koreans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe9a786-9b4c-4965-9c5c-ba599fbbfefb'
