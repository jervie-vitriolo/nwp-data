      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge the public to allow Macmac and his family to have privacy
        at this difficult time," said Dulatre in a statement. "Macmac is part of the
        NLEX Road Warriors team. We are providing whatever assistance he needs from
        us during this time. Thank you," said NLEX team manager Ronald Dulatre.</p>'
