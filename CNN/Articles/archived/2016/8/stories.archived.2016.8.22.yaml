      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4091d03-f571-4a57-bae9-54f3a9264863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:18:27.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:18:31.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her words kept ringing in my head as I rode a jeepney home. In my
        hand was a takeout box wrapped in cheap plastic. She insisted that I take
        food for the long commute. With her fragile fingers, she held my arm like
        a vice grip, not letting me go until I succumbed. She also gave me jeepney
        fare and threatened me with a horrendous growl when I declined. She was the
        Queen of Horror, and she wouldn’t take no for an answer.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4beae34a-62af-4239-abfa-7e3bc9c530a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:18:27.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:18:31.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why is she doing it? If she dislikes the mess of show business and
        dreams of leaving it all for good, why does she still stay? She doesn’t need
        the money. She lives very simply. She’s not in it for the fame, really. She
        just doesn’t want people to forget that a Lilia Cuntapay exists. With no real
        kin to succeed her, we’re all she has. She will live on in our collective
        memory as that old, scary woman in Pinoy cult classics.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adfc3b5-b6a8-41d3-bb94-16758d71a8cd'
      'mgnl:activationStatus': true
