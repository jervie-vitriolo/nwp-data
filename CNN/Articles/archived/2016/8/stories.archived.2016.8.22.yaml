    'template': '1'
    'title': 'Dela Rosa: PNP stand vs. extrajudicial killings ''uncompromising''

      '
    'updated': 2016-08-23T12:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8fa998-ea1d-45f9-b352-6284157c7693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:25:53.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:26:37.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Philippine National
        Police (PNP) top brass Ronald Dela Rosa reiterated that the country''s police
        force remains "uncompromising" in its stand against extrajudicial killings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8197b78f-bf63-42fb-a869-69bfc6e942ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:25:53.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:26:37.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate joint committee hearing on alleged extrajudicial
        killings Monday, Dela Rosa said the national police will extend the full force
        of the law against those responsible for extrajudicial killings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d42f28-a63b-48fc-823c-0447679cd3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:25:53.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:26:37.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If any policeman is found that he violated the law on self-defense,
        he will be investigated, prosecuted, and accordingly punished," he said.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">PNP Chief Dela Rosa: We will extend the full force of the law against
        those responsible for extrajudicial killings. <a href="https://t.co/z3fzsb1ZNs">pic.twitter.com/z3fzsb1ZNs</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/767561045078605824?ref_src=twsrc%5Etfw">August
        22, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c92e341-4782-45f9-be20-27067b193d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:25:53.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:26:37.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fe4c71-0850-438c-9e5f-ba850fef3336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:25:53.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:26:37.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said the same goes for alleged vigilante killings, stressing
        that the PNP "does not and will never condone vigilante killings."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bb44c0-e2e2-44a6-8e1f-64c2faf0a98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:25:53.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:26:37.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have previously mentioned that these killings are perpetrated
        by various syndicate groups involved in illegal drugs. Therefore, the PNP
        will extend the full force of the law against those responsible for these
        crimes," he said.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Dir. Gen. Ronald dela Rosa&#39;s opening statement on the Senate
        probe on extrajudicial killings|<a href="https://t.co/CaczwF9CtH">https://t.co/CaczwF9CtH</a>
        <a href="https://t.co/CchrnE1eGp">https://t.co/CchrnE1eGp</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/767557252769124352?ref_src=twsrc%5Etfw">August
        22, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
