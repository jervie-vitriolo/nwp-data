      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11d8d29-dba6-49c8-b4bd-5e67c620b3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:18:27.738+08:00
