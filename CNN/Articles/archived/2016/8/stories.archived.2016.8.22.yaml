    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e07274-2b13-4966-b575-36dacce701ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:18:27.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:18:31.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In time for the
        theatrical release of “Six Degrees of Separation from Lilia Cuntapay,” in
        November 2012, writer Jansen Musico spent a day with the ‘Horror Queen’ of
        Philippine cinema — a rare glimpse at the life of one of the most recognizable
        faces in movies, for the film blog, Pelikula Tumblr. Cuntapay went on to win
        Best Actress (tied with Maricar Reyes for “Anatomiya ng Korupsiyon”) for her
        only lead role, directed by Antoinette Jadaone. Cuntapay died of a spinal
        cord illness on Saturday, August 20, 2016 at her son’s home in Pili, Ilocos
        Norte. She was 81 years old.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93e9527-9b03-4b71-9177-aca0deb30319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:18:27.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:18:31.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6bde90-c92a-495d-aec4-3f37e41842b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:18:27.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:18:31.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She gave me a warning. I should be at her house at exactly 8:30
        a.m. If I show up a minute later, I would miss her. Armed with a recorder,
        I frantically walked around the streets of Sta. Cruz, Manila, lost. It didn’t
        look good. I had no street signs or landmarks to guide me. All I had was her
        name, Lilia Cuntapay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea05830-946a-45b9-ae2a-080335d4ace8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:18:27.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:18:31.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seemed that nobody knew her, as I went from stranger to stranger.
        But with an extra hour to spare, I was still hopeful to find her. Little did
        I know that she would find me first. She had seen me from afar while sitting
        at an eatery. She was surrounded by a bunch of laughing women in dusters.
        She asked one of the kids playing beside them to come fetch me.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94d53a3-c7fd-46d8-84b0-0af0a0d717a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:18:27.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:18:31.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It felt like a mafia movie. This little boy, who was less than three
        feet tall, walked up to me, looked me in the eyes, and said that Nanay Lilia
        wanted a word. I cleared my throat as the ladies sitting with her quickly
        cleared the table. She pointed me to the empty seat in front of her, and I
        obediently sank in.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89551f28-ab58-49a5-a69f-c29df598d40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:18:27.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:18:31.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She looked at me through the wrinkled slits that surrounded two
        glassy eyes and blinked a couple of times. She was tapping a carton of Fortune
        cigarettes with one hand and holding a bottle of perfume with the other. I
        could see that the edges of her lips were black with tar. Nanay Lilia had
        a habit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3567dc21-9499-4071-b641-da428e8a2e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:18:27.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:18:31.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sound of the kids playing got louder before I could even speak.
        She pursed her lips and slowly raised a pointed finger at the little tykes.
        Suddenly, there was silence. I was now in her territory. She was the boss.</p>'
    '13':
