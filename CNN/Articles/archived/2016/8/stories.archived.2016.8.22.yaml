  'juan-ponce-enrile-ferdinand-marcos-libingan-ng-mga-bayani-burial':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-22T11:49:59.798+08:00
    'imagesource': 'jcr:4c40a704-916b-445a-9e02-9f74f346c4d6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '445a41fa-ebf6-4ffe-8209-d4a10d39c081'
    'lead': 'Former Senator Juan Ponce Enrile believes Marcos deserves to be buried
      at Libingan ng mga Bayani (National Heroes'' Cemetery).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T10:21:52.321+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-23T10:21:56.544+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T10:21:56.017+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Enrile: Marcos deserves hero''s burial

      '
    'updated': 2016-08-23T00:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c129da-1426-444a-b490-42e3b312bfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:21:52.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:21:56.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> He broke away
        from his former boss – President Ferdinand Marcos – 30 years ago, in an uprising
        that led to the latter''s fall from power and subsequent exile.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9228c21d-786d-4dbd-85f9-314b8cf85efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:21:52.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:21:56.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos would never set foot in his homeland again, dying in Honolulu,
        Hawaii, after struggling with various ailments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ab5356-7886-48f3-a56c-5c6d7739101d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:21:52.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:21:56.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, former Senator Juan Ponce Enrile believes Marcos deserves
        to be buried at Libingan ng mga Bayani (National Heroes'' Cemetery).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfdcc87-1fe9-4094-8489-d1e871329d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:21:52.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:21:56.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media forum at the Manila Hotel on Monday, Enrile said there
        is no law banning the transfer of Marcos'' remains to the Libingan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30667a11-642b-4d8e-b463-8812ef91cbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:21:52.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:21:56.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ko malaman kung bakit nagiging issue ito kung saan siya ililibing
        sapagkat sa aking kaalaman doon sa batas, eh wala namang exception na pwedeng
        gamitin upang hindi siya ilibing doon," Enrile told reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914eaaf6-1ac7-4061-9f21-7c98c74f2044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:21:52.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:21:56.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[I can ''t figure out why this is even an issue in the first place.
        To my knowledge, there is no legal basis for preventing his burial there.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80af979f-54f0-463a-8659-5cc195290b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:21:52.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:21:56.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile added that Marcos is qualified under the Armed Forces of
        the Philippines regulation on the allocation of plots at Libingan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b57830-5ca3-4403-b2f9-cb65ed26a929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:21:52.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:21:56.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained Marcos – being a former president, defense chief, and
        soldier – is more than qualified to have a hero''s burial.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be27c71-ae93-438e-87f7-b34fcbe41561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:21:52.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:21:56.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala namang tumututol na hindi siya sundalo, intelligence officer
        siya noon,"</em> Enrile said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faabdd3-fc56-4993-ad30-96ac2b20eb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:21:52.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:21:56.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[No one contests that he was a soldier, he was an intelligence officer.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4058f76d-6bb2-43d9-ad15-7f5d2141bc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:21:52.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:21:56.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/09/philippine-law-marcos-burial-legalities-libingan-ng-mga-bayani-heroes-cemetery.html">Related:
        Expert: No law vs Marcos burial at heroes'' cemetery</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b5cf6d-5f6c-4f65-a41d-6c8bb333986b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:21:52.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:21:56.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One medal is enough</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a65b48-3567-412f-a075-710577bbc667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:21:52.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:21:56.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But was Marcos a hero?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9845db-9441-41d0-b725-4db0d5d3aa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:21:52.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:21:56.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile replies, "why not?"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c006750-c2e5-4cfc-baec-94abb8e57960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:21:52.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:21:56.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was given a medal of honor and it''s not a fake medal. Some
        people say, Boni Gillego says that he had fake medals. But of all the medals
        that he received, I don''t think all are fake," Enrile explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3437810e-fcc8-4d7a-943b-02812a023201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:21:52.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:21:56.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonifacio Gillego was a former military man who intensively studied
        Marcos'' war records while in exile in the United States in 1980s.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8362622d-b1f2-489e-bdc5-bca8307be1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:21:52.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:21:56.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gillego, also known for opposing the Marcos regime, claimed most
        of the late strongman''s World War Two medals and tales of heroism are fake.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b84846-8acc-45bd-afbe-5d4149868e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:21:52.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:21:56.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/10/Historian-says-Marcos-war-exploits-full-of-lies.html">Related:
        Historian: Marcos'' war exploits ''full of lies''</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3581dd5b-4ae4-4a2e-9d47-f5549223a01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:21:52.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:21:56.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile also pointed out, most soldiers buried at the Libingan do
        not have war medals during their lifetime.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69ff86f-391c-4400-9959-5e72d81fba82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:21:52.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:21:56.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marcos fought the Japanese. Why should we deny him the privilege
        of being buried there?" Enrile asked rhetorically.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9e937d-e08f-49b4-a2e9-fd4aad31cc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:21:52.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:21:56.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the best presidents</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72649c5-f5cf-4b58-883f-2e088f2c325e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:21:52.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:21:56.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veteran politician also said Marcos even did better as a president
        than his successors, from the late Corazon "Cory" Aquino up to her son Benigno
        "Noynoy" Aquino III.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c0fdac-7ac4-40e6-aa8b-11a841a22750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:21:52.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:21:56.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With due respect to all those that followed him could not equal
        his record except that he declared Martial Law to save this country and not
        for his self-interest," Enrile told of Marcos.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bf6aab-1cce-4f7c-9e01-36698f68758b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:21:52.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:21:56.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that Martial Law was justified and constitutional due
        to the rising threat by Communist forces in the early 1970s.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412c5471-2ab7-42d3-a71f-7f6ca7bace71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:21:52.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:21:56.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International (AI) has estimated 70,000 were imprisoned,
        34,000 tortured, 3,240 were killed, and a thousand activists disappeared during
        the Martial Law regime.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf18a55-61a4-4672-b356-bb2b64d5efd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:21:52.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:21:56.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why has there been no case filed in the Philippines, active case
        against anyone, for all of these claimed tortures or rapes or whatever?" Enrile
        asked.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de314ca3-7e16-4d9c-bda9-f24c243863e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:21:52.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:21:56.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then suggested anti-Marcos activists should file cases in the
        court to find out who were really behind the disappearances.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8262359e-d3b6-4496-a25f-4eb6613ede69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:21:52.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:21:56.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile is said to be one of the architects of Martial Law, having
        been Marcos'' defense minister from 1972 to 1986.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8a5a64-7a77-4ccc-aea2-3fa2417d482e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:21:52.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:21:56.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then defected from the Marcos cabinet together with other military
        officials, culminating in a peaceful revolution in EDSA on February 22-25,
        1986.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df172596-9abb-4030-a328-b913a7c8e89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:21:52.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:21:56.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Enrile defended the heroes'' burial for Marcos at Libingan, he
        also refused to answer a question on why he broke away from his former boss.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5012df-568d-4f03-821c-4c24bc6c71d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:21:52.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:21:56.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ibang isyu yon wag mo nang ibabalik yon sapagkat isang libro
        yon pag tinalakay ko yon ano,"</em> Enrile said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25da620c-e15d-4665-a798-c3b801c32781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:21:52.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:21:56.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[That''s a whole other issue. Don''t bring that up because that
        would be a book-length discussion.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfd3cdf-a8cd-44bd-8e13-78a98820eb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:21:52.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:21:56.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile confirmed he will attend the heroes'' burial at Libingan,
        together with seven of Marcos'' former cabinet ministers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1440626-8899-4345-8549-5d87715e9f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:21:52.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:21:56.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them are former Prime Minister Cesar Virata, Minister of Public
        Information Francisco "Kit" Tatad, Estelito Mendoza of Justice, Roberto Ongpin
        of Trade and Industry, David Consunji of Public Works and Transportation,
        Jaime Laya of Budget and Education, Culture and Sports, and Gerardo Sicat
        of National Economic and Development Authority.</p>'
  'GPH-CPP-NPA-NDF-peace-talks-Oslo-Norway':
    'author': 'CNN Philippines Staff'
    'caption': 'The resumption of the GPH-NDF peace negotiations in Oslo has been
      described as historic as it also served as a venue for the reunion of Filipino
      Marxist leaders who assumed top positions in the Communist Party of the Philippines
      (CPP). '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-22T22:44:06.246+08:00
    'imagesource': 'jcr:db860800-a126-4e2d-9362-026cd557424b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2beacde3-e25c-4fab-b52d-7c026e37b69e'
    'lead': 'The Philippine government (GPH) resumed formal negotiations in Oslo,
      Norway on Monday to seek peace with the National Democratic Front (NDF), hoping
      to forge a settlement in order to end Asia''s longest running communist insurgency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T10:25:06.638+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-23T10:25:10.029+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T10:25:09.713+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Government begins formal peace talks with communists

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b64293-7975-40c9-8daa-9b2d305149c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:25:06.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:25:10.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippine
        government (GPH) resumed formal negotiations in Oslo, Norway on Monday to
        seek peace with the National Democratic Front (NDF), hoping to forge a settlement
        in order to end Asia''s longest running communist insurgency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32faa77c-574e-42f9-9d4a-ab690e1d6032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:25:06.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:25:10.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Adviser on Peace Process Sec. Jesus Dureza and Labor
        Secretary Silvestre Bello III, who is concurrent GPH chairman, led the five-member
        government panel that met with NDF leaders — some of whom flew directly from
        the Philippines immediately after being released on bail.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977f6690-bbb5-48e4-9696-c40d9069842f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:25:06.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:25:10.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are all here, in a foreign land, to reignite the lost sparks
        that were there before as both parties search for political settlement and
        peace. The last talks were five years ago and in all these peace efforts spanning
        under six presidencies, we had breakdown of talks due to preconditions," Dureza
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b6fd29-fb88-485e-af18-bf5675e9157c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:25:06.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:25:10.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why are we here today, doing the same thing and hoping to get the
        same result? If we look at where we are today, there is a new element: the
        Duterte presidency. There is also a fresh euphoria among our people about
        the prospects of peace negotiations," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76626a70-6c8d-4c83-8a2d-536f61b58eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:25:06.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:25:10.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello, on the other hand, noted that President Duterte has made
        the mission of the government panel very clear: help bring peace to the Filipino
        people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5771d82-a617-441e-bcee-fe2c658b9970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:25:06.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:25:10.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can never have a peace agreement if we do not talk. It will
        take more than one party to make a peace agreement," Bello said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d2b9bf-ca9a-424d-b52d-268a30e6f900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:25:06.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:25:10.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resumption of the GPH-NDF peace negotiations in Oslo has been
        described as historic as it also served as a venue for the reunion of Filipino
        Marxist leaders who assumed top positions in the Communist Party of the Philippines
        (CPP).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc9e742-dd8e-49ac-925e-d3c65abaacef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:25:06.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:25:10.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time in 30 years, founding Communist Party of the
        Philippines (CPP) Chairman Jose Maria Sison huddled under roof with three
        other guerilla leaders who — according to the military, once served as party
        chairman — Benito Tiamzon, Allan Jasmines, and Rafael Baylosis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ba6a8c-51cf-47a4-a362-79b92ef754fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:25:06.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:25:10.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting in Oslo from August 22 to 26 will be the first formal
        peace talks under the Duterte administration. This comes on the heels of informal
        talks earlier also held in Norway, where the rebels agreed to resume negotiations
        with the government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f159355-695f-404d-a86d-d965cb007c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:25:06.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:25:10.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agenda of the first meeting will cover five major points:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f643f815-dee9-4ce0-ab4d-e95997d6128e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:25:06.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:25:10.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affirmation of previously signed agreements</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9b2c92-af8e-4b6b-bfc5-4aa7a6263d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:25:06.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:25:10.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accelerated process for negotiations, including the timeline for
        the completion of the remaining substantive agenda for the talks: socio-economic
        reforms; political and economic reforms; and end of hostilities and disposition
        of forces</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ab2924-6f02-4f3a-a976-d18748656866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:25:06.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:25:10.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reconstitution of the Joint Agreement on Safety and Immunity Guarantees
        (JASIG) list</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3cfe76-a296-4f4b-b832-9f2fcd66f091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:25:06.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:25:10.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty Proclamation for the release of all detained political prisoners,
        subject to concurrence by Congress</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a3892a-cab5-4637-bc78-070704a3bc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:25:06.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:25:10.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mode of interim ceasefire</p>'
  'Senate-probe-killings-witnesses-policemen-murder-illegal-drugs':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-22T20:54:57.240+08:00
    'imagesource': 'jcr:cc4c25a2-40d8-4f92-b1b1-999084638fab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b6bea1e-4d9f-48f8-97b1-856435e516c5'
    'lead': 'Two witnesses pointed to policemen in connection with the deaths of their
      loved ones and the illegal drug trade during Day 1 of a Senate probe of extrajudicial
      killings on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T10:33:17.415+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-23T10:33:25.557+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T10:33:25.334+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate probe: Witnesses link policemen to murder, illegal drugs

      '
    'updated': 2016-08-23T12:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f886ed-7538-4f24-8d96-ee2019fbf0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:33:17.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:33:25.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Two witnesses
        pointed to policemen in connection with the deaths of their loved ones and
        illegal drug trade during a Senate probe of extrajudicial killings on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b497cdfb-4da5-46bc-a542-3be1350ffdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:33:17.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:33:25.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harrah Kazuo of Pasay City said that her partner, JV Bertes, was
        killed — along with his father Renato — while under police custody on July
        7.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb66f250-918c-4003-881a-4457ae75eeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:33:17.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:33:25.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kazuo admitted that her late partner was involved in illegal drugs,
        as a small-time pusher, but added, he was about to surrender that time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be12907-d44b-4418-a1fd-1fe741e732fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:33:17.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:33:25.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/22/pnp-uncompromising-stand-vs-extrajudicial-killings.html">Related:
        Dela Rosa: PNP stand vs. extrajudicial killings ''uncompromising''</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8f041b-f96d-41e1-ba86-7a819d9acfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:33:17.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:33:25.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Autopsy report showed the father and son took three gunshot wounds
        each, and the Commission on Human Rights (CHR) said there were clear irregularities
        in the apprehension of the Berteses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef63cb92-b3bc-405f-8537-886cefde15f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:33:17.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:33:25.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, the policemen showed no search warrant when they barged
        into the house of the victim.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64109c93-46ef-46b0-b548-4d40d288b426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:33:17.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:33:25.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kazuo also recalled how one of the policemen mistreated her 2-year-old
        daughter, by taking off her diapers and looking for drugs in her butt.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058b6ce4-19b2-484b-9622-d9a4c59c6d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:33:17.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:33:25.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also narrated how Bertes had previously been arrested because
        of cara y cruz (coin gambling). But she was able to get him out of jail by
        shelling out P20,000 to policemen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6c15af-59a5-42e1-909d-288f6c9af099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:33:17.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:33:25.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police official told senators that murder charges would be filed
        against two of the policemen in the father-and-son slay. Though they did not
        name these two, they will be summoned Tuesday for the continuation of the
        hearing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26767e12-0463-456c-9a62-14214b4226a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:33:17.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:33:25.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Cleansing''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33404d4-9598-4d60-aa7f-017c17903154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:33:17.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:33:25.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, another witness, Mary Rose Aquino, told senators both
        her parents were killed by policemen in Antipolo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e0c53e-b3cf-406c-81b5-d7af37994c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:33:17.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:33:25.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said her father had sold illegal drugs being supplied by
        policemen. She said her father wanted to quit the trade and go back to being
        a driver.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba1d947-9055-49c3-a516-3e6fbfb45287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:33:17.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:33:25.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her father had been killed and later, her mother was also found
        dead.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8066da-6c8e-4a18-aead-4fbb4c7bf374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:33:17.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:33:25.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the accounts of the two witnesses, Sen. Antonio Trillanes
        said the policemen involved in the drug trade seemed to be cleansing their
        civilian assets and contacts. This, in an apparent attempt by dirty cops to
        clear their tracks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d47e2cc-6c7f-4404-a46b-2c6ffbbaedb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:33:17.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:33:25.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/22/house-of-representatives-probe-de-lima-driver-illegal-drugs-national-bilibid-prisons-nbp.html">Related:
        House readies to probe De Lima''s alleged past drug link at Bilibid</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e12b78-e506-41e9-aa74-38e7ab00446f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:33:17.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:33:25.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of the hearing, Justice Committee chair Sen. Leila
        de Lima had expressed serious concern about using administration''s all-out
        campaign against illegal drugs to kill suspected drug offenders by vigilantes
        and scalawags within the law enforcement agencies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485a1160-bcca-4c7b-8304-505511f113bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:33:17.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:33:25.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Cecille Lardizabal contributed to this report.</em></p>'
  'house-of-representatives-probe-de-lima-driver-illegal-drugs-national-bilibid-prisons-nbp':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-22T22:51:39.906+08:00
    'imagesource': 'jcr:2bce94d0-7337-4b84-88b6-52ec3a77ae70'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b241f478-55f1-4a05-8a48-5de0a05d48ab'
    'lead': 'The House of Representatives wants to invite Sen.Leila De Lima and her
      former driver to a hearing on the illegal drug trade inside the National Bilibid
      Prison.  The  lawmakers want to find out if there is proliferation of drugs
      in national penitentiaries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T10:44:16.456+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-23T16:10:21.220+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T16:10:18.963+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House readies to probe De Lima''s alleged past drug link at Bilibid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315116ce-24cf-45fb-a0ad-e3c5ba65f1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:44:16.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:10:21.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — As the Senate
        began on Monday its investigation on alleged extra-judicial killings of drug
        suspects, the House of Representatives is also preparing for a separate probe
        on the reported proliferation of illegal drugs at the National Bilibid Prison
        (NBP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d9905f-3e51-4793-aacf-d32e9f7102d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:44:16.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:10:21.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Lower House want to find out if the former Justice
        Secretary and now Sen. Leila De Lima — after President Rodrigo Duterte said
        her driver had collected drug money from the national penitentiary during
        her stint at the Department of Justice — had indeed allowed the proliferation
        of drug syndicates at the NBP.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7e2aeb-1a4a-469b-9fe2-d303b87ed274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:44:16.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:10:21.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/21/Duterte-De-Lima-affair-with-driver-gave-rise-to-NBP-corruption.html">Also
        read: Duterte: De Lima affair with driver ''gave rise'' to NBP corruption</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69f8e67-79fe-48ff-9f58-5336381dc2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:44:16.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:10:21.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City Rep. Karlo Nograles said the inquiry hoped to find out
        how drugs were manufactured at the Bilibid and the connection of certain personalities
        in the illegal activity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e386406-253a-4bf8-80a5-34c8258e1a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:44:16.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:10:21.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Batangas Rep. Raneo Abu wanted to focus on a raid at the NBP,
        where a makeshift shabu laboratory, high-powered firearms, improvised weapons,
        and several luxury items, were found.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6035bf2b-2295-4598-97a5-9b20f666db5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:44:16.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:10:21.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Abu admitted, parliamentary courtesy dictated that they could
        not require De Lima to attend the inquiry.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c446b2-7f14-4b3e-951e-b9a741ba85d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:44:16.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:10:21.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi naman natin pwedeng obligahin siya, nasa kanya iyan kung
        gusto nya</em> umattend o hindi. Courtesiya," Abu said. [We cannot oblige
        her, it''s really up to her if she wants to attend or not. Courtesy.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ed5820-8fcd-47b0-bfdb-3475e1273dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:44:16.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:10:21.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu and Nograles, who were both co-authors in the House resolution
        calling for the probe, also wanted to invite convicted drug lords currently
        detained at the NBP to serve as resource persons.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261d3b17-3440-4fb3-92e1-3926645dce9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:44:16.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:10:21.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung hindi sila pwdeng ilabas doon</em>, we can conduct the
        hearings inside. Okay lang din naman iyan sa aming mga kongresista," Nograles
        said. [If they cannot be brought outside, then we can conduct the hearings
        inside. Our fellow congressmen are okay with it.]</p>'
    '17':
      'image': 'jcr:59c20f20-56a7-4c94-bf4a-7454e4838369'
      'imageCaption': '(L-R) Davao City Rep. Karlo Nograles and Batangas Rep. Raneo
        Abu  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510abf23-556c-444b-89d7-5e0dc83a9d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:44:16.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:10:21.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24a0072-7f19-4bd9-b08e-49030a50e2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:44:16.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:10:21.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers also said they aimed to strengthen the penitentiary
        system by coming up with measures to ensure that national penitentiaries would
        be free from corruption and drugs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972a7067-3085-4879-ab4d-0e86b3b9de49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:44:16.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:10:21.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ifugao Rep. Teddy Baguilat said the proposed probe reeked of
        harassment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb10911-5ff6-41f4-a109-05a7221e0ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:44:16.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:10:21.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it’s only focused on the drug operations in the Bilibid, for
        me it’s political harassment," Baguilat said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a246b6-e302-4527-8788-1c36dc2fba32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:44:16.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:10:21.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguilat, who is a member of the Liberal Party where De Lima also
        belongs, questioned the timing of the proposed probe — which came while the
        senator was leading an investigation on extrajudicial killings in the upper
        chamber.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95e0540-9e20-4dfd-be69-dcc459bdee2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:44:16.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:10:21.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguilat also filed a House resolution calling for a similar investigation
        on the alleged summary executions happening under the Duterte administration.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e1180e-e138-4109-8407-b6159414aa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:44:16.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:10:21.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House leadership, however, had already opposed conducting the
        said hearing, arguing that there would be no pieces of legislation that would
        come out from such an investigation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00880f2e-f33f-4e75-99d9-0acf529b6460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:44:16.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:10:21.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/22/pnp-uncompromising-stand-vs-extrajudicial-killings.html">Also
        read: Dela Rosa: PNP stand vs. extrajudicial killings ''uncompromising''</a></p>'
