      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f921fa-a06e-4bb1-888e-7fc276233e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:18:27.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:18:31.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lilia who?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cde994c-61f7-46e8-ae7c-bc9dd17f3aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:18:27.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:18:31.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I remember seeing her in the flesh for the first time when her movie,
        “Six Degrees of Separation from Lilia Cuntapay” premiered at the Cinema One
        Originals Film Festival in Shangrila Plaza last year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092c0ddd-ad4e-41bf-b301-dc62c14f3806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:18:27.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:18:31.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3661b71-62c6-4b04-b7df-d3ecfbccfb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:18:27.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:18:31.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was missing. It was past 9:30 p.m., and already the crowd was
        getting antsy. That wasn’t something you’d expect from someone like her. She
        was an extra. Though a cult favorite, she had no laurels to justify her tardiness.
        But still, the people waited. That was her night, and nothing, not even the
        glacial pacing that came with old age, stopped it from being hers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d00c22a-92cd-4deb-ac3e-cbaa9919d0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:18:27.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:18:31.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a year ago, her name was only reserved for those who were keen
        enough to know their Philippine cinema. Lilia Cuntapay is a nameless icon
        of local horror. Though she’s been cast as a witch or monster often enough
        to give kids of the 90s nightmares that lasted for years, no one really knew
        her name. She was no Weng Weng, nor Mahal, nor Mura.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749f63f9-03f3-44d5-b9f4-62d49805c4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:18:27.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:18:31.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the side, Lilia took on several bit roles under the wing of notable
        filmmakers, which included Peque Gallaga, Lore Reyes, Mario O. Hara, Maryo
        J. Delos Reyes, and most recently, Antoinette Jadaone for “Six Degrees.” It
        was for this film we were gathered in a packed cinema on a Friday night.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611f258f-d534-4d3e-95d5-dd647f390898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:18:27.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:18:31.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jadaone had been standing in front of the screen for a good ten
        minutes, trying to fill the dead air being sucked out by the crowd’s anticipation.
        She was coming, the director assured us. She was coming very, very slowly.
        In the corner of my eye I saw it, a head of long and shiny white hair. It
        was her, and the rest of the people started to notice, too. The theater erupted
        with howls as she took the microphone. She was the goddess of horror, and
        we were her little monsters.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39240b9-3ae6-406d-a438-4756e033379c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:18:27.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:18:31.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more than a decade in show business, Lilia Cuntapay has already
        perfected the drill. She brings her own mobile wardrobe, a tattered rolling
        bag packed with garbs for every minor role. And pearls, the ones you can find
        along your friendly flea market banquette. She makes it a point to be extra
        early on set, and uses this time to run through her menial lines again and
        again, lest she forget.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db6a37b-b8e6-4ac9-aa55-1aa1754db4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:18:27.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:18:31.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie ended, and I was in tears. I hardly ever knew the woman,
        but after seeing the film, I felt like we were distantly related. She came
        across as one of those kind grandmothers who are always there but are often
        underappreciated. She was the underdog by default, the one destined to stay
        in the background, so that the real stars could shine brighter on screen.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcba2af4-5acc-4a0e-8aba-0daed0af307f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:18:27.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:18:31.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jadaone had pulled her out from the shadows. She realized the potential
        in her. And as the happy crowd started flocking towards Nanay Lilia for autographs,
        I could see that, like me, she was in tears. She was in the spotlight, finally
        recognized.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da9ea1a-2e42-4b49-9585-c0077239bb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:18:27.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:18:31.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nanay Lilia recounted that moment repeatedly as we talked. The pride
        was clear on her face. She couldn’t stop praising Jadaone and all the people
        she’s worked with. This was a milestone for her, but more importantly, this
        was her life story, or at least a part of it. How much of “Six Degrees” was
        true is kind of a blur. While talking, Nanay Lilia, herself, often got confused
        where reality ended and fantasy started.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf45fd4-51c9-44ff-87e3-ca7bd534e46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:18:27.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:18:31.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mula pagkabata ko hanggang ngayon, may kaunti lang na nakuha sa
        pelikula. Actually, yun, naka-focus sa buhay ko dito sa Maynila at saka sa
        showbiz industry. Pero lahat, totoo, walang fabricated,“ she said earnestly.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368e84be-cba1-4b6b-8671-dbd74f670bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:18:27.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:18:31.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many things were made up. Her nomination and the awarding ceremony
        at the end of the film — those were written in by Jadaone. “Litong-lito na
        siya sa life,” she quipped about Nanay Lilia in an article for the Philippine
        Star. It wasn’t a mean joke. It was true.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddefadf1-1ce3-4e48-9a9e-eee6938a4729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:18:27.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:18:31.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nanay Lilia is so used to playing random bit and small roles. Just
        as long as it’s clear to her, she can get into character and then effortlessly
        shake it off once the director yells, “Cut!” But when she finally got to play
        herself, for a much longer time than she’s normally required to act, suddenly
        fiction no longer seemed different from reality.</p>'
    '50':
      'image': 'jcr:36d51319-1400-462f-9379-db7cb2d18be3'
      'imageCaption': '"Six Degrees of Separation from Lilia Cuntapay" was also screened
        in several international film festivals in Italy, South Korea, and Taipei.
        Photo from SIX DEGREES OF SEPARATION FROM LILIA CUNTAPAY  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f95503-59e6-4c5c-9e44-74f25960d001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:18:27.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:18:31.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f53987c-58da-4370-86aa-143d10208b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:18:27.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:18:31.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting real</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c88214-56b3-4b06-81dd-92aa4724d969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:18:27.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:18:31.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These, I know, are true. Nanay Lilia was once a primary school teacher
        in Leyte; she can slip in and out of Tagalog, Ibanag, and English effortlessly;
        and she loves perfume, hence the bottle in her hand. After the interview,
        she was off to buy an outfit with her personal assistant, Myra. Her other
        PA, Cherry, was missing in action. Nanay Lilia suspected that she was still
        asleep.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc67766e-1ebc-49ce-a1b3-6c587b663c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:18:27.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:18:31.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clothes, Myra explained, were for an event in Laoag City the
        following day. Nanay Lilia was personally invited by Ilocos Norte governor
        Imee Marcos to lead the Semana Ti Ar-Aria, the annual grand Ilocano parade.
        Nanay Lilia had to look drop-dead gorgeous.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eee9416-2ee9-45ba-aa50-2438f4fda612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:18:27.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:18:31.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had also dressed up for me. Around her neck was a set of pearls
        that lay on top of a wrinkle-free floral blouse. She had her hair tied neatly
        in a bun. Apparently, she had expected a cameraman to accompany me. And I
        was very sorry to disappoint her. “Mabuti na yung ready,” she said, assuring
        me it was okay before shrugging it off.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cc1bc3-fc92-42c8-876a-93c04db1ceba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:18:27.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:18:31.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more than a decade in show business, she’s already perfected
        the drill. She brings her own mobile wardrobe, a tattered rolling bag packed
        with garbs for every minor role. And pearls, the ones you can find along your
        friendly flea market banquette. She makes it a point to be extra early on
        set, and uses this time to run through her menial lines again and again, lest
        she forget.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79abe98b-994a-4f0e-ad0b-9a145701a54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:18:27.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:18:31.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s an unwritten code of professionalism she follows. In an
        industry like show business, where extras like her are a dime a dozen, it’s
        what keeps her from being sacked. Over the years, she’s been cast and dumped
        on the last minute, something that happens very often, she admits.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef614b4-d357-483e-9f61-a599e6e8ebdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:18:27.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:18:31.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi nila ako puwedeng awayin harap-harapan. Kung gusto nilang
        laitin ako, apak-apakan ako, hindi nila ako bayaran, saktan nila ako… ito,
        ipakakain ko sa kanila ‘to.” She shows me her fist and points all the way
        down to her elbow. “Ubusan na kami ng dugo.”</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db24198-a7ef-404b-96fd-2e22e618d5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:18:27.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:18:31.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kunwari hindi ako nasasaktan, pero nagagalit ako,” she said. Talent
        managers and casting directors had meddled with production. They repeatedly
        pushed for their own talents, leaving Nanay Lilia waiting and waiting for
        projects she had already signed onto.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da55d4ba-71ff-42fb-ac5d-200d7c6835f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:18:27.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:18:31.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One time, director Wenn Deramas called her up to ask why she declined
        a role he had written for her. Nanay Lilia was also confused and shocked.
        “Ha? Eh direk, tinanggap ko na yan,” she told him. “Ang nangyari pala, susunduin
        na ako, pero iba bigla yung sinundo. Pinalitan ako, pero di ko alam kung sino.”</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb9a3b2-e685-4b5e-b085-ec7e19325d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:18:27.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:18:31.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, it was reported that Nanay Lilia was cast in a bit
        role for “Bourne Legacy.” This was publicized on television and print. "I
        was given three working days,” she recalls, “nine, 11, 13. The director talked
        to me. Sinabi niya, ‘I will be working with you Ma''am Lilia.’ Eh ‘di siyempre,
        alam ko nang magtratrabaho na ako.”</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ad7871-0008-45cc-ad30-780bce36cd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:18:27.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:18:31.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting days — 17, 18, 19, 20 — passed. The production had
        packed up in Malabon, San Andres, and Pandacan. “Panay ang tawag ko sa counterpart
        na casting director here in the Philippines, pero walang response. During
        the last two days of shooting, ito na. Tinawagan ko siya, and then she said,
        ‘Ano''ng kailangan mo sa akin?’ Wow.” Nanay Lilia looks at me, eyes bulging.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50d1617-784f-48fe-b6f4-a2680aaf7235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:18:27.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:18:31.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She shows me a side I had never seen before. “Hindi nila ako puwedeng
        awayin harap-harapan. Kung gusto nilang laitin ako, apak-apakan ako, hindi
        nila ako bayaran, saktan nila ako… ito, ipakakain ko sa kanila ‘to.” She shows
        me her fist and points all the way down to her elbow. “Ubusan na kami ng dugo.”</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26c5ac2-a88a-4f7d-8b96-01ded036c1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:18:27.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:18:31.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s the politics in the industry she dislikes, but she has learned
        to live with it, taking the punches one disappointment at a time. She goes
        on to discuss the computation of salaries, how managers get cuts from their
        talent’s fees.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d1173d-2b74-4f6a-ae71-9ef97ec612bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:18:27.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:18:31.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nanay Lilia is not as naïve as she looks. She knows the business
        of show business. And she’s familiar with how dirty it can get. “May mga mandurugas
        sa showbiz. Sana pigilan na nila,” she says calmly. “Nakakasakit kasi sila
        ng kapwa. Ang karma, darating din sa kanila.“</p>'
    '80':
      'image': 'jcr:5773f580-2013-4f07-96f2-7855e20f65fc'
      'imageCaption': 'In the film, "Six Degrees of Separation from Lilia Cuntapay,"
        Nanay Lilia is nominated for a Best Supporting Actress award for a fictional
        movie and spends moments rehearsing what her potential acceptance speech would
        be. Photo from SIX DEGREES OF SEPARATION FROM LILIA CUNTAPAY  '
      'jcr:primaryType': 'mgnl:block'
