      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Filipino swimmer Jasmine Alkhaldi
        finished with a time of 56.30 in the women’s 100M freestyle event, good for
        a 33rd place finish in Rio.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bad445c-283d-4789-bd26-de0b83843e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:31:07.742+08:00
