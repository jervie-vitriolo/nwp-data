    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a6cc16-2162-4719-8d85-ca1a9b3ccaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:08:53.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:08:57.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ongpin announced on Wednesday that he was stepping down as PhilWeb''s
        majority shareholder, in the hopes that this would convince the government
        to grant the company a license to operate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04b79ec-63fa-4004-8b36-9a615ab8ebae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:08:53.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:08:57.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously my resignation was insufficient and I need to be totally
        and completely out of the picture for [PhilWeb President Dennis Valdes] and
        other stakeholders to renew the contract," Ongpin said in an emergency briefing
        with shareholders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b26251d-a09e-4848-9628-118304ec43b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:08:53.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:08:57.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ongpin had resigned as PhilWeb chair last Thursday, a day after
        President Rodrigo Duterte called him out as one of the "monster" oligarchs
        he wished to "destroy."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e79f1e5-6dea-4167-b6f8-4a2092a59068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:08:53.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:08:57.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he had hoped his resignation would be enough to "save" PhilWeb,
        the 286 e-Games outlets it operates, and the more than 5,000 people it employs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1466fb-60eb-4c95-9a89-2bcbe47ace61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:08:53.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:08:57.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/04/ongpin-philweb-resigns.html">Related:
        Roberto Ongpin steps down as PhilWeb chair</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420864a1-f19f-4e55-b76d-671fb9c3aafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:08:53.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:08:57.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Philippine Amusement and Gaming Corp. (PAGCOR) still
        decided this week not to renew PhilWeb''s license. The company is halting
        operations starting August 11. The trading of its shares on the Philippine
        Stock Exchange is also suspended temporarily.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a09bd8b-3e7d-4445-ba75-8fdf7b282d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:08:53.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:08:57.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last week, I was struck by a lightning bolt — but that lightning
        bolt was meant for me and me alone. Everyone else, they''re just innocent
        bystanders. And by midnight, they will be out of jobs," Ongpin said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca79c48d-9b9f-4d2e-b8c3-f9183461c0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:08:53.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:08:57.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renegotiation</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37770e2-fd2e-4a48-98f7-9a3495054a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:08:53.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:08:57.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilWeb officials are optimistic once Ongpin''s shares are sold,
        they will be able to resume talks with PAGCOR.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74391c6c-ae33-4133-b677-4b984186327c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:08:53.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:08:57.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has vowed to put an end to online gambling, but Ongpin claims
        PhilWeb getting stripped of its license is "not a policy issue."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc241bb-fe7d-45ba-b0ea-c7837c86e85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:08:53.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:08:57.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not an online gaming company. We are just the software providers
        of e-Games, which is actually owned by PAGCOR," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6086cc50-f310-430a-88ec-ea3d134018bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:08:53.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:08:57.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilWeb chief Valdes expects to reopen negotiations with PAGCOR
        in the coming weeks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fbf8a3-1780-4791-86f0-9e0b6716b04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:08:53.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:08:57.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "Our hopes is that we can restart our business immediately
        after a short — very short — suspension."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8338bc-e5c1-4041-989a-a0c088290fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:08:53.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:08:57.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the talks will be a good opportunity for PhilWeb and PAGCOR
        to tweak their contract, Valdes said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7ddcd9-9c9a-41d0-90de-2b736bae8982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:08:53.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:08:57.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator wants to tighten rules on membership and distance
        requirements to ensure the poor are not allowed to participate in gambling,
        he explained.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf4fd14-df78-4b24-83d4-dd4f4b6d8eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:08:53.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:08:57.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also hinted that PAGCOR is eyeing a higher share in e-Games revenues,
        from its current take of about 40%.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3136a6-b1dd-4388-8caa-16180e6f0a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:08:53.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:08:57.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the part of PhilWeb, Valdes said, "We''re open to anything."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deae6760-8769-4ca9-a30f-437b3534fd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:08:53.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:08:57.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No floor price</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ae7434-6aae-470d-9332-18cd025fe5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:08:53.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:08:57.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ongpin aims to complete the share sale over the next seven days.
        An open auction will be held until August 17 for his more than 770 million
        PhilWeb shares. This accounts for a nearly 54% stake in the listed firm.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f117cd-cd95-4361-aaf2-4a7c2a6b0b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:08:53.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:08:57.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shares will go to the highest bidder. More importantly, the
        winning bidder will be allowed to withdraw the offer if PhilWeb fails to renew
        its PAGCOR license by the end of the month.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8845cc9-463d-49d7-9a82-a95939ff40c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:08:53.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:08:57.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ongpin said he is setting no floor price for the sale. He joked,
        "I don''t aim to optimize. I already lost P15-20 billion in the last week."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163808e5-0d90-40a3-af8a-31b7c54972a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:08:53.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:08:57.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The businessman said he was "mystified" why he became the target
        of Duterte''s attacks, since he has never met the president or his associates.
        He claimed he was even a vocal supporter of the new administration.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cca961e-422d-43a6-9c12-dfb646e7db2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:08:53.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:08:57.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He rued, "Your whole life’s work obliterated with one comment. I
        have no clue, honestly, why he singled me out, why he called me an oligarch,
        and why he said I need to be destroyed."</p>'
