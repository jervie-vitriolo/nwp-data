      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow swimmer Jessie Lacuna also failed to make an impact in the
        men’s 400M freestyle competition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de557f4d-585c-44b5-bc4e-ab655009dc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:31:07.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:31:11.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the elimination of Alkhaldi, only marathoner Mary Joy Tabal,
        long jumper Marestella Torres-Sunang, hurdler Eric Cray, taekwondo jin Kirstie
        Alora, and golfer Miguel Tabuena are the country’s only hopes to add to the
        medal tally.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d562817-85dc-429a-a81e-eb0438115417'
