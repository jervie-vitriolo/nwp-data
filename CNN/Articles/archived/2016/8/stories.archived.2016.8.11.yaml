      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Clients at the
        Land Transportation Franchising and Regulatory Board’s (LTFRB) head office
        in Quezon City will have a better chance of finding a parking space after
        the agency removed some vehicles parked at its compound.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd599572-2143-4b40-b268-1b949eb34a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:01:51.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:01:55.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventeen “colorum” vehicles impounded by the LTFRB were transferred
        Thursday to a lot owned by the Land Transportation Office (LTO) in San Isidro,
        Tarlac City. Although the LTO said it will auction off impounded vehicles
        unclaimed after six months, the LTFRB has yet to review if it will do the
        same for its impounded vehicles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee6888a-134f-411b-8c09-a573fed7d563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:01:51.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:01:55.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vehicle is considered colorum if it is operating illegally as
        public transport. This includes private vehicles operating without a franchise,
        as well as public utility vehicles plying routes beyond what their franchises
        allow.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909ee337-b835-4c1d-beea-a3c5d4c63c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:01:51.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:01:55.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As announced earlier this month, all vehicles impounded by the LTO
        and the LTFRB starting this week will be taken directly to Tarlac after processing
        at the central office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0bc986-d5ba-4ae5-82d1-b6ce30ee99b9'
      'mgnl:activationStatus': true
