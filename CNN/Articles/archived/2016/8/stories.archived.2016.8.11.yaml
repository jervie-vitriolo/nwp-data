      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SITE Intelligence, a US-based group that tracks online terrorist
        activity, said on Monday a pro-ISIS social media channel posted a tutorial
        video for making an explosive belt and timed hand grenade. It said the video
        “suggested” making a bomb for the Miss Universe pageant in the country on
        January 30, 2017.</p>'
