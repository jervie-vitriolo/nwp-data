    'title': 'Girl power: Canadian women upstage men in Rio

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52f4832-4b1d-41c7-b100-ddea2042fe86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:49:06.462+08:00
