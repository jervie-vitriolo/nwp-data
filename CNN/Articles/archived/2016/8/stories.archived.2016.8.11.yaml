      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078fa158-c67a-4ebb-a95b-2885e7cca104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:23:51.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:24:01.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo warns against believing reports of threats from ISIS.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e7ce2a-3110-4bd5-9ca7-cddba38a0a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:23:51.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:24:01.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We even would like to caution some people na wag basta maniwala
        sa ganitong balita [don''t immediately believe such news] because anybody
        could just claim that they are member of ISIS or that they are ISIS sympathizer,
        simply because they would like to ride on the notoriety of the ISIS,” Arevalo
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1ca606-6462-4e64-a47e-cefff29b496c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:23:51.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:24:01.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military is denying the presence of ISIS in the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051ae768-ca57-4be3-b0ba-c1b69b389d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:23:51.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:24:01.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Ang paniniwala namin</strong> [What we believe] is still
        there is no ISIS in the Philippines,” Arevalo said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca48d34-a2fa-412a-b7d1-9fb01b30f4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:23:51.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:24:01.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said the military is always on alert.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d111a52-bd63-41e7-89be-daff2c136cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:23:51.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:24:01.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrorism expert Rohan Gunaratna earlier told CNN Philippines that
        the Basilan faction of the Abu Sayyaf led by Isnilon Hapilon is reporting
        to ISIS leader Abu Bakr al-Baghdadi.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b1cebf-8ebd-406e-9ebd-b412b2b21004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:23:51.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:24:01.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/04/08/Abu-Sayyaf-terrorist-organization.html">Read:
        "Who are the Abu Sayyaf?"</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3324e25e-a4cc-4214-81db-3714e091ae4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:23:51.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:24:01.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to troops of the 1st Infantry Division in Labangan, Zamboanga
        del Sur on Wednesday, President Rodrigo Duterte said ISIS is a nagging problem
        in the next three to four years.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cb4391-306e-4264-8c5a-bef1c2646e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:23:51.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:24:01.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May taong puti and I suppose mga Arabo na. They are here as missionaries.
        Wala silay armas  [There are Caucasians, I suppose Arabs, who are here as
        missionaries. They have no weapons],” Duterte said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1fd982-3812-45b3-97ba-9cd940655baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:23:51.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:24:01.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the supposed ISIS members are in the country to conduct
        “indoctrination.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cceaea3-e927-4228-86cc-8c15a25f74e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:23:51.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:24:01.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said they must be arrested before they could gain
        followers among Moro rebels and "contaminate [them] with ISIS disease.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57a01aa-6be3-41ea-9386-29fb0046f144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:23:51.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:24:01.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ISIS, or Islamic State in Iraq and Syria, is claiming high profile
        terrorist attacks. A Reuters report said the ISIS admitted to the bloody April
        9 clashes between the military and the bandits which killed 18 soldiers in
        Basilan.</p>'
    '38':
