      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>M<strong>etro Manila (CNN Philippines) —</strong> The Armed Fo<strong>r</strong>ces
        of the Philippines on Thursday said it is “seriously” validating reports terror
        group ISIS is threatening to bomb the country’s hosting of the 2016 Miss Universe
        pageant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92089ad7-3fa8-447f-bc37-b5409d151dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:23:51.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:24:01.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are giving it a serious look. We''re taking it into account.
        We will continue to validate it,” Col. Ed Arevalo, chief of the AFP Public
        Affairs Office, told CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05015bfe-d713-4c2d-9b56-0fc793f837b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:23:51.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:24:01.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are taking any kind of threat seriously,” Arevalo added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48bf581-53f1-45b6-8c4a-c99ba2dff4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:23:51.996+08:00
