    'template': '1'
    'title': 'ISIS threat on Miss Universe pageant?

      '
    'updated': 2016-08-12T20:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018c64aa-611c-4d67-ba5c-9303b55e1dea'
      'mgnl:activationStatus': true
