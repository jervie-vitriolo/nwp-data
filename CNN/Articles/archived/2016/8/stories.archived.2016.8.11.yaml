    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c744f7cf-b89e-417e-a992-6ab5d678633d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:56:42.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:56:49.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> With 10 more days of action
        in the 2016 Rio Olympics, the Philippines is down to five medal hopefuls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e82bef7-8f77-468f-851b-173f95ff416b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:56:42.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:56:49.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swimmer Jasmine Alkhaldi was the latest Filipino athlete to bow
        out of competition. She finished 33rd overall in the entire women’s 100m freestyle
        heat with an official time of 56.30.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd103b4-5b1f-43fe-905b-da2a50a9a36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:56:42.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:56:49.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Overall it was okay. I’m happy with the results. I would have been
        happier if I swam faster but we got the time that we trained for,” said Alkhaldi.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f380225-86cf-4b12-8725-af3a5774f63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:56:42.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:56:49.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I did my best. We did everything that we can. I asked myself. ‘What
        more can I do to get faster?’ I feel we did everything,” said Alkhaldi.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7027f2-37c8-4128-8cf9-9429af4c5498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:56:42.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:56:49.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She wished the remaining Filipino athletes the best as they try
        to achieve weightlifter Hidilyn Diaz’ feat and give the Philippines its best
        Olympic finish ever.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15419ef9-2fb4-4a07-acc0-a43f578c0ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:56:42.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:56:49.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Good luck and enjoy the moment. Enjoy being one of the very few
        Filipinos competing in the Olympics,” said Alkhaldi.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e140ff-d3fd-4c05-a775-390e51013728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:56:42.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:56:49.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fight for the Philippines continues as golfer Miguel Tabuena
        battles it out in golf on August 12 PHT; marathoner Mary Joy Tabal on August
        15 PHT; long jumper Marestella Torres-Sunang and 400m hurdles bet Eric Cray
        on August 17 PHT; and taekwondo’s Kirstie Elaine Alora on August 21 PHT, the
        final day of the quadrennial event.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d476d3-a9e2-4883-8b44-308df2618653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:56:42.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:56:49.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1932, high jumper Simeon Toribio, boxer Jose Villanueva, and
        swimmer Teofilo Yldefonso each won a bronze medal for the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca18928-b3e6-4f99-ad20-86099b63b463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:56:42.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:56:49.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Diaz’ silver, another medal of any color will surpass that
        1932 performance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6404fd7e-a995-48d7-a51e-6552d96b4295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:56:42.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:56:49.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We don''t want to put pressure on our remaining bets but another
        medal of any color will give the Philippines its best ever finish in the Olympics,”
        Philippine Chef-de-mission Jose Romasanta said.</p>'
