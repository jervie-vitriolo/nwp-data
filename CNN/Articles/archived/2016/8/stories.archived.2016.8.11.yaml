  'house-bill-ban-vendors-parked-vehicles-along-sidewalks-barbers':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-11T19:08:17.585+08:00
    'imagesource': 'jcr:d60a1ccb-c5cb-4c44-b35e-da09a53cdf73'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd201057-bd3d-4bea-9093-3ef809b75c8a'
    'lead': 'To help ease the traffic in urban areas, a lawmaker has proposed to regulate
      the use of sidewalks and urban roads. He wants to ban vehicles -- both private
      and public -- from parking along streets and vendors from selling along sidewalks. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T14:32:01.297+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-18T16:39:26.218+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T16:39:25.894+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Solon wants to ban vendors, parked vehicles along sidewalks

      '
    'updated': 2016-08-12T10:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71692072-b6ab-49ff-9e68-1ee693463ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:32:01.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:39:26.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Every day, Filipinos
        have to bear with congested roads in Metro Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b216fb55-608d-491f-8437-6cb184a2ed1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:32:01.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:39:26.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some motorists, who have already given up on major thoroughfares,
        always try to find alternative routes in secondary roads.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52eef070-ddae-4f56-95e8-0015f6870f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:32:01.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:39:26.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But most of the time, even these alternate routes are congested
        — with vehicles parked at the side of the streets, ambulant vendors occupying
        sidewalks, and public vehicles waiting for passengers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c7591b-e28b-430b-9464-bda409344d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:32:01.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:39:26.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this everyday scenario, Surigao del Norte Rep. Ace Barbers
        now wants to regulate the use of sidewalks and public roads.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab62acab-17b9-4458-82f0-249ada543ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:32:01.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:39:26.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Iyong sidewalk hindi naman yan exclusive for certain group of
        people. dapat yan accessible satin lahat,” Barbers told the media in an interview
        on Thursday. [The sidewalk is not exclusive for certain group of people. It
        should be accessible to all of us.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920486ad-1e00-4da5-82c0-ee59b34638f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:32:01.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:39:26.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under House Bill 2561, building stalls to put up any business, and
        parking private or public utility vehicles along sidewalks and public roads
        will no longer be allowed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e781079c-e314-49c8-94af-8026cd2b472c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:32:01.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:39:26.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also specifically prohibits the public to use sidewalks
        for the following purposes:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb30334a-ece9-4f5f-8d9e-3b274d0fb2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:32:01.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:39:26.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Build any edifice, stall, other similar structures</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075213f4-8ae5-4706-b784-b0e2f3f4c599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:32:01.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:39:26.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Put up any business and other forms of obstruction</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11eb9dad-b782-4bc9-bd8a-deab1cdf7a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:32:01.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:39:26.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leave garbage and other junk materials</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c44d9a-4ae9-4cf1-9c6a-2a03bb77037c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:32:01.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:39:26.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engage in ambulant vending</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68a5f54-c6c2-4c9b-9a8c-38384cc8fb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:32:01.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:39:26.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parking of private vehicles</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee1f463-88c4-4c96-9265-77ffd0dcfb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:32:01.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:39:26.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using public roads for public utility terminals</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845b312f-44d5-4615-9d3c-e64f460d8930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:32:01.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:39:26.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The municipal or city treasury shall penalize violators with a fine
        of ₱1,000 to ₱10,000, confiscation of obstructions, and impounding of vehicles.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afa28db-b60e-4bd6-bc3c-c29d6a94d3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:32:01.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:39:26.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill, however, allows anyone to apply for permits for the temporary
        use of sidewalks and public roads.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aca9003-22fa-4f77-b053-ab59421f0285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:32:01.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:39:26.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for immediate and long-term solutions for the not seemingly
        improving traffic situation in the metropolis, President Rodrigo Duterte in
        his State of the Nation Address proposed to Congress that he be granted emergency
        powers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca392d65-6f04-49f3-9b25-b76fad8f2699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:32:01.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:39:26.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate on Wednesday started discussing the proposed emergency
        powers.</p>'
  'Japan-beef-up-Philippines-maritime-security-capabilities-minister-fumio-kishida-perfecto-yasay':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': 'Japan Foreign Minister Fumio Kishida (L); Foreign Secretary Perfecto
      Yasay Jr. (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-11T20:24:55.424+08:00
    'imagesource': 'jcr:066b26a4-bacb-4092-8185-8d690d69146f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2db2442-a549-4e24-afd6-f8cf75ea2bdb'
    'lead': 'Along with Japan Foreign Minister Fumio Kishida’s three-day visit to
      the Philippines is a promise that his country would beef up Manila''s maritime
      security capabilities — in light of an arbitral tribunal’s decision favoring
      the Philippines in its maritime dispute against China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T14:38:52.092+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-18T14:38:56.068+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T14:38:55.652+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan vows to beef up PH maritime security capabilities

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c341bb60-461b-43ba-9689-f075bd06ab7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:38:52.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:38:56.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Japan Foreign
        Minister Fumio Kishida on Thursday said in light of a decision of an arbitral
        tribunal at The Hague regarding the South China Sea dispute, Japan would actively
        participate in preserving harmony and stability in the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da93db9-fb44-4bd9-9315-335af9434d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:38:52.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:38:56.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will be contributing to the regional peace, stability, and prosperity,”
        a Japanese translator said, quoting Kishida.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a35bc8c-6367-4504-8abf-8798f7e417fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:38:52.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:38:56.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kishida said Japan would continue providing patrol vessels to Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8e8fc0-499c-4bd8-8770-568ce94a863a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:38:52.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:38:56.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, Japan would help enhance the Philippines Coast Guard''s
        (PCG) facilities, particularly its surveillance capability.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a89e8cd-ab20-48e1-9aa6-6f1c7b79963c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:38:52.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:38:56.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Japan will continue to provide support for the improvement of maritime
        capabilities of the Philippines,” Kishida said. “We are prepared to work closely
        with the Philippines.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1deb020c-427a-4d42-9d05-961b8cfff66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:38:52.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:38:56.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kishida is in the Philippines for a three-day visit.&nbsp; He is
        expected to meet with President Rodrigo Duterte and discuss issues on South
        China Sea — which Kishida described as a matter of “mutual interest.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f8fd62-aa1d-4c82-a93c-9d0dc18dbd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:38:52.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:38:56.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/07/12/PH-wins-maritime-arbitration-case-vs-China.html">Also
        read: PH wins maritime arbitration case vs. China</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1551ae16-8bff-459d-bf72-d1d2408b77a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:38:52.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:38:56.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/07/11/PH-maritime-case-Whats-at-stake.html">Watch:
        PH maritime case: What''s at stake</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bbf52d-2cdd-4b92-a1bd-b46166f6394e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:38:52.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:38:56.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders are also expected to tackle political and business issues,
        infrastructure and agriculture projects, among others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44caad8-afdf-4dad-b769-076990b2bc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:38:52.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:38:56.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I very much hope that my visit to my PH will further enhance the
        momentum between two countries,” Kishida said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8475d3-b7ba-4dcb-ab7d-06101e483f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:38:52.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:38:56.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Perfecto Yasay Jr. said the Philippines
        and Japan should continue conducting the tradition of high-level exchanges.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d9827f-b685-44d6-a200-a96278109340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:38:52.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:38:56.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay stressed, the Philippine government was elated over Japan''s
        promise.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959ea655-ead0-4f8f-b18b-bca18c60fba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:38:52.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:38:56.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re happy that Japan offered to beef up our security capabilities,”
        Yasay said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c78687a-73d1-4a9f-b6bf-99413b6db377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:38:52.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:38:56.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/07/13/ph-japan-coast-guards-bilateral.html">Also
        read: PH, Japan Coast Guards hold bilateral exercise</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc62f3c-2851-4d8f-89bb-aa2d14a3a90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:38:52.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:38:56.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from maritime security assistance, Yasay said Japan has also
        pledged to aid government projects in Mindanao.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99cbfc5-5dfb-4e81-afb7-c92227234fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:38:52.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:38:56.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rule of law must prevail</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30264458-4cb8-426a-a975-9a078dab7af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:38:52.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:38:56.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a media briefing, Yasay and Kishida agreed that the rule
        of law must prevail to peacefully resolve the maritime dispute in the South
        China Sea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d1f074-ea37-4dc1-9c02-ea350ab68142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:38:52.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:38:56.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kishida pointed out the importance of submitting to the “rule of
        law” when it comes to resolving issues like that of the disputed islands in
        South China Sea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1d4e7d-59f7-4917-b296-f9cd0dd62898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:38:52.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:38:56.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maritime order based on rule of law is indispensable to maintain
        order and stability,” Kishida said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082b88b4-3a11-4434-999e-36022974cd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:38:52.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:38:56.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kishida also highlighted the importance of resolving the issue through
        peaceful means.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a5d13c-46bb-49a8-a531-706cc67cf5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:38:52.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:38:56.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the pursuit of the solution to the conflict, it is important
        to base ourselves to the rule of law and resolve to peaceful means and not
        through coercion,” said Kishida.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bab9eff-117a-4f57-889d-ed10709e85ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:38:52.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:38:56.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/07/13/ph-japan-coast-guards-bilateral.html">Also
        read: China court warns against illegal fishing in riposte to South China
        Sea ruling</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a7ac96-1a27-414d-96ea-df6e73daaae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:38:52.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:38:56.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay said he agree with Kishida that the rule of law must be respected
        and upheld by everyone in “the strongest manner.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996a3c8b-3558-4c28-aac6-cf6fd5e158d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:38:52.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:38:56.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said coercion would not be the kind of action “that is mandated
        by the international law.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375096e9-a859-4430-8299-f1a82b971fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:38:52.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:38:56.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kishida enjoined the international community to work closely, in
        maintaining peace in the Asian region.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dce04e-bd81-4345-9407-467ddb12f0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:38:52.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:38:56.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay said the Philippines is united with the international community
        when it comes to pursuing peaceful resolution of issues in the South China
        Sea.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95b4808-57e2-4e64-a138-27d138e68a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:38:52.094+08:00
