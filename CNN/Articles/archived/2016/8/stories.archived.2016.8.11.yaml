      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the Philippines bag another medal, it will be the country’s
        first campaign since the 1932 Los Angeles games to end with multiple podium
        finishes.</p>'
  'rio-olympics-cycling-kristin-armstrong':
    'author': 'Tom McGowan, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-08-11T08:48:17.118+08:00
    'imagesource': 'jcr:3a448490-7514-4c60-9128-37a95879c622'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b8e219e-af6d-424b-b40b-6062ae0db982'
    'lead': 'Age is clearly just a number to US cyclist Kristin, who powered to gold
      in the women''s cycling time trial the day before she turns 43.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T15:37:19.778+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-18T15:37:24.438+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T15:37:24.087+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kristin Armstrong: Cycling supermom wins third consecutive Olympic gold

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e53c2d-72bf-45ef-a554-e3eb593e7ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:37:19.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:37:24.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RIO DE JANEIRO (CNN) —</strong> Age is clearly just a number
        to US cyclist Kristin, who powered to gold in the women''s cycling time trial
        the day before she turns 43.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af96483f-e73b-40e4-b661-199f00dfe6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:37:19.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:37:24.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oldest woman in the field by seven years, Armstrong mastered
        Rio''s wet and windy conditions to secure a remarkable third successive Olympic
        title.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41915ab-b92e-4951-80ec-71aa57e5bf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:37:19.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:37:24.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armstrong''s victory quickly became a family affair as she capped
        off perfect day, embracing her five-year-old son Lucas at the finish line.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0a1d37-0ac8-419e-99bc-1183e5e94082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:37:19.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:37:24.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Sunday''s road race, Armstrong had tried to help Mara Abott win
        gold only for her fellow American cyclist to slip from first to fourth place
        over the final 150 meters of Sunday''s road race.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824a5aec-40eb-4609-8655-5fb75ad10f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:37:19.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:37:24.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t have words to describe it," said Armstrong, who shed tears
        of joy at the top of the podium.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf42d26-3ffe-4672-bec2-41df9e369f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:37:19.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:37:24.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''ve already been two times at the pinnacle of the sport,
        why risk coming back for the gold medal?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1743455-9dcf-4a92-9265-7fbd27787f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:37:19.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:37:24.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best answer I can give is that I can. Today the stars aligned.
        I knew it was going to be a close race. My coach said to me, ''OK, you decide
        what color medal you want to have.''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed5cec5-78c0-41e3-94bc-f358ce3fe577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:37:19.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:37:24.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I dug so deep. I thought about Mara fourth in women''s road race),
        and I gave everything for her in the final 5km."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0727d370-d177-4ea6-b998-b15a84ea440c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:37:19.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:37:24.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armstrong''s gold was Team USA''s 10th of the Games.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29bbbd1-87de-4d2f-960f-be71ea592032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:37:19.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:37:24.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To hear the national anthem on the podium," she added, "that''s
        my favorite part of the Olympics."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93311e6-7f5a-4b9e-a66b-35bbb5a090d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:37:19.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:37:24.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The silver went to Russia''s Olga Zabelinskaya, who took bronze
        in the time trial and road race four years ago before failing a drugs test
        in July 2014 and serving an 18-month ban.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f843f928-c554-485d-9462-d3c1793312f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:37:19.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:37:24.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very happy, but of course, I am also disappointed that I could
        not win the gold medal because it is only five seconds to first place," said
        the 36-year-old Russian. "I''m happy to get the medal, anyway.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d2f083-f5fa-44d8-925c-68e0fa171d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:37:19.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:37:24.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very important, because it''s the Olympic Games. It''s important
        for me, and for Russia."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f22e85e-780c-4b0e-b39f-69df67a82118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:37:19.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:37:24.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dutchwoman Anna Van Der Breggen finished in the bronze medal position
        after taking gold in the road race.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0276589f-d3d1-4319-b7bd-bf1e4fb9b97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:37:19.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:37:24.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her compatriot Annemiek Van Vleuten was leading the road race with
        11 kilometers to go before suffering a heavy concussion and three minor spinal
        fractures in a sickening crash.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb25350-bcf5-40b1-a546-0a88849e86d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:37:19.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:37:24.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: Girl power: Canadian women upstage men in Rio</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967f5ee0-a7dc-444c-a769-9e4a992f19a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:37:19.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:37:24.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Vleuten was released from hospital Tuesday and Van Der Breggen
        admitted it had been a difficult time for the team.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea71f0b-8c0b-4f5f-a4a2-2c44a62816f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:37:19.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:37:24.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really been emotional here for us after what happened in
        the road race," she said. "Everyone gave it their all. It''s very emotional
        that I win the medal again."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941912a5-5c57-486b-bdde-72e1c479ae17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:37:19.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:37:24.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile Switzerland''s Fabian Cancellara ensured a golden end
        to his career by winning the men''s race.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afebb6b-fb50-4a38-9bee-ed7a6169aed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:37:19.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:37:24.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 35-year-old finished 47 seconds clear of Frenchman Tom Dumoulin
        with Tour de France winner having to settle for the bronze medal for the second
        successive Games.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822e6ec5-163d-484e-932f-1ff91abeb897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:37:19.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:37:24.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cancellara will retire at the end of the 2016 season and he marked
        his final year in the sport by repeating the success he enjoyed at Beijing
        2008.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e935c6-dd47-401c-ba44-eaedfacf27e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:37:19.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:37:24.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s everyone''s own choice when they want to retire," said Cancellara.
        "I knew it would be a special year. I''ve had many highlights, with the classics,
        then the Tour de France in Switzerland, and then the Olympic Games.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2c7a34-2f6a-467b-b71d-c1ed6b134b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:37:19.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:37:24.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am just thankful that I came here healthy, because this is what
        you need to have. I am super proud. Just reaching this today means so much
        to me. To win a gold medal in your retirement year, I am super proud. This
        will leave me without any doubt about retiring."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b4f8dc-0fa9-44d2-8ff8-e17af527dda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:37:19.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:37:24.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Froome was trying to emulate compatriot Bradley Wiggins by completing
        the Tour de France and Olympic trial double.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53b8fc6-a795-40cf-aa56-df983223e704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:37:19.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:37:24.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he admitted that Cancellara was the better rider on the day.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9db147-73ef-4032-adb9-a01791dd5fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:37:19.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:37:24.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Personally, I am very happy with the medal again," said the Kenyan-born
        Briton.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f76da2a-4529-42a5-8e18-fcf38e989218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:37:19.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:37:24.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The focus of my season this year was the Tour de France, so to
        come back to the Olympics, to medal for a second time, is an amazing feeling.
        I''ve got no regrets. I gave it everything today."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03f252a-9f48-4c24-8476-bb998c1599dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:37:19.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:37:24.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/08/10/sport/kristin-armstrong-cycling-usa/index.html">"Kristin
        Armstrong: Cycling supermom wins third consecutive Olympic gold."</a></em></p>'
  'rio-olympics-rivalries':
    'author': 'Euan McKirdy, CNN'
    'caption': 'Dancers perform during the Opening Ceremony of the Rio 2016 Olympic
      Games at Maracana Stadium in Rio de Janeiro, Brazil on Saturday.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-08-11T08:39:09.240+08:00
    'imagesource': 'jcr:842747d1-b955-4363-9f33-bfa399076cf0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '505bc7f7-eb84-4e60-a9f3-cf87f31be4a2'
    'lead': 'Tonya Harding vs. Nancy Kerrigan; the Russian and US ice hockey teams;
      Carl Lewis and Ben Johnson; Mary Decker vs. Zola Budd – the Olympics have always
      played host to some intense rivalries, sometimes personal, sometimes geopolitical.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T15:43:13.990+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-18T16:42:13.276+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T16:42:12.803+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Where''s the beef? The rivalries that are livening up the Rio Games

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f753b69a-910e-47c4-9caf-342ff0689ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:43:13.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:42:13.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Tonya Harding vs. Nancy Kerrigan; the Russian
        and US ice hockey teams; Carl Lewis and Ben Johnson; Mary Decker vs. Zola
        Budd – the Olympics have always played host to some intense rivalries, sometimes
        personal, sometimes geopolitical.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8260ae8d-fb68-4edf-84fe-17725b51e1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:43:13.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:42:13.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hardly a surprise – Olympians are among the most driven, competitive
        people on the planet. So 2016 is no exception, with some monumental spats
        boiling over in the pool, on the track – and even in the stands.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fb3d0b-687a-4625-b58f-d432e2c403bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:43:13.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:42:13.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a look at some of the great feuds that could come to define
        the Rio Olympic Games.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21c064b-022c-48a4-a1a6-15222871fe1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:43:13.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:42:13.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Phelps and Chad le Clos</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740b74aa-be7d-4ced-8dcc-8c629f9da96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:43:13.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:42:13.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than a decade, the great American swimmer had vanquished
        all comers in the 200 meters butterfly on both the world and Olympic stage,
        but then along came Chad le Clos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246fc2e0-3df4-4eea-b9a6-9ecaabd80db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:43:13.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:42:13.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South African chased down Phelps – his childhood hero – in the
        final 50 meters of their meeting in London in 2012, to snatch a dramatic fingertip
        victory.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9969d8-09fe-49d2-bcd3-c22763f69152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:43:13.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:42:13.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, after retaking the 200-meter butterfly crown, arms aloft and
        waving his finger, Michael Phelps left nobody in doubt just who was No. 1
        Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dfc925-adfe-4b0c-a1d2-7c53a8c79bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:43:13.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:42:13.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, cameras had caught the American – the greatest Olympian
        ever – looking less than pleased as he sat patiently waiting in the "ready
        room" for the 200-meter butterfly semifinal. In front of him, le Clos is seen
        doing what can best be described as a shadow boxing-style dance routine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b8735e-0930-4d34-9bfd-6288f212c964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:43:13.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:42:13.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Le Clos shouldn''t take it personally – ultra-competitive Phelps
        also has a beef with USA teammate Ryan Lochte, with whom he resumed his rivalry
        in the 200-meter medley.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">When you&#39;ve been waiting your turn all day and they call someone
        who came after you <a href="https://twitter.com/hashtag/phelpsface?src=hash&amp;ref_src=twsrc%5Etfw">#phelpsface</a>
        <a href="https://t.co/Tw69F8Cguc">pic.twitter.com/Tw69F8Cguc</a></p>&mdash;
        Gonpachiro Kamaboko (@Flye75) <a href="https://twitter.com/Flye75/status/762849364075130883?ref_src=twsrc%5Etfw">August
        9, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74057d7-693b-4017-9231-bddc04dddde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:43:13.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:42:13.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c249b6ad-c466-48b0-ac13-b1b88613d4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:43:13.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:42:13.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mack Horton and Sun Yang</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ba3fd3-3c2a-415e-90be-2168008e3f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:43:13.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:42:13.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian swimmer Mack Horton narrowly beat China''s Sun Yang in
        the 400-meter freestyle event – but the deepest cut came out of the pool,
        when he accused Yang of being a "drug cheat."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963c4ffb-e53c-4b12-96bb-30f4f72ed2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:43:13.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:42:13.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horton sparked outrage across China -- a nation not always known
        to handle slights well – for describing his narrow win as one "for the good
        guys." Prior to the race, Horton said Sun, who served a three-month ban for
        testing positive for a banned substance in 2014, was a "drug cheat."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ceb2cf5-0090-4955-a170-bd08fcc98e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:43:13.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:42:13.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horton''s Facebook, Twitter and Instagram posts were flooded with
        comments attacking him and demanding he apologize to Sun.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baee4ad5-f363-45f3-b65e-822825e9ea44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:43:13.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:42:13.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are too complacent and will die quickly," read a comment on
        one of Horton''s Instagram posts. Others called him a "loser" and "shameful,"
        and flooded the comments with a snake emoji. Chinese state media also joined
        in the outrage.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19f40ea-5c0b-496f-a537-f142543df2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:43:13.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:42:13.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spat adds another dimension to the men''s 1500-meter freestyle
        race on Friday, when Sun and Horton will face off again. Sun won gold in the
        200-meter freestyle on Monday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a85eb1-4888-4715-b58a-1780c24f876b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:43:13.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:42:13.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lilly King and Yulia Efimova</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b49912-7949-4704-bb23-e06f1ee6042f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:43:13.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:42:13.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of the most anticipated swimming races of the Rio Olympics,
        US star Lilly King backed up her fighting talk by defeating Yulia Efimova
        to win gold in the 100-meter breaststroke. The Russian – who had previously
        been suspended for testing positive for banned substances – had drawn the
        ire of her rival by waving her finger in a "#1" gesture after winning her
        semifinal.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0196e8-c7a6-4661-ae75-0bb5db3e7f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:43:13.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:42:13.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indiana native chastised the Russian ahead of the race, telling
        a reporter, "You''re shaking your finger No. 1, and you''ve been caught for
        drug cheating. I''m just not a fan. I''m going to go swim my heart out for
        USA and hopefully that turns out the best."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38d3761-febe-4c09-b05a-0b581d33747a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:43:13.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:42:13.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American let her swimming do the talking. After bagging the
        gold – by just under a second – she told NBC reporter Michelle Tafoia that
        she felt she had made a statement on behalf of her country and other "clean"
        athletes.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3824b773-2ab4-4783-9cd7-2657e479bdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:43:13.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:42:13.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope I (made a statement) – that we can still compete clean and
        do well at the Olympic Games and that''s how it should be."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c13897f-416b-482d-b5bc-06147bdd0ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:43:13.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:42:13.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Gatlin and Usain Bolt</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ec86eb-ba8d-4811-81a9-68e3ea4d1466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:43:13.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:42:13.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the fastest man on the planet has some competition – and it
        comes in the form of American Justin Gatlin, who will be looking to spoil
        Bolt''s samba party in Rio this summer.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d01abff-5cb8-495c-bbf0-4671da6425d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:43:13.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:42:13.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Jamaican insists he''s unfazed by the man who won gold in
        the 100m in Athens twelve years ago.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3bec94-2027-45a0-9c4e-f2a7973d83d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:43:13.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:42:13.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think about him really," Bolt told CNN''s Amanda Davies.
        "I always try to run the race in my head and try to execute. I definitely
        try not to sit around and think about people. I am trying to focus on working
        hard, executing and figuring out what I need to do to get it right."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14a1f1f-a5a5-4daf-81e1-4da12b06dc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:43:13.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:42:13.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he did say that Gatlin would "feel his full wrath."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67382cb5-ef72-4e56-897d-527accc2be6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:43:13.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:42:13.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatlin responded amiably, saying that he just had to do what he
        "had to do." He said that he "hadn''t really thought about" the possibility
        that the running track in Rio could be the last time the two greats meet.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe744012-d1dc-4f36-ba45-1c9c726c8fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:43:13.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:42:13.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argentina and Brazil''s supporters</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd955fd7c-698d-4246-bac1-da3d07e8022b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:43:13.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:42:13.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans are getting in on the rivalries too. Brazil and Argentina will
        hold talks Wednesday to discuss the relationship between fans from both countries
        attending the Rio Olympics, according to a press release from the Brazilian
        government.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6e4df2-47ff-4e76-bd3f-9cce9e245bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:43:13.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:42:13.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting will take place in Rio de Janeiro, with the goal of
        encouraging "peaceful interactions" between Brazilians and Argentines during
        the Olympic Games.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da37528-8362-42c9-b4ce-71b229af6ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:43:13.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:42:13.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian athletes have also been booed at the Games, with sports
        fans jeering during Friday''s Opening Ceremony, turning the normally jubilant
        parade of nations into mixed commentary on the decision to let 271 of Russia''s
        389 athletes compete despite a report accusing the country of "state-sponsored
        doping."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7d0845-96cf-45ae-9366-4150d440f0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:43:13.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:42:13.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surprising non-beefs</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc937117-a804-49ce-9f20-9d4e37f944c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:43:13.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:42:13.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But sport''s greatest show isn''t always driven by intense rivalry.
        A couple of gymnasts at Rio 2016 have taken to heart one of the founding principles
        of Olympism – "placing sport at the service of the harmonious development
        of humankind" – in a very modern way.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c21db9-2843-4f27-b6ea-f2a24d6b5a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:43:13.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:42:13.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gymnasts Lee Eun-ju of South Korea and Hong Un-Jong of North Korea
        posed for a charming selfie, an impromptu photograph that''s a rare occurrence
        by members of the two Koreas – two countries which are still technically at
        war.</p>'
    '59':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Gymnasts from North &amp; South Korea take a selfie together. This
        is why we do the Olympics. <a href="https://t.co/Id44OuehN3">pic.twitter.com/Id44OuehN3</a></p>&mdash;
        ian bremmer (@ianbremmer) <a href="https://twitter.com/ianbremmer/status/761641203960086529?ref_src=twsrc%5Etfw">August
        5, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
