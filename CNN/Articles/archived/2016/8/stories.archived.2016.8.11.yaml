  'rio-olympics-all-around-gymnastic-kohei-uchimura':
    'author': ' James Masters, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-08-11T08:07:17.245+08:00
    'imagesource': 'jcr:3a448490-7514-4c60-9128-37a95879c622'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3d7234f-e833-4d7d-81f0-685ea465ddb2'
    'lead': 'In Japan they call him "Superman" – and in Rio de Janeiro Kohei Uchimura
      proved just why.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T15:57:50.117+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-18T15:58:30.903+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T15:58:30.663+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kohei Uchimura retains Olympic crown in thrilling all-around gymnastics
      final

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e384be82-ce4e-4d49-a55d-3ffcf0735320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:57:50.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:58:30.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In Japan they call him "Superman" – and
        in Rio de Janeiro Kohei Uchimura proved just why.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbae5d1d-7b33-4cb6-822a-63c8715da486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:57:50.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:58:30.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A virtuoso performance from the 27-year-old ensured gold in the
        men''s all-around gymnastics final Wednesday for the second Games in succession.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04546674-87ba-47bc-871a-d8b6598eabd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:57:50.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:58:30.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uchimura, who led the Japanese to team gold last weekend, edged
        out Ukraine''s Oleg Verniaiev and Great Britain''s Max Whitlock to retain
        his title.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c6ba5c-85fd-4ca6-85c9-4e1e8face263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:57:50.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:58:30.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will now head into the Tokyo Games in four years time as reigning
        champion with the opportunity to make yet more history.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479dd712-5b32-48d5-9b48-f3f50c17f2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:57:50.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:58:30.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/08/10/rio-2016-Hidilyn-Diaz-leaves-Brazil-for-grand-homecoming.html">Also
        read: Rio 2016: Olympic medalist Hidilyn Diaz leaves Brazil for grand homecoming</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ed56b1-c91b-4f92-b40b-59fc52d959c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:57:50.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:58:30.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uchimura is the first man to achieve back-to-back victories in the
        Olympic all-around since fellow countryman Sawao Kato did so in 1968 and 1972.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39abf21-e3cd-49ee-9e40-3616d5fa2e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:57:50.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:58:30.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The holder of 10 world championship gold medals and 19 in all, Uchimura
        underlined his undoubted talent once again in the Rio Olympic Arena.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1c6a06-a098-4a9e-aa02-f04b3c7131ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:57:50.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:58:30.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also joins Kato in being the only male gymnasts to have ever
        won three all-around Olympic medals, having won silver in Beijing eight years
        ago. Kato came second in 1976.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300df8f0-a783-41ea-acb0-bef30f414cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:57:50.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:58:30.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verniaiev, who had led for part of the competition, had to settle
        for second with Whitlock taking Britain''s first medal in the all-around final
        for 108 years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc17949-dfe1-465a-973b-6ce45661d1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:57:50.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:58:30.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://edition.cnn.com/2016/08/10/sport/mens-gymnastics-kohei-uchimura/index.html">Kohei
        Uchimura retains Olympic crown in thrilling all-around gymnastics final."</a></em></p>'
