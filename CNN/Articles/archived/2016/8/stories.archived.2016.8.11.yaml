    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'San Miguel Corp. to donate ₱1 billion for building of drug rehab centers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399add06-859a-4705-87f8-e2075c36cc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:03:58.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:04:02.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Conglomerate San
        Miguel Corp. (SMC) announced on Thursday that it would donate ₱1 billion to
        the government for the construction of new drug rehabilitation facilities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017940e4-b9db-4e80-82a2-54eb7c20853f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:03:58.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:04:02.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, SMC President and Chief Operating Officer Ramon
        Ang said peace and order were keys to the country''s progress and development.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67f27ed-25c3-4aa2-9619-c030deb9a5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:03:58.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:04:02.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“More significantly, our human capital is key. By supporting government
        in this endeavor, we are helping create an environment that will enable various
        sectors of our society to participate in and contribute to our country’s growth.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b57975-ab2d-4f22-ab53-00f439a0e670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:03:58.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:04:02.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang pointed out that rehabilitation would rug dependents the chance
        to restore their lives and become "part of the solution." He stressed that
        in this way, the company could "save lives, protect families and build better
        communities.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8980543-80c2-4456-812a-2690de72612d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:03:58.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:04:02.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conglomerate said it has conducted initial talks with Philippine
        National Police Chief Ronald Dela Rosa to discuss the initiative.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d0dabf-2447-44b4-96ba-b29d27959738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:03:58.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:04:02.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2012 to 2014, the company spent ₱1 billion to build new houses
        for typhoon victims. SMC said the amount was still considered the largest
        donation by a Philippine company to a social cause so far.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e61370-a3bf-4773-8756-0798da60c9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:03:58.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:04:02.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said that the private sector could have a huge impact
        on government’s efforts when corporate social responsibility objectives would
        be aligned with government initiatives.</p>'
  'ariana-huffington-steps-down':
    'author': 'Brian Stelter, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-08-11T21:01:40.978+08:00
    'imagesource': 'jcr:74a389d9-10c5-4834-a83c-ba4406b40702'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71a892b0-f433-4e89-92e7-3e8a80b3ed26'
    'lead': 'Arianna Huffington is stepping down from the website she co-founded a
      decade ago, The Huffington Post.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T14:08:10.600+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-18T14:08:16.064+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T14:08:15.812+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Arianna Huffington steps down from HuffPo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef6f3ca-deb8-48ec-b5ec-cb3567cc4d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:08:10.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:08:16.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Arianna Huffington is stepping
        down from the website she co-founded a decade ago, The Huffington Post.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13fb7bf-b8fc-4a49-acd9-c545ba270561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:08:10.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:08:16.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huffington said the new health and wellness company she is launching,
        Thrive Global, demands her full-time attention. Thrive will start in November.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e94132-deea-4340-862a-b3eb2471b53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:08:10.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:08:16.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When her plans for Thrive were first reported in June, Huffington
        told staffers, "my primary focus will remain on The Huffington Post, with
        no change to my current role."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede1edf3-2725-4594-8e2c-10d400452ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:08:10.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:08:16.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told The Wall Street Journal on Thursday that "I really thought
        I could do both, but as we started building it up, I realized that it really
        needed my full attention."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19579892-f39c-498c-ab4c-9a913f08ce15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:08:10.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:08:16.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She echoed that message in a goodbye note to Huffington Post staffers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ffa0bd-b10a-44fa-ac07-66ee76fc6e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:08:10.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:08:16.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Building something from scratch doesn''t become easier or less
        challenging just because you''ve done it before. There is only one way to
        do it: with your full attention and all your heart," she wrote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c711bc5f-44d3-466b-a05a-adfb02c0c1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:08:10.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:08:16.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Huffington Post is owned by AOL. Huffington occasionally clashed
        with AOL management, including CEO Tim Armstrong, and there have been repeated
        stories over the years about a possible spinoff of the website.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ae8a78-6732-488c-b64f-ae94654442df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:08:10.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:08:16.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it remained inside AOL, and it is about to go through some significant
        changes. AOL''s parent company, Verizon, is buying Yahoo, which overlaps in
        some ways with AOL and The Huffington Post. It is unclear how the Yahoo, AOL
        and Huffington Post brands will be integrated once the sale is complete.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2894c2-71ec-4bc4-8df2-ba795c6a4fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:08:10.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:08:16.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was inevitable" once the Yahoo deal happened, said a former
        top editor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1fd312-8a84-49e9-973d-3fb4106ea2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:08:10.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:08:16.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armstrong said in a press release on Thursday that "AOL and Verizon
        are committed to continuing" the growth of The Huffington Post and "the groundbreaking
        work Arianna pioneered."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e15db7-efbd-4d25-9a3d-4025f4fd6167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:08:10.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:08:16.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://money.cnn.com/2016/08/11/media/arianna-huffington-steps-down/">"Arianna
        Huffington steps down from HuffPo"</a></em></p>'
  'dengue-cases-rising-under-control-DOH':
    'author': 'Pia Bonalos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-11T21:38:26.167+08:00
    'imagesource': 'jcr:a5ffe678-9582-4e31-b532-488d0a8e42a1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '502ff223-71bc-4374-a95e-a78e4dce578e'
    'lead': 'The Department of Health recorded more than 70,000 dengue cases in just
      seven months this year. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T14:11:56.467+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-18T16:37:34.673+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T16:37:34.245+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dengue cases on the rise but under control — DOH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446f34d2-6799-441f-b9a7-6f9fcdab7aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:11:56.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:37:34.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Dengue is on the
        rise, but the number of deaths is much lower than the "acceptable rate" set
        by the World Health Organization, Health Secretary Paulyn Ubial said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4c88a8-56f4-4bb0-85a9-53906896ac14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:11:56.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:37:34.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health recorded 70,697 dengue cases from January
        1 to July 23 this year — 19.1 percent higher than last year''s record.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43897c19-cd1d-4078-a1e0-e78e62df4ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:11:56.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:37:34.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the country''s fatality rate (the ratio of deaths within
        a population of people diagnosed with the disease) now stands at 0.33 percent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852e6134-c3b4-4235-8bef-b42fa6b9f547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:11:56.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:37:34.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is almost 70 percent lower than the WHO''s dengue fatality
        rate of one percent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae2c11f-79ac-4632-b162-26126caa4351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:11:56.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:37:34.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s below the accepted case fatality, so I think we''re doing
        well in the management of identified dengue cases," Ubial said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2bbd6c-bcbd-4f72-83b1-521c0d289da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:11:56.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:37:34.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said although the year-on-year data showed a rise in cases,
        a week-on-week comparison showed a downward trend.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd7611c-7ba5-49d9-a54c-1c25b46c7446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:11:56.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:37:34.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial said it was too early to tell if the downward trend was an
        effect of the department''s dengue vaccination program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7658df61-b180-4bf3-bd3a-e7cb21a1ed51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:11:56.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:37:34.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But only half of the targeted one million Grade 4 students in Metro
        Manila, Southern Luzon, and Central Luzon took the vaccine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de99cb73-3506-4ec6-b677-b3aebc6308bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:11:56.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:37:34.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the negative publicity that surrounded the vaccine barred
        discouraged parents to let their children get vaccinated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15d264e-acae-42fe-be31-90caa92334f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:11:56.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:37:34.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
