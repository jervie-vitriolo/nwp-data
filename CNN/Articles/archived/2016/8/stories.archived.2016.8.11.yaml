      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately for the Filipina, she was unable to crack into the
        semifinals of the competition. Alkhaldi’s defeat signaled the end of the Philippines’
        campaign for a medal in aquatics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dedfcd-75dc-4567-a6b1-19208a7cd3df'
