      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tarlac impounding lot is still bare and muddy, while the security
        fence is still under construction. LTO Tarlac District Office officer-in-charge
        Estelita Nicolas said her office was only given two weeks’ notice of the transfer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a4e4b6-33fa-450b-923b-da8f3f7a9fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:01:51.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:01:55.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kami rin ho dito [All of us here], we were surprised,” she said.
        “But anyway, we have to support whatever the program of our superiors.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7e5488-2d86-4f07-b30a-276b0543dcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:01:51.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:01:55.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Nicolas said the lot should complete improvements by October.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ab8e4c-2035-4808-85bb-fcc2501724d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:01:51.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:01:55.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owners of impounded vehicles will have to take a two-hour trip north—after
        paying their penalties at the head offices of the LTO and LTFRB—to retrieve
        them. On top of the penalties, they have to pay a ₱150 impounding fee, a ₱15
        a day storage fee and the costs of moving their vehicles there.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee314edc-5160-4d4f-a1d5-4f60725ba0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:01:51.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:01:55.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport groups and vehicle owners are complaining, but authorities
        said it’s up to them to avoid the cost and inconvenience.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e331a5c4-b420-4d6a-9680-a46a26bb0354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:01:51.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:01:55.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Huwag na silang mag-violate, di ho ba?"</em> said Nicolas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91458a12-b7fb-4213-aea2-4ab63b30dc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:01:51.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:01:55.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Just stop violating [traffic rules], right?]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a33f27-74ec-4288-8544-6282a8c66506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:01:51.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:01:55.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, LTFRB Technical Division chief Joel Bolano said the move
        is meant free up the agency’s parking area, as well as to lessen the traffic
        congestion at its entrance along East Avenue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd251f0aa-ed43-4b9b-9d98-a2f7f22347ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:01:51.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:01:55.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB can no longer take impounded vehicles to its Taytay, Rizlal
        facility as this is being used for taxi metering and sealing services. There
        is no decision yet on whether or not the vehicles impounded in Rizal will
        also be brought to Tarlac.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742cc207-d82d-4c7a-8623-a700b98b4fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:01:51.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:01:55.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolano also said the LTFRB has apprehended 65 colorum vehicles since
        July.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73749f44-c55d-486d-b32b-7d9e7a3e9e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:01:51.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:01:55.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Digital Producer VJ Bacungan contributed to this
        report.</p>'
  'senators-fashion-show':
    'author': 'Anna Bueno'
    'caption': ' Senators Juan Miguel “Migz” Zubiri, Paolo Benigno “Bam” Aquino IV,
      and Juan Edgardo “Sonny” Angara were invited to be models in "Fashion Harmony,"
      an annual charity fashion show organized by the Consular Corps of the Philippines.
      Photo by JL JAVIER'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2016-08-11T19:44:08.914+08:00
    'imagesource': 'jcr:e6b8e09b-70c8-4be8-b7ab-5da78b2c90f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ccd39863-43da-46ed-a799-ed6f68aed181'
    'lead': 'You know them for gracing the headlines. But what happens when senators
      walk the runway, and controversial political figures cross paths, of all places,
      in a fashion show?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T15:14:17.919+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-18T15:14:26.671+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T15:14:26.372+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rubbing elbows with politicians in a charity fashion show

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110a89a4-4a39-425c-b043-b3600a9a9e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:14:17.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:14:26.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> On July 12, 2016,
        Foreign Affairs Secretary Perfecto Yasay, Jr. was on state television, advising
        Filipinos to exercise “restraint and sobriety” in light of the now-historic
        Philippines-China arbitral decision. Yasay was criticized for the lifeless
        press conference that followed the successful ruling. It was not the first
        time. In the weeks that preceded, pundits had been quick to tag him as the
        “Unfortunate Mr. Yasay,” and assert that his statements bordered on “treasonous”
        for supposedly suggesting that the Philippines share its disputed waters with
        the rising superpower.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9daaa76-ba44-4d7a-8153-9053ca34cd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:14:17.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:14:26.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was roughly a month ago. On the night of August 10, 2016, Secretary
        Yasay is all smiles, a purple lei adorning his shoulders, for he is a guest
        of honor at the Consular Corps of the Philippines’ annual charity fashion
        show. In the ballroom of the New World Makati Hotel, Yasay is surrounded by
        honorary consuls of foreign countries in the Philippines, some eager to shake
        or clasp their hands with him. Here, he can do no wrong.</p>'
    '3':
      'image': 'jcr:cd2c8595-b657-4e13-be87-201c37f2ceb9'
      'imageCaption': 'Foreign Affairs Secretary Perfecto Yasay, Jr. sat a few seats
        away from former first lady Dr. Loi Ejercito, whose husband, incumbent Manila
        mayor Joseph Ejercito-Estrada, was implicated by Yasay in price manipulations
        of BW (Best World) Resources stocks in 1999. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1854852-3692-43ba-973f-4fb1a31911cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:14:17.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:14:26.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972bab3d-874c-4d1b-b232-5cb46c0aa518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:14:17.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:14:26.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event, dubbed “Fashion Harmony,” is “for the benefit of abandoned
        and abused children, elderly, and victims of calamities,” as indicated in
        its program. Honorary foreign consuls — who would model on the catwalk later
        on — came with their families, their sons and daughters sporting crisp polo
        shirts and soft chiffon dresses. Heads of businesses appeared in their streamlined
        suits. (One particular fellow was conspicuous in his pinstriped, cream suit;
        all that was missing was a cream-colored hat.) The women, of course, came
        in their fashionable best. Yet none, perhaps, drew more attention than Consul
        General Fortune Aleta-Ledesma (dressed in an elegant mermaid-cut dress), who,
        along with other members of the Consular Corps, had made it tradition to organize
        the annual fashion show for its beneficiaries.</p>'
    '5':
      'image': 'jcr:68e4bcf9-d218-4170-b0cf-322423b0650d'
      'imageCaption': 'Consul General Fortune Aleta-Ledesma, one of the main organizers
        of "Fashion Harmony," tells the crowd that all the models volunteered to walk
        the runway for free. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ddf798-398b-4992-9a1b-d03f4c149981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:14:17.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:14:26.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5a5b7b-4999-4ba4-b179-c07d4e0c7923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:14:17.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:14:26.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing was different this year, however. Keeping up with the
        true spirit of the times — where talks of politics have become as perennial
        as the weather — three senators, namely Senator Paolo Benigno “Bam” Aquino
        IV, Senator Juan Miguel “Migz” Zubiri, and Senator Juan Edgardo “Sonny” Angara
        have been invited to be models. In the catwalk. For charity. On a night as
        rare as this one, where flashes from countless cameras can dazzle an unsuspecting
        bystander to confusion, one necessarily develops a heightened tolerance for
        the absurd.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3190e612-01cd-45b5-9e3f-667afa069ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:14:17.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:14:26.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curiouser and curiouser</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc64ebe-d60e-4f2c-b9ac-c8883bbc6f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:14:17.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:14:26.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Aquino’s aide arrived early. It would not be an hour until
        Aquino himself arrived. When he did so, he isolated himself from the growing
        crowd at the ballroom, silently conversing with one of his assistants. He
        declined to give an interview, though he cheerfully welcomed handshakes and
        exchanged stories with those who approached him in the ballroom.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89576378-55b6-4768-862d-c275935a4663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:14:17.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:14:26.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up in the catwalk, a director was instructing Philippine Airlines
        President Jaime Bautista on the proper way to walk the platform — “Count one,
        two, three, then turn!” But it would be a while before the director would
        be satisfied. Meanwhile, the audience, scanning the ballroom for the most
        desirable seats, and engaging in besos that never quite touched the cheek,
        started to trickle in. One of the first to settle was former first lady Dr.
        Loi Ejercito (accompanied by daughter Jacqueline Ejercito-Lopez) who sat a
        few seats away from where Yasay was supposed to sit. Remember that Yasay,
        during the presidency of incumbent Manila mayor Joseph Ejercito-Estrada, implicated
        the former president in price manipulations of BW (Best World) Resources stocks
        in 1999. In retaliation, Estrada threatened Yasay on national television:
        ”Tamaan ka sana ng kidlat!” The phrase would be remembered for the years to
        come (perhaps now, only by painstaking journalists), but as it turns out,
        at that time, Yasay should have been the least of Estrada’s worries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7733fa8-5a7b-4ec4-8e30-f130e9598aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:14:17.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:14:26.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other side of the ballroom doors, former Ilocos Sur governor
        Luis “Chavit” Singson lingered. Singson, like Yasay, was another whistleblower
        during the Estrada presidency, and catapulted to national recognition for
        spilling the beans on Estrada’s involvement in illegal jueteng operations.
        Compared to Yasay’s finger-pointing, Singson’s allegation cost more — Estrada’s
        presidency — and eventually gave rise to a criminal conviction for plunder,
        albeit subsequently pardoned. That night, Singson was low-key; dressed in
        all black and donning dark shades, he took a seat on the other side of the
        ballroom, not fully invisible from other esteemed guests who sat facing the
        catwalk. He looks smaller in person.</p>'
    '15':
      'image': 'jcr:c791d6d1-812e-4e1e-b3f1-2688fcafff04'
      'imageCaption': 'Former Ilocos Sur governor Luis “Chavit” Singson recently won
        in the 2016 elections as a councilor in the town of Narvacan, Ilocos Sur.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c40507e-f127-43ca-97cd-7b32ae270e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:14:17.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:14:26.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1a4d47-60b6-472e-a960-919c8ff4817f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:14:17.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:14:26.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing nearly behind Singson — one needs to take effort to notice
        — was Chief Presidential Legal Counsel Salvador Panelo. Panelo has been painted
        as a man with distinct style, and for the fashion show, his thin frame looked
        dapper in a tailor-fit blue suit, paired with a rose-colored tie. More distinct,
        however, is the fact that on the same day, Panelo made headlines for stating
        that the Philippine drug problem may be a valid ground to justify the declaration
        of martial law, a statement made in light of the president’s earlier threat
        to, indeed, impose martial law if the Chief Justice blocks the administration’s
        bloody campaign against suspected drug pushers and traffickers. It is still
        unclear, as of this writing, whether or not the president (or Panelo) was
        joking. He leaves early, just a few minutes before former Chief Justice Artemio
        Panganiban — also a guest of honor — exits the ballroom.</p>'
    '17':
      'image': 'jcr:c149fe6f-f8c2-4354-a099-f6c2e3440153'
      'imageCaption': 'On the day of the fashion show, Panelo made headlines for stating
        that the Philippine drug problem may justify the declaration of martial law.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6e2c0c-2c42-4344-be62-67b660a226c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:14:17.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:14:26.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d69cfd-98ed-489d-9e0f-c077b980d53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:14:17.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:14:26.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Men of the hour</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c62dcc-0f84-46b0-b377-dca3fc086cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:14:17.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:14:26.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Backstage, the consular officers and government officials slash
        models formed two lines, each already sharply dressed for their highly anticipated
        walk in the runway. The excitement builds, as Mark Ronson and Bruno Mars’s
        “Uptown Funk” blares from the loudspeakers. Senators Zubiri and Angara, having
        arrived just a few minutes before the program started, huddles with two other
        “models” dressed in long-sleeved barong. Senator Zubiri is an animated talker
        and seemed to dominate the conversation with his companions, including Senator
        Angara. Senator Aquino, while not entirely silent, seemed content with sitting
        in the sidelines, waiting for the senators’ turn to run the catwalk.</p>'
    '21':
      'image': 'jcr:db90b464-896f-4e2c-9c24-b938a0984859'
      'imageCaption': 'While Senators Zubiri, Angara, and other officials engaged
        in animated conversation backstage, Senator Aquino sat quietly in the sidelines.
        Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912d6dc8-a6b1-4df8-8ab5-647a8d6bd4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:14:17.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:14:26.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac466b1-2d90-4aa8-966a-37762f912eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:14:17.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:14:26.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the parade of the foreign consular officers (first dressed
        in casual, then formal wear), the three senators, quite literally, stepped
        into the spotlight. It is interesting to note that out of the three, it was
        Senator Angara who seemed to want to get the whole thing over with most quickly.
        He might also be the most shy: he walked stiffly, back slightly bent, head
        bowed, arms swinging awkwardly, his eyes not making contact with the audience
        as he traversed the length of the catwalk. He, however, is well known for
        his advocacy to ease the burden of regressive Philippine tax policy. Senator
        Aquino, meanwhile, as the champion of several entrepreneurship laws as well
        as the recently-enacted Sangguniang Kabataan Reform Act (the first to prohibit
        a political dynasty in SK positions), walked as he normally would. It was
        Senator Zubiri, at the end, who rose to the challenge. A known environmental
        advocate, he confidently strolled down the runway, even high-fiving Aquino
        as he walked back, waving and blowing a few kisses to the crowd who loved
        him. All throughout, a shrill, rhythmic sound, as if coming from an enthusiastic
        cop’s whistle, pierced through the music.</p>'
    '24':
      'image': 'jcr:ed8d329f-d075-43dd-b842-2566e2c931f5'
      'imageCaption': 'Senator Angara, moments before stepping into the spotlight,
        hazards a peek into the catwalk. Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065082b8-2f2b-4c0b-a4ce-e0f1b8796318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:14:17.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:14:26.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de03357-2ef3-4e79-ba21-fec1f786bf85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:14:17.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:14:26.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fashion show wrapped up with a few more outfits modelled by
        the consular officers along with some of their children (including a pair
        of adorable twin girls). However, as soon as their stint as models was over,
        Aquino left the ballroom, as did Angara. Zubiri took his time to catch up
        with a few colleagues outside the ballroom, all the while keeping his wife,
        Audrey Tan-Zubiri, close to him.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a05c598-1c4d-49ab-9b8f-394c42790643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:14:17.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:14:26.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside, the festivities continued. Host RJ Ledesma lauded the models,
        now all gathered in the stage except for the senators, for starring in a show
        that lasted for more or less than two hours. There was a loud round of applause
        when Ledesma gave a tribute to the foreign affairs secretary, by way of greeting
        him “Mabuhay, Secretary Yasay!,” but as it would seem, Yasay, like most of
        the other esteemed political guests, had already left the building.</p>'
  'Junjun-Binay-travel':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-11T17:10:10.936+08:00
    'imagesource': 'jcr:67edda9c-373e-4838-ba1a-ad2212cd2d40'
    'jcr:primaryType': 'mgnl:composition'
