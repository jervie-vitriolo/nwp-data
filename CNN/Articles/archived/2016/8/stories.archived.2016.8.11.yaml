  'Filipino-experts-call-on-Beijing-to-stop-damage-in-South-China-Sea':
    'author': 'JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-11T19:30:29.237+08:00
    'imagesource': 'jcr:6d82680a-4ea8-43ae-a835-8b4cb3f7db88'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d88bd77-499c-41d5-9470-afcdbec8fa81'
    'lead': 'Supreme Court Associate Justice Antonio Carpio and former Foreign Affairs
      Secretary Albert Del Rosario — two of the key voices in the country''s maritime
      case against China — are calling attention to the ecological damage in the South
      China Sea. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T14:16:07.652+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-18T14:16:11.410+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T14:16:11.152+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipino experts call on Beijing to stop damage in South China Sea

      '
    'updated': 2016-08-12T10:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be715593-adaa-4977-a64b-67df192951da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:16:07.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:16:11.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Supreme Court
        Associate Justice Antonio Carpio and former Foreign Affairs Secretary Albert
        Del Rosario — two of the key voices in the country''s maritime case against
        China — are calling attention to the ecological damage in the South China
        Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119c0aa4-aa55-49b7-8dbd-dbe0c8bfe51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:16:07.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:16:11.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 13 million square meters of coral reefs in the South China
        Sea have been turned into artificial islands — that''s five times larger than
        the size of of Bonifacio Global City in Metro Manila. Thousands of giant clams,
        sea turtles, and other endangered species have also been poached in the disputed
        waters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae903363-1bbd-4f12-b1a1-b47cc7e7b073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:16:07.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:16:11.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio and Del Rosario say the massive destruction of the marine
        environment must stop.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af66e42f-b207-416f-b012-ef47557ff77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:16:07.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:16:11.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These realities are not just unsustainable — they are unacceptable,"
        Del Rosario said during a forum in Manila on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b7716d-ae12-402d-bc62-1812eb3a2762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:16:07.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:16:11.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both of them are bothered by China''s continuous militarization
        of the Spratlys.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e45c03-b705-4e30-a730-ed1bb6a3a984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:16:07.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:16:11.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past, they violated international law. They continue to
        violate international law after the award has been passed down so, (it''s)
        a little bit worrisome," Del Rosario added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c4bec8-99c8-4d61-b174-e2bdef84f835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:16:07.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:16:11.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Carpio said that he was not surprised, but are "very
        concerned."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2cb37d-7df9-44dc-9588-3d290fb50ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:16:07.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:16:11.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Associate Justice stressed that other claimants in the South
        China Sea must take action to prevent China from causing more damage to the
        marine environment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97280fee-1fe8-460c-ac84-57f6191ce16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:16:07.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:16:11.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated a call to declare the Spratlys as an International
        Marine Peace Park.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11bebe7-a964-416b-a1af-018fa7132393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:16:07.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:16:11.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we have to move forward. We cannot stay on this, we’re
        not moving at all. So I think the Philippines should talk to Vietnam, Malaysia
        and Indonesia to come up with its joint position. Let’s declare the Spratlys
        as a marine protected area on our own. We can do that," he pointed out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0d524a-0579-4012-8855-7ea07f5c604b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:16:07.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:16:11.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Carpio, the Philippine government is open to the idea.
        He added that the Philippines can sue China for damages before a tribunal
        of the United Nations Convention on the Law of the Sea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3d3207-0fe2-4bdf-a6a9-9989bc9b2696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:16:07.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:16:11.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario emphasized the need for international cooperation in
        managing and resolving the South China Sea disputes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd574743-a4ba-4642-b959-e8eaa25fb6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:16:07.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:16:11.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because we need them. We can’t do this alone. We need friends.
        We need our allies. We need our strategic partners. We need not only to get
        close to them but closer. But we need new friends. Because it’s going to take,
        I think, a significant movement on the part of the responsible community of
        nations to get us to where want to go as far as far as getting China to honor
        this award."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040ebfc0-9686-47ca-8e98-62be6646c42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:16:07.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:16:11.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said talking to China one-on-one would be good — but the government
        will ultimately would need other countries to support its claims. That''s
        because China has shown no sign of backing down.</p>'
  'ISIS-planning-to-bomb-Ms.-Universe-2016-pageant':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-11T19:19:01.697+08:00
    'imagesource': 'jcr:ed4290fd-347e-4a6e-b715-7fededba7e3a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7bc34e56-9d32-4918-a105-3c2b7d731e1d'
    'lead': '“We are taking any kind of threat seriously,” Col. Ed Arevalo, chief
      of the AFP Public Affairs Office told CNN Philippines. He said there is still
      no ISIS presence in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T14:23:51.995+08:00
