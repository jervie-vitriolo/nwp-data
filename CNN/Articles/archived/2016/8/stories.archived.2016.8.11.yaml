  'vietnam-rocket-launchers-south-china-sea':
    'author': 'Greg Torode, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-11T22:25:18.409+08:00
    'imagesource': 'jcr:e11fd0b2-9ce4-4963-9119-0680ef036a1f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80e94f71-3f1a-4f96-b356-152b4546e631'
    'lead': 'Vietnam has discreetly fortified several of its islands in the disputed
      South China Sea with new mobile rocket launchers capable of striking China''s
      runways and military installations across the vital trade route, according to
      Western officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T14:00:00.363+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-18T16:36:44.617+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T16:36:44.152+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vietnam moves new rocket launchers into disputed S. China Sea – sources

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d24595-dd50-4206-a648-134e97212584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:00:00.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:36:44.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (Reuters) —</strong> Vietnam has discreetly fortified
        several of its islands in the disputed South China Sea with new mobile rocket
        launchers capable of striking China''s runways and military installations
        across the vital trade route, according to Western officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8378642-be88-4119-b3cf-c3adffcd516a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:00:00.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:36:44.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomats and military officers told Reuters that intelligence shows
        Hanoi has shipped the launchers from Vietnam into position on five bases in
        the Spratly islands in recent months, a move likely to raise tensions with
        Beijing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fa9b2c-3557-4796-be99-4bb6c3aad87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:00:00.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:36:44.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launchers have been hidden from aerial surveillance and they
        have yet to be armed, but could be made operational with rocket artillery
        rounds within two or three days, according to the three sources.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fa6696-f340-44de-b7a6-1a15906f5848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:00:00.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:36:44.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam''s Foreign Ministry said the information was "inaccurate,"
        without elaborating.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad90abc-1e50-4f83-a3e9-c74fe85e742b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:00:00.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:36:44.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Defence Minister, Senior Lieutenant-General Nguyen Chi Vinh,
        told Reuters in Singapore in June that Hanoi had no such launchers or weapons
        ready in the Spratlys but reserved the right to take any such measures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c5ec8e-8fc7-4053-a73a-c0f80904850d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:00:00.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:36:44.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is within our legitimate right to self-defense to move any of
        our weapons to any area at any time within our sovereign territory," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a4834b-2ead-4184-a50d-c7cfebe7f903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:00:00.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:36:44.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is designed to counter China''s build-up on its seven reclaimed
        islands in the Spratlys archipelago. Vietnam''s military strategists fear
        the building of runways, radars, and other military installations on those
        holdings have left Vietnam''s southern and island defences increasingly vulnerable.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77af3a8-e98e-436e-b62b-4dd28f4f2cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:00:00.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:36:44.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military analysts said it was the most significant defensive move
        Vietnam has made on its holdings in the South China Sea in decades.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb923c18-e772-4838-83f6-80d4dd68ca24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:00:00.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:36:44.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanoi wanted to have the launchers in place as it expected tensions
        to rise in the wake of the landmark international court ruling against China
        in an arbitration case brought by the Philippines, foreign envoys said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a7a3ef-6eb6-4d46-abcb-3afb4ba67dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:00:00.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:36:44.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling last month, stridently rejected by Beijing, found no
        legal basis to China''s sweeping historic claims to much of the South China
        Sea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dfab67-763a-4bb7-8b80-876dc1162fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:00:00.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:36:44.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam, China, and Taiwan claim all of the Spratlys while the Philippines,
        Malaysia, and Brunei claim some of the area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183829f7-9ece-4839-b522-9b7c8adcd64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:00:00.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:36:44.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has indisputable sovereignty over the Spratly islands and
        nearby waters," China''s Foreign Ministry said in a faxed statement on Wednesday.
        "China resolutely opposes the relevant country illegally occupying parts of
        China''s Spratly islands and reefs and on these illegally occupied Spratly
        islands and reefs belonging to China carrying out illegal construction and
        military deployments."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f40a824-13f8-4b04-9713-5cc3308ec32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:00:00.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:36:44.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Washington, U.S. State Department spokeswoman Elizabeth Trudeau
        said at a news briefing that the United States is aware of the reports and
        added: "We continue to call on all South China Sea claimants to avoid actions
        that build tensions, take practical steps to build confidence and intensify
        efforts that find peaceful, diplomatic solutions to dispute."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e119998-1b4c-468a-b9ca-47b0d1d16659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:00:00.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:36:44.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-of-the-art stealth</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d31fa8-ced4-4be5-9ccf-bfe8ef3509b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:00:00.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:36:44.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign officials and military analysts believe the launchers form
        part of Vietnam''s state-of-art EXTRA rocket artillery system recently acquired
        from Israel.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83d6f4e-bc37-4ba1-b0c8-e4faaa9694d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:00:00.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:36:44.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EXTRA rounds are highly accurate up to a range of 150 km (93 miles),
        with different 150 kg (330 lb) warheads that can carry high explosives or
        bomblets to attack multiple targets simultaneously. Operated with targeting
        drones, they could strike both ships and land targets.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e03e664-183e-43c6-8c8f-9e0482c9419b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:00:00.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:36:44.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That puts China''s 3,000-metre runways and installations on Subi,
        Fiery Cross and Mischief Reef within range of many of Vietnam''s tightly clustered
        holdings on 21 islands and reefs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e753fc0-fd45-404c-b151-7555506937d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:00:00.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:36:44.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Vietnam has larger and longer range Russian coastal defence
        missiles, the EXTRA is considered highly mobile and effective against amphibious
        landings. It uses compact radars, so does not require a large operational
        footprint – also suitable for deployment on islets and reefs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4bb107-17ed-4230-bc38-1ca9f68ce2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:00:00.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:36:44.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Vietnam acquired the EXTRA system, it was always thought that
        it would be deployed on the Spratlys...it is the perfect weapon for that,"
        said Siemon Wezeman, a senior arms researcher at the Stockholm International
        Peace Research Institute (SIPRI).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ca59db-396f-4fd1-9ce4-d0dd2efd514d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:00:00.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:36:44.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no sign the launchers have been recently test fired or
        moved.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d8349f-119f-48eb-9c71-3d598c6cd578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:00:00.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:36:44.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China took its first Spratlys possessions after a sea battle against
        Vietnam''s then weak navy in 1988. After the battle, Vietnam said 64 soldiers
        with little protection were killed as they tried to protect a flag on South
        Johnson reef – an incident still acutely felt in Hanoi.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d09deb-2ad3-4439-9721-203fc772e074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:00:00.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:36:44.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, Vietnam has significantly improved its naval capabilities
        as part of a broader military modernization, including buying six advanced
        Kilo submarines from Russia.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40983689-2585-493e-ac99-f7ac0b0c7615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:00:00.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:36:44.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carl Thayer, an expert on Vietnam''s military at the Australian
        Defence Force Academy, said the deployment showed the seriousness of Vietnam''s
        determination to militarily deter China as far as possible.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8415832f-cc50-4684-aad2-651a04f88f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:00:00.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:36:44.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s runways and military installations in the Spratlys are
        a direct challenge to Vietnam, particularly in their southern waters and skies,
        and they are showing they are prepared to respond to that threat," he said.
        "China is unlikely to see this as purely defensive, and it could mark a new
        stage of militarisation of the Spratlys."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69c0c65-232a-4417-88ce-3bee3b0a3444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:00:00.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:36:44.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trevor Hollingsbee, a former naval intelligence analyst with the
        British defence ministry, said he believed the deployment also had a political
        factor, partly undermining the fear created by the prospect of large Chinese
        bases deep in maritime Southeast Asia.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8b70ed-176f-42f4-9b7b-d89cbd68627c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:00:00.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:36:44.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It introduces a potential vulnerability where they was none before
        – it is a sudden new complication in an arena that China was dominating,"
        he said.</p>'
  'San-Miguel-Corp-donate-₱1-billion-building-drug-rehab-centers':
