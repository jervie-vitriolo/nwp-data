      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Here''s a thing Canadian men can learn from their female
        counterparts: how to win Olympic medals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8473ac7f-a572-4e18-9613-76a2072e0949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:49:06.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:49:09.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After four days of competition in Rio de Janeiro, the Canadian team
        have clinched five medals -- all of them won by women.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8fce04-17b4-45a7-8343-7304cc59f19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:49:06.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:49:09.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada''s female athletes, who make up about 60% of the 279-strong
        Team Canada, were successful in diving, rugby sevens and swimming, clinching
        four bronze medals and one silver.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f165188d-ede8-4de5-b4f5-ce915b3776f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:49:06.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:49:09.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Girl power, right?" rugby sevens captain Jen Kish told the Canadian
        Press. "I think as females we have something to prove. We can compete in a
        male-dominated world in sport."</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I&#39;m proud to be a female competing in a male-dominated sport
        &amp; proving we belong here too! <a href="https://twitter.com/hashtag/LikeAGirl?src=hash&amp;ref_src=twsrc%5Etfw">#LikeAGirl</a>
        <a href="https://twitter.com/hashtag/girlpower?src=hash&amp;ref_src=twsrc%5Etfw">#girlpower</a>
        <a href="https://t.co/xUwV8YIYXn">pic.twitter.com/xUwV8YIYXn</a></p>&mdash;
        Jen kish (@jen_kish) <a href="https://twitter.com/jen_kish/status/763342893394321408?ref_src=twsrc%5Etfw">August
        10, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5323ab-3267-4ad0-8a92-9dbd4546c457'
