      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Amanda Davies, Emily Smith, Lauren Said-Moorhouse, James
        Griffiths and James Masters contributed to this report.</em></p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04605dd4-1c89-493f-b423-8b7059c07951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:43:13.994+08:00
