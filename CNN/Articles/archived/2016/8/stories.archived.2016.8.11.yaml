      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dc2499-df38-405a-b0c0-0ba2bd689ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:49:06.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:49:09.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Female athletes ignored?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd0014f-3aab-4b27-9d07-d339a2496391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:49:06.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:49:09.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London 2012 was a landmark event for women, who made up 44% of all
        Olympic competitors. The London Olympics were the first modern Summer Games
        that saw every country sending women athletes and in which every sport had
        female participation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2b3b56-165e-4be7-8467-de2b5868caa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:49:06.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:49:09.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, with the exception of women''s tennis and a few other sports
        such as athletics, many female athletes are still ignored by marketers and
        broadcasters once the Olympics are over.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baac0bf-3d71-412c-b66d-c9c3ab9a991f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:49:06.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:49:09.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the UK, female athletes typically receive .4% of all commercial
        investment in sport and only 7% of media coverage, according to UK charity
        Women in Sport.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c13144a-a18a-43db-9a7f-487a01761ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:49:06.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:49:09.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Someone once told me that female sports don''t sell and I just
        don''t believe that," said Kish. "Women do deliver, and we are."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dea60a7-06b3-4cc6-b407-8579cd9fb167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:49:06.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:49:09.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Male pride</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3200efef-6d68-45e9-8050-776a939f6956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:49:06.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:49:09.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in Brazil, Canadian women have been showing their male counterparts
        how it''s done, leading them 5-0 in the medal stakes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7284fee-e536-4404-92f4-fb1a547ef758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:49:06.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:49:09.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I think they''re super talented and they''ll get (their medals),"
        100 meter backstroke bronze medalist Kylie Masse told Canadian Press.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aade2fbd-774b-4c64-91ce-67099611ef07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:49:06.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:49:09.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian tennis doubles pair Daniel Nestor and Vavek Pospisil may
        be able to restore some male pride on day five as they face 14-time major
        winner Rafael Nadal and Marc Lopez of Spain in the semi-finals.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6f0cb9-c467-4132-8e58-5812a973c340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:49:06.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:49:09.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other male medal hopefuls include sprinter Andre De Grasse, a bronze
        medalist in the 100 meters at last year''s world championships and Mark de
        Jonge, a two-time world champion and world record holder in sprint kayak.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd6d0f6-9e01-4d38-ab74-4b95f7d5cdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:49:06.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:49:09.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/08/10/sport/canadian-women-outperform-men-rio/">"Girl
        power: Canadian women upstage men in Rio."</a></p>'
  'rio-olympics-media-bus-windows-shattered':
    'author': ' Elizabeth Roberts, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-08-11T08:25:18.705+08:00
    'imagesource': 'jcr:3a448490-7514-4c60-9128-37a95879c622'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f477cc5a-8d6b-4be1-a3c8-b69c3df3a723'
    'lead': 'An official Rio 2016 bus carrying journalists was hit by an object that
      shattered windows Tuesday night, leaving two people injured by flying glass.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T15:54:16.937+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-18T15:54:28.632+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T15:54:28.210+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rio Olympics: Media bus windows shattered, 2 injured

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8341a7-6ad2-45b7-90e1-d156bee50d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:54:16.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:54:28.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An official Rio 2016 bus carrying journalists
        was hit by an object that shattered windows Tuesday night, leaving two people
        injured by flying glass.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781f782b-10f1-43e5-a4ce-068a54a27833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:54:16.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:54:28.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers threw themselves to the floor after something hit the
        vehicle and blew out two windows. One US journalist later stated her belief
        that the bus came under fire from a handgun.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a2c8b7-4e41-4d8b-bfd0-2fde871ca774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:54:16.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:54:28.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police say they believe the bus was hit by rocks, and are investigating
        the incident.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f0372c-615e-46c0-b9c6-a89002ca46ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:54:16.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:54:28.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement from the Rio police, the driver of the
        bus has spoken to authorities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae5190c-1185-4468-890d-bf9dbe3b30d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:54:16.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:54:28.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened on day four of the Games after the vehicle
        left the youth arena in Deodoro around 7:30 p.m. to make the 50-minute journey
        to the media center at the Olympic Park in Barra da Tijuca. About 10 people
        were on board.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba63526-eb0a-49ea-bc26-284053245cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:54:16.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:54:28.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee Michaelson, a retired US Air Force captain and basketball correspondent
        who was on the bus, gave a firsthand account of the incident in a blog for
        hoopfeed.com, the basketball website for which she writes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1679d4d4-794a-447d-a2be-0d0e002a39ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:54:16.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:54:28.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the bus "came under gunfire" while traveling along the
        TransOlympic highway, which was built for the Games.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afcbdb2-2a8d-4ed1-8558-13465dd65571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:54:16.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:54:28.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The highway is reserved for Olympic priority traffic until the
        Games are over, so we were moving along at a pretty good clip, making good
        time. That, and the fact that the shooter used a small-caliber weapon, probably
        a handgun, may well have saved our lives," Michaelson wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51130503-8d7e-42c7-8275-f0c4f3743804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:54:16.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:54:28.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Roughly halfway back, I was texting my daughter about our dinner
        plans for the evening, when I suddenly heard two shots ring out in close succession.
        ''Pop, pop.'' I am a retired Air Force captain, as well as former federal
        prosecutor; I own a handgun for personal protection, and have spent plenty
        of time on the range. I immediately knew we were taking small-arms gunfire.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d951ff0-beb6-4a4f-bcad-f839b6105604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:54:16.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:54:28.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I instinctively got as low as I could to the floor, and yelled
        for others on the bus to do the same. There was no immediate reaction; I think
        people were stunned and confused."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd223dfc7-a01f-433c-b9b9-b23984ec32f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:54:16.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:54:28.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Everyone hit the deck''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e30daf6-2331-4de9-afbb-597f3ee5ea6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:54:16.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:54:28.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As glass in two of the large windows on the bus began to shatter,
        she said, "everyone hit the deck" and the driver started slowing down to pull
        over.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306c0bce-c926-4fd6-8258-43a518fd6d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:54:16.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:54:28.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Michaelson, a police officer boarded the bus after
        it stopped a couple of kilometers further up the road and examined the windows
        before the vehicle proceeded on to the Olympic Park without further incident.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415bc09a-d5ff-484d-aca0-0d2745a16557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:54:16.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:54:28.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michaelson said Artur Zhol, a broadcaster from Belarus, suffered
        cuts to his hand from the glass and Kaan Korkmaz, an Olympic volunteer from
        Turkey, had a gash on his arm.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bd4e69-8ac3-4dda-bfec-aa230b550480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:54:16.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:54:28.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a blog for pressball.by, the Minsk-based website he writes for,
        Zhol said the bus was passing through favelas as well as near overhanging
        cliffs, and he is not sure if the bus was hit by shots or rocks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0add1b-acd5-464d-8301-982643c598be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:54:16.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:54:28.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the organizers of the Games shared details of the
        driver''s report on the incident.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72436a6f-f8d8-48c3-8248-6511f17f6f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:54:16.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:54:28.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When on the expressway Transolímpica, near Curicica, the driver
        heard a noise from inside the bus which he thought was photography equipment
        falling down," they said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b41bfc3-7384-4761-8b9f-ad8e5b45924a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:54:16.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:54:28.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Immediately, he looked in the rear view mirror and noticed that
        the passengers were lying on the ground. He continued to drive for a few meters
        until he saw a police car and stopped."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f4f28b-6a2e-47bf-9b50-e82275bb5eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:54:16.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:54:28.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the organizers, the driver then noticed that two windows
        were broken, and resumed the route under the escort of the police car.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd681cc38-f9b1-4800-92f9-8f618d4cd204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:54:16.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:54:28.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After arriving at the media center, he found that two passengers
        had minor injuries caused by broken glass.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb05599-b9d4-4237-a7ab-6ece11175532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:54:16.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:54:28.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, said the organizers, army and military police patrols
        are being increased in the area.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f187950d-b466-402a-a008-e453d60bc699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:54:16.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:54:28.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted Michaelson and Zhol for comment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd65c6e-464a-4b5b-9162-18d7809f96fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:54:16.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:54:28.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media tent hit by bullet</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94fa80d-e14d-45ea-860c-943afead17bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:54:16.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:54:28.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the first day of the Games in Rio, a bullet went through the
        wall of the media tent at the horse park during an equestrian event.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab52ef0-4c1b-4ba4-8d54-f7b9cdf959d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:54:16.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:54:28.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalists noticed it on Saturday and alerted security.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c769caea-1c70-4ac6-8a54-930214df3aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:54:16.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:54:28.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mario Andrada, the communications director for Rio 2016, confirmed
        Sunday that the stray bullet came from a nearby community.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ab50dd-655e-43a3-9661-368c22952b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:54:16.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:54:28.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
