  'Rio-Olympics-Filipino-medal':
    'author': 'CNN Philippines Staff'
    'caption': 'From 13 athletes, the hope for the Philippines’ next Olympic medal
      rests on five bets.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-08-11T17:41:50.507+08:00
    'imagesource': 'jcr:0d4d4fa9-936e-4c56-b043-84261465fd7a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2eb3a32-3c17-4e71-a5d5-de49b1a0d261'
    'lead': 'From 13 athletes, the hope for the Philippines’ next Olympic medal rests
      on five bets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T14:56:42.557+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-18T14:56:49.293+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T14:56:49.050+08:00
