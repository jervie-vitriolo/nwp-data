      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines cannot independently verify the authenticity of
        the video.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de886dcb-dd8e-4d8f-9c0f-fbb83ee40335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T14:23:51.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T14:24:01.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It shows an unidentified person demonstrating steps to make explosives,
        with subtitles apparently written in Arabic. The voice is inaudible while
        the music, which sounds like a chanted prayer, is loud throughout the 18-minute
        video.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">ISIS is supposedly planning to bomb the upcoming Miss Universe pageant
        in the Philippines. <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/62UpJZ8eNe">https://t.co/62UpJZ8eNe</a></p>&mdash; CNN
