    'lead': 'Former Makati City Mayor Jejomar Erwin "Junjun" Binay Jr. was allowed
      to accompany his daughter to the United States for a medical appointment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T15:17:58.638+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-18T16:40:49.845+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T16:40:49.681+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Court allows Junjun Binay to travel abroad

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17824802-370e-4038-8d47-b28e2ac72ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:17:58.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:40:49.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Former Makati
        City Mayor Jejomar Erwin "Junjun" Binay Jr. was allowed to accompany his daughter
        to the United States for a medical appointment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac807714-5962-41cb-a434-446f6f29ecfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:17:58.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:40:49.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan Third Division granted on Thursday Binay''s request
        to travel abroad for almost two weeks. He is allowed to leave the country
        on August 15 and required to return by August 24.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157b5e93-5f88-42e6-b163-f4479d634374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:17:58.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:40:49.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His six-year-old daughter is scheduled for a consultation with an
        immunologist in Los Angeles, U.S. on August 19 and 20.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352e3495-b80f-47e5-bb39-d21ec5abc322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:17:58.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:40:49.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before allowing him to fly out of the country, he is required by
        the anti-graft court to deposit P608,000 as travel bond. Binay''s lawyer paid
        the required travel bond on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6945a3bb-69e8-437b-bf77-45f1fd605f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:17:58.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:40:49.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay is facing graft charges over the alleged overpriced construction
        of the Makati Parking Building.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e417d65-71b3-4e59-8f3e-64a27762b790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:17:58.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:40:49.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay has a pending motion before the Court asking it to drop his
        case due to lack of probable cause.&nbsp; He had to be conditionally arraigned
        on Monday because of his motion to travel. He entered a plea of not guilty.</p>'
  'Snapchat-Asian-racist-filter':
    'author': 'Hope King, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-08-11T13:29:12.730+08:00
    'imagesource': 'jcr:ca89f366-24ba-4fe3-a2c6-0585d8e42746'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60dc6ca3-1f12-456d-a140-5a148456f29b'
    'lead': 'The lens, which acts like a digital mask for selfies, includes squinting,
      smiling eyes and blushing cheeks — a look some users are calling out as "yellowface."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T15:26:59.137+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-18T15:27:03.166+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T15:27:02.924+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Snapchat under fire for another ''racist'' filter

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb44b227-2628-40e9-829d-d15ee307a8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:26:59.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:27:03.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> Snapchat is facing criticism
        once again over a new lens.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16816cf1-bbe6-4368-8888-b5154c9a290c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:26:59.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:27:03.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lens, which acts like a digital mask for selfies, includes squinting,
        smiling eyes and blushing cheeks — a look some users are calling out as "yellowface."
        The term is used to describe the act of transforming non-East Asian actors
        into an East Asian character using makeup.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c7d8cc-ae6c-4d6f-9bab-a8c077e3a109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:26:59.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:27:03.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snapchat users reacted to the lens, which first appeared on Tuesday,
        by calling it racist on Twitter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1914cdf-2f12-4850-8069-bdf091556b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:26:59.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:27:03.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why do I get the feeling snapchat is being racist again," one person
        posted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4a9457-ea48-499d-b268-1139bf60d6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:26:59.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:27:03.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dear @Snapchat, thanks for the overly-racist new filter..." tweeted
        another.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">.<a href="https://twitter.com/Snapchat?ref_src=twsrc%5Etfw">@Snapchat</a>
        wanna tell me why u thought this yellowface was ok?? <a href="https://t.co/sgpW4AFPsE">pic.twitter.com/sgpW4AFPsE</a></p>&mdash;
        grace (@tequilafunrise) <a href="https://twitter.com/tequilafunrise/status/763060616877608960?ref_src=twsrc%5Etfw">August
        9, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29101052-692d-4b9c-9ad4-843cc42f32f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:26:59.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:27:03.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87bc6b4-da91-4601-a047-a970d383aaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:26:59.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:27:03.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lens has since been pulled from Snapchat''s lineup of lenses.
        It''s unclear if it was removed due to the controversy or if it was a limited
        edition lens (some are featured for one day only).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0631c28e-a718-483b-b386-a64a8b7ade6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:26:59.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:27:03.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Snapchat spokesman confirmed it was no longer available, adding
        that the lens was meant to be a playful take on anime characters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63acb2d-d65a-4fdc-b9bc-688bd8ec9592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:26:59.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:27:03.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A search on Google for "smiley anime characters" yields faces that
        resemble the lens.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11de9e3-39d1-4ac4-926f-b46eb0aa84ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:26:59.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:27:03.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second time in recent months that Snapchat has been
        criticized for releasing a racially-insensitive lens.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dafd73-cfe1-43b4-be35-0fb96dc33376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:26:59.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:27:03.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the app featured a Bob Marley lens that placed a digital
        representation of the artist on top of people''s selfies, prompting outcries
        of "blackface."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f369f23-779b-463f-b8ec-dc7286c41e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:26:59.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:27:03.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snapchat said at the time that the lens was designed "in partnership
        with the Bob Marley Estate" as a way to show their appreciation for his music
        and life.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7557c154-49ca-42d0-81af-cb9c48907d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:26:59.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T15:27:03.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://money.cnn.com/2016/08/10/technology/snapchat-racist-asian-filter/">"Snapchat
        under fire for another ''racist'' filter"</a></em></p>'
  'rio-olympics-Jasmine-Alkhaldi':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Filipino swimmer Jasmine Alkhaldi finished with a time of 56.30 in
      the women’s 100M freestyle event, good for a 33rd place finish in Rio. Should
      the Philippines bag another medal, it will be the country’s first campaign since
      the 1932 Los Angeles games to end with multiple podium finishes.'
