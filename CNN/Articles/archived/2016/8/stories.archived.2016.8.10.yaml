      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill No. 999 introduced by Senator Cayetano;</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f902cf3-e417-4e72-9cdc-3f39850c8f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:52.494+08:00
      'mgnl:createdBy': 'jeff'
