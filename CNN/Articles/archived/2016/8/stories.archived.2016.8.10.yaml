      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheong Jun Hoong and Pamg Pandelela Rinong of Malaysia took silver,
        while Meaghan Benfeito and Roseline Filion of Canada grabbed bronze.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7708df8-bea6-4d79-a2d8-612e794d2317'
