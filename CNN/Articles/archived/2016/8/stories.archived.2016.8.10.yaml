    'title': 'Rio 2016: Olympic medalist Hidilyn Diaz leaves Brazil for grand homecoming

      '
    'updated': 2016-08-11T12:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e88ca2-e59b-4a86-ac3b-6c7f90dd8795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:33:21.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:31:58.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The 2016 Olympic Games are
        not yet over, but silver medalist Hidilyn Diaz is coming back to the Philippines
        on Thursday to celebrate her historic victory with her fellow Filipinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedb7150-a908-4b2a-b278-12b07ca9da00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:33:21.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:31:58.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz broke a two-decade long Olympic medal drought for the Philippines
        when she placed second during the women''s 53kg weightlifting category on
        Monday, with a score of 200kg.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09feea08-e49d-40c8-b603-d9be9bf8f7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:33:21.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:31:58.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old left Rio de Janeiro on Wednesday for a 25-hour long
        trip via Dubai.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cf2f6c-762b-4da6-94ba-bff591157b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:33:21.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:31:58.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz said she was excited to go home, but was also sad because she
        will be leaving her fellow athletes from the Philippine contingent. "Napamahal
        na ako sa lahat ng kasama ko dito." [Translation: I fell in love with all
        my colleagues here.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7965f315-f0e6-4d2f-b406-184dda3ea469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:33:21.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:31:58.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will arrive on Thursday in NAIA Terminal 3 at 4:30 p.m. Her
        parents, Eduardo and Emelita, will be flown to Manila from Zamboanga City.
        Diaz is expected to fly to Davao City at 7:40 p.m to meet with President Rodrigo
        Duterte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c63639-60fa-4f64-9ad0-1457b13121dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:33:21.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:31:58.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If plans push through, Diaz and her family will fly to Zamboanga
        City on Friday. She said she wants to spend time with her family and enjoy
        the fiesta in their hometown in Mampang on Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5567845a-a36f-4dc2-951c-5a73b42acc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:33:21.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:31:58.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz wishes six of her fellow Filipino athletes who have yet to
        see action good luck. "Kaya niyo iyan," [ Translation: You can do it.] she
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077c6a1f-60d3-4d44-bdff-8d9b99d7c7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:33:21.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:31:58.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swimmer Jasmine Alkhaldi will race in the women''s 100m freestyle
        at 1 p.m. Wednesday Rio de Janeiro time (12 midnight Thursday PHT). Golfer
        Miguel Tabuena will compete from Aug. 11 to 14, marathoner Mary Joy Tabal&nbsp;
        on August 14, and long jumper Marestella Torres Sunang and 400m hurdles entry
        Eric Cray will both see action on August 16. Taekwondo’s Kirstie Elaine Alora
        will be the last Filipino athlete to compete in the women’s +67 kg class on
        August 20.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cb6597-7395-45d1-8d1a-3087867c9d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:33:21.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:31:58.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alkhaldi is competing in her second Olympics. The 23-year-old said
        she is more comfortable now compared to the 2012 London games. “I felt I was
        too young then. I felt like a baby in the waters… I feel better competing
        now.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a73e4d-2112-424e-8f7a-538d9f4e9665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:33:21.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:31:58.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tabuena will tee off at 9:47 a.m. Rio de Janeiro time (8:47 p.m.
        PHT), together with Japan''s Yuta Ikeda and Finland''s Roope Kako. The golfer
        is confident that he can put up a good show against the world’s best, including
        Justine Rose, Bubba Watson, Rickie Fowler, Sergio Garcia and Henrik Stenson.
        However, top golfers Jason Day and Rory McIlroy have withdrawn from the Olympic
        Games.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71edcab4-65d3-43f7-8299-79c046c73186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:33:21.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:31:58.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2016 Olympics will officially close on August 21 Rio de Janeiro
        time.</p>'
  'coworking-spaces':
    'author': 'Alyana Cabral'
    'caption': 'The traditional cubicles are becoming obsolete and physical office
      spaces are warping into coworking environments, such as Warehouse Eight, where
      young adults can collaborate more openly. Photo from WAREHOUSE EIGHT'
    'categories': ['908572d3-cb9f-47cd-a8c7-42aa2d5eebf0']
    'created': 2016-08-10T18:37:20.892+08:00
    'imagesource': 'jcr:f139eb4d-c911-4a9c-9cf6-bd857c15d54b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '774be786-ddae-411e-8612-4c970f0d98dd'
    'lead': 'Why work when you can cowork? Physical office spaces are warping to fit
      the needs of today’s young working adults.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T11:45:20.083+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-18T16:32:02.819+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T16:32:02.400+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cowork and play: New offices for the new generation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ddb82c-e33d-4260-b09a-5909122bbdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:45:20.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:32:02.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — The new generation
        likes to collaborate, so they say. As more millennials value passion over
        competition and the balance of work and play, leadership and teamwork take
        on a new paradigm. Traditional secluded office cubicles are becoming obsolete
        and walls are being broken in favor of a friendlier and more collaborative
        atmosphere in the workplace.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b6697f-bb65-4f1c-9eca-da21d4a23dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:45:20.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:32:02.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the vision of coworking offices. Spaces adjust to accommodate
        brainstorming sessions and modern ways of working (which sometimes require
        little to no physical office space at all), as well as cultivate a healthy
        environment for the free flow of ideas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fbe825-a536-44a9-b3ae-07d13329b927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:45:20.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:32:02.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are six coworking spaces dedicated to the lifestyle of the
        young working adult of today.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c587f4-22d6-4bff-886b-4e0b3461a5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:45:20.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:32:02.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arch Offices</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865df3d0-61cd-4109-a257-fe9ebabff1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:45:20.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:32:02.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arch is an endeavor to bridge Manila and Seattle office environments
        together, established by husband-and-wife managing team Jamie and Carmen del
        Rosario Booth. Red brick walls line the office’s six private rooms, lounge,
        and meeting hall, which stand on the entire 20th hardwood floor of Citibank
        Tower. Fully equipped with workstations, Arch offers a virtual office environment
        as well as outsourcing and staff leasing services, through which recruitment,
        HR, and payroll support needs can be managed. The office fosters a sense of
        community by holding after-work socials in its exclusive-access open balcony.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4a61ea-a90f-436b-8e13-49195d03702a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:45:20.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:32:02.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Arch Offices is located on the 20th floor of Citibank Tower,
        8741 Paseo De Roxas Ave., Makati City. Book a tour of the office to find out
        about their prices.</em></p>'
    '12':
      'image': 'jcr:45c039f7-3c7d-4ba2-b053-04dff7b44b56'
      'imageCaption': 'Arch''s common room doubles as a picturesque lounge, with modern
        table and chair sets, and a Flying Pigeon bicycle resting by the wall. It
        leads to an open balcony that overlooks the Ayala Triangle and the rest of
        the Makati Central Business District. Photo by SONNY THAKUR'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd258ea81-537d-4a75-a3d5-95a105721842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:45:20.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:32:02.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0923b455-696d-42af-be55-f6e6fd8e9b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:45:20.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:32:02.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warehouse Eight</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd4530d-4c1d-4a85-b9c9-04a728ae64f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:45:20.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:32:02.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A young coworking space fit for the productive youth, Warehouse
        Eight encourages working comfortably and creatively. Bean bags, pillows, and
        carpets litter the floor, along with four-seater round tables and six-square-meter
        cubicles that can fit up to four people, as a means of promoting the balance
        between productivity and a social lifestyle. The space has a meeting room,
        called “The Grass Room,” floored with fake greenery and where shoes are not
        allowed, only socks and cushions. Warehouse Eight holds workshops and events
        as well as an Artist’s Residency platform where artists can place their works
        on the shelves and put them up for sale.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff639fc1-e3b1-4108-ba2d-a7de583cec9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:45:20.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:32:02.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Warehouse Eight is located in La Fuerza Plaza, 2241 Chino Roces
        Ave., Makati City.</em></p>'
    '18':
      'image': 'jcr:55a9bd0b-9666-4011-801f-b0d3e89eefbb'
      'imageCaption': 'Warehouse Eight has co-working seats and cubicles that can
        fit up to four people each, as a means of promoting the balance between productivity
        and a social lifestyle. Photo from WAREHOUSE EIGHT'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3825f0-389b-4589-b0b1-0cf6297cac74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:45:20.084+08:00
