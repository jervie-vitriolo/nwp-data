      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Outside the Cultural
        Center of the Philippines, the Cinemalaya Philippine Independent Film Festival
        feels smaller. Now that it only has nine films in competition, compared to
        previous years when it had up to 15 features competing in two categories (the
        now defunct New Breed and Director’s Showcase), watching the whole festival
        in its partner malls is a marvel at how local film can fare beside Hollywood
        blockbusters. A night in Glorietta reveals long lines for both Cinemalaya
        and “Suicide Squad” — although the latter occupies more cinemas while Cinemalaya
        films are crammed into one theater. But the festival is bigger on a different
        scale: films are also being screened in Laguna and Cebu and in the CCP, and
        screenings are comprised not only of competition films but also Asian films,
        restored film classics, new premieres, and retrospectives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b568ed-4b1f-4951-bf04-17b114d3af14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:26:02.024+08:00
      'mgnl:createdBy': 'jeff'
