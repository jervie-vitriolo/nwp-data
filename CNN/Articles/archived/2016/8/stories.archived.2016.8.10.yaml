      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill No. 154 introduced by Senator Ejercito;</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0506a0-6fdf-4a34-886a-8e06c6acd1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:52.494+08:00
