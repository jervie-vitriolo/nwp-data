      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calle Uno is located in Calle Uno Building, 3 Josefa Llanes Escoda
        (First Road) cor. Naguilian Road, Quezon Hill, Baguio City. Contact them at
        09175017787 or check their website for further details.</p>'
