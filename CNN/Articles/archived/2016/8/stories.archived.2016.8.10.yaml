      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Samahang Basketbol
        ng Pilipinas (SBP) has released the 24-man roster that will compete in the
        upcoming FIBA Asia Challenge in Iran this September.</p>'
