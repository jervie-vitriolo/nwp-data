      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Co.lab</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276ce59a-48fe-43d5-93c4-20483d7259a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:45:20.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:32:02.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co.lab is home to a growing network of entrepreneurs and business
        freelancers all coming together for workshops, meetups, and mixers. One of
        the first coworking spaces to ever open in Manila, Co.lab promotes the flourishing
        of local businesses and startups, for which they provide tools, knowledge,
        and other networking opportunities. Co.lab regularly hosts its own events,
        but also welcomes event proposals (usually involving teamwork and business
        strategies) from its community.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3f4201-e135-4785-8bf8-6d8437be88f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:45:20.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:32:02.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Co.lab is located in Unit 301 on the 3rd floor of #3 Brixton
        Street, Barangay Kapitolyo, Pasig City. Call (632) 661-7616 or contact them
        on their website for details.</em></p>'
    '24':
      'image': 'jcr:83e1d1bd-cb1d-45c8-8968-325948ac81ba'
      'imageCaption': 'Co.lab fosters a community that upholds the values of entrepreneurship,
        creativity, and integrity. Photo from CO.LAB'
