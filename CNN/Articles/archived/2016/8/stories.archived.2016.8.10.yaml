      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill No. 11 introduced by Senator Drilon;</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a115f5-86ca-43c0-8a4a-dd262a687c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:52.494+08:00
