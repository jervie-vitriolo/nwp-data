    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e13635f-6c12-41e5-8687-02238aacedd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:49:37.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:29:14.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The National Police Commission
        on Wednesday revoked the mayor''s authority to supervise the PNP in his area,
        after he stopped supporting the Duterte administration''s anti-illegal drugs
        campaign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b88778f-467c-4b08-81e3-c73fc05def1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:49:37.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:29:14.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NAPOLCOM Vice Chairman Rogelio Casurao says Osmeña should talk with
        the President if he wants to get this authority back.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6ce2b4-4376-40b9-ba72-65d5aa3d3269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:49:37.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:29:14.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are all government servants. Kaya lang naman ito ginagawa for
        the reason of expediency. We cannot allow peace and order to be lying in one
        corner just because of a little misunderstanding," said Casurao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f80926-2e15-42fd-b296-43cb8881a1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:49:37.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:29:14.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a resolution, the NAPOLCOM said Osmeña "had decided to stop giving
        allowances and rewards" to newly assigned police officials in the city, "ceased
        in supplying gasoline" to police service vehicles, and barred the release
        of 15 patrol cars and three vans to the current city police leadership.</p>'
    '7':
      'image': 'jcr:16cf46ba-73c5-40d8-a7fb-bb203579370c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d28525-4841-4d51-9d0c-47c705f546e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:49:37.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:29:14.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbca0a9-db04-4841-8452-f8b92d024474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:49:37.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:29:14.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osmeña is known for cracking down hard on the illegal drug trade
        in Cebu — but now, he appears to be turning his back on the campaign.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a806b8-1687-4b7d-92de-84c41d79b222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:49:37.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:29:14.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebu City Mayor was among the first mayors to offer reward money
        to policemen who had killed alleged drug pushers during operations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1925efb1-cbbd-49d4-b0bd-b384f545f372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:49:37.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:29:14.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after Senior Superintendent Benjamin Santos was relieved as
        Cebu City police chief, he publicly withdrew support for the government''s
        anti-drug efforts. Osmena said Santos was relieved without prior consultation
        from him.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c817a709-cbed-408f-be5a-7d4a19743bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:49:37.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:29:14.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And despite PNP chief Ronald Dela Rosa''s plea for reconsideration,
        the mayor stands firm.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490c2036-4124-4f7a-a90c-755f2ef857ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:49:37.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:29:14.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung attitude of being getting offended just because the chief
        of police of your choice has been replaced, I don''t think it should affect
        your duty to maintain peace and order in your area," Casurao explained.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a9bbf9-82f0-4cfe-99ca-3ef21abf9970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:49:37.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:29:14.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casurao explained though that removing Mayor Osmeña''s supervision
        over the city police is not a punishment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd814af09-cf8d-44bc-9c60-f80a30285acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:49:37.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:29:14.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fairness to Mayor, wala naman kaming nakikitang basis to hold
        him liable for anything. Because ang nangyari lang dito, he''s our deputy.
        Our deputy so far as managing the operations of the PNP in his area of concern.
        Ngayon ang nangyari doon, parang tumigil lang sya. In simple situation, ayaw
        na nya magpatuloy na deputy ng Napolcom," said Casurao.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fafbd7e-237e-4dfd-a333-f41a11071cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:49:37.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:29:14.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casurao said the NAPOLCOM in coordination with the PNP needs to
        take over, in case the local chief executive refuses to perform the job on
        behalf of the NAPOLCOM.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3104e7b2-92d1-44f8-ad8d-84763710576f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:49:37.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:29:14.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 65 of Republic Act 8551 states "the Commission may, after
        consultation with the provincial governor and congressman concerned, suspend
        or withdraw the deputation of any local executive" for any of the following
        grounds:</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ee5d8f-4afc-4ff1-b373-efd2c56be819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:49:37.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:29:14.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frequent unauthorized absences</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ceddab-9e01-4996-986a-05b0a9729975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:49:37.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:29:14.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abuse of authority</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f788a48-c362-42dd-85d4-c0c6d4c1bcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:49:37.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:29:14.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Providing material support to criminal elements</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6654ab14-5b78-4359-9582-e790e0df632d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:49:37.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:29:14.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engaging in acts inimical to national security or which negate the
        effectiveness of the peace and order campaign</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62fd642-0382-4eb4-8fdb-7a9a06c5c1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:49:37.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:29:14.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law says only the President may restore the deputation.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60970e3-a8b7-42b0-9996-4cd5699687b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:49:37.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:29:14.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casurao said their decision is effective immediately.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f127849-5f6d-4bda-abab-00531dd0fc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:49:37.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:29:14.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan namin itong gawin sa Napolcom kasi magsa-suffer yung
        peace and order doon e. Can you imagine a city like Cebu na ang pulis will
        be doing it''s job na walang nagda-direct kung ano ang gagawin?"</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b65fb0-f949-4e2d-91a0-820b08536b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:49:37.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:29:14.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revoking something he never had</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99603b1a-b0a7-4724-a437-99e49f77431d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:49:37.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:29:14.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osmeña, in a statement sent to the press in Cebu, lamented the Napolcom''s
        decision.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a40bee-66fa-41b2-bde3-8fc95759f372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:49:37.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:29:14.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You mean they''re revoking something that I never had in the first
        place? Being denied the chance to choose someone to work with was the very
        reason for my protest to begin with," Osmeña stated.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88275c8-a3bd-4a27-bb61-8b88fa12b88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:49:37.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:29:14.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mayor added he would not mind if his trusted men were replaced
        with more competent police officials, citing the appointment of Senior Superintendent
        Joel Doria as new Cebu City Police Chief and Superintendent Romeo Santander
        as Deputy City Police Chief for Operations.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eedbe1b-2dca-484e-93a5-1917225cfd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:49:37.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:29:14.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doria was the Pasay City Police chief during the Close-up Forever
        Summer Party earlier this year, when five people died from a drug overdose
        during an outdoor concert.  As for Santander, he was among those policemen
        named by President Duterte who are allegedly involved in illegal drugs.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9268972c-78e4-4fa4-a8f9-500c8cec5f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:49:37.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:29:14.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said he managed to get 9 of the 10 most wanted pushers
        in Cebu City because he worked with men he could trust.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1ea87e-5f1b-4655-a616-17e87ccebe80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:49:37.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:29:14.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He revealed that he called PNP chief Dela Rosa when he heard the
        news about the police leadership revamp in Cebu.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580f2fe9-9af0-408d-abef-a01ca7959ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:49:37.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:29:14.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I called General Dela Rosa not to ask that he retain them, but
        to ask for just a little for time. He personally told me that he would give
        them 90 days. I said "ok, that''s fair enough." Then he changed them in 30
        days without warning. I tried calling him after that. No response."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e94160-ab94-47bf-a934-50c74f89c9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:49:37.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:29:14.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Osmeña said he will abide with the Napolcom''s resolution.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fab5c7-c556-4b11-867b-2ce932013542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:49:37.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:29:14.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he reminds Cebuanos that the peace and order situation in his
        city are now in the sole responsibility of the Napolcom.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67215b1d-b8b5-4956-920a-0bc137981132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:49:37.773+08:00
