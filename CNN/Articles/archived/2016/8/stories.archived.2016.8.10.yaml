      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were not talking about the pools at the Maria Lenk Aquatics
        Centre.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2065ed8-0c78-47ec-872f-768ac6d1cdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:45:11.005+08:00
