      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I America</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba780e1-e9ce-4f7b-9b91-1e2f93d27c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:26:02.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I America” isn’t entirely sure what it wants to be. It begins with
        an extra shaky cam shot following its heroine, Erica (Bela Padilla), presenting
        the notion that the film is a documentary-style chronicling of events rather
        than an intimate exploration of its protagonist’s struggles. The film is hampered
        by the push and pull of its comedic rhythms and histrionic fireworks — extended
        scenes of characters screaming at each other and pulling at each other’s hairs
        — perhaps a cautious calculation of elements that its director Ivan Andrew
        Payawal learned from his chaotic debut film, “The Comeback.” However, one
        thing that these elements do so well is to present numerous opportunities
        for Padilla to ride the swell of emotions, affording her countless “award-winning”
        moments to show for. Unfortunately, the film feels too boxed in, too narrow
        and deeply embedded in the world of Amerasians in Olongapo that sometimes
        it feels they’re living isolated lives instead of connecting with the cultural
        hodgepodge that the city actually is.</p>'
