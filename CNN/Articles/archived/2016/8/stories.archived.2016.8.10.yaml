      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having seen more than half of the competition films, it seems this
        year’s Cinemalaya is more of a showcase in acting rather than a demonstration
        of assured filmmaking. CNN Philippines Life weighs in on four films of the
        nine competition films.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6aba64-92a8-44db-897a-33a0440e7f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:26:02.024+08:00
