      'text': '<p>Calle Uno</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9357aa40-f471-48bd-b80e-bd0e27f25bd1'
      'mgnl:activationStatus': true
