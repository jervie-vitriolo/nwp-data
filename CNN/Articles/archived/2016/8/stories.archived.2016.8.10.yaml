      'mgnl:type': 'text'
      'text': '<p><strong>Beach Hub</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d17bfb-b8dd-459a-b86a-ee9ef4d43145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:45:20.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:32:02.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For freelancers who fancy working beside the beach, Beach Hub is
        the perfect place to be. The lush ocean view is a testament to the no-stress
        environment and comfort of the open-air lounge, and complete with mats and
        bean bags, is an enabler of creative flow. Brainstorming and making ideas
        are easier when relaxed, and should one feel the itch to snooze, a nice surf
        during lunch break can awaken the senses. Aside from wifi and good coffee,
        Beach Hub offers daily yoga sessions, along with a healthy office diet of
        ridge-to-reef organic vegetables, rice, honey, granola, and pastries.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
