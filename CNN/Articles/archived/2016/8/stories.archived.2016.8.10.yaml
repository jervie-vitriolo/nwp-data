      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:32:02.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calle Uno is a humble, cozy space that offers services for private
        offices and hot desking (a practice where employees aren’t assigned permanent
        stations so you can move around the office). Calle Uno accepts anyone who
        comes to its doorstep, looking for a table and chair to work on, even for
        a short period of time. The day pass is relatively cheap, which starts at
        P350 per day. Calle Uno is open 24 hours everyday — guests and even tourists
        can walk in anytime.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
