      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list is headlined by Gilas veterans Bobby Ray Parks and Matt
        Ganuelas-Rosser, as well as professional cagers Almond Vosotros and Matthew
        Wright.</p>'
