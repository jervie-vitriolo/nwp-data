  'philweb-stops-operations':
    'author': 'Claire Jiao, CNN Philippines'
    'caption': '(File photo) Just a week after President Rodrigo Duterte''s speech
      against Roberto Ongpin, PhilWeb Corp. is halting its operations after PAGCOR
      decided not to renew its license.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-08-10T14:55:23.199+08:00
    'imagesource': 'jcr:aef08057-071d-4ded-994c-232cda9eacf1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '216a3d05-4896-4ca8-aa2b-65328b1bdfb5'
    'lead': 'PhilWeb Corp. is halting its operations after the Philippine Amusement
      and Gaming Corp. decided not to renew its license.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T13:01:10.186+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-18T16:33:13.376+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T16:33:11.646+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PhilWeb stops operations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26df99db-6a82-4e29-9e03-db4cb8b8f9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:01:10.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:33:13.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — PhilWeb Corp.
        is halting its operations after the Philippine Amusement and Gaming Corp.
        (PAGCOR) decided not to renew its license, which expired today.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f4b1ba-5267-4e97-b253-cc51f9e03898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:01:10.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:33:13.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is "winding down operations as a service provider to
        PAGCOR''s e-Games network due to the expiration of its Intellectual Property
        Licensing and Management Agreement," PhilWeb President Dennis Valdes said
        in a disclosure.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f191c3-be18-4c64-8ea5-9c1675eda5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:01:10.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:33:13.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trading of PhilWeb shares is also suspended temporarily from
        August 10 to 31, as "material uncertainties and unverified material information"
        affect the business of the company, a separate disclosure read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82092432-7d1f-4639-8b4d-3bd0a647653c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:01:10.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:33:13.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilWeb shares closed at ₱4.25 apiece on Tuesday, its last trading
        day. It plunged about 17% from the day before and nearly 77% in the last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f442235-5f17-4279-ba53-41d5a58d7832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:01:10.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:33:13.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: Analyst says crackdown hurts online gambling industry</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4098bb-1a21-4740-b4de-6da3ed4bac82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:01:10.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:33:13.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift unravelling</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856a25cf-18d0-46b2-a4b2-b8dcee4339a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:01:10.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:33:13.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the latest event in the swift unravelling of the online
        gaming company -- just a week after President Rodrigo Duterte''s speech against
        then-PhilWeb chair Roberto Ongpin.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba27d7a-acd9-4d55-8312-e05e5e2d9e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:01:10.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:33:13.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had singled out Ongpin as one of the country''s "monster"
        oligarchs he wished to "destroy." He accused Ongpin, a former Trade minister,
        of currying favor with previous presidents and using their influence to boost
        his businesses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409920c7-8f2b-4ee0-9576-554817b92da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:01:10.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:33:13.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ongpin has led various companies like property developer Alphaland
        Corp., local miner Philex Mining Corp., and lender Philippine Bank of Communications,
        Inc.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e0e95b-0243-41f3-ba06-8f29dd18171b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:01:10.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:33:13.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But of late, the most controversial of his companies has been PhilWeb,
        after Duterte vowed to end online gambling during his presidency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d098f8-a359-43f7-8233-7cbb50bfa710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:01:10.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:33:13.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ongpin and his daughter Anna Bettina have both since resigned from
        PhilWeb after Duterte''s comments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c893c97b-68ca-43f9-b6ff-c70d10a187e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:01:10.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:33:13.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency briefing</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f4ed10-a7a5-4a8d-a4f2-40976f6e99af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:01:10.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:33:13.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilWeb is holding an emergency briefing today with its shareholders,
        directors, branch operators and employees to discuss what the company will
        do next.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71515f25-5be2-413b-be4c-bc7708e69650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:01:10.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:33:13.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valdes maintains PhilWeb is fully compliant with the law. He claims
        the company does not operate as an online casino, but merely provides software
        for PAGCOR''s e-Games branches.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7627dfb6-fcde-4068-8056-20e175977a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:01:10.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:33:13.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilWeb sought a meeting with PAGCOR yesterday to negotiate its
        license renewal, but the gaming regulator declined, in line with Duterte''s
        directives to shut down gambling operators.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684f77f8-7799-4bf9-9295-b926c8ab23b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:01:10.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:33:13.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilWeb has run PAGCOR''s e-Games network for 14 years. It has 286
        branches and more than 5,000 employees.</p>'
