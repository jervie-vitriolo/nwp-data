      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> During the opening ceremony, the Rio Olympics
        organizers talked about a green environment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64be2a12-bbd7-4d5a-bece-c1950e96a38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:45:11.005+08:00
