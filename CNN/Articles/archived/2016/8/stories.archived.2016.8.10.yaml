      'mgnl:type': 'text'
      'text': '<p><strong>Pamilya Ordinaryo</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6652701d-e82c-4a65-ae4f-428f549a1abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:26:02.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Pamilya</em> Ordinaryo” lingers unblinkingly on the lives of
        its protagonists. It is unforgiving, relentless, and almost unmindful of its
        audience, only paying careful attention to the story it is telling — a succession
        of unfortunate events that tests the resolve of its already broken protagonists,
        a pair of street children subsisting on petty crimes. The world of <em>“Pamilya</em>
        Ordinaryo” is a hyper-real reflection of our own: there is a justice system
        oppressing the very people it should be uplifting, crooked politicos whose
        only recourse is to pass problems from one government agency to another, and
        the media, a hungry behemoth only interested in the most sensational story.
        <em>“Pamilya</em> Ordinaryo” feels all too familiar in the context of our
        current political state of mistrust; a scathing character study that is rousing
        and paralyzing at the same time.</p>'
