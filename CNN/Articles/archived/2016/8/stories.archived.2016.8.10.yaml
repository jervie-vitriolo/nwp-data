    'template': '1'
    'title': 'Michael Phelps and Katie Ledecky shine on golden night for US

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f1ab0c-07b7-440d-9f29-1d8cb7f55af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:19:54.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:20:01.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Arms aloft and waving his finger, Michael Phelps left nobody
        in doubt just who was No. 1 Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c548d019-1d23-4ea9-bb41-d2a92ffc8477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:19:54.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:20:01.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s most successful Olympian took his remarkable record
        to take his record to 21 gold medals on a stunning night for the United States
        in the pool.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ed5460-6d58-43ac-a5e6-a1ef1d361cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:19:54.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:20:01.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Phelps won the 200-meter butterfly and the US team took gold
        in the 4x200 meter freestyle relay, Katie Ledecky claimed her second title
        of the Games.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b9697a-b6cd-44d3-9429-87b2f6ae1f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:19:54.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:20:01.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Phelps and Ledecky have dominated in the pool but it was the
        main man who commanded the attention after exorcising his demons of yesteryear.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1a9042-06a4-4a04-bd57-db1ea38f144d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:19:54.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:20:01.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four years on since losing his 200-meter Olympic butterfly title,
        Phelps taught his rival Chad le Clos a brutal lesson.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62305d9-66c6-4ac7-9459-87af275cf864'
      'mgnl:activationStatus': true
