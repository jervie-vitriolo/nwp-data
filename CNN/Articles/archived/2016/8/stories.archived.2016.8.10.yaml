      'text': '<p><a href="http://cnnphilippines.com/business/2016/08/06/freight-line-manila-laguna-mrail.html">Also
        read: Freight line between Manila and Laguna proposed</a></p>'
  'P88-million-shabu-seized-from-Albuera-Leyte-Mayor-Espinosa’s-home':
    'author': 'John Kevin Pilapil, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-08-10T14:07:32.182+08:00
    'gallerysource': 'jcr:27af3bdc-2335-4914-a0d5-ea48fc1bd14e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08c1e17e-0e6b-473f-bd40-49819b2946e1'
    'lead': 'Mayor Rolando Espinosa is in President Rodrigo Duterte’s list of government
      officials identified as protectors of illegal drug activities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T13:15:02.611+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-18T16:33:53.063+08:00
