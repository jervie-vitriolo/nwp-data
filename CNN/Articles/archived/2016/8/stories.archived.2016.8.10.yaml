      'mgnl:type': 'text'
      'text': '<p>The mayor says he will just focus on other problems in Cebu City
        like garbage and traffic.</p>'
  'Manny-Pacquiao-comeback-Jessie-Vargas-November-5':
    'author': 'CNN Philippines Staff'
    'caption': 'Senator Manny Pacquiao will return to the ring against American welterweight
      Jessie Vargas.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-08-09T16:13:32.916+08:00
    'imagesource': 'jcr:f1a0b7e8-7ad6-4bbc-b8f0-ede75c9b4b83'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'caea4d7e-a8ec-4588-968e-c136e76d2744'
    'lead': 'Senator Manny Pacquiao is set to return to professional boxing against
      welterweight champion Jessie Vargas on November 5.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T10:52:38.004+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-18T10:52:41.915+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T10:52:41.583+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pacquiao confirms comeback fight on November 5

      '
    'updated': 2016-08-10T21:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87d6ab2-1ae8-428c-ad79-907685355a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:52:38.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:52:41.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Sen. Manny Pacquiao
        confirmed on Wednesday his return to the boxing ring against World Boxing
        Organization (WBO) welterweight champion Jessie Vargas on November 5 in Las
        Vegas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aafe5a1-cfa7-4f35-90b0-2c785f32e58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:52:38.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:52:41.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao agreed to the bout with the American fighter after a two-hour
        meeting with Top Rank CEO Bob Arum on Tuesday evening at Shangri-la Hotel
        in Makati.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0586a5e-7fad-4b65-86c4-14ada2e2c259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:52:38.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:52:41.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yes, the fight is on. I have agreed to a November 5 fight with
        reigning WBO welterweight champion Jessie Vargas,”&nbsp; Pacquiao bared.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069b5935-312e-47db-a0c2-c18642fd9a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:52:38.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:52:41.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Pacquiao adviser Michael Koncz, the press tour for
        the fight had been set for September 8-10 in Los Angeles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564d2f6b-a499-4621-9ee2-7ddc5f81f509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:52:38.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:52:41.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koncz added that after the tour, the Senator will return to the
        Philippines to attend to his legislative duties.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92aaca75-f30e-4f0d-8f9d-0812e6bfeb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:52:38.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:52:41.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino boxing icon will meet with Arum again on a later date
        to sign the contract for the fight.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9f18e5-4d11-43ca-aa70-0d983bab1b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:52:38.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:52:41.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excited to get back in the ring</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757d9048-5a60-4e6d-a100-25204af208ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:52:38.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:52:41.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Boxing is my passion. I miss what I’d been doing inside the gym
        and atop the ring,” the neophyte Senator admitted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d420e5-1154-4737-ac8f-6797ee761955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:52:38.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:52:41.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pacquiao assured his constituents that the fight would not interfere
        with his role as a senator.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd255c91-771d-45f0-bf3a-c7372f51d9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:52:38.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:52:41.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My entire training camp will be held here in the Philippines so
        I can attend to my legislative works. This is my campaign promise and I’m
        determined to keep it,” Pacquiao said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358aadc3-c2c7-4680-86f6-5007dcfa857e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:52:38.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:52:41.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao explained that what he was earning as a public official
        was not enough.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab20bd4-4ad8-4deb-a7f7-f326018ad764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:52:38.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:52:41.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Boxing is my main source of income. I can’t rely on my salary as
        public official," Pacquiao said. "I’m helping the family of my wife and my
        own family, as well."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6cbf68-520d-4ad1-9138-8bd2d59b19ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:52:38.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:52:41.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many people also come to me to ask for help and I just couldn’t
        ignore them,” he added.</p>'
  'NAPOLCOM-Mayor-Osmeña-President-Duterte-power-over-police':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-10T20:20:08.764+08:00
    'imagesource': 'jcr:e4496490-f07e-4d2f-b407-d2099c02dad4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28c5a8c0-042b-4bb9-830c-7601969f2965'
    'lead': 'Cebu City Mayor Tomas Osmeña no longer has power over the police. The
      National Police Commission on Wednesday revoked the mayor''s deputation to supervise
      the PNP in his area after he stopped supporting the Duterte administration''s
      anti-illegal drugs campaign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T11:00:54.989+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-18T11:01:01.332+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T11:01:00.931+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NAPOLCOM to Mayor Osmeña: Talk to the President if you want your power
      over police back

      '
    'updated': 2016-08-11T11:59:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4555a62d-0929-4e8a-a870-79dfc66079a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:00:54.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:01:01.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Cebu City Mayor
        Tomas "Tommy" Osmeña no longer has power over the police.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95d9fed-c4a9-4ec8-a0de-f9c01b5aa1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:00:54.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:01:01.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Police Commission on Wednesday revoked the mayor''s
        deputation to supervise the Philippine National Police (PNP) in his area after
        he stopped supporting the Duterte administration''s anti-illegal drugs campaign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb327828-3605-4f2f-836a-276b7e41aad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:00:54.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:01:01.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NAPOLCOM Vice Chairman Rogelio Casurao said Osmeña should talk to
        the President if he wants to reacquire his deputation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1838c60b-6824-4e12-9f55-13b0d5e8d9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:00:54.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:01:01.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are all government servants. Kaya lang naman ito ginagawa [We
        are only doing this] for the reason of expediency. We cannot allow peace and
        order to be lying in one corner just because of a little misunderstanding,"
        said Casurao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388c60b2-50b7-4b9b-88b5-e604609fd56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:00:54.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:01:01.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a resolution, the NAPOLCOM said Osmeña "had decided to stop giving
        allowances and rewards" to newly assigned police officials in the city, "ceased
        in supplying gasoline" to police service vehicles, and barred the release
        of 15 patrol cars and three vans to the current city police leadership.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35f1c0c-6714-4631-97f7-18059f87d289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:00:54.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:01:01.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osmeña is known for cracking down hard on the illegal drug trade
        in Cebu — but now, he appears to be turning his back on the campaign.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b4f571-21f0-4fa5-8d5d-09203c1f8713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:00:54.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:01:01.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebu City Mayor was among the first mayors to offer reward money
        to policemen who had killed alleged drug pushers during operations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541677ef-2714-4569-b1b3-d0868bede3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:00:54.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:01:01.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after Senior Superintendent Benjamin Santos was relieved as
        Cebu City police chief without consulting him, he publicly withdrew support
        for the government''s anti-drug efforts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632843e8-f829-469a-8f3e-dda0e825d2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:00:54.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:01:01.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And despite PNP chief Ronald Dela Rosa''s plea for reconsideration,
        the mayor stands firm.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba2683e-d53e-40ec-b9e3-37b347de15e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:00:54.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:01:01.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung attitude of being getting offended just because the Chief
        of Police of your choice has been replaced, I don''t think it should affect
        your duty to maintain peace and order in your area," Casurao explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8e77ce-87f7-4067-9160-25db014080cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:00:54.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:01:01.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casurao explained though that removing Mayor Osmeña''s supervision
        over the city police is not a punishment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3450e0-0f8b-47a3-a5ed-54a8ee0976e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:00:54.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:01:01.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fairness to Mayor, wala naman kaming nakikitang [we don''t see
        any] basis to hold him liable for anything," Casurao said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cded6d53-b408-4cf9-aa98-e351b5a94689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:00:54.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:01:01.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Mayor is their deputy, who manages the operations
        of the PNP in his area, but he just suddenly stopped performing his duty.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933108de-edfa-48f9-95ee-e09aaa8caef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:00:54.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:01:01.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casurao said the NAPOLCOM in coordination with the PNP needs to
        take over in case the local chief executive refuses to perform the job on
        behalf of the NAPOLCOM.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007eed5b-bc47-4988-b82d-ca58f0779739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:00:54.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:01:01.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 65 of Republic Act 8551 states "the Commission may, after
        consultation with the provincial governor and congressman concerned, suspend
        or withdraw the deputation of any local executive" for any of the following
        grounds:</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef0c4fe-83bb-4855-89fa-1060565442ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:00:54.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:01:01.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frequent unauthorized absences</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e55c15-fd08-47fa-b72f-5d8a0c11d6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:00:54.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:01:01.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abuse of authority</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cea4d92-e600-4322-8d0c-133c7a872e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:00:54.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:01:01.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Providing material support to criminal elements</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b93895a-f1de-41ac-852e-a853cda72f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:00:54.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:01:01.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engaging in acts inimical to national security or which negate the
        effectiveness of the peace and order campaign.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982ab3a1-e0bb-4768-8aea-6c068044d0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:00:54.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:01:01.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law said only the President may restore the deputation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbc5b23-be4f-4383-afdb-349dd02eabc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:00:54.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:01:01.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casurao said their decision is effective immediately, adding that
        this is something that they have to do otherwise the peace and order in the
        area would be compromised.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa4e268-c6a8-4083-bcce-67fd11b1012e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:00:54.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:01:01.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can you imagine a city like Cebu na ang pulis [where the police]
        will be doing it''s job na walang nagda-direct kung ano ang gagawin [where
        no one is giving directions on what to do]?" said Casurao.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a9388a-7b88-4dc2-8de6-17efa36d9192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:00:54.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:01:01.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revoking something he never had</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2135b965-ad66-40ec-adb3-1b0ebaaaf6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:00:54.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:01:01.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Osmeña lamented about the Napolcom''s decision.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc26a70-0359-4047-99d6-c623157f7388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:00:54.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:01:01.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You mean they''re revoking something that I never had in the first
        place? Being denied the chance to choose someone to work with, which is a
        violation of the Local Government Code, was the very reason for my protest
        to begin with," Osmeña stated.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dd5574-fc61-4c9c-b05c-8155ca97116f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:00:54.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:01:01.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mayor added he would not mind if his trusted men were replaced
        with more competent police officials, citing the appointment of Senior Superintendent
        Joel Doria as new Cebu City Police Chief and Superintendent Romeo Santander
        as Deputy City Police Chief for Operations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4054238e-aaf9-4a93-ba1e-cd473a91da71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:00:54.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:01:01.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doria was the Pasay City Police chief during the Close-up Forever
        Summer Party earlier this year where five people died from drug overdose while
        Santander was among those policemen named by Duterte who are allegedly involved
        in illegal drugs.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88135aa2-0064-4d97-9a00-309036707ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:00:54.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:01:01.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mayor said he managed to get 9 of the 10 most wanted pushers
        in Cebu City because he worked with men he could trust.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a5484e-4ef2-459a-a75f-7240d67f1d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:00:54.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:01:01.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He revealed he called PNP Chief Dela Rosa when he heard the news
        about the police leadership revamp in Cebu.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfc8845-6476-47f4-8994-373e829cd925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:00:54.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:01:01.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I called General Dela Rosa not to ask that he retain them, but
        to ask for just a little time. He personally told me that he would give them
        90 days. I said ''ok, that''s fair enough.'' Then he changed them in 30 days
        without warning. I tried calling him after that. No response," Osmeña said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc62bd7-cbb1-4a51-b63b-d1d6034d2ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:00:54.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:01:01.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Osmeña said he will abide with the Napolcom''s resolution.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e2a0da-7b9e-4fe3-b699-9586ea624f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:00:54.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:01:01.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, reminded Cebuanos that the peace and order situation
        in his city are now in the sole responsibility of the Napolcom.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b04626-7c39-4ef7-8ee6-a554c29397ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:00:54.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:01:01.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mayor also said he will just focus on other problems in Cebu
        City like garbage and traffic.</p>'
  'Govt-gives-boats-to-Zambales-fisherfolk':
    'author': ' JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-10T19:07:40.497+08:00
    'imagesource': 'jcr:2ba10a44-4628-4542-bd5c-039125a8bb7c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68550922-7734-4046-a253-e0df2b2b8dac'
    'lead': 'The Department of Agriculture gave 100 fishing boats free of charge to
      Masinloc fishermen on Wednesday. Two fishermen will share one boat — therefore,
      200 will benefit from the grant. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T11:04:57.850+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-18T11:05:02.022+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T11:05:01.722+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t gives boats to Zambales fisherfolk

      '
    'updated': 2016-08-12T11:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299e3454-2c06-46bd-9063-954e471f2277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:04:57.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:05:02.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Masinloc, Zambales (CNN Philippines) —</strong> When CNN
        Philippines first met fisherman Jun Caranay on a stormy day in July, he and
        his wife Susan were worrying about their two sons, who went out fishing along
        the coast of Masinloc, Zambales despite bad weather.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e56beb2-1cd9-4a69-b6df-4e9673bb9c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:04:57.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:05:02.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A long day at sea back then yielded only a catch of about 3 kilograms
        of fish. It was all the young men could manage with their small wooden boats.
        Jun made just one wish then: "Gusto ko sanang makapundar ng parang sariling
        pangitaan ba. Bangka. Kaso wala po, kapok sa budget po."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54566369-19a4-450b-8ce7-7b085065a53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:04:57.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:05:02.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want to have my own fishing boat but I don''t have
        the money to buy one.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda85b7b-5320-46f0-b877-8f0d2eaee176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:04:57.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:05:02.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a month later, his wish came true — the Department of Agriculture
        (DA) gave 100 fishing boats free of charge to Masinloc fishermen on Wednesday.
        Two fishermen will share one boat — therefore, 200 will benefit from the grant.</p>'
    '7':
      'image': 'jcr:a67647df-5445-43b3-a6ce-da54d36f1bee'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340178f3-79bc-4932-81a8-151d6f81c637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:04:57.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:05:02.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b946a7-f9ca-41b6-b78d-7470d9692d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:04:57.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:05:02.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito po… makakapunta sa malayo. Hindi katulad ng de-sagwan,
        diyan lang po sa tabi-tabi. Ito po makaabot sa malayo,"</em> Jun said on Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080aa8a2-1469-4d20-a4b2-b72440d0608b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:04:57.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:05:02.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This boat can reach further out to sea unlike those
        with just paddles.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da236b92-4027-445f-908f-60bad1960d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:04:57.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:05:02.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He shares his boat with his son Jomari, who has three little children.
        "Iyong huli, malalaki sa laot — tsaka mabigat. Iyong sa tabi, maliliit lang,"
        Jomari explained.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec9b939-0683-4811-8038-5c8c072b1e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:04:57.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:05:02.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The catch is larger and heavier in the high seas.
        Fish caught along the shore are small.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c89583c-856b-49b0-9e00-5b63f8057a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:04:57.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:05:02.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Jun, the new boat can haul in up to 50 kilograms of
        fish — that''s still a far cry from the 30 tonnes that commercial fishermen
        used to catch in the Scarborough Shoal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675e3c16-4f7d-4c6f-a969-31059ea281ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:04:57.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:05:02.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, this has nothing to do with the issue sa [regarding] Scarborough
        Shoal. This is part of our national program to really reach out to the poorest
        of the poor in this country," Agriculture Secretary Manny Piñol said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3f4b53-137a-4850-aa50-279655dc88b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:04:57.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:05:02.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA plans to give out a total of 1,000 boats in Zambales. Each
        costs ₱80,000, which is quite a steep amount for underprivileged fishermen
        like Jun.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c22696c-f909-40f3-a81f-415e5a32e2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:04:57.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:05:02.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boats are motorized and made of fiber glass. They are sturdy
        enough to make the trip to Scarborough Shoal. But because China occupies it,
        Zambaleño fishermen will have to fish somewhere else for now.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47587e04-1dea-4420-b0aa-917ac21c7ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:04:57.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:05:02.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Jun said it''s alright — with his new boat, he might earn enough
        money to quit his job as a hired hand for a commercial fishing company.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21229fee-a5f3-4544-9f98-5492f0c8ff66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:04:57.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:05:02.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kapag maganda na po ito, baka bibitawan ko na po iyon</em>
        (current job)."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1de1175-0995-4fc1-b3ad-0e37681b575c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:04:57.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:05:02.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If it turns out good, I will resign from that job.]</p>'
  'Pokemon-GO-malls-lure-party':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-08-10T19:05:05.396+08:00
    'imagesource': 'jcr:a67647df-5445-43b3-a6ce-da54d36f1bee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f0f0b33-a009-47e9-8c79-0b19a8521e89'
    'lead': 'Like the game that has taken the gaming world by storm, malls are also
      blurring the line between the digital and real worlds — by offering their establishments
      as Pokémon Gyms and “lure party” venues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T11:13:34.273+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-18T11:13:38.419+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T11:13:38.088+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mall giants join the Pokémon GO craze

      '
    'updated': 2016-08-12T19:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9b992b-8c61-4f1b-8ed9-a61044293662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:13:34.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:13:38.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Filipino “trainers”
        (the term for those who play Pokémon GO) are not the only ones battling it
        out on Pokémon GO; the biggest names in malls, such as SM Supermalls, Robinsons
        Malls, Ayala Malls, Megaworld Lifestyle Malls are also joining the Poké-hunting
        mania.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02da4cc8-82c5-421b-b694-df0d6aa2c0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:13:34.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:13:38.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Post a screenshot of any Pokémon you spot in SM Supermalls and Robinsons
        Malls on social media and you may win prizes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7931c65-37d9-4c68-9177-c4098fda14c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:13:34.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:13:38.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM is giving away&nbsp; ₱3,000 every day to a chosen trainer until
        August 12. The screenshot must be posted on Facebook and Instagram with the
        hashtag #GottaCatchEmAllatSM or #SpottedatSM.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784fbabd-0d29-423e-b70a-afc64d504566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:13:34.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:13:38.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Robinsons’ promo, which will last until August 13, chosen trainers
        will win ₱1,000 worth of gift certificates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9204010d-38d6-473a-be43-57fc99efe0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:13:34.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:13:38.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pokémon GO lure parties</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497c0adb-2994-40f9-8817-d16c20e407fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:13:34.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:13:38.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the game that has taken the gaming world by storm, malls are
        also blurring the line between the digital and real worlds — by offering their
        establishments as Pokémon Gyms and “lure party” venues.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a54aefb-70d7-471f-bf88-0b7c1812d47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:13:34.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:13:38.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lure party is a collective effort to catch as many Pokémon as
        possible.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c686fd-aa35-4b58-ab76-3b2903c77ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:13:34.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:13:38.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM Supermalls is set to hold a nationwide Pokémon GO lure party
        on Friday from 5 p.m. to 9 p.m., with more than 50 of its malls participating.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fd722c-c20b-4b0c-883a-4445a9e79d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:13:34.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:13:38.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayala Alabang Town Center is also holding its own lure party on
        Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd63fef3-7187-405e-b278-371a1b3431bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:13:34.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:13:38.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinsons Mall is holding a Pokémon GO lure party on August 12 to
        14 from 12 p.m. to 7 p.m. The first wave will happen at Robinsons Place Manila,
        Robinsons Galleria, Robinsons Magnolia, Forum Robinsons, Robinsons Starmills,
        Robinsons Place Malolos, Robinsons Place Gen Trias, Robinsons Place Las Pinas,
        Robinsons Place Antipolo, and Summit Ridge Promenade.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1ca9df-4e0e-4803-bb41-85a5b86a15d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:13:34.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:13:38.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eastwood, meanwhile, takes the lure party a step further by turning
        experience into a costume party with a Pokémon quiz night, complete with music
        and unlimited lures. The party will be held on Friday, from 6 p.m. to 9 p.m.
        at Eastwood Citywalk 2.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff23f78-9fa9-41b9-baeb-06ed60ca1399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:13:34.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:13:38.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Here are other establishments hosting their own lure parties:</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8681bc59-5b07-4a27-939a-607f5f55846b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:13:34.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:13:38.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Bonifacio High Street (August 12 to 14; 11 a.m. to 2 p.m. and 4
        p.m. to 7 p.m.)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c8a57a-d502-4d63-9f0e-6937f47d5648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:13:34.274+08:00
