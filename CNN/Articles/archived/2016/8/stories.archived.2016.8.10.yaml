    'template': '1'
    'title': 'Ilocos Norte: Empanadas and Marcos Loyalists

      '
    'updated': 2016-08-11T11:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3aeb88-bb8b-4fb9-a976-8170c3b39340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:27:30.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:53:26.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ilocos Norte (CNN Philippines) —</strong> If you''ve ever
        walked down the city streets of Batac, Paoay, or Laoag, you''ll notice nearly
        every food stand selling the same delicacy: Ilocos empanada.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6dde84-666b-4fd4-ba1c-bfad56de0f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:27:30.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:53:26.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fried, orange-colored snack led us to Manuela Jose Bernabe —
        a 72-year old Marcos loyalist. Her family members manning the empanada stand
        we encountered are also proud supporters of the former President Ferdinand
        Marcos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33cf591-f9f4-408e-a85d-17fecd803b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:27:30.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:53:26.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She ushered us into her home in Laoag and the first thing you see
        is an altar. Above it is a large framed photo of Marcos, right next to the
        images of Mother Mary, Jesus Christ, and some members of her family.</p>'
    '5':
      'image': 'jcr:04049757-c6a2-4fda-a714-764f8ab077f9'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f5c0a1-9725-42d6-8bef-3545395c2fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:27:30.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:53:26.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53044d84-800e-40d3-8fc0-19f8de2c1af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:27:30.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:53:26.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kahit mamatay ako, wag lang mawala diyan,"</em> Bernabe exclaims.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d639aad-e70e-48c4-b4ec-52e40395930c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:27:30.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:53:26.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Even if I die, as long as (that photo) is not gone."]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87325b68-55aa-4dd7-a58a-b5b0e16d404f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:27:30.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:53:26.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernabe is unashamedly and fiercely devoted to Marcos. She describes
        Marcos as a great President who accomplished many things in the Ilocos region
        and the rest of the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5c7688-5bb5-4a93-9ed7-daaf05cead16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:27:30.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:53:26.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grandmother of four looked adoringly at another portrait of
        the former President, this time with his wife Imelda Marcos. The makeshift
        portrait was ripped off a calendar she had in 1988. Bernabe said her grandchildren
        even call Marcos, lolo or grandfather.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e7dc1b-fbcb-4f07-83e4-57fd4ae44e8f'
      'mgnl:activationStatus': true
