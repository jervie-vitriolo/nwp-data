      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:26:56.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Committee Hearing on Emergency Powers</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036c10d8-e021-4934-868c-5c3d2173603b'
      'mgnl:activationStatus': true
