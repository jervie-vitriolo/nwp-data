      'mgnl:type': 'text'
      'text': '<p><strong>Mercury is Mine</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ca6871-df13-4999-8b4b-9f5570bce3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:26:02.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beneath the dark comedy veneer of “Mercury is Mine” is a piercing
        commentary on our culture of smallness. Here, dreaming big means starring
        in a reality show; any foreigner is both a spectacle and an opportunity for
        swindling; and there is no escape out of a dead-end life — so one might as
        well submit to it. While Pokwang and Bret Jackson comprise one of the most
        unlikeliest couples to appear in local cinema, their Carmen and Mercury, respectively,
        plays off on each other’s strengths, taking their characters from one sharp
        turn to the next, from charming lightness to ensnaring darkness. Pokwang is
        an excellent example on how actresses can shine once unshackled from their
        network shtick, delivering a performance that abandons her unrestrained comedic
        verve for an insidious master manipulator</p>'
  'Ilocos-Norte-Empanadas-and-Marcos-Loyalists1':
    'author': 'Anna Estanislao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-10T23:17:07.201+08:00
