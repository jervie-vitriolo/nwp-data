  'Senate-holds-first-hearing-to-discuss-emergency-powers-for-Duterte':
    'author': 'Cecille Lardizabal and VJ Bacungan, CNN Philippines'
    'caption': 'Department of Transportation (DOTr) Secretary Arthur Tugade gives
      an overview of the traffic situation in Metro Manila and the many problems surrounding
      the transportation sector during a Senate hearing on the proposed emergency
      powers for President Rodrigo Duterte to address the traffic crisis in urban
      areas, Wednesday morning, August 10, 2016'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-10T18:46:52.135+08:00
    'imagesource': 'jcr:49039f7c-d484-4b6b-8bab-60abc4eff116'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ecf10d2-833a-41e9-af14-1c27d50ca27c'
    'lead': 'Transportation officials tell senators the problems and proposed solutions
      to the country’s growing transportation woes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T11:23:43.907+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-18T11:23:47.700+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T11:23:47.353+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate holds first hearing to discuss emergency powers for Duterte

      '
    'updated': 2016-08-11T12:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a245fc9-f073-4a93-820a-b115e1b009d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:23:43.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:23:47.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Senators, Transportation
        Secretary Arthur Tugade and heads of various transport agencies met in a hearing
        Wednesday to discuss giving President Rodrigo Duterte emergency powers to
        address the country’s worsening transportation problems.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9be3c49-2fa5-4969-8154-585585130334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:23:43.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:23:47.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bills No. 11 and 154, filed respectively by Senate President
        Pro Tempore Franklin Drilon and Senator JV Ejercito, both grant the president
        the authority to go around standard bidding and procurement procedures under
        Section 10 of Republic Act 9184 or the "Government Procurement Reform Act."
        The proposed measures also prohibit restraining orders against transportation
        projects unless issued by the Supreme Court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8554ee6-b31b-4dd8-a918-db2e9cc632c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:23:43.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:23:47.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her opening statement, Senate Committee on Public Services chair
        Grace Poe said that although emergency powers – which President Duterte requested
        from Congress in his State of the Nation Address last month – will allow the
        Executive branch to quickly implement much-needed transport solutions, these
        must be subject to very strict guidelines like Freedom of Information (FOI)
        regulations to prevent abuse.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906ee6cf-e34d-4cb9-8bbe-cf774b260c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:23:43.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:23:47.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/10/grace-poe-foi-compliant-emergency-powers.html">Read:
        Emergency powers must be FOI-compliant</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b25ff0-a35c-499d-ad21-aba9dcf1f7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:23:43.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:23:47.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The FOI rule must permeate and penetrate all activities, contracts,
        projects, biddings, documents, awards, payments made pursuant to the act of
        granting emergency powers,” she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f63d22-1c38-49b4-9d92-1f3c603badeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:23:43.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:23:47.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe also said projects implemented through emergency powers must
        not only provide the best deal to the taxpayers, but also be specific and
        time-bound.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649e316d-beb3-4037-8cd6-e0449cfefa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:23:43.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:23:47.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There must be no hidden costs, or undeclared conditional debts
        that will be passed on to several generations,” she said. “We will not go
        for vague powers or blank checks. I assure you there will be elbow room and
        wide latitude given but not wide enough for thieves to sneak in.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f01761-771f-4b57-bc75-698ea3ed9c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:23:43.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:23:47.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temporary and transparent</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77822b8a-af99-44af-88a5-58654db3ff1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:23:43.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:23:47.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to Senator Poe, Tugade said he will ensure that all projects
        implemented through emergency powers will be completely transparent and will
        not last longer than two years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6ba840-62ab-44e9-b4bd-abedf2a023ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:23:43.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:23:47.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I give you my word, whatever we do, not only in relation to the
        emergency power, we shall be FOI compliant," he said. "I stand on the spirit
        of accountability and transparency. It shall be done."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5d8dee-25eb-4c20-8efe-3a1be153f562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:23:43.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:23:47.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon meanwhile said under the Constitution, Congress could grant
        emergency powers for up to three years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366dc542-9eea-4b19-b44f-0a5313fafae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:23:43.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:23:47.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beefing up public transport</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e75667-4886-4216-8f34-8ff5edfad989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:23:43.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:23:47.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade said a synchronized and uniform traffic system managed by
        a single entity reporting solely to the president will help reduce conflicts
        between the national government and local-government units (LGU) in terms
        of implementing traffic rules.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d2175a-8e40-4b94-b468-aaa119e47285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:23:43.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:23:47.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, DOTr Undersecretary for Roads and Infrastructure Anne
        Lontoc presented solutions to lessen traffic congestion in Metro Manila. These
        include:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9046632b-d52a-4836-a807-c49c9cd471eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:23:43.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:23:47.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prohibiting bus terminals along major thoroughfares</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af4b651-bb9d-4a6e-b05b-4160b28fe695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:23:43.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:23:47.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rationalizing public-utility-vehicle routes</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c22cbdb-1710-4e03-bfb2-c621ed5aeb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:23:43.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:23:47.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Encouraging car drivers to commute</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58793dc2-331e-4bdb-8ff0-a9770d8f40fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:23:43.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:23:47.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developing an alternative transport system, which includes cable
        cars, double-decker buses, point-to-point buses and cargo rail transport</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cab621-6042-4e30-95f9-8ec528da1bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:23:43.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:23:47.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lontoc also said emergency powers would allow them to fast-track
        the procurement of 6.7 million driver’s licenses and 5.4 million license plates
        in backlog, the latter of which are still subject to a temporary restraining
        order and a notice of disallowance by the Commission on Audit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894ba44e-5cfd-41b0-a1b6-491d8fb40148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:23:43.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:23:47.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decongesting NAIA</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c62258-1d56-45a4-bd58-65c786d22b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:23:43.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:23:47.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Tugade and DOTr Undersecretary for Air Sector Bobby Lim told
        the senators that emergency powers will be needed to redistribute flights
        out of Ninoy Aquino International Airport (NAIA), a move they said will greatly
        lessen congestion there.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983317f0-2f81-443e-a4c5-b4cd44dbe09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:23:43.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:23:47.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim also said the powers would allow them to purchase much-needed
        aeronautical equipment at NAIA, as well as transfer general-aviation aircraft
        to other airports.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fc5b3b-5bdf-4771-968e-1e3b05278d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:23:43.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:23:47.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Better rail-sector supply chain</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8baa1b0c-0e9b-4380-bdb4-6eedb570522a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:23:43.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:23:47.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, DOTr Undersecretary for Rail Noel Kintanar told senators
        how the regulations that only allow annual procurement has caused a very serious
        supply-chain problem in the rail sector, leading to a lack of spare parts
        that would keep trains running.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d2cf47-a0f4-4591-baee-d3efd1e59c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:23:43.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:23:47.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the emergency powers would allow them to establish a long-term
        supply-chain relationship with train manufacturers, thus allowing them stock
        up on spare parts early before the manufacturers phase the components out.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843e55e4-4b82-4b02-b17c-77adea999bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:23:43.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:23:47.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Kintanar said the powers would greatly help in reducing
        delays caused by temporary restraining orders from losing bidders and to plan
        ahead when building train depots by asserting government right-of-way.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013c5fe5-1c97-47f9-9368-f91342830689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:23:43.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:23:47.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe hopes to pass an emergency-powers law before they go on Christmas
        break in December by holding at least two sessions a week.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd65cb78-8e11-413a-83b9-5c520bb668bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:23:43.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:23:47.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next hearing will be on August 24, where the senators will talk
        to other government agencies like the National Economic Development Authority
        and the Department of Public Works and Highway, as well as members of the
        transport sector.</p>'
  'gloria-arroyo-deputy-speaker':
    'author': 'Joyce Ilas and AC Nicholls, CNN Philippines'
    'caption': '(File photo) Former President Gloria Macapagal Arroyo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-10T18:21:48.585+08:00
    'imagesource': 'jcr:4da21d0e-5a22-47eb-82eb-44d58724020c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c03a3514-c8fc-44bb-b497-feb8de46413e'
    'lead': 'On Wednesday, Pampanga Rep. Gloria Arroyo confirmed her post as House
      Deputy Speaker. She is also asking the Sandiganbayan to let her travel abroad. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T11:30:19.052+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-18T11:30:22.811+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T11:30:22.564+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gloria Arroyo is now a House Deputy Speaker

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd4781c-694b-4e50-9d17-80676114f4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:30:19.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:30:22.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Despite her illness
        and pending cases, former President and now Pampanga Representative Gloria
        Arroyo will play a bigger role in the 17th Congress.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fa1b31-e048-4929-b7fe-f34e74a7e3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:30:19.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:30:22.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a visit to the Veterans Memorial Medical Center (VMMC) on
        Wednesday, Arroyo said she had been appointed as a House Deputy Speaker.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae69dc8-6c3f-43b3-a05d-e8b71ac8d25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:30:19.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:30:22.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Speakers are the second highest-ranking officials at the
        House of Representatives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d3b0ba-f27d-469a-885b-ff63be5054ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:30:19.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:30:22.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A deputy speaker is automatically a member of every committee.
        We are members of Committee on Rules which determines, among other things,
        the agenda for the plenary session," Arroyo said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a705a37-6d6a-4a06-ba32-82e6580ab94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:30:19.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:30:22.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about what she thought of con-ass, Ferdinand Marcos''
        burial, and the death penalty, Arroyo said she would support President Rody
        Duterte''s legislative agenda.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697cef97-b33b-488f-a458-3780d0f83e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:30:19.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:30:22.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s a strategic policy direction to support the legislative agenda
        of the administration," Arroyo said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d99f54-49dc-461d-998b-aad59731cfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:30:19.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:30:22.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With her husband Mike, she visited the VMMC — where she was detained
        for four years — to donate two dialysis machines, two beds, and an air conditioning
        unit.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">CGMA will donate 2 dialysis machines, 2 beds, 1 aircon unit for
        hospital use | <a href="https://twitter.com/Joyceilas?ref_src=twsrc%5Etfw">@Joyceilas</a>
        <a href="https://t.co/70MUNsarTK">pic.twitter.com/70MUNsarTK</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/763220203949785089?ref_src=twsrc%5Etfw">August
        10, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35914a13-97ad-48fa-8746-462dd57ea1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:30:19.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:30:22.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd341ab-e2ad-4174-8494-1732dc11ce50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:30:19.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:30:22.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo looked physically stronger, but according to her, she still
        has to undergo treatment for cervical spondylosis twice a week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a5eac7-cb7b-49c3-a8b4-1606e1a320e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:30:19.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:30:22.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also plans to get stem cell treatment in Germany, that''s why
        she is asking permission from the Sandiganbayan to let her travel abroad —
        just three weeks after being released from detention.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eedb40c-53b2-4e65-a077-5a7592610e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:30:19.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:30:22.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the motion for leave she filed before the anti-graft court, Arroyo
        said she also wanted to visit France and Hong Kong.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Pampanga Rep. Gloria Arroyo is asking the Sandiganbayan to allow
        her to travel abroad | <a href="https://twitter.com/AC_Nicholls?ref_src=twsrc%5Etfw">@AC_Nicholls</a>  <a
        href="https://t.co/1KNDgUV5pP">pic.twitter.com/1KNDgUV5pP</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/763210471092527105?ref_src=twsrc%5Etfw">August
        10, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3238eed4-b81b-494e-8121-32ebfe3deb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:30:19.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:30:22.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b813e70-23c5-4c07-a16a-daac4feb9da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:30:19.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:30:22.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo plans to consult with medical experts in Germany from September
        20-29. After that, she will head to Paris, where she will spend time with
        her family until October 3.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8648105-5a28-4281-a96b-5ab15f58a079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:30:19.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:30:22.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also plans to visit the Filipino community in France.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb313516-0fb7-4dfe-a62a-d15a808a4120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:30:19.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:30:22.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From October 29 to November 4, Arroyo hopes to spend a vacation
        in Hong Kong and attend a family reunion there.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5252be-a338-425a-bcc3-05a59c134065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:30:19.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:30:22.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court had dismissed Arroyo''s plunder case for the alleged
        misuse of Philippine Charity Sweepstakes Office funds when she was President.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1589d0-098a-486b-bbec-1c00e91798d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:30:19.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:30:22.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she is still facing a graft case before the Sandiganbayan, in
        connection with the NBN-ZTE deal.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6245ee46-9973-418f-a84c-6aaa89a69979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:30:19.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:30:22.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her husband Mike, who is facing the same graft charges, is also
        asking the court for permission to travel abroad so he could accompany his
        wife.</p>'
  'rio-2016-Hidilyn-Diaz-leaves-Brazil-for-grand-homecoming':
