      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oldest individual gold medalist in Olympic swimming history
        at 31, Phelps celebrated by hugging baby son Boomer after taking in the adulation
        of a raucous crowd.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0b607a-8591-4155-b4dc-4fb087feb9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:19:54.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:20:01.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Phelps, who quit the sport after London 2012 and then returned
        two years later, this was the moment he had been waiting for.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b425a776-e437-4409-8de7-99c0e6d21d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:19:54.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:20:01.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was South Africa''s le Clos who pipped him to gold in London,
        inflicting a shock defeat on the American who had won the event in 2004 and
        2008.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad746e56-0894-4383-a43c-06a564d3b102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:19:54.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:20:01.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the talk ahead of the rematch in Rio had centered on Phelps''
        revenge mission -- and he didn''t disappoint -- he smashed it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a62c98-91e0-4e48-a0fd-68c6fb59f2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:19:54.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:20:01.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phelps, racing away on the final length, finished in a time of 1
        minute 53.73 seconds with Japan''s Masato Sakai taking silver and Hungary''s
        Tamas Kenderesi claiming bronze.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78c586e-4594-4e3a-ae62-58622a117fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:19:54.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:20:01.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Le Clos, whose preparation for the Games has largely been overshadowed
        by the news that both of his parents were diagnosed with cancer, just missed
        out in fourth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a1ac51-b481-4fce-a8fe-2489781d830e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:19:54.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:20:01.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the noise grew, Phelps stood tall and asked the crowd for more.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ddedb0-c0c4-4ce8-84c1-cc1044de0fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:19:54.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:20:01.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He returned to the pool for the men''s 4x200 meter freestyle relay
        to ensure another gold medal ahead of Great Britain and Japan in a thrilling
        finale.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2a7ac1-9757-4156-ae82-a8741259498a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:19:54.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:20:01.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phelps, along with Ryan Lochte, Conor Dwyer and Townley Haas, celebrated
        after claiming his 25th Olympic medal before taking time to rest.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefdddb4-f25d-42dc-97e8-76e369f9c1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:19:54.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:20:01.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few could blame him after a hard night''s work -- but while Phelps
        may be cooling down, Ledecky is only just getting started.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c94196-456f-4c9e-a4a1-c5f21cfb269a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:19:54.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:20:01.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gold rush</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abb12ef-4afb-4306-ad7d-4e13ea60e396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:19:54.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:20:01.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ledecky, chasing her second gold of the Games after winning the
        400-meter freestyle, edged out Sweden''s Sarah Sjostrom and Australia''s Emma
        McKeon in a thrilling race.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6473935-a9cd-477d-b516-824194178a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:19:54.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:20:01.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19-year-old, who finished behind Sjostrom in her semifinal heat,
        took the race to her opponents to finish in 1 minute 53.73 seconds.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddad419c-97cb-477e-8ddb-f45089375057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:19:54.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:20:01.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ledecky, who is also hoping to successfully defend the 800-meter
        title that she won in London at age 15, has also already helped the United
        States claim silver in the 4x100 meter relay.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15866559-d5e1-47b2-9dd0-a361a884870f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:19:54.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:20:01.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few would bet against her making it three golds, with the American
        holding the world record in the event.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286e1e99-832a-4707-8b77-c69213523505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:19:54.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:20:01.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That hurt pretty badly," she told reporters after the race.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10072ac5-edc5-4162-b5d1-1f0558856554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:19:54.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:20:01.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the closest I''ve come to throwing up at the end of a race.
        I was just glad to get my hand on the wall first.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7313c6-6e9a-4835-ad2e-8d4ab8b66718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:19:54.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:20:01.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a stressful race and I feel good now it''s over. I took
        it pretty fast and forced everyone and once I was ahead I was not going to
        let it out of my hands."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a432849-701f-45d2-bf73-bbb105061757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:19:54.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:20:01.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Iron Lady''</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063e7078-7f09-4432-b8da-7e689b629cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:19:54.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:20:01.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katinka Hosszu claimed her third gold medal of the Games by winning
        the individual 200-meter medley after setting a new Olympic record.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35c9719-39f8-4976-ba33-63f6c8f980d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:19:54.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:20:01.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hungarian, who had already won the 100-meter backstroke and
        400-meter individual medley, finished just ahead of Great Britain''s Siobhan-Marie
        O''Connor and American Maya Dirado.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc202d6-fed6-4ec8-a638-754728fee8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:19:54.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:20:01.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hosszu, nicknamed the "Iron Lady" could add another gold to her
        tally when she competes in the 200-meter backstroke.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db80a4f-958b-4157-bec2-ccc468af97e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:19:54.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:20:01.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/08/09/sport/michael-phelps-katie-ledecky-swimming/">"Michael
        Phelps and Katie Ledecky shine on golden night for US"</a></em></p>'
