    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37539555-e2bf-45f3-8801-4c7e8894285c'
    'lead': 'Masses will be held in various cities in Ilocos Norte, in honor of the
      late President Ferdinand Marcos before he is buried at the Libingan ng mga Bayani.
      Many Ilocanos tell critics who are against the burial, it''s time to move on.'
