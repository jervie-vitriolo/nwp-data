      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proposed Senate Resolution No. 33, introduced by Senator Recto;</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9218e5-9b52-4ef6-aa76-42157833f082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:52.494+08:00
