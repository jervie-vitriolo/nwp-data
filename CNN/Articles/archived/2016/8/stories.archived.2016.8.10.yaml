      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Boudia, a U.S. men''s diver who won silver on Monday night,
        tweeted a quip wondering whether St. Patrick''s Day was being celebrated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4174a40-6904-48a6-bbf9-33aa5fdfcbc2'
      'mgnl:activationStatus': true
