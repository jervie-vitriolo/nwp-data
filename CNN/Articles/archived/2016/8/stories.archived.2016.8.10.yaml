      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Sen. Grace Poe
        is all for easing the worsening traffic condition in Metro Manila – but granting
        emergency powers to President Rodrigo Duterte will require compliance with
        the Executive Order on the Freedom of Information (FOI).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f735d176-9fd4-4ccf-959e-316ccb5733b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:04:24.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:04:30.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her opening statement Wednesday at the joint hearing of the Committees
        on Public Services, Constitutional Amendments, and Finance, Poe said abiding
        by the FOI order is a "non-negotiable principle," as giving emergency powers
        to the President may raise concerns on "concentration of powers" because these
        can "easily be abused."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d6e62a-6956-46c1-b04c-3501bce721da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:04:24.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:04:30.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It must permeate and penetrate all activities, contracts, projects,
        biddings, documents, awards, payments made pursuant to the act of granting
        emergency powers. Letting the sunlight in construction results in better-built
        infrastructure," Poe said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6ed408-9d2b-4ba7-b887-5d1a9f6d034c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:04:24.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:04:30.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also wants all expenses to be disclosed, and deadlines
        followed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac33021a-82fa-4e04-8884-95ffc04c70e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:04:24.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:04:30.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not go for vague powers, or blank checks. Hindi pwede ang
        bahala na kami.&nbsp; Everything must be well-defined," she said. "It is not
        enough that you will tell us that you will build a tunnel. We will require
        you to tell us the exact date we will see the light at the end of it."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6050fc3-813d-43a5-bb3f-fa744952dac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:04:24.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:04:30.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2016/07/12/Duterte-Metro-Manila-traffic.html">Also
        read: Metro Manila traffic to improve in next 100 days – Palace</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045da786-3ae9-40a4-beb2-62faaf602081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:04:24.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:04:30.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe added the Senate will be vigilant on projects that do not need
        emergency powers to be implemented. She urged the agencies involved – particularly
        the Department of Transportation (DOTr) and the Metropolitan Manila Development
        Authority (MMDA) – to submit a plan which details all the areas of concern
        that need emergency powers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6408da4e-1414-4771-800c-b694d27e6af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:04:24.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:04:30.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag may obstruction sa kalsada, hindi emergency powers ang kailangan
        pero tow truck. Kapag may nakabarang iligal na terminal sa kanto, hindi emergency
        powers ang kailangan kundi pulis," Poe said. "If the problems can be clearly
        and specifically identified, then hopefully the powers to be granted shall
        likewise be specific, clear, and time bound."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be13a56-456d-495c-8b20-48fc1a83e6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:04:24.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:04:30.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If there is a road obstruction, a tow truck is needed
        and not emergency powers. If there is an illegal terminal that blocks streets,
        the police are needed and not emergency powers. If the problems can be clearly
        and specifically identified, then hopefully the powers to be granted shall
        likewise be specific, clear, and time bound."]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4d1eb2-2bb2-4b74-9916-3e58bc13ef6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:04:24.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:04:30.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, DOTr Sec. Art Tugade said timelines and deadlines
        will be duly submitted, "in a spirit of accountability and transparency."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f550d88-2642-4d1b-9ad4-5f886117620d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:04:24.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:04:30.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I give you my word, during my watch, and as I sit here, and I discharge
        my duties as secretary, whatever we do, not only in relation to special powers
        or emergency powers, we shall be FOI compliant," Tugade said. "We shall be
        open and transparent when it comes to costs."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c51ac0-c53c-4148-acc7-5244609c5728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:04:24.704+08:00
