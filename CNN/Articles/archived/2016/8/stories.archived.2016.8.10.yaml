      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ang Bagong Pamilya ni Ponching</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382d5f3b-a3b7-441e-b274-dcba4b95cae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:26:02.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family drama is one of the most abused devices to tell an emotive
        story of morality and identity, especially in Philippine cinema where values
        are invariably doled out within our domestic bearings. Still, <em>“Ang Bagong
        Pamilya ni Ponching”</em> invests its familial heart in its wiley protagonist,
        a good-natured crook who, more than anything, wants to feel the warmth of
        being loved. He finds this when one of his seemingly innocent text scams cons
        a rich family into thinking he is the bastard child of their late brother.
        From hereon, it feels like the film is just ticking off one bonding session
        after another, justifying Ponching’s growing fondness of his new fake family.
        A lot of these scenes feel like insurance ads or family time commercials —
        cooking with <em>tita</em>, taking a leisurely stroll in the garden with <em>lola</em>,
        watching pirated movies with your cool cousin — but it is Janus Del Prado’s
        performance that gives them weight, an assured presence that reminds us of
        the film’s occasional and hilarious charms.</p>'
