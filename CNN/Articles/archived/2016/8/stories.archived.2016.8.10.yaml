      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She wonders why anyone would object to his burial at the Libingan
        ng mga Bayani, saying, <em>"Ako’y nagagalit. Bakit ayaw nila, eh mabait si
        Marcos. Yung mga nagsasabi na wag, anong ginawa?</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dae3ed0-78a7-444b-b512-b9cfa1d03075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:27:30.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:53:26.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I''m furious. Why wouldn''t they want it, when Marcos
        was a good person? To those who are saying no, what have they accomplished?"</p>'
    '17':
      'image': 'jcr:c6401794-86cc-458d-806f-ca6d8dfd4927'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca33f188-ca31-4714-9a6c-795e6a8cb62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:27:30.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:53:26.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdeb50b0-dcf9-4ad6-8bf3-d74ab84529f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:27:30.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:53:26.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the human rights victims opposing the burial, she said, "<em>Hindi
        naman alam ni Marcos yun. Na yun ang ginagawa ng mga tao. Hindi niya alam.
        Pano niya nalalaman. Dun lang ako galit na sinasabi na masama."</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a471d8-b428-4231-897c-15f5a04f911b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:27:30.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:53:26.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Marcos never knew about that (human rights violations).
        That it was what the people were doing. How was he to know? I''m just mad
        that they''re saying he was bad."]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f833a09b-c7bd-4e22-bacd-15a70646eb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:27:30.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:53:26.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite her strong attachment to him, Bernabe admitted she''s
        seen him in person but never up close, and has only been able to visit his
        remains in the Marcos Mausoleum in Batac City once — because of lack of money.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbeb06e2-f9fd-4671-a602-116d80506e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:27:30.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:53:26.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial Law victims have no right to stop burial</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95f0b86-bd5e-4ced-b371-ae8c6404394a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:27:30.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:53:26.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then we met Manuel Aurelio, a retired prosecutor, author, and historical
        researcher. He immediately told us he is not a Marcos loyalist but someone
        who sees Marcos as a good President.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b23113-bede-41f1-b51a-affdf210bd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:27:30.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:53:26.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A Marcos loyalist will hold Marcos as a perfect human being. I
        do not hold him that much. I would say only he was a good President, a good
        servant of the Philippines. He may have some shortcomings. But who is the
        person who has no shortcomings?" Aurelio said.</p>'
    '28':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/TH02cRDLbS0"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa877ba0-5319-41e7-99e1-bb3b19692dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:27:30.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:53:26.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27341e58-bac8-465b-be71-fd23753ac0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:27:30.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:53:26.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aurelio argues that he doesn''t see a reason to disqualify Marcos
        from burial at the National Heroes'' Cemetery — as he was a soldier and a
        former President. He said Marcos’ detractors do not have the right to stop
        the former President’s burial at the Libingan ng Mga Bayani.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdcae3a-39ff-4780-8d2a-fdf63a645722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:27:30.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:53:26.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please on the issue of burial in the Libingan (sic), they should
        please keep quiet. And keep all their pains, the dislikes to the president
        to themselves. But they cannot deprive the majority of the Filipino people
        from wanting him to be buried there," Aurelio said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646e024a-5e50-4d01-9a17-a7d81ea077e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:27:30.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:53:26.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He firmly believes the burial will unite the country because he
        said, those who oppose it are the minority. He said they are absorbed by the
        majority.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f32252-4a4f-4f3b-b468-30ba7e4089c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:27:30.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:53:26.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There may be some victims of martial law. We cannot deny that,
        but they have their rights. They can go to court, they can get any civil rights
        under the law. File as many cases if they want to," Aurelio said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1b8a60-a26b-480c-9b4b-f59219116133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:27:30.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:53:26.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "The court has no right to decide what the law already
        provides; that the President has a right to be buried there in the Libingan
        ng mga Bayani. Do you believe that the more than 10,000 buried there are all
        saints?"</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7178c899-3027-4a27-8b4d-224bc87c0e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:27:30.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:53:26.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/10/Historian-says-Marcos-war-exploits-full-of-lies.html">Also
        read: Historian says Marcos'' war exploits ''full of lies''</a></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c0e378-ee8e-40e2-a400-15ad96ac9bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:27:30.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:53:26.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plans for Marcos burial</p>'
    '42':
      'image': 'jcr:600449e5-fb5d-4318-bf40-1ba070d730a6'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bec014e-9627-42d2-9d20-9bbc68d241cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:27:30.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:53:26.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f922674c-020c-4e65-87ef-0465899ef148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:27:30.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:53:26.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last few days, the Marcos Mausoleum in Batac City has been
        closed off to the public. There are reports the casket of the former President
        was brought inside the mausoleum but the Marcos family has yet to confirm
        this.</p>'
    '44':
      'image': 'jcr:2d3a16d0-505e-4497-b1e2-cc14e440af08'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d03e33e-dcdf-4192-9728-77439a0d09a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:27:30.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:53:26.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92704f8c-1c55-46c9-9181-40462f0a7c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:27:30.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:53:26.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Batac City Health Officer Dr. Alicia Agbayani said they''re
        now processing the  transfer of the body to his birth place in Sarrat.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c037782-7a3d-4edd-8898-2fb94e35657f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:27:30.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:53:26.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re planning to transfer the remains of the president from
        Batac to Sarrat then Paoay then back to Batac for the mass," Agbayani said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60df2473-9674-4919-8e19-d2ae17d5aba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:27:30.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:53:26.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines was able to obtain a copy of the tentative schedule
        for the mass on September 16 in Paoay, where Marcos used to stay as President.</p>'
    '50':
      'image': 'jcr:9792e16d-6989-4334-87d0-8a9e9d529c77'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452b9b67-a95e-49ad-9936-9d6841a47cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:27:30.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:53:26.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '51':
      'image': 'jcr:6b54f394-6460-43dc-bcc8-cf0dcf8ecea4'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f322ffe-e976-4b0c-bf72-32d2a0b0a2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:27:30.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:53:26.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9866d66-ac83-4471-a6f2-eb82f80678d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:27:30.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:53:26.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manuel "Bong" Lamprea Jr., Parish Priest of the Paoay Church, says,
        "...I think the body will be arriving on the 16 coming from Sarrat. So there
        will be a mass here at nine o''clock. After the nine o''clock, the people
        here and all visitors here are welcome. The morning of the 17, the body will
        be transferred to Batac."</p>'
    '53':
      'image': 'jcr:47bce67f-2918-4b1d-a73f-e6ed7cbf856e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff03ff9-15fc-4be0-8c74-4b3479221508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:27:30.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:53:26.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ebcef0-32bd-4071-af80-9638f0c3a7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:27:30.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:53:26.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City officials expect thousands of people to arrive from different
        provinces.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba2821d-485c-45b7-acf0-b96838ab9107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:27:30.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:53:26.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batac City Mayor Albert Chua said many people are anticipating the
        vigils, as per the custom of Ilocos burial rights.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d174053-e18a-4bd9-991f-e01dde2a70f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:27:30.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:53:26.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua told CNN Philippines, "They’re trying to hear the final schedule
        so that maka-pay ng last respects kay President Marcos. So yung usual pag
        may namatayan, it takes nine days to have a prayer, vigil."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae33a71-a80c-4a49-8685-a53b940b5f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:27:30.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:53:26.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they said anyone is welcome to pay their respects, before the
        former President is finally laid to rest at the Libingan ng mga Bayani.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f08d1e-7307-4659-b949-b1393a1fd194'
      'mgnl:activationStatus': true
