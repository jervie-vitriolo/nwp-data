      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>10 August 2016</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9893145e-bf0e-4c4f-83b9-dec5b2702a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:52.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:26:56.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good morning. Magandang umaga po sa inyong lahat. The meeting of
        the Committee on Public Services will now come to order.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0e9c5f-03ed-4313-89d5-d618570f937a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:52.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:26:56.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I would like to manifest for the record that the Committee on Public
        Services has a total of eleven (11) members. Our Vice Chair is Sen. JV Ejercito.
        And our members include Senators Richard Gordon, Loren Legarda, Juan Miguel
        Zubiri, Bam Aquino, Manny Pacquiao, Panfilo Lacson, Joel Villanueva, Chiz
        Escudero, and Antonio Trillanes IV. Our Ex-Officio members include Senate
        President Pro-Tempore Franklin Drilon, Majority Leader Tito Sotto and Minority
        Leader Ralph Recto.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad579c3a-c2f4-4c26-959d-d64c0358a8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:52.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:26:56.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This morning, I would like to acknowledge, with gratitude, the presence
        of my colleagues…</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807982ef-84c2-4df7-876f-4a07b9b28e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:52.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:26:56.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a total of [7] members present, the Chair declares the presence
        of a quorum.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d410022-cc33-458d-8221-9ed2f2fbf455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:52.493+08:00
      'mgnl:createdBy': 'jeff'
