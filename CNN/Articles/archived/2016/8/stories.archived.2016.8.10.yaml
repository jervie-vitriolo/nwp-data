      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proposed Senate Resolution No. 63, introduced by Senator Recto;</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db879c5-aa01-4a8f-acff-e3972d0170dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:52.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:26:56.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proposed Senate Resolution No. 63 introduced by Senator Ejercito.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b62142-644d-4639-877c-83063e42a8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:52.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:26:56.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We shall now commence our joint public hearing.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d886d92-8068-4e92-a066-0c53cd19e65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:52.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:26:56.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muli, magandang umaga sa lahat ng naririto at maraming salamat na
        nakarating kayo sa pagdinig ngayong araw.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a03dd0d-58fc-4517-991a-2c6f567f8e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:52.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:26:56.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the people in this room can be divided into two groups:
        those who came in early and those who were “na-traffic.” I must thank our
        resource persons who are here—complete and on time and also our senators.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc12e43-0198-408f-a910-8814333a1aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:52.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:26:56.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the latter is slowly becoming the acceptable national excuse
        –ang pambansang dahilan –for tardiness, it is because in many cases there’s
        basis in invoking it.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373c03e3-61f4-4465-9ecc-c89a9ac73915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:52.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:26:56.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2016/08/05/UV-Express-Service-groups-call-for-lifting-of-UV-Express-Service-ban-on-Edsa.html">Also
        read: UV Express Service groups call for lifting of ban on EDSA</a></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1aa2fba-ab8f-47de-83ea-1df8b1adceee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:52.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:26:56.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We don’t need statistics to prove how traffic has gone from bad
        to worse in Mega Manila and other parts of the country. Cars move in glacial
        pace. If you’re lucky to hit 30 kilometers per hour in EDSA, then you’re lucky.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffee3f5c-bf32-4faf-82dc-7aeec9615991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:52.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:26:56.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only hope for fast mode of travel – the trains – have been derailed
        by old equipment or the lack of it, poor maintenance , and the culprit that
        slows train service--bureaucratic inertia .</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fcd8b2-20f8-4a8a-8d2f-2f986e5d16be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:52.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:26:56.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People, including kids who should still be asleep, now wake up before
        dawn to catch an MRT train that can still accommodate passengers only to realize
        that the time to queue for a ticket  is now  longer than the train ride itself.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa241780-4f59-40a4-aef2-4f05146066b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:52.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:26:56.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they who rise before sunrise have to go through a harrowing
        commute just so they can be home by midnight.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dac0cf1-e522-42ca-88f6-ef7fedaf01e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:52.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:26:56.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nakikipagsiksikan sa bus, hinahabol ang taxi, kakandong sa UV,  bibitin
        sa estribo ng jeep, kokontrata ng pedicab, o manghuhuli ng Grab or Uber na  tila  mailap
        na Pokemon sila.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c655ec90-5b97-4f3e-8c9d-2e67801c9bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:52.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:26:56.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sad reality is that for many, the time spent for rest is less
        than the time spent on the road.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea3ae0b-62f8-45fc-a34b-23e53415dc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:52.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:26:56.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also say that it is now faster to fly across the ocean than
        to drive across town. But not anymore because there is also congestion in
        the air. Pati sa ere may traffic din.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd696efb-910e-468c-b6ae-7a4a589e7cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:52.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:26:56.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As anyone who had recently taken a flight out of NAIA would tell
        you,  the time spent by a plane queuing for take-off is sometimes longer than
        the actual flight itself.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e95fde-fa75-440a-a1d0-a1349add9750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:52.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:26:56.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simply put, our mandate is to create a system which transports our
        people  and their  products, the nation’s  commuters as well as  its  commerce,  in
        a manner that  is safe, reliable, accessible and affordable.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa28a5f7-b76a-4095-8d9e-c3667341ea8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:52.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:26:56.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2016/08/05/UV-Express-Service-groups-call-for-lifting-of-UV-Express-Service-ban-on-Edsa.html">Also
        read: Decongest Metro Manila immediately, foreign investors plead</a></p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78378ce4-a67e-43ff-b955-52005773768f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:52.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:26:56.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As you know, the services enumerated in our committee’s mandate
        happens to be this government’s priority .</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4c9342-204a-489b-ac6b-75d95ad083bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:52.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:26:56.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the pressure for them to deliver is great but the burden is
        not theirs alone but ours too because we serve the same people who gifted
        us with the same mandate to serve.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4f09b1-6faa-4b63-857d-8577a4bc5507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:52.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:26:56.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus, let me assure our friends in the executive that we will not
        be competing with you in finding problems, we will be cooperating with you
        in finding solutions.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e44f763-e8cc-4913-a79d-9aca42f3704b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:52.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:26:56.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In capsule form—extraordinary problems require extraordinary powers
        to solve. The rule on such request for great powers has always been: The President
        proposes. Congress disposes.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be7ff7e-6fe8-48c8-ad23-463602366ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:52.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:26:56.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We will soon wade into the details of the bills, and carefully study
        its provisions, with no other motive but to improve it. We must be open to
        innovative solutions and be ready to think out of the box. But though we are
        open to innovation, we must also be responsible with our actions.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de50a833-fc1b-40b5-8673-2f6e2a7f5fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:52.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:26:56.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giving the president emergency powers necessarily raises concerns
        about concentration of powers in one person as this could easily be abused.
        There are fears that if we grant emergency powers for this issue, then we
        open the floodgates to granting emergency powers for other so-called “crisis”
        or “emergencies”.</p>'
  'rio-olympics-brazilian-football':
    'author': 'Motez Bishara, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-08-10T10:51:13.675+08:00
    'imagesource': 'jcr:021d4968-7063-41f3-a476-30a00e9cfcad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '511d97ca-e3f7-46de-bcb7-0e2a8b36da86'
    'lead': 'For many who followed Brazil''s opening 0-0 result against South Africa
      last week, a second consecutive goalless draw for its men''s football team at
      Rio 2016 was hardly shocking.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T13:32:27.700+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-18T16:34:53.721+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T16:34:53.173+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rio Olympics: What''s gone wrong with Brazilian football?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfc1941-f7c5-4121-a9a3-237bb07e8b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:32:27.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:34:53.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rio de Janeiro (CNN)</strong> — Late Sunday at an art-deco
        restaurant in Copacabana, three recent Harvard Business School graduates from
        Brazil chatted casually as they kept tabs on the soccer match on display behind
        the bar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33792750-b793-434b-8c85-2839316e6f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:32:27.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:34:53.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the goalless game went into its second minute of stoppage time
        and Brazilian midfielder Renato Augusto missed a wide open chance at goal
        against Iraq, barely a moan was drawn from their table.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b0cf33-2f84-4f81-b2aa-5445d95361a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:32:27.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:34:53.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many who followed Brazil''s opening 0-0 result against South
        Africa last week, a second consecutive goalless draw for its men''s football
        team at Rio 2016 was hardly shocking.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c344630-8fe4-4432-aa94-223ca6f9b8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:32:27.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:34:53.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the fact that the Olympic hosts have failed to score a single
        goal on home soil against two nations who had once only dreamed of being in
        the same footballing conversation with Brazil is a testament to just how low
        things have sunk.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f426991e-3a3c-4dc9-bf74-59cd9eb1a92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:32:27.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:34:53.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is ridiculous," said Lucas Garrido, one of the three friends
        from Harvard, who currently works at a private equity firm in Rio.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659256bc-2c9d-4ca9-a46b-2c324630add4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:32:27.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:34:53.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we are not as professional as other countries, where they
        are investing money and hiring decent people. In Brazil it''s still very amateurish.
        After the World Cup, it just keeps getting worse," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f0c937-5a07-4b58-8ccf-1608cc4b5abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:32:27.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:34:53.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garrido was of course referred to Brazil''s 7-1 drubbing to Germany
        in the semifinals of the 2014 World Cup played at home.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2122a6ba-bb92-47e9-af5b-af6031c76936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:32:27.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:34:53.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then nothing has come easy for Brazilian football, which is
        bad timing. The country could use a distraction from its current recession
        and ongoing presidential impeachment process.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82b78f5-7b50-4b10-b907-9ecc9edc662d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:32:27.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:34:53.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olympic tournament was billed as Brazil''s redemption in the
        form of a gold medal, the one major international trophy it has yet to earn.
        Instead, the team faces ouster unless it beats Denmark on Wednesday in Salvador.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145a338e-5def-4999-b77e-3dcd320f1dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:32:27.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:34:53.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boring</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d4ff55-610f-4dd1-8965-1b840db50333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:32:27.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:34:53.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We lost the joy when playing," echoed Garrido''s former classmate
        Tulio Gomez, who cited talented 2002 World Cup winners like Ronaldinho, Rivaldo
        and Roberto Carlos as exuding such joy. "Even when there were no goals it
        was fun to watch, but now I don''t know ... It''s boring."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68f47bd-1239-423f-9c69-e4fda5108a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:32:27.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:34:53.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So boring, in fact, that the home crowd of 60,000 in Brasilia preferred
        cheering for Iraq, whose only strategy was to defend while handing over 77%
        of possession.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220f2dfb-afcd-4874-bba4-9da04f1e3d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:32:27.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:34:53.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been a very lucky generation, I guess," lamented their
        friend Marcelle Goncalves. "For us this is very new."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8735db3-0422-4a44-9d1b-ecc353493c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:32:27.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:34:53.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Struggling in this manner is unnatural for every Brazilian generation
        since the country welcomed home its first World Cup winning squad of 1958.
        Ever since 17-year-old Pele led the team to victory in Sweden, Brazil has
        been blessed with those who have played both entertainingly and effectively.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53827001-857a-4d98-8d0e-6a0c899be076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:32:27.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:34:53.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on the heels of dour results in last month''s Copa America --
        a 1-0 loss to Peru and yet another goalless draw, this time to Ecuador-- which
        saw Brazil''s senior team crash out at the group stage, the consensus is in:
        Brazilian football is in crisis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e036387-3108-4a47-866c-72f8b6d5732b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:32:27.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:34:53.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this is very bad, like everybody who watched," said Carlos
        Alberto Torres, who captained Brazil''s World Cup side of 1970, to CNN. "It
        is a surprise because of the competition. It is not the best level of competition,
        of course. We should at least score goals."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa5ade4-1006-4aa3-b4bf-9c1d0171effb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:32:27.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:34:53.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What will it take to turn around the team''s fortunes?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83ecf4e-b5cc-4c6b-a524-486f1580e03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:32:27.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:34:53.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ah, this is a great question," Alberto said, before pointing out
        that the Brazilian Football Confederation (BFC), in essence, needs a gut check.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177e0b8a-92a5-4dd4-90be-f89261876b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:32:27.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:34:53.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They think that Brazil can always produce great players because
        of our culture and tradition, and now this is not the case," said the 72-year-old
        known for scoring one of the greatest goals in World Cup history, a right-footed
        smash off a Pele assist for the team''s fourth goal in the 1970 final against
        Italy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54c669b-55da-42e7-807b-0fe0a54595d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:32:27.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:34:53.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the issues that Brazil faces from a footballing nature, says
        Alberto, is that many of its players have been poached to play overseas at
        an early age.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481fcbfa-db23-4ce2-9e12-d28e9153ce3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:32:27.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:34:53.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some, like Chelsea striker Diego Costa who plays for Spain, have
        been naturalized, while others like Barcelona teammates Neymar and Rafinha,
        along with Augusto who plays in Beijing, have spent little time in the country
        and are often unfamiliar with one another.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1075b5bc-b9c6-4132-905c-0de1402e1bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:32:27.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:34:53.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who are these players?" he asked. "We have never seen some of them."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744f9a92-6d8b-4a5e-bcdb-202f310805c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:32:27.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:34:53.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Gabigol''</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8b8ab0-c344-40a7-bdd0-4cc26e1adcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:32:27.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:34:53.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 23 players named in the recent Copa America squad, only seven
        play club football in Brazil. Of them, 19-year-old Gabriel Barbosa, nicknamed
        "Gabigol," has reportedly drawn keen interest from the likes of Chelsea, Inter
        Milan and Juventus.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2e622c-2357-4bb5-a8ea-13ebcaaf5ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:32:27.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:34:53.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbosa was also on the pitch on Sunday as a member of the Olympic
        squad (which is an Under-23 side, barring three exceptions), as was fellow
        19-year-old Gabriel Jesus, who will join Manchester City at the end of the
        year for a reported fee of £27 million ($35 million).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ae1298-89b0-42b5-b3fc-c22ebbf69bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:32:27.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:34:53.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manchester City, which is co-owned by Abu Dhabi royalty and Chinese
        sovereign money, out-bid rivals Barcelona on Jesus, symbolizing the foreign
        inflow of cash that has changed the face of the Premier League since the turn
        of the millennium.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a773536a-8255-44b2-972a-c30f61be91b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:32:27.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:34:53.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another barrier is the member''s ownership system of Brazilian teams
        similar to those in Spain, says Alberto. "No one wants to invest in Brazilian
        clubs, because these are social clubs that are not for sale. Who is going
        to put money in them? This is not like Germany, or England or even the United
        States."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee73346-6e1d-4a07-9d40-1ddd68e84825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:32:27.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:34:53.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Street football</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cc2c30-5377-4925-86bf-9374e84e66f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:32:27.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:34:53.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil could sorely use some funding in its youth academies and
        football infrastructure, which now lags behind not only Europe but its arch-rivals
        in Argentina as well. "The soccer economy in Brazil is very bad," Alberto
        added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be05c38-1561-4ec0-bb90-b5e35fc4998b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:32:27.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:34:53.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazilian football journalist Juca Kfouri has been covering the
        national team since the 1982 World Cup and is convinced this is the worst
        time in Brazil''s footballing history.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c067e613-0dcb-4604-9e2f-1ee768177305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:32:27.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:34:53.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kfouri explained that the country''s football dynasties were honed
        on pickup games played at all hours on the streets of Rio, Sao Paulo and other
        urban clusters which have grown more crowded with less space for street ball.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b9a1d9-d9d0-41be-a68e-15f4f95cc085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:32:27.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:34:53.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s all over," he said. "The process of urbanization has destroyed
        this," while adding that even many of Brazil''s beaches regulate hours allowed
        for beach football, so as to offer space for tourists.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6e54b3-f490-4b1b-b53a-f0c65e67c5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:32:27.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:34:53.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alberto says a change at the top of the BFC is also necessary, and
        cited ex-players Falcao, who starred on the 1982 World Cup team, and former
        teammate Jairzinho, who scored seven times in the 1970 World Cup, as potential
        advisers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073678ef-49f1-4a16-840e-6c9f90841799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:32:27.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:34:53.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alberto also noted that though Brazil boasts scores of former World
        Cup winners (it''s a nation that has won the tournament a record five times),
        not a single one is represented in its football association.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30048d50-c77c-4deb-ada9-6918af4ecbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:32:27.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:34:53.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have said this many times," he shrugged. "I don''t know why they
        don''t listen."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b438d7f6-8f34-4b45-a584-efdfa03a0d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:32:27.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:34:53.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cries for change will ring even louder should Brazil not advance
        in yet another high profile football tournament.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cf0546-2d18-42b4-b1b0-26634dcf7fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:32:27.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:34:53.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the match on Sunday, Brazilian coach Rogério Micale felt that
        a public mea culpa was in order. "We need to apologize to the fans, to the
        people of Brasilia. We didn''t play our best football. We feel like we left
        our fans frustrated," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0daf6b9-f7c1-482b-830d-6171c0b51088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:32:27.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:34:53.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Micale may want to have a full speech prepared in case he doesn''t
        come away with a win on Wednesday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a48ed4-d660-4cdb-85b6-41afb041990a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:32:27.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:34:53.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/08/09/sport/rio-2016-dire-state-of-brazilian-football-draws-many-questions-few-solutions/index.html">"Rio
        Olympics: What''s gone wrong with Brazilian football?"</a></em></p>'
