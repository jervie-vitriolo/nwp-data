  'chief-justice-sereno-president-duterte-martial-law-constitutional-crisis':
    'author': 'Fiona Nicolas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-10T16:13:55.858+08:00
    'imagesource': 'jcr:56042b14-a813-4578-8264-5651176b82b1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35a683ae-3407-4c86-99e9-8669ba1eedd1'
    'lead': 'Chief Justice Maria Lourdes Sereno douses a potentially fiery exchange
      between her and President Rodrigo Duterte, after the President warned of a possible
      constitutional crisis and declaration of martial law—should the Judiciary require
      arrest warrants for officials in the President’s narco list.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T11:51:30.745+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-18T11:51:34.846+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T11:51:34.565+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sereno douses potentially fiery exchange with Duterte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2079b69-9f53-4efb-a7c4-6f2ef12f76bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:51:30.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:51:34.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Chief Justice
        Maria Lourdes Sereno pours water on the issue between her and President Rodrigo
        Duterte — after the President warned of a possible constitutional crisis and
        a declaration of martial law, if the Judiciary requires arrest warrants for
        judges in the President’s narco list.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d44803-ff1c-4361-b316-70d070e97d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:51:30.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:51:34.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many things have been said, the Chief Justice sees no need to add
        to what are being said," Supreme Court Spokesperson Theodore Te said in a
        press conference, Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ff91a0-e584-4157-8d23-84193a9e8456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:51:30.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:51:34.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter Sereno sent to the President, the Chief Justice said
        she does not advise the four judges in Duterte’s list to come forward and
        report to the police if there are no arrest warrants against them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adce691-c053-4b4d-a764-8b3a6a891367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:51:30.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:51:34.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Justice also described as “premature” the President’s
        announcement of names in his narco list.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5820b3c-b158-43fd-9c2d-d2cd40e51c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:51:30.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:51:34.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/08/08/Sereno-expresses-concern-over-drug-list.html">Watch:
        Sereno expresses concern over drug list</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833d4b69-6b1f-42e5-b5e9-7d230c8a2ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:51:30.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:51:34.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response on Tuesday, Duterte told Sereno that given the country''s
        slow judicial process, he could not simply wait for arrest warrants to be
        issued — while letting drug addicts and pushers roam the streets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a3fe5f-5ba1-4673-aa62-9094492b850d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:51:30.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:51:34.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech during his visit to soldiers at Camp Evangelista in
        Cagayan de Oro, the President posed a question to the country''s chief magistrate:
        "Would you rather I declare martial law?"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452756d1-2aaa-49f4-b5d0-ea67456f227b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:51:30.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:51:34.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/09/Duterte-warns-Sereno-crisis-martial-law.html">Also
        read: Duterte warns Sereno of crisis, martial law if drug efforts thwarted</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abc68aa-e9b2-4562-b125-f9b4ff8b74d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:51:30.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:51:34.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also warned Sereno that he would order the Executive branch
        not to honor the orders of the Judiciary — that may result to constitutional
        crisis.</p>'
  'mark-higgins-interview':
    'author': ' Raymond Ang'
    'caption': 'Artist and fashion educator Mark Lewis Higgins saw the collaboration
      for "The Firebird" as a chance to support Ballet Philippines and the Cultural
      Center of the Philippines (CCP), to draw in more enthusiasm for a younger audience.
      Photo by JL JAVIER'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2016-08-10T16:37:27.808+08:00
    'imagesource': 'jcr:63e93968-366b-45d1-b24a-c672dacc3a1c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '952830d7-5dfe-405f-b6aa-6d25b0678c44'
    'lead': 'Artist and fashion educator Mark Lewis Higgins shares his vision for
      Ballet Philippines’ latest production and the stories behind his art.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T11:59:27.610+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-18T11:59:31.636+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T11:59:31.191+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Re-imagining history through dance and costume

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc8f3a8-d709-48c8-af57-c26b8c6aeaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:59:27.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:59:31.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In his latest project,
        artist, author, and fashion educator Mark Lewis Higgins once again proves
        himself as one of local culture''s most dedicated champions — this time, putting
        all his efforts in creating renewed interest in ballet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b322f81a-3715-40b7-9add-fe6fd9ebc1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:59:27.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:59:31.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Ballet Philippines’ 47th season, the company is working with
        Higgins on an adaptation of the Russian folk tale “The Firebird,” asking the
        veteran fashion authority to design the costumes for the production. Choreographed
        by the accomplished George Birkadze and directed by Paul Morales, “The Firebird”
        is set to an immortal score by Igor Stravinsky, the Russian composer’s breakout
        piece.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73adc7f1-f90b-4fb0-8467-411416d03f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:59:27.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:59:31.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this isn’t Higgins’ first time at the ballet — 18 years ago,
        he designed the costumes for a production of Richard Strauss'' “The Four Last
        Songs” for choreographer Agnes Locsin — this is his first time doing the whole
        process from start to finish.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536c2566-f4cc-4165-9fcd-c7b447ad0d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:59:27.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:59:31.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[For ‘Four Last Songs,’] I came in and watched the rehearsals and
        designed the stuff and we draped it on the dancers but, at that time, their
        staff was the one that made it," Higgins says. "This time it’s different,
        because our students who have never made ballet costumes before are the ones
        doing it."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bc10f9-eae3-48fb-b9ba-a0a3f356b7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:59:27.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:59:31.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working with a select group of students from the Slim''s Fashion
        and Arts School — the vocational training institution his mother, the legendary
        designer Salvacion Lim Higgins, founded half a century ago and where he has
        served as co-director since 2009 — Higgins has brought to life his vision
        for the costumes of “The Firebird,” a vision he happened to have months before
        Morales, Ballet Philippines'' artistic director, approached him for the project.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1306a9-0749-4699-bc4a-9caed5e189c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:59:27.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:59:31.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had gone back to painting since last year, and the subject matter
        that I’ve been doing is the ancient history of Southeast Asia," he says. Higgins
        had been working on a series of paintings that focused on the details and
        textures of the intricate native wear Filipinos wore during the era of the
        Boxer Codex. One day, Morales visited Slim''s and proposed the collaboration.
        In a stroke of serendipity, the era Morales wanted to reimagine “The Firebird”
        in was the exact same era Higgins had focused on for his paintings. "The timing
        was really perfect!"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c452bcb-5f12-49c9-9355-420d5ce3811d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:59:27.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:59:31.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You know, this is an indulgence — it’s something I want to do…
        This was a chance to support Ballet Philippines with this vision of, you know,
        drawing in a new audience, a younger audience; drawing that enthusiasm, by
        helping them create this spectacular production that hopefully a lot of people
        will come and see,” he says. “I just thought it was worth a try. It’s really
        to support CCP and the ballet.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f395d06-2e03-491b-856f-f17a7d48194e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:59:27.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:59:31.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life taked to Higgins about his visual references,
        staying inspired, and the case for generational identity. Below are edited
        excerpts of the interview.</p>'
    '15':
      'image': 'jcr:7286b1a2-658d-4df2-a3c3-9b76716bdd08'
      'imageCaption': 'Higgins volunteered to donate to Ballet Philippines his original
        paintings of the costume studies and designs for "The Firebird." Photo from
        BALLET PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af91b05a-7cb8-4092-8469-c39c7e30a666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:59:27.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:59:31.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41fbc50-5a1b-45c3-aebc-3815c928cd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:59:27.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:59:31.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Have you always been into ballet?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4c5138-c94e-460a-beec-c2d3b099700a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:59:27.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:59:31.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I always loved the performing arts. I mean, aside from art itself,
        and fashion. You know, it’s all the same thing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735ace07-4ded-481c-b5b8-8d3a36e4b428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:59:27.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:59:31.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it also just so happens that ever since I was in high school,
        I was fascinated by the [Paris-based ballet company] Ballets Russes. So I
        was very familiar with the costume designers, the choreography, and the types
        of ballet they were doing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238ceb7d-8b05-45a8-b143-78344afff634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:59:27.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:59:31.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George Birkadze, the choreographer [of “The Firebird”], is Russian.
        He trained with the Bolshoi. And [director] Paul Morales’s peg was the original
        "Firebird" that was premiered by the Ballets Russes in 1910. So I kind of
        gave the costumes that sensibility of Boxer-Codex-meets-Ballets-Russes.</p>'
    '23':
      'image': 'jcr:7b1b3611-4c05-411a-8c81-c24a3b641a84'
      'imageCaption': '“The Firebird” was reimagined in the exact same era Higgins
        had focused on for his paintings, when he was recreating the intricate native
        wear Filipinos wore during the era of the Boxer Codex. Photo from BALLET PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3ca88d-0d5a-44f2-a333-5d633f51056c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:59:27.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:59:31.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad46109-30f7-4026-9107-865416226e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:59:27.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:59:31.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It really is so inventive that the whole story was recontextualized
        to pre-Hispanic Philippines.</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1a9032-6d0b-4dc5-95d7-cab07d611974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:59:27.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:59:31.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, I love it. Paul was saying, "I want this ballet, wherever you
        are in the world, to show, to be, to look like… ‘This is the Philippines.’"
        He wanted a very distinct look. So I said, "Okay."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7446d839-123a-4242-b9f9-caf1f11dfef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:59:27.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:59:31.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said that they wanted to set it in the ancient, pre-Hispanic
        Philippines. The landscape you would’ve found here at that time, pre-1590s,
        would be a lot of trade from China, a lot of influence from Java and Sumatra,
        the Majapahit Empire, which was the superpower in India. And then textiles
        from Persia and along the Silk Road would’ve ended up in Java and Sumatra,
        and would’ve ended up somehow here.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a91dd8-d41e-4a6f-8932-511573dbdeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:59:27.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:59:31.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, a lot of it is speculation, but one visual reference
        here was the Boxer Codex, which is the earliest known recorded visual of what
        the people here looked like when the Spaniards first arrived. So that was
        my peg. And interestingly enough, none of them are wearing ikat, or the usual
        sort of cliche indigenous fabrics we’re used to seeing. They’re wearing what
        look like Indian saris and things.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a55f68-7384-4026-af5d-7143c5f49c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:59:27.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:59:31.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then I had to kind of create a sort of story in my head of the
        ballet. So you have this evil wizard who’s powerful — I pegged him as someone
        from the Majapahit Empire. And then he’s cast a spell over these princes and
        princesses. Three of the biggest commodities you would’ve found during that
        period were gold, spices, and porcelain, so that’s why you have the Porcelain
        Doll Princesses. And then the princes, called the Golden Monster Princes,
        are actually wearing all that ancestral Philippine gold, if you know what
        it looks like… So that’s kind of how I pegged them in my head. And then I
        kind of presented the idea to the director and the choreographer and they
        liked it.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098e9f42-06cf-4ddc-a7b3-ed17f5087acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:59:27.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:59:31.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I mean, look, at the end of the day it is a fairytale, it’s not
        a history lesson. You know, of course I’ve taken artistic license, as one
        would; but this is an imagined, ancient Philippines as told in a fairytale.</p>'
    '35':
      'image': 'jcr:bfd6f66b-0cbb-470d-a714-4d4a286eecd0'
      'imageCaption': 'The Boxer Codex is the earliest known recorded visual of what
        Filipinos looked like when the Spaniards first arrived. This was one of Higgins''s
        inspirations for "The Firebird." Photo by JL JAVIER '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c086c973-0790-48b9-9fd1-1fcb34f8c17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:59:27.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:59:31.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19ce81f-2145-4097-9ef7-013d83d11224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:59:27.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:59:31.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point, you mentor so many young creatives. How do you make
        sure you stay inspired? You''ve been working for a long while and you seem
        to remain constantly creative. How do you make sure you have something to
        give them?</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb92db1a-20aa-4526-a21b-f849170253bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:59:27.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:59:31.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t do it consciously, but, you know, I have a naturally curious
        mind. I read a lot of books, I travel a lot, and watch a lot of documentaries
        and things.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2ca34e-705c-43c4-baf0-25e91f000668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:59:27.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:59:31.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have to say, I don’t pay a lot of attention to fashion, but somehow
        I still, I guess by osmosis, you know, get exposed to it anyway. I mean, I
        do pay attention, but I don’t pay special attention to it any more than I
        would to anything I would expose myself to for my paintings or anything like
        that.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f97c80-fe7f-48d8-bd35-4307e9deb2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:59:27.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:59:31.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But you know, I grew up in fashion because of my mother. I know
        a lot of fashion history that a lot of young people don’t know. Also our school
        library not only has all the fashion books that used to be mine, but fashion
        books from the school library; and then we have things like Harper’s Bazaar
        and Vogue Magazine from 1937 onward. So in that sense, they have a very unique
        library.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f4f82f-2447-4a9c-9ccb-c64f97058df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:59:27.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:59:31.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since we took over the school, what I do now, if I buy a fashion
        book or a book on a designer, I pick designers most people I know now are
        not aware of, that they should know. So it’s not always Alexander McQueen
        that’s the peg — it’s like every kid wants to be Alexander McQueen! And it’s
        like, come on! There are many of them out here.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b7809e-3266-4fa4-ae20-56c506b38620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:59:27.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:59:31.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some who are geniuses but that have no books about them
        yet, which surprised me, especially 80s designers who were brilliant. I keep
        looking!</p>'
    '47':
      'image': 'jcr:a025ef2e-c940-48f1-b57d-7bcd802ebfde'
      'imageCaption': '"The Firebird" isn''t Mark Lewis Higgins''s first foray into
        costumes. Eighteen years ago, he designed the costumes for a ballet production
        of Richard Strauss'' “The Four Last Songs” for choreographer Agnes Locsin.
        Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd92cff5-72d7-4f22-b5e2-edb27c9cdc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:59:27.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:59:31.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4c6022-04fa-4a58-b5a3-33973a1a6800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:59:27.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:59:31.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Designers who were skipped over.</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83c1fb9-2039-409b-a3be-9b557e6cb5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:59:27.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:59:31.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah, and it’s pre-Internet, so you don’t find a lot of their work
        on the Internet. So I always tell the kids, I know you think the world exists
        in cyberspace, but it doesn’t. There’s a lot of information and inspiration
        to be found if you really just sit down and look at a book.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ebc6e5-bc07-430b-a80a-911693e5e5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:59:27.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:59:31.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>And when you talk about travel, what kind of trips do you
        take?</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfaeee8-e0a8-4c72-ad0f-e727d154fb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:59:27.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:59:31.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, when I do a long-haul trip, oftentimes it’s for work. You
        know, I used to spend four, five months in Rome painting. And then I would
        travel to New York or Hong Kong to do exhibitions of my paintings. Then the
        last several years, I''ve been travelling to London for work, so I would always
        do a little side trip to, often, Istanbul, because it’s one of my favorite
        cities. I’ve been there five times in the past 20 years and haven’t seen it
        change. I try and do some exotic trips for inspiration.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9405ea64-dae5-46cb-a00f-840e524efb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:59:27.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:59:31.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Look, at the end of the day, fashion comes from history — fashion
        comes from costume history. It’s all a cycle. There’s pretty much not a single
        thing out there now that hasn’t been done before. It’s just done in a different
        way. So if you really understand your fashion history — i.e. world history
        — you know the story.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2dc4df-f923-45d4-a2b2-74d85470d7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:59:27.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:59:31.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s like when we were doing the terno book [last year’s “Fashionable
        Filipinas: An Evolution of the Philippine National Dress in Photographs, 1860-1960,”
        co-edited with Gino Gonzales]. I thought it was very important — if you’re
        telling the story of a dress that is a national dress, you need to tell the
        story of a nation in order to explain why the dress became the dress it is,
        or why it looks like that.</p>'
    '59':
      'image': 'jcr:2088b2e9-6f07-422e-925f-033057614e24'
      'imageCaption': '"At the end of the day, fashion comes from history — fashion
        comes from costume history," says Higgins. "It’s all a cycle. There’s pretty
        much not a single thing out there now that hasn’t been done before. It’s just
        done in a different way. So if you really understand your fashion history
        — i.e. world history — you know the story." Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3f4faa-e600-4c08-a5bd-411578992794'
      'mgnl:activationStatus': true
