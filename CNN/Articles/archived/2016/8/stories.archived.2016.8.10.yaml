      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is our first committee meeting. So before anything else, I
        would like to present for the adoption of the body, the Rules of the Senate,
        as the committee’s internal rules. (Sen. JV Ejercito makes a motion to adopt
        the rules)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d1b4ee-9d80-4b65-aedc-72e20a894414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:52.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:26:56.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a motion for the adoption of the Rules of the Senate as
        the Committee’s Internal Rules</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faaeb02-a545-425d-8998-6fb09419dd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:52.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:26:56.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is there any objection? Hearing none, the motion is approved. The
        Rules of the Senate is hereby adopted to serve as the Internal Rules of the
        Committee on Public Services.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea664a7e-fed5-41fc-8e32-a89fbd94fc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:52.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:26:56.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the information of all those present, the jurisdiction of the
        committee on Public Services includes all matters affecting public services
        and utilities; communications; land, air, river and sea transportation including
        railroads, inter-island navigation, and lighthouses; and the grant or amendment
        of legislative franchises.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc98562-694e-46bd-9b14-d0e556cbaf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:52.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:26:56.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the area of transportation, I believe our primordial concern
        should be to address the plight of long suffering commuters and prioritize
        their welfare and interest.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24469315-156c-4079-ad12-72fcf1ce7737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:52.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:26:56.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I personally believe that our long-term transportation plan should
        be anchored on a vision of an inclusive, resilient, and sustainable urban
        settlements. The time is now to develop an integrated multi-modal transport
        system, pursue innovative and data-driven transport solutions, and improve
        transportation governance.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b5b306-e202-4f48-9964-24213276dd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:52.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:26:56.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus, among the bills and resolutions that have been referred to
        the committee so far, we have chosen to prioritize consideration of those
        measures that propose to give emergency powers to the President to address
        the transportation and traffic crisis.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69711113-9ad5-414d-b288-dae91d50a34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:52.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:26:56.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bills and resolutions on granting emergency powers to the President
        have been primarily referred to the Committee on Public Services, and secondarily
        referred to the Committee on Constitutional Amendments and Revision of Codes;
        and Committee on Finance.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fff5772-979d-458a-b49c-e93580397380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:52.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:26:56.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These bills include the following:</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f254489-52ff-4f67-b4c9-31f513e0810a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:26:52.494+08:00
      'mgnl:createdBy': 'jeff'
