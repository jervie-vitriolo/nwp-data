      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Tuesday the water in the pool where the divers for the women''s
        synchronized 10-meter platform competed – officially called a diving well
        – was dark green.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520ec2bb-4658-4bf6-a0db-49e254e68893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:45:11.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:45:15.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The water had been blue Monday and there was no explanation as to
        why it had turned color.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01530596-9863-487d-bc74-0bbd6614add6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:45:11.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:45:15.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was safe, organizers said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7593133c-8db1-43b9-893d-cde1b258c89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:45:11.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:45:15.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The water quality at the Maria Lenk Aquatics Centre was tested
        and there were no risks for the athletes. We are investigating the cause,"
        officials said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade0b5a0-7325-4e6a-967f-1c85cd615421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:45:11.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:45:15.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The adjacent pool at the aquatics center, where water polo is being
        contested, looked normal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4340fa33-c9c3-4beb-87cb-bca309d37dc7'
      'mgnl:activationStatus': true
