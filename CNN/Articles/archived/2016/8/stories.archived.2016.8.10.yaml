    'mgnl:lastActivatedVersionCreated': 2019-10-18T16:33:52.860+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police seize ₱88 million worth of shabu from Espinosa’s home

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cd03ff-622a-48a0-91c9-35e3b8b9af54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:15:02.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:33:53.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Albuera, Leyte (CNN Philippines)</strong> — Authorities
        seized ₱88 million worth of shabu and ingredients used for making bombs in
        a raid at the house of Albuera, Leyte Mayor Rolando Espinosa Sr. early Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbd7091-35ba-4066-9d30-eea53fb76bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:15:02.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:33:53.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa is one of the local government officials identified by
        President Rodrigo Duterte as&nbsp; protectors of illegal drug activities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a366e0-d16c-4aa4-a475-e22adcc5271a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:15:02.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:33:53.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Leyte Provincial Police and the Philippine Drug Enforcement
        Agency led the anti-drug operations at Espinosa’s home in Barangay Benolho
        at around 6:20 a.m. No one was arrested in the raid.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca812710-7eb1-4dc9-ab7e-dc8c1163d258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:15:02.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:33:53.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shabu recovered, which weighed 11 kilos, along with the chemicals
        used in making bombs, will be used as evidence in filing charges against Espinosa
        for violation of Republic Act 9165 or the Comprehensive Dangerous Drugs Act
        and illegal possession of explosives under Republic Act 9516, police said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300b083f-4ad3-49ed-9fa3-dc24cea24b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:15:02.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:33:53.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albuera Police Chief Jovie Espenido said they received an intelligence
        report that there were illegal drugs in Espinosa’s house and then obtained
        a search warrant from Baybay City Regional Trial Court Branch 10 judge Carlos
        Arguilles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09aeb38-22b3-4e84-ae6b-1076b0b9483d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:15:02.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:33:53.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, police engaged armed men believed to be Espinosa’s bodyguards
        outside his house and killed six of them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6be4dc8-59c6-4389-b712-5e7bd281ac4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:15:02.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:33:53.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/03/albuera-leyte-encounter.html">Also
        read: PNP: 6 killed in Albuera, Leyte encounter</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bafbfdc-8054-474c-a390-c52441579f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:15:02.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:33:53.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa already turned himself in to Philippine National Police
        Chief Ronald Dela Rosa last Tuesday after Duterte said he would give a “shoot-on-sight”
        order if the mayor did not surrender within 24 hours. Espinosa said he surrendered
        for fear for his life.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a28188-0708-4e98-9fea-0766ca9585ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:15:02.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:33:53.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His son, Kerwin, who has a standing warrant of arrest in connection
        with illegal drug operations, remains at large.</p>'
  'Rio-2016-Olympics-Michael-Phelps-Katie-Ledecky-US-swimming-gold-medals':
    'author': 'James Masters, CNN'
    'caption': 'Michael Phelps of the USA wins Gold in the Men''s 200m Butterfly Final
      on Day 4 of the Rio 2016 Olympic Games at the Olympic Aquatics Stadium on August
      9, 2016 in Rio de Janerio, Brazil.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
