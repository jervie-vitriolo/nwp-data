  'clinton-vs-trump-georgia-arizona':
    'author': 'Dan Merica and Jeff Zeleny, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-10T07:31:07.863+08:00
    'imagesource': 'jcr:d79ebf79-a6ef-42f2-8085-2c363be9856f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b3d78c5-67e9-4973-9b8b-a165ecd4a70c'
    'lead': 'Hillary Clinton''s campaign, seeing vulnerabilities for Donald Trump
      in Arizona and Georgia, says it plans to expand their political and organizing
      operations in the two states in the coming weeks, according to Democrats with
      knowledge of the plans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T13:52:23.531+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-18T13:52:26.889+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T13:52:26.660+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Eying Georgia and Arizona, Clinton campaign looks to narrow Trump''s
      path

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09194c7a-1f9d-46e7-ab1f-8520d82bd5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:52:23.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:52:26.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hillary Clinton''s campaign, seeing vulnerabilities
        for Donald Trump in Arizona and Georgia, says it plans to expand their political
        and organizing operations in the two states in the coming weeks, according
        to Democrats with knowledge of the plans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3f8a66-23b8-4004-a3d0-37d11f487768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:52:23.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:52:26.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The potential Democratic investment in Georgia and Arizona is less
        about a sure-fire belief that Clinton will win them, but rather to expand
        the battleground map and make Trump fights hard for those two red states.
        Though that''s all hypothetical, as an outside group that takes its cues from
        the Clinton campaign says it has no plans currently to play in Arizona and
        Georgia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e313b7bd-c361-4a9f-b68b-ea80cbe84c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:52:23.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:52:26.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still the Clinton campaign has incentive to talk up efforts in those
        states. If the Trump campaign is forced to concentrate on Georgia and Arizona,
        it consumes time and money he could be devoting elsewhere.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904207d7-8030-47f7-ab7c-aeca11af7a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:52:23.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:52:26.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t take our focus off the places that will actually get
        us to 270 electoral votes," a Clinton adviser said, speaking on condition
        of anonymity to discuss strategy. "If he''s fighting for Arizona and Georgia,
        he has a big problem."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2ed530-11f8-43e7-beff-ab06cfb50efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:52:23.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:52:26.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Clinton adviser says this exploratory effort is designed to "force
        Trump to fight for Arizona and Georgia."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f421335-df5f-4bd8-98e5-72fbda0d092b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:52:23.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:52:26.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top officials in Clinton''s Brooklyn headquarters held calls with
        Democratic Party officials in Arizona and Georgia on Monday to discuss a six-figure
        investment in those two states, pledging that the money will not only help
        Clinton and her presidential campaign, but also the two Senate campaigns that
        are currently being run against incumbent Republicans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae796cd1-cc8c-4f61-978d-c8d929f39b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:52:23.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:52:26.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/08/03/barack-obama-donald-trump-unfit-for-for-presidency.html">Also
        read: Obama says Trump ''unfit'' for presidency</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b694d40-fdc2-4f52-8db5-3e2e3ae87e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:52:23.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:52:26.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea inside Clinton''s Brooklyn headquarters: If Clinton is
        within striking distance in Arizona and Georgia, two state that haven''t voted
        for a Democrat in a presidential election since the ''90s, Trump has a narrow
        path to 270 electoral votes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71aa5ffc-b1d1-4030-b4e0-99badd1a1c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:52:23.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:52:26.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, Democrats said Tuesday that there is growing confidence
        that Clinton could win in Arizona and Georgia, especially if the local parties
        can turn out minority voters and white women.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc24d2b5-0012-42fc-bd60-dbee981df879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:52:23.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:52:26.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/08/02/trump-elections-rigged.html">Also
        read: Trump: ''I''m afraid the election''s going to be rigged''</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3ad399-5157-493b-a28a-0b66a990dce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:52:23.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:52:26.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Arizona, Democrats believe they need to boost Latino turnout,
        in particular, to win in November. And in Georgia, Democrats think high turnout
        among African-Americans in the Atlanta area could lead to Democrats winning
        the state for the first time since 1992.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6396a08-3be0-4565-8b63-a82903d17ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:52:23.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:52:26.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Clinton world is making this early foray into the two states,
        her super PACs have yet to move.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411766b1-73ef-46c5-bc13-556763a09c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:52:23.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:52:26.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for Priorities USA says they currently have no ad buys
        in either state and "no plans to so spend in either state."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f113c397-0126-4f9f-87cc-2c812c69f872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:52:23.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:52:26.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to make decisions about how to best allocate resources
        week to week and are monitoring both states," said Justin Barasky, a spokesman
        for the super PAC.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8aec55-5cea-4867-95c6-cc3bff0516d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:52:23.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T13:52:26.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/08/09/politics/election-2016-hillary-clinton-donald-trump-georgia-arizona/index.html">"Eying
        Georgia and Arizona, Clinton campaign looks to narrow Trump''s path."</a></em></p>'
  'rio-olympics-usa-takes-gymnastics-gold':
    'author': 'Tom McGowan, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-08-10T07:22:08.437+08:00
    'imagesource': 'jcr:021d4968-7063-41f3-a476-30a00e9cfcad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61e1a2cf-a466-4961-877f-d0838e52b648'
    'lead': 'At just 4 feet 9 inches tall, Simone Biles might be the smallest American
      Olympian in Brazil, but she''s threatening to become Team USA''s biggest star
      of Rio 2016.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T13:55:13.321+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-18T16:36:19.371+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T16:36:19.102+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gymnastics: Team USA and Simone Biles take team gold

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e436e6af-658d-4b35-9ab9-b311c95b67a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:55:13.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:36:19.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rio de Janeiro (CNN) —</strong> At just 4 feet 9 inches
        tall, Simone Biles might be the smallest American Olympian in Brazil, but
        she''s threatening to become Team USA''s biggest star of Rio 2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686a0471-e486-43bc-8039-83dbec25edc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:55:13.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:36:19.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biles, competing in her first Olympic Games, led the charge as the
        US women won gold in the team gymnastics competition Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2718ceb-b9ea-4a3f-afbe-f96b0e4379c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:55:13.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:36:19.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It marks the start of what could be a gold rush for the 19-year-old
        Biles, who is bidding to become the first gymnast to five gold medals at a
        single Games.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7482ac25-756d-4d21-bbd3-8141d8dd5834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:55:13.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:36:19.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also meant the US retained the title it won in London four years
        ago. It is unbeaten in team competitions during that period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd376c768-539e-42b2-ab6f-8a2fcf24175d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:55:13.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:36:19.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia finished second, while China took the bronze medal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed61ce64-e6e1-42d1-b1f8-68ecc7bd2cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:55:13.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:36:19.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also a moment of history for Biles'' teammates Aly Raisman
        and Gabrielle Douglas, who became the first US women to win three Olympic
        gold medals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d454c6e-c43d-4e8c-ade6-31e62706f62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:55:13.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:36:19.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lauren Hernandez and Madison Kocian joined Biles in taking home
        a gold from their first Olympics. Its the third time the US has taken the
        title, with the "Fierce Five" adding to triumphs in 1996 and 2012.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451312b6-f750-4746-b9a6-2b572357da5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:55:13.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:36:19.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biles is the heavy favorite for victory in Thursday''s individual
        all-round competition, which Douglas won in London, with Raisman also set
        to compete.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20f903f-05ce-40cc-b904-a469812e5386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T13:55:13.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:36:19.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And at the Rio Olympic Arena, Biles showed why she is held in such
        high esteem by producing the day''s best vault, beam and floor routines, the
        latter of which brought the curtain down on a majestic individual performance.</p>'
