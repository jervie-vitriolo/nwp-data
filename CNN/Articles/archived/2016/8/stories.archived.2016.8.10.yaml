      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Racket Room Collective</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7346e9-4252-4e99-b104-fc2edcf797bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:45:20.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:32:02.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Racket Room Collective is a space for creative and business-minded
        individuals who are more inclined to a homey work setting. Several rooms as
        well as a cafe occupy the spacious office yet the atmosphere is intimate,
        with bookshelves between tables (they even have a bookworm couch surrounded
        by a wave of books), inspirational wall graffiti, and brightly-colored swiveling
        chairs and cushions. Racket Room Collective encourages a balance between business
        and creativity through its creative workshops (such as watercolor workshops)
        and conferences about startups.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039538b1-6254-47af-acf5-5eefd48a528f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:45:20.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:32:02.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Racket Room Collective is located in Unit 3G in Symphony Tower 1,
        Sgt. Esguerra Avenue, South Triangle, Quezon City. Check their prices and
        contact them on their website.</p>'
    '30':
      'image': 'jcr:844be99c-52f3-4c89-82b6-3d0ca9b264b7'
      'imageCaption': 'Racket Room Collective has a bookworm area with an extensive
