      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8aa5f9-7f58-40c1-86d1-6aa88df4092a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:45:20.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:32:02.820+08:00
