    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84616614-02e7-465c-b71d-e2a72b04f3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:59:27.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:59:31.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>From filling in the gaps in the school library, you''ve
        kind of started work on filling in the gaps in the national library.</strong></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b1e5e5-1a52-438a-a8f6-249047624312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:59:27.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:59:31.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s a big statement to make!</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7f9b7d-28cd-4e2d-a9e3-c4960d31babc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:59:27.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:59:31.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Definitely, and you''re still starting, because you just
        did the book on your mother [2009’s “SLIM: Salvacion Lim Higgins – Philippine
        Haute Couture 1947 – 1990”] and then “Fashionable Filipinas,” but it’s definitely
        very important.</strong></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fb0f4f-2769-48d4-8d99-f79e69569d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:59:27.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:59:31.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filling a void, I guess.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1abb76-7720-4710-adae-cce7e51cc8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:59:27.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:59:31.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Which no one else is doing.</strong></p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9202a9d5-e439-41e9-9e89-7d70adfe4de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:59:27.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:59:31.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, I always read a lot of material in the news about journalists
        and writers criticizing the younger generation for having a lack of identity
        and… I mean, I don’t blame them? They’re not given an identity to be proud
        of or to be aware of to begin with! All they’re exposed to, immediately, in
        your face, are often embarrassing political situations!</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c4e2a8-c2b2-4263-a093-7e49791d9de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T11:59:27.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T11:59:31.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So in a way, the Slim’s book and the terno book were also our way
        of saying, here’s something positive about the history of the country to be
        proud of.</p>'
    '74':
