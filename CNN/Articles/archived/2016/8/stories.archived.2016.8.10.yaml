      'text': '<p><strong>OPENING STATEMENT OF SEN. GRACE POE</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc2f6f5-378c-441b-ad8e-ff2c8d18db6c'
      'mgnl:activationStatus': true
