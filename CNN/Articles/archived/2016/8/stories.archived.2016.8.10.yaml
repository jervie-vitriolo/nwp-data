  'Duterte-ISIS-disease-PH':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte speaks to members of the First Infantry
      Division.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-08-10T23:12:36.224+08:00
    'imagesource': 'jcr:e1207d8f-d76d-4041-bd27-a0c9df0d4050'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5eef429e-0765-4ef5-9783-9b5bce6052d6'
    'lead': 'If the problem was not addressed, the ISIS menace could be the the country''s
      next problem in three to seven years, according to President Rodrgio Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T10:39:42.345+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-18T16:28:38.163+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T16:28:37.771+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: ''Missionaries'' now spreading ''ISIS disease'' in PH

      '
    'updated': 2016-08-11T18:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b899fa-52d6-4759-87fa-8abd3e1a922e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:39:42.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:28:38.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong>&nbsp; He has said
        it before, but now President Rodrigo Duterte gives some details about his
        warning on a looming problem of terrorism in the Philippines in the next few
        years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9a24f5-1373-4234-8723-c9b5dd2a8001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:39:42.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:28:38.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to troops of the 1st Infantry Division in Labangan, Zamboanga
        del Sur on Wednesday, Duterte said some foreigners had already come to some
        parts of Mindanao — supposedly as missionaries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a1e9c0-abba-4c09-b9b7-6213da2165c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:39:42.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:28:38.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May taong puti and I suppose mga Arabo na. They are here as missionaries
        Wala silay armas&nbsp; [There were white people, I suppose Arabs, who are
        here as missionaries. They brought no weapons]."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c87c3e1-828d-4aa4-a8e0-fbbce38c34c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:39:42.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:28:38.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the President said the group had a different mission.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe14426-4752-451a-be99-cbbb365e7f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:39:42.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:28:38.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are into indoctrination," Duterte said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0305f03-6ea7-44f1-a22b-67c168de63c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:39:42.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:28:38.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Bisaya, Duterte said this was something to be afraid
        of — as he compared how ISIS and communists condition the mind of the people.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3586cb2-d264-4f25-8e3a-15035cb8e689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:39:42.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:28:38.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like communists, if they have established their influence, then
        that''s the time their political officers come in," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65269f30-d512-470b-b240-094030b9cfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:39:42.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:28:38.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Therefore, Duterte said, these propagandists must be arrested before
        they could gain followers among the Muslim insurgents and "contaminate [them]
        with ISIS disease."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88611bed-b19e-409b-be96-5771dea0d338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:39:42.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:28:38.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2015/11/19/No-presence-of-ISIS-in-Central-Mindanao-AFP-PNP.html">Related:
        No presence of ISIS in Central Mindanao – AFP, PNP</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8ec3bb-d02d-46f4-9fb5-ef6453bf44d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:39:42.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:28:38.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he wanted an additional 20,000 soldiers on the
        ground to prepare for any eventuality.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4cb6be-ea0f-424d-bbd3-45b422ab57e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:39:42.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:28:38.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the problem was not addressed, the ISIS menace could be the the
        country''s next problem in three to seven years, according to Duterte.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f12276-c7af-4001-8377-b9b5d5710a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:39:42.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:28:38.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military and the police had previously denied the presence of
        ISIS in the country. It can be recalled that the President''s eldest son —
        Davao City Vice Mayor Paolo — had made a similar statement last month regarding
        the alleged local presence of the terrorist group but the city police chief
        said this information was unconfirmed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1feca0e-ee3f-4e04-af29-b561f45d6999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:39:42.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:28:38.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/04/14/isis-basilan-attack.html">Related:
        AFP raises doubts on ISIS claim in Basilan clash</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6de4727-01f2-47aa-928b-45c5e7343527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:39:42.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:28:38.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commander-in-chief also repeated his promise that he would not
        let soldiers be at a disadvantage in the battlefield — adding that he had
        told the Defense Secretary to acquire quality weapons for the troops.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afe7b7f-37c0-4b7a-aff8-17b6ebfe863c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:39:42.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:28:38.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salary hike happening now</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04366e83-d481-47ef-98de-ca7c1deb9d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:39:42.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:28:38.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement that drew the loudest applause was when Duterte told
        soldiers that they would be receiving a 40% pay hike within the month.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1e53d5-07ea-4c8e-89ff-eae04b34cd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:39:42.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:28:38.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As promised, he said another tranche of 40% increase would be happening
        in December "para doblado" [so salaries would have doubled].</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece49fc4-5f62-42d3-881a-f003062f27ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:39:42.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:28:38.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he would only ask for the soldiers'' loyalty — not
        to him but to the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc46c89-e630-41cd-a6bb-eccea5873fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:39:42.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:28:38.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Yumi Lugod and Camille Abadicio contributed to
        this report.</p>'
  'Historian-says-Marcos-war-exploits-full-of-lies':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-10T22:46:36.216+08:00
    'imagesource': 'jcr:3606b40d-41ea-46e6-b8fe-be33dc2d0715'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdd1514e-e9bd-41bd-a818-7b0fc26bd03d'
    'lead': 'President Rodrigo Duterte believes Marcos deserves a spot at the Libingan
      ng Mga Bayani because he is a World War II veteran. But the National Historical
      Commission of the Philippines disagrees with the President''s decision.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T10:44:03.881+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-18T10:44:40.451+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T10:44:39.929+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Historian: Marcos'' war exploits ''full of lies''

      '
    'updated': 2016-08-11T11:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16a86e5-73d6-487e-a54b-d6222039c6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:44:03.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:44:40.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The debate rages
        on whether or not Ferdinand Marcos deserves a hero’s burial.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4a3799-563d-46fe-a8b5-6b4f6140967e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:44:03.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:44:40.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte believes Marcos deserves a spot at the
        Libingan ng mga Bayani (National Heroes'' Cemetery) because he is a World
        War II veteran.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1fefae-73a0-48fa-a6a0-5da26dec57cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:44:03.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:44:40.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the National Historical Commission of the Philippines (NHCP)
        disagrees with the President''s decision.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c8d715-ce44-46f6-b74c-2952d50a14c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:44:03.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:44:40.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent study by NHCP titled, "Why Ferdinand E. Marcos should not
        be buried at the Libingan ng mga Bayani" concludes Marcos'' tales of heroism
        are "full of lies."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8f7c0d-aebb-40a1-a762-40a6d1f1878b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:44:03.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:44:40.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We discovered that many of the claims made were not true," NHCP
        Chairperson and Professor Maria Serena Diokno told CNN Philippines, Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1b2c94-1d6b-469d-be32-93eee405d11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:44:03.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:44:40.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As early as 1945, Marcos was already claiming to have received three
        major U.S. Army medals – the Distinguished Service Cross, the Silver Star,
        and the Order of the Purple Heart.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fddf4d9-6e10-4bec-9505-8b24f06f33ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:44:03.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:44:40.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was supposedly in recognition of his courageous efforts to
        repulse the advancing Japanese Forces in Bataan at the height of the World
        War in 1942.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d2c706-b517-45c6-80e0-7b0be5793c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:44:03.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:44:40.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno, however, said the former strongman''s claims are false.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36b3744-6471-47b4-8535-6c85ca1d049f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:44:03.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:44:40.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can actually check the website of the U.S. (United States)
        roster of recipients of the Distinguished Service Cross, the Silver Star,
        Order of the Purple Heart, and you will not see Mr. Marcos'' name among the
        recipients," said Diokno.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a612975-9536-48e1-a4d3-99ceb12084f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:44:03.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:44:40.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The author verified Diokno’s claims with the said websites. His
        name is not present in any of the mentioned roster of awardees.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774e1c8d-1968-4fbc-a963-694fc1fe648b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:44:03.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:44:40.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/08/Martial-law-victims-Marcos-burial-heroes-cemetery-mocks-sacrifices.html">Also
        read: Marcos burial in heroes cemetery mocks our sacrifices - martial law
        victims</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9979fbf6-02e1-4d6d-a3f6-c93432a8286e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:44:03.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:44:40.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang Mga Maharlika</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acbc5de-da6e-4497-b5e7-10a7f0bde93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:44:03.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:44:40.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Marcos first ran for President in 1965, he also claimed to
        have led a guerilla unit called Ang Mga Maharlika.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12accb76-674c-4649-9c66-570ec7655cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:44:03.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:44:40.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But declassified documents from the U.S. National Archives show
        the group was never recognized.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bf2876-9754-4c92-8284-5f1b56ca8eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:44:03.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:44:40.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are not recommended for recognition because of the limited
        military value of their duties," said Maj. R.G. Langham in a declassified
        letter entitled Recognition of Guerilla Unit dated May 31, 1945.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5b34ab-2e5b-4c69-810a-aea5e218e53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:44:03.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:44:40.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Armed Forces also said Marcos never led such a guerilla
        unit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57755211-ee03-4e6d-9423-f62661f22cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:44:03.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:44:40.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is quite obvious that Marcos did not exercise any control over
        a guerilla organization prior to liberation," said Capt. Elbert R. Curtis
        in another declassified letter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fe4ed3-aa92-40e9-83da-ab8927547ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:44:03.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:44:40.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Quite a number of American Military officials had very, very serious
        doubts," Diokno explained.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb0fc77-ef9e-458a-ac80-b1a30dc6e3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:44:03.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:44:40.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malicious criminal act?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ba0540-e0b8-4d52-8a88-44936d4bd41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:44:03.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:44:40.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also listed his name on different guerrilla groups apparently
        to get more back pay from the U.S. government.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db41f78-cb24-4a35-95c4-b0904bfb53eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:44:03.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:44:40.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the Filipinos who had served in the war were entitled to
        claim remuneration and other military benefits after the clashes ended.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d696fa-1522-4e14-a0bc-9ae45a57ec2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:44:03.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:44:40.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you double list your name in different units, how many times
        will you claim?," said Diokno.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165d1fe0-12fe-4765-8406-487d2012b455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:44:03.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:44:40.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. Army report concluded such is a fraudulent and malicious
        criminal act.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87bc6d5-33e8-44a7-8726-f224abbd17ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:44:03.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:44:40.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Americans (army officials) were quite appalled that in a number
        of cases, they found double listing of names. One of them said it''s a malicious
        criminal act," added Diokno.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed417710-6639-4f79-baa6-bc1742822522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:44:03.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:44:40.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Medal For Valor</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31afa85-4daf-4d5b-b639-b5a3078b2187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:44:03.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:44:40.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Army, meanwhile, said even if Marcos'' claims are
        false, he was still a Philippine Medal For Valor awardee.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c490fd-f10b-42d7-b11e-b420c12c7715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:44:03.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:44:40.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on our record, he fought during World War II, wala rin kaming
        binabago doon [we did not change anything there]," explained Col. Benjamin
        Hao, Spokesperson of the Philippine Army.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46622a6-8533-4c2f-ab7a-1480177819e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:44:03.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:44:40.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A description of his medal at the Philippine Army museum said then
        Lieutenant Marcos “successfully reconnoitered and located the Japanese Army’s
        9th infantry regiment under Col. Susumi Takechi in Bataan.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddfe4bb-f589-44e8-aff7-9ff1bb1ab763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:44:03.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:44:40.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added, Marcos also hastily organized a company-sized blocking
        force that prevented the decimation of withdrawing U.S. troops and delayed
        the fall of Bataan.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ece6d20-d836-4309-b5ef-55c3f5182b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:44:03.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:44:40.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/09/philippine-law-marcos-burial-legalities-libingan-ng-mga-bayani-heroes-cemetery.html">Also
        read: Expert: No law vs Marcos burial at heroes’ cemetery - expert</a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae991844-ab0b-4708-9bce-05b1965f732e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:44:03.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:44:40.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soldier, but never hero</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a3cc58-fce8-4671-bf7f-42736134f5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:44:03.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:44:40.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said for a person to be recognized as a hero, there must
        be solid and unassailable evidence of her courage, honesty and integrity.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7a2702-d108-4612-8c69-675991420b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:44:03.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:44:40.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If there is a very great doubt about somebody’s record for example,
        we do not use that as a basis for giving that person any kind of historical
        recognition,” explained Diokno.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb80daf3-e4d3-404d-8090-d6d4a82f1d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:44:03.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:44:40.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno, who is also the daughter of former senator and staunch anti-Martial
        Law activist Jose Diokno, said all her office can do is to present the facts
        to Duterte.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f8e0cc-4dfe-486c-8c6c-bb6608b78f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:44:03.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:44:40.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Diokno sent the study to the chief executive’s office
        on July 12, hoping he would reconsider his decision of allowing a heroes’
        burial for Marcos.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd50b8c-207e-433b-936e-90cf16c8b43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:44:03.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:44:40.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NHCP embargoed the study before the public until August 5, Friday,
        as the President was still not giving any response.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12822d05-c155-4d1e-8076-86b487f9fe4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:44:03.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:44:40.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after, the President confirmed he allowed Marcos’ burial at
        the Libingan since he was a former soldier.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb9dc01-384f-41c0-be71-edbfafcf5eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:44:03.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:44:40.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Diokno, Marcos may have been a soldier, but never a hero.</p>'
