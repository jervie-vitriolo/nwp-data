      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The military said
        that a severed head had been found by the police in Indanan, Sulu on Wednesday
        evening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0fd663-fc1f-46e4-9b96-8427a02ee261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:02:49.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:14:18.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capt. Filemon Tan, spokesperson for the Western Military Command
        (Wesmincom), said the head recovered at KM2, Brgy Kajatian was wrapped in
        a plastic bag.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaf7565-0710-438b-b7fc-e792266132b6'
      'mgnl:activationStatus': true
