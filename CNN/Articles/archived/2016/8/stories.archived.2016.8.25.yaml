      'mgnl:created': 2019-10-24T08:46:13.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:46:17.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Forbes, several tycoons with interests in development
        and construction enjoyed a "particularly robust" year. "Given plans by the
        new administration of President Rodrigo Duterte to invest in a ''golden age
        of infrastructure,'' the fortunes of these tycoons could rise even further."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0902d7-854e-40a9-82e3-e58070b81e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:46:13.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:46:17.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes said the biggest winner on the list percentage-wise was Edgar
        Sia II of DoubleDragon Properties, who saw his net worth surge 200 percent
        to $1.2 billion.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be3dc18-a667-4858-867d-d63001b5d9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:46:13.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:46:17.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Corp. (SMC) President and Chief Operating Officer Ramon
        Ang saw his net worth increase by $700 million to $1.21 billion due to the
        conglomerate''s "growth strategy in energy and other infrastructure." Forbes
        said this propelled SMC stock by 50 percent.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bc4b8e-9763-4fd5-92f9-0e2cee0b261b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:46:13.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:46:17.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Originally a brewer, San Miguel is the market leader in food and
        beverages but the bulk of its revenues stems from power, fuel, oil and infrastructure
        businesses. In May, Ang announced plans to build three power plants and a
        food complex in Mindanao."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e55e87-0ddd-49a9-a5f3-ff2a40ed836b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:46:13.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:46:17.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes added that Ang''s&nbsp; personal investment in Eagle Cement
        also contributed to his wealth as it racked up 30 percent margins in 2015.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2872694c-f274-4b5f-bc93-42f0c98ab7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:46:13.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:46:17.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bienvenido Tantoco of SSI Group suffered the biggest loss percentage-wise,
        Forbes pointed out, It said his wealth fell by 65 percent to $165 million
        from $480 million last year. "Amid a competitive market and an increase in
        expenses, his publicly-listed SSI Group saw its first-quarter net profit fall
        by half compared to the year before."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179e210c-8542-4be0-88c9-3d627cd3aa3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:46:13.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:46:17.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes said the wealth of mining tycoons "took a blow from last
        year" as nickel prices dropped and President Duterte "is taking measures to
        tighten regulations for the sector. It pointed out that three mining magnates
        dropped off from the 2016 list.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f9a0ca-22c2-4666-b0ec-ff01bd32f6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:46:13.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:46:17.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The publication said its list was compiled using shareholding and
        financial information obtained from the families and individuals, stock exchanges,
        analysts and other sources. The list includes family fortunes, including those
        shared among extended families. Net worth is calculated based on stock prices
        and exchange rates as of the close of markets on August 12. Private companies
        were valued based on similar companies that are publicly traded.</p>'
  'facebook-comments':
    'author': 'Anna Bueno'
    'caption': 'The toxicity of the comments section of web and social media pages
      is largely a problem of each side believing that the other is a victim of misperception
      (slurs and name-calling aside). Is this a problem of how we apparently believe
      everything we read in the internet?'
    'categories': ['0d23a08c-5900-4397-82dc-45ef83a7e997']
    'created': 2016-08-25T18:51:25.024+08:00
    'imagesource': 'jcr:3b040779-3108-4260-a5ac-3f5e222132b3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a738d6e1-129c-45f6-82b4-19dc1cb309ce'
    'lead': 'Your social media feed is overflowing with angry political posts and
      packs of rabid commenters. Engage at your own risk.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T08:51:43.001+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-24T08:51:47.387+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T08:51:47.197+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How not to drown in the comments section

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc33b1d-b16a-4bb2-894b-e4382611db13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:51:43.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:51:47.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> As more citizens
        remain glued to their smartphones, the online space we call “the comments
        section” continues to engage anyone who might have a legitimate opinion, or
        just something to say. Try it for yourself: post a polarizing opinion (in
        your page, or if you don’t have a strong following, in the comments section
        of another post) and watch the likes, shares, and inevitably, the “trolls”
        fly in, like moths to a flame. In the story “How Trolls Are Ruining the Internet,”
        published August 18, Time emphatically laments how trolls “are turning social
        media and comment boards into a giant locker room in a teen movie, with towel-snapping
        racial epithets and misogyny.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b666b9-1f93-4e18-8ca6-f155e224f27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:51:43.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:51:47.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, the battle of the comments section rages on.
        More often than not, the online brawls, taking place in both web and social
        media pages, are sparked by news or political articles reporting or expounding
        on the actions of the current administration or any political figure, which
        articles, given one or two hours, will most likely give birth to a galaxy
        of comments having a life of their own. While the fascinating content of the
        comments section (discussing just about any topic) is nothing new, in the
        Philippines, the phenomenon has been brewing for some time, and grew out of
        proportion in the thick of this year’s election season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aaf9e15-a0ab-4eb6-bc39-99950a098c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:51:43.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:51:47.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local online landscape is now pronounced more than ever. You
        have your so-called opinion leaders, whose posts are fertile soil for eager
        commenters. You have the comments section itself, which on its own is a study
        on the state of the human condition (at least, online). You have independent
        political blogs (Thinking Pinoy, Get Real Philippines, Politiko, Filipino
        Freethinkers, and the like), presumably borne out of disappointments with
        mainstream media, each with their own loyal following. Finally, you have institutionalized
        news outlets, sometimes commended for reporting fairly, but also repeatedly
        scrutinized for alleged biased journalism if and when it happens. As of this
        writing, other species of news blogs or spaces for online commentary are being
        born. (At the same time, a troll who has too much time on his or her hands,
        not exercising enough restraint, might be calling someone names on the internet.)</p>'
    '5':
      'image': 'jcr:b25e66e5-3583-473a-8ccb-f13cafe4dcd8'
      'imageCaption': 'Far from its beginnings as an "online directory that connects
        people through social networks at Harvard," Facebook is now also a flexible
        platform to communicate just about any social or political statement. Photo
        from THE SOCIAL NETWORK / COLUMBIA PICTURES  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85781928-26ba-44d6-8797-11596fdf2373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:51:43.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:51:47.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9064a4a-4d67-460c-a95c-7f006440509c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:51:43.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:51:47.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any citizen who professes just the slightest love for country (and
        has an active social media presence) will not be able to help it: to dig through
        the news, go past the political commentary, and dive into the cesspool of
        comments, in order to look for answers. I tried it once, and had to keep my
        phone out of sight after arguing with a stranger who could not be persuaded
        and replied to most of my emphatic comments and inquiries with condescension.
        This stranger has no hold over me, but her comments were enough to silence,
        even temporarily.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e70982c-4b39-42cc-950e-57d4d14f86c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:51:43.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:51:47.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The toxicity of the comments section is largely a problem of each
        side believing that the other is a victim of misperception (slurs and name-calling
        aside). Is this a problem of how we apparently believe everything we read
        in the internet? Or does it have something to do with the rise of independent,
        ideological political blogs, and the growing distrust for mainstream media
        sources?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286fb9a8-3760-433f-8c27-c5f3dbbbe3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:51:43.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:51:47.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strictly speaking, no. Poynter.org cites a recent study, published
        August 4, 2016 by the Journal of Computer-Mediated Communication, whose main
        thesis statement is this: “Exposure to ideological news websites promotes
        misperceptions by altering both what users know about relevant evidence and
        whether their personal beliefs are consistent with that knowledge,” with the
        important disclaimer that the authors are sceptical whether “biased news use
        will leave citizens unaware of the evidence.” Simply put: the problem is not
        that social media makes it easier to produce or access “fake news” or imagined
        facts, or that we somehow believe them, or that it facilitated the rise of
        independent blogs or any other source of news not coming from mainstream media.
        It’s just that the more exposed we are to content that is partisan or espouses
        a certain ideology at the outset — and we all subscribe to such sources —
        the more likely it is that our interpretation of facts may become skewed (perhaps
        to confirm a long-standing belief), even as we have read all the evidence
        with a few clicks of our fingertips.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacd7844-cf07-45e3-8c10-0463ca92274c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:51:43.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:51:47.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems that the problem is not that we’re gullible, or god forbid,
        elitist or unintelligent — but rather, that we will almost always affirm ourselves
        in the face of reasonable interpretations (or misinterpretations) of what
        we know, which are plenty. This may be the most rational explanation why “fighting”
        with the comments section or (to put it formally) the beliefs of diversely
        opinionated people, may be slightly pointless.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67334d1d-024a-48c2-a6b2-cfcafa96b3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:51:43.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:51:47.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study goes on to make another important point: “Rather than
        contributing to unawareness, use of biased online news outlets is associated
        with seeing evidence in ways that are less threatening to the outlets'' interests.”
        It seems that the problem is not that we’re gullible, or god forbid, elitist
        or unintelligent — but rather, that we will almost always affirm ourselves
        in the face of reasonable interpretations (or misinterpretations) of what
        we know, which are plenty. At this point, this may be the most rational explanation
        why “fighting” with the comments section or (to put it formally) the beliefs
        of diversely opinionated people, may be slightly pointless. Everyone knows
        what the facts are; everyone also has their own interpretation of them. We
        may be unwittingly arguing over interpretations of these facts (empowered
        by our own partisan sources), which makes refuting such arguments with facts,
        alone, a waste of time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbdd561-1431-4921-9838-40ba7e5caceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:51:43.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:51:47.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psychology has a shorter explanation: confirmation bias, or “where
        individuals unconsciously misperceive or distort new information to support
        their current beliefs or attitudes on a subject.” The definition comes from
        a Guardian article written by Tomas Chamorro-Premuzic of University College
        London, which elegantly states: “The internet provides a perfect information
        medium to validate your thoughts and opinions. This explains why trolling
        is so effective for enticing readers’ comments, but so ineffective for changing
        their viewpoints.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43a3e2f-eb3a-4a2e-9029-07d0ba33fba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:51:43.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:51:47.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the number of comments grow and as more and more citizens feel
        empowered to post their two cents on social media, it may be worthwhile to
        revisit the various ways by which we think. If we breathe and live in an atmosphere
        of processed and regurgitated information, are our opinions even our own?</p>'
