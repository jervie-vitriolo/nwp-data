    'author': 'Barbie Latza Nadeau, Tim Hume, Vasco Cotovio, and Ray Sanchez, CNN'
    'caption': 'Authorities say at least 120 people have died after a magnitude 6.2
      quake hit central Italy on Wednesday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
