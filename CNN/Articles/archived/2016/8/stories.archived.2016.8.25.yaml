      'mgnl:type': 'text'
      'text': '<p><strong>“Stranger Things” star to headline AsiaPOP Comicon</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06feed42-8807-449d-8302-086d68f32476'
