      'mgnl:type': 'text'
      'text': '<p>Manila makes history with the popular channel’s convention from
        August 25 to 28 at the World Trade Center in Pasay. Aside from car showcases,
        interactive booths, and talks, History Channel stars are also in town, such
        as Giorgio A. Tsoukalos of “Ancient Aliens,” Brandi and Jarrod of “Storage
        Wars,” Damon Runyan of “Gangland Undercover,” and Justin Mott of “Photo Face-off.”
        Attendees are also encouraged to dress as their favorite History Channel characters
        to win prizes. Visit the History Channel Asia website for details.</p>'
