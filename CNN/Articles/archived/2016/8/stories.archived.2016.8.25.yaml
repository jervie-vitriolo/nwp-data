    'template': '1'
    'title': 'Philippines summons Chinese envoy over drug trafficking from China

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fb8225-55c4-4755-b0d1-9e9a3002078e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:34:09.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:34:13.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>MANILA (Reuters) —</strong> The Philippines government said
        on Wednesday it had summoned the Chinese ambassador earlier this week to explain
        reports that traffickers were bringing in narcotics from China, opening a
        new front in President Rodrigo Duterte''s controversial war on drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf48cfb-9220-47f9-88b0-be99afe17ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:34:09.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:34:13.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the country''s police chief told a Senate hearing that
        China, Taiwan, and Hong Kong were major sources of illegal drugs, and Chinese
        triads were involved in trafficking.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Sen. Gordon asks where the drugs in the PH are coming from. &quot;China,
        Hong Kong, Taiwan&quot; PNP&#39;s dela Rosa answers. <a href="https://t.co/z88r5g21DP">https://t.co/z88r5g21DP</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/766134117922697216?ref_src=twsrc%5Etfw">August
        18, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78efbc8b-3362-4f8d-a93b-017583fa0416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:34:09.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:34:13.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f3fe04-cb16-44ef-bec0-51c5a3187515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:34:09.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:34:13.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Perfecto Yasay told a Senate hearing on
        Wednesday that the Chinese ambassador had been summoned for an explanation,
        and the government would also send a diplomatic communication to Beijing to
        "pursue this in a more aggressive note."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5795530f-0044-4d89-ab11-956b53998e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:34:09.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:34:13.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to Reuters, Yasay recounted his exchange with the envoy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3082b015-3d1b-46b5-bd7a-40f4b342476b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:34:09.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:34:13.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The ambassador) said that this is not true and I told him these
        reports are based on intelligence information, they have been validated so
        far as we are concerned, so I wanted a clarification from him," Yasay said.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Chinese Ambassador summoned by the Department on Foreign Affairs
        on drugs | LIVE: <a href="https://t.co/CaczwF9CtH">https://t.co/CaczwF9CtH</a>
        <a href="https://t.co/71m6NcbSX0">https://t.co/71m6NcbSX0</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/768347088908267521?ref_src=twsrc%5Etfw">August
        24, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b838465-cd63-44da-8bd1-3ee115196e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:34:09.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:34:13.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79117ffe-68e5-47fa-9273-0a4a1b5bfa97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:34:09.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:34:13.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,900 people have been killed in the anti-drugs campaign
        since Duterte, nicknamed "the Punisher", came to office seven weeks ago, according
        to the police, and nearly 700,000 drug users and drug peddlers have turned
        themselves in to escape the crackdown.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d6b771-dbab-4462-92e0-b102e71ef3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:34:09.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:34:13.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a military base outside Manila on Wednesday, Duterte
        said China has offered to build rehabilitation centers for drug addicts in
        military camps and has invited the Philippine police chief to visit Beijing
        to see what equipment Chinese police use to fight drugs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44169cea-b34d-4f5f-bce2-f23ffa6f526b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:34:09.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:34:13.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China imposes capital punishment on drug offenses.</p>'
