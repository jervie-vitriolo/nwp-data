    'title': 'Meet the stars of “Stranger Things” and “Game of Thrones,” watch silent
      films, and more in this weekend’s event and promo guide

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7ffb9e-b34c-4e6e-8747-f8f109d55633'
