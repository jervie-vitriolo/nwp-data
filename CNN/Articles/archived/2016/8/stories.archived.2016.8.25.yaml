    'lead': 'The Philippines government said on Wednesday it had summoned the Chinese
      ambassador earlier this week to explain reports that traffickers were bringing
      in narcotics from China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T09:34:09.336+08:00
    'mgnl:createdBy': 'jeff'
