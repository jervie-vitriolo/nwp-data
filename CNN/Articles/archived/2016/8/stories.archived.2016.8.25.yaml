  'Duterte-on-leaving-U.N.-Can’t-you-take-a-joke':
    'author': 'Ina Andolong and VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-24T18:49:43.015+08:00
    'imagesource': 'jcr:b25b4ff8-381d-4b79-b3fc-a73f5c25fa76'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11cc83d9-d443-4fd1-b852-a51e5ca22607'
    'lead': 'President Rodrigo Duterte says he was only kidding when he threatened
      to pull the Philippines out of the United Nations (U.N.) on Sunday, but says
      the international body should scrutinize killings around the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T15:11:33.409+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-23T15:11:45.126+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T15:11:43.117+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte on leaving U.N.: ''Can’t you take a joke?''

      '
    'updated': 2016-08-25T12:47:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a4d40d-d844-4ec1-81d0-5275861686f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:11:33.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:11:45.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> President Rodrigo
        Duterte said Tuesday that he was only kidding when he had threatened to take
        the country out of the United Nations (U.N.) in a media briefing on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885b1500-186e-44d4-a419-b1b2dd5d7d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:11:33.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:11:45.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/21/Duterte-threatens-to-leave-U.N..html">Read:
        Duterte threatens to pull PH out of United Nations</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fbbfe1-080e-45ad-a12f-8ac3752da7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:11:33.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:11:45.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Di ka marunong magbiro ba? [Can’t you take a joke?],” he said in
        an ambush interview in Malacañang.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48911ed0-73f9-4436-8bcc-d5c5b17ca9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:11:33.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:11:45.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statement comes after Foreign Affairs secretary Perfecto Yasay
        said Monday that the Philippines will not be leaving the U.N.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429b896e-6407-4c74-b1b2-c636c0d4fde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:11:33.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:11:45.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/22/philippines-united-nations-duterte.html">Read:
        PH won''t part with the United Nations</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc77c87-787d-4f84-98c8-b7cc32d62b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:11:33.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:11:45.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s sense of humor has put him in hot water before.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec723a5-d7d5-484e-979a-0f96ec26b4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:11:33.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:11:45.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he was a presidential candidate, he joked at a campaign rally
        about raping a “beautiful” Australian missionary, who was taken hostage in
        a Davao City jail in 1989 when he was still the city’s mayor. She had been
        raped and brutally killed by the prisoners.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffc1f2b-410b-44c1-a497-fc06bdd43853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:11:33.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:11:45.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/04/17/presidential-candidates-mar-roxas-grace-poe-jejomar-binay-rodrigo-duterte-rape-statement-australian-woman-lay-minister.html">Read:
        Presidential rivals take swipe at Duterte for rape statement</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40951c04-4137-4c0f-9216-7d99e1df915b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:11:33.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:11:45.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte refused to apologize for his remarks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f64387-f3cd-4193-9ee7-7f140fcfbcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:11:33.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:11:45.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.N. ‘useless, inutile body’</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cc36eb-a622-45b1-8be6-d1921e9f4a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:11:33.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:11:45.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte repeated his criticism of the U.N., saying that
        its rapporteurs should “behave.” The president stressed his position that
        U.N. experts should not have directly attacked him without following proper
        protocol.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53017571-c328-4003-b77d-56ac2075a9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:11:33.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:11:45.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also hit U.N. Secretary-General Ban Ki-moon for failing
        to stop killings in other parts of the world and called for him to resign
        for his inaction on global conflicts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ec31f9-fe2f-4706-ad3d-dbdac8b2cc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:11:33.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:11:45.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eh di si Ban Ki magsulat sa akin para sabihin ''wala ka naman ginawa,''"
        he said. "Hindi mo mahinto yang sa Turkey. Hindi mo mahinto yang sa Syria.
        It''s one useless, inutile body.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9036159-5bda-40f3-abe3-9769a7e25ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:11:33.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:11:45.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Ban Ki-moon should write to me to say that I have
        done nothing. He has not been able to stop the violence in Turkey. He has
        not been able to stop the violence in Syria.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e553d655-ee85-41a1-a2a8-425925b15a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:11:33.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:11:45.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said the U.N. should also investigate the killing of
        blacks by the police in the U.S. after the American State Department had expressed
        concerns over the killings in the Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e364590-ab23-4e1e-808f-8711fbb81518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:11:33.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:11:45.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/12/US-concerned-about-reports-of-extrajudicial-killings-in-PH.html">Read:
        U.S. concerned about reports of extrajudicial killings in PH</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b07766-554e-470e-82a6-fc81d22c1978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:11:33.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:11:45.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippine government is worried about what''s being done to
        the black people there in America,” Duterte said. “Being shot even while lying
        down. There''s a hatred there being sowed by gobyerno nila [their government],
        so I also want that rapporteur to come here and tell me what have you done
        to the poor, black people being shot defenseless?”</p>'
  'Ecstasy-tablets-Bureau-of-Customs':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-24T17:23:44.237+08:00
    'imagesource': 'jcr:893c5804-67e3-402d-8adb-e464fe358c5e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbbfa049-238c-462e-b2c0-f95a2eaf8e75'
    'lead': 'Customs Commissioner Nicanor Faedon says the drugs, which were initially
      declared as vitamins, arrived from Germany in May.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T15:32:46.081+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-23T16:28:36.945+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T16:28:36.617+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Customs intercepts ₱3 million-worth of ecstasy

      '
    'updated': 2016-08-25T10:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17c7897-63e7-471c-bcd3-653fe2cdfd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:32:46.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:28:36.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> The Bureau of
        Customs (BoC) intercepted at least 2,000 tablets of ecstasy – valued at around
        ₱3 million – in Pasay City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c398aa-a3e8-4817-8a6a-b3ed79003818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:32:46.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:28:36.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customs Commissioner Nicanor Faeldon said on Wednesday two parcels
        arrived from Recklinghausen, German last May 7. It was seized after K9 units
        detected the illegal drugs. The BoC waited for a certain Darwin S. Bernardino,
        the consignee of the parcels, to claim it. When no one claimed it, the BoC
        turned over the two parcels to the Philippine Drug Enforcement Agency (PDEA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbacc2a3-eb58-4f5b-87a9-c573bf0124d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:32:46.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:28:36.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/07/pdea-bares-new-dangerous-drugs.html">Related:
        PDEA reveals 7 new dangerous drugs</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64419a3-9717-4351-ac43-0993f69b1f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:32:46.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:28:36.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon said the parcels only contained ecstasy tablets. They were
        initially declared as vitamins.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af49870-ea21-41b0-bbc5-51445bd54eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:32:46.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:28:36.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are still waiting for the consignee to claim the parcel
        for him to be arrested. He will be charged with violation of the Tariff and
        Customs Code of the Philippines, as amended, and Republic Act 9165 (Comprehensive
        Dangerous Drugs Act of 2002).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd894cae1-63db-405c-8824-7beeb341f6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:32:46.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:28:36.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon reiterated his vow to stop the illegal entry of goods in
        the country – including dangerous drugs – under his leadership.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e0569c-4821-4e98-a9cb-533004fa2350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:32:46.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:28:36.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m appealing again to the public: stop using the facilities of
        government to import drugs," Faeldon said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de51cea4-e8ee-4fe5-9e9f-6a698f4cd4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:32:46.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:28:36.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA NCR Director Wilkins Villanueva also warned that high-end drug
        suspects will not be spared in the government''s war on drugs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c118283-6d72-4054-a91b-ab1dbb6b6fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:32:46.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:28:36.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
