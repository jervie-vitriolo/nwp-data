  'american-university-kabul-attack':
    'author': 'Eliott C. McLaughlin and AnneClaire Stapleton, CNN'
    'caption': 'At least five people were taken to Emergency Hospital in Kabul, Afghanistan,
      after an attack Wednesday night on the American University campus there, the
      hospital said in a tweet.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-25T08:11:01.808+08:00
    'imagesource': 'jcr:cb61ea57-6c80-497b-bbb9-2a0184f2f573'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79986ada-bcb9-4a9f-b4b1-db5926579a60'
    'lead': 'Details of the attack remain unclear but one guard was killed and 21
      students were injured, said the head of Kabul Hospitals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T09:46:38.525+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-24T09:46:42.501+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T09:46:42.025+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'American University in Kabul attack: 1 killed, 21 hurt

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b7305a-b159-49b5-94dc-a1872ce79cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:46:38.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:46:42.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ahmad Samin was teaching a chemistry class
        Wednesday evening when the assailants struck American University of Afghanistan
        in Kabul.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fb2b67-2613-4a3c-9c47-d58468f70804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:46:38.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:46:42.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attackers opened fire and detonated explosives on the campus.
        Quickly, the lights went out in Samin''s classroom.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68322213-7e17-41b0-8959-a84be27fe013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:46:38.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:46:42.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was very dark, (and) everyone was running. Everyone started
        screaming," said Samin, who is a U.S. citizen. "(It) was the scariest moment
        in my life. I was just thinking about my son and daughter who are in (the
        United States)."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bd2d1c-2d7d-4cb2-a920-8cbfb1ae0d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:46:38.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:46:42.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid black smoke, he took off running with the students and other
        faculty, and "the smoke entered my mouth" as he fled, he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f636438a-4a7a-4438-a627-a3a61206bac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:46:38.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:46:42.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details of the attack remain unclear but one guard was killed and
        21 students were injured, said the head of Kabul Hospitals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9427f549-5a28-4e3f-9de5-6e2232955d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:46:38.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:46:42.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police operation was set to begin to search for any attackers
        on the property, according to Interior Ministry spokesman Siddiq Siddiqui.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc4073f-5224-4178-8d83-b53470ddcb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:46:38.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:46:42.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior State Department official told CNN people are trapped inside
        and insurgents are still on campus. An Afghan response unit is on scene.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6771d68-ed5d-45e7-bd6e-7ad8a2b47a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:46:38.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:46:42.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are not a lot of Americans studying at the university, the
        official said, but there are a number of Americans on the faculty who could
        be trapped inside. The US Embassy in Kabul is trying to account for those
        Americans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efe8913-9ec4-4479-a7c3-a318f4c5789c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:46:38.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:46:42.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A student, who asked to remain anonymous out of fear for his safety,
        told CNN he heard two explosions and his friends are reporting they are trapped
        in a building.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9587dfc7-17d0-4dbc-817f-2a487920a42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:46:38.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:46:42.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunfire on campus</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69300d9-a331-47a6-8029-6f4e1c793228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:46:38.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:46:42.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samin said he believes the attackers hit the gate at the university''s
        entrance with a car.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ad1e35-2ff3-4990-9965-975ff722a1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:46:38.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:46:42.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses said they heard gunshots and a blast, while Tarek Mahjari,
        a reporter for Afghan news channel TOLOnews, told his employer in a phone
        interview that fires were burning on the campus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0133e03-80f6-4c9d-bc6d-41e5cd20b3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:46:38.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:46:42.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambulances, security forces and search and rescue teams were en
        route to the university. A crisis response unit entered the university, where
        officials said dozens of students and staff were trapped.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555e8351-28ed-41f0-815e-653fdedd8ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:46:38.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:46:42.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunfire erupted again shortly after the unit entered campus, TOLOnews
        reported.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6164ce-ee40-40dd-8bb7-fc6ad018d787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:46:38.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:46:42.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of Samin''s students called him after the attack to say they
        had been injured. One suffered an injury to his back; another''s leg was wounded.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae673619-c042-4bbd-a180-da43c5ee4939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:46:38.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:46:42.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samin did not know if they had been shot or injured in another fashion.
        He hasn''t been able to reach either student since the initial phone call,
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d66ba5-2c50-49ea-be59-c06c4b350003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:46:38.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:46:42.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Enormous and harsh sound''</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c515f814-c3a8-4e85-8bf2-2bd8d5396387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:46:38.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:46:42.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anonymous student, who is 24, was in a lecture class, he said.
        Many students were returning from evening prayers, he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542712e5-3f77-4065-928a-6ff2ae679210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:46:38.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:46:42.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the lecture began, he said, there was a "very enormous
        and harsh sound" – an explosion roughly 50 meters from his classroom.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d4dd26-da1f-4480-9208-a3952b7ed82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:46:38.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:46:42.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone looked around the room looking for an escape," he said.
        "We have an emergency exit area in the corner of the campus. It''s like a
        gate that opens when people need to get out of campus. Everyone was running
        out of there."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a5b124-c0c4-4e86-8fde-cb6ad71d4fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:46:38.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:46:42.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He heard gunfire as they ran, then a second explosion. Both explosions
        came from the school''s entrance, he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4818cb-27f2-4174-8966-b83f10fffdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:46:38.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:46:42.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People were screaming for help. Everyone was screaming," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f197b506-0107-48e4-bc9c-56bace14cb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:46:38.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:46:42.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He saw several people injured – some from glass, others by bullets.
        A guard had injuries that appeared to be a result of one of the explosions,
        he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd2fad0-7b2f-436a-a625-23cc86142b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:46:38.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:46:42.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The student said he had heard from friends trapped in three buildings.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4506c04-d374-45f8-848c-a09632b2dfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:46:38.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:46:42.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security fears in Kabul</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8919c2-5032-44c7-86bd-71f1cb98feef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:46:38.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:46:42.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school opened in 2006. It''s the only private, nonprofit coed
        university in the country and has about 1,700 full- and part-time students.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad84e030-598d-4918-9007-717554f88425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:46:38.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:46:42.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university is a very close partnership between the United States
        and Afghanistan, and the school is an important symbol of the partnership
        between the two countries, the State Department official said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4385e5-307f-4df8-9d3d-cda68a2a26eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:46:38.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:46:42.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is considered an elite school that represents the modern and
        moderate Afghanistan, where many afghan government and nongovernment organization
        officials have studied. The United States funds a lot scholarships for Afghans
        to study, including many for women.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3967326-6188-4dfb-bc05-f45e26f7eed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:46:38.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:46:42.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast occurred at 7:50 p.m., when students were gathering and
        eating together.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509ebb96-184e-4849-9a3a-f104024fb9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:46:38.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:46:42.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes less than three weeks after the school was forced to suspend
        campus operations after two teachers – an American and Australian – were kidnapped
        at gunpoint. Their whereabouts remain unknown.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0de034-d54c-442e-a8f7-8c04ccc61023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:46:38.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:46:42.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rash of kidnappings and Taliban bombings have heightened security
        fears in Kabul, the Afghan capital. American and other diplomats have been
        barred from traveling by road the short distance from the city''s international
        airport to their diplomatic missions. Instead, they''ve been ferried by helicopter.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27830442-ea70-4314-b0fa-1575f2c9a9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:46:38.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:46:42.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many countries, including the United States and United Kingdom,
        have longstanding travel advisories against all but essential travel to Afghanistan
        because of the security situation.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f34620-f25b-4944-af0c-4f8cfdfc693a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:46:38.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:46:42.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are closely watching the situation at the American University
        in Kabul," a U.S. defense official told CNN. "A small number of advisers from
        the Resolute Support Mission is currently assisting Afghan forces as they
        respond. These advisers are not in a combat role; they are advising their
        Afghan counterparts."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173b3633-12d5-4ad1-9a34-956e31f04b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:46:38.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:46:42.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Daniel Nikbakht, Barbara Starr and Jamie Crawford, and
        journalist Sune Engel Rasmussen contributed to this report.</em></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ead95dc-bf7a-48a2-82ab-34940dfa2cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:46:38.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:46:42.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/08/24/asia/kabul-afghanistan-american-university-blast-gunshots-heard/">"American
        University in Kabul attack: 1 killed, 21 hurt."</a></em></p>'
  'renee-zellweger-nothing-negative-about-aging':
    'author': ' Chloe Melas, CNN'
    'caption': 'Renee Zellweger'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-08-25T08:12:38.886+08:00
    'imagesource': 'jcr:88b09f89-0f02-47b9-924a-6a7108896a70'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5343e37d-5a02-4ed8-a32e-4d1e9116f992'
    'lead': 'Renee Zellweger doesn''t understand the fascination with her appearance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T09:50:01.479+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-24T09:50:05.160+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T09:50:04.928+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Renee Zellweger: There''s nothing ''negative'' about aging

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12ce6c5-fd7c-4f88-bc34-8a2e45e7e34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:50:01.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:50:05.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Renee Zellweger doesn''t understand the
        fascination with her appearance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df23a28-42b0-4abe-af95-c9413ba8f903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:50:01.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:50:05.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never seen the maturation of a woman as a negative thing,"
        Zellweger told The Hollywood Reporter. "I''ve never seen a woman stepping
        into her more powerful self as a negative. But this conversation perpetuates
        the problem. Why are we talking about how women look? Why do we value beauty
        over contribution? We don''t seem to value beauty over contribution for men.
        It''s simply not a conversation."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f9cfec-ff57-4984-9191-96b7396b00bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:50:01.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:50:05.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media speculation about whether Zellweger may have undergone plastic
        surgery started in 2014. It resurfaced earlier this summer when Variety''s
        film critic penned a much criticized column titled, "Renee Zellweger: If She
        No Longer Looks Like Herself, Has She Become a Different Actress?"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01654f5d-f095-4f69-b1b4-d726c10f2fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:50:01.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:50:05.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zellweger responded in a lengthy Huffington Post column: "Not that
        it''s anyone''s business, but I did not make a decision to alter my face and
        have surgery on my eyes."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217c8567-6bb3-4418-998f-9c635d9ca567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:50:01.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:50:05.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been 12 years since the last Bridget Jones film. (Bridget
        Jones''s Baby releases in theaters September 16.) Zellweger said she thinks
        the character will still resonate with audiences.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3799c7-dc9d-42a0-a3d6-0ce3a0f7e2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:50:01.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:50:05.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All my girlfriends are waiting to go to films that are relatable,
        and I don''t know why we''re not making movies for [them]," Zellweger told
        THR. "Whatever else may have changed in the world, we still have conversations
        with ourselves about how we might improve, or things we''re insecure about,
        or our failings."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84031e3c-53d4-416c-9b43-835a3dd8ba24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:50:01.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:50:05.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zellweger added, "I love this character. Bridget makes imperfection
        all right."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddff9c4-d913-4423-b394-81fdf1dd95a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:50:01.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:50:05.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/08/24/entertainment/renee-zellweger-face-appearance-the-hollywood-reporter/">"Renee
        Zellweger: There''s nothing ''negative'' about aging."</a></em></p>'
  'HIV-treatment-and-stigma':
    'author': 'Pia Bonalos, CNN Philippines'
    'caption': 'The Department of Health says over half a million men should get tested
      for human immunodeficiency virus or HIV every year. While test kits and treatment
      are free – the most at-risk populations do not avail of these services for different
      reasons.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-25T00:33:34.110+08:00
    'imagesource': 'jcr:406cf1eb-77cf-47a6-8c93-3646c78e7693'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d80c64e-8dcc-4724-8f0f-b5a44808d9be'
    'lead': 'The Department of Health says over half a million men should get tested
      for human immunodeficiency virus or HIV every year. While test kits and treatment
      are free – the most at-risk populations do not avail of these services for different
      reasons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T09:57:14.879+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-24T16:13:53.624+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T16:13:53.119+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Living with HIV: Treatment and stigma

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d035e8-ce5d-4f6f-973f-b3ddec50ad08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:57:14.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:13:53.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — As he sat down
        to talk to CNN Philippines, Mark – not his real name – was all smiles. There
        are no traces that his life was turned upside down in the past year. He was
        in a long-term and loving relationship with his partner and they were in the
        process of saving up to buy a new house.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f788ab-ab7f-455a-805e-3d7d3c7050f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:57:14.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:13:53.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all changed one night in October last year, as they were getting
        ready to eat dinner. "He looked very healthy. We were supposed to have dinner
        at home. He said he was dizzy, he sat on the couch. And then nag-seizure siya
        [he had seizure]," Mark recalled. His partner was then rushed to the hospital
        - and was admitted for a month and a half.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3252137-2b85-49eb-8cc0-38823877c6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:57:14.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:13:53.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial diagnosis was tuberculous meningitis – an opportunistic
        complication of HIV. When his partner''s neurologist ordered an HIV test that
        turned out positive – Mark knew he had to know his status as well.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6d7e6c-3c68-45df-99c7-cda8c0208202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:57:14.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:13:53.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When my partner became reactive I accepted that I will also be
        reactive," he said. After confirming his hunch with an HIV test, he balanced
        helping his partner get better as he dealt with his own sickness. But with
        the complications of the disease, his partner passed away last month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea8f5cc-c6ac-4306-b6da-fcbae636f673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:57:14.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:13:53.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark wouldn''t have thought of getting himself tested for HIV if
        his partner had not gotten sick. He is just one of over half a million men
        the Department of Health estimates to be at risk for HIV. HIV Unit Manager
        Dr. Genesis Samonte said all at-risk populations should get tested for HIV
        once a year.</p>'
    '9':
      'image': 'jcr:d34bb62a-daa9-46b4-97c0-4a1fe513bf73'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0371ee5b-b05b-430b-a7d3-0d7341fc4fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:57:14.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:13:53.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6358eed2-7c4c-4ba5-ae95-f0b75ba634a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:57:14.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:13:53.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2016/07/15/Prince-Harry-HIV-test.html">Also
        read: Prince Harry gets tested for HIV to raise awareness</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb956c38-73fe-4bf7-b4c3-c08e1b3e0a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:57:14.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:13:53.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more than knowing your status, Samonte emphasized the importance
        of following through with medication. She said with hundreds of new HIV cases
        diagnosed every month, not all come back for the antiretroviral drug that
        is provided free by the government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bb8b00-6dab-4086-9769-964c3c0e7e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:57:14.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:13:53.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siguro hindi pa sila ready [Maybe they are not yet ready] or baka
        [maybe] something happened and they didn''t come back. For those who come
        back they are not ready to take anti-retroviral drug (ARV)," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0a5f8e-a87c-440d-a2a5-807a352fd4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:57:14.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:13:53.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the DOH also lacks mental health experts who could provide
        counseling and support. "It''s very hard to get experts in mental health in
        all our treatment hubs but we want to have. Long term treatment has side effects.
        You are affected, as well as your family," she added.</p>'
    '17':
      'image': 'jcr:433860d2-6c9d-4b3f-8272-bd97159c77f0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767e9118-2550-41da-ae72-39e1505451f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:57:14.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:13:53.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f000945-0cbb-4968-834a-54b8e3e63d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:57:14.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:13:53.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samonte said the DOH is now focusing on strengthening its service
        delivery networks in local government units. All test kits and ARVs are available
        in all City Health Offices. "People should not fall through the cracks of
        the health system. Every single person at risk should be diagnosed. You should
        be on treatment if you are diagnosed," she stressed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a936687-0827-423b-8800-bec8c2a326c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:57:14.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:13:53.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite all the government''s efforts to provide free testing
        and treatment for HIV – the stigma that surrounds the illness prevents patients
        from coming forward. Mark preferred to have himself tested in a private clinic
        run by a non-profit organization, Loveyourself. The group has 700 volunteers
        who also provide counseling and acts as your support group.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa576812-3c7a-4f73-8f97-61a288a97ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:57:14.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:13:53.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the very point you walked in to what you should expect when
        you step out of the door, they would always show you the path," Mark said.
        The group''s hub is a Research Institute for Tropical Medicine (RITM) Satellite
        Clinic that also gives ARV.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36e35a7-ee94-463e-aae0-eb2ba6f7a559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:57:14.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:13:53.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH predicts the HIV epidemic will stay in the country for 10
        to 15 more years.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e22ac3-e16a-4dd0-aaf1-58551f6f1494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:57:14.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:13:53.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"HIV is here to stay, unfortunately. It will get worse before it
        gets better. That''s something the DOH has accepted and we will do everything
        we can to at least slow it down and to make sure every single person infected
        is on treatment so they won''t die. Every single Filipino should understand
        – it is a national public health concern we should address," Samonte said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888e0fb6-d332-4d59-8f04-6bd55752a79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:57:14.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:13:53.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark meanwhile takes each day in stride. "I''m well and very thankful
        for that. Life will go on. You have to embrace everything that is right in
        front of you," He hopes others can learn from this story – and know their
        status before it''s too late.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ae471e-dc83-4155-accb-a4700e833560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:57:14.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:13:53.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2016/07/19/health/hiv-infections-rise-74-countries/index.html">Also
        read: HIV cases rise in 74 countries in last decade</a></p>'
