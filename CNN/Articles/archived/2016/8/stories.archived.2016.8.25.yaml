      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>YANGON, Aug 24 (Reuters)</strong> — A powerful earthquake
        shook central Myanmar on Wednesday, killing at least three people including
        two children, and damaging scores of centuries-old Buddhist pagodas around
        the ancient capital of Bagan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc393100-6d07-4f4d-8349-280a50a88051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:37:35.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:12:42.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6.8 magnitude quake shook buildings across the Southeast Asian
        country, with tremors felt as far away as Thailand - where witnesses reported
        high rise towers swaying in Bangkok - Bangladesh and eastern India.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c48bef1-b352-4765-a3e8-c5a0d4c828e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:37:35.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:12:42.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We felt quite heavy shaking for about 10 seconds and started to
        evacuate the building when there was another strong tremor," said Vincent
        Panzani of charity Save the Children.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd6f78c-0085-4c99-966b-d9bed7192c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:37:35.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:12:42.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He spoke from Pakkoku, a small town about 25 km (15 miles) northeast
        of Bagan, the centrepiece of Myanmar''s rapidly expanding tourism industry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f1411c-9439-4f02-88d1-2fc71c768f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:37:35.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:12:42.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Geological Survey (USGS) said the quake struck near the
        town of Chauk, on the Ayeyarwaddy River south of Bagan and about 175 km (110
        miles) southwest of the country''s second city Mandalay, just after 5 p.m.
        (1030 GMT).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be87e0e9-b9ef-4efc-beeb-ac018a7b9984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:37:35.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:12:42.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire department and Red Cross officials said two children were killed
        in the small town of Yenanchaung, south of Chauk.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd385befe-1426-4772-8479-04e0e47bae03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:37:35.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:12:42.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two young girls died when a pagoda collapsed on a river bank,"
        said Moe Thidar Win, deputy director of the disaster management team at the
        Myanmar Red Cross Society.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72a5f7e-f6f6-450f-80da-60d22a2fc9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:37:35.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:12:42.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One man died in a Pakokku tobacco factory when the roof collapsed
        on him."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8250a36b-5e80-4bf2-b643-fc708f115145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:37:35.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:12:42.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Bagan, known as the "City of 4 Million Pagodas", one female tourist
        was injured at a pagoda, said local official Khin Mya Lwin.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a1622d-c6ed-4146-a0f4-c1fd8c36ddec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:37:35.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:12:42.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ministry of Information said nearly 100 of Bagan''s famed pagodas,
        mostly built between the 11th and 13th centuries, had been damaged.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77772463-4266-4b6c-a9ed-f6d7a94f03f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:37:35.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:12:42.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bagan has around 2,000-3,000 pagodas and temples, spread over a
        42-sq km plain ringed by mist-covered mountains. It rivals Cambodia''s Angkor
        Wat and Borobudur in Indonesia as Asia''s premier archaeological site.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecd70ea-a0b2-41e1-8bcf-c9c3bf74030b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:37:35.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:12:42.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scenes of panic</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac7a2d3-6e8e-4b30-9cdd-fb50e5dd78f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:37:35.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:12:42.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, damage appeared to have been relatively light, although
        reports were still filtering through as night fell.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1564a507-b6b1-4340-8dc8-13be9c738d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:37:35.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:12:42.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My house shook during the quake. Many people were scared and they
        ran out of the buildings," said Maung Maung Kyaw, a local official of the
        ruling National League for Democracy (NLD) party in Chauk.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8630f72a-9f2a-4ea9-b16c-67f50faf1f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:37:35.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:12:42.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of the old buildings have cracks. The biggest damage is to
        the bank building in the town."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd20beb0-20da-485a-bc0a-c1c66cd5e86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:37:35.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:12:42.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake struck at a relatively deep 84 km (52 miles), the USGS
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b18799-a183-4a9f-9067-891c34ab3cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:37:35.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:12:42.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the reports of damage have been to the pagodas in the area,
        with dozens impacted, particularly around Bagan," said Save the Children''s
        Panzani in Pakkoku.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174c81bb-6ffb-4a2f-95a2-b2c8625e6b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:37:35.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:12:42.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have also been reports of damage to smaller, more basic buildings...
        Several of our staff who''ve lived in this part of Myanmar their whole lives
        said it was the strongest earthquake they''ve ever felt."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a6a48e-c1f5-44ec-9bde-a0a0802a9c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:37:35.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:12:42.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake shook buildings in Myanmar''s biggest city, Yangon, and
        in other towns and cities, witnesses said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a012f4dd-2ad8-4be8-b57b-b2702602e989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:37:35.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:12:42.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Office buildings in the Thai capital Bangkok, to the east of Myanmar,
        shook for a few seconds, residents there said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7cdcef-2bf5-4e31-83bf-4af064a159b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:37:35.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:12:42.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake was also felt in Bangladesh, to the west of Myanmar, where
        some people ran out into the street as buildings shook, residents said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96953686-d4db-4b5f-815c-46575cec1cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:37:35.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:12:42.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar is in a seismically active part of the world where the Indo-Australian
        Plate runs up against the Eurasian Plate.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76446a1-f712-4ab6-82be-495ef007572e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:37:35.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:12:42.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, 2011, at least 74 people were killed in an earthquake
        near its borders with Thailand and Laos.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22f2878-3f00-48d4-b356-d41d048a14e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:37:35.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:12:42.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half of Bagan''s pagodas were seriously damaged in a July
        1975 earthquake that sent the landmark Buphaya Pagoda tumbling into the Ayeyarwaddy.</p>'
