      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan said the victim was believed to be named Patrick Almodovar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4753e53b-b9db-416f-ada3-11416c5a2f23'
