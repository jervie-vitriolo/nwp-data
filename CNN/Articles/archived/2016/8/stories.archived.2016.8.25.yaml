      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 26 to 28, National Bookstore and Raffles Makati will hold
        the “Philippine Readers and Writers Festival,” where international bestselling
        authors, such as Paula McLain, Anna Todd, and Pulitzer Prize winner Adam Johnson,
        as well as local writers, artists, designers, photographers, and the like
        will share what they know on the art of storytelling. CNN Philippines Life
        will be hosting a panel on August 26, 3 to 4:30 p.m., with graphic designer
        Dan Matutina, fashion educator Mark Lewis Higgins, filmmaker Jade Castro,
        photographer Shaira Luna, and furniture designer Ito Kish, and talk about
        the different ways to tell a story through a variety of visual media beyond
        the written form. Check the event website for more details.</p>'
