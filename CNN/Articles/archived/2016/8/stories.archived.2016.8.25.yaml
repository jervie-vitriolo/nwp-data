      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you’re a fan of the Netflix series “Stranger Things,” head to
        AsiaPOP Comicon on August 26 to 28 at the SMX Convention Center, as Millie
        Bobby Brown, who plays Eleven in the acclaimed series, is set to make an appearance
        on August 27. Tickets cost P550 (one day pass), P850 (two day pass), P1050
        (three day pass), but is free for children five years and below. Check the
        event’s Facebook page for more details.</p>'
