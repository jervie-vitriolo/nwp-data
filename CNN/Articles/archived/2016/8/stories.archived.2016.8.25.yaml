    'lead': 'In the small Italian towns hit hard by a magnitude-6.2 earthquake that
      struck in the middle of the night, rescuers feverishly dug through the rubble
      of downed homes and apartments looking for survivors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T09:02:05.821+08:00
