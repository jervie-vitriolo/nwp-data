      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> For the ninth
        year in a row, business tycoon Henry Sy topped Forbes'' list of richest Filipinos,
        with a 2016 net worth of $13.7 billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241858db-5062-481c-9f44-2f4741443c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:46:13.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:46:17.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this is lower than his 2015 net worth of $14.4 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da41532d-e6bc-407f-ab74-0ff3d10e7be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:46:13.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:46:17.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 91-year-old billionaire founded Shoe Mart in 1958 and has expanded
        his business to retail, banking, and property. Forbes said that SM Investments
        is now the largest retailer in the Philippines. Sy''s children are now running
        his businesses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe485e6d-8354-441b-a1f2-1aab4a2f1303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:46:13.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:46:17.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Gokongwei Jr. of conglomerate JG Summit also retained his spot
        at second place, after seeing his net worth rise to $6.8 billion from $5.5
        billion last year. The 90-year-old has interests in an airline, banking, food,
        hotels, power, chemicals, real estate, and telecommunications.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94782029-c99d-4bb2-bd20-df0b80e03636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:46:13.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:46:17.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aboitiz family rose to the third spot this year from 7th in
        2015, after their net worth climbed to $5 billion from $3.6 billion. The family
        also has diversified interests in power, banking, food, land development and
        biofuel through publicly listed Aboitiz Equity ventures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458a3e7e-c40d-4805-8d06-af0e24b73515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:46:13.215+08:00
