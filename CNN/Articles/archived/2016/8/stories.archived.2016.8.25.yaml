      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Philippine Readers and Writers Festival 2016</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffeab491-c8f1-4a93-a85b-70616f4f6722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:42:36.353+08:00
