      'mgnl:lastActivated': 2019-10-24T16:13:04.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug matrix posted in the PTV Facebook account mentions seven
        personalities allegedly involved in drug operations inside the national penitentiary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f7e9ca-32ee-460f-93c8-0664071d7a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:43:08.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:13:04.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier confirmed that former Justice
        Secretary and now Senator Leila De Lima, and former Justice Undersecretary
        Francisco Baraan are in the matrix.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02741297-87c8-4d43-8149-e8a4388d941d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:43:08.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:13:04.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added that a governor close to him is also involved in the
        alleged drug trade inside the NBP. But Duterte said he is still verifying
        this connection.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b69549-2b55-4595-bb52-ed90e474c930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:43:08.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:13:04.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/24/Duterte-why-rich-beyond-reach-drug-war.html">Also
        read: Duterte explains why the rich are beyond reach of drug war</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680fd219-6908-4bc9-8d63-455fa6c1228b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:43:08.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:13:04.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Worst matrix of all time’</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96ea280-1308-49a7-a92a-f285ea33630e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:43:08.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:13:04.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said in a press statement that like most of Duterte''s jokes
        in the past, "this latest one he will surely regret" and that he is "bound
        to fail again."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751b807b-7b50-482d-9463-cd9dd5cd3dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:43:08.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:13:04.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that she is not surprised to hear this from the President,
        who she called as someone bent on destroying her at all cost.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f663f5b2-150b-4e6c-9675-19aadd9ac9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:43:08.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:13:04.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senator also called the matrix the "worst matrix of all time,"
        that even a 12-year old child can draw.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34eb6bc-10d8-4412-88cd-607c5929b0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:43:08.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:13:04.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I have often said, I will not dignify any further this so-called
        "drug matrix" which, any ordinary lawyer knows too well, properly belongs
        in the garbage can," the statement said.</p>'
    '19':
      'contentWidth': '100%'
