  'duterte-eyes-goodwill-visit-to-china':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': 'President Rodrigo Duterte says he prefers to talk about the territorial
      dispute directly with China rather than bring it up at the ASEAN meeting in
      Laos next month. (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-25T14:33:30.439+08:00
    'imagesource': 'jcr:e6b5e493-7e48-4fdc-8f8c-251a99bacffc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8da345dd-3635-4db9-a7fb-547a6ff86b60'
    'lead': 'President Rodrigo Duterte says he prefers to talk about the territorial
      dispute directly with China rather than bring it up at the ASEAN meeting in
      Laos next month. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T09:14:03.375+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-24T09:14:11.762+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T09:14:11.612+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte eyes ''goodwill visit'' to China

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa24f70-ee3f-4eb2-82c5-6da08f027f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:14:03.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:14:11.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte said on Wednesday he is considering going on a "goodwill visit" to
        China in a bid to jump start bilateral talks on the territorial dispute.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b4f837-4b1f-47c5-8a8d-07f89165b763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:14:03.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:14:11.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he prefers to discuss the territorial dispute
        directly with China rather than bring up the matter during the&nbsp; Association
        of Southeast Asian Nations (ASEAN) meeting in Laos, which he is attending
        next month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7594116c-34a1-48f0-8b28-f0272d3632fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:14:03.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:14:11.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That has to wait because, if I act hostile now, then they might
        just decide not to sit in front of you and talk. Magkapikunan [This might
        raise tensions]," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7143718-09cf-409f-96cc-96fb22517766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:14:03.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:14:11.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said that the summit will not be the proper venue to be
        "ranting" or "raising hell."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a6bb65-49b4-4d26-a696-70cb59b7eb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:14:03.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:14:11.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that a visit to China may be the better option, "Maybe a
        goodwill visit to their country to express our willingness to talk, be friendly
        and avoid war." Citing the importance of bilateral talks, he said, "There
        are two things, you talk, or go to war or create trouble. If you cannot afford
        to go to war or do some trouble there''s only one (thing) left for you to
        do, and that is to talk. What is there to worry about?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119900ee-742b-47df-a6df-f55102257769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:14:03.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:14:11.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ties between China and the Philippines soured over the countries''
        maritime dispute in the South China Sea. On July 12, an international tribunal
        of judges ruled in favor of the Philippines in a case against China''s claims
        to virtually all of the South China Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362beafd-949c-4b99-8aae-9f1d7648d940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:14:03.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:14:11.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President and current special envoy to Beijing Fidel Ramos
        met with Chinese officials in Hong Kong this month to rekindle ties between
        the two countries. Ramos described the meeting as "very encouraging."</p>'
  'duterte-ceasefire-with-communist-rebels':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte calls on the national police and military
      "to be friendly" with the communist rebels.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-25T18:08:52.765+08:00
    'imagesource': 'jcr:ce96349b-5a89-4f17-aa52-8845d2719060'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd0d7910-37d8-4165-92f5-240ad9e44cc6'
    'lead': 'President Rodrigo Duterte calls on the national police and military "to
      be friendly" with the communist rebels. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T09:18:13.182+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-24T16:11:15.544+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T16:11:15.301+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte declares ceasefire with communist rebels

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c265acb-ef12-4ef9-a092-1846b1766740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:18:13.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:11:15.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Effective 11:35
        p.m. Wednesday, President Rodrigo Duterte has declared a ceasefire with the
        Communist Party of the Philippines (CPP), calling on the national police and
        military "to be friendly" with the communist rebels.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6550f83-4be8-4569-9ff5-14ceec4e7b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:18:13.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:11:15.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commander-in-Chief said he hopes the ceasefire "would go a long,
        long period for a peaceful resolution of the communist rebellion against the
        Republic of the Philippines."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf078531-556f-47cf-9b67-ab28472f4975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:18:13.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:11:15.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte reiterated that he continues to seek peace for the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5ae8ca-0524-4d5a-99f7-792dc470efda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:18:13.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:11:15.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not a President who would enjoy waging war against the citizens
        of this Republic. It pains me deeply to see people dying for an ideology.
        Pwede naman nating mapag-usapan ng mapayapa [We could have talked about it
        peacefully], just like now," he said, referring to the ongoing peace negotiations
        in Oslo, Norway.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48047c77-45a2-4b9e-8fee-96c1614aecff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:18:13.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:11:15.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he regrets that the peace talks resumed only now, adding
        that the war has cost the government funds that could have just been used
        for the poor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c8c30c-4d2d-475d-8dda-40455a84558f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:18:13.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:11:15.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is my regret for my nation, that sana noon pa ito, wala na
        masyadong patayan at magagamit ko pa ''yung pera para sa mga mahirap na Pilipino,"
        he said. "So that is my plea to everybody, to the communist at itong mga sundalo,
        mga pulis ng gobyerno to understand that there is always a time for everything.
        We cannot be at war at all times."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971fc90a-b24e-45da-8765-e91eaa239396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:18:13.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:11:15.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "That is my regret for my nation, that this could
        have happened sooner, wars could''ve been lessened and I could have allocated
        the money for the poor. So that is my plea to everybody, to the communist
        and military, the national police to understand that there is always a time
        for everything. We cannot be at war at all times."]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd0e489-4b2f-43c1-b7e9-b7945122e90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:18:13.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:11:15.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No to BBL''s ''Constitutional issues'', police power</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b3e2a2-fddb-4904-98bd-64277d10ef99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:18:13.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:11:15.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also reiterated his commitment to bring peace in Mindanao
        – but he called on the Moros to remove the "Constitutional issues" within
        the Bangsamoro Basic Law (BBL).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a7554e-050c-4e3a-8bcd-9cc10fd96b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:18:13.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:11:15.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tanggalin nalang ninyo muna ''yung Constitutional issues na nasa
        BBL para wala nang gulo, no court, no litigation, no nothing at kung in the
        fullness of God''s time, we''ll have a successful talk, we can have a Constitution
        that.. embedded na ''yung hinihingi ninyo," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2195440-3022-468d-9189-cf9639ce6dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:18:13.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:11:15.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he is not in favor of granting police power to the
        proposed Bangsamoro government, in the same way that he cannot "share" his
        power over the police with communist rebels.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581abc94-1924-462e-aaba-8c31505a2d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:18:13.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:11:15.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang hindi ko nga lang mabigay, sabi ko, as of now, ''yung - which
        I really would object this, really - itong Armed Forces na regional pati regional
        police," he said. "In the same manner, sa komunista, I cannot share the power
        over the police and the Armed Forces with anybody. It only belongs to one
        guy, to the President."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbefebfe-2fe3-447a-9153-0ff9b9b90f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:18:13.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:11:15.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "What I could not give, as of now, is - which I really
        would object this, really - the regional Armed Forces and regional police.
        In the same manner, with communists, I cannot share the power over the police
        and the Armed Forces with anybody. It only belongs to one guy, to the President."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e8ea99-0b7c-4ccc-bb53-716b114729e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:18:13.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:11:15.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Senior Correspondent Ina Andolong and Digital Producer
        Arra Perez contributed to this story.</p>'
  'Gibo-Teodoro-again-declines-Defense-Secretary-post':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-25T13:47:31.532+08:00
    'imagesource': 'jcr:c570b701-1079-4790-a0f8-f3b6c80de4ee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2902feb1-9d4f-40d0-bd69-e45822f24bcf'
    'lead': 'Former Defense secretary Gilbert "Gibo" Teodoro turns down President
      Rodrigo Duterte''s second offer to retake the post.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T09:22:21.557+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-24T09:22:29.040+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T09:22:28.774+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gibo Teodoro again declines Defense Secretary post

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9773b91d-0d9e-458a-a6e5-fbcf36fb588d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:22:21.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:22:29.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> For the second
        time, Gilbert "Gibo" Teodoro turned down Thursday President Rodrigo Duterte''s
        offer to make him Defense secretary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdbd362-d7c6-45e5-a669-fd858bed2682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:22:21.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:22:29.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source said the President made the offer Monday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1f8a4a-a1f5-4307-baf6-7d61c44abaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:22:21.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:22:29.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope he does accept," Duterte said during his speech Tuesday
        at the oath-taking of newly appointed generals and flag officers in Malacañang.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4f00ff-641f-4442-9413-758124ea2524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:22:21.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:22:29.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/24/defense-post-offered-to-gibo-again.html">Read:
        Duterte again offers Defense post to Gibo Teodoro</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2581477-ebfb-4458-b239-3e2d6958ba89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:22:21.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:22:29.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current Defense secretary Delfin Lorenzana – a retired army general
        who once served as a defense attache in the U.S. – also declined Duterte''s
        offer to make him U.S. ambassador, telling the president that he wished to
        remain in the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec7e0c8-1a65-4a77-b1a1-50c24c83d18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:22:21.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:22:29.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ayaw niya eh, ayaw rin ni Gibo," Duterte said in a video posted
        by the Presidential Communications Office. "Ibig sabihin, maghanap tayo ng
        iba."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8da51a-9563-4dec-9204-bbd5e1e14bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:22:21.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:22:29.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Lorenzana doesn''t want the new post and Gibo doesn''t
        want it, too. That just means we need to keep looking.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c644572d-d2fc-4ca4-b64e-a61c993c7091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:22:21.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:22:29.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte first offered Teodoro – who was Defense secretary during
        the Arroyo administration – the Defense post on May 22, but Teodoro declined.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60183d1-e31f-4f3f-acae-6e64212955d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:22:21.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:22:29.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an ambush interview after the Tuesday speech, Duterte said Teodoro
        "is very talented, very bright, and he handles himself very well, both privately
        and officially."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dc61ee-4f28-43fe-b423-9a4772a6e767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:22:21.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T09:22:29.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Correspondent Ina Andolong and Digital
        Producer VJ Bacungan contributed to this report.</em></p>'
  'North-Koreas-missile-launch-greatest-success':
    'author': 'Reuters'
    'caption': 'North Korean leader Kim Jong Un (File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-25T10:43:22.963+08:00
    'imagesource': 'jcr:cca07f4a-87ed-412c-bb90-070e306a97dc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c505eee5-664c-415d-8327-619a4a1dd579'
    'lead': '"A test-fire of strategic submarine-launched ballistic missile was successfully
      conducted under the guidance of supreme commander of the Korean People''s Army
      (KPA) Kim Jong Un," the North''s official KCNA news agency said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T09:26:10.529+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-24T16:11:48.301+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T16:11:48.085+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea''s Kim declares missile launch ''greatest success''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd093504-44ff-4088-b943-f24d705082f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:26:10.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:11:48.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul (Reuters)</strong> — North Korean leader Kim Jong
        Un supervised a test-fire of a submarine-launched ballistic missile and declared
        it "the greatest success" that put the country in the "front rank" of nuclear
        military powers, official media reported on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ac37f0-158e-444f-9468-e4b605e685cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:26:10.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:11:48.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea fired a submarine-launched ballistic missile (SLBM)
        on Wednesday which flew about 500 km (300 miles). The South Korean government
        and experts said the launch showed technical progress in the North''s SLBM
        programme.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaffe57a-d197-405c-9b68-69aecc6c39de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:26:10.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:11:48.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A test-fire of strategic submarine-launched ballistic missile was
        successfully conducted under the guidance of supreme commander of the Korean
        People''s Army (KPA) Kim Jong Un," the North''s official KCNA news agency
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459dc08e-ce11-44aa-a3c1-d468be77dc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:26:10.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:11:48.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He appreciated the test-fire as the greatest success and victory,"
        KCNA said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cac09a-463f-4ba8-ab1c-a24a990cb0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:26:10.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:11:48.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He noted with pride that the results of the test-fire proved in
        actuality that the DPRK joined the front rank of the military powers fully
        equipped with nuclear attack capability."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945f1852-e4a9-4d9c-88c8-848f2101e990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:26:10.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:11:48.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DPRK is the acronym for the Democratic People''s Republic ofKorea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7146829-8c18-4b07-9b65-d2cdf2481eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:26:10.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:11:48.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KCNA report did not give the date of the missile launch as it
        customarily omits reference to the time and location of the country''s leader''s
        activities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7655e756-6efd-4808-b93a-b015aeda9066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:26:10.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:11:48.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test showed the solid-fuel missile''s control and guidance system
        as well as the atmospheric re-entry of the warhead all met operational requirements,
        KCNA said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cdcf7a-7010-49fa-a5b3-2851c265c6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:26:10.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:11:48.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean and U.S. militaries said the missile was fired
        from near the North''s coastal city of Sinpo, where a submarine base is located,
        towards Japan. Japan said the missile reached its air defence identification
        zone (ADIZ), the first time by a North Korean missile.</p>'
