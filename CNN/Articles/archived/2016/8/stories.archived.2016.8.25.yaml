      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial reports said three men on board a motorcycle dumped the
        plastic bag.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce62bebf-a033-4b89-a1b6-058d18e475c2'
      'mgnl:activationStatus': true
