      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Saletta, Italy (CNN)</strong> — An eerie quiet has taken
        hold over Saletta.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84fbe77-3dcf-4682-97af-43bd992ef7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:02:05.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:10:26.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The small settlement of about 20 houses is less than a mile away
        from the epicenter of a deadly 6.2-magnitude earthquake, which killed at least
        247 people, according to Italian authorities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f610eb-2b39-49e6-a389-fdb0cf2602d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:02:05.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:10:26.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,000 people have been displaced by the quake, and Italy''s
        Civil Protection agency said no residents were allowed to sleep in the devastated
        town of Amatrice Wednesday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aae731f-cd69-4323-9f33-c7c175f8db03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:02:05.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:10:26.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 264 of those wounded are in the hospital, according to CNN
        affiliate Rai news.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cf10cb-143d-4da4-b615-40c04dd4ff99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:02:05.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:10:26.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the sun rose Thursday in Saletta, it appeared to be a ghost town,
        CNN contributor Barbie Nadeau said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84453279-5718-4a50-8e9d-b0734e0f3aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:02:05.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:10:26.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hardest-hit places have proved to be the hardest to access;
        they''re smaller and older, and many of the roads to get in were affected
        by the quake.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e35991-2fa5-48d2-992d-a46a21439602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:02:05.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:10:26.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been small glimmers of hope, including a rescue shown
        on CNN affiliate Sky TG24.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a0e13c-8d92-4b59-9611-bbb89b34cb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:02:05.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:10:26.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A firefighter in Amatrice clawed at the rubble, trying to get to
        a little girl.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ba4873-fe72-4193-b943-1d310fc25493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:02:05.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:10:26.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suddenly there was a foot, and leg, then the other leg.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364a1687-ce87-412c-a9e2-ef916a4e0b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:02:05.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:10:26.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firefighter clutches a girl, Giorgia, said to be 8 years old,
        and walks her out of the huge pile of rubble as a volley of cheers erupts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e48799-dfa8-41eb-9d8d-c4a8999bbfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:02:05.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:10:26.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But such scenes appear to be the exception, not the norm.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897a20ff-06bc-45ef-a231-9639f9a2526e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:02:05.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:10:26.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw unfortunately only bodies pulled out," Nadeau said. "We
        didn''t see any happy stories here."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04b457a-1d65-4ca0-b43c-ed9dd5862c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:02:05.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:10:26.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30089b6-26d5-41b1-8e76-e6431dd184eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:02:05.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:10:26.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s Civil Protection agency said of the people killed in the
        quake, at least 53 of them were in Amatrice, and at least 100 people were
        injured. Other fatalities were reported in the nearby towns of Accumoli and
        Arquata del Tronto.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3a8a14-15fd-457d-a219-da2cd32b48cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:02:05.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:10:26.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A series of strong aftershocks have been felt since the initial
        quake, including a 4.7-magnitude tremor that struck a few miles east of Norcia
        early Thursday morning local time, according to the United States Geological
        Survey.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40695fb-e4a1-441b-97ec-5cc9272fe7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:02:05.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:10:26.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll from the quake was expected to rise as rescue teams
        are continuing to work through the rubble, with regular aftershocks posing
        a continuing threat.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd14ac0-ce75-479d-965c-73726dd91ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:02:05.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:10:26.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now we feel terrible pain," Italian Prime Minister Matteo
        Renzi said after touring some of the affected areas. "Italy is a family that
        has been hit and struck, but we are not going to be stopped."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f55e1a-ba01-41c5-918d-1ec808510184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:02:05.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:10:26.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the nation Wednesday, Renzi vowed to spare no effort
        in the critical window following the quake when lives could still be saved.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f62fda2-dd42-43a1-8d40-465fa743943a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:02:05.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:10:26.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In difficult times, Italy knows what to do," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cf33e6-0d19-4548-aebf-8db3434e2d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:02:05.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:10:26.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hard-to-reach locations</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70303a9c-14b0-401d-adb4-81e4e34b0a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:02:05.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:10:26.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Nadeau and her crew escaped injury when a home collapsed
        behind her in Saletta as she did a Facebook Live session.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e73b1a-ec2d-412a-916b-a85c8ed97993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:02:05.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:10:26.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescue efforts continued through the night, said Luigi D''Angelo,
        an official with Italy''s Civil Protection Department.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03749d7b-fa77-43fa-ac38-b919055a2a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:02:05.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:10:26.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many cases have shown in the past that even after two days people
        can be rescued alive," he said. "So we want to continue."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c54531a-b4af-4e0f-9526-613596103839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:02:05.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:10:26.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With heavy lifting equipment just starting to reach the isolated
        village, people used tractors, farm equipment and simple hand tools to break
        through what was left of old stone villas.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81354462-002c-4910-8e19-2c83a5ae3bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:02:05.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:10:26.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many settlements are only accessible by small roads, posing a challenge
        for authorities moving in heavy machinery to the disaster sites.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258f1f06-a8ce-415a-9b2e-125f60c7c0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:02:05.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:10:26.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a roadside, stunned residents in dust-covered pajamas sought
        comfort after every aftershock.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b95689-7db7-4326-b1e0-90b3edfda283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:02:05.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:10:26.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emma Tucker, deputy editor of British newspaper The Times, was in
        Italy''s Marche region, about 85 kilometers from the epicenter, when her house
        started "trembling, shaking ... an absolutely appalling noise."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bf08a1-97e3-47d4-96c8-22c76b2e65fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:02:05.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:10:26.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It felt like someone had put a bulldozer over the house and was
        trying to knock it down," she told CNN.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079f91db-a602-4953-a524-639d6d2efd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:02:05.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:10:26.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The powerful jolt was felt as far away as Rome, 100 miles from the
        epicenter.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5145df3-e658-4a41-b15b-90ef1af15a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:02:05.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:10:26.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It lasted for at least 30 seconds. The entire hotel was shaking,"
        said Charlotte Smith, coach of Elon University women''s basketball team in
        North Carolina, who was in Rome with her players when the quake hit.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6e372d-53a0-4340-bd39-d774d610a8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:02:05.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:10:26.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was pretty terrifying," she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0997d2ce-a4e8-4f03-8cb9-89b37ab174b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:02:05.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:10:26.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university released a statement later, saying the team was headed
        back to Charlotte, North Carolina.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bbd943-3f74-40ca-9058-20b6dc8d074f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:02:05.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:10:26.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amatrice ''is no more,'' says mayor</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd51d476-9e55-4ed5-adfe-99d4428041fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:02:05.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:10:26.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The towns at the epicenter of the quake -- Amatrice, Accumoli and
        Arquata del Tronto -- are scenes of devastation, with what were once charming
        three-story buildings pancaked by the disaster.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017b188a-9897-43fa-8051-b8edbdb1cbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:02:05.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:10:26.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the houses in the area -- unreinforced brick or concrete
        frame buildings -- were vulnerable to earthquakes, according to the US Geological
        Survey, and offered little resistance to the powerful temblor.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996ddfc7-dc62-4114-a6b0-6e5b0596417d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:02:05.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:10:26.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amatrice, a town of about 2,000 people in the north of Italy''s
        Lazio region, is in ruins. But amid the rubble, the town''s clock tower stood
        tall, with the clock stopped at the time the quake struck.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7105bfcf-05a5-4cab-bd08-6de02bd05d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:02:05.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:10:26.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The town is no more," Mayor Sergio Pirozzi told CNN affiliate Rai.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e73cb3c-bd77-4a23-a55d-70ada005136e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:02:05.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:10:26.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The towns, situated amid remote, mountainous terrain, are particularly
        popular in the summer with tourists seeking a scenic getaway from the heat
        of the city.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4caa6c-963c-4c3c-8908-93fd3a5afe76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:02:05.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:10:26.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red Cross spokesman Tommaso della Longa said the fluctuating population
        during the vacation season made it hard to know exactly how many people might
        be trapped in the debris.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5167cfaa-551f-4fc7-8c31-9552951b311f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:02:05.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:10:26.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amatrice, known for its traditional all''amatriciana pasta sauce,
        had been gearing up to hold a festival celebrating the pork jowl, chili and
        pecorino recipe this weekend, with many visitors expected.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356b06ca-c725-4535-8a51-52ee7a7d8e56'
      'mgnl:activationStatus': true
