      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos took a 2-1 victory on home soil in their first meeting
        during the qualifiers, but dropped a 2-0 result in the reverse fixture.</p>'
