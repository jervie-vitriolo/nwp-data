      true story.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-08-25T05:06:27.143+08:00
    'imagesource': 'jcr:79e0b4c7-9286-47e7-b573-0f05aa9ffad3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c376269b-cb4f-4652-a789-42ca88e39122'
    'lead': 'Jonah Hill and Miles Teller portray a pair of twenty-something arms dealers
      hustling their way to the top in ''War Dogs'', a fairly recent, hard-to-believe
      true story. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T09:29:26.352+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-24T16:12:07.414+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T16:12:07.208+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Measuring the bark and bite of ''War Dogs''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05367e1d-dc4d-4d64-b9d0-40c5b09b863f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:29:26.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:12:07.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> ''War Dogs'' is
        a movie based on real events and – despite its dark story – manages to be
        light and entertaining. This could be a problem, if you feel more people should
        be outraged at what was portrayed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65470934-5437-4347-bb46-828706c15b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:29:26.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:12:07.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film deals with the story of two twenty-something arms dealers
        who exploits U.S. government''s procurement programs during the war in Iraq.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c21c0a9-ed88-4290-b420-11f9202bad66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:29:26.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:12:07.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two protaganists are played by Jonah Hill and Miles Teller,
        who ably make the heavy material palatable for the audience.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ea80f5-3ffe-46f3-b167-4638576a28f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:29:26.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:12:07.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a script that is hard to believe, and sometimes the viewer
        has to be reminded that most of the events actually happened.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8588f5-d861-4121-8c32-1ca401273802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:29:26.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:12:07.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With director Todd Philips at the helm, ''War Dogs'' takes on a
        similar feel with some of his other works, such as ''The Hangover'' trilogy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150a87b7-e621-4305-b157-766e15b26c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:29:26.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:12:07.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though ''War Dogs'' does involve ill-disciplined men going on a
        wild adventure like most of Philips''films, this one actually puts a harsh
        light on their behavior and the repercussions that come with it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e7b253-a5c5-499c-9ad3-6e427708bb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:29:26.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:12:07.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the help of great work from Teller and Hill, the movie pokes
        fun at the business of war, and how it has been used and abused in recent
        times.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c25306f-7c0d-4b75-99bd-b51dbef823b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:29:26.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:12:07.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if it wanted to illicit a strong reaction from its audience,
        ''War Dogs'' is more bark than bite.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f822ff9-a486-4085-99a7-53b73881f66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:29:26.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:12:07.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the story is well told and the film done well in generally,
        it fails to leave that sense of wonder at how such events happened in real
        life.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96efb8dd-a5b0-4b18-b2ea-890a44a77f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:29:26.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:12:07.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are laughs to be had and it helps manufacture a real interest
        in the subject matter, but it fails to encourage the viewer to want to delve
        in deeper into the actual event.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6b5e70-73a8-4539-9f38-acabfcd08ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:29:26.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:12:07.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, ''War Dogs'' is an entertaining watch, but feels like a
        missed opportunity to drive home a truly worrying message to its audience.</p>'
  'Philippines-China-drug-trafficking':
