      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Get a chance to
        meet TV and movie stars such as Millie Bobby Brown of the Netflix hit “Stranger
        Things,” Nicolas Hoult of the X-Men franchise, and Joe Dempsie of “Game of
        Thrones;” take part in History Con 2016 with the stars of shows such as “Storage
        Wars” and “Ancient Aliens;” watch silent films with live band performance,
        experience German nightlife in Manila; and more this weekend.</p>'
