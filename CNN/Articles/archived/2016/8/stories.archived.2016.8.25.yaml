      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rounding out the top five are Lucio Tan ($4.9 billion) and George
        Ty ($4.6 billion). Tan''s LT Group has interests in tobacco, spirits, banking
        and property development. On the other hand, Ty''s GT Capital Holdings has
        interests in banking, auto, property development, power generation and insurance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
