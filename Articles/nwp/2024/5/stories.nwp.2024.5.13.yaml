      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For more information visit their <a href="https://www.artbasel.com/hong-kong"
        target="_blank">website</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06828eb0-4d12-4d05-a4de-24e0de6f0229'
