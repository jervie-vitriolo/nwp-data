      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Pineda revealed that she is a part of the LGBTQIA+ community on
        her birthday on March 19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfd8a63-5aad-433d-9e67-827928ffdd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:54:00.021+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:16.106+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "On Instagram, she said her birthday is extra special this year because\
        \ she finally mustered the courage to show the world her authentic self.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c905c0d-f448-4b41-96ad-dc6118fcdbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:54:00.021+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:16.106+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "But she also assured her fans that she remains to be the same actress\
        \ they have supported since winning the reality talent competition show in\
        \ 2015.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65c2796-0f00-4ca3-8776-28bcbc3da526'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:54:00.021+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:16.107+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "\"The only difference now is I can proudly say that I'm gay!\" Pineda\
        \ wrote. \"From now on, I want to live my life fearlessly.\"\r"
