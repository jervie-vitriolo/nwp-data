      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.romanceclassbooks.com/book/scandalized/" target="_blank"><strong>“Scandalized
        (Backstage Pass Book 1)” by Tara Frejas</strong></a></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c08741-53e7-4ae3-8125-bbce012cba93'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:14:41.207+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:21.219+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T13:34:44.417+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Fi Legaspi is living the dream as the roadie to South Korea’s hottest
        rock band, East Genesis Project, until an incident sets off a scandal and
        everything turns into a nightmare. Author Tara Frejas writes with the heart
        and aplomb of a certified lover and keen observer of the phenomenon of Korean
        entertainment, weaving a delicious love triangle between fiercely competent
        Fi, the band’s broody lead guitarist, and the equally gorgeous PR manager.'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd48017-0841-44d5-a9af-913c93e3167d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:14:41.207+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:21.219+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T13:34:44.418+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pining? Check. Found family? Check. Korean band boy hi-jinks coming
        all the way to the Philippines? Check and check. Highly recommended reading
        for K-entertainment fans.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b50dc8-8ee1-4e4c-be7c-d095c949da4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:14:41.207+08:00
