    'title': 'BTS agency HYBE buys stake in its K-pop rival'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da683a8-19de-449b-9683-adab180c1737'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:59.777+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:16.494+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> HYBE, the management agency behind superstar
        boy band BTS, will become the biggest shareholder of its K-pop rival, SM Entertainment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cf78de-c0df-40fd-88ac-1e7dc69bfd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:59.777+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:16.494+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "The South Korean entertainment giants announced the deal Friday, with\
        \ HYBE set to pick up a 14.8% stake in SM Entertainment for 422.8 billion\
        \ Korean won ($334.5 million).\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ea70f7-2515-4578-9780-3e9cfad155d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:59.777+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:16.495+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "SM was founded by legendary music producer Lee Soo-man, who is widely\
        \ referred to in South Korea as \"the godfather of K-pop.\" The company is\
        \ known for representing hit artists, such as NCT 127, EXO, BoA and Girls'\
        \ Generation.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9bd43f-4908-42c2-9774-c0b322b7f7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:59.777+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:16.495+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "News that the two companies were joining forces fired up investors.\
        \ SM Entertainment’s shares soared 14.1% in Seoul on Friday, while HYBE’s\
        \ stock jumped 6.4%.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765836b5-0951-43f1-9053-18850351d440'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:59.777+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:16.496+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "\"This acquisition represents a major step by HYBE to integrate the\
        \ global expertise of both companies to become a game changer in the global\
        \ music industry,\" HYBE said in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ae2c4b-d153-44b9-91b1-0fc3d4a446b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:59.777+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:16.496+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>HYBE has been taking steps to expand its global reach. On Thursday,
        it announced another major deal in the United States, saying it would acquire
        the owner of Quality Control, a hip-hop label that represents popular artists
        including Migos and Lil Yachty.</p>'
