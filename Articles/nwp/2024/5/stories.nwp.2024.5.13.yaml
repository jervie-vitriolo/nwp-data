      'mgnl:lastModified': 2024-07-11T13:34:44.424+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ang “SBNL” ay isang antolohiya kung saan ang mga kuwento ay naka-set
        noong 70s, 80s, at 90s. Ito ay pagmamapa ng mga pakiramdam [at] pagbabalik-tanaw
        sa mga pag-ibig nang may ngiti. Sa koleksyong ito, hindi ka lamang basta kikiligin
        dahil dadalhin ka mismo ng mga manunulat sa panahon at pag-iibigang iyo ring
        hihilingin.'
