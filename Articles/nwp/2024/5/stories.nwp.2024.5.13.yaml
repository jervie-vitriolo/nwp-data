      'mgnl:lastModified': 2024-07-11T13:34:44.414+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“My Quarantine Diary: A Love Story” by Ines Bautista-Yao</strong></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0e7c18-7141-4dc2-88ec-91ebfc94bf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:14:41.207+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:21.219+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T13:34:44.415+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This young adult novelette chronicles the struggles of college student
        Yanna at the start of the COVID-19 pandemic. The strains and anxieties of
        lockdown unfold through Yanna’s eyes, documented in her diary as she pushes
        through schoolwork, navigates family drama, and gets to know her nerdy (really
        cute) study partner.'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2ca8d4-71fa-4bae-8ad2-eec235c2b182'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:14:41.207+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:21.219+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T13:34:44.415+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Told in Ines Bautista-Yao’s signature vibrant prose, the author
        sets the coming-of-age romance [amid] the confusion and fears of the early
        lockdown, taking the reader through Yanna’s journey as she wades through the
        gloom and doom and finds friendship, reconciliation, and stirrings of young
        love.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54cecde-9ff5-4527-a552-63d28566fa01'
