    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b0d876-5cfa-4d7d-a4f0-89f0a835f4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:54:00.244+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:15.811+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>To celebrate its borders opening, Hong Kong Tourism Board has launched
        a “Hello Hong Kong” campaign. HKTB is offering a city-wide selection of offerings
        in their “Hong Kong Goodies” program, ranging from welcome drinks (a drink
        from the Captain’s Bar at the Mandarin Oriental is a pretty nice way to start
        your Hong Kong adventure), restaurant discounts (from Ah Yat Harbour View
        Restaurants, Blooms Coffee, The Queen, and many more), to special gifts from
        Hong Kong attractions such as the Hong Kong Palace Museum and Peak Tramways.
        Click <a href="https://www.discoverhongkong.com/seasia/deals/hkgoodies.html"
        target="_blank">here</a> for a complete list of Hong Kong Goodies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a063f40d-0263-407c-b0aa-bc8793c985f4'
      'mgnl:activationStatus': true
