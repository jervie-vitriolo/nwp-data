      'text': '<p>Single for Valentine’s Day and looking for a special someone? Poblacion
        bar Notorious HQ has got you covered. The popular Makati bar is hosting a
        speed dating night at their outpost along Kalayaan Avenue from 7:30 to 11
        p.m. There will be three rounds consisting of an hour each, with the first
        round catering to men and women, the second catering to all men, and the third
        catering to all women. Those who identify as non-binary, pansexual, and queer
        are also welcome to join. For more information, visit their Instagram <a href="https://www.instagram.com/p/CoZeUw7DsE6/"
        target="_blank">page</a>. — CNN PHILIPPINES LIFE STAFF</p>'
