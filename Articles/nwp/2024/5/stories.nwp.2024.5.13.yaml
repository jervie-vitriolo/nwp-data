      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For tickets, visit <a href="http://www.tickets.hkrugby.com/" target="_blank">tickets.hkrugby.com.</a></p>'
