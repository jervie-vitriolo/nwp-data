      'text': '<p><strong>“Pali-palitong Posporo” by Benilda S. Santos</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28588b0-85a3-45a7-84b2-ff22313a47e9'
