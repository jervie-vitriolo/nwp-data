      'text': '<p><strong>“Sa mga Kuko ng Liwanag” by Edgardo M. Reyes</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6fc7a0-158a-4dc7-889b-2f6659409746'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:14:41.207+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:21.214+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T13:34:44.401+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Madalas itinuturo at binabasa ang nobelang ito ni Edgardo M. Reyes
        bilang marahas na paglalarawan sa lungsod, ngunit ang pinakadiwa ng kuwento
        nito ay ang pagpunta ni Julio Madiaga sa Maynila upang hanapin ang kasintahan
        na si Ligaya Paraiso. Kung tutuusin nga, retelling ang nobelang ito ng kuwento
        ni Orpheus. Si Julio, ang mangingibig, ay nagtungo sa Maynila, na siyang representasyon
        ng impiyerno mula sa mga obra ni Ovid at Dante. Nasaksihan niya at dinanas
        dito ang iba’t ibang paghihirap: naging biktima siya ng mapang-abusong sistema
        sa construction, namatay ang ilang mga nakilalang kaibigan, at sa huli, katulad
        ni Eurydice, tuluyang nawala sa kanya ang minamahal na si Ligaya Paraiso.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e3e4c8-bd7f-475f-b1ce-52c416dcc22b'
