      'mgnl:type': 'text'
      'text': '<p><strong>“Si” by Bob Ong</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560dc72a-bde4-495d-8ab7-7e6923894f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:14:41.207+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:21.211+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T13:34:44.389+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bob Ong’s “Si” is romantic for me as it tells the story of a couple
        who have been together for so many years, which is something many of us wish
        to have. The novel shows how turbulent years and difficult life circumstances
        can be weathered if you have someone by your side in sickness and in health,
        for richer or for poorer, ‘til death do you part. Cliché but so good to read.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4675ad-925b-47b2-9ac0-495ab0d6ecfe'
