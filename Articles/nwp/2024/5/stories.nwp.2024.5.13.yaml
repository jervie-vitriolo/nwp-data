      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I chose this book because it contains “Sa Aking Mangingibig,” a
        favorite poem by one of my all-time favorite poets. With a single image —
        no spoilers — the poet captures love as an impossible wholeness and holiness.</p>'
