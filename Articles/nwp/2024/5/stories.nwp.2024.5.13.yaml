      'text': '<p><a href="https://www.8lettersbooks.com/shop/mimi-turns-pretty-mslucyyc-romance/"
        target="_blank"><strong>“Mimi Turns Pretty” by Lucy Yap-Cobrado</strong></a></p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ab7407-1d7f-4b6a-ad12-93ffd83d9bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:14:41.207+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:21.222+08:00
