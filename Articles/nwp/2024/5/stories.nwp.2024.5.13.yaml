      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://shopee.ph/Para-Kay-B-ni-Ricky-Lee-i.199639821.17945336243?sp_atk=bfeda400-631d-4192-ae81-19180ddf8c34&amp;xptdk=bfeda400-631d-4192-ae81-19180ddf8c34"
        target="_blank"><strong>“Para Kay B” by Ricky Lee</strong></a></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc54f4cb-7186-4af8-9868-81e3dc1cc847'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:14:41.207+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:21.212+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T13:34:44.390+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ricky Lee’s “Para Kay B” is somewhat antithetical to “Si” as it shows
        the sadness and the dejection that accompanies heartbreak. The book posits
        that only one out of five people will eventually be happy in love, so this
        is a book about people not being chosen, who chose to love in silence, who
        left and was left, who faced heartbreak head-on but eventually moved forward.
        It is romantic because it is a reminder that love is not always rosy, and
        loss is part of it.'
