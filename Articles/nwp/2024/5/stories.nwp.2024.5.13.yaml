      'mgnl:lastModified': 2024-07-11T13:34:44.379+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Manila, My Manila” by Nick Joaquin</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319268c0-b7a8-4d66-8161-e96c0b526745'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:14:41.207+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:21.208+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T13:34:44.379+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Fact and syntactical flourishes marry beautifully in this book by Nick
        Joaquin. Classified as popular history, the book also reads like a love letter
        to the city Joaquin loved and that loved him back.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9d281d-6691-43d1-b66b-71c0608d5002'
      'mgnl:activationStatus': true
