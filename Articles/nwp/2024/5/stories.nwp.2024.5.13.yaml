      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://papertrailprojects.com/f/excerpt-from-glenn-diazs-when-the-world-ended?blogcategory=when+the+world%2C+glenn+diaz"
        target="_blank"><strong>“When the World Ended I Was Thinking About the Forest”
        by Glenn Diaz</strong></a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d6cc75-28e1-468f-8614-3752ff815d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:14:41.207+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:21.210+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T13:34:44.386+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'My favorite love stories are those that, for all their awareness of
        the machinations of love, still find their own, thorny paths into tenderness.
        In Glenn Diaz’s verbosely titled, “When the World Ended I Was Thinking About
        the Forest,” the narrator embarks on a comprehensive treatise about the many
        ways humans have treated the forest: as a source for wealth, mystery, rebellion,
        or alternative ways of being. And like the forest, the beloved at the heart
        of Diaz’s narrative is just as rich in meaning and contradiction. They are
        elusive, yet everywhere. Familiar, yet startlingly strange. Underneath all
        the erudition, there is the beloved, and there is love.'
