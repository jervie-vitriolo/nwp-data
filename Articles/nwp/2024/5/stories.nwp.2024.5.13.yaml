    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7957c8-e4e1-48c1-86d1-92955ebe5a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:14:41.207+08:00
