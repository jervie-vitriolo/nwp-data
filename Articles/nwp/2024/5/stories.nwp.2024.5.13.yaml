      'text': '<p>From Feb. 13 to 18, PAWS is giving aspiring furparents (and current
        furparents) a chance to meet and interact with their shelter animals. For
        ₱750 per person, you can “go on a date” with a dog or cat in one of their
        four photo-worthy dating booths. The entrance fee gets you time with the dog
        or cat of your choice, snacks and a drink, and a souvenir mug. Check out your
        date pawspects via the <a href="https://www.instagram.com/pawsphilippines/"
        target="_blank">PAWS Instagram</a>. — CNN PHILIPPINES LIFE STAFF</p>'
