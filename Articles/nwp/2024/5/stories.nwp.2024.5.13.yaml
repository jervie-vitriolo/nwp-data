      'mgnl:type': 'text'
      'text': '<p>The Heritage Collective and Manila By Night last partnered up in
        October 2022, celebrating Museum and Galleries Month with “Night at the Museum,”
        an after-work tour of Escolta’s hidden gems. This week, they’re back with
        another night at the museum, this time as a Valentine’s Day special event.
        But there is a catch: you must be single to join. Explore the galleries and
        museums inside Escolta and Binondo with a small group of 20 other “independent”
        folks on Feb. 14. The event is organized in collaboration with Manila Girls
        and Akim.63. Tour fee is ₱999 per person. Register <a href="https://docs.google.com/forms/d/e/1FAIpQLSeXzhcb7XOk_NlhYUNGfm4n6JNrzVsYJflo_RvT4-CQugo98g/viewform?usp=send_form"
        target="_blank">here</a> and visit their <a href="https://www.instagram.com/theheritagecollective/"
        target="_blank">Instagram page</a> for updates. — CNN PHILIPPINES LIFE STAFF</p>'
