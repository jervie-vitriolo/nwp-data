      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“El Himno de mi Corazon” is perfect for historical romance lovers.
        This book is heartfelt, honest, and painful that you’ll find it hard to put
        down. This book will also test the patience of a lover that we all love to
        read.'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1881a5bd-84a4-4da1-8393-550d44c4f817'
