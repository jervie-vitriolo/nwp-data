    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d41c66-fc44-4252-a969-df7b3863eee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:59.240+08:00
