      'mgnl:lastModified': 2024-07-11T13:34:44.427+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are lots of classic boy-meets-girl-again stories out there.
        For sure, nakabasa ka na rin nito, but we’re telling you, this one is worth
        reading. The kilig that you’ll feel between Mia and Oliver is top of the line
        because this is not your teenage pa-tweetums anymore. They are real and relatable.</p>'
