      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://gantalapress.org/portfolio/ligaw-tingin/" target="_blank"><strong>“Ligaw-Tingin:
        Kalipunang Komix ng Pagmamahalang Marilag,” edited by&nbsp;Emiliana Kampilan</strong></a></p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8cac8f-efe0-4cb0-8a4a-835e494ba1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:14:41.207+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:21.216+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T13:34:44.408+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ligaw-Tingin” is an anthology of lesbian short comics, with the
        unifying motif of the glance or gaze and its manifold meanings. For a slim
        book, it has an impressively wide range, not to mention inclusive approaches
        to Filipina lesbian intimacy. These narratives include an adaptation of a
        myth, a scenario in Muslim communities, first love among students, a chance
        encounter in a sari-sari store, and learning to come to terms with the passing
        of a loved one. Love is glimpsed and encapsulated in these moments, both fleeting
        and exhilarating.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8869fd9d-df77-4855-9d53-f95b03c35353'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:14:41.207+08:00
