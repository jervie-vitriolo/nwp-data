  'modern-romance-writers-breaking-barriers0':
    'author': 'Leah Asmelash, CNN'
    'categories': ['bd8b42bc-e7a1-4b70-9b17-05ffdcafc797']
    'created': 2023-02-13T00:20:42.000+08:00
    'imagesource': 'jcr:5f49eaac-508c-43fe-aac0-11533df23047'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'adac0efd-00cd-482c-bcc5-c62525c80729'
    'lead': 'More than 20 years later, the romance genre -- one of the biggest moneymakers
      in publishing -- is seemingly more diverse than ever.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-05-15T14:53:58.714+08:00
    'mgnl:createdBy': 'magnolia'
    'mgnl:lastActivated': 2024-07-11T18:58:18.337+08:00
    'mgnl:lastActivatedBy': 'magnolia-ben'
    'mgnl:lastModified': 2024-07-11T12:42:18.719+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Love is for everyone. Modern romance writers are breaking barriers to
      show it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd52c1d-e133-46a6-9238-866f947e4e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:58.714+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:18.338+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:42:18.675+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> By any standard, Shirley Hailstock is
        a romance-writing star.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab7ee94-fa88-4095-b2c5-278f05f5f0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:58.714+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:18.338+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:42:18.676+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "Not only has she penned more than three dozen novels and novellas,\
        \ she’s won dozens of awards, written best sellers, and previously presided\
        \ over the romance industry’s leading professional organization, the Romance\
        \ Writers of America.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b42496-f8b5-4057-84cc-f635efd63fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:58.714+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:18.339+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:42:18.677+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "So, naturally, she gets fan mail. And there’s one letter from 1999\
        \ that she hasn't forgotten.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d0d080-1dc8-4752-9dda-ff399ab5cb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:58.714+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:18.339+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:42:18.677+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "The letter was from a self-proclaimed fan, also a romance author. It\
        \ was meant to be a compliment.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69083e32-e213-411e-a4c4-393e3ec0e993'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:58.714+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:18.340+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:42:18.678+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "\"I'm writing to let you know how much I enjoyed 'Whispers of Love.'\
        \ It’s my first African American romance,\" the writer wrote, as cited by\
        \ reports published two decades later. \"I guess I might sound bigoted, but\
        \ I never knew that Black folks fall in love like White folks. I thought it\
        \ was just all sex or jungle fever I think 'they' call it. Silly of me. Love\
        \ is love no matter what color or religion or nationality, as sex is sex.\
        \ I guess the media has a lot to do with it.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b8f8c5-f355-4500-8e50-4b4a21674e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:58.714+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:18.340+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:42:18.679+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "\"It just floored me,\" Hailstock told CNN. \"I didn't understand.\"\
        \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b87eaa0-3264-4c45-bee2-a3d03a65aa6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:58.714+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:18.341+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:42:18.680+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "The letter went viral in 2019, making its rounds among the online romance\
        \ community. Many were shocked, infuriated even. The letter was only 20 years\
        \ old. Just three years before, Denzel Washington had been named People magazine’s\
        \ \"Sexiest Man Alive.\" Prince had built his career in the decade prior on\
        \ sexy, love-making music. And popular sitcoms like \"Living Single,\" \"\
        The Fresh Prince of Bel-Air\" and \"A Different World\" had been showing Black\
        \ people living their best lives, including romantically, for years.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc04edbd-42d9-4616-bb04-e555b40a8e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:58.714+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:18.341+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:42:18.680+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "\"That is a little indicative of romance readership,\" said Jodie Slaughter,\
        \ a modern romance author. \"For a very long time, the bulk of the romance\
        \ audience, being straight, cis(gender) White women, have found themselves\
        \ completely uninterested in understanding the fact that other people who\
        \ are not like them do in fact experience romance.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3030e37-2ff4-4565-a0b2-dd02dac642f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:58.714+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:18.341+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:42:18.681+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>More than 20 years later, the romance genre -- one of the biggest
        moneymakers in publishing -- is seemingly more diverse than ever. Gay and
        lesbian romance novels have become best sellers, and covers featuring lovers
        of all races and shapes grace bookstore displays. Some characters struggle
        with mental illness (as in Slaughter’s "Bet on It"); others are neurodivergent
        (as in Helen Hoang’s "The Kiss Quotient."). And these are not fringe books
        -- these are some of the most popular novels in the genre today.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c9e1d6-88d9-4b0b-847c-f47d1cb9c76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:58.714+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:18.342+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:42:18.682+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "But, as some say, visibility can be a trap. And for authors of marginalized\
        \ groups writing characters outside of the majority, questions linger. Is\
        \ this visibility an authentic push toward a more inclusive industry, or is\
        \ it simply a feeble response to societal trends?\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d465f8-5328-4a50-ab15-14dcb2993db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:58.714+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:18.342+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:42:18.682+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "\"It appears that things are getting better, and that’s the whole point,\"\
        \ said Leah Koch, co-owner of The Ripped Bodice, a romance book store in Culver\
        \ City, California. \"It appears.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f5258e-3769-4036-a544-2a39a51fdaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:58.714+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:18.343+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:42:18.683+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<h2>The romance novel industry has made baby steps</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd734df9-ef16-4d5f-8e04-afd16d2f9f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:58.714+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:18.343+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:42:18.684+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "This is not to say that the romance industry hasn't changed at all\
        \ since Hailstock received that fan letter.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb361f7-f8ae-4f53-b3b2-e9d6f169a67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:58.714+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:18.343+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:42:18.685+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "Concepts like consent and agency have become a lot more important in\
        \ recent years, Hoang -- who has written multiple romance best sellers --\
        \ pointed out. When she first started reading the genre, protagonists were\
        \ suspiciously young and always seemed to be in pursuit of older men and questionable\
        \ relationships.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c5cb79-d08f-4519-bb77-28b0a666182b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:58.714+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:18.344+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:42:18.685+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "Narratives featuring dubious forms of consent and abusive situations\
        \ were also popular in 1980s and 1990s, she said -- particularly in historical\
        \ romance novels. And older books tended to be more euphemistic about sex,\
        \ with references to \"quivering\" this and \"throbbing\" that.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8312ca55-f835-478e-b00e-2c80259ce84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:58.714+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:18.344+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:42:18.686+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "When people of color did make their way into early romance pages, they\
        \ were often fetishized. One of the most popular romance novels of its time,\
        \ E. M. Hull’s \"The Sheik,\" published in 1919, is filled with Orientalist\
        \ stereotypes, and begins with the eponymous sheik kidnapping and raping the\
        \ main character. Two years after the best-selling book was released, it went\
        \ on to become a hit at the box-office, too.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7868a34b-b884-49f2-b9e5-5882b6fe7069'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:58.714+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:18.344+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:42:18.687+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That story has since changed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f045d071-bb82-4343-b1e2-8d0c2760363a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:58.714+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:18.345+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:42:18.688+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "\"Modern romance is much bigger on feminism and just being open-minded\
        \ and encouraging of all of the human experience,\" Hoang said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb9546b-e141-4ed9-bfe4-a903fdd946a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:58.714+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:18.345+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:42:18.688+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "These are, of course, wins. And the recent spotlight on more diverse\
        \ stories in the industry is a victory, too.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423b2aeb-46cf-4d03-87f2-2ffd66fdd091'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:58.714+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:18.346+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:42:18.689+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "Cat Sebastian has written more than a dozen queer historical romance\
        \ novels since her debut in 2016. But before then, she told CNN you couldn't\
        \ just go to your local bookstore and find LGBTQ romance novels. You had to\
        \ know where to look and who to follow.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1556e5d-6832-4dd0-844f-3db43c618ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:58.714+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:18.346+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:42:18.690+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "The first time Sebastian ever saw queer romance in a bookstore was\
        \ when she spotted her own books at Barnes and Noble. But such sightings have\
        \ become more frequent in recent years with the success of books like \"Red,\
        \ White, and Royal Blue,\" a story about the son of a US president and a British\
        \ prince falling in love. The book became a runaway bestseller in 2019 and\
        \ is now being made into a movie.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ba120e-4656-4f2f-baed-b45c8e9fba2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:58.714+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:18.347+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:42:18.690+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "\"I think it led people to realize they've been sleeping on an entire\
        \ demographic,\" Sebastian said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da25ff1c-88f6-4864-90b9-cd8e7d2720f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:58.714+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:18.347+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:42:18.691+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "The change isn't limited to LGBTQ romances. Romance novels featuring\
        \ characters of color were previously only marketed to specific ethnic groups.\
        \ Now, they're being released by mainstream publishers and marketed toward\
        \ the general public, suggesting another shift.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e43c531-951d-41af-8ade-6c0ec5e0ff55'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:58.714+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:18.347+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:42:18.692+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "Hailstock, for example, recalled times when the only marketing publishers\
        \ would do for Black romances was to simply send the books to Black bookstores.\
        \ Authors had to follow up with information or material about their novels\
        \ themselves, essentially making the writers their own publicity team.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118f0451-0d91-49fa-a93b-2d8d1d7b63e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:58.714+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:18.348+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:42:18.693+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "\"Traditional publishing has peeped that the audience for romance novels\
        \ is not just straight cis White women,\" Slaughter said. \"(It) is now very\
        \ slowly, at what sometimes feels like a snail’s pace, attempting to move\
        \ past the older days when other readers that were not straight, cis White\
        \ women were just completely disregarded.\"\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896f59eb-7bc8-4e20-8767-706ea3caa2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:58.714+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:18.348+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:42:18.693+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "This isn't to say that LGBTQ romances and romances featuring people\
        \ of color didn't exist before. They did -- in feminist or Black-owned bookstores,\
        \ in corners of the internet, in fanfiction.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840e80b0-48ad-4b28-b357-97a2cccbe6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:58.714+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:18.348+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:42:18.694+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "But now, publishing heavyweights -- like HarperCollins, Macmillan,\
        \ and Penguin Randomhouse -- are throwing their hats, and marketing dollars,\
        \ into the proverbial ring.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5580a3-a347-4e59-afbc-f6b93af284d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:58.714+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:18.349+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:42:18.695+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "Koch, of The Ripped Bodice, noted the LGBTQ section of her store has\
        \ gone from almost all the novels being self-published to at least half being\
        \ from mainstream publishers. In the seven years she’s been selling books,\
        \ she said, that’s quite a bit of progress.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f95b79d-5ed9-4378-b0a6-103917a65c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:58.714+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:18.349+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:42:18.695+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<h2>But there’s still a long way to go</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8e8dfd-c6dd-4558-8076-840d7256c924'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:58.714+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:18.350+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:42:18.696+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "Society has been changing, demanding accountability and inclusion from\
        \ all corners of culture. And the publishing industry is an industry like\
        \ any other, with concern for its bottom line.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71690624-46a1-41bc-a92d-6b480b5ac411'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:58.714+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:18.350+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:42:18.697+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "That makes public perception important, Koch said. In 2019, the Romance\
        \ Writers of America, the industry’s leading board, faced massive upheaval\
        \ amid accusations of discrimination and exclusion. Its major awards event\
        \ was canceled by the start of the next year, and dozens of prominent writers\
        \ spoke out against the association.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1579dab-0e6e-4735-8d04-fdf98547d8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:58.714+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:18.350+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:42:18.698+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "The industry had just begun to include a splash of diversity and inclusion\
        \ in its offerings, but the series of events put pressure on the leaders in\
        \ romance. A splash wasn't enough; many writers and readers wanted a full\
        \ blown tidal wave.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ee95e6-b2fc-405f-adbb-5dabe2936e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:58.714+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:18.351+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:42:18.698+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "Romance readers are also getting younger, Koch said, and they're not\
        \ as interested in the homogeneity of the past.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99a5e48-a991-4dfc-932a-6131ff5ff16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:58.714+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:18.351+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:42:18.699+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "But public pressure has its limits. Since 2016, The Ripped Bodice has\
        \ calculated what percentage of romance books published each year from major\
        \ publishers and imprints were written by authors of color. Though the total\
        \ percentage climbed from 7.8% in 2016 to 11.9% in 2021, the increases are\
        \ largely incremental, Koch said.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4259bb-54cc-4b00-8c07-f4f2c6cc0edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:58.714+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:18.352+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:42:18.700+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "Publishers are putting more money behind works by authors of color,\
        \ Koch explained. Those dollars can go toward marketing and book tours, making\
        \ it seem like there are more romance books written by non-White authors.\
        \ Yet the actual number, according to her data calculations, has largely stayed\
        \ the same.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6f6bfb-3b0e-4e77-9414-91249b3d40db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:58.714+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:18.352+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:42:18.701+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "\"They're publishing the same number they always have,\" she said.\
        \ \"You just are seeing them more because they're spending more money so that\
        \ you see them.\"\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5e3876-7cb3-4d4f-92fb-59ce931a4282'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:58.714+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:18.352+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:42:18.701+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "And some authors, like Hoang, are worried the push for diversity may\
        \ already be losing its shove.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b147f6f-2fe0-4ff3-9063-9980c4997f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:58.714+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:18.353+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:42:18.702+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "\"If you look at the best seller list, you see consistently the same,\"\
        \ Hoang said. \"It’s going to be White authors writing White narratives.\"\
        \r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26455ae5-92af-454f-b5cb-8448e8d1f157'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:58.714+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:18.353+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:42:18.703+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "Efforts to make the industry more inclusive have simply fallen too\
        \ short, Hailstock said. In 2018, Avon Books -- the romance imprint of HarperCollins\
        \ -- announced its Beverly Jenkins Diverse Voices Sponsorship. One lucky winner,\
        \ anyone who qualified as a \"diverse voice,\" would receive up to $2,500\
        \ toward registration, travel and lodging to the 2019 annual Romance Writers\
        \ of America conference. Winners would also receive a meeting with an Avon\
        \ staff member -- though publication of a novel was not guaranteed.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49dc0b6-561b-46e3-a5ec-6651df34df57'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:58.714+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:18.353+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:42:18.703+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "\"It’s a minimal effort,\" Hailstock said. \"(Publishers) think, 'We're\
        \ doing something, you guys should be glad.' And it’s like, one? Why should\
        \ we be glad over one?\"\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bb054b-da9d-4b56-a873-001b162057a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:58.714+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:18.354+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:42:18.704+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "Avon Books did not respond to a CNN request for comment.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9898077d-b430-42ee-8c14-e38ef4f29c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:58.714+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:18.354+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:42:18.705+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "People pick up romance novels wanting to see people fall in love, to\
        \ be reminded that everybody is deserving of desire. If they can relate to\
        \ the characters, or see some of themselves in the story, that can make the\
        \ experience all the more validating.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39693571-3dc7-4b0e-bd12-9028e6c5fcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:58.714+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:18.355+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:42:18.706+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "But most romance readers are White. That means selling stories of underrepresented\
        \ identities and experiences, while equally important, can be a difficult\
        \ business proposition.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af69bc0f-f37e-4ba6-8961-0ceaa3fa09d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:58.714+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:18.355+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:42:18.706+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "\"My publisher specifically and my editor have encouraged me to write\
        \ books that represent people like me: Asians and people with disabilities.\
        \ I feel really lucky in that case,\" Hoang said. \"But I don't know if it’s\
        \ highly lucrative for most authors to be branding themselves that way, which\
        \ is a little sad.\"\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f189e72-8ced-409a-a30d-2eb77df22a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:58.714+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:18.355+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:42:18.707+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "Hoang suspects readers may unintentionally disregard a novel featuring\
        \ characters different from them, either culturally or sexually. Publishers\
        \ know this. And unfortunately, the books that get attention reflect it as\
        \ well.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1709d234-4503-47de-ba53-21d4e0754351'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:58.714+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:18.355+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:42:18.708+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "\"Look at what’s going viral on TikTok,\" Hoang said. \"It’s not African\
        \ American love stories.\"\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d4ae36-fc51-4aca-b619-2a7d5dbe1a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:58.714+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:18.356+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:42:18.709+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "Back when Hailstock did book signings, most of the people who would\
        \ come were Black, she said. When there was a White person, they were buying\
        \ the book for a friend.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cb80e8-8079-4ea7-842e-fe6b181f0e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:58.714+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:18.358+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:42:18.709+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "Once, Hailstock pushed back, asking if they would have read the book\
        \ themselves.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df4a150-f211-4f48-9992-893273bd81f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:58.714+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:18.359+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:42:18.710+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "The White reader fumbled, Hailstock said, replying with a stuttered\
        \ \"yes.\"\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcd44fb-cf49-49d7-8de3-0554062a730c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:58.714+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:18.359+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:42:18.711+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "\"You can tell they never even thought of doing that. It just didn't\
        \ occur to them,\" she said. \"I think readers are still like that. I don't\
        \ think there’s a huge crossover.\"\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b2363b-c676-411c-b0a3-3753189babf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:58.714+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:18.360+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:42:18.711+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>So where does romance go from here?</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6a29a4-e8cb-4da7-9c4e-d37086487fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:58.714+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:18.360+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:42:18.712+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "Some authors, like Sebastian, refuse to believe the genre will regress.\
        \ The state of LGBTQ romance publishing now would've been difficult to imagine\
        \ even just five years ago. Now, she said, you could read a new LGBTQ historical\
        \ romance every week and not run out of books.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ad19b4-ba2f-49f9-b0a3-d56fceb243bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:58.714+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:18.360+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:42:18.713+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "\"That’s what I want for other kinds of diversity,\" she said. \"I\
        \ want an abundance.\"\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e969d7e-3abc-44e7-89b3-1505fd51f24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:58.714+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:18.361+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:42:18.714+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "Still, romance publishing is a business like any other. The desire\
        \ for new stories is weighed against marketability.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee784d3d-84e8-474c-807c-c5df30027fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:58.714+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:18.361+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:42:18.714+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "Straight, White cisgender authors are far ahead of other romance writers\
        \ in terms of market power, Slaughter said. This makes it hard for authors\
        \ outside that category to catch up, and she’s unsure about where the market\
        \ pendulum will swing next.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de0f831-b6ee-45df-b62b-cd2cbb3ef0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:58.714+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:18.362+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:42:18.715+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Either way, she said, marginalized creators will do what they''ve
        always done: Make art anyway.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ceee7fe-2cd9-4847-a0f8-c948c80cb6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:58.714+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:18.362+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:42:18.716+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/romance-novels-diversity-lgbtq-cec/index.html">Love
        is for everyone. Modern romance writers are breaking barriers to show it</a>"&nbsp;</em></p>'
  'wild-entertainment-leonard-lim-q-a':
    'author': 'Gaby Gloria'
    'caption': 'A still from Haven’s "Future Somebody" video. Photo from WILD ENTERTAINMENT
      GROUP/FACEBOOK'
    'categories': ['07ac7409-bf87-45a7-9e84-45432f6d15a0']
    'created': 2023-02-08T15:57:02.000+08:00
    'imagesource': 'jcr:12fcc9e5-8937-423c-9b33-4307dcadeb01'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe760ee8-cee5-4c83-92d1-0d792be4b785'
    'lead': '2023 is looking to be a big year for WILD, with new artist debuts, offices
      in the Philippine and Malaysia, and a planned Asia tour for Sorn.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-05-15T14:53:59.240+08:00
    'mgnl:createdBy': 'magnolia'
    'mgnl:lastActivated': 2024-07-11T18:58:17.482+08:00
    'mgnl:lastActivatedBy': 'magnolia-ben'
    'mgnl:lastModified': 2024-07-11T12:43:12.764+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'This Singapore talent agency wants to be the next big thing in Asia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdb3142-1930-494f-bdca-0bcd087187d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:59.240+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:17.483+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:43:12.748+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>With actresses like <a href="https://www.cnnphilippines.com/life/entertainment/film/2022/7/14/dolly-de-leon-cover-story.html"
        target="_blank">Dolly de Leon</a>, Michelle Yeoh, and Ke Huy Quan making waves
        this Hollywood awards season, we’re seeing Southeast Asian talents finally
        getting their due recognition on the global stage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9ac68c-d505-415d-bf35-ede1d90fd671'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:59.240+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:17.483+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:43:12.749+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It’s been a long time coming. When it comes to the entertainment
        leaders in Asia, first to mind are countries like India, South Korea, and
        Japan for their massive contributions to the realms of film, music, and television.
        Previously relegated to the sidelines, recent moves have proven that Southeast
        Asia is already on the track to follow suit.</p>'
    '36':
      'image': 'jcr:f6f8d509-e843-4f1f-b212-3a32989dde83'
      'imageCaption': 'WILD CEO Leonard Lim. Photo courtesy of WILD ENTERTAINMENT'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83154dd-9b59-489f-8d1e-481709180872'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:59.240+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:17.484+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:43:12.750+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344508b8-ddde-4e6c-9907-892fe9dabd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:59.240+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:17.484+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:43:12.750+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For WILD CEO Leonard Lim, global recognition for SEA is a matter
        of timing and strategy. Having lived in Seoul for a few years, Lim says that
        he’s applying lessons learned from the Korean entertainment industry to WILD,
        a two-year-old talent and management agency based in Singapore.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b77975-3b6c-4a28-9c9b-71804f0f87c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:59.240+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:17.485+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:43:12.751+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The company has expanded since Lim started it in Seoul in 2020.
        Initially a talent agency to help his content creator friends find connections
        in Korean entertainment, it grew further when they signed <a href="https://www.cnnphilippines.com/life/entertainment/music/2022/9/19/kpop-idol-sorn-interview-nirvana-girl.html"
        target="_blank">K-pop idol Sorn</a> (formerly of CLC) and began managing her
        solo career.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2462474-dcae-485e-9f56-0688b409396f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:59.240+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:17.485+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:43:12.751+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Though they take cues from Korean entertainment, Lim says that their
        approach is a lot more lax in the sense of artist creative freedom. “We are
        an artist-first agency and we feel like every time we sign an artist exclusively
        it’s a partnership, 100% it’s a partnership,” says Lim. He adds: “What we
        do is we work together and we decide together and we provide every single
        piece of resource we have to make that project and their term with us and
        everything we do successful.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a89245-2f68-4f56-8f2c-26583ee0e9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:59.240+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:17.485+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:43:12.752+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Last year, they added a record label arm to the fold and now have
        a dedicated A&amp;R and music team. Apart from managing their current roster
        of content creators like <a href="https://www.cnnphilippines.com/life/entertainment/2022/7/25/hammingtons-fan-meet-manila.html"
        target="_blank">The Hammington Family</a>, Christine Park (<a href="https://www.google.com/search?q=soobeanie&amp;rlz=1C1CHBF_enPH914PH914&amp;oq=soobeanie&amp;aqs=chrome..69i57j46i512j0i512j0i30i625l3j0i30j0i30i625l3.1902j0j7&amp;sourceid=chrome&amp;ie=UTF-8"
        target="_blank">@soobeanie_</a>), and Richard Juan, they’ve signed former
        CLC leader Seungyeon, hip-hop artist Junoflo, “Produce 101” China alum Lana,
        and are partnering with Yubin (formerly of Wonder Girls) for her SEA promotions.
        According to Lim, they’ll be announcing more artist and talent partnerships
        within the year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759d6a01-8f06-4e98-b1aa-c0c16b9da4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:59.240+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:17.486+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:43:12.752+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Just this January, they debuted their first homegrown Singapore
        artist Haven (stylized as HAVEN), and have plans to debut more acts, with
        some artists already in training.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe1da4b-b5ad-41bd-a9f1-60aa14b5b520'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:59.240+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:17.486+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:43:12.753+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Below, Lim answers a few questions about the relationship of content
        and music production, the challenges of expanding a hybrid entertainment agency,
        and putting Southeast Asian talent on the global stage.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da15d5c3-afaa-46b8-b3ad-70e14f757514'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:59.240+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:17.487+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:43:12.754+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>How has the year been so far for you and the folks at WILD?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37d2a6c-c78e-4563-819b-49522c95e4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:59.240+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:17.487+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:43:12.754+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It’s been good. We''re coming off a very big year. I moved WILD
        from Korea to Singapore last year so it’s been seven months since we moved
        headquarters. Since then we''ve scaled our team to about 20 staff locally
        in Singapore. We''ve grown our artist roster to about six and our agency to
        about 50 creators and producers. Our team is getting pretty big. Singapore
        is our base and we want to be known as the leader in foreign entertainment
        but we''re actually looking at setting up office in both the Philippines and
        Malaysia this year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f849c021-f3c1-45d2-9ae2-37e732a492e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:59.240+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:17.487+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:43:12.755+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is a very exciting market for my team. With Singapore
        being our headquarters, the Philippines was a market that we were very drawn
        to. So many talented people in the Philippines and we want to bring our artists
        to the Philippines more often to promote their music and that’s between myself
        and my head of music and my artist management team. We''re looking forward
        to that.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e84bcd0-1130-47ee-84da-cc92f736fedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:59.240+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:17.488+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:43:12.755+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>I saw in an interview before that you said you mostly signed
        on friends at the beginning who needed help branching into the Korean entertainment
        space. Right now though, what do you look for in your talents and artists?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc098cd9-f371-4058-8a19-23fdf3bbedbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:59.240+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:17.488+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:43:12.756+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "When I first spoke about WILD, it was very much a business that ran\
        \ out of my personal network and my capabilities. But now because we have\
        \ a team of 20, we can then give the resources that I've built to more artists\
        \ that are outside of my personal network and connections. When I look at\
        \ artists now, we're looking for one, people that understand how to promote\
        \ themselves as an artist, that aren't looking to be hand-fed an easy way\
        \ to fame or to becoming a well-known artist. I think it’s very important\
        \ in this day and age to know how to self promote. And that’s their understanding\
        \ of content, that’s their understanding of music, that’s their understanding\
        \ of how to utilize the resources we have and we give them. [Two], talent.\
        \ I mean, there’s so much untapped talent in Southeast Asia. The reason I\
        \ moved my company from Korea to Southeast Asia is that my feeling is everyone\
        \ can learn from K-pop. K-pop is at its peak. You've got groups like BTS and\
        \ BLACKPINK that are the groups, the artists of their generation. And how\
        \ do we compete with that? I think at this point, it’s more about learning\
        \ from that. I think that they've created something that a lot of Southeast\
        \ Asian talent are so ready to replicate and a lot of talented people in Malaysia,\
        \ in the Philippines, in Singapore, in Thailand, in Malaysia, we are able\
        \ to support our own artists to get on that global stage too.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9c1ae3-7fcd-4620-b890-52e5f4f8e355'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:53:59.240+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:17.489+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T12:43:12.756+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "\r"
