    'jcr:uuid': '1d1b2535-5993-4cb7-8819-194989bc9b94'
    'lead': 'Motorists in the Philippines are in for some good news as gasoline and
      diesel prices are set to decrease starting May 14.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-05-13T16:56:40.638+08:00
    'mgnl:createdBy': 'magnolia-ben'
    'mgnl:lastActivated': 2024-07-11T18:58:22.281+08:00
    'mgnl:lastActivatedBy': 'magnolia-ben'
    'mgnl:lastModified': 2024-05-14T17:03:35.655+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Gasoline and Diesel Prices Slashed in Philippines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddb2eae-de0e-4c1f-88d9-9047915874b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-13T16:56:40.716+08:00
      'mgnl:createdBy': 'magnolia-ben'
      'mgnl:lastActivated': 2024-07-11T18:58:22.283+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-14T17:03:35.649+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil companies in the country have announced a significant reduction
        in gasoline prices, marking the third consecutive price cut. Effective Tuesday,
        there will be a P2 per liter decrease in gasoline prices. Additionally, diesel
        prices will be slashed by 50 centavos per liter. Kerosene prices will also
        see a reduction of 85 centavos per liter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a53747-0c07-4afc-9b8b-590a898def66'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-13T16:56:40.719+08:00
      'mgnl:createdBy': 'magnolia-ben'
      'mgnl:lastActivated': 2024-07-11T18:58:22.283+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-14T17:03:35.650+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Cleanfuel will implement the price adjustment at 12:01 a.m., followed
        by Shell Pilipinas and Seaoil at 6 a.m.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9271897-8889-4c88-af80-c9e509c1d1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-13T16:56:40.721+08:00
      'mgnl:createdBy': 'magnolia-ben'
      'mgnl:lastActivated': 2024-07-11T18:58:22.283+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-14T17:03:35.652+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week’s rollback announcement surpasses the previous reduction
        on May 7, where gasoline prices dropped by 75 centavos per liter, diesel by
        90 centavos, and kerosene by P1.05.</p>'
  'hangover-remedies-worldwide-1':
    'author': 'Joel Porter and Stacey Lastoe, NWP'
    'categories': ['5b845259-ef50-460b-b676-3b56755e1461']
    'created': 2024-05-13T10:52:04.000+08:00
    'imagesource': 'jcr:306a4303-0ee9-455c-b139-f2b41dcc6626'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '615b2ed6-a6da-4456-bf0d-60d51b36875a'
    'lead': 'Since there’s no magic hangover pill (not yet, anyway), what can you
      do when you overdo it?'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-05-15T12:15:00.331+08:00
    'mgnl:createdBy': 'magnolia'
    'mgnl:lastActivated': 2024-07-11T18:58:22.116+08:00
    'mgnl:lastActivatedBy': 'magnolia-ben'
    'mgnl:lastModified': 2024-05-16T13:38:32.720+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['reveltry', 'remedy', 'hangover', 'drink']
    'stories': []
    'template': '1'
    'title': 'The morning after: What people around the world eat and drink to beat
      a hangover'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c95814f-12ad-4b10-a3ca-a84baa8b4662'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T12:15:00.331+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:22.117+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T13:38:32.636+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(NWP)</strong> — It’s the time of year for merriment and
        all that it might entail. But indulgences of alcohol often lead to less-than-pleasant
        mornings after.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064261d9-e52b-440e-99fa-d84a9dc59816'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T12:15:00.331+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:22.117+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T13:38:32.637+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since there’s no magic hangover pill (not yet, anyway), what can
        you do when you overdo it?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5711139-508d-4f45-8612-c60a7c7dc5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T12:15:00.331+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:22.118+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T13:38:32.639+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answer, for many, lies in carbohydrates. A hangover is essentially
        severe dehydration and a drop in blood sugar, which leaves the overindulged
        feeling a range of symptoms: nausea, fatigue, irritability and aches.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24482aec-e442-4ce6-9bba-228b4338050c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T12:15:00.331+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:22.118+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T13:38:32.640+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In spite of this sobering reality, we still sometimes find ourselves
        feeling hungover on occasion, desperate for a "cure." Tackling <a href="https://www.houstonmethodist.org/blog/articles/2020/dec/hangover-cures-no-they-are-not-real-here-is-what-to-try-instead/"
        target="_blank">dehydration</a>&nbsp;and elevating low blood sugar levels
        is key, and drinking plenty of water and fueling the body with carbs, healthy
        fats and protein can help.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b83240b-f5fa-4601-9220-46e4e86ea543'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T12:15:00.331+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:22.118+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T13:38:32.641+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, the best way to avoid a hangover is to abstain from drinking.
        If that’s unappealing, you''ll have to find a way to power through.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe49e86-9f42-4e4c-b3f4-f1665b1c9083'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T12:15:00.331+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:22.119+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T13:38:32.642+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A book by <a href="https://www.amazon.com/Hangover-Helper-Delicious-Cures-Around/dp/1784882593"
        target="_blank">Lauren Shockey, "Hangover Helper</a>," is filled with recipes
        from around the world for the DIY crew among us. Most of the following food
        and drink items are readily available for purchase.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7e9c6b-4e1e-4261-ad84-a9cb49aee5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T12:15:00.331+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:22.119+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T13:38:32.643+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From currywurst to pickle juice and avocado toast, here’s a look
        at how people all over the world turn to <a href="https://www.cnn.com/travel/food-and-drink"
        target="_blank">food and drink</a>&nbsp;to mitigate a hangover:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8909afcc-e26b-4a16-ac42-9cea21ad876c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T12:15:00.331+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:22.120+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T13:38:32.645+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Paris</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525cb038-8f13-44e7-9923-c382210c567e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T12:15:00.331+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:22.120+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T13:38:32.646+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although experts advise to <a href="https://health.clevelandclinic.org/5-foods-that-can-beat-your-holiday-hangover/"
        target="_blank">avoid alcohol</a>&nbsp;the next day, many people swear by
        a little "hair of the dog." Nothing beats the Bloody Mary if this is the direction
        you so choose.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00491e35-5071-425f-bb9f-e13746deb241'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T12:15:00.331+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:22.120+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T13:38:32.647+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While you can find it all over the world, the drink has special
        significance in Paris, where it was invented in 1921 at Harry’s New York
        Bar.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761b0860-7563-463d-8b15-3c5bcc2131ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T12:15:00.331+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:22.121+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T13:38:32.648+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many bars around the world have put their own spin on the Bloody
        Mary (horseradish is now more common than not), but at Harry’s, it’s still
        made the classic way: vodka, tomato juice, Tabasco, salt, pepper, lemon and
        Worcester sauce.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0675dd-e087-4881-8b6c-339cf1e02029'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T12:15:00.331+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:22.121+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T13:38:32.650+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>London</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a18aa2-21af-4853-9080-45378516995d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T12:15:00.331+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:22.121+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T13:38:32.651+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hot, melted cheese is a critical part of pizza’s allure when hungover,
        but pizza isn''t the only way to get your cheese fix. In London, simple cheese
        on toast is a thing of beauty and also a breeze to make at home, no matter
        how much you''re struggling.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10f89c6-54cf-46e6-9e51-fc04a237edee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T12:15:00.331+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:22.122+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T13:38:32.653+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slide bread under the broiler — or grill, as they say in the UK
        — to lightly toast both sides, then slather on butter and spicy mustard and
        pile grated cheddar on top. Slide back under the broiler until the cheese
        is melted. Voila! You''re now that much closer to getting through the day.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66da71f7-435f-4eaa-8dd9-753d5f97fc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T12:15:00.331+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:22.122+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T13:38:32.654+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Berlin</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db4c280-366e-4cc2-8a6a-7e9db0dfb963'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T12:15:00.331+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:22.123+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T13:38:32.656+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Berliners will enjoy a currywurst at any time of day, this
        classic German snack is perhaps best the day after a big night out in Berlin.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968530bd-e65d-4562-9798-e3d241eed52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T12:15:00.331+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:22.123+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T13:38:32.657+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the uninitiated, a currywurst consists of fried pork sausage
        sliced into bite-size chunks, then doused in a spiced curried ketchup before
        being dusted with curry powder.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5230bc-0ac5-4270-80f2-72910ef5eca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T12:15:00.331+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:22.123+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T13:38:32.658+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rich sauce, meaty sausage and subtle heat from the spicing wakes
        up the dulled senses and provides a revitalizing boost. It’s even better
        when paired with fries.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1f9798-0263-46ce-8662-c814cb98cc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T12:15:00.331+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:22.124+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T13:38:32.660+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Copenhagen</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9e3163-5b1c-402b-85d5-9718968b4c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T12:15:00.331+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:22.124+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T13:38:32.661+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flæskestegssandwich (pork roast sandwich) is like gold to the irritable
        and hungry. Danish cuisine, often associated with beautifully presented, minimalist
        plates of foraged ingredients, is actually more diverse.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae792af1-2447-42f3-a139-a73a1ece96e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T12:15:00.331+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:22.124+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T13:38:32.663+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s signature sandwich is all about messy, delicious
        indulgence. Think thick slices of roasted and grilled pork neck nestled in
        a soft bun with crispy crackling, pickled cucumbers, red cabbage and a spicy
        mayonnaise.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f2556c-c01a-4f4e-b1fc-b2b81f060cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T12:15:00.331+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:22.124+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T13:38:32.665+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Have it to help ward off a hangover (Kødbyens Høker, an outdoor
        kiosk in the city’s meatpacking district is popular for a reason), or make
        it your first stop when you wake up with a massive headache and hunger.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ec144b-17d4-4150-a2ee-03f225705ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T12:15:00.331+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:22.125+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T13:38:32.666+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Manila</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e96691-7d77-4ded-b359-a28156d2d942'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T12:15:00.331+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:22.125+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T13:38:32.668+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone who’s spent a night out drinking with the locals in Manila
        can attest to the city’s ability to have a good time.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44c0794-f0a5-4cb6-968c-326677ac6ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T12:15:00.331+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:22.125+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T13:38:32.669+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chef Jordy Navarra opened up Toyo Eatery in 2016; it’s famed for
        its refined reinterpretations of Filipino classics.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a709824-33d7-4d90-be44-8e87611ca413'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T12:15:00.331+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:22.126+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T13:38:32.670+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As for eating after heavy drinking ... many Filipinos usually go
        for tapsilog," Navarra said. "It’s basically like cured, semi-dried or marinated
        beef with garlic rice and a fried egg. I really like how it’s simple, filling
        and super-convenient, with places that sell it all over metro Manila."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d76751-b652-4dca-972a-645906c1c6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T12:15:00.331+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:22.126+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T13:38:32.672+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The name of the game in Manila is trying to get ahead of the hangover
        by going all in on a big, greasy meal at the end of a boozy night.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81b22bb-63ee-4869-b2bb-7982017b8a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T12:15:00.331+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:22.127+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T13:38:32.674+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sydney</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5c2021-3beb-49cc-8eec-b49c48e8cc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T12:15:00.331+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:22.127+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T13:38:32.675+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sydney’s café culture is famous for its healthy brunch dishes.
        Smashed avocado on toast, now a ubiquitous item on trendy brunch menus around
        the world, is an Australian invention.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccd7de0-5c95-48c7-abd2-8f48a3ba36e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T12:15:00.331+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:22.127+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T13:38:32.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a delicious, healthy dish following eight hours of sober sleep,
        but it’s also a go-to option for when you''re hungover.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c292d76-4745-462f-8d5a-640b0326ffc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T12:15:00.331+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:22.128+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T13:38:32.678+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avocado’s high potassium content helps with replenishing that <a
        href="https://www.cnn.com/2017/03/16/health/hangover-cure-foods-explainer/index.html"
        target="_blank">key nutrient</a>, and eggs, which contain Vitamin A, make
        the dish a solid hangover pick. Add a little hot sauce to kick up the flavor,
        and you might start to feel your senses wake up.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c34b3c-8e4e-4c4d-97c2-4125ddafdfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T12:15:00.331+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:22.128+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T13:38:32.680+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tokyo</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063159dc-0bde-430a-82b7-94bc82a6fa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T12:15:00.331+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:22.129+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T13:38:32.681+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo overflows with <a href="https://guide.michelin.com/us/en/tokyo-region/tokyo/restaurants"
        target="_blank">Michelin-starred restaurants</a>, but a multicourse tasting
        menu is probably not what you want if you''re feeling rough around the edges.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d45621-7616-4316-bec3-44fe54479d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T12:15:00.331+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:22.129+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T13:38:32.682+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hisato Hamada, co-founder of Wagyumafia, a fast-casual chain famous
        for its luxurious Kobe beef sandwiches, says his go-to hangover remedy is
        to eat before bed after a night out.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28baaa18-b2a4-4c21-a397-b6f352af17e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T12:15:00.331+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:22.129+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T13:38:32.684+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamada likes eki-soba, which are soba noodles found in train stations.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a955aeff-8b29-4433-8c02-83a27ee78128'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T12:15:00.331+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:22.130+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T13:38:32.686+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since eki-soba is located on the [train] station platform, you
        can get it on your way home, and it’s usually prepared super quick, meaning
        you can have a bowl within 30 seconds of ordering (very helpful when you''re
        drunk)," says Hamada.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb77e748-f022-43a1-bc6f-ff5ea3320b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T12:15:00.331+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:22.130+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T13:38:32.687+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My favorite kind comes with tempura and a raw egg, extra shredded
        negi (Chinese leek) and a Tokyo-style thick soy sauce that is warm and nourishing.
        Overall it’s a very comforting and filling quick meal to get you back in
        working order."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a05cbd-799d-4f55-9d45-b47d132528d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T12:15:00.331+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:22.130+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T13:38:32.688+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bangkok</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84f5393-876f-4955-8304-c4151e977773'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T12:15:00.331+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:22.131+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T13:38:32.690+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand has one of the world’s richest food cultures — along with
        a <a href="https://www.cnn.com/travel/article/bangkok-best-nightlife/index.html"
        target="_blank">renowned nightlife scene</a>&nbsp;— so it’s no surprise that
        there’s a plethora of nourishing, soul-restoring foods from which to choose
        after a long night out.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22337682-6cd1-4f20-946f-126510c9d04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T12:15:00.331+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:22.131+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T13:38:32.691+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perm Paitayawat, on Instagram as @theskinnybib, is a food writer,
        researcher and an authority in Thai and Asian food cultures.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7175542b-06f5-45ce-95b5-cdb19cfdd84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T12:15:00.331+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:22.132+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T13:38:32.692+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first and foremost hangover-battling food choice for Bangkokians
        is ''Khao Tom Kui'': a Thai-Chinese rendition of piping hot starchy rice porridge
        with sides that range from braised meat to spicy salad," explains Perm, who
        also swears by eating before going to bed.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f4326d-f68c-4b75-a6bc-f7b2c9961811'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T12:15:00.331+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:22.132+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T13:38:32.694+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montreal</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b67430e-6b29-47b6-8e63-99d663cfeedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T12:15:00.331+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:22.132+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T13:38:32.695+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chips, gravy and curd cheese: If that isn''t music to a pounding
        head, then nothing is. In Canada, it’s the unofficial national dish of poutine
        that locals reach for the day after the night before.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8f3959-0ad5-45ad-800e-c5fc05c54cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T12:15:00.331+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:22.133+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T13:38:32.697+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the classic version is a dependable hangover helper, there
        are dozens of ways to execute poutine, a Montreal favorite.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faecfaef-3b2b-4727-b47c-e4fecf18fe28'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T12:15:00.331+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:22.133+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T13:38:32.698+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With additions such as bacon, pulled pork and duck carnitas, it’s
        sort of a "go big or go home" situation.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb6083e-4311-42ca-af16-8e6b9822bd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T12:15:00.331+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:22.133+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T13:38:32.699+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edinburgh</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8277bd-f0af-414f-8375-14189c174236'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T12:15:00.331+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:22.134+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T13:38:32.701+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lorne sausage — also known as square sausage — is regarded as a
        national institution and a hangover miracle by most Scots I know," says Simon
        Attridge, executive chef of Gleneagles, a luxury hotel set in the Scottish
        Highlands.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721c42b4-3fcf-4ccd-a6de-3c43e369e697'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T12:15:00.331+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:22.134+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T13:38:32.702+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These square-shaped thick slabs of rich, fatty and flavorful beef
        sausage fit on a roll like a glove. The roll of choice is important to discerning
        hungover gourmands. Most opt for a special light and airy roll, called a morning
        roll, sold by the half dozen in every local store across Edinburgh and beyond.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7af1405-2a02-434a-a570-58400f3b26c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T12:15:00.331+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:22.134+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T13:38:32.703+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Its legendary status is, of course, not attributed to any nutritional
        value," explains Attridge, "but to its utter deliciousness and restorative
        qualities. Washed down with a can of Irn Bru [a Scottish carbonated drink],
        this national delicacy is the stuff of hangover dreams!"</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8841bbbd-ae09-4e8f-8ac0-8d3d565b4d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T12:15:00.331+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:22.135+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T13:38:32.704+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dublin</h2>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2b8975-b7f8-49e3-aab0-bbb2c55f148e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T12:15:00.331+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:22.135+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T13:38:32.706+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dublin has an infamous pub culture, so it’s no surprise Ireland
        has devised a day-after breakfast remedy.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31e9b7b-10ec-43b1-a412-e741b7837723'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T12:15:00.331+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:22.136+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T13:38:32.707+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dublin hangovers can be brutal," confesses Dublin native and award-winning
        oyster chef Simon Lamont. He is fond of one of his home country’s favorite
        cures: the breakfast blaa.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d157c54-7693-4887-a04b-062a39e274ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T12:15:00.331+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:22.136+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T13:38:32.708+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bread conceived in the city of Waterford but embraced in the capital
        in recent years, the greasy meat and carb option involves a generously buttered,
        soft floury bread roll — or blaa — filled with bacon, sausage and black pudding.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3682f6a4-0904-4399-8c24-673a9511da9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T12:15:00.331+08:00
      'mgnl:createdBy': 'magnolia'
