      'mgnl:lastActivated': 2024-07-11T18:58:15.817+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Art Central has also partnered with Asia Society Hong Kong Center
        for a series of engagement programs for the public including talks, performances
        and media arts. Tickets range from HKD$175 to HKD$225 but discounts are available
        for advanced tickets, which ends March 20.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2f6059-6bde-4f79-889f-feae7a0e00fb'
