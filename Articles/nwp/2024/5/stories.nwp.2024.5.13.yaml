    'jcr:uuid': 'a397e67f-1c35-40b3-9600-602b5f5a8010'
    'lead': 'Kapuso actress Klea Pineda and her girlfriend Katrice Kierulf make it
      official! #LoveIsLove'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-05-15T14:54:00.021+08:00
