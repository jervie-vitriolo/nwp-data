      'mgnl:lastModified': 2024-07-11T13:34:44.419+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.romanceclassbooks.com/book/so-forward/" target="_blank"><strong>“So
        Forward (Six 32 Central Book 3)” by Mina V. Esguerra</strong></a></p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6ba43c-63cd-43f0-8249-04894b1bc375'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:14:41.207+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:21.220+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T13:34:44.420+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Colin (former national team figure skater and underwear model), quietly
        working on getting his MBA degree, meets Lexa (national hockey team medalist,
        on-leave MBA professor, soon-to-be-CEO). He needs her business mind. She needs
        his help in the charm department. Bring on the revisions, not-dates, and lessons.'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d3f8c7-f4dd-4263-aba1-bbec878f6639'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:14:41.207+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:21.220+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T13:34:44.420+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'If you haven’t read a Mina V. Esguerra book, any book is a good place
        to start. If you’re up for a steamy romance between fellow winter sports athletes
        finding their performance in their newly chosen lives, “So Forward” is the
        book for you.'
