      'text': 'The exhibition will be held at the Hong Kong Exhibition Center at Wan
        Chai. Tickets range from HKD$225 (for the Friday evening ticket) to HKD$ 3500
        (for the premiere pass).'
    '11':
      'jcr:primaryType': 'mgnl:block'
