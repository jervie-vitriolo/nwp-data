    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f8d5e6-99f8-4d7a-a47f-06cff5c10726'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:14:41.207+08:00
      'mgnl:createdBy': 'magnolia'
