      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T13:34:44.410+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.instagram.com/kasingkasingpress/p/4ssEvMLcPj/?hl=en"
        target="_blank">“<strong>Kasubong sang Hangin: Mga Binalaybay” by Gil Montinola</strong></a></p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7692189-c704-45ec-9603-8d106153f4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:14:41.207+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:21.217+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T13:34:44.411+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[This is a] collection of tender Hiligaynon poems that scour the
        rural landscape and daily routines in search for metaphors to articulate desire
        for an equally absent beloved. Done using vivid imagery, the countryside here
        is not an abstract space where one either seeks shelters in or tries to escape.
        The subtleties of yearning could be seen in “Sa Kaagahon”: “Sa pagpungko ko
        sa matag-aga nga nagaisahanon / tupad sang kape, mabatian ko ang sugilanonay
        / sang mga tanom. Kon ngaa wala na ako / nagapamunyag kag nagapanghilamon.”
        Heartbreak is precisely cruel in being so casual.</p>'
