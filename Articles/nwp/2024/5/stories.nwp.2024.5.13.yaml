      'mgnl:type': 'text'
      'text': '<p><strong>3. Art Central (March 22 to 25)</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93920f6f-94f8-4b77-ab44-087f87945b6a'
      'mgnl:activationStatus': true
