      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mookie Katigbak-Lacuesta, poet</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7b8a20-c4e0-43f2-bc03-414a3dd89cc4'
      'mgnl:activationStatus': true
