    'title': 'Fly to Hong Kong for these upcoming 2023 events

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5998a0-b919-4f3b-aa03-f09568c6ccad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-15T14:54:00.244+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:15.810+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong is open to tourists once again. As one of the most popular
        destinations for Filipinos, especially for those who love shopping, the resumption
        of a no-quarantine requirement for tourists is great news. Many of those who
        frequent Hong Kong go for its creative hubs, good food, independent cafés,
        and retail offers. So if you’re thinking of going to Hong Kong for art galleries,
        bookstores such as Eslite, or even just the calm of the Po Lin monastery,
        the good news is that Hong Kong is rolling out a promotional package to help
        you seal the deal and get you to finally book a ticket.</p>'
