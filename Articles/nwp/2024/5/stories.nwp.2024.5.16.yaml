  'intermixing-english-and-filipino-languages':
    'author': 'Lakan Umali'
    'caption': 'The intermixing of English and Tagalog or of Philippine languages
      with other Philippine languages is not something which should be avoided or
      frowned upon. It reflects life in a country with more than a hundred languages.
      Illustration by JL JAVIER'
    'categories': ['3e7f7344-2f35-4c82-b6e7-82a5b52aabd4']
    'created': 2022-07-26T17:17:33.000+08:00
    'imagesource': 'jcr:2ed79a14-f94b-4060-8310-22bd68546fad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f28675f-3c59-4689-a447-aace8ea46e91'
    'lead': 'The intermixing of English and Tagalog or of Philippine languages with
      other Philippine languages is not something which should be avoided or frowned
      upon. It reflects life in a country with more than a hundred languages.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-05-16T11:32:05.984+08:00
    'mgnl:createdBy': 'magnolia'
    'mgnl:lastActivated': 2024-07-11T18:58:12.739+08:00
