    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd281f5fc-911b-4e12-ba7a-53215f1356d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-16T11:38:37.415+08:00
      'mgnl:createdBy': 'magnolia'
