    'template': '1'
    'title': 'Englishes only, please: listening to the different voices of language'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a00ca67-f4e5-4db0-b7dd-c7f198da7a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-16T11:32:05.984+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:12.739+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T11:34:00.295+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheryl Lu-Lien Tan’s funny and fascinating novel, “Sarong Party
        Girls,” is written in Singlish — Singaporean English, a dialect of English
        which draws from English, Malay, Hokkien, and other languages spoken in Singapore.
        Focusing on Jazzy, a 20-something woman in Singapore laser-focused on finding
        the perfect, wealthy foreigner husband, the novel immediately announces that
        it’s written in a manner distinct from the standardized English we’re accustomed
        to reading, in education and literature. “Aiyoh, I tell you. If we do nothing,
        we are confirm getting into bang balls territory,” Jazzy says in the novel’s
        opening. Bemoaning an encounter with a man at a club, she says, “The kissing
        actually wasn’t that shiok.” She brags about how “chio” she looks and how
        her “backside was super power.” When she meets one of the more eligible and
        less unpleasant bachelors, she exclaims, “Aiseh. Guiniang here was damn happy!”
        The entire book is rooted in the melodies of a rapidly thrumming and changing
        Singapore, host to a multiplicity of languages and cultures that results in
        wonderful hybridities like Jazzy’s irresistible narrative voice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba567e1-4ca6-4cde-a4a6-6f2ee7d88be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-16T11:32:05.984+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:12.740+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T11:34:00.297+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sarong Party Girls” was one more reminder for me to unlearn outdated
        notions about the “purity” of languages. Growing up, I had learned the proper
        way of speaking and writing involved a clear separation of languages. Mixing
        English and Tagalog was unacceptable. It was fine for informal situations
        like conversations with friends or dinners with family. But in an academic
        setting, it appeared like the habit of a lazy mind that wasn’t proficient
        in either language. English-only policies in grade school and high school
        only worsened these ideas. The glittery language of globalization couldn’t
        be sullied by any non-English words, and the biggest roadblock to international
        competitiveness was the occasional “ano” or “diba” dropped in an arduously
        constructed English sentence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a524549-3c03-41d6-993f-42b746f68abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-16T11:32:05.984+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:12.741+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T11:34:00.298+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://news.abs-cbn.com/life/01/23/22/over-a-decade-later-venus-raj-answers-her-miss-universe-qa"
        target="_blank">In a recent interview</a>, former Miss Philippines Venus Raj
        confessed that she experienced some dismay at the online reactions to her
        “major, major” answer in the Miss Universe Q&amp;A. She felt she “fumbled”
        her answer. And some believed that she fumbled it because “major, major” wasn’t
        grammatically acceptable, that the repetition of the adjective did not fulfill
        the standards for formal English. But instead, I saw it as an example of how
        there isn’t one English, but multiple Englishes. It was an example of how
        non-English speakers, those whose mother tongue is a Philippine language like
        Tagalog or Bisaya, encounter English and use it to creatively engage with
        the language. The repetition of adjectives is often used for emphasis in Philippine
        languages. “Ang ganda ganda mo,” for example, is a phrase we encounter and
        one we treat as grammatically acceptable. The intermixing of English and Tagalog
        or of Philippine languages with other Philippine languages, is not something
        which should be avoided or frowned upon. It reflects life in a country with
        more than a hundred languages, where most inhabitants are bilingual or multilingual,
        where language is a living entity that changes to accommodate the distinct
        realities of its distinct speakers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00c908b-a72e-43b3-a0ed-c6981940c8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-16T11:32:05.984+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:12.741+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T11:34:00.299+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicola Galloway and Heath Rose used the term <a href="https://www.researchgate.net/publication/282249471_Introducing_Global_Englishes"
        target="_blank">“global Englishes”</a> to describe the development of English
        as a world language, and how its interactions with other languages lead to
        different forms of English. <a href="http://www.globalenglishes.com/world-englishes-samples.html"
        target="_blank">Global Englishes</a> lists around 140 examples of world Englishes
        spanning twelve geographic regions. The work of Rose and Galloway is guided
        by the principle that, “Meaning is achieved through communication and negotiation,
        and not through adherence to a native English speaking norm.” English is still
        frequently treated in the Philippines as a means for career advancement. Filipinos
        learn English to become more attractive to potential foreign employers and
        to access a larger global labor market. So, adherence to more formal standards
        of English is strictly enforced. However, to treat this kind of professional
        English as the only valid English ignores how Filipinos use English in a variety
        of settings, and play with it like any active speaker plays with the languages
        they speak.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c820b7-ec27-4c4c-ad42-f237ed3243ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-16T11:32:05.984+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:12.742+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T11:34:00.300+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52928e0f-1d15-4a35-b518-d158cadb7088'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-16T11:32:05.984+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:12.742+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T11:34:00.301+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>"We should adopt a descriptive, rather than a prescriptive
        or essentialist approach to understanding language... A descriptive perspective
        seeks to understand how different people and groups use languages in their
        own&nbsp;particular ways."</strong></h2><p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1316f65f-1fd4-4c28-a356-a117f935339e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-16T11:32:05.984+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:12.743+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T11:34:00.301+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We should adopt a descriptive, rather than a prescriptive or essentialist
        approach to understanding language. The latter perspective insists that there
        is only one, correct version of a language. It treats language as stagnant.
        Languages are separate entities, closed-off from each other. Language is a
        constricting entity which excludes those who do not use it perfectly. A descriptive
        perspective seeks to understand how different people and groups use languages
        in their own&nbsp;particular ways. It recognizes that languages are affected
        by a variety of factors: place, gender, class, religion, media, social groups,
        popular culture, the travel of people and products across borders, personal
        and cultural changes. And because the world changes, languages change as well.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4351e861-1f6f-4085-bf07-fc2b424e0bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-16T11:32:05.984+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:12.744+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T11:34:00.302+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca90fb8-abe0-4399-9163-68775968e05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-16T11:32:05.984+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:12.744+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T11:34:00.303+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cross-pollination of languages also leads to wonderful experiments
        in speech and texts. “Valediction sa Hillcrest” by the late National Artist
        Rolando Tinio is written in a mix of English and Tagalog. The persona describes
        the dormitory corridor at his American university as a “[t]unnel yatang aabot
        hanggang Tundo.” Languages mingle as memories mingle. He is returning home
        after two and a half years in the United States. “‘Di man nagkatiyempong mag-ugat,
        ika nga / Siyempre’y naging attached, parang morning glory’ng,” he says as
        he’s saying goodbye, and the reader palpably feels the sense of attachment
        and negotiation between the States and the Philippines in his irreverent voice.
        Another noteworthy poem is Paolo Manalo’s “bowl limn yeah.” Manalo, one of
        the most exciting and inventive Filipino poets today, constructs a poem using
        English words. The poem appears nonsensical until the reader focuses on the
        sounds and reads it in Tagalog. It opens with “see cell yeah who bought /
        who bad” which doesn’t make sense until one reads it as “cecilia hubo’t /
        hubad.” The title itself seems meaningless until one realizes it’s saying
        “Bulimia,” with the rest of the poem focusing on the eating disorder.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e2cad8-e510-44fa-a9f5-d24f59edceb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-16T11:32:05.984+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:12.745+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T11:34:00.304+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6d6b10-bf98-4532-b207-5cd91ee68661'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-16T11:32:05.984+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:12.745+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T11:34:00.305+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another noteworthy poet is Gerald Castillo Galindez, who wrote “Klaro
        na Masyado,” a collection of poems written in <a href="https://cotabatoliteraryjournal.com/tag/gerald-galindez/"
        target="_blank">Tacurong</a> and Kabacan Tagalog, forms of Tagalog spoken
        in North Cotabato and Sultan Kudarat. Galindez’s poetry utilizes Tagalog,
        Bisaya, and Hiligaynon to convey a distinctly contemporary and energetic consciousness
        that draws from a rich panoply of influences. He says of Tacurong, “Maalikabok
        ka lang pero kaganda mo, / lalo na sa mga hapon / ginatamaan ka ng ilaw ng
        araw na nagalubog sa Daguma / — ang korona mo ay nagabaga.” In “Cthulhu Rising,”
        he imagines a flippant and witty conversation with Lovecraft’s creation: “Gikausap
        niya daw dati si Van Gogh at Poe, hindi nagwork, xet! / Gikausap niya din
        si Cobain at Bourdain, wala din nagwork, xet! / Pero ako? - Ako daw? / Perfect
        – sabi niya.” Such bold and lively literary creations would be impossible
        without the playing and weaving together of different languages.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc00051-36fc-4d59-9aa2-021fdf2aea01'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-16T11:32:05.984+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:12.746+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T11:34:00.306+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b62eec9-bfbf-44d3-a050-28ffa54e89d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-16T11:32:05.984+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:12.746+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T11:34:00.307+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An old professor once told us that Latin was a fossilized language
        because, while one may become knowledgeable in it, no one grows up in an environment
        where one can naturally learn it. It’s fossilized because it can’t change.
        The mingling and shifting of languages is not just present in literary texts,
        but in ordinary life. One only needs to walk around a city like Manila or
        Davao to notice the different lives of languages in everyday communication
        and meaning-making. English, Tagalog, Bisaya, and other Philippine languages
        are alive because they can change, because their speakers use them to make
        sense of the thrumming and changing world around them. To deny the fluidity
        of language is to deny the fluidity of life.</p>'
  'rhuigi-villase-or-profile-rhude-bally':
    'author': 'Juli Suazo'
    'caption': 'Rhuigi Villaseñor — founder and creative director of luxury brand
      RHUDE and creative director of Swiss brand Bally — credits his understanding
      of garments to his mother who sewed school uniforms and party clothes for him
      and his siblings. Photo by JL JAVIER'
    'categories': ['8f576cb5-dd86-4f5c-a712-46d6a9d5ab95']
    'created': 2022-05-11T18:33:20.000+08:00
    'imagesource': 'jcr:40aba2ea-9a2a-4c3b-afda-5d7a5ed24adf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f98cf384-bfd6-48bf-acf9-bac212180c10'
    'lead': 'Rhuigi Villaseñor — founder and creative director of luxury brand RHUDE
      and creative director of Swiss brand Bally — credits his understanding of garments
      to his mother who sewed school uniforms and party clothes for him and his siblings. '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-05-16T11:38:37.415+08:00
    'mgnl:createdBy': 'magnolia'
    'mgnl:lastActivated': 2024-07-11T18:58:12.459+08:00
    'mgnl:lastActivatedBy': 'magnolia-ben'
    'mgnl:lastModified': 2024-05-16T11:41:30.630+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Bally Creative Director Rhuigi Villaseñor on his life through clothes'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fece685a-82a0-429a-adca-26db6aed2804'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-16T11:38:37.415+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:12.460+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T11:41:30.594+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without any formal training in fashion design, Rhuigi Villaseñor
        — founder and creative director of luxury brand Rhude (stylized as “RHUDE”)
        and newly appointed creative director of Swiss brand Bally — credits his understanding
        of garments to his mother who sewed school uniforms and party clothes for
        him and his siblings. Coveted and worn by Kendrick Lamar (his first customer),
        Frank Ocean, Justin Bieber, and ASAP Rocky, the label sits somewhere between
        high fashion and streetwear, combining American iconography with nostalgic
        references and luxury techniques, something that he will surely bring to Bally.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b7e375-cf13-44c1-be1a-a39a36171d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-16T11:38:37.415+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:12.460+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T11:41:30.596+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known for its incomparable craftsmanship and leather shoes, Bally
        preserves its essence as Swiss shoemakers that combine heritage, artistry,
        and contemporary design. In the five years of operating without a creative
        director, the brand underwent a repositioning and returned to its roots as
        a discreet and accessible luxury. And with the addition of Villaseñor — a
        talented visionary who melds luxury with streetwear — Bally is set to reintroduce
        modern-day Swiss lifestyle to the luxury market.</p>'
    '0':
      'image': 'jcr:42d7b761-fce8-4134-b277-8bcd405b5939'
      'imageCaption': 'With the addition of Villaseñor — a talented visionary who
        melds luxury with streetwear — Bally is set to reintroduce modern-day Swiss
        lifestyle to the luxury market. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8850e0df-170e-45b5-b800-b0672702f66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-16T11:38:37.415+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:12.461+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T11:41:30.597+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b00b6d-8614-48a4-ac10-3f156bf09fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-16T11:38:37.415+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:12.461+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T11:41:30.598+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villaseñor had a slower, more thoughtful evolution in his approach
        to design at Rhude, which is known for its ready-to-wear clothing, footwear,
        and accessories. When he had first started his own brand, his thinking and
        decision-making process were lined with a diplomatic take. “I wanted to be
        very anti-institutional, putting out new ways and innovation and taking things
        that I like and making it in the highest quality,” he said. But as years passed,
        Villaseñor realized that the objects of our fascination change at sporadic
        rates. “I think design is actually purely social studies,” said Villaseñor.
        “I think people forget that there’s a big, big aspect in design for it to
        live and it’s human.” He underscores how fashion captures how painstakingly
        natural and human it is to keep falling in love with the new and fall back
        in love with the old. And in a way, the beauty of the brand remains in how
        it has grown with its maker.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4931de-5407-4069-8274-46b087ef5853'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-16T11:38:37.415+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:12.461+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T11:41:30.599+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Villaseñor, Rhude is the preservation of an open conversation.
        The continuous churning of collections and releases means the 30-year-old
        designer is able to keep building the bridge between his consumers and his
        imagination. His work at Rhude is also woven with intimacy and reverence for
        his family and loved ones. In previous collections, bags and accessories were
        named after his mother and girlfriend. “I’m building a fashion house here
        and most fashion houses have iconic names,” said Villaseñor. “So, I created
        items named after people who mean the most to me.”</p>'
