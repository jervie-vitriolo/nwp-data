      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T11:41:30.613+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b9a0fc-cee5-4609-91a6-106d419fa4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-16T11:38:37.415+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:12.468+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T11:41:30.614+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as he grows older, the stronger he feels drawn back to his roots.
        “My most Filipino trait… Ooh, oh my God, I just — soup. Soup,” said Villaseñor.
        “If you ask me [what] my comfort food, they’ll know it’s soup. Even at like
        a Michelin-star restaurant, I’m always like, ‘Fuck I want soup.’” He revealed
        his soft spot for sinigang, bopis, and kare-kare. When he’s not on a plane
        balancing his life between LA and Milan, he withdraws into reading and talking
        to his family. “And I watch, like, dating shows.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ee0bcf-7146-44c9-9436-eb8a4b63743b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-16T11:38:37.415+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:12.469+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T11:41:30.615+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is one of Villaseñor’s philosophical tenets that the youth are
        invited to the conversation. Thinking long-term, he hopes to push Bally to
        the forefront of the issues surrounding the next generation. “How can I use
        this platform to encourage kids to be part of something much larger than just
        a leather good?,” he said. Not only is Villaseñor’s altruistic outlook charmingly
        astute, but it is also paramount to running the creative point of both brands.
        “I think that’s my duty now as I grow into my career, obviously, I will make
        beautiful clothes, beautiful items, conquer all my dreams but I want to make
        sure that I want to be a mirror to everyone.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a3b2c4-f691-484e-b424-c00efebb3e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-05-16T11:38:37.415+08:00
      'mgnl:createdBy': 'magnolia'
      'mgnl:lastActivated': 2024-07-11T18:58:12.469+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-05-16T11:41:30.616+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when he gets down for brief periods, his mind remains at work.
        But instead of contemplating garments and articles of clothing he wants to
        release next, he ruminates on what the next collection should represent. “[Because]
        of my father, I think I’m super focused on things that I love and I only do
        that,” said Villaseñor.</p>'
