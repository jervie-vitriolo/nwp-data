    title: 'Group expects 10,000 protesters vs. SONA'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a466e3a7-ef9e-4709-a715-7e1c6217a59b'
      activationstatus: true
      created: 2024-07-21T15:34:19.399+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-21T15:35:32.341+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-21T15:35:32.046+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The number of protesters
        will surpass last year’s gathering in response to the State of the Nation
        Address (SONA) on Monday, July 22, a militant group said on Sunday.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a7662758-ab1e-4bfe-a201-89d8a47c3290'
      activationstatus: true
      created: 2024-07-21T15:34:19.399+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-21T15:35:32.341+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-21T15:35:32.047+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The Bagong Alyansang Makabayan (BAYAN) said more activities will
        be held in a number of venues in the country.</p>'
    section2:
      primarytype: 'block'
      uuid: '706e3fa8-88cf-4c6b-b0b5-00afd4c43524'
      activationstatus: true
      created: 2024-07-21T15:34:19.400+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-21T15:35:32.342+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-21T15:35:32.047+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>In an interview with NewsWatch Plus, BAYAN Secretary-General Mong
        Palatino said the rallies target as much as 10,000 protesters.</p>'
    section3:
      primarytype: 'block'
      uuid: 'bf9796dd-5020-4d3a-ada4-0150536d5315'
      activationstatus: true
      created: 2024-07-21T15:34:19.400+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-21T15:35:32.342+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-21T15:35:32.047+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“We want to surpass the 6,000 people we mobilized last year, and
        we hope to reach 10,000 this year,” said Palatino.</p>'
    section4:
      primarytype: 'block'
      uuid: 'fc4bf055-56c5-479f-ad8f-20a1cea1dee9'
      activationstatus: true
      created: 2024-07-21T15:34:19.400+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-21T15:35:32.342+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-21T15:35:32.048+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Based on the group’s schedule, there will be a program for workers
        in the morning where BAYAN’s Southern Tagalog chapter will join.</p>'
    section5:
      primarytype: 'block'
      uuid: 'dc47f405-8157-4e71-b646-62d8d1d93617'
      activationstatus: true
      created: 2024-07-21T15:34:19.401+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-21T15:35:32.343+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-21T15:35:32.048+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The main program has four segments, namely, economic conditions, foreign
        policy, internal conflicts and reactionary actions, and calls for change.'
    section6:
      primarytype: 'block'
      uuid: '075b9349-3927-4cae-9269-a07b29f48eec'
      activationstatus: true
      created: 2024-07-21T15:34:19.401+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-21T15:35:32.343+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-21T15:35:32.049+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Sa ‘Bagong Pilipinas, Pilipino laging naghihirap’ tapos paniningil
        ‘yan sa Marcos government for the past two years. Sila ay nag-aaway sa kabila
        ng problema ng mga mamamayan, wala silang pakialam kung Pilipino ay naghihirap
        o nagugutom ang mga tao,” said Palatino, referring to the administration’s
        slogan.'
    section7:
      primarytype: 'block'
      uuid: 'bf4ade28-48ec-4bca-a9f1-fac3c2fdd6a9'
      activationstatus: true
      created: 2024-07-21T15:34:19.402+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-21T15:35:32.343+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-21T15:35:32.049+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: In the so-called New Philippines, Filipinos continue
        to suffer. This protest is a way to hold the Marcos government accountable
        for the past two years. Despite the problems faced by the citizens, they are
        busy fighting among themselves, showing no concern for the suffering or hunger
        of the Filipino people.]'
    section8:
      primarytype: 'block'
      uuid: '67e40da8-1e69-4b72-af7d-a493bbc8f657'
      activationstatus: true
      created: 2024-07-21T15:34:19.402+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-21T15:35:32.344+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-21T15:35:32.050+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'BAYAN said it has prepared two effigies for the People’s SONA activities.
        One is a life-sized beach ball symbolizing the administration’s deception,
        and an effigy of people fighting, which it calls "Umbagang Pilipinas."'
    section9:
      primarytype: 'block'
      uuid: 'c8049375-41ae-4d6c-a907-c3cefb560550'
      activationstatus: true
      created: 2024-07-21T15:34:19.403+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-21T15:35:32.344+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-21T15:35:32.050+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“This symbolizes their prioritization of foreign interests, constantly
        aligning with foreign agendas. Solutions like the Maharlika Fund, charter
        change, and foreign military exercises show that the government is tone-deaf,
        indifferent, and insensitive to the plight of the nation because they are
        focused on internal conflicts, power struggles, and maneuvering for influence,”
        said Palatino.&nbsp;</p>'
