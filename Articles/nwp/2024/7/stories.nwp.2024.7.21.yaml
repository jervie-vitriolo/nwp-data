    title: 'Eala bags 5th ITF women’s singles title, doubles crown'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0b2222cd-3871-4de9-825c-778ebc5ec5c0'
      activationstatus: true
      created: 2024-07-21T22:56:56.463+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-21T23:05:03.953+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-21T23:05:03.733+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Filipino tennis sensation
        Alex Eala accomplished a rare feat by ruling the singles and doubles competition
        in the W100 Vitoria-Gasteiz championship in Spain on Sunday, July 21.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ea0fb298-f11e-40a2-b642-82f1a76c97c5'
      activationstatus: true
      created: 2024-07-21T22:56:56.464+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-21T23:05:03.955+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-21T23:05:03.734+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Eala dominated Victoria Jimenez Kasinteva in straight sets, 6-4 6-4,\
        \ to capture her fifth ITF women’s singles title.\r"
    section2:
      primarytype: 'block'
      uuid: 'b749ff80-2bb9-4512-becb-d55700a5eee5'
      activationstatus: true
      created: 2024-07-21T22:56:56.464+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-21T23:05:03.956+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-21T23:05:03.734+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "While she took the longer route with French partner Estelle Cascino\
        \ in doubles play to win 6-3, 2-6, 10-4 against Lia Karatancheva of Bulgaria\
        \ and Diana Marcinkevica of Latvia.\r"
    section3:
      primarytype: 'block'
      uuid: 'd2a41d0c-8058-4489-b62b-8993e3d7ddc2'
      activationstatus: true
      created: 2024-07-21T22:56:56.464+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-21T23:05:03.957+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-21T23:05:03.734+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The world number 155 Eala took a double break against Jimenez Kasinteva
        in the opening set but dropped the eighth game, giving her opponent from Andorra
        a chance to recover. But Eala showed composure in the next two games to take
        the first set.</p>'
    section4:
      primarytype: 'block'
      uuid: 'f1e6917a-63c8-4c5b-b333-5b4cbdfa093e'
      activationstatus: true
      created: 2024-07-21T22:56:56.465+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-21T23:05:03.958+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-21T23:05:03.735+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In the second set, Eala took care of business by breaking Jimenez
        Kasinteva thrice. Converting 63% of her first serve, the 19-year-old Eala
        showed poise all throughout the match.</p>'
    section5:
      primarytype: 'block'
      uuid: '2a7274a8-7c9e-4019-a139-7a063b343cc4'
      activationstatus: true
      created: 2024-07-21T22:56:56.465+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-21T23:05:03.959+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-21T23:05:03.735+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Eala last won an ITF women’s title back in August 2023, when she defeated\
        \ Arina Rodionova at the W25 Roehampton in London.\r"
    section6:
      primarytype: 'block'
      uuid: '6efc894b-fe86-4817-a9b1-10dc28f24ff3'
      activationstatus: true
      created: 2024-07-21T22:56:56.466+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-21T23:05:03.959+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-21T23:05:03.736+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "With the victory, Eala is expected to enter the top 150 for the first\
        \ time in her career.\r"
