    title: 'SONA: What to expect on Marcos’ report to the nation'
    updated: 2024-07-22T11:43:01.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '98cba59b-7822-421a-b6a9-291bc25b7246'
