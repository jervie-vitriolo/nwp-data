      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Transport group Manibela will also stage a rally calling for five-year
        franchises and other demands amid the public utility vehicle modernization
        program.</p>'
    section37:
      primarytype: 'block'
      uuid: 'd2e2eaae-2e0f-4e75-8785-60c45188687d'
      activationstatus: true
      created: 2024-07-22T11:43:05.459+08:00
