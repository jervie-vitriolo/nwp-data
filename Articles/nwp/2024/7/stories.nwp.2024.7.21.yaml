      lastmodified: 2024-07-22T11:48:11.077+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Meanwhile, the Armed Forces of the Philippines said it has provided
        around 500 personnel and two armored vehicles to support the police.</p>'
