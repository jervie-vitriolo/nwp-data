    lead: 'Parts of the country, including Metro Manila, may expect rains on Monday,
      July 22, when President Ferdinand Marcos Jr. will face the nation for his annual
      address.'
    activationstatus: true
    created: 2024-07-21T14:36:09.517+08:00
