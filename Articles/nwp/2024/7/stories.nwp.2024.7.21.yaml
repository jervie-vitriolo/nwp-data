    title: 'PH, China agree on resupply mission deal to Ayungin Shoal — DFA'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6ed8c7f1-e0dd-4012-82aa-656c9092265d'
      activationstatus: true
      created: 2024-07-21T19:10:17.434+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-21T21:01:15.705+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-21T21:01:15.415+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The Philippines and
        China have agreed on a provisional arrangement for resupply and rotation missions
        to the Ayungin Shoal, the Department of Foreign Affairs announced on Sunday,
        July 21.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a52cb457-3d7d-44a0-8200-c4d9065fd745'
      activationstatus: true
      created: 2024-07-21T19:10:17.435+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-21T21:01:15.706+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-21T21:01:15.415+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a statement, the DFA said the understanding on the provisional arrangement\
        \ came “after a series of consultations following the frank and constructive\
        \ discussions between the two sides during the 9th Bilateral Consultation\
        \ Mechanism (BCM) on the South China Sea in Manila on 2 July 2024.”\r"
    section2:
      primarytype: 'block'
      uuid: '8ab8b86c-ca96-4e6e-b978-2a49886f6ea8'
      activationstatus: true
      created: 2024-07-21T19:10:17.435+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-21T21:01:15.707+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-21T21:01:15.416+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Both sides continue to recognize the need to de-escalate the situation\
        \ in the South China Sea and manage differences through dialogue and consultation\
        \ and agree that the agreement will not prejudice each other’s positions in\
        \ the South China Sea,” the DFA added.\r"
    section3:
      primarytype: 'block'
      uuid: 'bbbde487-6bf8-4e99-819d-d9eefa042f70'
      activationstatus: true
      created: 2024-07-21T19:10:17.436+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-21T21:01:15.707+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-21T21:01:15.416+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The announcement came days after NewsWatch Plus learned about the
        signing of the “<a href="https://www.newswatchplus.ph/news/2024/7/17/china-philippines-hotline-south-china-sea.html">Arrangement
        on Improving Philippines-China Maritime Communication Mechanisms</a>.” Such
        a deal would provide communication channels at the leaders level.&nbsp;</p>'
    section4:
      primarytype: 'block'
      uuid: '2ef832d1-1296-42ef-8e12-3d838bbc2a58'
      activationstatus: true
      created: 2024-07-21T19:10:17.436+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-21T21:01:15.707+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-21T21:01:15.417+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Philippines intentionally ran aground BRP Sierra Madre on the Ayungin\
        \ Shoal, internationally called the Second Thomas Shoal, to stake Manila's\
        \ territorial claim in the contested waterway. Filipino sailors are deployed\
        \ to the vessel.\r"
    section5:
      primarytype: 'block'
      uuid: 'd96dd570-5556-4ab3-aba4-be8631b0f1b0'
      activationstatus: true
      created: 2024-07-21T19:10:17.436+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-21T21:01:15.708+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-21T21:01:15.417+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Tensions surround resupply and rotation missions of Philippine forces\
        \ to the dilapidated tank amid increasing Chinese aggressions in the West\
        \ Philippine Sea. \r"
    section7:
      primarytype: 'block'
      uuid: '7bfe3e8c-ff41-41e3-b870-c7d667ee5cd0'
      activationstatus: true
      created: 2024-07-21T19:10:17.437+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-21T21:01:15.708+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-21T21:01:15.418+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus multiplatform producer Jelo Ritzhie Mantaring
        contributed to this report.</em></p>'
