      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-22T11:48:11.068+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ahead of the president’s speech, a number of groups will hold their\
        \ “People’s SONA” on Commonwealth Avenue near the Batasang Pambansa complex.\r"
    section20:
      primarytype: 'block'
      uuid: '856e180a-2dfb-4563-a4e7-b115db2d150d'
