    template: '1'
    title: 'Planned PH-Canada VFA gains multi-sectoral support'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '002ed901-9424-4407-a18d-b075b2b92536'
      activationstatus: true
      created: 2024-07-21T15:29:45.854+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-21T15:29:46.223+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-21T15:29:45.871+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines—</strong> The proposed Visiting
        Forces Agreement (VFA) between the Philippines and Canada is gaining traction,
        with the Armed Forces of the Philippines (AFP), a Senate leader, and experts
        voicing their support.</p>'
    section1:
      primarytype: 'block'
      uuid: '191f1126-742c-45b5-92fd-04178d2f7977'
      activationstatus: true
      created: 2024-07-21T15:29:45.854+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-21T15:29:46.224+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-21T15:29:45.854+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Advocates highlight the agreement's potential to enhance military
        cooperation, improve disaster response capabilities, and strengthen regional
        security ties.'
    section2:
      primarytype: 'block'
      uuid: '1a44ed1f-d62d-4b6e-a062-a16c9c159a33'
      activationstatus: true
      created: 2024-07-21T15:29:45.855+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-21T15:29:46.225+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-21T15:29:45.855+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The AFP welcomes such possibility.Details can very well be discussed
        further by DFA,” said AFP spokesperson Col. Francel Margareth Padilla in her
        text message to NewsWatch Plus.'
    section3:
      primarytype: 'block'
      uuid: '6f0f040d-e586-429f-b266-06c8bb973bfd'
      activationstatus: true
      created: 2024-07-21T15:29:45.855+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-21T15:29:46.226+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-21T15:29:45.855+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Senate Pro Tempore and Senate Committee on National Defense Chairperson
        Jinggoy Estrada said defense cooperation with another country is a welcome
        move “in the face of adversities on the defense front.” '
    section4:
      primarytype: 'block'
      uuid: 'f86f41a9-e16f-4faa-8f69-c7ea5cab932d'
      activationstatus: true
      created: 2024-07-21T15:29:45.856+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-21T15:29:46.227+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-21T15:29:45.856+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Collaboration through joint military exercises, training, capacity
        building, emergency deployments, and security partnerships is crucial for
        addressing common vulnerabilities and ensuring regional security,” Estrada
        said in a statement.'
    section5:
      primarytype: 'block'
      uuid: 'b3ba325a-2308-4ccd-aa8d-88616639f814'
      activationstatus: true
      created: 2024-07-21T15:29:45.856+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-21T15:29:46.228+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-21T15:29:45.856+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He also called the PH-Canada VFA a “pivotal advancement.” '
    section6:
      primarytype: 'block'
      uuid: '00862174-d055-4652-a283-9cff22618363'
      activationstatus: true
      created: 2024-07-21T15:29:45.856+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-21T15:29:46.229+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-21T15:29:45.856+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Negotiating a Status of Visiting Forces Agreement (SOVFA) with the
        Canadian government represents a pivotal advancement. This accord will not
        only enhance our defense capabilities but also foster a deeper sense of camaraderie,”
        said Estrada.'
    section7:
      primarytype: 'block'
      uuid: '9d67f56e-0900-4eea-b556-8415266eb24a'
      activationstatus: true
      created: 2024-07-21T15:29:45.857+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-21T15:29:46.230+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-21T15:29:45.857+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Philippine Ambassador to the United States Jose Manuel Romualdez backed
        the PH-Canada VFA as the North American country is a like-minded partner for
        Manila.'
    section8:
      primarytype: 'block'
      uuid: 'bc8aa7c3-567c-4743-bdff-3eeb208cffee'
      activationstatus: true
      created: 2024-07-21T15:29:45.857+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-21T15:29:46.231+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-21T15:29:45.857+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Yes [I welcome it], Canada is supportive of the Philippines,” said
        Romualdez in a text message'
    section9:
      primarytype: 'block'
      uuid: 'c1a5077c-4d3d-4edb-a580-88fcc5409cc8'
      activationstatus: true
      created: 2024-07-21T15:29:45.858+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-21T15:29:46.232+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-21T15:29:45.858+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Manila is close to concluding negotiations for a military agreement
        with Ottawa.'
    section10:
      primarytype: 'block'
      uuid: '05e2851d-bdf6-40a9-af9c-19e810c567c2'
      activationstatus: true
      created: 2024-07-21T15:29:45.858+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-21T15:29:46.234+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-21T15:29:45.858+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In an exclusive interview with NewsWatch Plus, Canadian Ambassador
        to the Philippines David Hartman said negotiations are progressing smoothly
        for a SOVFA following the signing of a memorandum of understanding on defense
        cooperation earlier this year.'
    section11:
      primarytype: 'block'
      uuid: '88f818e4-5b3f-4370-9d5c-b56b8e530566'
      activationstatus: true
      created: 2024-07-21T15:29:45.858+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-21T15:29:46.235+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-21T15:29:45.858+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“So we are exchanging draft text now with the Department of National
        Defense here between our Department of National Defense back in Canada. So
        I'm very proud to highlight that the negotiations are moving along very quickly,”
        said Hartman.'
    section12:
      primarytype: 'block'
      uuid: 'd9a09b4b-92a1-4530-86b1-7b32396505f5'
      activationstatus: true
      created: 2024-07-21T15:29:45.859+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-21T15:29:46.236+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-21T15:29:45.859+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>What geopolitical experts are saying?</strong></h2>'
    section13:
      primarytype: 'block'
      uuid: '0f4e39b1-24ee-4a8b-90ec-f39b0f94953a'
      activationstatus: true
      created: 2024-07-21T15:29:45.859+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-21T15:29:46.237+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-21T15:29:45.859+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Geopolitical analyst and De La Salle University lecturer Don McLain
        Gill said Canada, like the Philippines, is “no stranger” to Chinese belligerence
        and provocations.</p>'
    section14:
      primarytype: 'block'
      uuid: '1dd5fd75-fb60-4111-828d-bea51e4fb638'
      activationstatus: true
      created: 2024-07-21T15:29:45.860+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-21T15:29:46.238+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-21T15:29:45.860+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>He added that Canada’s growing defense partnership with the Philippines
        serves as an important pillar in enhancing its role as a contributor of security
        and stability in the Indo-Pacific.</p>'
    section15:
      primarytype: 'block'
      uuid: '1504acc1-a5d6-4775-834d-51317079a264'
      activationstatus: true
      created: 2024-07-21T15:29:45.860+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-21T15:29:46.239+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-21T15:29:45.860+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“A VFA between both countries will likely enhance the scope, frequency
        and comprehensiveness of Philippines-Canada defense ties,” said Gill.</p>'
    section16:
      primarytype: 'block'
      uuid: 'd9c24f73-ec65-4f2d-b186-4fd2ab533125'
      activationstatus: true
      created: 2024-07-21T15:29:45.861+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-21T15:29:46.240+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-21T15:29:45.861+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>University of the Philippines Asian Center lecturer Aaron Jed Rabena
        said a VFA has been a template of the Marcos administration “to proliferate
        deeper defense partnerships as a way to help address the country’s security
        requirements”.</p>'
    section17:
      primarytype: 'block'
      uuid: 'aca6afd7-ea89-4ca7-90cb-9593d05f526b'
      activationstatus: true
      created: 2024-07-21T15:29:45.861+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-21T15:29:46.240+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-21T15:29:45.861+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'International Relations expert Chester Cabalza said Canada as a great
        addition to the coalition of support for the Philippines.'
    section18:
      primarytype: 'block'
      uuid: '1da0c442-d1e7-4a62-b698-1a90693ad2f0'
      activationstatus: true
      created: 2024-07-21T15:29:45.862+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-21T15:29:46.241+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-21T15:29:45.862+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“Their timely support for the advanced detection system in the WPS
        is an unselfish effort to boost our coast guard and military capability,”
        he said.</p>'
    section19:
      primarytype: 'block'
      uuid: '0c1bafc7-4737-4204-bea6-0e42e99bcc4c'
      activationstatus: true
      created: 2024-07-21T15:29:45.862+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-21T15:29:46.242+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-21T15:29:45.862+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Political scientist Robin Michael Garcia said another VFA with a like-minded
        partner is a welcome development.'
    section20:
      primarytype: 'block'
      uuid: 'e9545cf3-c2ba-4ade-b030-5cda610d46d6'
      activationstatus: true
      created: 2024-07-21T15:29:45.863+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-21T15:29:46.243+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-21T15:29:45.863+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“A big step towards alliance diversification badly needed in light
        of the uncertainty in the US elections and increased coercion from China,”
        he said.</p>'
