      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Farmer’s group Kilusang Magbubukid ng Pilipinas (KMP) will join the
        gathering along CHR at 11:30 a.m.'
    section13:
      primarytype: 'block'
      uuid: '7e27c0c8-a54a-4757-a8a4-19aebc86d38a'
