      lastactivated: 2024-07-22T11:49:47.890+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-22T11:48:11.064+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>At 4 p.m., Marcos will deliver his <a href="https://www.newswatchplus.ph/news/2024/7/17/Marcos-sona-speech-.html">address</a>
        on the rostrum. Behind him will be House Speaker Martin Romualdez, the president’s
        cousin, and Senate President Chiz Escudero.</p>'
    section14:
      primarytype: 'block'
      uuid: 'a235fa8f-a826-4b47-b0e9-83608acf18fe'
      activationstatus: true
      created: 2024-07-21T20:51:19.000+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T11:49:47.890+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-22T11:48:11.065+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In his previous SONA, Marcos spoke for over an hour. He mentioned in\
        \ broad strokes the progress made by his administration and the promises and\
        \ goals for the next year.\r"
    section15:
      primarytype: 'block'
      uuid: '52e9c96f-6e00-4751-877d-b7751abf5949'
      activationstatus: true
      created: 2024-07-21T20:51:19.001+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T11:49:47.891+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-22T11:48:11.065+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The government is spending around ₱20 million to hold the SONA.\r"
    section16:
      primarytype: 'block'
      uuid: '714fb425-7511-4c37-be5c-69d5ed3a2f61'
      activationstatus: true
      created: 2024-07-21T20:51:19.001+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T11:49:47.891+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-22T11:48:11.066+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Quezon City government has suspended classes to give way for the\
        \ event. \r"
    section17:
      primarytype: 'block'
      uuid: 'b7dd6bc2-03e6-478c-beee-98803d0657ac'
      activationstatus: true
