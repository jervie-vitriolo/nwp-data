      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-21T14:23:08.931+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Members of the National Wage Coalition Conduct will gather on Commonwealth
        Avenue at 7 a.m. and march to the Commission on Human Rights (CHR).'
    section11:
      primarytype: 'block'
      uuid: 'cc8cf60c-ccb8-4614-bd1c-13a4fc083c4f'
