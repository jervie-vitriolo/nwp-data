      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Protest activities</strong></h2>'
    section19:
      primarytype: 'block'
      uuid: '103653ea-f794-41f3-9530-f5e9bc7a0f67'
      activationstatus: true
      created: 2024-07-21T20:51:19.003+08:00
      createdby: 'jelo-nwp'
