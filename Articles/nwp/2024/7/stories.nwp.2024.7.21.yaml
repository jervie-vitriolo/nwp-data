      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-22T11:48:11.070+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Among the highlights in the Metro Manila protest will be the burning\
        \ of the “Umbagang Pilipinas” effigy and playing a prop called “Binobolang\
        \ Pilipinas.”\r"
    section23:
