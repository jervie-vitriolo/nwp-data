      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-22T11:48:11.056+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Filipinos on Monday,
        July 22, will listen in on the State of the Nation Address (SONA) of President
        Ferdinand Marcos Jr.</p>'
    section1:
      primarytype: 'block'
      uuid: '11f936a1-d993-49df-9d79-eece7c1ec41e'
      activationstatus: true
      created: 2024-07-21T20:51:18.995+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T11:49:47.887+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-22T11:48:11.057+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Marcos will address the nation for the third time amid declining approval\
        \ and trust ratings and a record self-rated poverty score since 2008.\r"
    section2:
      primarytype: 'block'
      uuid: 'd4b0198f-8d64-4b75-b5a2-c67318f2a43a'
      activationstatus: true
      created: 2024-07-21T20:51:18.995+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T11:49:47.888+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-22T11:48:11.057+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>WATCH: <a href="https://www.youtube.com/watch?v=u2aGuXlEeig">Kahirapan
        at kalam ng sikmura | SONA 2024</a></strong></p>'
    section3:
      primarytype: 'block'
      uuid: '24b11842-56dd-40b6-aa4d-4f4e9a688449'
      activationstatus: true
      created: 2024-07-21T20:51:18.996+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T11:49:47.888+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-22T11:48:11.058+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The president will present his plan for the final half of his presidency.\r"
    section4:
      primarytype: 'block'
      uuid: '3b005523-cd42-401e-8166-286f34b5199f'
      activationstatus: true
      created: 2024-07-21T20:51:18.996+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T11:49:47.888+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-22T11:48:11.059+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "NewsWatch Plus gives you the information you need regarding SONA 2024.\r"
    section5:
      primarytype: 'block'
      uuid: '0828126f-8d9c-405a-b7ca-1e3eaa8b9b0c'
      activationstatus: true
      created: 2024-07-21T20:51:18.996+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T11:49:47.888+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-22T11:48:11.059+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'fa74922b-a120-437e-ad9b-b5f4a4b8a18c'
      activationstatus: true
      created: 2024-07-21T20:51:18.997+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T11:49:47.888+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-22T11:48:11.060+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>What happens on July 22?</strong></h2>'
    section7:
      primarytype: 'block'
      uuid: '80bb7fae-60e3-44b4-9d7b-550114e2a913'
      activationstatus: true
      created: 2024-07-21T20:51:18.997+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T11:49:47.889+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-22T11:48:11.060+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The SONA is required under the 1987 Constitution. It happens on the\
        \ fourth Monday of July (falling on July 22 this year).\r"
    section8:
      primarytype: 'block'
      uuid: 'cef3cd6d-a9a5-4841-a05a-4b7e6123ba31'
      activationstatus: true
      created: 2024-07-21T20:51:18.998+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T11:49:47.889+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-22T11:48:11.061+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Ahead of the speech, the House of Representatives and Senate will
        convene separately on Monday morning to open the third regular session of
        the 19th Congress. Congress has been on a two-month break.</p>'
    section9:
      primarytype: 'block'
      uuid: 'ad79e1d6-6c04-4913-b098-a64643d20697'
      activationstatus: true
      created: 2024-07-21T20:51:18.998+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T11:49:47.889+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-22T11:48:11.062+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2024/7/19/19th-Congress-priority-bills-SONA-.html">Here’s
        what the 19th Congress aims to accomplish in its last session</a></strong></p>'
    section10:
      primarytype: 'block'
      uuid: '7979a75b-eb4c-4ce7-84e8-aa14ecc7b07a'
      activationstatus: true
      created: 2024-07-21T20:51:18.999+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T11:49:47.890+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-22T11:48:11.062+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The two chambers will suspend the session towards midday and reconvene
        in a joint session at the Batasang Pambansa in Quezon City. Government officials,
        diplomats, other guests, and dignitaries will also attend the SONA. <a href="https://www.newswatchplus.ph/news/2024/7/11/Duterte-to-skip-SONA.html">Vice
        President Sara Duterte</a> earlier said she will be absent from the event,
        and that she has appointed herself as “designated survivor.”</p>'
    section11:
      primarytype: 'block'
      uuid: '72a999cc-367a-40c7-bd8b-8ed20fe40460'
      activationstatus: true
      created: 2024-07-21T20:51:18.999+08:00
