    title: '‘Carina’ becomes severe tropical storm'
    updated: 2024-07-21T23:54:05.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a90e4ac8-803c-4ea6-aa26-da2eb46ac49a'
      activationstatus: true
      created: 2024-07-21T23:56:00.692+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-21T23:58:26.271+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-21T23:56:00.692+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> “Carina” (international
        name: Gaemi) intensified into a severe tropical storm on Sunday evening July
        20, the Philippine Atmospheric, Geophysical and Astronomical Services Administration
        (PAGASA).</p>'
    section1:
      primarytype: 'block'
      uuid: 'a457a0e6-4ab2-4b35-866e-bad69eae9f1c'
      activationstatus: true
      created: 2024-07-21T23:56:00.692+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-21T23:58:26.272+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-21T23:56:00.692+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In an 11 p.m. bulletin, PAGASA raised Signal No. 1 over the northeastern\
        \ portion of Cagayan (Santa Ana) due to “Carina”. Government meteorologists\
        \ warn minimal to minor impacts due to strong winds may be experienced within\
        \ the area.\r"
    section2:
      primarytype: 'block'
      uuid: '4b1660a2-9753-4470-aa7e-4638c8182a09'
      activationstatus: true
      created: 2024-07-21T23:56:00.692+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-21T23:58:26.272+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-21T23:56:00.692+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "According to PAGASA, heavy to intense rains are possible over the extreme\
        \ northeastern portion of mainland Cagayan from Sunday night to Monday night.\r"
    section3:
      primarytype: 'block'
      uuid: 'd6f4b1c4-d70f-41e8-8d5d-3246ac460bca'
      activationstatus: true
      created: 2024-07-21T23:56:00.693+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-21T23:58:26.272+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-21T23:56:00.693+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Moderate to heavy rains are also expected over Babuyan Islands and\
        \ the eastern portions of mainland Cagayan and Isabela.\r"
    section4:
      primarytype: 'block'
      uuid: 'fe590be3-5344-4d1d-9d79-4c1f712b7c3c'
      activationstatus: true
      created: 2024-07-21T23:56:00.693+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-21T23:58:26.274+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-21T23:56:00.693+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“Carina” would enhance the southwest monsoon, or habagat, that may
        bring moderate to heavy rains over La Union, Pangasinan, Benguet, Zambales,
        Bataan, and Occidental Mindoro on Monday.</p>'
    section5:
      primarytype: 'block'
      uuid: '78a65a0d-1978-446d-9245-95525fcb3b5e'
      activationstatus: true
      created: 2024-07-21T23:56:00.693+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-21T23:58:26.274+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-21T23:56:00.693+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The enhanced habagat may also bring moderate to occasionally heavy\
        \ rains over Metro Manila, Ilocos Norte, Ilocos Sur, Abra, Tarlac, Pampanga,\
        \ Bulacan, Nueva Ecija, Rizal, Cavite, Batangas, and Calamian Islands on Monday.\r"
    section6:
      primarytype: 'block'
      uuid: '3a9729a5-8d14-483f-9043-ff3103fff787'
      activationstatus: true
      created: 2024-07-21T23:56:00.694+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-21T23:58:26.274+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-21T23:56:00.694+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Due to the strengthened habagat, strong to gale-force gusts are expected\
        \ over Mimaropa, Bicol Region, Western Visayas, Northern Samar, and the northern\
        \ portion of Samar (province) from Sunday night to Monday night.\r"
    section7:
      primarytype: 'block'
      uuid: '5c1c8cbb-b7fa-483d-a32b-f0e113a0a61c'
      activationstatus: true
      created: 2024-07-21T23:56:00.694+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-21T23:58:26.275+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-21T23:56:00.694+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Weather forecasters see “Carina” intensifying into a typhoon within\
        \ 24 hours, before leaving the Philippine Area of Responsibility by Wednesday\
        \ night or early Thursday morning. PAGASA said rapid intensification is possible.\r"
    section8:
      primarytype: 'block'
      uuid: '6f4d809d-40b3-45fc-a55e-752eae2b76ce'
      activationstatus: true
      created: 2024-07-21T23:56:00.695+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-21T23:58:26.275+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-21T23:56:00.695+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The tropical storm was last seen 385 kilometers (km) east of Casiguran,\
        \ Aurora. Track forecast shows the tropical cyclone would remain offshore.\
        \ \r"
    section9:
      primarytype: 'block'
      uuid: 'e0d586db-caba-48e2-932c-0c9d67f56a52'
      activationstatus: true
      created: 2024-07-21T23:56:00.695+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-21T23:58:26.275+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-21T23:56:00.695+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>It was packing maximum sustained winds of 95 km per hour (km/h)
        near the center and gustiness of up to 115 km/h.</p>'
