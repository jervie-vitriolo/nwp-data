      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2024/7/12/PH-designated-survivor-bill.html">A
        ‘designated survivor’ for the Philippines</a></strong></p>'
    section12:
      primarytype: 'block'
      uuid: '3030a8be-32a3-4e91-a7c6-79edd62145b1'
      activationstatus: true
      created: 2024-07-21T20:51:19.000+08:00
