      lastmodified: 2024-07-21T14:23:08.932+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'At 11 a.m., Gabriela will hold its “State of the Women Address” near
        the Philippine Coconut Authority.'
    section12:
      primarytype: 'block'
      uuid: '4b16d376-2e2a-49a7-a687-c4c44b5d10d1'
