      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-21T14:23:08.931+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'At 6 a.m., the BAYAN Southern Tagalog chapter will conduct its “State
        of the Region Address” along the Diliman Doctors Hospital in Quezon City.'
    section10:
      primarytype: 'block'
      uuid: '48303f62-7329-439b-8e8f-400e98cf4a50'
      activationstatus: true
      created: 2024-07-21T14:23:08.931+08:00
