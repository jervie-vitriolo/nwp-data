      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>PNP chief Gen. Rommel Marbil on Monday said authorities will observe
        maximum tolerance, but added police officers are ready to defend themselves
        against aggression.</p>'
