      lastmodified: 2024-07-21T23:07:00.915+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The stage is set again
        for the State of the Nation Address (SONA) red carpet where Filipino fashion
        excellence will be displayed.</p>'
    section1:
      primarytype: 'block'
      uuid: '512d04c0-5e8c-4590-b9cd-829a73a76021'
      activationstatus: true
      created: 2024-07-21T22:58:45.739+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-21T23:15:14.644+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2024-07-21T23:07:00.916+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The Presidential Communications Office said on Sunday, July 21,
        that President Bongbong Marcos’s Barong is “a collaborative work of artisans
        from Lucban, Quezon, Taal, Batangas and Aklan.”</p>'
    section2:
      primarytype: 'block'
      uuid: '1846eb9f-50eb-4895-a401-16158603f377'
      activationstatus: true
      created: 2024-07-21T22:58:45.740+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-21T23:15:14.644+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2024-07-21T23:07:00.916+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Some lawmakers also shared a preview of what they will wear on July
        22.</p>'
    section3:
      image: 'bc850bff-f2b8-4a86-aec3-cee65b1efe09'
      imagecaption: 'Office of Senator Risa Hontiveros'
      primarytype: 'block'
      uuid: 'f14056f7-a4c6-412b-987c-563183fc8aec'
      activationstatus: true
      created: 2024-07-21T22:58:45.740+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-21T23:15:14.644+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2024-07-21T23:07:00.917+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'image'
    section4:
      primarytype: 'block'
      uuid: 'a7d7ed97-3386-47a2-afec-aff740c893eb'
      activationstatus: true
      created: 2024-07-21T22:58:45.741+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-21T23:15:14.645+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2024-07-21T23:07:00.917+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Senator Risa Hontiveros said she will be wearing a sleek interpretation
        of the Baro’t Saya made of Piña designed by Joel Acebuche.'
    section5:
      primarytype: 'block'
      uuid: '0b16ff4d-cc47-4cad-9996-d6516b0a26aa'
      activationstatus: true
      created: 2024-07-21T22:58:45.741+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-21T23:15:14.645+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2024-07-21T23:07:00.917+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Hontiveros’ shoes will be from Zapateria Marikina and will use a handwoven
        “tikog” purse.'
    section6:
      image: '8387c649-08cf-4787-b1fc-f8a973345481'
      imagecaption: 'Office of Senator Nancy Binay'
      primarytype: 'block'
      uuid: '714ea72d-e533-481e-8932-e2727454dd32'
      activationstatus: true
      created: 2024-07-21T22:58:45.741+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-21T23:15:14.645+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2024-07-21T23:07:00.918+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'image'
    section7:
      primarytype: 'block'
      uuid: 'eda33792-ef0c-4ddf-b5a4-5887d2967938'
      activationstatus: true
      created: 2024-07-21T22:58:45.742+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-21T23:15:14.645+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2024-07-21T23:07:00.918+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Senator Nancy Binay said she will grace the red carpet with an exquisite
        all-piña “terno” by designer Randy Ortiz, meticulously handloom-woven by the
        master artisans of Aklan.'
    section8:
      primarytype: 'block'
      uuid: '07cf6f12-b6e7-47eb-a240-5aceb3a3d00e'
      activationstatus: true
      created: 2024-07-21T22:58:45.743+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-21T23:15:14.645+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2024-07-21T23:07:00.919+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The bodice captivates with its delicate “calado” patterns, vintage
        beadwork, and intricate dove-gray rose cutwork. The skirt is a vision of opulence,
        adorned with motifs of palay (rice stalks) rendered in grain-shaped pearl
        beads, and finished with a flourish of “calado” floral embroidery at the hemline.</p>'
    section9:
      image: '0b6eac86-e58a-4fbf-933d-0bfe60ef0b6b'
      imagecaption: 'Gabriela Women's Party'
      primarytype: 'block'
      uuid: '0c6b3314-e752-430b-b284-f4fe4bd099c0'
      activationstatus: true
      created: 2024-07-21T22:58:45.743+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-21T23:15:14.645+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2024-07-21T23:07:00.919+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'image'
    section10:
      primarytype: 'block'
      uuid: '41ec987e-63e4-42e9-8261-b9557fc5048c'
      activationstatus: true
      created: 2024-07-21T22:58:45.744+08:00
