      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><a href="https://www.newswatchplus.ph/news/2024/7/21/list-sona-2024-protests.html">LIST:
        Protest activities for SONA 2024</a></p>'
    section21:
      primarytype: 'block'
      uuid: 'cc0acd32-600d-4f03-a97b-3bc1ae13364e'
      activationstatus: true
