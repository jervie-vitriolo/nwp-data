    title: 'Rainy SONA day: Here’s the weather advisory for July 22'
    updated: 2024-07-22T00:07:15.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8ce2ae1a-034c-4c1f-99e5-89dd01ba5459'
      activationstatus: true
      created: 2024-07-21T14:36:09.605+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T00:12:24.776+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T00:12:24.482+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Parts of the country,
        including Metro Manila, may expect rains on Monday, July 22, when President
        Ferdinand Marcos Jr. will face the nation for his annual address.</p>'
    section1:
      primarytype: 'block'
      uuid: '730fbae2-857b-4953-929c-cc184ae59aca'
      activationstatus: true
      created: 2024-07-21T14:36:09.605+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T00:12:24.776+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T00:12:24.482+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In an 11 p.m. advisory on Sunday, July 21, the Philippine Atmospheric,
        Geophysical and Astronomical Services Administration (PAGASA) raised Signal
        No. 1 over the northeastern portion of Cagayan (Santa Ana) due to severe tropical
        storm Carina. Government meteorologists warn minimal to minor impacts due
        to strong winds may be experienced within the area.</p>'
    section10:
      primarytype: 'block'
      uuid: 'fc3b6e91-a32f-4ede-b406-52afb0abd4c7'
      activationstatus: true
      created: 2024-07-22T00:12:24.473+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T00:12:24.777+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T00:12:24.482+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>PAGASA said the southwest monsoon, or habagat, enhanced by tropical
        storm Carina,&nbsp; may bring rains in the following areas:</p>'
    section2:
      primarytype: 'block'
      uuid: '5167b38d-6fdc-4b20-834f-832014372991'
      activationstatus: true
      created: 2024-07-21T14:36:09.606+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T00:12:24.777+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T00:12:24.483+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>+ Possible moderate to heavy rains (50-100 mm) over La Union, Pangasinan,
        Benguet, Zambales, Bataan, and Occidental Mindoro</p>'
    section3:
      primarytype: 'block'
      uuid: '85192b3b-c64b-4b82-93e3-071c841662d4'
      activationstatus: true
      created: 2024-07-21T14:36:09.606+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T00:12:24.778+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T00:12:24.483+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>+ Possible moderate to occasionally heavy rains (50-100 mm) over
        Metro Manila, Ilocos Norte, Ilocos Sur, Abra, Tarlac, Pampanga, Bulacan, Nueva
        Ecija, Rizal, Cavite, Batangas, and Calamian Islands.</p>'
    section4:
      primarytype: 'block'
      uuid: 'c1d2f2fd-c337-4d9a-ac6e-0f195395641a'
      activationstatus: true
      created: 2024-07-21T14:36:09.607+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T00:12:24.778+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T00:12:24.484+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "PAGASA warned of flooding and landslides in high-risk areas.\r"
    section6:
      primarytype: 'block'
      uuid: '4ed9a110-fc3f-456c-adbf-cedb6cc36654'
      activationstatus: true
      created: 2024-07-21T14:36:09.607+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T00:12:24.779+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T00:12:24.484+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The enhanced habagat may also bring strong to gale-force gusts over
        the following areas:</p>'
    section9:
      primarytype: 'block'
      uuid: '19f052f3-e41f-4878-adb5-591782151bcd'
      activationstatus: true
      created: 2024-07-21T18:03:49.830+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T00:12:24.779+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T00:12:24.485+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>+ Mimaropa, Bicol Region, Western Visayas, Northern Samar, and the
        northern portion of Samar (province) from Sunday night to Monday night.</p>'
    section7:
      primarytype: 'block'
      uuid: '10b45afb-ef51-4fd7-9e2f-e575960cdac1'
      activationstatus: true
      created: 2024-07-21T14:36:09.608+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T00:12:24.780+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T00:12:24.485+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Weather forecasters see “Carina” intensifying into a typhoon within
        24 hours, before leaving the Philippine Area of Responsibility by Wednesday
        night or early Thursday morning. PAGASA said rapid intensification is possible.</p>'
    section8:
      primarytype: 'block'
      uuid: '49f93b8d-c51c-414c-abad-1b2e6724adb7'
      activationstatus: true
      created: 2024-07-21T14:36:09.608+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T00:12:24.780+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T00:12:24.486+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Track forecast shows the tropical cyclone would remain offshore.<strong>&nbsp;—
        J. R. Mantaring</strong></p>'
  'START HERE----->canada-philippines-vfa-support':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-07-21T15:26:04.000+08:00
    imagesource: 'b9c52998-e738-4852-870c-00ba8229684e'
