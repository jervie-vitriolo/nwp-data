      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> A number of groups
        are scheduled to protest outside the Batasang Pambansa in Quezon City on Monday
        against the State of the Nation Address (SONA).</p>'
    section1:
      primarytype: 'block'
      uuid: 'a67e617f-2320-4f81-831e-b36bdd19f0ae'
      activationstatus: true
      created: 2024-07-21T14:23:08.928+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-21T14:23:23.114+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-21T14:23:08.928+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Here’s a running list of protest activities:'
    section2:
      primarytype: 'block'
      uuid: 'f9ed1ffb-3106-4acd-bce1-72cceec58334'
      activationstatus: true
      created: 2024-07-21T14:23:08.928+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-21T14:23:23.115+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-21T14:23:08.928+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>People’ SONA</strong></h2>'
    section3:
      primarytype: 'block'
      uuid: '213da833-81f7-451b-945b-5a314369da6b'
      activationstatus: true
      created: 2024-07-21T14:23:08.928+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-21T14:23:23.115+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-21T14:23:08.928+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'At 2:30 p.m., the Bagong Alyansang Makabayan (BAYAN) along with several
        progressive groups will hold the annual “People’s SONA”.'
    section4:
      primarytype: 'block'
      uuid: 'eeb9d41b-4b9d-450a-a257-8eaa0d1a58a9'
      activationstatus: true
      created: 2024-07-21T14:23:08.929+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-21T14:23:23.115+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-21T14:23:08.929+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The program will tackle poverty, human rights violations, and the perceived
        rift between President Ferdinand Marcos Jr. and Vice President Sara Duterte.'
    section5:
      primarytype: 'block'
      uuid: '95c8c3a5-b6b1-4270-9a36-b1909e49f1ed'
      activationstatus: true
      created: 2024-07-21T14:23:08.929+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-21T14:23:23.115+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-21T14:23:08.929+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'An effigy called “Umbagang Pilipinas” depicting the Marcos-Duterte
        feud, will be burned at the event.'
    section6:
      primarytype: 'block'
      uuid: '9a9e384a-cadd-47b4-85dd-14bcc3581679'
      activationstatus: true
      created: 2024-07-21T14:23:08.930+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-21T14:23:23.115+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-21T14:23:08.930+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Protesters will also toss a huge ball dubbed as “Binobolang Pilipinas”
        to slam the  administration’s “Bagong Pilipinas” slogan.'
    section7:
      primarytype: 'block'
      uuid: '02decead-c4e8-484f-a993-f7fce1da301a'
      activationstatus: true
      created: 2024-07-21T14:23:08.930+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-21T14:23:23.116+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-21T14:23:08.930+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Build-up activities</strong></h2>'
    section8:
      primarytype: 'block'
      uuid: 'ad9e5d27-fee7-425d-8641-b6275f4c3714'
      activationstatus: true
      created: 2024-07-21T14:23:08.930+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-21T14:23:23.116+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-21T14:23:08.930+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Groups will also hold separate activities ahead of the main protest.'
    section9:
      primarytype: 'block'
      uuid: '252245d7-b27b-4b03-869c-34fa4926277b'
      activationstatus: true
      created: 2024-07-21T14:23:08.931+08:00
