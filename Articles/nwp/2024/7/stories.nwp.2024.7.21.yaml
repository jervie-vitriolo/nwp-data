      type: 'text'
      text: "Over 22,700 police personnel will be deployed for the SONA. The National\
        \ Capital Region Police Office is also on full alert and has carried out a\
        \ gun ban in Metro Manila since Saturday, July 20.\r"
    section32:
      primarytype: 'block'
