      created: 2024-07-21T22:58:45.745+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-21T23:15:14.646+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2024-07-21T23:07:00.921+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'image'
    section14:
      primarytype: 'block'
      uuid: 'a144a0d3-1c9f-4c68-a86b-226ee8430b73'
      activationstatus: true
      created: 2024-07-21T22:58:45.746+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-21T23:15:14.646+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2024-07-21T23:07:00.922+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Kabataan party-list Rep. Raoul Manuel will highlight the need for
        the youth to unite for the future amid warring factions and powers in his
        Barong featuring a mural of an alternative future envisioned by Filipino youth
        painted as a toga hood.</p>'
    section15:
      primarytype: 'block'
      uuid: '2b105a64-5f16-4866-a759-aa1e7eae651c'
      activationstatus: true
      created: 2024-07-21T22:58:45.746+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-21T23:15:14.647+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2024-07-21T23:07:00.922+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'House Secretary-General Reginald Velasco previously told the media
        that guests wearing outfits containing protest, derogatory statements or illustrations
        will be prohibited from attending the SONA. - Tristan Nodalo'
