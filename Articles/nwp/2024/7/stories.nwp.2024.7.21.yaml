      lastactivated: 2024-07-21T23:15:14.646+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2024-07-21T23:07:00.920+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Gabriela Women's party-list Rep. Arlene Brosas said she will wear
        a black Filipiniana gown designed by Francis Yu. The gown will feature an
        artwork “symbolizing Filipino women’s resistance to foreign military aggression.”</p>'
    section11:
      image: '1d6ea126-645d-4802-8842-0ef220a6e14d'
      imagecaption: 'ACT Teacher's Party-list'
      primarytype: 'block'
      uuid: 'd91be8e0-2e1f-465c-804d-d6d2dc882c71'
      activationstatus: true
      created: 2024-07-21T22:58:45.744+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-21T23:15:14.646+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2024-07-21T23:07:00.920+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'image'
    section12:
      primarytype: 'block'
      uuid: 'd1cb01f9-1375-46fa-ba69-5e3fdb4eb3d5'
      activationstatus: true
      created: 2024-07-21T22:58:45.745+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-21T23:15:14.646+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2024-07-21T23:07:00.921+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>ACT Teachers Rep.France Castro will highlight the call for salary
        increase for teachers and living wage for workers to address poverty in the
        country in her Francis Yu-made outfit.</p>'
    section13:
      image: '3cf56f68-76ee-4d46-9741-9ba5b03b864f'
