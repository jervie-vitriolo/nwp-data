    uuid: 'cafd4de1-20fd-40ce-83cd-3105eae3dfce'
    lead: 'The proposed Visiting Forces Agreement (VFA) between the Philippines
      and Canada is gaining traction, with the Armed Forces of the Philippines (AFP),
      a Senate leader, and experts voicing their support.
'
      
    activationstatus: true
    created: 2024-07-21T15:29:45.825+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2024-07-21T15:29:46.222+08:00
