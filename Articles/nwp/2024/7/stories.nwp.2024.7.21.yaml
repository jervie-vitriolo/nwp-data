      lastmodified: 2024-07-22T11:48:11.064+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Minutes before the speech, the president is expected to arrive by helicopter\
        \ or car at the Batasang Pambansa to be welcomed by the Senate president,\
        \ House speaker and the House Sergeant-At-Arms who will act as the main security\
        \ detail of the president. Congressional officials will be with the president\
        \ in a holding area, and will proceed to the session hall before the appointed\
        \ time under the Constitution.\r"
    section13:
      primarytype: 'block'
      uuid: '6e4fa2ee-56c0-42c9-955f-2c9bed957bea'
      activationstatus: true
      created: 2024-07-21T20:51:19.000+08:00
