      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-22T11:48:11.072+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The Philippine National Police (PNP) said they will file cases against
        rallyists who will hurt police officers during the protests.</p>'
    section38:
      primarytype: 'block'
      uuid: '1381c81d-f5f6-4c91-8e5b-fabe2edf244a'
