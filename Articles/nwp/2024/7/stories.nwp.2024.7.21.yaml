      lastmodified: 2024-07-22T11:48:11.069+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><a href="https://www.newswatchplus.ph/news/2024/7/21/sona-protests-bayan.html">Bagong
        Alyansa Makabayan</a> (Bayan), a coalition of progressive organizations, said
        chapter groups in Albay, Camarines Sur, Cebu City, and Davao City, as well
        as some international chapters, will also mount their own march and protests.</p>'
    section22:
      primarytype: 'block'
      uuid: 'fe348d48-0571-4cbd-91d2-237a00237b53'
      activationstatus: true
      created: 2024-07-21T20:51:19.005+08:00
