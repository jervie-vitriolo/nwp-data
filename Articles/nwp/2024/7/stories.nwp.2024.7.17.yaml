      'mgnl:lastModified': 2024-07-17T10:20:00.412+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>MILWAUKEE (AP) —</strong> Immigration took center stage
        as the Republican National Convention resumed Tuesday, with speakers spotlighting
        a key element of former President Donald Trump ’s political brand that helped
        endear him to the GOP base when he began his first campaign in 2015.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7418809a-d67b-4d98-b072-e47e65d4fbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T10:20:00.352+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T10:20:01.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T10:20:00.352+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fad1c9-2d97-42e0-b47f-7d4f71366888'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T10:20:00.353+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T10:20:01.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T10:20:00.353+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Among speakers slated for Tuesday night were families who've been impacted\
        \ by violent crime — part of a GOP strategy to link crime to border policies.\
        \ They include the family of Rachel Morin, a Maryland woman whom prosecutors\
        \ say was killed and raped by a fugitive from El Salvador and whose story\
        \ has been frequently highlighted by Trump on the campaign trail.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64b9577-6745-4bac-aa66-ace2bd2e88e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T10:20:00.353+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T10:20:01.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T10:20:00.353+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ed5cab-afec-48b7-b271-8cc581a14a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T10:20:00.354+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T10:20:01.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T10:20:00.354+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Immigration has long been one of Trump’s banner issues, as he has criticized\
        \ the unprecedented number of migrants entering the country illegally through\
        \ the U.S. border with Mexico. The numbers of unauthorized crossings have\
        \ fallen abruptly after President Joe Biden issued a rule suspending many\
        \ asylum claims at the border.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832ba1d9-4bd1-48bd-a8c8-a05ae612906a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T10:20:00.354+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T10:20:01.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T10:20:00.354+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e3fe3f-97a5-48dd-bf8d-8aa59c0a745f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T10:20:00.354+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T10:20:01.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T10:20:00.354+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "At rallies and other campaign events, Trump has pointed to examples\
        \ of migrants who committed heinous crimes and has blamed migration for the\
        \ trafficking of drugs like fentanyl, even though federal data suggests many\
        \ people smuggling fentanyl across the border are U.S. citizens. He has vowed\
        \ to carry out the largest deportation operation in U.S. history.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76884ced-dbda-4e45-9066-0b2a9b593190'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T10:20:00.355+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T10:20:01.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T10:20:00.355+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdaf432-e0e2-4c48-885e-063cffae559f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T10:20:00.355+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T10:20:01.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T10:20:00.355+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Trump's anti-immigrant rhetoric has also strayed into talking points\
        \ not backed by evidence, including unfounded claims that migrants are entering\
        \ the country to vote in the 2024 election.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cd9dae-1472-4f8c-ba5a-52c332510f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T10:20:00.356+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T10:20:01.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T10:20:00.356+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd4a31f-4fe0-4aa2-987b-b08e4e6a2aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T10:20:00.356+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T10:20:01.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T10:20:00.356+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Rep. Steve Scalise of Louisiana, the House majority leader, made that\
        \ statement in his remarks, declaring, “Biden and Harris want illegals to\
        \ vote now that they’ve opened up the border.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dfb9d3-d6f9-4f3b-95f1-3fed5e372304'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T10:20:00.357+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T10:20:01.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T10:20:00.357+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392fe39d-ad7c-4a48-a199-e45c904e8c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T10:20:00.357+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T10:20:01.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T10:20:00.357+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Senate candidates who were addressing the convention Tuesday not only\
        \ blamed Biden for the number of migrants crossing the border, but just as\
        \ often faulted Vice President Kamala Harris, whom Republicans have increasingly\
        \ focused on amid speculation that she could replace Biden as the Democratic\
        \ nominee after the president's poor debate performance.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3c4bb2-fc3a-434f-89c6-296c0d1aadcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T10:20:00.358+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T10:20:01.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T10:20:00.358+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5b5965-23b7-4fac-a1d8-63e1f59e22db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T10:20:00.358+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T10:20:01.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T10:20:00.358+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The GOP candidates, mindful of their own races, sought to blame their\
        \ Democratic opponents as well. Pennsylvania candidate David McCormick, for\
        \ example, tied in his challenger, Sen. Bob Casey, with the term “Biden-Harris-Casey\
        \ wide open borders.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477f9065-b2e7-426c-95c3-22ffa77c09f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T10:20:00.359+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T10:20:01.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T10:20:00.359+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8509ff06-415f-4fc5-a10a-e621ca66ecc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T10:20:00.359+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T10:20:01.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T10:20:00.359+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Kari Lake, the party’s Senate candidate in Arizona, stuck to a message\
        \ that appealed largely to the GOP base and her reputation as a former television\
        \ news anchor turned conservative firebrand. She blasted the “fake news” for\
        \ spending “the last eight years lying about President Donald Trump and his\
        \ amazing patriotic supporters.” She also blamed Biden and Democrats for the\
        \ situation on the U.S.-Mexico border, saying they’re “full of bad ideas.”\
        \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cc3598-805a-4631-8270-9e6c2e0e3f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T10:20:00.360+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T10:20:01.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T10:20:00.360+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7a1368-5cbe-476f-a2a2-ba17be01a514'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T10:20:00.360+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T10:20:01.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T10:20:00.360+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "In the latest display of the party's solidarity as it looks to take\
        \ on Biden in November, several of Trump’s fiercest GOP primary rivals will\
        \ also speak Tuesday. They include former South Carolina Gov. Nikki Haley,\
        \ Florida Gov. Ron DeSantis and biotech entrepreneur Vivek Ramaswamy.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30759fb3-749b-4ba9-8c6b-91d00725061d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T10:20:00.361+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T10:20:01.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T10:20:00.361+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2eee3ac-1a7c-4745-b3bf-bd1f29c9d0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T10:20:00.361+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T10:20:01.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T10:20:00.361+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "One rival turned staunch supporter was Texas Sen. Ted Cruz, who ran\
        \ against Trump in a bitter primary in 2016 and later was booed when he appeared\
        \ onstage at that year’s convention, urging delegates “vote your conscience”\
        \ instead of endorsing the nominee.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02eaea54-571c-4b9f-92b9-8aa8210afa0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T10:20:00.362+08:00
