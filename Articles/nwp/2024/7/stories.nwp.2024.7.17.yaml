      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T10:20:00.362+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272e5eec-b68c-43c9-b373-7990d895f0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T10:20:00.362+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T10:20:01.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T10:20:00.362+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "On Tuesday, Cruz’s appearance reflected his evolution when he opened\
        \ his speech with, “God Bless Donald J. Trump.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd93dcb-7d19-478b-9a9a-85237b13a862'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T10:20:00.363+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T10:20:01.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T10:20:00.363+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f226048b-cb67-41e7-aaf1-ccf677d36cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T10:20:00.363+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T10:20:01.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T10:20:00.363+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>There were security incidents outside the convention</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7b7fb6-cf04-4eeb-b2e4-919a3cc2de77'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T10:20:00.364+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T10:20:01.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T10:20:00.364+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Trump's survival of an attempted assassination Saturday at a rally\
        \ in Pennsylvania was on the minds of many inside the hall. One of the delegates\
        \ in the crowd could be seen with a folded white piece of paper over his ear\
        \ — an apparent tribute to the bandage Trump wore when he entered the hall\
        \ Monday to a roaring crowd.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626bf77b-1be6-494c-aba7-d9d6bbdad58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T10:20:00.365+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T10:20:01.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T10:20:00.365+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6023998-f471-4ba4-a674-937c39627a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T10:20:00.365+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T10:20:01.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T10:20:00.365+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "He was wearing it again when he arrived Tuesday night, appearing even\
        \ earlier than he did the night before. Trump entered a few minutes after\
        \ his newly chosen running mate, Ohio Sen. JD Vance.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d50629-c834-4027-858f-85870396ab08'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T10:20:00.366+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T10:20:01.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T10:20:00.366+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572dd9a0-774e-4d71-b9da-05717fc9414e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T10:20:00.367+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T10:20:01.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T10:20:00.367+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Scalise, who was injured in a politically motivated shooting in 2017\
        \ while he was practicing for a charity baseball game, spoke of his own experience\
        \ when he touched on Trump's attack.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36810c9-7307-432e-8986-6c3de3f14e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T10:20:00.367+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T10:20:01.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T10:20:00.367+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c18c341-3012-4292-9fa8-53f8a66a115b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T10:20:00.368+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T10:20:01.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T10:20:00.368+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“While I was fighting for my life, Donald Trump was one of the first\
        \ to come to console my family at the hospital. That’s the kind of leader\
        \ he is. Courageous under fire, compassionate towards others,” Scalise said.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb80c411-c5a0-44df-9423-c88dd32e20ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T10:20:00.368+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T10:20:01.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T10:20:00.368+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a268a0-2465-48be-bc1a-9681edf99462'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T10:20:00.369+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T10:20:01.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T10:20:00.369+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "In the wake of Saturday’s attempt on Trump’s life, there was a heightened\
        \ focus on security at the convention, which drew thousands of people to downtown\
        \ Milwaukee, including a number of high-profile elected officials.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3ecfb9-e486-44ba-a372-99e673a4a2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T10:20:00.370+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T10:20:01.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T10:20:00.370+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9355ea6f-1383-4cf8-8b48-57456ce0d8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T10:20:00.371+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T10:20:01.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T10:20:00.371+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "A man armed with an AK-47 pistol and wearing a ski mask was taken into\
        \ custody Monday, the convention’s first day, near the Fiserv Forum where\
        \ the convention is being held, a federal law enforcement official said Tuesday.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c53f98-a57f-47a2-b311-2eec60d2edbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T10:20:00.371+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T10:20:01.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T10:20:00.371+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1939c592-82a2-4682-85da-f99cdc8ae8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T10:20:00.372+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T10:20:01.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T10:20:00.372+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The 21-year-old was arrested after being encountered by U.S. Capitol\
        \ Police and Homeland Security Investigations agents who said he was acting\
        \ suspicious, according to the official, who was not authorized to publicly\
        \ discuss details of the ongoing investigation and spoke to The Associated\
        \ Press on condition of anonymity.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1f7e20-f609-4fcf-9e5f-d4a3c5171541'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T10:20:00.373+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T10:20:01.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T10:20:00.373+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8522817-ed34-4215-8f3a-a01cb1717ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T10:20:00.373+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T10:20:01.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T10:20:00.373+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Police found the weapon in his backpack, the official said.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f56bf0e-6f38-48bb-a8ec-8af8cea8fc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T10:20:00.374+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T10:20:01.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T10:20:00.374+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1625184f-0f8d-4ddd-9d1b-1296de77a324'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T10:20:00.375+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T10:20:01.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T10:20:00.375+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "On Tuesday, five Ohio police officers who were in Wisconsin for the\
        \ convention shot a man who was in a knife fight near the convention, killing\
        \ him, Milwaukee’s police chief said.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c871f6d5-cc5e-483c-8896-9fb29c92b12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T10:20:00.376+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T10:20:01.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T10:20:00.376+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11847696-c98f-48dd-8e30-810d38c8acd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T10:20:00.376+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T10:20:01.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T10:20:00.376+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The man who police shot had a knife in each hand and refused police\
        \ commands, Milwaukee Chief Jeffrey Norman said at a news conference. Two\
        \ knives were recovered from the scene, the chief said.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5a5fca-eabc-4fa9-8e87-20ccd31b2fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T10:20:00.377+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T10:20:01.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T10:20:00.377+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f955d8-c100-4026-bb19-fee891f70750'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T10:20:00.378+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T10:20:01.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T10:20:00.378+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>There''s growing anticipation for Trump''s speech</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338d58e6-4b01-4618-abe6-b0a26c6c0c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T10:20:00.379+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T10:20:01.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T10:20:00.379+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Trump and Vance were expected to appear in the hall each night of the\
        \ convention. Vance is slated to speak Wednesday and Trump will speak Thursday.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669cbf38-3821-49cb-a31b-d699c4002b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T10:20:00.380+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T10:20:01.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T10:20:00.380+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91bc631-08ec-423f-bf0c-506d0ba3b81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T10:20:00.380+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T10:20:01.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T10:20:00.380+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Pennsylvania Republican Party Chairman Lawrence Tabas said he hoped\
        \ the assassination attempt on Trump would reset the tone nationally, beginning\
        \ with Trump’s scheduled remarks Thursday.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69158c13-a095-4a5a-8c52-1a0471483fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T10:20:00.381+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T10:20:01.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T10:20:00.381+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73751d90-1057-4c32-88bd-b4e7c4a29662'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T10:20:00.382+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T10:20:01.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T10:20:00.382+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“After a brush with death, I do believe — going through that — that\
        \ his message will be better, and I think will appeal to our better emotions,”\
        \ Tabas said in an interview after the Pennsylvania GOP’s delegation breakfast\
        \ in suburban Milwaukee.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953d2b4e-4198-42b9-9ee4-9f1f39e1344c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T10:20:00.383+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T10:20:01.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T10:20:00.383+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dc73d1-4d45-4992-922f-8b89190a599d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T10:20:00.384+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T10:20:01.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T10:20:00.384+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Trump, who has long decried rivals with harsh language and talked about\
        \ prosecuting opponents if he wins a second term, seemed poised to deliver\
        \ a more toned-down speech. His eldest son, Donald Trump Jr., said in an Axios\
        \ interview outside the RNC that he spent three or four hours going through\
        \ his father’s convention speech with him, “trying to de-escalate some of\
        \ that rhetoric.”\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849ac7c4-12a5-4c8a-b013-6e4312d452dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T10:20:00.385+08:00
      'mgnl:createdBy': 'daniza-nwp'
