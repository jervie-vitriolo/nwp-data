      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-21T12:25:44.482+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Aquino said pilots should also evaluate whether evacuating the aircraft
        would be safer or not. '
    section21:
      primarytype: 'block'
      uuid: '7fd62d13-2837-468d-9391-bfd94e70fdd8'
      activationstatus: true
      created: 2024-07-17T14:16:53.547+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-21T12:26:13.163+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-21T12:25:44.482+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The aviation expert then urged passengers to pay attention to safety
        briefings before the flight.'
    section22:
      primarytype: 'block'
      uuid: '32f9ab73-0f16-4f90-beee-40a88f989bfd'
      activationstatus: true
      created: 2024-07-17T14:16:53.547+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-21T12:26:13.164+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-21T12:25:44.483+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“My advice to everyone is always listen to that. Know what you’re
        supposed to do because those are, those safety briefings may save your life
        if ever,” said Aquino.</p>'
