      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T18:55:57.815+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '055235f6-c141-453e-877b-a1930c30719e'
      activationstatus: true
      created: 2024-07-17T18:31:35.246+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T18:55:58.912+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T18:55:57.816+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Mayro’n tayong binabantayan na eight focus crimes sa Philippine National\
        \ Police kung saan kasama dito ‘yung theft and robbery na nakita natin sa\
        \ area ng Ermita. Ito ‘yung most prevalent,” Manila Police District (MPD)\
        \ spokesperson PMaj. Philipp Ines said.\r"
