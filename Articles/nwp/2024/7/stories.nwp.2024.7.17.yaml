      'jcr:uuid': '7da3bbfa-3f4f-4265-a043-67666ac73574'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T15:35:12.187+08:00
      'mgnl:createdBy': 'daniza-nwp'
