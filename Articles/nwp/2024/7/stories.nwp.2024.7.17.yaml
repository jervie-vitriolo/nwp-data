      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section60:
      primarytype: 'block'
      uuid: '365f4b45-10aa-4aee-9f9e-27d8e871e2ea'
      activationstatus: true
      created: 2024-07-17T18:31:35.263+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T18:55:58.921+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T18:55:57.833+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Ang gusto lang namin mangyari ‘yung tumahimik ‘yung lugar namin kasi\
        \ ‘pag gumawa ng krimen dito, nadadamay kami lalo na nandito ‘yung mga anak\
        \ ko, damay kahit hindi sila, nadadamay sila, nahuhuli sila,” Amarod said.\r"
