      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>There’s growing anticipation for Trump’s speech</strong></h2>'
    section46:
      primarytype: 'block'
      uuid: '338d58e6-4b01-4618-abe6-b0a26c6c0c69'
      activationstatus: true
      created: 2024-07-17T10:20:00.379+08:00
      createdby: 'daniza-nwp'
