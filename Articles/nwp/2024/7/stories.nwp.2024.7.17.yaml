    section42:
      primarytype: 'block'
      uuid: 'f954619a-f0ba-466e-a84b-a21be6ec298a'
      activationstatus: true
      created: 2024-07-17T18:31:35.249+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T18:55:58.913+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T18:55:57.819+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "According to the 2023 Global Organized Crime Index, funded by the United\
        \ States and the European Union, the Philippines ranked 25th among 193 nations\
        \ when it comes to crimes.\r"
    section43:
      primarytype: 'block'
      uuid: '1780a34c-6902-49d1-b816-8d8cff3f614f'
