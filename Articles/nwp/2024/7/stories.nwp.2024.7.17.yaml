    title: 'Police: Traces of cyanide discovered alongside 6 dead victims in Bangkok hotel'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7da3bbfa-3f4f-4265-a043-67666ac73574'
      activationstatus: true
      created: 2024-07-17T15:35:12.187+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T15:35:12.542+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T15:35:12.187+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>BANGKOK (AP) —</strong> The chief of the Thai police forensic
        division said Wednesday that police have found traces of cyanide in the cups
        of six people found dead in a central Bangkok luxury hotel.</p>'
    section1:
      primarytype: 'block'
      uuid: '4cb52165-1fa9-4de6-b2fe-383b168d7191'
      activationstatus: true
      created: 2024-07-17T15:35:12.188+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T15:35:12.544+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T15:35:12.188+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '02976fec-e735-485f-8d13-8a3f95e3486a'
      activationstatus: true
      created: 2024-07-17T15:35:12.188+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T15:35:12.545+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T15:35:12.188+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The bodies were found Tuesday in the downtown hotel Grand Hyatt Erawan\
        \ Bangkok. Upon checking hotel records and security footage, there were no\
        \ other visitors to the room apart from the six that were found, police said.\r"
    section3:
      primarytype: 'block'
      uuid: '82ca91b7-66c5-440e-a814-7966d9ced780'
      activationstatus: true
      created: 2024-07-17T15:35:12.189+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T15:35:12.546+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T15:35:12.189+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '9e3e0452-127c-4488-acd6-d4077ea0ee81'
      activationstatus: true
      created: 2024-07-17T15:35:12.189+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T15:35:12.548+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T15:35:12.189+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Lt. Gen. Trairong Piwpan, chief of the Thai police force’s forensic\
        \ division, said there were traces of cyanide in the cups and thermoses that\
        \ police found in the room, but initial results of an autopsy are expected\
        \ Thursday.\r"
    section5:
      primarytype: 'block'
      uuid: '7adc77f4-3671-4f57-b19a-32d66bc0a26a'
      activationstatus: true
      created: 2024-07-17T15:35:12.189+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T15:35:12.549+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T15:35:12.189+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '94c9f2e8-9ce7-49d1-a617-aad4a72f9143'
      activationstatus: true
      created: 2024-07-17T15:35:12.190+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T15:35:12.550+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T15:35:12.190+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Bangkok police chief Lt. Gen. Thiti Sangsawang identified the dead\
        \ as two Vietnamese Americans and four Vietnamese nationals, and said there\
        \ were three men and three women. Their ages ranged from 37 to 56, according\
        \ to Noppasin Punsawat, Bangkok deputy police chief. He said the case appeared\
        \ to be personal and would not impact the safety of tourists.\r"
    section7:
      primarytype: 'block'
      uuid: '9b78f858-c17e-4cf4-aa79-489c32e24a4f'
      activationstatus: true
      created: 2024-07-17T15:35:12.190+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T15:35:12.551+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T15:35:12.190+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'c2f7eeb7-1aa0-44dd-8040-ee82ba094e22'
      activationstatus: true
      created: 2024-07-17T15:35:12.190+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T15:35:12.552+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T15:35:12.190+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The Vietnamese and United States Embassies have been contacted over\
        \ the deaths, and the American FBI was en route, said Prime Minister Srettha\
        \ Thavisin.\r"
    section9:
      primarytype: 'block'
      uuid: '26f3f0f1-638f-4603-9a66-fa333a66447c'
      activationstatus: true
      created: 2024-07-17T15:35:12.191+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T15:35:12.553+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T15:35:12.191+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '2c6826f0-bbb8-4d60-87d4-a89a56cea7b2'
      activationstatus: true
      created: 2024-07-17T15:35:12.191+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T15:35:12.554+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T15:35:12.191+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "A husband and wife among the dead had invested money with two of the\
        \ other victims, suggesting that money could be a motive, said Noppasin, citing\
        \ information obtained from relatives of the victims. The investment was meant\
        \ to build a hospital in Japan and the group might have been meeting to settle\
        \ the matter.\r"
    section11:
      primarytype: 'block'
      uuid: '15569e02-7de6-4c2a-9437-ee51a039aa8c'
      activationstatus: true
      created: 2024-07-17T15:35:12.192+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T15:35:12.556+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T15:35:12.192+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '0df990a9-f08b-4b05-9f5c-f21b82b217a2'
      activationstatus: true
      created: 2024-07-17T15:35:12.192+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T15:35:12.556+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T15:35:12.192+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The six had last been seen alive when food was delivered to the room\
        \ on Monday afternoon. The staff saw one woman who received the food, and\
        \ security footage showed the rest arriving one by one to the room shortly\
        \ after. No one was seen leaving and the door was locked from the inside.\
        \ A hotel maid found them Tuesday afternoon when they failed to check out\
        \ of the room.\r"
    section13:
      primarytype: 'block'
      uuid: 'fe8f3cd8-a143-4a77-b652-94eb8a94a1c4'
      activationstatus: true
      created: 2024-07-17T15:35:12.192+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T15:35:12.558+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T15:35:12.192+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '2000275c-a7f6-4b8a-a120-6c94ec80af1b'
      activationstatus: true
      created: 2024-07-17T15:35:12.193+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T15:35:12.559+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T15:35:12.193+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Noppasin said Wednesday that a seventh person whose name was part of\
        \ the hotel booking was identified by police as a sibling of one of the six\
        \ victims, who left the country on July 10. Police believe the seventh person\
        \ had no involvement in the deaths.\r"
    section15:
      primarytype: 'block'
      uuid: 'f18e1c74-8834-4a4a-bb00-903b35c8698a'
      activationstatus: true
      created: 2024-07-17T15:35:12.193+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T15:35:12.560+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T15:35:12.193+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'ec76035d-ecb9-48a6-9d59-91bb614d7498'
      activationstatus: true
      created: 2024-07-17T15:35:12.194+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T15:35:12.561+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T15:35:12.194+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "When asked if the news would affect a conference with Russian Energy\
        \ Minister Sergei Tsivilev at the hotel later Wednesday, Srettha said it was\
        \ unlikely. “This wasn’t an act of terrorism or a breach in security, everything\
        \ is fine.”\r"
    section17:
      primarytype: 'block'
      uuid: 'f4fa0e86-e5cd-49ac-9a54-6e0c4f79eec9'
      activationstatus: true
      created: 2024-07-17T15:35:12.194+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T15:35:12.562+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T15:35:12.194+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '17a00523-25e8-4fdf-8885-3b63c2eef6b2'
      activationstatus: true
      created: 2024-07-17T15:35:12.195+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T15:35:12.563+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T15:35:12.195+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Trairong said a mass suicide was also unlikely because some of the\
        \ victims had arranged future things for their trip, such as guides and drivers.\
        \ He added that the bodies were not grouped in the same place — some were\
        \ in the bedroom, some in the living room — suggesting that they did not knowingly\
        \ consume poison and wait for their death together.\r"
    section19:
      primarytype: 'block'
      uuid: 'b6c6943f-ca73-4c11-905b-02bbf29aef06'
      activationstatus: true
      created: 2024-07-17T15:35:12.195+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T15:35:12.564+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T15:35:12.195+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'af1b5487-e942-41b1-a3c7-c6d398516c84'
      activationstatus: true
      created: 2024-07-17T15:35:12.196+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T15:35:12.565+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T15:35:12.196+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In 2023, the country was rocked by reports of a serial killer who
        poisoned 15 people with cyanide over a span of years. Sararat Rangsiwuthaporn,
        or “Am Cyanide” as she would later be called, killed at least 14 people who
        she owed money to and became the country’s first female serial killer. One
        person survived.</p>'
