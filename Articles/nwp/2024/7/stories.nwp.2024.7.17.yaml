      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T18:55:57.819+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "According to the 2023 Global Organized Crime Index, funded by the United\
        \ States and the European Union, the Philippines ranked 25th among 193 nations\
        \ when it comes to crimes.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1780a34c-6902-49d1-b816-8d8cff3f614f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T18:31:35.250+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T18:55:58.914+08:00
