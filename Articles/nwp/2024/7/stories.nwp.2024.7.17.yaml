      'mgnl:lastModified': 2024-07-17T18:55:57.818+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We are monitoring the Philippine National Police’s eight\
        \ focus crimes which include theft and robbery that are prevalent in Ermita.]\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304fda25-ce6e-4610-b16d-13327dba4af3'
      'mgnl:activationStatus': true
