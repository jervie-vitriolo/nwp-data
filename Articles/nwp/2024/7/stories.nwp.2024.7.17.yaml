      'mgnl:lastActivated': 2024-07-17T18:55:58.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T18:55:57.812+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e72350-91f0-41a5-aaba-6dc45a2971d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T18:31:35.244+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T18:55:58.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T18:55:57.813+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The president’s official residence in Malacanang is just a stone’s\
        \ throw away from Ermita. And in the country’s capital, official records show\
        \ the tourist district has the highest number of crimes.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c559efc-d5cc-464a-828b-68ae791ffec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T18:31:35.244+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T18:55:58.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T18:55:57.814+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce5443e-6fbb-4759-bb76-ad0b7d410ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T18:31:35.245+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T18:55:58.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T18:55:57.815+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Bars, clubs, hotels, and amusement areas are open until the wee hours.\
        \ Unfortunately, these places are dens of criminals targeting visitors, including\
        \ foreign tourists.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f19e83f-aca6-4e7e-8b4a-27099e3ffd45'
