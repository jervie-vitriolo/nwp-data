      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T18:55:57.811+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '0fb905f5-1cba-41e3-a5df-5ef8e7550fe9'
      activationstatus: true
      created: 2024-07-17T18:31:35.242+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T18:55:58.910+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T18:55:57.812+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "In an interview ahead of his State of the Nation Address on July 22,\
        \ President Ferdinand Marcos Jr. said, “The economy, how is it doing? Criminality,\
        \ how are we doing on that? How are we doing in the other problems, social\
        \ problems that we are facing such as drugs, such as the different threats\
        \ that have been coming to us.”\r"
    section33:
      primarytype: 'block'
      uuid: 'ad8706bb-20fb-48f4-873b-a780a17fad0e'
      activationstatus: true
      created: 2024-07-17T18:31:35.243+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T18:55:58.910+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T18:55:57.812+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '63e72350-91f0-41a5-aaba-6dc45a2971d4'
      activationstatus: true
      created: 2024-07-17T18:31:35.244+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T18:55:58.910+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T18:55:57.813+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The president’s official residence in Malacanang is just a stone’s\
        \ throw away from Ermita. And in the country’s capital, official records show\
        \ the tourist district has the highest number of crimes.\r"
    section35:
      primarytype: 'block'
      uuid: '8c559efc-d5cc-464a-828b-68ae791ffec8'
