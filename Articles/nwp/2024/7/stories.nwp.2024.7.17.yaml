      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T18:55:57.810+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The fears of Ermita residents and the ordinary Filipino in general,\
        \ somehow, may have reached the country’s leadership.\r"
    section31:
      primarytype: 'block'
      uuid: '91ab58f3-70af-4da9-b35c-bb26f74f4465'
