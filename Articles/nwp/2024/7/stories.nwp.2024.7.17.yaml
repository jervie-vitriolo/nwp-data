      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T11:06:45.873+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "State Department spokesman Matthew Miller said U.S. officials are aware\
        \ of the reports of the deaths of two U.S. citizens in Bangkok.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdeaf3e-8de4-450f-823d-4ab0d967083b'
