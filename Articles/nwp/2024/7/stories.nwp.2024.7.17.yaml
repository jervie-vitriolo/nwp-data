      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T18:55:57.824+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The Manila police have posted an information campaign on its YouTube\
        \ channel to raise awareness on the modus of criminals.\r"
    section49:
      primarytype: 'block'
      uuid: 'a154033f-3085-44fe-bd69-3686fe5b0cd1'
