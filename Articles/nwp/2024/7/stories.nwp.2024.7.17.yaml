      activationstatus: true
      created: 2024-07-17T10:20:00.385+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T10:20:01.138+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T10:20:00.385+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section54:
      primarytype: 'block'
      uuid: 'a5351d83-e7ba-468f-b7be-ef4383b1480c'
      activationstatus: true
      created: 2024-07-17T10:20:00.385+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T10:20:01.139+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T10:20:00.385+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“I think it lasts,\" the younger Trump said of the change in his father’s\
        \ rhetoric. \"There are events that change you for a couple minutes, and there\
        \ are events that change you permanently.”\r"
