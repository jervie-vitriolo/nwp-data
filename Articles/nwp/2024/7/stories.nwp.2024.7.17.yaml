      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T18:55:57.810+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The fears of Ermita residents and the ordinary Filipino in general,\
        \ somehow, may have reached the country’s leadership.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ab58f3-70af-4da9-b35c-bb26f74f4465'
      'mgnl:activationStatus': true
