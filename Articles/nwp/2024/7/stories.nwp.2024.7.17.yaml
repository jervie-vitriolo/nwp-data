    'stories': []
    'template': '1'
    'title': 'PH, China upgrade maritime row hotline to leaders level'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc269d9a-d405-43b6-9c84-7323da94d907'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T12:39:12.637+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-17T12:39:12.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T12:39:12.649+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines— The Philippines and China will soon formalize
        a communication system to handle differences in the South China Sea at the
        leaders level, diplomatic sources told NewsWatch Plus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5a9a16-dbbf-4df0-8734-0e26f0f7397f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T12:39:12.637+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-17T12:39:12.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T12:39:12.637+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Sources said Manila and Beijing recently signed a new deal called “Arrangement
        on Improving Philippines-China Maritime Communication Mechanisms.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd621a1-8d1f-4f4f-85d7-4ae781a9a452'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T12:39:12.638+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-17T12:39:12.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T12:39:12.638+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'It will provide a number of channels for communication from both sides,
        namely:  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b39d8a-aa20-4bd6-8f88-582b3e79d783'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T12:39:12.638+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-17T12:39:12.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T12:39:12.638+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ through representatives designated by their leaders;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bedec9-8501-48d2-8a9c-d00880d3123c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T12:39:12.639+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-17T12:39:12.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T12:39:12.639+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '+ through the Department of Foreign Affairs (DFA) and China Ministry
        of Foreign Affairs counterparts, including foreign minister and vice foreign
        minister levels, or their designated representatives; and'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d9328a-67f1-4796-acab-e88549db2f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T12:39:12.639+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-17T12:39:12.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T12:39:12.639+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '+ through coast guard channels, which will be set up once upon conclusion
        of the corresponding memorandum of agreement.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4713363-7043-41fd-b356-89b73c4a86c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T12:39:12.639+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-17T12:39:12.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T12:39:12.639+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The DFA is in discussions with the Chinese side on the guidelines
        that will govern the implementation of this arrangement,” the agreement stated.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02b44db-2d13-434a-9d60-77a76b57b51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T12:39:12.640+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-17T12:39:12.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T12:39:12.640+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Manila and Beijing convened the 9th Bilateral Consultation Mechanism
        in Manila on July 2, where senior diplomats from both sides discussed ways
        to manage maritime tensions.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebec683-c428-48a7-8b2f-b06047f5bad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T12:39:12.640+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-17T12:39:12.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T12:39:12.640+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos said in March that he wanted a direct phone line with Xi to
        avoid escalation of tensions in the West Philippine Sea.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cae420d-3de4-48d9-abe1-ec490e0342c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T12:39:12.641+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-17T12:39:12.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T12:39:12.641+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“That is what I proposed, a kind of hotline between us so that if there
        is a message that needs to be sent from one president to another, we can be
        assured that the message will reach them,” Marcos said in an ABC 7.30 interview.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e908a0-d7c7-486b-8e6d-3175d8e78b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T12:39:12.641+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-17T12:39:12.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T12:39:12.641+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>No gentlemen’s agreement</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b39f68-de9c-4a80-9e42-64b542a76afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T12:39:12.642+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-17T12:39:12.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T12:39:12.642+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Undersecretary Theresa Lazaro previously told reporters
        that the Philippine government is not closing its doors to China in managing
        tensions in the West Philippine Sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868825b4-6ea3-4fc0-89ba-27089472d81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T12:39:12.642+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-17T12:39:12.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T12:39:12.642+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“It’s a work in progress,” said Lazaro in an interview with reporters
        on the sidelines of a forum in Makati City on July 8.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67091744-6be6-416d-811a-34a84259fb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T12:39:12.643+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-17T12:39:12.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T12:39:12.643+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Let me put it this way: There will be no gentlemen’s agreement,”
        she added.</p>'
