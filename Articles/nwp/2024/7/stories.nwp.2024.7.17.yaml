    'lead': 'President Bongbong Marcos is finalizing his speech for his third State
      of the Nation Address (SONA), the Presidential Communication Office (PCO) said
      on Wednesday, July 17.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-07-17T16:14:00.312+08:00
