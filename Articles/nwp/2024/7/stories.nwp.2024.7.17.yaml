    'mgnl:tags': ['sona2024', 'Marcos']
    'stories': []
    'template': '1'
    'title': 'Marcos finalizing SONA speech - PCO '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78f9f7f-a103-4a2a-8402-54c531472520'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T16:14:00.332+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-17T16:15:07.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T16:15:07.082+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines–</strong> President Bongbong Marcos
        is finalizing his speech for his third State of the Nation Address (SONA),
        the Presidential Communication Office (PCO) said on Wednesday, July 17.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc44a14-1be0-4db8-aa26-e91056ab0c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T16:14:00.332+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-17T16:15:07.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T16:15:07.082+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'It said the chief executive even cleared his schedule today on Wednesday
        to prepare for his yearly speech. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10463b04-81be-4a7d-afc5-6b1ac87e33e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T16:14:00.333+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-17T16:15:07.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T16:15:07.083+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The PCO did not provide other details such as the length of the
        speech or topics that will be covered by the president.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259f5eef-9c43-49f5-9ae4-7e7bd3c1e81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T16:14:00.333+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-17T16:15:07.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T16:15:07.083+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with reporters last week, Marcos said issues affecting
        Filipinos will be discussed including the economy, criminality and even fighting
        illegal drugs.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad2e8ae-5b44-4f8f-b3a8-4ad67e783611'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T16:14:00.333+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-17T16:15:07.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T16:15:07.084+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The economy, how is it doing? Criminality, how are we doing on that?
        How are we doing in the other problems, social problems that we are facing
        such as drugs, such as the different threats that have been coming to us,”
        said Marcos when asked about what to expect from his annual address.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05b7a2e-8024-4451-97a8-126bce7fc795'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T16:14:00.334+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-17T16:15:07.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T16:15:07.084+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos said he wants his speech to reflect the true state of the nation. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ec5f1d-1a72-4922-a897-f1bcd8f7fce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T16:14:00.334+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-17T16:15:07.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T16:15:07.084+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“It''s a SONA. Ganun pa rin. Ibabalita ko kung ano ''yung mga naging
        progress doon sa ating mga ginagawa.So, ire-report ko kung talaga bang ''yung
        mga sinimulan natin ay tuloy-tuloy at maganda pa rin ang progress at kung
        gaano pa katagal bago matapos ''yung malalaking project na ''yan,” he said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf9165b-2351-456f-91a0-a89f0de1e5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T16:14:00.335+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-17T16:15:07.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T16:15:07.085+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s a SONA. I will report on the progress of government
        undertakings. I will also give an update on big government projects.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285ef20f-0ac2-4da6-a31c-4395c2081762'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T16:14:00.335+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-17T16:15:07.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T16:15:07.085+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The president said it will be a challenge to squeeze in all gains in
        the past year in a one-hour speech.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeab5838-3dfe-49da-b69d-212ed8ccd279'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T16:14:00.336+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-17T16:15:07.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T16:15:07.086+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>NewsWatch Plus Senior Correspondent Tristan Nodalo contributed to
        this report.</p>'
