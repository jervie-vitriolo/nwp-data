      type: 'text'
      text: "\r"
    section56:
      primarytype: 'block'
      uuid: '65131b84-fc77-4470-af1a-e8f6533dcd30'
      activationstatus: true
      created: 2024-07-17T18:31:35.260+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T18:55:58.919+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T18:55:57.830+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: We can say that Ermita is safe, and the police force\
        \ is not letting its guard down. If we cannot prevent an individual from committing\
        \ a crime –  because we don’t know their thoughts – you can see that our action\
        \ is swift. We identify them, arrest them, and file necessary complaints against\
        \ them.]\r"
