      lastactivated: 2024-07-17T11:06:46.195+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T11:06:45.868+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '4b0c5e95-4080-443f-9d2f-59cc42448956'
      activationstatus: true
      created: 2024-07-17T11:06:45.869+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T11:06:46.196+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T11:06:45.869+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Bangkok police chief Lt. Gen. Thiti Sangsawang identified the dead\
        \ as two Vietnamese Americans and four Vietnamese nationals, and said there\
        \ were three males and three females. Investigators said the bodies were foaming\
        \ at the mouth, an officer from the Lumpini police station said on condition\
        \ of anonymity because he wasn’t authorized to release information.\r"
    section3:
      primarytype: 'block'
