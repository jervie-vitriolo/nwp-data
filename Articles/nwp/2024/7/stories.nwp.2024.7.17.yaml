      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T11:06:45.869+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '7175cbea-fef0-4673-a833-35722fb2ec64'
      activationstatus: true
      created: 2024-07-17T11:06:45.869+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T11:06:46.198+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T11:06:45.869+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The victims had booked several rooms at the Grand Hyatt Erawan Hotel\
        \ under seven names, and some were staying on a different floor from the room\
        \ where they were found dead, Thiti said. Police are still looking for the\
        \ seventh person included in the booking, Thiti said at a news conference\
        \ at the hotel.\r"
