      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Natatakot po ako kasi dito lang po kami natutulog. Wala naman po kaming\
        \ magawa kasi wala kaming pang-ano sa bahay,” she went on.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
