      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T10:20:00.379+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Trump and Vance were expected to appear in the hall each night of the\
        \ convention. Vance is slated to speak Wednesday and Trump will speak Thursday.\r"
    section47:
      primarytype: 'block'
      uuid: '669cbf38-3821-49cb-a31b-d699c4002b5e'
      activationstatus: true
