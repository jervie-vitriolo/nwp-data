    'mgnl:tags': ['CAAP', 'Palawan', 'PAL', 'airport']
    'stories': []
    'template': '1'
    'title': 'Runway overshoot: weather or pilot and mechanical trouble'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38752e38-ded7-4a1a-a50d-7eee3e7695df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T14:16:53.539+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-21T12:26:13.159+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-21T12:25:44.471+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>To sum up</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a5011e-961d-4f99-9bb0-c986a65a2058'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T14:16:53.539+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-21T12:26:13.159+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-21T12:25:44.472+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ There has been an increase of late in local aircraft veering
        off the runway surface: one in Busuanga airport that caused flight delays,
        and at Plaridel airport that left a pilot injured.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d0fa13-2682-4ad7-9eb1-ede877ac4252'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T14:16:53.540+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-21T12:26:13.159+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-21T12:25:44.472+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Triggers include rainy weather, pilot error, and mechanical
        issues.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ba4854-f654-4509-9dde-ceba8ba349c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T14:16:53.540+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-21T12:26:13.160+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-21T12:25:44.473+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Safety protocols for both pilots and passengers cannot be
        overemphasized.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0969142-6481-4aa7-ae82-bc862420adfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T14:16:53.540+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-21T12:26:13.160+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-21T12:25:44.473+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Authorities have reported
        some local airlines overshooting the runway in local airports.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd270eed-f08e-4ffa-a676-5bcfb610f677'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T14:16:53.541+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-21T12:26:13.160+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-21T12:25:44.474+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On Sunday, a Philippine Airlines aircraft with 53 passengers and four
        crew members went beyond the runway at Busuanga airport in Palawan, resulting
        in flight delays.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a129d6a4-907a-46bc-a470-4e1babdded94'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T14:16:53.541+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-21T12:26:13.160+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-21T12:25:44.474+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Just a day before, a pilot was reported injured when a Cessna overshot
        the taxiway at Plaridel Airport in Bulacan. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2706ea-f81f-4b12-a927-38fd22245e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T14:16:53.541+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-21T12:26:13.160+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-21T12:25:44.475+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Why does this happen?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b0ac82-856c-4c4d-b4c2-f264ed61cb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T14:16:53.542+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-21T12:26:13.161+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-21T12:25:44.475+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Combination of factors</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37a86bc-1aee-408e-af3c-a5511f6850fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T14:16:53.542+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-21T12:26:13.161+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-21T12:25:44.476+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In an interview with NewsWatch Plus, Capt. Chuck Aquino, Civil Aviation
        Authority of the Philippines Flight Standards Inspectorate Service head, cited
        a number of reasons for such events.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740eee7b-8fce-42a2-88cf-cbdddfe75a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T14:16:53.542+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-21T12:26:13.161+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-21T12:25:44.477+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Aquino said weather could be a reason, just like what happened in Busuanga
        airport.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fe36d6-7676-433c-9bb2-592905192bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T14:16:53.543+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-21T12:26:13.161+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-21T12:25:44.477+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“It was raining. That’s one factor. Another factor would be pilot
        handling, it could also be an aircraft system wherein you don’t have sufficient
        brakes to stop the runway,” he explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dc57ed-3ec5-45e3-a44e-a533b02063a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T14:16:53.543+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-21T12:26:13.162+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-21T12:25:44.478+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Aquino said airplanes may have similar problems with cars when roads
        are wet. '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bad738-b993-469c-8062-86c85f786cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T14:16:53.544+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-21T12:26:13.162+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-21T12:25:44.478+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Typically you would experience that in a car you’d skid, you’d start
        skidding and that normal caution on the road signs saying cautions slippery
        when wet. That also happens in an aircraft,” the aviation official said. '
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1623abf0-cb40-4293-9d9d-c531011e196c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T14:16:53.544+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-21T12:26:13.162+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-21T12:25:44.479+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He said an investigation is underway to determine the cause of the
        incident in Busuanga.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a3ea9d-5d0a-419c-9550-693ab0507f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T14:16:53.544+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-21T12:26:13.162+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-21T12:25:44.479+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Aside from weather, Aquino said pilots may also encounter mechanical
        issues that may sometimes cause overshooting. '
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cdad03-689b-43f2-98ad-0ab408b2a6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T14:16:53.545+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-21T12:26:13.162+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-21T12:25:44.480+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“At Plaridel, that was a training flight and based from what we saw
        again, it could have been a mechanical issue. But the fact that we saw it
        bouncing off the runway, that should have necessitated a go-around already,”
        he said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5e309d-e102-4b6e-b29c-f261417db730'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T14:16:53.545+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-21T12:26:13.163+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-21T12:25:44.480+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>How to keep safe</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d938b8a-25ea-4c62-a918-617f66ac9a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T14:16:53.546+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-21T12:26:13.163+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-21T12:25:44.481+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'When these things happen, Aquino advised pilots to carefully weigh
        their next move to prevent and minimize harm. '
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752fcd46-feae-4399-8014-7ac8e58c7d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T14:16:53.546+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-21T12:26:13.163+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-21T12:25:44.481+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“You first establish, is there a danger of the aircraft catching fire
        because that would necessitate an evacuation. Next are there any injuries
        because that would now require medical attention,” he explained.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3024cd92-073b-433b-abcd-f47d2d637ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T14:16:53.547+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-21T12:26:13.163+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-21T12:25:44.482+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Aquino said pilots should also evaluate whether evacuating the aircraft
        would be safer or not. '
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd62d13-2837-468d-9391-bfd94e70fdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T14:16:53.547+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-21T12:26:13.163+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-21T12:25:44.482+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The aviation expert then urged passengers to pay attention to safety
        briefings before the flight.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f9ab73-0f16-4f90-beee-40a88f989bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T14:16:53.547+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-21T12:26:13.164+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-21T12:25:44.483+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“My advice to everyone is always listen to that. Know what you’re
        supposed to do because those are, those safety briefings may save your life
        if ever,” said Aquino.</p>'
