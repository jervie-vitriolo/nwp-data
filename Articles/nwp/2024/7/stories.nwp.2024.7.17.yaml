      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T18:55:57.831+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Ermita residents are still hoping for a safer tomorrow.\r"
    section59:
      primarytype: 'block'
      uuid: '7806f5d6-0ad2-4837-a15d-3bcdf86e2533'
      activationstatus: true
