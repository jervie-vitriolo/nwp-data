      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T18:55:57.822+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The police said they will continue conducting patrols, while random\
        \ checkpoints will remain. They are also asking for public support on information\
        \ that would lead to the arrest of criminals.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ecfaf9-7a20-4857-bdf2-2befbd51e962'
