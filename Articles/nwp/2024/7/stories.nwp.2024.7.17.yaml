      lastmodified: 2024-07-17T10:20:00.380+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section48:
      primarytype: 'block'
      uuid: 'a91bc631-08ec-423f-bf0c-506d0ba3b81b'
      activationstatus: true
      created: 2024-07-17T10:20:00.380+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T10:20:01.132+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T10:20:00.380+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Pennsylvania Republican Party Chairman Lawrence Tabas said he hoped\
        \ the assassination attempt on Trump would reset the tone nationally, beginning\
        \ with Trump’s scheduled remarks Thursday.\r"
    section49:
      primarytype: 'block'
      uuid: '69158c13-a095-4a5a-8c52-1a0471483fa2'
      activationstatus: true
      created: 2024-07-17T10:20:00.381+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T10:20:01.133+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T10:20:00.381+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section50:
      primarytype: 'block'
      uuid: '73751d90-1057-4c32-88bd-b4e7c4a29662'
      activationstatus: true
      created: 2024-07-17T10:20:00.382+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T10:20:01.134+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T10:20:00.382+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“After a brush with death, I do believe — going through that — that\
        \ his message will be better, and I think will appeal to our better emotions,”\
        \ Tabas said in an interview after the Pennsylvania GOP’s delegation breakfast\
        \ in suburban Milwaukee.\r"
    section51:
      primarytype: 'block'
      uuid: '953d2b4e-4198-42b9-9ee4-9f1f39e1344c'
      activationstatus: true
      created: 2024-07-17T10:20:00.383+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T10:20:01.136+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T10:20:00.383+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section52:
      primarytype: 'block'
      uuid: '50dc73d1-4d45-4992-922f-8b89190a599d'
      activationstatus: true
      created: 2024-07-17T10:20:00.384+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T10:20:01.137+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T10:20:00.384+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Trump, who has long decried rivals with harsh language and talked about\
        \ prosecuting opponents if he wins a second term, seemed poised to deliver\
        \ a more toned-down speech. His eldest son, Donald Trump Jr., said in an Axios\
        \ interview outside the RNC that he spent three or four hours going through\
        \ his father’s convention speech with him, “trying to de-escalate some of\
        \ that rhetoric.”\r"
    section53:
