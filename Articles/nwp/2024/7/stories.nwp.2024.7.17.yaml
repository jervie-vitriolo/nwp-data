      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T18:55:58.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T18:55:57.815+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055235f6-c141-453e-877b-a1930c30719e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T18:31:35.246+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T18:55:58.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T18:55:57.816+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Mayro’n tayong binabantayan na eight focus crimes sa Philippine National\
        \ Police kung saan kasama dito ‘yung theft and robbery na nakita natin sa\
        \ area ng Ermita. Ito ‘yung most prevalent,” Manila Police District (MPD)\
        \ spokesperson PMaj. Philipp Ines said.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920815c6-9252-40e8-975c-984d2771672e'
