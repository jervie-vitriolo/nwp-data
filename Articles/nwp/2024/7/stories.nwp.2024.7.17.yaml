  'START HERE----->republicans-on-trump-border-message':
    author: 'Michelle L. Price, Adriana Gomez Licon, Ali Swenson and Christine Fernando,
      Associated Press'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
