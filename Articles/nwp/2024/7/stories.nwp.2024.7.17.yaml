    title: 'Maritime zones bill closer to becoming law'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '525d6c4b-cb0c-4ab9-bc4a-dd1c7ae1203b'
      activationstatus: true
      created: 2024-07-17T19:33:25.945+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-17T19:33:26.258+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T19:33:25.978+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> A bill seeking to declare
        the country’s maritime zones is short of becoming a law after it cleared the
        bicameral conference committee on Wednesday, a lawmaker said.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a7e36a86-39cd-4700-9e12-1fcdd3929a07'
      activationstatus: true
      created: 2024-07-17T19:33:25.945+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-17T19:33:26.259+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T19:33:25.978+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In a statement, Senator Francis Tolentino, committee on Philippine
        maritime and admiralty zones chairperson, said the reconciled version of the
        Philippine Maritime Zones Bill will be ratified next by both houses of Congress
        and will be sent to President Ferdinand Marcos Jr. for signing into law.</p>'
    section2:
      primarytype: 'block'
      uuid: 'ad3ca62d-12b0-4f73-97d4-1e35ca4d5f5d'
      activationstatus: true
      created: 2024-07-17T19:33:25.946+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-17T19:33:26.260+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T19:33:25.978+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Tolentino said the measure will “clearly define our rights and boundaries,
        including the areas where our fisherfolk can sail and fish.”'
    section3:
      primarytype: 'block'
      uuid: 'cb8bedf0-b148-421a-af6a-235b651f8a21'
      activationstatus: true
      created: 2024-07-17T19:33:25.946+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-17T19:33:26.261+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T19:33:25.978+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“This will be the first time that the term ‘West Philippine Sea’ will
        be embodied, mentioned, and referred to in a law that will be passed by Congress,”
        Tolentino was quoted saying in a press release.'
    section4:
      primarytype: 'block'
      uuid: '570e7e82-0753-4e4b-b107-3ffb284ff201'
      activationstatus: true
      created: 2024-07-17T19:33:25.947+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-17T19:33:26.262+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T19:33:25.978+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The soon-to-be-law will institutionalize the name given to the country’s
        exclusive economic zone (EEZ) under an executive order issued by then President
        Noynoy Aquino in September 2012.'
    section5:
      primarytype: 'block'
      uuid: '07880545-19d2-4f4e-875f-4bf81d106bf8'
      activationstatus: true
      created: 2024-07-17T19:33:25.947+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-17T19:33:26.263+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T19:33:25.978+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Tolentino said under the approved measure, the Benham Rise off Aurora
        province in the Pacific Office, would be renamed “Talampas ng Pilipinas,”
        which is within the country’s EEZ and continental shelf.</p>'
    section6:
      primarytype: 'block'
      uuid: '64afa63d-81fd-49a0-9df6-33ae1788a200'
      activationstatus: true
      created: 2024-07-17T19:33:25.947+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-17T19:33:26.264+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T19:33:25.978+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The maritime zones bill was filed in the House of Representatives
        in May 2023. A Senate counterpart bill was filed in November.</p>'
    section7:
      primarytype: 'block'
      uuid: '458ab8b3-ed2f-4b52-b2dc-ead590e50733'
      activationstatus: true
      created: 2024-07-17T19:33:25.948+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-17T19:33:26.265+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T19:33:25.978+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>This development comes in the wake of the eighth anniversary of
        the 2016 arbitral ruling that invalidated China’s vast claims in the South
        China Sea.</p>'
    section8:
      primarytype: 'block'
      uuid: 'f00bd817-0629-47e5-938a-c1fab1527399'
      activationstatus: true
      created: 2024-07-17T19:33:25.948+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-17T19:33:26.266+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T19:33:25.978+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Tensions between the Philippines and China in the West Philippine
        sea have escalated, resulting in injuries of Filipino fisherfolk.</p>'
    section9:
      primarytype: 'block'
      uuid: '53098317-e010-4eae-a6ee-18265e2fb0d6'
      activationstatus: true
      created: 2024-07-17T19:33:25.949+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-17T19:33:26.267+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T19:33:25.978+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Manila and Beijing have just agreed on a communication system to
        quickly address maritime conflicts up to the leadership levels of both sides.</p>'
