      'mgnl:lastModified': 2024-07-17T18:55:57.821+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Based on Pulse Asia’s survey released this year, 11 percent of Filipinos\
        \ say fighting crimes is “urgent.”\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbf4fd7-cb25-45bf-8f6a-438e0619a6bb'
      'mgnl:activationStatus': true
