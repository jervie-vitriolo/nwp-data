      lastactivated: 2024-07-17T18:55:58.914+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T18:55:57.821+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Based on Pulse Asia’s survey released this year, 11 percent of Filipinos\
        \ say fighting crimes is “urgent.”\r"
    section45:
      primarytype: 'block'
      uuid: '4dbf4fd7-cb25-45bf-8f6a-438e0619a6bb'
