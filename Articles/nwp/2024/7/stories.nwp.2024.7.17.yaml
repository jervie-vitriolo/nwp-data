      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cfde74-877d-4aa4-a594-2600440e0917'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T11:06:45.872+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T11:06:46.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T11:06:45.872+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Prime Minister Srettha Thavisin went to the hotel in the evening, and\
        \ later told journalists that the incident was neither a robbery nor a random\
        \ assault, and that it should not affect Thailand’s lucrative tourism industry.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccef5d0-0aff-491f-930b-3f2f93d9c6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T11:06:45.872+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T11:06:46.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T11:06:45.872+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd558c2fb-412e-431a-9614-5634d136f618'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T11:06:45.872+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T11:06:46.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T11:06:45.872+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Pending the results of autopsies, “Our hypothesis is that they ingested\
        \ something that killed them,” Srettha said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f32438d-2bfc-4f18-8992-686bdc730237'
