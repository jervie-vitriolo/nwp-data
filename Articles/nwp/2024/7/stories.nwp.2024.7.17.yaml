    title: 'Republicans lean into Trump’s border message during a convention night
      focused on immigration'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '38e5b56a-ecb6-41ea-8901-1cef7800809a'
      activationstatus: true
      created: 2024-07-17T10:20:00.352+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T10:20:01.079+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T10:20:00.412+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>MILWAUKEE (AP) —</strong> Immigration took center stage
        as the Republican National Convention resumed Tuesday, with speakers spotlighting
        a key element of former President Donald Trump ’s political brand that helped
        endear him to the GOP base when he began his first campaign in 2015.</p>'
    section1:
      primarytype: 'block'
      uuid: '7418809a-d67b-4d98-b072-e47e65d4fbb7'
      activationstatus: true
      created: 2024-07-17T10:20:00.352+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T10:20:01.080+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T10:20:00.352+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '90fad1c9-2d97-42e0-b47f-7d4f71366888'
      activationstatus: true
      created: 2024-07-17T10:20:00.353+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T10:20:01.082+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T10:20:00.353+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Among speakers slated for Tuesday night were families who've been impacted\
        \ by violent crime — part of a GOP strategy to link crime to border policies.\
        \ They include the family of Rachel Morin, a Maryland woman whom prosecutors\
        \ say was killed and raped by a fugitive from El Salvador and whose story\
        \ has been frequently highlighted by Trump on the campaign trail.\r"
    section3:
      primarytype: 'block'
      uuid: 'd64b9577-6745-4bac-aa66-ace2bd2e88e3'
      activationstatus: true
      created: 2024-07-17T10:20:00.353+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T10:20:01.083+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T10:20:00.353+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '40ed5cab-afec-48b7-b271-8cc581a14a52'
      activationstatus: true
      created: 2024-07-17T10:20:00.354+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T10:20:01.085+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T10:20:00.354+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Immigration has long been one of Trump’s banner issues, as he has criticized\
        \ the unprecedented number of migrants entering the country illegally through\
        \ the U.S. border with Mexico. The numbers of unauthorized crossings have\
        \ fallen abruptly after President Joe Biden issued a rule suspending many\
        \ asylum claims at the border.\r"
    section5:
      primarytype: 'block'
      uuid: '832ba1d9-4bd1-48bd-a8c8-a05ae612906a'
      activationstatus: true
      created: 2024-07-17T10:20:00.354+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T10:20:01.086+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T10:20:00.354+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'a2e3fe3f-97a5-48dd-bf8d-8aa59c0a745f'
      activationstatus: true
      created: 2024-07-17T10:20:00.354+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T10:20:01.087+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T10:20:00.354+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "At rallies and other campaign events, Trump has pointed to examples\
        \ of migrants who committed heinous crimes and has blamed migration for the\
        \ trafficking of drugs like fentanyl, even though federal data suggests many\
        \ people smuggling fentanyl across the border are U.S. citizens. He has vowed\
        \ to carry out the largest deportation operation in U.S. history.\r"
    section7:
      primarytype: 'block'
      uuid: '76884ced-dbda-4e45-9066-0b2a9b593190'
      activationstatus: true
      created: 2024-07-17T10:20:00.355+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T10:20:01.088+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T10:20:00.355+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '8cdaf432-e0e2-4c48-885e-063cffae559f'
      activationstatus: true
      created: 2024-07-17T10:20:00.355+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T10:20:01.089+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T10:20:00.355+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Trump’s anti-immigrant rhetoric has also strayed into talking points\
        \ not backed by evidence, including unfounded claims that migrants are entering\
        \ the country to vote in the 2024 election.\r"
    section9:
      primarytype: 'block'
      uuid: '51cd9dae-1472-4f8c-ba5a-52c332510f4b'
      activationstatus: true
      created: 2024-07-17T10:20:00.356+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T10:20:01.090+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T10:20:00.356+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '8cd4a31f-4fe0-4aa2-987b-b08e4e6a2aba'
      activationstatus: true
      created: 2024-07-17T10:20:00.356+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T10:20:01.091+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T10:20:00.356+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Rep. Steve Scalise of Louisiana, the House majority leader, made that\
        \ statement in his remarks, declaring, “Biden and Harris want illegals to\
        \ vote now that they’ve opened up the border.”\r"
    section11:
      primarytype: 'block'
      uuid: 'c7dfb9d3-d6f9-4f3b-95f1-3fed5e372304'
      activationstatus: true
      created: 2024-07-17T10:20:00.357+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T10:20:01.092+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T10:20:00.357+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '392fe39d-ad7c-4a48-a199-e45c904e8c7c'
      activationstatus: true
      created: 2024-07-17T10:20:00.357+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T10:20:01.094+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T10:20:00.357+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Senate candidates who were addressing the convention Tuesday not only\
        \ blamed Biden for the number of migrants crossing the border, but just as\
        \ often faulted Vice President Kamala Harris, whom Republicans have increasingly\
        \ focused on amid speculation that she could replace Biden as the Democratic\
        \ nominee after the president’s poor debate performance.\r"
    section13:
      primarytype: 'block'
      uuid: '7e3c4bb2-fc3a-434f-89c6-296c0d1aadcb'
      activationstatus: true
      created: 2024-07-17T10:20:00.358+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T10:20:01.095+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T10:20:00.358+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'ef5b5965-23b7-4fac-a1d8-63e1f59e22db'
      activationstatus: true
      created: 2024-07-17T10:20:00.358+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T10:20:01.096+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T10:20:00.358+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The GOP candidates, mindful of their own races, sought to blame their\
        \ Democratic opponents as well. Pennsylvania candidate David McCormick, for\
        \ example, tied in his challenger, Sen. Bob Casey, with the term “Biden-Harris-Casey\
        \ wide open borders.\"\r"
    section15:
      primarytype: 'block'
      uuid: '477f9065-b2e7-426c-95c3-22ffa77c09f7'
      activationstatus: true
      created: 2024-07-17T10:20:00.359+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T10:20:01.097+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T10:20:00.359+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '8509ff06-415f-4fc5-a10a-e621ca66ecc2'
      activationstatus: true
      created: 2024-07-17T10:20:00.359+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T10:20:01.098+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T10:20:00.359+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Kari Lake, the party’s Senate candidate in Arizona, stuck to a message\
        \ that appealed largely to the GOP base and her reputation as a former television\
        \ news anchor turned conservative firebrand. She blasted the “fake news” for\
        \ spending “the last eight years lying about President Donald Trump and his\
        \ amazing patriotic supporters.” She also blamed Biden and Democrats for the\
        \ situation on the U.S.-Mexico border, saying they’re “full of bad ideas.”\
        \r"
    section17:
      primarytype: 'block'
      uuid: '31cc3598-805a-4631-8270-9e6c2e0e3f14'
      activationstatus: true
      created: 2024-07-17T10:20:00.360+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T10:20:01.099+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T10:20:00.360+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'de7a1368-5cbe-476f-a2a2-ba17be01a514'
      activationstatus: true
      created: 2024-07-17T10:20:00.360+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T10:20:01.100+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T10:20:00.360+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "In the latest display of the party’s solidarity as it looks to take\
        \ on Biden in November, several of Trump’s fiercest GOP primary rivals will\
        \ also speak Tuesday. They include former South Carolina Gov. Nikki Haley,\
        \ Florida Gov. Ron DeSantis and biotech entrepreneur Vivek Ramaswamy.\r"
    section19:
      primarytype: 'block'
      uuid: '30759fb3-749b-4ba9-8c6b-91d00725061d'
      activationstatus: true
      created: 2024-07-17T10:20:00.361+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T10:20:01.101+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T10:20:00.361+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'e2eee3ac-1a7c-4745-b3bf-bd1f29c9d0f5'
      activationstatus: true
      created: 2024-07-17T10:20:00.361+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T10:20:01.102+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T10:20:00.361+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "One rival turned staunch supporter was Texas Sen. Ted Cruz, who ran\
        \ against Trump in a bitter primary in 2016 and later was booed when he appeared\
        \ onstage at that year’s convention, urging delegates “vote your conscience”\
        \ instead of endorsing the nominee.\r"
    section21:
      primarytype: 'block'
      uuid: '02eaea54-571c-4b9f-92b9-8aa8210afa0a'
      activationstatus: true
      created: 2024-07-17T10:20:00.362+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T10:20:01.103+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T10:20:00.362+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '272e5eec-b68c-43c9-b373-7990d895f0fa'
      activationstatus: true
      created: 2024-07-17T10:20:00.362+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T10:20:01.104+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T10:20:00.362+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "On Tuesday, Cruz’s appearance reflected his evolution when he opened\
        \ his speech with, “God Bless Donald J. Trump.”\r"
    section23:
      primarytype: 'block'
      uuid: '3bd93dcb-7d19-478b-9a9a-85237b13a862'
      activationstatus: true
      created: 2024-07-17T10:20:00.363+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T10:20:01.105+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T10:20:00.363+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'f226048b-cb67-41e7-aaf1-ccf677d36cf5'
      activationstatus: true
      created: 2024-07-17T10:20:00.363+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T10:20:01.106+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T10:20:00.363+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>There were security incidents outside the convention</strong></h2>'
    section25:
      primarytype: 'block'
      uuid: 'dc7b7fb6-cf04-4eeb-b2e4-919a3cc2de77'
      activationstatus: true
      created: 2024-07-17T10:20:00.364+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T10:20:01.107+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T10:20:00.364+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Trump’s survival of an attempted assassination Saturday at a rally\
        \ in Pennsylvania was on the minds of many inside the hall. One of the delegates\
        \ in the crowd could be seen with a folded white piece of paper over his ear\
        \ — an apparent tribute to the bandage Trump wore when he entered the hall\
        \ Monday to a roaring crowd.\r"
    section26:
      primarytype: 'block'
      uuid: '626bf77b-1be6-494c-aba7-d9d6bbdad58c'
      activationstatus: true
      created: 2024-07-17T10:20:00.365+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T10:20:01.108+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T10:20:00.365+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: 'd6023998-f471-4ba4-a674-937c39627a36'
      activationstatus: true
      created: 2024-07-17T10:20:00.365+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T10:20:01.110+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T10:20:00.365+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "He was wearing it again when he arrived Tuesday night, appearing even\
        \ earlier than he did the night before. Trump entered a few minutes after\
        \ his newly chosen running mate, Ohio Sen. JD Vance.\r"
    section28:
