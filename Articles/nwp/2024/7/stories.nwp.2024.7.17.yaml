      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-21T12:25:44.471+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>To sum up</strong></p>'
    section1:
      primarytype: 'block'
      uuid: '47a5011e-961d-4f99-9bb0-c986a65a2058'
      activationstatus: true
      created: 2024-07-17T14:16:53.539+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-21T12:26:13.159+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-21T12:25:44.472+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>+ There has been an increase of late in local aircraft veering
        off the runway surface: one in Busuanga airport that caused flight delays,
        and at Plaridel airport that left a pilot injured.</em></p>'
    section2:
      primarytype: 'block'
      uuid: '79d0fa13-2682-4ad7-9eb1-ede877ac4252'
      activationstatus: true
      created: 2024-07-17T14:16:53.540+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-21T12:26:13.159+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-21T12:25:44.472+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>+ Triggers include rainy weather, pilot error, and mechanical
        issues.</em></p>'
    section3:
      primarytype: 'block'
      uuid: 'd1ba4854-f654-4509-9dde-ceba8ba349c6'
      activationstatus: true
      created: 2024-07-17T14:16:53.540+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-21T12:26:13.160+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-21T12:25:44.473+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>+ Safety protocols for both pilots and passengers cannot be
        overemphasized.</em></p>'
    section4:
      primarytype: 'block'
      uuid: 'e0969142-6481-4aa7-ae82-bc862420adfd'
      activationstatus: true
      created: 2024-07-17T14:16:53.540+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-21T12:26:13.160+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-21T12:25:44.473+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Authorities have reported
        some local airlines overshooting the runway in local airports.</p>'
    section5:
      primarytype: 'block'
      uuid: 'cd270eed-f08e-4ffa-a676-5bcfb610f677'
      activationstatus: true
      created: 2024-07-17T14:16:53.541+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-21T12:26:13.160+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-21T12:25:44.474+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On Sunday, a Philippine Airlines aircraft with 53 passengers and four
        crew members went beyond the runway at Busuanga airport in Palawan, resulting
        in flight delays.'
    section6:
      primarytype: 'block'
      uuid: 'a129d6a4-907a-46bc-a470-4e1babdded94'
      activationstatus: true
      created: 2024-07-17T14:16:53.541+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-21T12:26:13.160+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-21T12:25:44.474+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Just a day before, a pilot was reported injured when a Cessna overshot
        the taxiway at Plaridel Airport in Bulacan. '
    section7:
      primarytype: 'block'
      uuid: 'ed2706ea-f81f-4b12-a927-38fd22245e5d'
      activationstatus: true
      created: 2024-07-17T14:16:53.541+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-21T12:26:13.160+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-21T12:25:44.475+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Why does this happen?</p>'
    section8:
      primarytype: 'block'
      uuid: '77b0ac82-856c-4c4d-b4c2-f264ed61cb0f'
      activationstatus: true
      created: 2024-07-17T14:16:53.542+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-21T12:26:13.161+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-21T12:25:44.475+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Combination of factors</strong></h2>'
    section9:
      primarytype: 'block'
      uuid: 'b37a86bc-1aee-408e-af3c-a5511f6850fa'
      activationstatus: true
      created: 2024-07-17T14:16:53.542+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-21T12:26:13.161+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-21T12:25:44.476+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In an interview with NewsWatch Plus, Capt. Chuck Aquino, Civil Aviation
        Authority of the Philippines Flight Standards Inspectorate Service head, cited
        a number of reasons for such events.</p>'
    section10:
      primarytype: 'block'
      uuid: '740eee7b-8fce-42a2-88cf-cbdddfe75a9e'
      activationstatus: true
      created: 2024-07-17T14:16:53.542+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-21T12:26:13.161+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-21T12:25:44.477+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Aquino said weather could be a reason, just like what happened in Busuanga
        airport.'
    section11:
      primarytype: 'block'
      uuid: 'f5fe36d6-7676-433c-9bb2-592905192bf7'
      activationstatus: true
      created: 2024-07-17T14:16:53.543+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-21T12:26:13.161+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-21T12:25:44.477+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“It was raining. That’s one factor. Another factor would be pilot
        handling, it could also be an aircraft system wherein you don’t have sufficient
        brakes to stop the runway,” he explained.</p>'
    section12:
      primarytype: 'block'
      uuid: 'f0dc57ed-3ec5-45e3-a44e-a533b02063a6'
      activationstatus: true
      created: 2024-07-17T14:16:53.543+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-21T12:26:13.162+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-21T12:25:44.478+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Aquino said airplanes may have similar problems with cars when roads
        are wet. '
    section13:
      primarytype: 'block'
      uuid: '42bad738-b993-469c-8062-86c85f786cd5'
      activationstatus: true
      created: 2024-07-17T14:16:53.544+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-21T12:26:13.162+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-21T12:25:44.478+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Typically you would experience that in a car you’d skid, you’d start
        skidding and that normal caution on the road signs saying cautions slippery
        when wet. That also happens in an aircraft,” the aviation official said. '
    section14:
      primarytype: 'block'
      uuid: '1623abf0-cb40-4293-9d9d-c531011e196c'
      activationstatus: true
      created: 2024-07-17T14:16:53.544+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-21T12:26:13.162+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-21T12:25:44.479+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He said an investigation is underway to determine the cause of the
        incident in Busuanga.'
    section15:
      primarytype: 'block'
      uuid: '21a3ea9d-5d0a-419c-9550-693ab0507f0e'
      activationstatus: true
      created: 2024-07-17T14:16:53.544+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-21T12:26:13.162+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-21T12:25:44.479+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Aside from weather, Aquino said pilots may also encounter mechanical
        issues that may sometimes cause overshooting. '
    section16:
      primarytype: 'block'
      uuid: 'e7cdad03-689b-43f2-98ad-0ab408b2a6e8'
      activationstatus: true
      created: 2024-07-17T14:16:53.545+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-21T12:26:13.162+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-21T12:25:44.480+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“At Plaridel, that was a training flight and based from what we saw
        again, it could have been a mechanical issue. But the fact that we saw it
        bouncing off the runway, that should have necessitated a go-around already,”
        he said.'
    section17:
      primarytype: 'block'
      uuid: '4b5e309d-e102-4b6e-b29c-f261417db730'
      activationstatus: true
      created: 2024-07-17T14:16:53.545+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-21T12:26:13.163+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-21T12:25:44.480+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>How to keep safe</strong></h2>'
    section18:
      primarytype: 'block'
      uuid: '7d938b8a-25ea-4c62-a918-617f66ac9a88'
      activationstatus: true
      created: 2024-07-17T14:16:53.546+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-21T12:26:13.163+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-21T12:25:44.481+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'When these things happen, Aquino advised pilots to carefully weigh
        their next move to prevent and minimize harm. '
    section19:
      primarytype: 'block'
      uuid: '752fcd46-feae-4399-8014-7ac8e58c7d0e'
      activationstatus: true
      created: 2024-07-17T14:16:53.546+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-21T12:26:13.163+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-21T12:25:44.481+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“You first establish, is there a danger of the aircraft catching fire
        because that would necessitate an evacuation. Next are there any injuries
        because that would now require medical attention,” he explained.'
    section20:
      primarytype: 'block'
      uuid: '3024cd92-073b-433b-abcd-f47d2d637ad4'
