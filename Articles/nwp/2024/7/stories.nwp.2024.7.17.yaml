      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: What we want is peace in our place because when one commits\
        \ a crime, we get tangled in the criminal’s mess, especially my children.\
        \ Even though they are innocent, they sometimes get the blame and get caught.]\r"
