      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T11:06:45.868+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>BANGKOK (AP) —</strong> The bodies of six people were found
        Tuesday in a luxury hotel in downtown Bangkok and their deaths may have been
        caused by poisoning, police and officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55be73bf-4ef2-4871-b320-b17c1540691b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T11:06:45.868+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T11:06:46.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T11:06:45.868+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0c5e95-4080-443f-9d2f-59cc42448956'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T11:06:45.869+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T11:06:46.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T11:06:45.869+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Bangkok police chief Lt. Gen. Thiti Sangsawang identified the dead\
        \ as two Vietnamese Americans and four Vietnamese nationals, and said there\
        \ were three males and three females. Investigators said the bodies were foaming\
        \ at the mouth, an officer from the Lumpini police station said on condition\
        \ of anonymity because he wasn’t authorized to release information.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d4fb3b-d6cf-4baa-bcd1-a0d97ad971ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T11:06:45.869+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T11:06:46.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T11:06:45.869+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7175cbea-fef0-4673-a833-35722fb2ec64'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T11:06:45.869+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T11:06:46.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T11:06:45.869+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The victims had booked several rooms at the Grand Hyatt Erawan Hotel\
        \ under seven names, and some were staying on a different floor from the room\
        \ where they were found dead, Thiti said. Police are still looking for the\
        \ seventh person included in the booking, Thiti said at a news conference\
        \ at the hotel.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da05cf2-5c9f-448c-8103-f88efb061413'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T11:06:45.870+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T11:06:46.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T11:06:45.870+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dc51f3-b12d-43bb-98c4-b338ff62927a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T11:06:45.870+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T11:06:46.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T11:06:45.870+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "He said there were no signs of a struggle. The residents of the room\
        \ where the bodies were found were supposed to have checked out earlier Tuesday\
        \ and their luggage had already been packed, he said. The bodies were discovered\
        \ by a maid who went to the room after they failed to check out and found\
        \ it locked from the inside, Thiti said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719c44a7-07c8-447b-83a5-265534ee2e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T11:06:45.870+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T11:06:46.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T11:06:45.870+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d5e26a-34d8-4855-a2a0-c85670e010ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T11:06:45.871+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T11:06:46.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T11:06:45.871+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "There was food that had been ordered earlier from room service that\
        \ was left uneaten, but drinks had been consumed, Thiti said. He would not\
        \ confirm a cause of death, but said the deaths appeared to have occurred\
        \ about 24 hours before police arrived on the scene Tuesday evening after\
        \ being called by hotel staff.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c1c41c-b63e-432c-a004-327977e2a7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T11:06:45.871+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T11:06:46.203+08:00
