      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T18:55:57.814+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '7ce5443e-6fbb-4759-bb76-ad0b7d410ea5'
      activationstatus: true
      created: 2024-07-17T18:31:35.245+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T18:55:58.911+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T18:55:57.815+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Bars, clubs, hotels, and amusement areas are open until the wee hours.\
        \ Unfortunately, these places are dens of criminals targeting visitors, including\
        \ foreign tourists.\r"
    section37:
      primarytype: 'block'
      uuid: '9f19e83f-aca6-4e7e-8b4a-27099e3ffd45'
      activationstatus: true
      created: 2024-07-17T18:31:35.246+08:00
