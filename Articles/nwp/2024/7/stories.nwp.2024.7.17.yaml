      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T18:55:57.825+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "They have advised the people to be on alert, observe their surroundings,\
        \ and immediately report a crime to authorities.\r"
    section51:
      primarytype: 'block'
      uuid: '47e226b5-bd8b-4013-b884-b1e9ca6ada4b'
      activationstatus: true
      created: 2024-07-17T18:31:35.256+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T18:55:58.917+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T18:55:57.826+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section52:
      primarytype: 'block'
      uuid: '56ffd4d3-0ada-4ed8-996f-21ae27b52881'
      activationstatus: true
      created: 2024-07-17T18:31:35.256+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T18:55:58.918+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T18:55:57.827+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Despite the high number of crimes in Ermita, the Manila police pointed\
        \ out their 97 percent case accomplishment rate.\r"
    section53:
      primarytype: 'block'
      uuid: 'f41e52b9-24c4-4613-8b0c-6bddf05998fd'
      activationstatus: true
      created: 2024-07-17T18:31:35.257+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T18:55:58.918+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T18:55:57.828+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section54:
      primarytype: 'block'
      uuid: 'ec15fdef-8ae4-405b-ac1b-01dd50caf8fd'
      activationstatus: true
      created: 2024-07-17T18:31:35.258+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-17T18:55:58.919+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T18:55:57.828+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Masasabi nating safe ang area ng Ermita, at hindi tumitigil ang ating\
        \ kapulisan. Sabi nga natin, kung hindi natin mapigilan na gumawa ng krimen\
        \ ang isang indibidwal – kasi hindi natin saklaw ang kanilang isip – nakikita\
        \ naman natin na mabilis ‘yung ating aksyon diyan. Naa-identify natin sila,\
        \ naaaresto natin sila, at naisasampa natin ‘yung kaukulang reklamo sa kanila,”\
        \ Ines said.\r"
    section55:
      primarytype: 'block'
      uuid: 'c7cd6ecb-3621-4204-b30f-73ad2cc326b5'
