      'mgnl:lastModified': 2024-07-17T18:55:57.811+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb905f5-1cba-41e3-a5df-5ef8e7550fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T18:31:35.242+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-17T18:55:58.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T18:55:57.812+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "In an interview ahead of his State of the Nation Address on July 22,\
        \ President Ferdinand Marcos Jr. said, “The economy, how is it doing? Criminality,\
        \ how are we doing on that? How are we doing in the other problems, social\
        \ problems that we are facing such as drugs, such as the different threats\
        \ that have been coming to us.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8706bb-20fb-48f4-873b-a780a17fad0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T18:31:35.243+08:00
