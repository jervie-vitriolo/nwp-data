  'runway-overshoot':
    'author': 'Lance Mejico, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-07-17T14:12:23.000+08:00
    'imagesource': 'jcr:449ce1de-fbe6-4801-9413-68ebb47be781'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b406b7ea-116d-40ed-a8db-a2a1ca4c3147'
    'lead': 'Authorities have reported some local airlines overshooting the runway
      in local airports.


      Why does this happen?'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-07-17T14:16:53.522+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2024-07-21T12:26:13.158+08:00
    'mgnl:lastActivatedBy': 'lance-nwp'
    'mgnl:lastActivatedVersion': '1.6'
    'mgnl:lastActivatedVersionCreated': 2024-07-21T12:26:12.638+08:00
