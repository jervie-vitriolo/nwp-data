      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f954619a-f0ba-466e-a84b-a21be6ec298a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T18:31:35.249+08:00
      'mgnl:createdBy': 'daniza-nwp'
