  'Maritime-zones-bill-closer-to-becoming-law':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-07-17T19:27:16.000+08:00
    'imagesource': 'jcr:2f3731ff-8402-4a77-ace3-d6456029e5d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8bd9742-d8e2-4ab0-a870-e22cea41cb8f'
    'lead': 'A bill seeking to declare the country’s maritime zones is short of becoming
      a law after it cleared the bicameral conference committee on Wednesday, a lawmaker
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-07-17T19:33:25.925+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2024-07-17T19:33:26.257+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-17T19:33:25.978+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['China', 'South-China-Sea', 'Francis-Tolentino', 'West-Philippine-Sea']
    'stories': ['29237146-d972-4948-b8a8-fc4f02870f9f']
    'template': '1'
    'title': 'Maritime zones bill closer to becoming law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525d6c4b-cb0c-4ab9-bc4a-dd1c7ae1203b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T19:33:25.945+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-17T19:33:26.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T19:33:25.978+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> A bill seeking to declare
        the country’s maritime zones is short of becoming a law after it cleared the
        bicameral conference committee on Wednesday, a lawmaker said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e36a86-39cd-4700-9e12-1fcdd3929a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T19:33:25.945+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-17T19:33:26.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T19:33:25.978+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Senator Francis Tolentino, committee on Philippine
        maritime and admiralty zones chairperson, said the reconciled version of the
        Philippine Maritime Zones Bill will be ratified next by both houses of Congress
        and will be sent to President Ferdinand Marcos Jr. for signing into law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3ca62d-12b0-4f73-97d4-1e35ca4d5f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T19:33:25.946+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-17T19:33:26.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T19:33:25.978+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Tolentino said the measure will “clearly define our rights and boundaries,
        including the areas where our fisherfolk can sail and fish.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8bedf0-b148-421a-af6a-235b651f8a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T19:33:25.946+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-17T19:33:26.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T19:33:25.978+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“This will be the first time that the term ‘West Philippine Sea’ will
        be embodied, mentioned, and referred to in a law that will be passed by Congress,”
        Tolentino was quoted saying in a press release.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570e7e82-0753-4e4b-b107-3ffb284ff201'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T19:33:25.947+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-17T19:33:26.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T19:33:25.978+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The soon-to-be-law will institutionalize the name given to the country’s
        exclusive economic zone (EEZ) under an executive order issued by then President
        Noynoy Aquino in September 2012.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07880545-19d2-4f4e-875f-4bf81d106bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T19:33:25.947+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-17T19:33:26.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T19:33:25.978+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Tolentino said under the approved measure, the Benham Rise off Aurora
        province in the Pacific Office, would be renamed “Talampas ng Pilipinas,”
        which is within the country’s EEZ and continental shelf.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64afa63d-81fd-49a0-9df6-33ae1788a200'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T19:33:25.947+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-17T19:33:26.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T19:33:25.978+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The maritime zones bill was filed in the House of Representatives
        in May 2023. A Senate counterpart bill was filed in November.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458ab8b3-ed2f-4b52-b2dc-ead590e50733'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-17T19:33:25.948+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-17T19:33:26.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-17T19:33:25.978+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>This development comes in the wake of the eighth anniversary of
        the 2016 arbitral ruling that invalidated China’s vast claims in the South
        China Sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00bd817-0629-47e5-938a-c1fab1527399'
      'mgnl:activationStatus': true
