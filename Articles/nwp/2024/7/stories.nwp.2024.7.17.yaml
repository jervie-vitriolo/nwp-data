  'START HERE----->china-philippines-hotline-south-china-sea':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-07-17T12:34:53.000+08:00
    imagesource: 'af234c91-ae9c-455d-a1bc-4d667493c2ea'
    primarytype: 'composition'
    uuid: 'd5adbe85-ec7b-4b74-a7b4-374fb67ddc87'
    lead: 'The Philippines and China will soon formalize a communication system
      to handle differences in the South China Sea at the leaders level, diplomatic
      sources told NewsWatch Plus. '
    activationstatus: true
    created: 2024-07-17T12:39:12.615+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2024-07-17T12:39:12.930+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2024-07-17T12:39:12.655+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PH, China upgrade maritime row hotline to leaders level'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'cc269d9a-d405-43b6-9c84-7323da94d907'
      activationstatus: true
      created: 2024-07-17T12:39:12.637+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-17T12:39:12.931+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T12:39:12.649+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines— The Philippines and China will soon formalize
        a communication system to handle differences in the South China Sea at the
        leaders level, diplomatic sources told NewsWatch Plus.</p>'
    section1:
      primarytype: 'block'
      uuid: 'bd5a9a16-dbbf-4df0-8734-0e26f0f7397f'
      activationstatus: true
      created: 2024-07-17T12:39:12.637+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-17T12:39:12.933+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T12:39:12.637+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Sources said Manila and Beijing recently signed a new deal called “Arrangement
        on Improving Philippines-China Maritime Communication Mechanisms.”'
    section2:
      primarytype: 'block'
      uuid: '1cd621a1-8d1f-4f4f-85d7-4ae781a9a452'
      activationstatus: true
      created: 2024-07-17T12:39:12.638+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-17T12:39:12.934+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T12:39:12.638+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'It will provide a number of channels for communication from both sides,
        namely:  
    section3:
      primarytype: 'block'
      uuid: 'e2b39d8a-aa20-4bd6-8f88-582b3e79d783'
      activationstatus: true
      created: 2024-07-17T12:39:12.638+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-17T12:39:12.935+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T12:39:12.638+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>+ through representatives designated by their leaders;</p>'
    section4:
      primarytype: 'block'
      uuid: '08bedec9-8501-48d2-8a9c-d00880d3123c'
      activationstatus: true
      created: 2024-07-17T12:39:12.639+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-17T12:39:12.936+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T12:39:12.639+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '+ through the Department of Foreign Affairs (DFA) and China Ministry
        of Foreign Affairs counterparts, including foreign minister and vice foreign
        minister levels, or their designated representatives; and'
    section5:
      primarytype: 'block'
      uuid: '25d9328a-67f1-4796-acab-e88549db2f30'
      activationstatus: true
      created: 2024-07-17T12:39:12.639+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-17T12:39:12.938+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T12:39:12.639+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '+ through coast guard channels, which will be set up once upon conclusion
        of the corresponding memorandum of agreement.'
    section6:
      primarytype: 'block'
      uuid: 'a4713363-7043-41fd-b356-89b73c4a86c7'
      activationstatus: true
      created: 2024-07-17T12:39:12.639+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-17T12:39:12.939+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T12:39:12.639+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The DFA is in discussions with the Chinese side on the guidelines
        that will govern the implementation of this arrangement,” the agreement stated.'
    section7:
      primarytype: 'block'
      uuid: 'e02b44db-2d13-434a-9d60-77a76b57b51b'
      activationstatus: true
      created: 2024-07-17T12:39:12.640+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-17T12:39:12.940+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T12:39:12.640+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Manila and Beijing convened the 9th Bilateral Consultation Mechanism
        in Manila on July 2, where senior diplomats from both sides discussed ways
        to manage maritime tensions.'
    section8:
      primarytype: 'block'
      uuid: '4ebec683-c428-48a7-8b2f-b06047f5bad0'
      activationstatus: true
      created: 2024-07-17T12:39:12.640+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-17T12:39:12.941+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T12:39:12.640+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos said in March that he wanted a direct phone line with Xi to
        avoid escalation of tensions in the West Philippine Sea.'
    section9:
      primarytype: 'block'
      uuid: '8cae420d-3de4-48d9-abe1-ec490e0342c5'
      activationstatus: true
      created: 2024-07-17T12:39:12.641+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-17T12:39:12.942+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T12:39:12.641+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“That is what I proposed, a kind of hotline between us so that if there
        is a message that needs to be sent from one president to another, we can be
        assured that the message will reach them,” Marcos said in an ABC 7.30 interview.'
    section10:
      primarytype: 'block'
      uuid: '26e908a0-d7c7-486b-8e6d-3175d8e78b14'
      activationstatus: true
      created: 2024-07-17T12:39:12.641+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-17T12:39:12.943+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T12:39:12.641+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>No gentlemen’s agreement</strong></h2>'
    section11:
      primarytype: 'block'
      uuid: '77b39f68-de9c-4a80-9e42-64b542a76afd'
      activationstatus: true
      created: 2024-07-17T12:39:12.642+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-17T12:39:12.944+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T12:39:12.642+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Foreign Affairs Undersecretary Theresa Lazaro previously told reporters
        that the Philippine government is not closing its doors to China in managing
        tensions in the West Philippine Sea.</p>'
    section12:
      primarytype: 'block'
      uuid: '868825b4-6ea3-4fc0-89ba-27089472d81a'
      activationstatus: true
      created: 2024-07-17T12:39:12.642+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-17T12:39:12.945+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T12:39:12.642+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“It’s a work in progress,” said Lazaro in an interview with reporters
        on the sidelines of a forum in Makati City on July 8.'
    section13:
      primarytype: 'block'
      uuid: '67091744-6be6-416d-811a-34a84259fb3e'
      activationstatus: true
      created: 2024-07-17T12:39:12.643+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-17T12:39:12.946+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T12:39:12.643+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“Let me put it this way: There will be no gentlemen’s agreement,”
        she added.</p>'
