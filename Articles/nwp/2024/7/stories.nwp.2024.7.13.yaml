    title: 'Senate orders arrest of Bamban Mayor Guo'
    updated: 2024-07-13T14:10:53.000+08:00
    visualtype: 'image'
    section10:
      primarytype: 'block'
      uuid: 'fa7be082-c330-4f8b-b62e-eec3fc6de26d'
      activationstatus: true
      created: 2024-07-13T14:14:14.779+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T14:14:15.130+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T14:14:14.779+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The Senate has issued
        an arrest order against suspended Bamban, Tarlac Mayor Alice Guo for snubbing
        committee hearings on illegal gaming operations in her town.</p>'
    section11:
      primarytype: 'block'
      uuid: 'b6058c79-4dc8-41f0-8faf-c51053fddd86'
      activationstatus: true
      created: 2024-07-13T14:14:14.780+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T14:14:15.131+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T14:14:14.780+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The Senate committee on women, children, family relations and gender
        equality released the copy of the order on Saturday, July 13, or three days
        after Guo and several others were <a href="https://www.newswatchplus.ph/news/2024/7/11/senate-arrest-warrant-alice-guo.html">cited
        in contempt</a> for their absence despite due notices. The arrest order was
        issued on July 11.</p>'
    section12:
      primarytype: 'block'
      uuid: 'd7f18efc-d13e-449a-af6e-8888f3833952'
      activationstatus: true
      created: 2024-07-13T14:14:14.780+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T14:14:15.132+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T14:14:14.780+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It also directed the sergeant-at-arms to carry out the order within\
        \ 24 hours. \r"
    section13:
      primarytype: 'block'
      uuid: '6181c009-3cea-4bdb-a612-2d9f2fd44a27'
      activationstatus: true
      created: 2024-07-13T14:14:14.781+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T14:14:15.133+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T14:14:14.781+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The order stated that Guo’s absence was “delaying, impeding, and obstructing”\
        \ the inquiry. It added that the mayor will be “detained at the Office of\
        \ the Sergeant-at-Arms until such time that she will appear and testify in\
        \ the committee, or otherwise purges herself of that contempt.”\r"
    section14:
      primarytype: 'block'
      uuid: '273ca5cb-cead-4504-93b1-6f9cf62ef6d1'
      activationstatus: true
      created: 2024-07-13T14:14:14.781+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T14:14:15.135+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T14:14:14.781+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In Wednesday’s hearing, Sen. Risa Hontiveros, who leads the investigation\
        \ on illegal Philippine Offshore Gaming Operators (POGOs), approved the motions\
        \ for contempt citation and arrest warrant against Guo, pending Senate President\
        \ Chiz Escudero’s signature.\r"
    section15:
      primarytype: 'block'
      uuid: 'bc36f015-61b8-43df-a381-67dd541c3b90'
      activationstatus: true
      created: 2024-07-13T14:14:14.782+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T14:14:15.136+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T14:14:14.782+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The issuance of the arrest order is only the first step to making\
        \ Mayor Alice Guo or Guo Hua Ping accountable to our laws,” Hontiveros said\
        \ in a statement on Saturday. \r"
    section16:
      primarytype: 'block'
      uuid: '4b52c21b-6e2d-41d6-96d1-f6b2c4063911'
      activationstatus: true
      created: 2024-07-13T14:14:14.782+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T14:14:15.137+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T14:14:14.782+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Guo sought the Supreme Court’s intervention on Wednesday in a petition\
        \ for certiorari, or a review of the issue, to nullify the Senate subpoena.\r"
    section17:
      primarytype: 'block'
      uuid: '32568eda-1bf7-47bd-bbdc-9899bbb31ef5'
      activationstatus: true
      created: 2024-07-13T14:14:14.782+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T14:14:15.138+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T14:14:14.782+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Aside from alleged involvement in the raided POGO hub, the Senate probe\
        \ has highlighted questions on the embattled mayor’s citizenship.\r"
    section18:
      primarytype: 'block'
      uuid: '78a27fa1-11d9-4592-a00e-715e98a80ecb'
      activationstatus: true
      created: 2024-07-13T14:14:14.783+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T14:14:15.139+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T14:14:14.783+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Amid the controversy, Guo had a <a href="https://web.facebook.com/AliceLealGuo/posts/pfbid02ygwXUKrHaH3JrwwnqV1MG117ovjgJTAPsbDDig3EMrfVdrpyQkXcip88vk78GyWPl?_rdc=1&amp;_rdr">lengthy
        post on Facebook</a> on Friday to express gratitude to supporters and the
        people of Bamban town in Tarlac.</p>'
    section19:
      primarytype: 'block'
      uuid: '51dbf4c4-4e16-49b2-b391-86052ce7280d'
      activationstatus: true
      created: 2024-07-13T14:14:14.783+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T14:14:15.140+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T14:14:14.783+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Ako po ay isang Filipino. At may malaking puso for Bamban at mahal\
        \ na mahal ko ang Pilipinas,\" she wrote.\r"
    section20:
      primarytype: 'block'
      uuid: '2c8d9056-7b67-48cb-a909-7e90ab663ed5'
      activationstatus: true
      created: 2024-07-13T14:14:14.784+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T14:14:15.141+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T14:14:14.784+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: I'm a Filipino. I have a big heart for Bamban and I love\
        \ the Philippines.]\r"
    section21:
      primarytype: 'block'
      uuid: 'b7f5bf7b-25d3-4e83-963b-d6a6a6b61881'
      activationstatus: true
      created: 2024-07-13T14:14:14.784+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T14:14:15.142+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T14:14:14.784+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The Court of Appeals on Thursday granted the Anti-Money Laundering
        Council petition for a freeze order on the 36 bank accounts under Guo’s name,
        as well as her 12 landholdings, 12 motor vehicles, and one helicopter.</p>'
    section22:
      primarytype: 'block'
      uuid: 'acba435c-05f6-4a85-8490-dc2a50e3e79f'
      activationstatus: true
      created: 2024-07-13T14:14:14.785+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T14:14:15.143+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T14:14:14.785+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><a href="https://www.newswatchplus.ph/news/2024/7/12/alice-guo-bank-accounts.html">Sen.
        Sherwin Gatchalian</a> has raised concerns about a possible conspiracy between
        suspended Guo and several banks.</p>'
    section9:
      primarytype: 'block'
      uuid: '10b595a9-7f90-40da-8008-0f8aaa2b3521'
      activationstatus: true
      created: 2024-07-13T11:51:23.017+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T14:14:15.144+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T14:14:14.796+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>With reports from NewsWatch Plus Senior Correspondent Eimor
        Santos</em></p>'
