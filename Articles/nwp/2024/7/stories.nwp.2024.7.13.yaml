    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Filipinos want inflation addressed in SONA, poll shows'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c1c91c16-9f7e-4e1c-859b-677a75de5d46'
      activationstatus: true
      created: 2024-07-13T14:04:45.607+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T16:33:20.015+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T16:33:19.778+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Most Filipinos want
        to hear President Ferdinand Marcos Jr.’s plan to address rising prices of
        goods and services when he gives his annual report to the nation in over a
        week, according to a non-commissioned survey.</p>'
    section1:
      primarytype: 'block'
      uuid: '02285ef0-5799-41d4-b3b2-4a6a904018ef'
      activationstatus: true
      created: 2024-07-13T14:04:45.607+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T16:33:20.015+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T16:33:19.778+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>A <a href="https://pulseasia.ph/updates/june-2024-nationwide-survey-on-national-concerns-and-the-presidents-state-of-the-nation-address-sona/">Pulse
        Asia survey</a> released on Friday, July 12, showed that most Filipinos (57%)
        identified “controlling inflation” as the top issue that should be discussed
        or mentioned in his up and coming State of the Nation Address (SONA) on July
        22.</p>'
    section2:
      primarytype: 'block'
      uuid: '823600fb-f8a1-4c07-9ad9-b0a5c2590e68'
      activationstatus: true
      created: 2024-07-13T14:04:45.608+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T16:33:20.016+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T16:33:19.779+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The poll found that the sentiment was shared across geographical areas\
        \ and among lower socioeconomic classes.\r"
    section3:
      primarytype: 'block'
      uuid: '9b3390d8-9523-4714-8daa-7bfee64e68cf'
      activationstatus: true
      created: 2024-07-13T14:04:45.608+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T16:33:20.016+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T16:33:19.779+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Improving the national economy” and “creating more jobs or livelihood”\
        \ were the second and third on the list.\r"
    section4:
      primarytype: 'block'
      uuid: '2602756c-614c-422f-ab17-3556fe8dd767'
      activationstatus: true
      created: 2024-07-13T14:04:45.608+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T16:33:20.016+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T16:33:19.780+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The survey said 72% or seven in 10 Filipinos believed managing inflation\
        \ should be the most urgent national concern. Wage increase, poverty reduction,\
        \ and job creation were next, it added.\r"
    section5:
      primarytype: 'block'
      uuid: '33229003-d561-42c9-bf51-e53fc1de4df7'
      activationstatus: true
      created: 2024-07-13T14:04:45.609+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T16:33:20.017+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T16:33:19.780+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Pulse Asia recorded a 76% disapproval score on the administration’\
        s steps to temper prices of basic goods and services. Only 5% said otherwise.\r"
    section6:
      primarytype: 'block'
      uuid: '65405d99-d58d-4254-b574-616c4db764c6'
      activationstatus: true
      created: 2024-07-13T14:04:45.609+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T16:33:20.017+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T16:33:19.781+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The survey was conducted from June 17 to 24 among 2,400 people.
        Pulse Asia said the poll has a ±2% error margin.</p>'
    section7:
      primarytype: 'block'
      uuid: 'b488e837-4cea-4aeb-952f-2b83a61527a8'
      activationstatus: true
      created: 2024-07-13T14:04:45.610+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T16:33:20.017+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T16:33:19.781+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The Philippine Statistics Authority reported that the inflation
        rate slowed to <a href="https://psa.gov.ph/price-indices/cpi-ir">3.7% in June</a>
        after four straight months of rising trend. Food inflation, however, continued
        to surge.&nbsp;</p>'
    section8:
      primarytype: 'block'
      uuid: '608b3a5a-eb56-4dbc-b2b9-afac48c9dd50'
      activationstatus: true
      created: 2024-07-13T14:04:45.610+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T16:33:20.018+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T16:33:19.781+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Marcos earlier told reporters his SONA would tackle issues including
        the economy, criminality, illegal drugs, and the “different threats that have
        been coming to us.”</p>'
