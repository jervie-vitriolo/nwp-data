      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Fuel products are set
        to break the rising price trend next week, the Department of Energy (DOE)
        said.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c10cd53b-ca37-4aa5-a71f-39afea6607fb'
      activationstatus: true
      created: 2024-07-13T14:06:41.376+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T14:36:51.503+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T14:36:51.329+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a message to NewsWatch Plus on Friday, July 13, the DOE said per-liter\
        \ prices for gasoline may go down by ₱0.70 to ₱0.90.\r"
    section2:
      primarytype: 'block'
      uuid: '4cded99a-0b81-4489-8ecc-f28e5a811a98'
      activationstatus: true
      created: 2024-07-13T14:06:41.376+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T14:36:51.504+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T14:36:51.330+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Diesel and kerosene prices may decline by ₱1 to ₱1.15 per liter, according\
        \ to the agency’s estimated adjustments based on the global market trade.\r"
    section3:
      primarytype: 'block'
      uuid: '57f9ceb8-5038-4eb8-a8ee-d5699ab49d5d'
      activationstatus: true
      created: 2024-07-13T14:06:41.377+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T14:36:51.505+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T14:36:51.330+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "As of July 9, the DOE said the year-to-date net increase of gasoline\
        \ is ₱10.85 per liter, ₱9.05 per liter for diesel, and ₱2.35 per liter for\
        \ kerosene.\r"
  'START HERE----->israel-palestinians-gaza-city-district':
    author: 'Wafaa Shurafa, Associated Press'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-07-13T16:49:55.000+08:00
    imagesource: 'f62a36eb-b25e-428d-bad5-8cef9e990088'
    primarytype: 'composition'
    uuid: '140380e7-306d-413e-814d-f8490f2ba65d'
    lead: 'Civil defense workers on Friday dug bodies out of collapsed buildings
      and pulled them off rubble-covered streets, as they collected dozens of Palestinians
      killed this week by an Israeli assault in a district of Gaza City.'
    activationstatus: true
    created: 2024-07-13T16:54:07.972+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2024-07-13T16:54:08.598+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2024-07-13T16:54:08.196+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Emergency workers uncover dozens of bodies in a Gaza City district after Israeli assault'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4554590f-bd66-42ab-9129-c582a5a65faa'
      activationstatus: true
      created: 2024-07-13T16:54:08.158+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T16:54:08.599+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T16:54:08.185+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>DEIR AL-BALAH, Gaza Strip (AP) —</strong> Civil defense
        workers on Friday dug bodies out of collapsed buildings and pulled them off
        rubble-covered streets, as they collected dozens of Palestinians killed this
        week by an Israeli assault in a district of Gaza City.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ca3d67d6-9cf4-4a69-bfc9-0e8907e06299'
      activationstatus: true
      created: 2024-07-13T16:54:08.159+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T16:54:08.600+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T16:54:08.159+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The discovery of the bodies came after Israeli troops reportedly pulled\
        \ out of parts of the Tal al-Hawa and Sinaah neighborhoods following days\
        \ of bombardment and fighting there. The Israeli military launched an incursion\
        \ into the districts earlier this week to fight what it said were Hamas militants\
        \ who had regrouped.\r"
    section2:
      primarytype: 'block'
      uuid: 'cddf18fd-c392-4be9-9cef-db1c1f47b7ec'
      activationstatus: true
      created: 2024-07-13T16:54:08.159+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T16:54:08.601+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T16:54:08.159+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The grisly scenes of the dead underscored the horrifying cycle nine\
        \ months into the Gaza war.\r"
    section3:
      primarytype: 'block'
      uuid: 'e901ce36-4776-4a9b-b1f1-bdd2c0b4c352'
      activationstatus: true
      created: 2024-07-13T16:54:08.160+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T16:54:08.602+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T16:54:08.160+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "After invading nearly every urban area across the tiny territory since\
        \ October, Israeli forces are now repeatedly re-invading parts as Hamas shifts\
        \ and maintains capabilities. Palestinians are forced to flee over and over\
        \ to escape the changing offensives – or to remain in place and face death.\
        \ Cease-fire negotiations push ahead, nearing but never reaching a deal.\r"
    section4:
      primarytype: 'block'
      uuid: '82960385-9af8-4541-8d76-26cd52d247bf'
      activationstatus: true
      created: 2024-07-13T16:54:08.160+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T16:54:08.603+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T16:54:08.160+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Videos circulating on social media showed civil defense workers wrapping\
        \ bodies, including several women, in blankets on the rubble-strewn streets\
        \ of Tal al-Hawa and Sinaah. A hand poked out of the smashed concrete where\
        \ workers dug into a collapsed building. Other video showed burned-out buildings.\r"
    section5:
      primarytype: 'block'
      uuid: '4fd8522a-2287-46dc-99e6-233ac75690cc'
      activationstatus: true
      created: 2024-07-13T16:54:08.160+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T16:54:08.604+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T16:54:08.160+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "About 60 bodies have been found so far, including entire families who\
        \ appeared to have been killed by artillery fire and airstrikes as they tried\
        \ to flee, said Mahmoud Bassal, the director of civil defense in Gaza. Some\
        \ bodies had been partially devoured by dogs, others burned inside homes and\
        \ others remained unreachable in rubble, he said.\r"
    section6:
      primarytype: 'block'
      uuid: '3848d851-3095-49a1-9505-23832eb10eae'
      activationstatus: true
      created: 2024-07-13T16:54:08.161+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T16:54:08.605+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T16:54:08.161+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The director of nearby Al-Ahli Hospital, Fadel Naem, said at least\
        \ 40 bodies found in the districts had been brought to the facility, though\
        \ he didn't have a precise number.\r"
    section7:
      primarytype: 'block'
      uuid: '071fb56f-3131-4a93-9a47-4a46c1f465e7'
      activationstatus: true
      created: 2024-07-13T16:54:08.161+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T16:54:08.606+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T16:54:08.161+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Israeli military said it could not comment on the discovery of\
        \ the bodies.\r"
    section8:
      primarytype: 'block'
      uuid: '7834e0bb-dc1e-4f72-b301-6a7ded21afec'
      activationstatus: true
      created: 2024-07-13T16:54:08.162+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T16:54:08.607+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T16:54:08.162+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel’s assault on the district began after it issued an evacuation\
        \ order for the area on Monday. In a statement Friday, the military said its\
        \ troops targeted the abandoned headquarters of the U.N. agency for Palestinian\
        \ refugees, known as UNRWA, where it said Hamas had set up operations.\r"
    section9:
      primarytype: 'block'
      uuid: '788b9ac9-732e-43c4-8713-1636c3a12fd6'
      activationstatus: true
      created: 2024-07-13T16:54:08.162+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T16:54:08.608+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T16:54:08.162+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "UNRWA left the compound in October, early in the war. The military\
        \ said Friday that troops had battled Hamas and Islamic Jihad fighters in\
        \ the compound and discovered material for building drones and stashes of\
        \ weapons. It issued photos of some of the discovered material, though the\
        \ claims could not be independently confirmed.\r"
    section10:
      primarytype: 'block'
      uuid: 'd90a39a8-f97a-47b7-b314-8e0911faf8e6'
      activationstatus: true
      created: 2024-07-13T16:54:08.163+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T16:54:08.609+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T16:54:08.163+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On Friday, troops had withdrawn from most of the area, but snipers\
        \ and drones continued to open fire, said Salem Elrayyes, a resident who fled\
        \ months ago to the south but spoke to family members still in the neighborhood.\r"
    section11:
      primarytype: 'block'
      uuid: 'cb7348ff-f687-4674-9d8c-0b92b602c304'
      activationstatus: true
      created: 2024-07-13T16:54:08.163+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T16:54:08.610+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T16:54:08.163+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said that during the days of the offensive, troops set fire to many\
        \ homes — including that of one of his uncles — and carried out wide-scale\
        \ arrests, taking people for interrogation inside the UNRWA compound. At least\
        \ 11 of his relatives were detained, he said.\r"
    section12:
      primarytype: 'block'
      uuid: '7062aa03-68c2-482e-9c52-96f475947b12'
      activationstatus: true
      created: 2024-07-13T16:54:08.164+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T16:54:08.611+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T16:54:08.164+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Two were released after being severely beaten, while the rest are still\
        \ missing. His family was searching for other relatives still unaccounted\
        \ for — \"some may be detained, and some may have lost communication. Others\
        \ may be killed,\" Elrayyes said.\r"
    section13:
      primarytype: 'block'
      uuid: '6d396677-9b8b-4c57-b612-a92ea032ff70'
      activationstatus: true
      created: 2024-07-13T16:54:08.164+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T16:54:08.612+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T16:54:08.164+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A day earlier, civil defense workers said they found dozens of bodies\
        \ in Shijaiyah, another Gaza City district from which Israeli troops withdrew\
        \ in recent days after a two-week offensive.\r"
    section14:
      primarytype: 'block'
      uuid: 'c29bd0ae-2c6e-4aaa-bba0-2ccf0125098e'
      activationstatus: true
      created: 2024-07-13T16:54:08.165+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T16:54:08.613+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T16:54:08.165+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Most of the population of Gaza City and the surrounding areas in the\
        \ north fled earlier in the war. But the U.N. estimates that some 300,000\
        \ people remain in the north. With each new assault, people often flee to\
        \ other parts of the north, since so far Israel has not allowed those who\
        \ flee south to return to the north.\r"
    section15:
      primarytype: 'block'
      uuid: '46b76a32-68e3-452a-85f2-307328674521'
      activationstatus: true
      created: 2024-07-13T16:54:08.165+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T16:54:08.614+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T16:54:08.165+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "An airstrike early Friday hit an aid warehouse in Muwasi, part of an\
        \ Israeli-declared \"humanitarian safe zone\" covering parts of south and\
        \ central Gaza, a U.K.-based aid group Al-Khair Foundation said. Imam Qasim\
        \ Rashid Ahmad, the group’s director in London, said one of its staffers,\
        \ an engineer, was killed in the strike along with three staffers from other\
        \ humanitarian groups using the warehouse.\r"
    section16:
      primarytype: 'block'
      uuid: '41391b2a-c507-4fc8-97ea-83b89d435d83'
      activationstatus: true
      created: 2024-07-13T16:54:08.166+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T16:54:08.615+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T16:54:08.166+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Israeli military said Husam Mansour, the Al-Khair Foundation member\
        \ who was killed, was in fact a senior Hamas militant. Israel said he used\
        \ his position with the humanitarian group to raise money for Hamas.\r"
    section17:
      primarytype: 'block'
      uuid: '40d0e057-a276-4295-b0eb-5ca252dad9eb'
      activationstatus: true
      created: 2024-07-13T16:54:08.166+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T16:54:08.616+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T16:54:08.166+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel launched its campaign in Gaza after Hamas' Oct. 7 attack in\
        \ which militants stormed into southern Israel, killed some 1,200 people —\
        \ mostly civilians — and abducted about 250.\r"
    section18:
      primarytype: 'block'
      uuid: 'e3d673a6-ea60-4cb3-8443-8ea247f641ee'
      activationstatus: true
      created: 2024-07-13T16:54:08.167+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T16:54:08.617+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T16:54:08.167+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Since then, Israeli ground offensives and bombardments have killed\
        \ more than 38,300 people in Gaza and wounded more than 88,000, according\
        \ to the territory’s Health Ministry. The ministry does not distinguish between\
        \ combatants and civilians in its count. More than 80% of Gaza’s 2.3 million\
        \ people have been driven from their homes, and most are now crowded into\
        \ squalid tent camps, facing widespread hunger.\r"
    section19:
      primarytype: 'block'
      uuid: 'bcd74488-ffd9-4ac8-9e49-ccbc5df4f62b'
      activationstatus: true
      created: 2024-07-13T16:54:08.167+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T16:54:08.618+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T16:54:08.167+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Meanwhile in Cairo, U.S., Egyptian and Qatari mediators continued to\
        \ push to narrow gaps between Israel and Hamas over a proposed deal for a\
        \ three-phase cease-fire and hostage release plan in Gaza.\r"
    section20:
      primarytype: 'block'
      uuid: '211fe692-6c6c-4011-9fdd-3883812bde40'
      activationstatus: true
      created: 2024-07-13T16:54:08.168+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T16:54:08.619+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T16:54:08.168+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The U.S.-backed proposal calls for an initial cease-fire with a limited\
        \ hostage release and the withdrawal of Israeli troops from populated areas\
        \ in Gaza. At the same time, the two sides will negotiate the terms of the\
        \ second phase. Phase two is supposed to bring a full hostage release in return\
        \ for a permanent cease-fire and complete Israeli withdrawal from Gaza.\r"
    section21:
      primarytype: 'block'
      uuid: '3aa71351-69ae-481d-9d0e-af612fbb16d9'
      activationstatus: true
      created: 2024-07-13T16:54:08.168+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T16:54:08.620+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T16:54:08.168+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But obstacles remain.\r"
    section22:
      primarytype: 'block'
      uuid: 'c88f672a-fab3-4550-90ef-333419f4381b'
      activationstatus: true
      created: 2024-07-13T16:54:08.169+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T16:54:08.621+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T16:54:08.169+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Prime Minister Benjamin Netanyahu has said Israel won't agree to any\
        \ deal that would prevent it from resuming its military campaign until Hamas\
        \ is eliminated. On Thursday, he indicated that Israel intends to keep a hold\
        \ of the Rafah border crossing with Egypt, which would contradict a full withdrawal\
        \ from Gaza.\r"
    section23:
      primarytype: 'block'
      uuid: 'c3ce5694-8853-4dd2-a3d8-158721f6ef32'
      activationstatus: true
      created: 2024-07-13T16:54:08.170+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T16:54:08.622+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T16:54:08.170+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hamas dropped its demand that Israel commit ahead of time to reach\
        \ a permanent cease-fire. But a Hamas political official told The Associated\
        \ Press that the group still wants written guarantees from the mediators that\
        \ negotiations will continue until a permanent cease-fire is reached.\r"
    section24:
      primarytype: 'block'
      uuid: '5569205b-a263-4ddd-8a59-08bb46091270'
      activationstatus: true
      created: 2024-07-13T16:54:08.170+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T16:54:08.623+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T16:54:08.170+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Otherwise, \"Netanyahu can stop the negotiations and thus resume the\
        \ aggression\" at any time, said Ahmed Abdul-Hadi, the head of Hamas' political\
        \ office in Lebanon.\r"
    section25:
      primarytype: 'block'
      uuid: 'fb421661-7a43-4287-b06f-908d99697821'
      activationstatus: true
      created: 2024-07-13T16:54:08.171+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T16:54:08.624+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T16:54:08.171+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Abdul-Hadi also said that Hamas does not expect to resume its role\
        \ as the sole ruling party in Gaza after the war but wants to see a Palestinian\
        \ government of technocrats.\r"
    section26:
      primarytype: 'block'
      uuid: 'fdc9b341-abe0-45f5-a6b3-2a71bb16a313'
      activationstatus: true
      created: 2024-07-13T16:54:08.171+08:00
