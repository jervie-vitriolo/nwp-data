      lastactivated: 2024-07-13T16:54:08.627+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T16:54:08.173+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A risk of regional escalation remains. Israel’s military said Friday\
        \ that one of its soldiers was killed in northern Israel, where the Lebanese\
        \ militant group Hezbollah and Israel continue to trade border fire.\r"
    section29:
      primarytype: 'block'
      uuid: 'b858e24f-ea8d-41ea-a999-52cd858d4a1d'
