    title: 'Alec Baldwin weeps in court as judge announces involuntary manslaughter
      case is dismissed midtrial'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2c473f05-7a75-4d7a-b496-95a664c37593'
      activationstatus: true
      created: 2024-07-13T17:38:52.603+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T17:38:53.066+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T17:38:52.630+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>SANTA FE, N.M. (AP) —</strong> A New Mexico judge on Friday
        brought a sudden and stunning end to the involuntary manslaughter case against
        Alec Baldwin, dismissing it in the middle of the actor’s trial and saying
        it cannot be filed again.</p>'
    section1:
      primarytype: 'block'
      uuid: '73044878-e320-4549-adb3-0c09cd36e755'
      activationstatus: true
      created: 2024-07-13T17:38:52.603+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T17:38:53.068+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T17:38:52.603+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Judge Mary Marlowe Sommer dismissed the case based on misconduct of\
        \ police and prosecutors over the withholding of evidence from the defense\
        \ in the 2021 shooting of cinematographer Halyna Hutchins on the set of the\
        \ film \"Rust.\"\r"
    section2:
      primarytype: 'block'
      uuid: 'ad267369-2f4c-48bf-b93b-fee39aeda312'
      activationstatus: true
      created: 2024-07-13T17:38:52.604+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T17:38:53.069+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T17:38:52.604+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Baldwin cried, hugged his two attorneys, gestured to the front of the\
        \ court, then turned to hug his crying wife, Hilaria, the mother of seven\
        \ of his eight children, holding the embrace for 12 seconds. He climbed into\
        \ an SUV outside the Santa Fe County courthouse without speaking to the media.\r"
    section3:
      primarytype: 'block'
      uuid: 'ace06bd1-2e47-4410-8756-d3bc4f7c91f8'
      activationstatus: true
      created: 2024-07-13T17:38:52.604+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T17:38:53.071+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T17:38:52.604+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The late discovery of this evidence during trial has impeded the\
        \ effective use of evidence in such a way that it has impacted the fundamental\
        \ fairness of the proceedings,\" Marlowe Sommer said. \"If this conduct does\
        \ not rise to the level of bad faith it certainly comes so near to bad faith\
        \ to show signs of scorching.\"\r"
    section4:
      primarytype: 'block'
      uuid: 'fb29f6af-52e0-4a44-9173-77eeed4e1b26'
      activationstatus: true
      created: 2024-07-13T17:38:52.604+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T17:38:53.072+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T17:38:52.604+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The case-ending evidence, revealed during testimony Thursday, was ammunition\
        \ that was brought into the sheriff’s office in March by a man who said it\
        \ could be related to Hutchins' killing. Prosecutors said they deemed the\
        \ ammo unrelated and unimportant, while Baldwin’s lawyers alleged they \"\
        buried\" it and filed a motion to dismiss the case.\r"
    section5:
      primarytype: 'block'
      uuid: '03057c6c-24c7-4dd3-b888-889615879487'
      activationstatus: true
      created: 2024-07-13T17:38:52.605+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T17:38:53.074+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T17:38:52.605+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The judge’s decision ends the criminal culpability of the 66-year-old\
        \ Baldwin after a nearly three-year saga that began when a revolver he was\
        \ pointing at Hutchins during a rehearsal went off, killing her and wounding\
        \ director Joel Souza.\r"
    section6:
      primarytype: 'block'
      uuid: '65ef60ab-186f-4cf2-b15e-f70a8ad6596b'
      activationstatus: true
      created: 2024-07-13T17:38:52.605+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T17:38:53.075+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T17:38:52.605+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Our goal from the beginning was to seek justice for Halyna Hutchins,\"\
        \ District Attorney Mary Carmack-Altwies said in a statement. \"We are disappointed\
        \ that the case did not get to the jury.\"\r"
    section7:
      primarytype: 'block'
      uuid: '3b613988-9626-4914-b01a-b1551dbe893b'
      activationstatus: true
      created: 2024-07-13T17:38:52.606+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T17:38:53.076+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T17:38:52.606+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The career of the \"Hunt for Red October\" and \"30 Rock\" star and\
        \ frequent \"Saturday Night Live\" host — who has been a household name for\
        \ more than three decades — had been put into doubt, and he could have gotten\
        \ 18 months in prison if convicted. It’s not clear what opportunities will\
        \ await him now, but he and his wife signed an agreement for a reality show\
        \ on their large family in June.\r"
    section8:
      primarytype: 'block'
      uuid: '4fc41fd5-35a2-40db-b6a5-977f723aeeb2'
      activationstatus: true
      created: 2024-07-13T17:38:52.606+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T17:38:53.078+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T17:38:52.606+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Baldwin and other producers still face civil lawsuits from Hutchins'\
        \ parents and sister, and from crew members. Hutchins' widower and young son\
        \ had agreed to settle their own lawsuit about a year after the shooting,\
        \ with the widower becoming an executive producer on the then-unfinished film.\r"
    section9:
      primarytype: 'block'
      uuid: 'a954c653-2883-4a1d-a6ee-bf4ced11482b'
      activationstatus: true
      created: 2024-07-13T17:38:52.606+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T17:38:53.079+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T17:38:52.606+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But that settlement was reportedly in jeopardy before the trial, and\
        \ the lawyer who filed it, Brian Panish, now said in a statement that \"we\
        \ look forward to presenting all the evidence to a jury and holding Mr. Baldwin\
        \ accountable for his actions in the senseless death of Halyna Hutchins.\"\
        \r"
    section10:
      primarytype: 'block'
      uuid: '17b5508d-e578-4914-829c-284fb0b5a30a'
      activationstatus: true
      created: 2024-07-13T17:38:52.607+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T17:38:53.080+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T17:38:52.607+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Rust,\" an independent Western, was completed in Montana. It has\
        \ not found a distributor or been seen by the public.\r"
    section11:
      primarytype: 'block'
      uuid: '21215430-6db2-43be-a514-dbd36d8369e1'
      activationstatus: true
      created: 2024-07-13T17:38:52.607+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T17:38:53.081+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T17:38:52.607+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Prosecutors did get one conviction for Hutchins' death: Hannah Gutierrez-Reed,\
        \ the film’s armorer, was sentenced to 18 months in prison on an involuntary\
        \ manslaughter conviction.\r"
    section12:
      primarytype: 'block'
      uuid: '26894554-a256-4d3b-9c8a-c189c123edff'
      activationstatus: true
      created: 2024-07-13T17:38:52.608+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T17:38:53.082+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T17:38:52.608+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "She is appealing, and her attorney Jason Bowles said he would file\
        \ a motion to dismiss his client’s case on the same basis as Baldwin’s.\r"
    section13:
      primarytype: 'block'
      uuid: '5b8839f1-863e-44ce-9b80-1554abd2b8fc'
      activationstatus: true
      created: 2024-07-13T17:38:52.608+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T17:38:53.083+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T17:38:52.608+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Marlowe Sommer put a pause on the trial earlier Friday and sent the\
        \ jury home so she could hear testimony and arguments on the dismissal motion.\r"
    section14:
      primarytype: 'block'
      uuid: 'ecdf6f65-2cf9-47c6-9c41-9e1cb7601262'
      activationstatus: true
      created: 2024-07-13T17:38:52.609+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T17:38:53.085+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T17:38:52.609+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Troy Teske, a retired police officer and a close friend of Gutierrez-Reed’s\
        \ father Thell Reed, who is a gun coach and armorer on movies, was the person\
        \ who appeared with the ammunition on the same day the guilty verdict in her\
        \ case was read.\r"
    section15:
      primarytype: 'block'
      uuid: '7443053e-f147-4825-8941-c5507a7be2a3'
      activationstatus: true
      created: 2024-07-13T17:38:52.609+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T17:38:53.087+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T17:38:52.609+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Teske and the ammunition had been known to authorities since a few\
        \ weeks after the shooting, but they determined it was not relevant.\r"
    section16:
      primarytype: 'block'
      uuid: 'ab7bf38f-f437-4104-bd38-6f721d25df7b'
      activationstatus: true
      created: 2024-07-13T17:38:52.610+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T17:38:53.088+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T17:38:52.610+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The evidence was collected but crucially was not put into the same\
        \ file as the rest of the \"Rust\" case, and it was not presented to Baldwin’s\
        \ team when they examined ballistics evidence in April.\r"
    section17:
      primarytype: 'block'
      uuid: '38ee3ab9-27aa-4968-8296-e105cfe33d26'
      activationstatus: true
      created: 2024-07-13T17:38:52.610+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T17:38:53.089+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T17:38:52.610+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The issue came up during defense questioning of crime scene technician\
        \ Marissa Poppell, who acknowledged receiving the ammunition, a moment that\
        \ the judge watched on a police supervisor’s body camera Friday.\r"
    section18:
      primarytype: 'block'
      uuid: 'dffc1e9f-d5f5-4ba4-b79a-d9f07b54db6d'
      activationstatus: true
      created: 2024-07-13T17:38:52.611+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T17:38:53.090+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T17:38:52.611+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Morrissey argued that the emergence of the evidence was part of an\
        \ attempt by Reed to shift blame away from his daughter.\r"
    section19:
      primarytype: 'block'
      uuid: 'ef60bd70-a6fc-434a-b536-600b442309a9'
      activationstatus: true
      created: 2024-07-13T17:38:52.611+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T17:38:53.091+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T17:38:52.611+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"This is a wild goose chase that has no evidentiary value whatsoever,\"\
        \ Morrissey said. \"This is just a man trying to protect his daughter.\"\r"
    section20:
      primarytype: 'block'
      uuid: 'b93a309a-1d46-44cd-98cc-241823916e1b'
      activationstatus: true
      created: 2024-07-13T17:38:52.612+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T17:38:53.092+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T17:38:52.612+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The evidence might not have mattered in Baldwin’s case were it included.\
        \ The charges against him did not allege that he was responsible for the deadly\
        \ rounds being on set. But the defense’s lack of access to it was deemed egregious\
        \ enough for a dismissal.\r"
    section21:
      primarytype: 'block'
      uuid: '3edddcdf-7d95-4b1e-ad80-09c288d97c7c'
      activationstatus: true
      created: 2024-07-13T17:38:52.612+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T17:38:53.093+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T17:38:52.612+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The trial’s other special prosecutor, Erlinda Ocampo Johnson, who delivered\
        \ the state’s opening statement just two days ago, resigned from the case\
        \ Friday, a move that would have been stunning in itself were it not followed\
        \ moments later by the dismissal. Baldwin attorney Alex Spiro asked Morrissey\
        \ whether Johnson quit based on the evidence issues, and Morrissey said she\
        \ believed it was over the holding of the public hearing itself.\r"
    section22:
      primarytype: 'block'
      uuid: '7a238837-eb9d-4626-bbcd-d36e862256ce'
      activationstatus: true
      created: 2024-07-13T17:38:52.613+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T17:38:53.094+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T17:38:52.613+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Morrissey said she respects the judge’s decision but that there was\
        \ no reason to believe the undisclosed evidence was related to the movie set.\r"
    section23:
      primarytype: 'block'
      uuid: '78c80340-0159-4c6e-a0cb-9b9b1e1f72e0'
      activationstatus: true
      created: 2024-07-13T17:38:52.613+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T17:38:53.095+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T17:38:52.613+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The trial was over after it had barely begun. Prosecutors had only\
        \ started to make their case, and none of the eyewitnesses from the set had\
        \ testified yet.\r"
    section24:
      primarytype: 'block'
      uuid: 'c5540b61-1f70-4c31-9a68-660010ea0238'
      activationstatus: true
      created: 2024-07-13T17:38:52.614+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T17:38:53.096+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T17:38:52.614+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Baldwin’s younger brother Stephen Baldwin and older sister Elizabeth\
        \ Keuchler, both actors themselves, sat behind him in the gallery next to\
        \ his wife each day of the trial, which was streamed live by AP and Court\
        \ TV. Reporters from both coasts filled the small courtroom and patio outside.\r"
    section25:
      primarytype: 'block'
      uuid: '5a75eefd-aca5-46ca-8a7b-b4c2dd04aad6'
      activationstatus: true
      created: 2024-07-13T17:38:52.615+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T17:38:53.097+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T17:38:52.615+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The judge dealt a serious blow to the prosecution’s case when on the\
        \ eve of the trial on Monday when she ruled that Baldwin’s role as a producer\
        \ on the film was not relevant and had to be left out.\r"
    section26:
      primarytype: 'block'
      uuid: '97a7c2b4-1874-486a-85c0-79c355991298'
      activationstatus: true
      created: 2024-07-13T17:38:52.615+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T17:38:53.098+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T17:38:52.615+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Still, prosecutors forged ahead, painting Baldwin in their openings\
        \ as a reckless performer who \"played make-believe\" while flouting basic\
        \ gun safety rules.\r"
    section27:
      primarytype: 'block'
      uuid: 'a4b94a80-5f9d-48c1-808f-26eca7bce609'
      activationstatus: true
      created: 2024-07-13T17:38:52.616+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T17:38:53.099+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T17:38:52.616+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Spiro, the defense lawyer, argued that his client did only what actors\
        \ always do on the \"Rust\" set and that the necessary safety steps must be\
        \ taken before a gun reaches a performer’s hand.\r"
    section28:
      primarytype: 'block'
      uuid: '3ecac193-fbe2-40d0-8367-faecec2022ea'
      activationstatus: true
      created: 2024-07-13T17:38:52.616+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T17:38:53.100+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T17:38:52.616+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Baldwin was first charged with involuntary manslaughter along with\
        \ Gutierrez-Reed in January 2023. The charges were dismissed a few months\
        \ later, but a new team of special prosecutors got a grand jury indictment\
        \ against the actor this year.\r"
    section29:
      primarytype: 'block'
      uuid: '177a0cfb-b2a7-4a61-a998-3c5eeae1a0fd'
      activationstatus: true
      created: 2024-07-13T17:38:52.617+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T17:38:53.102+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T17:38:52.617+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The 16 jurors, including alternates, went home Friday thinking they\
        \ would return Monday for one of the most high-profile trials in state history.\
        \ They were instead informed by the court that their service had ended.\r"
    section30:
      primarytype: 'block'
      uuid: 'fbf85f13-0aa0-4a13-90cb-eb2b42d49688'
      activationstatus: true
      created: 2024-07-13T17:38:52.618+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T17:38:53.103+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T17:38:52.618+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>Dalton reported from Los Angeles.</em></p>'
