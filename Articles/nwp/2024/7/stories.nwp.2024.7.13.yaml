    title: 'PAGASA raises La Niña alert'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7c24ef82-0d78-4c3a-acc0-b9a57b42be32'
      activationstatus: true
      created: 2024-07-13T13:59:33.375+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T14:42:40.179+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T14:42:39.951+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Government meteorologists
        have issued a La Niña alert as they see higher chances of the weather phenomenon
        developing as early as August.</p>'
    section1:
      primarytype: 'block'
      uuid: '9e36c2e7-aa92-4e33-aa67-b4987c63b4fa'
      activationstatus: true
      created: 2024-07-13T13:59:33.375+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T14:42:40.179+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T14:42:39.951+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In an advisory on Friday, July 12, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said climate models combined
        with expert assessment suggest a 70% chance of La Niña forming between August
        to October.</p>'
    section2:
      primarytype: 'block'
      uuid: 'dc55e6af-4fe1-43c8-83aa-bf877869d0a7'
      activationstatus: true
      created: 2024-07-13T13:59:33.376+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T14:42:40.179+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T14:42:39.952+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It reversed its earlier forecast that the onset of above-normal rainfall\
        \ and stronger tropical cyclones may be delayed between October to December.\r"
    section3:
      primarytype: 'block'
      uuid: '9ee3ce44-2cfa-4e47-beea-ef0b302df9d2'
      activationstatus: true
      created: 2024-07-13T13:59:33.376+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T14:42:40.180+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T14:42:39.952+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "PAGASA said the climate pattern would likely persist until the first\
        \ quarter of 2025. \r"
    section4:
      primarytype: 'block'
      uuid: '9a0b552a-229b-46f5-b3da-84973bc65f92'
      activationstatus: true
      created: 2024-07-13T13:59:33.376+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T14:42:40.180+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T14:42:39.953+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>La Niña is a natural phenomenon characterized by “unusually cooler
        than average” sea surface temperatures at the central and eastern equatorial
        Pacific.</p>'
    section5:
      primarytype: 'block'
      uuid: '943ca471-1ee5-443e-a8d5-5aa5dd598015'
      activationstatus: true
      created: 2024-07-13T13:59:33.377+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T14:42:40.180+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T14:42:39.953+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The combined excessive rainfall and stronger storms could cause flooding\
        \ and landslides in some areas. \r"
    section6:
      primarytype: 'block'
      uuid: 'f546a6ae-1c77-48d1-857b-b564d3f66fae'
      activationstatus: true
      created: 2024-07-13T13:59:33.377+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T14:42:40.181+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T14:42:39.953+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>La Niña is one of the two cycles of what scientists call the El
        Niño-Southern Oscillation (ENSO). The other one is El Niño, which caused drought
        in many areas of the country. Currently, ENSO-neutral conditions are present
        in the tropical Pacific.</p>'
  'START HERE----->pulse-asia-survey-inflation-sona':
    caption: 'Vulnerable sectors line up to buy cheaper rice under the government’s
      "P29" rice program in selected Kadiwa stores.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-07-13T14:00:42.000+08:00
    imagesource: '3c52789d-e20e-4e4d-a9f9-e74875203c6e'
