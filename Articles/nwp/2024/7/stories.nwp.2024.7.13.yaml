    lead: 'The Senate has issued an arrest order against suspended Bamban, Tarlac
      Mayor Alice Guo for snubbing committee hearings on illegal gaming operations
      in her town.'
    activationstatus: true
    created: 2024-07-13T11:51:22.929+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2024-07-13T14:14:15.130+08:00
