    uuid: 'a404fa23-e238-44a6-b8d1-2d251378d34e'
    lead: 'Most Filipinos want to hear President Marcos’ plan to address rising
      prices of goods and services in his upcoming SONA, the sentiment reflected in
      a recent poll that showed strong disapproval of government efforts to rein in
      inflation.'
    activationstatus: true
    created: 2024-07-13T14:04:45.523+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2024-07-13T16:33:20.014+08:00
