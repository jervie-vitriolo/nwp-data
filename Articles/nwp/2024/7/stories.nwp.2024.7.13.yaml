      lastmodified: 2024-07-13T16:54:08.172+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Netanyahu is under growing pressure both domestically and internationally.\
        \ Relatives of hostages are marching to Jerusalem to demand a deal and the\
        \ release of their loved ones as Israeli politicians, including Defense Minister\
        \ Yoav Gallant, call for a broad government investigation into the conduct\
        \ of Israel’s leaders.\r"
    section28:
      primarytype: 'block'
      uuid: 'c4e01bc8-099a-4a55-ad9b-cfd259accfc1'
      activationstatus: true
      created: 2024-07-13T16:54:08.173+08:00
