      type: 'text'
      text: "\"We do not want to rule Gaza alone again in the next phase,\" he said.\
        \ Israeli officials have suggested they will demand Hamas' removal in the\
        \ talks for the second phase.\r"
    section27:
      primarytype: 'block'
      uuid: '9fbd4266-a0ef-4f8f-8fb0-2a846369bcaa'
      activationstatus: true
      created: 2024-07-13T16:54:08.172+08:00
