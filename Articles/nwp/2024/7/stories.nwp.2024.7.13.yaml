      type: 'text'
      text: '<p><em>Associated Press writers Abby Sewell and Sarah El Deeb in Beirut,
        Sam Metz in Rabat, Morocco, and Jack Jeffery in Ramallah, West Bank, contributed
        to this report.</em></p>'
  'START HERE----->ecuador-instigators-assassination-fernando-villavicencio':
    author: 'Associated Press'
    caption: 'The coffin that contains the remains of slain presidential candidate
      Fernando Villavicencio arrives to the Camposanto Monteolivo cemeter, in Quito,
      Ecuador, Aug. 11, 2023, after the 59-year-old was fatally shot at a political
      rally. The trial against five defendants as alleged perpetrators and accomplices
      of the murder of the Villavicencio entered its final stage on Friday, July 12,
      2024. (AP Photo/Carlos Noriega, File)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-07-13T17:08:16.000+08:00
    imagesource: '499d0059-12f4-4058-825e-a6da595d767b'
    primarytype: 'composition'
    uuid: '08b95aa6-ce7a-4338-8177-0d2f139ceac2'
    lead: 'The two instigators of the 2023 assassination of Ecuadorian presidential
      candidate Fernando Villavicencio were sentenced on Friday to 34 years and eight
      months in prison.'
    activationstatus: true
    created: 2024-07-13T17:10:58.683+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2024-07-13T17:12:44.916+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2024-07-13T17:12:44.677+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Convicted instigators in murder of Ecuador presidential candidate get
      34-year prison sentences'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '98967e53-de06-4103-94c7-f994a4fb14e8'
      activationstatus: true
      created: 2024-07-13T17:10:58.774+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T17:12:44.917+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T17:12:44.672+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>QUITO, Ecuador (AP) —</strong> The two instigators of the
        2023 assassination of Ecuadorian presidential candidate Fernando Villavicencio
        were sentenced on Friday to 34 years and eight months in prison.</p>'
    section1:
      primarytype: 'block'
      uuid: '6880d49b-9c6c-4590-87b6-f9427e4a6755'
      activationstatus: true
      created: 2024-07-13T17:10:58.774+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T17:12:44.919+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T17:12:44.672+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Three accomplices were sentenced to 12 years in prison. The Prosecutor’s\
        \ Office had requested the maximum sentence for the five defendants.\r"
    section2:
      primarytype: 'block'
      uuid: '0e7dc40e-b7f4-4e50-979a-14e514fc934d'
      activationstatus: true
      created: 2024-07-13T17:10:58.775+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T17:12:44.920+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T17:12:44.673+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The sentences for the man and woman convicted of instigating the murder\
        \ included a fine of $460,000 and a compensation payment of $100,000 by each\
        \ to the politician’s family. The other three defendants were each fined $156,400\
        \ and ordered to pay $33,000 to the family.\r"
    section3:
      primarytype: 'block'
      uuid: 'f979c0e5-0e80-4bf2-bd23-843b1c84990a'
      activationstatus: true
      created: 2024-07-13T17:10:58.775+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T17:12:44.921+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T17:12:44.673+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Villavicencio, 59, was killed by gunmen on motorcycles last Aug. 9\
        \ as he left a school in Ecuador’s capital, Quito, after a campaign rally.\
        \ Thirteen people were injured.\r"
    section4:
      primarytype: 'block'
      uuid: '121523eb-20c1-46ab-aab3-18325aec4aa3'
      activationstatus: true
      created: 2024-07-13T17:10:58.776+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T17:12:44.922+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T17:12:44.674+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The candidate had previously reported receiving threats, but authorities\
        \ have never said anything about the motive for the killing.\r"
    section5:
      primarytype: 'block'
      uuid: '18860393-3585-4d65-bddf-fb29ac93b1f0'
      activationstatus: true
      created: 2024-07-13T17:10:58.776+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T17:12:44.923+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T17:12:44.674+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "As the judges announced the sentence, family and friends of Villavicencio\
        \ demonstrated in the capital, Quito, carrying posters, his photographs and\
        \ flags in calling for justice and prison for all those responsible.\r"
    section6:
      primarytype: 'block'
      uuid: '2e1d2b79-7dc4-4d60-b2b6-6d02bc7e35d3'
      activationstatus: true
      created: 2024-07-13T17:10:58.776+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T17:12:44.924+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T17:12:44.675+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "According to the prosecutor’s office, one of the instigators, Carlos\
        \ Angulo, alias \"Invisible,\" coordinated the murder from a prison where\
        \ he was held in Ecuador and gave instructions by videoconference to another\
        \ person for the execution, which was recorded in their cellphones. The latter\
        \ has not been tried.\r"
    section7:
      primarytype: 'block'
      uuid: '3d9ed2a6-52b4-433a-8562-6c182ce63003'
      activationstatus: true
      created: 2024-07-13T17:10:58.777+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T17:12:44.925+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T17:12:44.675+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Laura Castillo, the other instigator, was described as being in charge\
        \ of providing the gunmen with logistical elements including motorcycles and\
        \ money.\r"
    section8:
      primarytype: 'block'
      uuid: 'f3a5e38a-93f2-4a82-af55-ce7c99b95b58'
      activationstatus: true
      created: 2024-07-13T17:10:58.777+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T17:12:44.925+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T17:12:44.675+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The three accomplices — Erick Ramírez, Víctor Flores and Alexandra\
        \ Chimbo — were in charge of alerting the actual killers of the victim’s movements,\
        \ prosecutors said.\r"
    section9:
      primarytype: 'block'
      uuid: 'f34f24ff-93e8-4eb4-8b09-7a9aa80af6c8'
      activationstatus: true
      created: 2024-07-13T17:10:58.778+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T17:12:44.926+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T17:12:44.676+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A total of 13 people were accused in the case, including several Colombians\
        \ who after being arrested were murdered last October in prisons in Guayaquil\
        \ and Quito where they were being held during the investigation.\r"
  'START HERE----->argentina-designates-hamas-terrorist-organization':
    author: 'Associated Press'
    caption: 'Women touch a board with the names of people who died in the 1994
      bombing of the AMIA Jewish community center, at the site of the attack in Buenos
      Aires, Argentina, Thursday, July 18, 2019. Ahead of the 30th anniversary of
      the attack, President Javier Milei’s government sent Congress a bill to hold
      the trial in absentia, which would allow the accused, fugitives, to be tried.
      (AP Photo/Natacha Pisarenko, File)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-07-13T17:21:49.000+08:00
    imagesource: '08754532-c1c9-45c6-a280-2e7f47e626ca'
    primarytype: 'composition'
    uuid: '8562e66b-1f10-4cbc-b12c-f56035ccad67'
    lead: 'Argentina designated Hamas a terrorist organization Friday and ordered
      a freeze on the financial assets of the Palestinian group, a largely symbolic
      move as President Javier Milei seeks to align Argentina strongly with the U.S.
      and Israel.'
    activationstatus: true
    created: 2024-07-13T17:25:02.469+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2024-07-13T17:25:02.837+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2024-07-13T17:25:02.568+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Argentina designates Hamas a terrorist group in show of support for
      Israel'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'cb37dd59-96c6-4bee-932a-f7448a1709d8'
      activationstatus: true
      created: 2024-07-13T17:25:02.552+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T17:25:02.837+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T17:25:02.562+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>BUENOS AIRES, Argentina (AP) —</strong> Argentina designated
        Hamas a terrorist organization Friday and ordered a freeze on the financial
        assets of the Palestinian group, a largely symbolic move as President Javier
        Milei seeks to align Argentina strongly with the U.S. and Israel.</p>'
    section1:
      primarytype: 'block'
      uuid: '1ac247d1-f601-452c-894f-a543a659b799'
      activationstatus: true
      created: 2024-07-13T17:25:02.553+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T17:25:02.839+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T17:25:02.553+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Announcing the decision, Milei’s office cited the militant Palestinian\
        \ group’s cross-border attack on Israel last Oct. 7 that killed some 1,200\
        \ people and took 250 others hostage, in the deadliest assault in Israel’s\
        \ 76-year history.\r"
    section2:
      primarytype: 'block'
      uuid: '7294dcbc-e475-410d-87ac-6c9c9fbc54be'
      activationstatus: true
      created: 2024-07-13T17:25:02.553+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T17:25:02.840+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T17:25:02.553+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The statement also mentioned Hamas' close ties to Iran, which Argentina\
        \ blames for two deadly militant attacks on Jewish sites in the country.\r"
    section3:
      primarytype: 'block'
      uuid: '2b9bd002-45ab-45fd-b017-d4bd372e495c'
      activationstatus: true
      created: 2024-07-13T17:25:02.554+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T17:25:02.841+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T17:25:02.554+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The move comes just days before the 30th anniversary of one of those\
        \ attacks, the 1994 bombing of a Jewish community center in Buenos Aires.\
        \ It killed 85 people and wounded hundreds more in the worst such attack in\
        \ Argentina’s modern history.\r"
    section4:
      primarytype: 'block'
      uuid: 'a4f356d7-f64c-4515-847e-80fffd1c9f5d'
      activationstatus: true
      created: 2024-07-13T17:25:02.554+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T17:25:02.842+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T17:25:02.554+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The other attack on the Israeli Embassy in Buenos Aires, in 1992, killed\
        \ more than 20 people. Argentina’s judiciary has accused members of Lebanon’s\
        \ Iran-backed Hezbollah militant group of carrying out the two attacks.\r"
    section5:
      primarytype: 'block'
      uuid: '90b91a71-7223-4b08-bb90-fd44c74e5082'
      activationstatus: true
      created: 2024-07-13T17:25:02.555+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T17:25:02.843+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T17:25:02.555+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Friday’s announcement professed Milei’s \"unwavering commitment to\
        \ recognizing terrorists for what they are,\" adding that \"it’s the first\
        \ time that there is a political will to do so.\"\r"
    section6:
      primarytype: 'block'
      uuid: '6baba1ea-8c8b-4419-af6d-11bb1057823c'
      activationstatus: true
      created: 2024-07-13T17:25:02.555+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T17:25:02.844+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T17:25:02.555+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The U.S., European Union and several other countries long put a terrorist\
        \ designation on Hamas, which ruled the Gaza Strip before its current war\
        \ with Israel.\r"
    section7:
      primarytype: 'block'
      uuid: '5a6d42aa-d02b-4a63-986a-59582e10586a'
      activationstatus: true
      created: 2024-07-13T17:25:02.555+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T17:25:02.845+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T17:25:02.555+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Previous left-leaning Peronist governments in Argentina, home to the\
        \ largest Jewish community in Latin America, have maintained friendly ties\
        \ with Israel but also voiced support for Palestinian statehood.\r"
    section8:
      primarytype: 'block'
      uuid: '473f9823-9316-4b27-9a03-acd4699aaa09'
      activationstatus: true
      created: 2024-07-13T17:25:02.556+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T17:25:02.846+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T17:25:02.556+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Since coming into office in December, Milei has set himself apart from\
        \ even Israel’s closest allies in his vocal support for Prime Minister Benjamin\
        \ Netanyahu. A huge swell in global pressure has left Israel deeply isolated\
        \ over its military campaign in Gaza, which has killed more than 38,000 Palestinians,\
        \ displaced over 80% of the territory’s people and triggered a humanitarian\
        \ disaster.\r"
    section9:
      primarytype: 'block'
      uuid: '283faf84-c659-40aa-b63a-808188f1bf1d'
      activationstatus: true
      created: 2024-07-13T17:25:02.556+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T17:25:02.847+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T17:25:02.556+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Argentina must once again align itself with Western civilization,\"\
        \ Milei’s office said Friday.\r"
    section10:
      primarytype: 'block'
      uuid: '8a907e7b-e3a9-4ef1-86f0-558257aec479'
      activationstatus: true
      created: 2024-07-13T17:25:02.557+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T17:25:02.848+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T17:25:02.557+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "For his first state visit as president earlier this year, Milei flew\
        \ to Jerusalem in a show of support for the Israeli government and promised\
        \ to move his nation’s embassy to the contested capital — drawing praise from\
        \ Netanyahu and ire from Hamas.\r"
    section11:
      primarytype: 'block'
      uuid: '82ba3765-e833-43a5-b18e-0128cb2ab15d'
      activationstatus: true
      created: 2024-07-13T17:25:02.557+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-13T17:25:02.849+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-13T17:25:02.557+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Although raised a Roman Catholic, Milei says he has a deep spiritual
        connection with Judaism.</p>'
  'START HERE----->alec-baldwin-involuntary-manslaughter-case-dismissed':
