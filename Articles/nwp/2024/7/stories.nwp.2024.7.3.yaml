  'india-hathras-stampede':
    'author': 'Biswajeet Banerjee, Associated Press'
    'caption': 'Family members of 37-year-old Ruby, victim of a stampede, mourn after
      receiving her body from a mortuary as they prepare to leave for their hometown,
      outside Hathras district hospital, Uttar Pradesh, India, Wednesday, July 3,
      2024. Thousands of people at a religious gathering rushed to leave a makeshift
      tent, setting off a stampede Tuesday that killed more than hundred people and
      injured scores. (AP Photo/Rajesh Kumar Singh)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-07-03T15:57:17.000+08:00
    'imagesource': 'jcr:77d5c7b2-dd09-4f6f-9356-5b9fc9476829'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43f22d05-c136-46fa-a62e-995dfb121ca7'
    'lead': 'Authorities say massive overcrowding, insufficient exits, and other factors
      contributed to a deadly stampede at a religious festival in Northern India that
      killed at least 121 people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-07-03T16:03:01.634+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2024-07-12T14:32:28.828+08:00
    'mgnl:lastActivatedBy': 'magnolia-ben'
    'mgnl:lastModified': 2024-07-03T17:25:53.030+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['world-news', 'Hathras-stampede', 'Global-Watch', 'Bhole-Baba',
      'India']
    'stories': []
    'template': '1'
    'title': 'Massive overcrowding, lack of exits and slippery mud contributed to
      deadly stampede in India'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4175aa59-ba37-4ff7-8fd7-6e492ff07c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-03T16:03:01.756+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:28.829+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-03T17:25:53.018+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>LUCKNOW, India (AP) — Authorities say massive overcrowding, insufficient
        exits, and other factors contributed to a deadly stampede at a religious festival
        in Northern India that killed at least 121 people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd302a2-68d9-4fd3-b6b4-ffd77e56ea1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-03T16:03:01.757+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:28.829+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-03T17:25:53.019+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Five more people died on Wednesday morning, local official Manish
        Chaudhry said, and 28 were still being treated in hospital.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdaee73-115b-44b2-bbb7-cb9f1b2f7765'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-03T16:03:01.757+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:28.830+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-03T17:25:53.019+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The stampede happened on Tuesday afternoon in a village in Hathras\
        \ district in Uttar Pradesh state, as large crowds rushed to exit a makeshift\
        \ tent. It was not immediately clear what sparked the panic.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbeb829-42bd-4557-b364-3dfeaf5c8bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-03T16:03:01.757+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:28.830+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-03T17:25:53.020+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Authorities are investigating what happened and have launched a search\
        \ for a Hindu guru known locally as Bhole Baba, as well as other organizers.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dd19ea-09a3-4ba7-87fb-4c1f8cb380bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-03T16:03:01.758+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:28.830+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-03T17:25:53.020+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Deadly stampedes are relatively common at Indian religious festivals,\
        \ where large crowds gather in small areas with shoddy infrastructure and\
        \ few safety measures.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f50dbc-5ef2-4fa9-bb11-6899c4b13527'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-03T16:03:01.758+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:28.831+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-03T17:25:53.021+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Overcrowding, poor planning and bad weather were among factors noted\
        \ as contributing to the disaster.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3ccda2-7816-4495-89bf-b9c5108a7f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-03T16:03:01.759+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:28.831+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-03T17:25:53.022+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Some quarter of a million people turned up for an event that was permitted\
        \ to accomodate 80,000, held in a tent set up in a muddy field. It's not clear\
        \ how many made it inside the tent.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57e44e1-20e0-4ab0-a95e-5f2f6cf8decd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-03T16:03:01.759+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:28.832+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-03T17:25:53.022+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Utter Pradesh Chief Minister Yogi Adityanath told reporters that a\
        \ crowd of devotees surged towards the preacher to touch him as he was descending\
        \ from the stage, causing chaos as volunteers struggled to intervene.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51e45d9-2e09-416b-a7af-809cbd258854'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-03T16:03:01.760+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:28.832+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-03T17:25:53.023+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "An initial report from the police suggests at this point thousands\
        \ of people thronged toward the exit, where many slipped on the muddy ground,\
        \ causing them to fall and be crushed by the crowds. Most of the dead were\
        \ women.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e815f26f-b715-4759-b261-cefd0be2573c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-03T16:03:01.760+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:28.832+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-03T17:25:53.023+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The preacher's Sri Jagar Guru Baba organization had spent more than\
        \ two weeks preparing for the event.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526dd47e-b0ab-4bdd-82ef-c67064b6a0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-03T16:03:01.761+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:28.833+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-03T17:25:53.024+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Devotees from across the state, which with over 200 million people\
        \ is India's most populous, traveled to the village, with rows of parked vehicles\
        \ stretching three kilometers.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9f98c4-6a1d-4343-9f4b-27194e647808'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-03T16:03:01.761+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:28.833+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-03T17:25:53.024+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Experts said the event violated safety norms. \"The function was held\
        \ in a makeshift tent without ensuring multiple exit routes. Typically, there\
        \ should be eight to 10 well-marked exits opening into open areas,\" said\
        \ Sanjay Srivastava, a disaster management expert.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a87e066-1b4d-4c6a-ad5c-e74c25832298'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-03T16:03:01.762+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:28.834+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-03T17:25:53.025+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Instead, officials said it appeared there was only one small exit in\
        \ the tent.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fead517-4a37-4b92-b5a2-a0a34bd69029'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-03T16:03:01.762+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:28.834+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-03T17:25:53.026+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On Tuesday, hundreds of relatives had gathered at local hospitals,\
        \ wailing in distress at the sight of the dead, placed on stretchers and covered\
        \ in white sheets on the grounds outside. Buses and trucks also carried dozens\
        \ of victims into morgues.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5df6c0-a375-4f34-9bc2-a2b0e42220f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-03T16:03:01.763+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:28.834+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-03T17:25:53.026+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Sonu Kumar was one of many local residents who helped lift and move\
        \ dead bodies after the accident. He criticized the preacher: \"He sat in\
        \ his car and left. And his devotees here fell one upon another and some were\
        \ in the water.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021f1c11-f6b8-4576-afc5-6ee63ec71c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-03T16:03:01.763+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:28.835+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-03T17:25:53.027+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"The screams were so heart-wrenching. We have never seen anything\
        \ like this before in our village,\" Kumar added.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55510345-a8c2-41b2-a018-9669f81e966a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-03T16:03:01.764+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:28.835+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-03T17:25:53.027+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Binod Sokhna, who lost his mother, daughter and wife, wept as he walked\
        \ out of a morgue on Wednesday.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a2b52c-dc07-48cb-a6d5-9ac308fd6213'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-03T16:03:01.764+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:28.835+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-03T17:25:53.028+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"My son called me and said papa, mother is no more. Come here immediately.\
        \ My wife is no more,\" he said, crying.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba929c4-d396-4869-8587-07097dfe9b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-03T16:03:01.765+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:28.836+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-03T17:25:53.028+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In 2013, pilgrims visiting a temple for a popular Hindu festival in\
        \ central Madhya Pradesh state trampled each other amid fears that a bridge\
        \ would collapse. At least 115 were crushed to death or died in the river.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663b9b92-bd4b-45a0-9e0c-ace1fc2bf592'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-03T16:03:01.765+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:28.836+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-03T17:25:53.029+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In 2011, more than 100 Hindu devotees died in a crush at a religious
        festival in the southern state of Kerala.</p>'
  'pnp-duterte-quiboloy-whereabouts':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-07-02T17:52:59.000+08:00
    'imagesource': 'jcr:4f8be08b-342c-4e34-9eb2-34d0bb33b720'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b47c977f-0ab7-4969-a0b5-713214b91544'
    'lead': 'The Philippine National Police will investigate a possible protection
      of wanted religious leader Apollo Quiboloy which is tantamount to obstruction
      of justice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-07-03T17:59:32.719+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2024-07-12T14:32:28.481+08:00
    'mgnl:lastActivatedBy': 'magnolia-ben'
    'mgnl:lastModified': 2024-07-10T18:51:55.413+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': ['Rodrigo-Duterte', 'Apollo-Quiboloy', 'Philippine-National-Police']
    'stories': []
    'template': '1'
    'title': 'PNP to probe possible Quiboloy case obstruction of justice'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42503b4-6b4b-4470-a156-dc64dda1ba1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-03T17:59:32.794+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:28.481+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-10T18:51:55.333+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The Philippine National
        Police (PNP) will investigate a possible protection of wanted religious leader
        Apollo Quiboloy which is tantamount to obstruction of justice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cca295-6bff-41f0-ab52-3177eb19769b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-03T17:59:32.794+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:28.482+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-10T18:51:55.333+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The issue stemmed from a video in which former President Rodrigo Duterte\
        \ claimed he knows where his spiritual adviser is, but added he would not\
        \ disclose it.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ed749a-9fd1-4fdc-ab03-3413aeb069fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-03T17:59:32.795+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:28.482+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-10T18:51:55.334+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "PNP spokesperson PCol Jean Fajardo said the investigation will look\
        \ into the context of Duterte’s remarks.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecfaefe-35e9-43f3-93ca-0fd4663d673b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-03T17:59:32.795+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:28.482+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-10T18:51:55.334+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Kailangan natin makausap kung sino 'yung kausap niya during that time.\
        \ Ito ba ay sinabi niya just to tease 'yung mga kaharap niya o it's just a\
        \ joke lang po? So, kailangan nating makuha po natin ang buong konteksto ng\
        \ kanilang pag-uusap because obviously, ang isang tao na alam na ang kinaroroonan\
        \ ng isang wanted person may be held liable for obstruction of justice,” Fajardo\
        \ said in a press briefing on Tuesday, July 2.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483883d3-f1c8-4678-b3c1-cbf705906457'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-03T17:59:32.795+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:28.483+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-10T18:51:55.335+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We need to know who he was talking to at the time. Did\
        \ he say it to tease those in front of him or was he joking? We need to get\
        \ the whole context because a person who knows the whereabouts of a wanted\
        \ person may be held liable for obstruction of justice.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ed487a-2d4e-4be3-91f2-59e0a20474db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-03T17:59:32.796+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:28.483+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-10T18:51:55.335+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The PNP reiterated its appeal to the public to cooperate with authorities\
        \ on information on the possible whereabouts of Quiboloy and his co-accused.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d906d8-0086-4b86-88a8-71cc24388364'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-03T17:59:32.796+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:28.484+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-10T18:51:55.336+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“So, kung sino man po ang nakakaalam ng kanilang kinaroroonan o kung\
        \ sino man po 'yung nagkakandong na maaaring kanilang pinagtataguan ay nire-remind\
        \ po natin at paalala na maaaring may kaharapin po silang karampatang kaso,”\
        \ Fajardo said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5b66da-25f7-4554-94c4-e558f61ecf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-03T17:59:32.797+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:28.484+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-10T18:51:55.336+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: So, whoever knows where Quiboloy is or whoever is coddling\
        \ him, we remind you that you may face charges.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae36bbf7-b5fa-4afd-83f5-6854b5a95d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-03T17:59:32.797+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:28.484+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-10T18:51:55.412+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Kingdom of Jesus Christ leader is facing criminal charges for
        alleged sexual and child abuse.</p>'
  'afp-chinese-hypersonic-missiles':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-07-03T18:00:44.000+08:00
    'imagesource': 'jcr:45a1c914-c366-4400-bdd2-ede7031f355a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4b0494b-07a7-483d-bb63-cb6eea9d833a'
    'lead': 'The Armed Forces of the Philippines said it will take action amid claims
      that China is planning hypersonic missile attacks against the country as tensions
      rise in the West Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-07-03T18:22:47.062+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2024-07-12T14:32:28.267+08:00
    'mgnl:lastActivatedBy': 'magnolia-ben'
    'mgnl:lastModified': 2024-07-10T18:52:25.595+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': ['Armed-Forces-of-the-Philippines', 'China', 'hypersonic-missiles',
      'West-Philippine-Sea', 'Imee-Marcos']
    'stories': []
    'template': '1'
    'title': 'AFP assures security amid China missile attack claims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f3658e-bf8e-4c2c-a2d3-ba2ffafc3cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-03T18:22:47.142+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:28.268+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-10T18:52:25.589+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The Armed Forces of
        the Philippines (AFP) said it will take action amid claims that China is planning
        hypersonic missile attacks against the country as tensions rise in the West
        Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd165752d-488a-4d5e-a6a8-f6eda89aa9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-03T18:22:47.143+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:28.268+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-10T18:52:25.589+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "In a Facebook video, Senator Imee Marcos said China is targeting 25\
        \ areas in the country.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe8c273-477f-4afe-8889-202bac001e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-03T18:22:47.143+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:28.269+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-10T18:52:25.589+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The AFP said that it is taking the concerns seriously.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf48afb-b989-4d4f-b9fb-f844ec18f320'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-03T18:22:47.144+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:28.269+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-10T18:52:25.590+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“We are ready to coordinate with Senator Marcos to obtain details and\
        \ take appropriate actions to ensure our nation's security,” AFP spokesperson\
        \ Col. Francel Margareth Padilla told reporters in a message on July 3.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a475ca2-c4dc-4fed-8440-6c60fae4c099'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-03T18:22:47.144+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:28.269+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-10T18:52:25.590+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Marcos said China was dismayed with the warming ties between the Philippines\
        \ and the United States (US).\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76b85df-a1c3-4578-ab7e-8c6128c669b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-03T18:22:47.145+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:28.270+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-10T18:52:25.591+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "She said the situation is worrisome as the US supposedly admitted that\
        \ it cannot fight Beijing.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4602b9e-e117-42f9-ba5e-fe7d66ddfced'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-03T18:22:47.145+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:28.270+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-10T18:52:25.591+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Aminin natin ang problema talaga dahil sa tingin ng Tsina talagang
        kumampi na tayo sa kalaban nila. Nagbigay tayo ng 17 base militar, sa pakiwari
        nila, ''yung EDCA (Enhanced Defense Cooperation Agreement) sites. Talagang
        mainit ang ulo nila,” the senator said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec41f61-8ea3-4da8-a0ad-99282a6e297e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-03T18:22:47.146+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:28.271+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-10T18:52:25.592+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: China thinks we sided with its enemy. We gave 17 military
        bases, the EDCA sites. They are not happy.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ae9b18-8b8e-47c9-877b-87bd6cdea36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-03T18:22:47.146+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:28.271+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-10T18:52:25.592+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Ang sabi ng US, hindi daw nila kaya labanan 'yung hypersonic missile.\
        \ Mas lalo akong ninerbiyos kasi akala ko kapag missile, mayroon 'yung ibang\
        \ bansa 'yung tinatawag na iron dome, hindi makapasok 'yung missile. Kapag\
        \ hypersonic daw, kayang-kaya pumasok. Ganyan lang kadali, durog daw. Ano\
        \ bang klase 'yun?” she added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350feda0-6d1d-4b20-a927-fea5e6a14dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-03T18:22:47.147+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:28.271+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-10T18:52:25.593+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The US said it cannot fight the hypersonic missile. I\
        \ am even more nervous because I thought missiles cannot enter an iron dome\
        \ like in other countries. But hypersonic missiles can pass through that.\
        \ It’s that easy.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ecd0f7-7b32-47a4-b27b-31b637f02ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-03T18:22:47.147+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:28.272+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-10T18:52:25.593+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and China have conflicting claims in the West Philippine
        Sea. In 2016, an arbitral court ruled in favor of the Philippines’ sovereign
        rights in the West Philippine Sea, invalidating China’s sweeping claims.</p>'
