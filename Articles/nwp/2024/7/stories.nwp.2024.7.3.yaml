    section0:
      primarytype: 'block'
      uuid: 'f1f3658e-bf8e-4c2c-a2d3-ba2ffafc3cd6'
      activationstatus: true
      created: 2024-07-03T18:22:47.142+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:28.268+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:52:25.589+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The Armed Forces of
        the Philippines (AFP) said it will take action amid claims that China is planning
        hypersonic missile attacks against the country as tensions rise in the West
        Philippine Sea.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd165752d-488a-4d5e-a6a8-f6eda89aa9e1'
      activationstatus: true
      created: 2024-07-03T18:22:47.143+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:28.268+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:52:25.589+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "In a Facebook video, Senator Imee Marcos said China is targeting 25\
        \ areas in the country.\r"
    section2:
      primarytype: 'block'
      uuid: '4fe8c273-477f-4afe-8889-202bac001e5e'
      activationstatus: true
      created: 2024-07-03T18:22:47.143+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:28.269+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:52:25.589+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The AFP said that it is taking the concerns seriously.\r"
    section3:
      primarytype: 'block'
      uuid: 'bdf48afb-b989-4d4f-b9fb-f844ec18f320'
      activationstatus: true
      created: 2024-07-03T18:22:47.144+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:28.269+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:52:25.590+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“We are ready to coordinate with Senator Marcos to obtain details and\
        \ take appropriate actions to ensure our nation’s security,” AFP spokesperson\
        \ Col. Francel Margareth Padilla told reporters in a message on July 3.\r"
    section4:
      primarytype: 'block'
      uuid: '8a475ca2-c4dc-4fed-8440-6c60fae4c099'
      activationstatus: true
      created: 2024-07-03T18:22:47.144+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:28.269+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:52:25.590+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Marcos said China was dismayed with the warming ties between the Philippines\
        \ and the United States (US).\r"
    section5:
      primarytype: 'block'
      uuid: 'b76b85df-a1c3-4578-ab7e-8c6128c669b4'
      activationstatus: true
      created: 2024-07-03T18:22:47.145+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:28.270+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:52:25.591+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "She said the situation is worrisome as the US supposedly admitted that\
        \ it cannot fight Beijing.\r"
    section6:
      primarytype: 'block'
      uuid: 'f4602b9e-e117-42f9-ba5e-fe7d66ddfced'
      activationstatus: true
      created: 2024-07-03T18:22:47.145+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:28.270+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:52:25.591+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Aminin natin ang problema talaga dahil sa tingin ng Tsina talagang
        kumampi na tayo sa kalaban nila. Nagbigay tayo ng 17 base militar, sa pakiwari
        nila, 'yung EDCA (Enhanced Defense Cooperation Agreement) sites. Talagang
        mainit ang ulo nila,” the senator said.</p>'
    section7:
      primarytype: 'block'
      uuid: '6ec41f61-8ea3-4da8-a0ad-99282a6e297e'
      activationstatus: true
      created: 2024-07-03T18:22:47.146+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:28.271+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:52:25.592+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: China thinks we sided with its enemy. We gave 17 military
        bases, the EDCA sites. They are not happy.]</p>'
    section8:
      primarytype: 'block'
      uuid: 'c1ae9b18-8b8e-47c9-877b-87bd6cdea36b'
      activationstatus: true
      created: 2024-07-03T18:22:47.146+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:28.271+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:52:25.592+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Ang sabi ng US, hindi daw nila kaya labanan 'yung hypersonic missile.
         Mas lalo akong ninerbiyos kasi akala ko kapag missile, mayroon 'yung ibang
         bansa 'yung tinatawag na iron dome, hindi makapasok 'yung missile. Kapag
         hypersonic daw, kayang-kaya pumasok. Ganyan lang kadali, durog daw. Ano
         bang klase 'yun?” she added.\r"
    section9:
      primarytype: 'block'
      uuid: '350feda0-6d1d-4b20-a927-fea5e6a14dd3'
      activationstatus: true
      created: 2024-07-03T18:22:47.147+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:28.271+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:52:25.593+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: The US said it cannot fight the hypersonic missile. I
         am even more nervous because I thought missiles cannot enter an iron dome
         like in other countries. But hypersonic missiles can pass through that.
         It’s that easy.]\r"
    section10:
      primarytype: 'block'
      uuid: '95ecd0f7-7b32-47a4-b27b-31b637f02ac7'
      activationstatus: true
      created: 2024-07-03T18:22:47.147+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:28.272+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-10T18:52:25.593+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Philippines and China have conflicting claims in the West Philippine
        Sea. In 2016, an arbitral court ruled in favor of the Philippines’ sovereign
        rights in the West Philippine Sea, invalidating China’s sweeping claims.</p>'
