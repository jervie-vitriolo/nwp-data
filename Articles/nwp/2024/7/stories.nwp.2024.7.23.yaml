      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-23T07:06:36.791+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>‘Bloodless’ war on drugs</strong></h2>'
    section35:
      primarytype: 'block'
      uuid: 'beb3e54a-30a1-4598-ac2c-67a5ff2acb27'
      activationstatus: true
      created: 2024-07-23T07:06:36.792+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T07:06:52.287+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-23T07:06:36.792+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Marcos touted his “bloodless” war on drugs, noting that “extermination”\
        \ is not included in the strategy.\r"
    section36:
      primarytype: 'block'
      uuid: '64d3290b-1687-49b3-affb-12273c399747'
      activationstatus: true
      created: 2024-07-23T07:06:36.793+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T07:06:52.287+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-23T07:06:36.793+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said more than 97,000 drug offenders have been arrested in about\
        \ 71,500 operations, resulting in the confiscation of over P44 billion in\
        \ illegal drugs.\r"
    section37:
      primarytype: 'block'
      uuid: '1387ec64-453a-49c5-a145-baef02d78124'
      activationstatus: true
      created: 2024-07-23T07:06:36.793+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T07:06:52.288+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-23T07:06:36.793+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Of those arrested, around 440 are government employees, including uniformed\
        \ personnel and officials.\r"
    section38:
      primarytype: 'block'
      uuid: 'd09502d6-aedf-4e4f-8c74-64a6773d7898'
      activationstatus: true
      created: 2024-07-23T07:06:36.794+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T07:06:52.288+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-23T07:06:36.794+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“So to further paralyze their operations, dirty money and assets worth\
        \ more than P500 million have been frozen and preserved. With strong case\
        \ build-up and efficient prosecution, the drug conviction rate is at a high\
        \ of seventy-nine percent,” said Marcos.\r"
    section39:
      primarytype: 'block'
      uuid: '25b5f6e3-d288-45da-adf9-cd3391ffa23e'
      activationstatus: true
      created: 2024-07-23T07:06:36.795+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T07:06:52.289+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-23T07:06:36.795+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '9ffdc888-7ce8-4d27-965a-1e0714cd4dae'
      activationstatus: true
      created: 2024-07-23T07:06:36.796+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T07:06:52.289+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-23T07:06:36.796+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section41:
      primarytype: 'block'
      uuid: '13d52915-abfc-42f7-a823-b43e6acf2e28'
      activationstatus: true
      created: 2024-07-23T07:06:36.796+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T07:06:52.290+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-23T07:06:36.796+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>‘Railway renaissance’</strong></h2>'
    section42:
      primarytype: 'block'
      uuid: '075939b8-4603-4d94-8ca4-ebdaba64f5cd'
      activationstatus: true
      created: 2024-07-23T07:06:36.797+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T07:06:52.290+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-23T07:06:36.797+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The president also reported on developments in the transportation system.\r"
    section43:
      primarytype: 'block'
      uuid: '3bfb1a5a-b4c7-4b12-86bc-40103faccfa9'
      activationstatus: true
      created: 2024-07-23T07:06:36.798+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T07:06:52.291+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-23T07:06:36.798+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We are in the midst of a railway renaissance,” he said.\r"
    section44:
      primarytype: 'block'
      uuid: '1e0a3f33-4efe-49f2-bee0-d2985fc00809'
      activationstatus: true
      created: 2024-07-23T07:06:36.799+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T07:06:52.291+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-23T07:06:36.799+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Marcos reported that the 100-kilometer Philippine National Railways\
        \ Bicol Line, which runs from Naga to Legazpi cities, has resumed operation.\r"
    section45:
      primarytype: 'block'
      uuid: '8e18bd70-7d12-445f-906e-b11e429844ee'
      activationstatus: true
      created: 2024-07-23T07:06:36.799+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T07:06:52.292+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-23T07:06:36.799+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In Metro Manila, commuters may soon travel from Baclaran to Sucat through\
        \ the Light Rail Transit Line 1 Cavite Extension which will open this year,\
        \ the president said. The whole line, which will reach up to Bacoor in Cavite,\
        \ is expected to be completed in the following years.\r"
    section46:
      primarytype: 'block'
      uuid: 'ee1a5299-a306-4f86-b106-bcd24bd99f1c'
      activationstatus: true
      created: 2024-07-23T07:06:36.800+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T07:06:52.292+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-23T07:06:36.800+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "As for the Manila Subway Project, tunneling works are underway which\
        \ has three- to six-floor-deep digging.\r"
    section47:
      primarytype: 'block'
      uuid: '41921c4e-288e-4a87-954a-37df2b7eaeda'
      activationstatus: true
      created: 2024-07-23T07:06:36.801+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T07:06:52.293+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-23T07:06:36.801+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The president also noted that works for the Metro Rail Transit Line\
        \ 7 and the North-South Commuter Railway are also moving, noting that right-of-way\
        \ issues will be addressed.\r"
    section48:
      primarytype: 'block'
      uuid: '1c584209-70a7-4f73-9684-6aebf484cce4'
      activationstatus: true
      created: 2024-07-23T07:06:36.802+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T07:06:52.293+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-23T07:06:36.802+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section49:
      primarytype: 'block'
      uuid: 'f76e3553-921e-4aa8-9e2b-a3c07118ba2a'
      activationstatus: true
      created: 2024-07-23T07:06:36.803+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T07:06:52.294+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-23T07:06:36.803+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section50:
      primarytype: 'block'
      uuid: 'cc83a8ea-cb2b-4d6d-a0aa-5ac9d69d75dd'
      activationstatus: true
      created: 2024-07-23T07:06:36.803+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T07:06:52.294+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-23T07:06:36.803+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Improving education quality</strong></h2>'
    section51:
      primarytype: 'block'
      uuid: '4d29323d-fb7c-458b-a447-f9375f59f074'
      activationstatus: true
      created: 2024-07-23T07:06:36.804+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T07:06:52.295+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-23T07:06:36.804+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "While calling on new Education Secretary Sonny Angara to improve the\
        \ quality of basic education as soon as possible, Marcos also pushed for reform\
        \ through technology.\r"
    section52:
      primarytype: 'block'
      uuid: 'a261dcc8-882b-4c61-8a02-4686f852e6a9'
      activationstatus: true
      created: 2024-07-23T07:06:36.805+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T07:06:52.295+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-23T07:06:36.805+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We are working towards the day when all students will be equipped\
        \ with computers, smart TVs, essential programs, digital books — and once\
        \ again, access to reliable power and the Internet,” he said.\r"
    section53:
      primarytype: 'block'
      uuid: '839fc563-0126-40e3-b623-bb8bdf578a30'
      activationstatus: true
      created: 2024-07-23T07:06:36.806+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T07:06:52.296+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-23T07:06:36.806+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He also vowed to shorten the textbook procurement and delivery process\
        \ from three years to just one year.\r"
    section54:
      primarytype: 'block'
      uuid: '99d32bc4-3e07-4b02-8572-50c3d4923671'
      activationstatus: true
      created: 2024-07-23T07:06:36.807+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T07:06:52.296+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-23T07:06:36.807+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The production of instructional materials, especially textbooks, which\
        \ are up-to-date and error-free, must be ensured,” he said.\r"
    section55:
      primarytype: 'block'
      uuid: '7a31c059-8ee9-40be-befa-cd736c5a4bb5'
      activationstatus: true
      created: 2024-07-23T07:06:36.808+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T07:06:52.297+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-23T07:06:36.808+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Marcos also recognized that the “quality of our education rests on\
        \ the quality of our teachers,” adding that the government must make sure\
        \ teachers are protected and well taken care of.\r"
    section56:
      primarytype: 'block'
      uuid: '0b5239a5-913e-47af-a625-c2cf8a724847'
      activationstatus: true
      created: 2024-07-23T07:06:36.808+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T07:06:52.297+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-23T07:06:36.808+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He highlighted the allocation of funds for implementing the expanded\
        \ career progression system for public school teachers.\r"
    section57:
      primarytype: 'block'
      uuid: '5c514d52-e365-4019-8a37-326302a8c845'
      activationstatus: true
      created: 2024-07-23T07:06:36.809+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T07:06:52.298+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-23T07:06:36.809+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“With this system in place, we will accelerate the career growth of\
        \ teachers. Sa sistemang ito, wala nang public school teacher ang magre-retire\
        \ na Teacher 1 lamang,” the president said.\r"
    section58:
      primarytype: 'block'
      uuid: '8e0fc42c-e12e-4b61-8360-ab20e37c144c'
      activationstatus: true
      created: 2024-07-23T07:06:36.810+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T07:06:52.298+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-23T07:06:36.810+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: With this system, no public school teacher will retire\
        \ at just Teacher 1 level.]\r"
