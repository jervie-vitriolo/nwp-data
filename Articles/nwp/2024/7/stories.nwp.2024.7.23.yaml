      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e58bd57-bd8c-4802-93a1-833f456f07aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-23T07:06:36.786+08:00
