      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-23T19:06:09.106+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Tropical cyclone wind signal no. 2 is up in Batanes with winds of 62
        km/h and up to 88 km/h may be expected in at least 24 hours. '
    '5':
      'jcr:primaryType': 'mgnl:block'
