      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In addition, the southwest monsoon or habagat enhanced by ‘Carina’
        is bringing moderate to intense rain over the western portion of Luzon through
        Thursday. '
    section3:
      primarytype: 'block'
      uuid: '97671c2c-b305-4a88-8aa0-37aada6c8903'
