      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Agriculture woes</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfc37da-983b-48fe-bbc2-ad665751f758'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-23T07:06:36.787+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-23T07:06:52.283+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2024-07-23T07:06:36.787+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Marcos began his speech by admitting costly rice prices. He promised\
        \ during the campaign to bring down the price of the staple to ₱20 per kilogram,\
        \ but consumers have been shelling out more than twice the amount.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9762f068-35b4-4c8c-94f3-a43d6cd9f388'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-23T07:06:36.788+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-23T07:06:52.283+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2024-07-23T07:06:36.788+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The hard lesson of this last year has made it very clear that whatever\
        \ current data proudly bannering our country as among the best-performing\
        \ in Asia, means nothing to a Filipino, who is confronted by the price of\
        \ rice at ₱45 to ₱65 per kilo,” he said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d1075b-447e-4f84-8a2e-3b5f96d58eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-23T07:06:36.788+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-23T07:06:52.284+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2024-07-23T07:06:36.788+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Marcos said the record harvest of over 20 million tons of the grain\
        \ in 2023 was still insufficient, forcing the government to import.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa911704-f321-4e52-84e5-31ff5858def7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-23T07:06:36.789+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-23T07:06:52.284+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2024-07-23T07:06:36.789+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Many agricultural groups have criticized the chief executive for reducing\
        \ tariffs on imported rice to the detriment of farmers.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2d5fcb-9ef7-49dd-b5d0-b6e9b4a44789'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-23T07:06:36.789+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-23T07:06:52.285+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2024-07-23T07:06:36.789+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Marcos vowed continued support to local farmers and fisherfolk. He\
        \ also said Kadiwa centers, where the government is selling subsidized rice\
        \ to the poor, will continue as a matter of course.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecb0634-bae6-4731-8ccf-b873d5a193fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-23T07:06:36.790+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-23T07:06:52.285+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2024-07-23T07:06:36.790+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970b52f4-6c1b-459a-90b9-03b46558e536'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-23T07:06:36.791+08:00
