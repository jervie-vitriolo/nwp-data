      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong>Typhoon Carina (international
        name: Gaemi) has intensified as it moves northward, enhancing the southwest
        monsoon, state weather bureau PAGASA said in its 5 p.m. bulletin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa78a88-09e0-49c2-a74f-c61254d06d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-23T19:06:09.104+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-23T19:06:09.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-23T19:06:09.104+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The agency said heavy rainfall is expected in Batanes, Babuyan Islands,
        the northern and eastern portion of mainland Cagayan, and Ilocos Sur. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9a9fbe-cce5-497e-82a7-9e3221bec3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-23T19:06:09.105+08:00
