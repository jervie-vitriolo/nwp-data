      'mgnl:lastModified': 2024-07-23T18:47:20.899+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte skipped the SONA on Monday and instead went to Bohol to pay
        her respects to the late Vice Governor Dionisio Victor Balite.'
    '7':
