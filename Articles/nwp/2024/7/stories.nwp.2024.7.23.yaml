    lead: 'Vice President Sara Duterte confirmed on Tuesday that a 75-man police
      security detail for her office has been withdrawn.'
    activationstatus: true
    created: 2024-07-23T18:47:20.870+08:00
    createdby: 'lance-nwp'
    lastactivated: 2024-07-23T18:47:30.056+08:00
