    title: 'SONA 2024: Highlights, pronouncements of Marcos'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '945736fa-18c4-4f5b-815e-aab71fbd23b0'
      activationstatus: true
      created: 2024-07-23T07:06:36.774+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T07:06:52.269+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-23T07:06:36.833+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> President Ferdinand
        Marcos Jr. reported to the nation the progress and achievements of his administration
        from the previous year.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ef10fe2a-d96d-4bf8-9e73-d6c8c3af81c8'
      activationstatus: true
      created: 2024-07-23T07:06:36.775+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T07:06:52.269+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-23T07:06:36.775+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Marcos was at the Batasang Pambansa on Monday, July 22, to deliver\
        \ his State of the Nation Address (SONA) before a joint session of Congress,\
        \ laying down instructions to his Cabinet and his agenda to Congress.\r"
    section2:
      primarytype: 'block'
      uuid: 'c6a94bcf-5dd6-44bf-b0bb-78c32e2f5d69'
      activationstatus: true
      created: 2024-07-23T07:06:36.775+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T07:06:52.270+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-23T07:06:36.775+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The president faced declining trust and approval scores in a recent\
        \ Pulse Asia survey ahead of the annual address.\r"
    section3:
      primarytype: 'block'
      uuid: '8f7904be-d828-42c0-9529-c6c84016a7d7'
      activationstatus: true
      created: 2024-07-23T07:06:36.775+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T07:06:52.271+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-23T07:06:36.775+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Political analyst Cleve Arguelles told NewsWatch Plus the SONA was\
        \ more in step with realities facing the country.\r"
    section4:
      primarytype: 'block'
      uuid: '8a4b3018-ad8e-4747-af9a-476697a9579f'
      activationstatus: true
      created: 2024-07-23T07:06:36.776+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T07:06:52.271+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-23T07:06:36.776+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“In the previous address, he was quite confident to say you have elected\
        \ me and the new Philippines is coming,” Arguelles said post-SONA. “But now\
        \ we’re actually hearing the challenges and problems. He’s very aware that\
        \ he cannot really just talk about the accomplishments of the administration\
        \ without responding to unaddressed…issues.”\r"
    section5:
      primarytype: 'block'
      uuid: '18c5dd16-665f-41b5-a021-a735d90a2fd1'
      activationstatus: true
      created: 2024-07-23T07:06:36.776+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T07:06:52.272+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-23T07:06:36.776+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "NewsWatch Plus summarizes some of the highlights in this year’s speech.\r"
    section6:
      primarytype: 'block'
      uuid: '3bf5fd4f-c236-437c-bf9f-4a306a86c92d'
      activationstatus: true
      created: 2024-07-23T07:06:36.776+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T07:06:52.272+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-23T07:06:36.776+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '2183bef1-fd20-4b65-9efa-02396f236333'
      activationstatus: true
      created: 2024-07-23T07:06:36.777+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T07:06:52.273+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-23T07:06:36.777+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '19761bee-b9d5-40f5-bfc4-680a1b1a16df'
      activationstatus: true
      created: 2024-07-23T07:06:36.777+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T07:06:52.273+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-23T07:06:36.777+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Banning POGO</strong></h2>'
    section9:
      primarytype: 'block'
      uuid: '37dbf704-f528-49db-90a1-6afb79eca9e0'
      activationstatus: true
      created: 2024-07-23T07:06:36.778+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T07:06:52.274+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-23T07:06:36.778+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Marcos categorically announced a ban on Philippine Offshore Gaming\
        \ Operators (POGOs) effective July 22, with a directive to the gaming regulator\
        \ to see to it that their operations wind down until the year-end. \r"
    section10:
      primarytype: 'block'
      uuid: '95339fcf-6d52-43d5-b994-0f39fab700e0'
      activationstatus: true
      created: 2024-07-23T07:06:36.778+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T07:06:52.274+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-23T07:06:36.778+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>It capped multisectoral calls — even from among his official family
        and political allies&nbsp; to do away with online gambling and its negative
        impact on society.</p>'
    section11:
      primarytype: 'block'
      uuid: '96c03440-72b4-4227-8845-49c5ad7d4f44'
      activationstatus: true
      created: 2024-07-23T07:06:36.779+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T07:06:52.275+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-23T07:06:36.779+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It also came on the heels of a Senate probe on a controversial online\
        \ gambling group in Bamban, Tarlac, that progressed to issues of the town\
        \ mayor’s citizenship and security matters.\r"
    section12:
      primarytype: 'block'
      uuid: 'fd963e6b-d737-4887-9255-98a4a576eb51'
      activationstatus: true
      created: 2024-07-23T07:06:36.779+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T07:06:52.275+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-23T07:06:36.779+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2024/7/22/marcos-pogo-ban-sona-2024.html">Marcos
        bans all POGOs in SONA 2024</a></strong></p>'
    section13:
      primarytype: 'block'
      uuid: '7f669f51-188e-4ebd-b6de-8b45136ccb35'
      activationstatus: true
      created: 2024-07-23T07:06:36.779+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T07:06:52.276+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-23T07:06:36.779+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Online gaming in the form of POGOs began during the Duterte administration.\
        \ On the other hand, for Marcos, the “social ills” associated with POGOs weighed\
        \ more than possible revenue losses should they be banned.\r"
    section14:
      primarytype: 'block'
      uuid: '22d4a931-2b81-46ab-9d43-934887f09641'
      activationstatus: true
      created: 2024-07-23T07:06:36.780+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T07:06:52.276+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-23T07:06:36.780+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“I think the president is really trying to carve out the political\
        \ space to oppose the Duterte family,” political scientist Robin Michael Garcia\
        \ told NewsWatch Plus. “It’s also connected to being tough on China.”\r"
    section15:
      primarytype: 'block'
      uuid: '125d92a9-8be7-4d22-9d36-e97b7ad18acf'
      activationstatus: true
      created: 2024-07-23T07:06:36.780+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T07:06:52.277+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-23T07:06:36.780+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Sen. Risa Hontiveros, who is leading the Senate inquiry on illegal\
        \ POGO operations, welcomed the ban. \r"
    section16:
      primarytype: 'block'
      uuid: 'd9d1b8eb-1295-4848-ad6f-7abda013abd7'
      activationstatus: true
      created: 2024-07-23T07:06:36.781+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T07:06:52.277+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-23T07:06:36.781+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: 'aa227f2c-b2d8-420f-b612-75157e471957'
      activationstatus: true
      created: 2024-07-23T07:06:36.781+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T07:06:52.278+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-23T07:06:36.781+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>West PH Sea not a figment of imagination</strong></h2>'
    section18:
      primarytype: 'block'
      uuid: 'df878707-4ddb-4d21-9f25-1d6c1e8f12b2'
      activationstatus: true
      created: 2024-07-23T07:06:36.782+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T07:06:52.278+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-23T07:06:36.782+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Marcos reaffirmed the country’s rights in the West Philippine Sea amid\
        \ Chinese aggression in the disputed waterway.\r"
    section19:
      primarytype: 'block'
      uuid: '2b4a1f86-1780-41f4-a98e-2f09adb26dae'
      activationstatus: true
      created: 2024-07-23T07:06:36.782+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T07:06:52.279+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-23T07:06:36.782+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said the Philippines cannot “yield” and “waver” as he noted efforts\
        \ to de-escalate tensions in the West Philippine Sea.\r"
    section20:
      primarytype: 'block'
      uuid: '770cf67c-64fb-43c5-b322-d4ff5f9c48f3'
      activationstatus: true
      created: 2024-07-23T07:06:36.783+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T07:06:52.279+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-23T07:06:36.783+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Ang West Philippine Sea ay hindi kathang-isip natin lamang. Ito ay\
        \ atin, at ito ay mananatiling atin hangga’t nag-aalab ang diwa ng ating minamahal\
        \ na bansang Pilipinas,” Marcos said to a standing ovation from lawmakers\
        \ and the gallery.\r"
    section21:
      primarytype: 'block'
      uuid: '3f881c52-6790-48ac-9da7-ad5753b19b8d'
      activationstatus: true
      created: 2024-07-23T07:06:36.784+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T07:06:52.280+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-23T07:06:36.784+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: The West Philippine Sea is not just a figment of our\
        \ imagination. It is ours, and it will remain as long as the spirit of our\
        \ beloved Philippines continues to burn.]\r"
    section22:
      primarytype: 'block'
      uuid: '29f59fad-2d36-4884-aaae-f545e0e80527'
      activationstatus: true
      created: 2024-07-23T07:06:36.784+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T07:06:52.280+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-23T07:06:36.784+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The commander-in-chief thanked the Armed Forces of the Philippines,\
        \ Philippine Coast Guard, and fishermen of the West Philippine Sea for their\
        \ surveillance and sacrifices.\r"
    section23:
      primarytype: 'block'
      uuid: '5d934a02-eac3-4656-aa7f-b613384ff6d7'
      activationstatus: true
      created: 2024-07-23T07:06:36.785+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T07:06:52.281+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-23T07:06:36.785+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Marcos’ pronouncement came a day after Manila and Beijing announced\
        \ a provisional agreement for resupply and rotation missions to the Ayungin\
        \ Shoal where a Philippine Navy ship has been grounded and serves as a military\
        \ outpost to stake the country’s territorial rights in the area.\r"
    section24:
      primarytype: 'block'
      uuid: '7410be43-233f-481b-873c-cda74ab59bbc'
      activationstatus: true
      created: 2024-07-23T07:06:36.785+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T07:06:52.281+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-23T07:06:36.785+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2024/7/21/ph-china-rore-arrangement.html">PH,
        China agree on resupply mission deal to Ayungin Shoal — DFA</a>&nbsp;</strong></p>'
    section25:
      primarytype: 'block'
      uuid: '264628b7-46b3-4fb9-bae4-b912b96a1daa'
      activationstatus: true
      created: 2024-07-23T07:06:36.786+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T07:06:52.282+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-23T07:06:36.786+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '0e58bd57-bd8c-4802-93a1-833f456f07aa'
      activationstatus: true
      created: 2024-07-23T07:06:36.786+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T07:06:52.282+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-23T07:06:36.786+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Agriculture woes</strong></h2>'
    section27:
      primarytype: 'block'
      uuid: 'ecfc37da-983b-48fe-bbc2-ad665751f758'
      activationstatus: true
      created: 2024-07-23T07:06:36.787+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T07:06:52.283+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-23T07:06:36.787+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Marcos began his speech by admitting costly rice prices. He promised\
        \ during the campaign to bring down the price of the staple to ₱20 per kilogram,\
        \ but consumers have been shelling out more than twice the amount.\r"
    section28:
      primarytype: 'block'
      uuid: '9762f068-35b4-4c8c-94f3-a43d6cd9f388'
      activationstatus: true
      created: 2024-07-23T07:06:36.788+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T07:06:52.283+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-23T07:06:36.788+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The hard lesson of this last year has made it very clear that whatever\
        \ current data proudly bannering our country as among the best-performing\
        \ in Asia, means nothing to a Filipino, who is confronted by the price of\
        \ rice at ₱45 to ₱65 per kilo,” he said.\r"
    section29:
      primarytype: 'block'
      uuid: 'b8d1075b-447e-4f84-8a2e-3b5f96d58eb6'
      activationstatus: true
      created: 2024-07-23T07:06:36.788+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T07:06:52.284+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-23T07:06:36.788+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Marcos said the record harvest of over 20 million tons of the grain\
        \ in 2023 was still insufficient, forcing the government to import.\r"
    section30:
      primarytype: 'block'
      uuid: 'aa911704-f321-4e52-84e5-31ff5858def7'
      activationstatus: true
      created: 2024-07-23T07:06:36.789+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T07:06:52.284+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-23T07:06:36.789+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Many agricultural groups have criticized the chief executive for reducing\
        \ tariffs on imported rice to the detriment of farmers.\r"
    section31:
      primarytype: 'block'
      uuid: 'aa2d5fcb-9ef7-49dd-b5d0-b6e9b4a44789'
      activationstatus: true
      created: 2024-07-23T07:06:36.789+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T07:06:52.285+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-23T07:06:36.789+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Marcos vowed continued support to local farmers and fisherfolk. He\
        \ also said Kadiwa centers, where the government is selling subsidized rice\
        \ to the poor, will continue as a matter of course.\r"
    section32:
      primarytype: 'block'
      uuid: '2ecb0634-bae6-4731-8ccf-b873d5a193fe'
      activationstatus: true
      created: 2024-07-23T07:06:36.790+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T07:06:52.285+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-23T07:06:36.790+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: '970b52f4-6c1b-459a-90b9-03b46558e536'
      activationstatus: true
      created: 2024-07-23T07:06:36.791+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T07:06:52.286+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-23T07:06:36.791+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: 'db2fe5b2-dd6c-433d-92d4-d8463a59a82d'
      activationstatus: true
      created: 2024-07-23T07:06:36.791+08:00
