      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Vice President Sara
        Duterte confirmed on Tuesday that a 75-man police security detail for her
        office has been withdrawn.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9fc141-7adc-4b25-8502-2390bed02a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-23T18:47:20.896+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-23T18:47:30.056+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-23T18:47:20.896+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, Duterte said the order was carried out by the Philippine
        National Police (PNP) on Monday, the same day President Ferdinand Marcos Jr.
        delivered his third State of the Nation Address (SONA).'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03d9eaa-2d76-4adb-b2cf-d3459042f8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-23T18:47:20.897+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-23T18:47:30.057+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-23T18:47:20.897+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte assured the public this will not affect her work as vice president.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9267c7f-d703-4750-9490-aeae95fc5163'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-23T18:47:20.897+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-23T18:47:30.057+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-23T18:47:20.897+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“I do hope, however, that with the latest directive of the Chief PNP,
        we hear less cries from the people regarding the proliferation of drugs in
        the country, and that even fewer shall fall victim to various criminal activities,’”
        she said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5004f93-9a17-4421-b9c7-a84c3dfc123a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-23T18:47:20.898+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-23T18:47:30.057+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-23T18:47:20.898+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In 2022, a Vice Presidential Security and Protection Group was formed
        composed of military and police officers. The security detail has over 400
        personnel based on OVP data in 2023. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82be4ce-ec4e-4035-bf81-95a4939de21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-23T18:47:20.898+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-23T18:47:30.057+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-23T18:47:20.898+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The pullout of the Office of the Vice President (OVP) security detail
        came after Duterte stepped down as education chief and vice-chairperson of
        the anti-insurgency task force. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740523de-5a4b-4ed5-bd86-2306ffc84600'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-23T18:47:20.899+08:00
      'mgnl:createdBy': 'lance-nwp'
