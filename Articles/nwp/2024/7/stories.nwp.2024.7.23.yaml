      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2024-07-23T07:06:36.796+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Railway renaissance’</strong></h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075939b8-4603-4d94-8ca4-ebdaba64f5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-23T07:06:36.797+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-23T07:06:52.290+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2024-07-23T07:06:36.797+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The president also reported on developments in the transportation system.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfb1a5a-b4c7-4b12-86bc-40103faccfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-23T07:06:36.798+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-23T07:06:52.291+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2024-07-23T07:06:36.798+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We are in the midst of a railway renaissance,” he said.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0a3f33-4efe-49f2-bee0-d2985fc00809'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-23T07:06:36.799+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-23T07:06:52.291+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2024-07-23T07:06:36.799+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Marcos reported that the 100-kilometer Philippine National Railways\
        \ Bicol Line, which runs from Naga to Legazpi cities, has resumed operation.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e18bd70-7d12-445f-906e-b11e429844ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-23T07:06:36.799+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-23T07:06:52.292+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2024-07-23T07:06:36.799+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In Metro Manila, commuters may soon travel from Baclaran to Sucat through\
        \ the Light Rail Transit Line 1 Cavite Extension which will open this year,\
        \ the president said. The whole line, which will reach up to Bacoor in Cavite,\
        \ is expected to be completed in the following years.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1a5299-a306-4f86-b106-bcd24bd99f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-23T07:06:36.800+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-23T07:06:52.292+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2024-07-23T07:06:36.800+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "As for the Manila Subway Project, tunneling works are underway which\
        \ has three- to six-floor-deep digging.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41921c4e-288e-4a87-954a-37df2b7eaeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-23T07:06:36.801+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-23T07:06:52.293+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2024-07-23T07:06:36.801+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The president also noted that works for the Metro Rail Transit Line\
        \ 7 and the North-South Commuter Railway are also moving, noting that right-of-way\
        \ issues will be addressed.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c584209-70a7-4f73-9684-6aebf484cce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-23T07:06:36.802+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-23T07:06:52.293+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2024-07-23T07:06:36.802+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76e3553-921e-4aa8-9e2b-a3c07118ba2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-23T07:06:36.803+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-23T07:06:52.294+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2024-07-23T07:06:36.803+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc83a8ea-cb2b-4d6d-a0aa-5ac9d69d75dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-23T07:06:36.803+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-23T07:06:52.294+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2024-07-23T07:06:36.803+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Improving education quality</strong></h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d29323d-fb7c-458b-a447-f9375f59f074'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-23T07:06:36.804+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-23T07:06:52.295+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2024-07-23T07:06:36.804+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "While calling on new Education Secretary Sonny Angara to improve the\
        \ quality of basic education as soon as possible, Marcos also pushed for reform\
        \ through technology.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a261dcc8-882b-4c61-8a02-4686f852e6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-23T07:06:36.805+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-23T07:06:52.295+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2024-07-23T07:06:36.805+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We are working towards the day when all students will be equipped\
        \ with computers, smart TVs, essential programs, digital books — and once\
        \ again, access to reliable power and the Internet,” he said.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839fc563-0126-40e3-b623-bb8bdf578a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-23T07:06:36.806+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-23T07:06:52.296+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2024-07-23T07:06:36.806+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He also vowed to shorten the textbook procurement and delivery process\
        \ from three years to just one year.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d32bc4-3e07-4b02-8572-50c3d4923671'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-23T07:06:36.807+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-23T07:06:52.296+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2024-07-23T07:06:36.807+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The production of instructional materials, especially textbooks, which\
        \ are up-to-date and error-free, must be ensured,” he said.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a31c059-8ee9-40be-befa-cd736c5a4bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-23T07:06:36.808+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-23T07:06:52.297+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2024-07-23T07:06:36.808+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Marcos also recognized that the “quality of our education rests on\
        \ the quality of our teachers,” adding that the government must make sure\
        \ teachers are protected and well taken care of.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5239a5-913e-47af-a625-c2cf8a724847'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-23T07:06:36.808+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-23T07:06:52.297+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2024-07-23T07:06:36.808+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He highlighted the allocation of funds for implementing the expanded\
        \ career progression system for public school teachers.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c514d52-e365-4019-8a37-326302a8c845'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-23T07:06:36.809+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-23T07:06:52.298+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2024-07-23T07:06:36.809+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“With this system in place, we will accelerate the career growth of\
        \ teachers. Sa sistemang ito, wala nang public school teacher ang magre-retire\
        \ na Teacher 1 lamang,” the president said.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0fc42c-e12e-4b61-8360-ab20e37c144c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-23T07:06:36.810+08:00
      'mgnl:createdBy': 'jelo-nwp'
