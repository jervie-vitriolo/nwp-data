      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2024-07-23T07:06:36.791+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2fe5b2-dd6c-433d-92d4-d8463a59a82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-23T07:06:36.791+08:00
