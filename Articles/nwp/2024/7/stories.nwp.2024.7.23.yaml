      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-23T19:06:09.105+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In addition, the southwest monsoon or habagat enhanced by ‘Carina’
        is bringing moderate to intense rain over the western portion of Luzon through
        Thursday. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97671c2c-b305-4a88-8aa0-37aada6c8903'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-23T19:06:09.105+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-23T19:06:09.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-23T19:06:09.105+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'PAGASA said ‘Carina’ packs maximum sustained winds of 150 kilometers
        pr hour (kph), with gusts of up to 185 kph. Its eye was last spotted 325 km
        east northeast of Basco, Batanes. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0039fc6f-4d22-4f62-9b1c-790c606259d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-23T19:06:09.106+08:00
      'mgnl:createdBy': 'tristan-nwp'
