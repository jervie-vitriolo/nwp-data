      type: 'text'
      text: '<p><strong>Metro Manila, Philippines—</strong>Typhoon Carina (international
        name: Gaemi) has intensified as it moves northward, enhancing the southwest
        monsoon, state weather bureau PAGASA said in its 5 p.m. bulletin.</p>'
