      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d52915-abfc-42f7-a823-b43e6acf2e28'
      'mgnl:activationStatus': true
