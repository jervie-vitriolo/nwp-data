      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2024-07-23T07:06:36.791+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Bloodless’ war on drugs</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb3e54a-30a1-4598-ac2c-67a5ff2acb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-23T07:06:36.792+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-23T07:06:52.287+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2024-07-23T07:06:36.792+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Marcos touted his “bloodless” war on drugs, noting that “extermination”\
        \ is not included in the strategy.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d3290b-1687-49b3-affb-12273c399747'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-23T07:06:36.793+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-23T07:06:52.287+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2024-07-23T07:06:36.793+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He said more than 97,000 drug offenders have been arrested in about\
        \ 71,500 operations, resulting in the confiscation of over P44 billion in\
        \ illegal drugs.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1387ec64-453a-49c5-a145-baef02d78124'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-23T07:06:36.793+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-23T07:06:52.288+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2024-07-23T07:06:36.793+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Of those arrested, around 440 are government employees, including uniformed\
        \ personnel and officials.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09502d6-aedf-4e4f-8c74-64a6773d7898'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-23T07:06:36.794+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-23T07:06:52.288+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2024-07-23T07:06:36.794+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“So to further paralyze their operations, dirty money and assets worth\
        \ more than P500 million have been frozen and preserved. With strong case\
        \ build-up and efficient prosecution, the drug conviction rate is at a high\
        \ of seventy-nine percent,” said Marcos.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b5f6e3-d288-45da-adf9-cd3391ffa23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-23T07:06:36.795+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-23T07:06:52.289+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2024-07-23T07:06:36.795+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffdc888-7ce8-4d27-965a-1e0714cd4dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-23T07:06:36.796+08:00
