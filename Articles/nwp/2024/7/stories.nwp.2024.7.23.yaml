    title: 'PNP pulls out 75-man OVP security – Duterte'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7ec13e8b-eb7d-4f8e-b835-9599af75e2a7'
      activationstatus: true
      created: 2024-07-23T18:47:20.896+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-23T18:47:30.056+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-23T18:47:20.904+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Vice President Sara
        Duterte confirmed on Tuesday that a 75-man police security detail for her
        office has been withdrawn.</p>'
    section1:
      primarytype: 'block'
      uuid: 'fa9fc141-7adc-4b25-8502-2390bed02a56'
      activationstatus: true
      created: 2024-07-23T18:47:20.896+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-23T18:47:30.056+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-23T18:47:20.896+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a statement, Duterte said the order was carried out by the Philippine
        National Police (PNP) on Monday, the same day President Ferdinand Marcos Jr.
        delivered his third State of the Nation Address (SONA).'
    section2:
      primarytype: 'block'
      uuid: 'b03d9eaa-2d76-4adb-b2cf-d3459042f8ec'
      activationstatus: true
      created: 2024-07-23T18:47:20.897+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-23T18:47:30.057+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-23T18:47:20.897+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Duterte assured the public this will not affect her work as vice president.'
    section3:
      primarytype: 'block'
      uuid: 'f9267c7f-d703-4750-9490-aeae95fc5163'
      activationstatus: true
      created: 2024-07-23T18:47:20.897+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-23T18:47:30.057+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-23T18:47:20.897+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“I do hope, however, that with the latest directive of the Chief PNP,
        we hear less cries from the people regarding the proliferation of drugs in
        the country, and that even fewer shall fall victim to various criminal activities,’”
        she said.'
    section4:
      primarytype: 'block'
      uuid: 'a5004f93-9a17-4421-b9c7-a84c3dfc123a'
      activationstatus: true
      created: 2024-07-23T18:47:20.898+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-23T18:47:30.057+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-23T18:47:20.898+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In 2022, a Vice Presidential Security and Protection Group was formed
        composed of military and police officers. The security detail has over 400
        personnel based on OVP data in 2023. '
    section5:
      primarytype: 'block'
      uuid: 'e82be4ce-ec4e-4035-bf81-95a4939de21e'
      activationstatus: true
      created: 2024-07-23T18:47:20.898+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-23T18:47:30.057+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-23T18:47:20.898+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The pullout of the Office of the Vice President (OVP) security detail
        came after Duterte stepped down as education chief and vice-chairperson of
        the anti-insurgency task force. '
    section6:
      primarytype: 'block'
      uuid: '740523de-5a4b-4ed5-bd86-2306ffc84600'
      activationstatus: true
      created: 2024-07-23T18:47:20.899+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-23T18:47:30.057+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-23T18:47:20.899+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Duterte skipped the SONA on Monday and instead went to Bohol to pay
        her respects to the late Vice Governor Dionisio Victor Balite.'
    section7:
      primarytype: 'block'
      uuid: 'e2d303ae-22b0-4d11-92c8-ee0fc9ffff21'
      activationstatus: true
      created: 2024-07-23T18:47:20.899+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-23T18:47:30.057+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-23T18:47:20.899+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The vice president cited personal reasons for quitting the Cabinet.</p>'
    section8:
      primarytype: 'block'
      uuid: 'a219a49c-6749-4de1-99d1-b7ad242664ba'
      activationstatus: true
      created: 2024-07-23T18:47:20.899+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-23T18:47:30.058+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-23T18:47:20.899+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus Correspondent Lance Mejico contributed to this
        report.</em></p>'
