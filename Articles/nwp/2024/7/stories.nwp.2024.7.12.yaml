      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>JERUSALEM (AP) —</strong> The Israeli military on Thursday
        acknowledged a string of errors in its response to the deadly Hamas attacks
        last Oct. 7, including slow response times and disorganization, as it released
        the results of its first investigation into failures during the assault that
        triggered the war in Gaza.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e34cce8c-084a-42a0-8f57-855824d124ae'
      activationstatus: true
      created: 2024-07-12T12:47:45.298+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.721+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:13:26.390+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The report focused on the border community of Be'eri, where over
        100 people were killed and more than 30 others taken hostage by Hamas. It
        was among the hardest-hit communities in the early morning attack, and it
        was the scene of one of the highest-profile confrontations of Oct. 7 – a standoff
        in which militants held a group of hostages inside a home.</p>'
    section2:
      primarytype: 'block'
      uuid: 'd92b5208-71f7-4a38-8546-4f0a33df9dd1'
      activationstatus: true
      created: 2024-07-12T12:47:45.299+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.722+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:13:26.391+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The army failed in its mission to protect the residents of Kibbutz\
        \ Be'eri,\" the military's chief spokesman, Rear Adm. Daniel Hagari, said\
        \ in a televised address. \"It is painful and difficult for me to say that.\"\
        \r"
    section3:
      primarytype: 'block'
      uuid: '9ed8b626-b396-4c63-a24d-05d5a1ab9af8'
      activationstatus: true
      created: 2024-07-12T12:47:45.299+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.722+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:13:26.391+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "During the standoff, a tank fired at the home, raising concerns that\
        \ the 13 hostages inside were killed by friendly fire. The military concluded\
        \ that they were likely killed by Hamas militants, not Israeli shelling, though\
        \ it was unclear how it reached that conclusion, and the report called for\
        \ additional tests. The army said the kibbutz was overrun by about 340 Hamas\
        \ fighters.\r"
    section4:
      primarytype: 'block'
      uuid: '776d204a-916d-4120-b0dd-7e2cefda0305'
      activationstatus: true
      created: 2024-07-12T12:47:45.299+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.722+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:13:26.392+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Investigators \"determined that, based on the information reviewed\
        \ and to the best of their understanding, no civilians inside the building\
        \ were harmed by tank shell fire,\" the report said, though it said two Israeli\
        \ civilians were hit by shrapnel outside the building. One of those civilians\
        \ died, according to the man's wife.\r"
    section5:
      primarytype: 'block'
      uuid: '631ae165-05f7-4f13-b57a-ed60bd096ea6'
      activationstatus: true
      created: 2024-07-12T12:47:45.300+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.723+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:13:26.392+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It also said commanders on the scene made \"professional and responsible\
        \ decisions\" in ordering the tank strike. It said there had been a joint\
        \ decision by various commanders after hearing gunshots within the house and\
        \ militants saying they planned to kill the hostages and commit suicide.\r"
    section6:
      primarytype: 'block'
      uuid: '50183cf4-f362-457e-a349-205ebc7bcf0d'
      activationstatus: true
      created: 2024-07-12T12:47:45.300+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.723+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:13:26.393+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The team determined that most of the hostages were likely murdered\
        \ by the terrorists,\" the report said.\r"
    section7:
      primarytype: 'block'
      uuid: '44ced89f-4691-4519-a2cd-3cc369970ea2'
      activationstatus: true
      created: 2024-07-12T12:47:45.301+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.723+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:13:26.393+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The report also pointed to delays of several hours in the arrival of\
        \ military forces and said forces waited outside the kibbutz into the afternoon\
        \ as residents were being killed, not understanding the severity of the situation.\r"
    section8:
      primarytype: 'block'
      uuid: 'b46daee4-429b-4ce8-9534-1ab878aee281'
      activationstatus: true
      created: 2024-07-12T12:47:45.301+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.723+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:13:26.394+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"This situation is extremely grave and cannot occur,\" it said.\r"
    section9:
      primarytype: 'block'
      uuid: '7b29b0e4-a699-4a68-9251-ca4aba2f7fd4'
      activationstatus: true
      created: 2024-07-12T12:47:45.301+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.723+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:13:26.395+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The report praised \"the bravery of the Be'eri residents and the members\
        \ of the kibbutz's civilian rapid response team,\" saying it was \"crucial\
        \ in stabilizing the defensive line during the first hours of combat.\"\r"
    section10:
      primarytype: 'block'
      uuid: 'e6fd34d3-6991-4387-aa2b-bd97e25015f8'
      activationstatus: true
      created: 2024-07-12T12:47:45.302+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.724+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:13:26.395+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Israeli army has come under heavy criticism from Palestinians and\
        \ human rights groups, who say its investigations rarely result in punishment.\r"
    section11:
      primarytype: 'block'
      uuid: '7b95b386-2a59-4b8e-aaa3-8f9c0c68de5a'
      activationstatus: true
      created: 2024-07-12T12:47:45.302+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.724+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:13:26.396+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Kibbutz residents gave the report a mixed reception, expressing anger\
        \ over the army's failures that day but also appreciation that it took responsibility.\r"
    section12:
      primarytype: 'block'
      uuid: '80183ca1-9267-4b57-a7b5-f17df64ca74e'
      activationstatus: true
      created: 2024-07-12T12:47:45.303+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.724+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:13:26.396+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Meir Zarbiv, a resident whose brother and sister were both killed on\
        \ Oct. 7, called the report a \"deception\" by the army. \"I don't believe\
        \ the report, and I don't believe anything about it,\" he said.\r"
    section13:
      primarytype: 'block'
      uuid: '70d92445-eb89-47f6-a4fd-82884eadcbc2'
      activationstatus: true
      created: 2024-07-12T12:47:45.303+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.724+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:13:26.397+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said he still cannot understand the delays in arriving and entering\
        \ the kibbutz. \"I just don't believe what happened here. I have no explanation,\"\
        \ he said. \"Where was the army?\"\r"
    section14:
      primarytype: 'block'
      uuid: '2961a437-5c36-481d-a0e6-d8a310648ae3'
      activationstatus: true
      created: 2024-07-12T12:47:45.304+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.724+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:13:26.397+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a statement, the community called the investigation \"thorough\"\
        \ and said it helped them understand the complexity of the fighting that day.\r"
    section15:
      primarytype: 'block'
      uuid: '9522d3b9-8af8-4847-92cd-209c761ceb24'
      activationstatus: true
      created: 2024-07-12T12:47:45.304+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.725+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:13:26.398+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We see great importance in the army accepting the blame and responsibility\
        \ for its complete failure to protect us and in asking for forgiveness for\
        \ abandoning us for many hours during an attack of unmatched evil,\" it said.\r"
    section16:
      primarytype: 'block'
      uuid: '0687a5a5-12cf-48a8-a4dc-c409ae4a18e2'
      activationstatus: true
      created: 2024-07-12T12:47:45.305+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.725+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:13:26.398+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The kibbutz also called for an official state commission of inquiry\
        \ into the broader failures of Oct. 7 \"so the unimaginable loss we experienced\
        \ will never against be experienced by any other citizen.\"\r"
    section17:
      primarytype: 'block'
      uuid: '689c0bcf-3b09-454b-8a84-a66b8d361d96'
      activationstatus: true
      created: 2024-07-12T12:47:45.305+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.725+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:13:26.399+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The surprise cross-border raid killed some 1,200 people, most of them\
        \ civilians, and took 250 others hostage, in the deadliest attack in Israel's\
        \ 76-year history. The attack, in which several thousand militants stormed\
        \ across the border without resistance, revealed grave shortcomings in the\
        \ army's readiness, its intelligence assessments and policies set by political\
        \ leaders toward Gaza.\r"
    section18:
      primarytype: 'block'
      uuid: 'ed4fcb36-c55e-460b-997c-3990e1088077'
      activationstatus: true
      created: 2024-07-12T12:47:45.306+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.725+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:13:26.400+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "An Israeli offensive launched in response to the attack has killed\
        \ over 38,000 Palestinians, according to local health authorities, displaced\
        \ over 80% of the territory's people and triggered a humanitarian disaster\
        \ in Gaza. Israel is now facing war crimes and genocide allegations in international\
        \ courts.\r"
    section19:
      primarytype: 'block'
      uuid: '4a4239ed-7df7-4200-87da-72759e700d76'
      activationstatus: true
      created: 2024-07-12T12:47:45.307+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.726+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:13:26.400+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The army has launched multiple investigations into the failures of\
        \ Oct. 7, and the head of military intelligence has resigned. Several other\
        \ commanders have apologized and taken responsibility for their failures.\r"
    section20:
      primarytype: 'block'
      uuid: 'f11e8d8c-2267-4977-871a-8546307fd5b5'
      activationstatus: true
      created: 2024-07-12T12:47:45.307+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.726+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:13:26.401+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But Prime Minister Benjamin Netanyahu has rejected repeated calls for\
        \ an official state investigation, even as the war enters its 10th month.\r"
    section21:
      primarytype: 'block'
      uuid: '0dbce762-840c-4c44-a445-e0641ed54e49'
      activationstatus: true
      created: 2024-07-12T12:47:45.308+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.726+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:13:26.401+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Netanyahu has said an investigation cannot be conducted while the country\
        \ is focused on its war against Hamas and says all questions will be answered\
        \ at the appropriate time. But critics accuse the Israeli leader of dragging\
        \ his feet to avoid what will almost certainly be harsh criticism of his policies\
        \ and leadership.\r"
    section22:
      primarytype: 'block'
      uuid: 'd54cb81f-3f70-4e02-899d-cab3b3400303'
      activationstatus: true
      created: 2024-07-12T12:47:45.308+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.726+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:13:26.402+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "At a military ceremony Thursday, Israeli Defense Minister Yoav Gallant\
        \ said the time has come to launch a state commission of inquiry to look into\
        \ the country's leadership. \"It needs to check me, the minister of defense.\
        \ It needs to check the prime minister.\"\r"
    section23:
      primarytype: 'block'
      uuid: 'd4ae445d-1573-47dd-baba-0dc33e7d2710'
      activationstatus: true
      created: 2024-07-12T12:47:45.309+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.727+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:13:26.402+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In the face of fierce international criticism, Netanyahu has vowed\
        \ to continue the war until destroying Hamas' military and governing capabilities\
        \ and the roughly 120 hostages remaining in Gaza return home. Tens of thousands\
        \ of Israelis have taken to the streets in weekly protests calling on Netanyahu\
        \ to reach an immediate cease-fire, saying time is running out to bring the\
        \ hostages home safely.\r"
    section24:
      primarytype: 'block'
      uuid: 'dd564b3a-5d07-4884-b372-98effed2bb70'
      activationstatus: true
      created: 2024-07-12T12:47:45.309+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.727+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:13:26.403+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "International mediators have launched renewed efforts to broker a cease-fire\
        \ between Israel and Hamas.\r"
    section25:
      primarytype: 'block'
      uuid: '3e7ee954-d544-449f-b706-8afb99443b40'
      activationstatus: true
      created: 2024-07-12T12:47:45.310+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.727+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:13:26.403+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Netanyahu announced Thursday that he would send a team of negotiators\
        \ to Cairo to continue cease-fire talks, but he reiterated his stance that\
        \ he will not halt the war until Israel achieves its war objectives.\r"
    section26:
      primarytype: 'block'
      uuid: 'aebd3c3e-8380-4332-94c1-1dd5933634aa'
      activationstatus: true
      created: 2024-07-12T12:47:45.311+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.727+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:13:26.404+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He was interrupted by hecklers at the same military ceremony when he\
        \ vowed to continue the war \"until victory, even if it takes time.\"\r"
    section27:
      primarytype: 'block'
      uuid: '78786c2b-caf4-4242-93fb-bb2818a6191c'
      activationstatus: true
      created: 2024-07-12T12:47:45.311+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.727+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:13:26.404+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "As he spoke, a small crowd began to chant \"shame.\"\r"
    section28:
      primarytype: 'block'
      uuid: '184e38e5-a7bb-4655-98a2-b211f70ac36d'
      activationstatus: true
      created: 2024-07-12T12:47:45.312+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.728+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:13:26.405+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>Associated Press writers Tia Goldenberg and Isaac Scharf contributed
        to this report.</em></p>'
