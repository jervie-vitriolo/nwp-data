      type: 'text'
      text: " \r"
    section2:
      primarytype: 'block'
      uuid: '04c81b91-e630-44ec-86fd-a4c7fc3dd94c'
      activationstatus: true
      created: 2024-07-12T12:01:53.657+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-12T14:31:56.263+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T12:01:53.657+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Laya Boquiren, curator of Ille Imperium shared a few points about the\
        \ exhibit. Dennis Montera, head of the National Committee on Visual Arts (NCVA)\
        \ was also present at the opening. He welcomed guests and encouraged visual\
        \ artists to submit proposals for the NCCA 2025 Competitive Grants, emphasizing\
        \ the commission's commitment to fostering innovation and societal improvement\
        \ through art.\r"
    section3:
      primarytype: 'block'
      uuid: '48236c02-f21b-4fb5-bc69-3f70d4766c6a'
      activationstatus: true
      created: 2024-07-12T12:01:53.657+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-12T14:31:56.263+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T12:01:53.657+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: " \r"
    section4:
      primarytype: 'block'
      uuid: 'e540a8c3-261c-4376-afa3-d88aa7079878'
      activationstatus: true
      created: 2024-07-12T12:01:53.657+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-12T14:31:56.263+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T12:01:53.657+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The opening was highlighted by a tour of the exhibit led by Hilario\
        \ himself and Boquiren. Their insights provided audiences with a deeper understanding\
        \ of the artist's perspective on Philippine politics. Hilario’s works are\
        \ known for their satirical take on the nation’s current challenges, addressing\
        \ themes such as governance, societal decay, and corruption. \"Ille Imperium\"\
        \ is a reflection of our times. Through his visual narratives, Hilario invites\
        \ viewers to confront critical issues and reflect on the nation's journey.\
        \ His art serves as a mirror to society, urging contemplation and dialogue\
        \ about our collective future.\r"
    section5:
      primarytype: 'block'
      uuid: '884fae4a-5bc7-4f39-a262-664f03d28986'
