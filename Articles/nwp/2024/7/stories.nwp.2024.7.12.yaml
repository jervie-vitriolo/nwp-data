  'START HERE----->mangayon-philippine-eagle-dies-gunshot':
    author: 'Sophia Sioco, NewsWatch Plus'
    caption: 'Photo of lifeless Mangayon from Philippine Eagle Foundation '
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-07-12T12:23:19.000+08:00
    imagesource: '95698a0a-a1a6-45bc-8463-b1e1eabad754'
    primarytype: 'composition'
    uuid: 'ed71a8aa-c799-4029-ab7d-6b22bf81e08d'
    lead: 'A Philippine eagle named Mangayon, rescued in Compostela, Davao de Oro,
      has succumbed to severe blood loss caused by a gunshot wound to its left wing.'
    activationstatus: true
    created: 2024-07-12T12:37:03.190+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2024-07-12T14:31:54.974+08:00
    lastactivatedby: 'magnolia-ben'
    lastmodified: 2024-07-12T12:39:44.999+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Philippine eagle ‘Mangayon’ dies from gunshot wound in Davao de Oro'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'dcb72df9-78f4-4214-9c3c-9400f46b5803'
      activationstatus: true
      created: 2024-07-12T12:37:03.270+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.974+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T12:39:44.992+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – A Philippine eagle
        named Mangayon, rescued in Compostela, Davao de Oro, has succumbed to severe
        blood loss caused by a gunshot wound to its left wing.</p>'
    section1:
      primarytype: 'block'
      uuid: '5a8201f4-9b30-4490-9594-ffe52319c478'
      activationstatus: true
      created: 2024-07-12T12:37:03.271+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.974+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T12:39:44.993+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The Philippine Eagle Foundation (PEF) reported that soldiers spotted
        the injured male eagle during a patrol in Barangay Mangayon. A rescue team
        that was later dispatched from the city capital to the Compostela mountains
        found the wounded bird unresponsive, with a partially dilated right eye. Initial
        assessments indicated slight dehydration.</p>'
    section11:
      image: '23085a5e-b1fd-44d4-a78d-9046d25af458'
      imagecaption: 'PEF Senior Animal Keeper Dominic Tadena conducting preliminary
        assessment on Philippine Eagle Mangayon.'
      primarytype: 'block'
      uuid: 'f9734635-f5c8-4f8f-a1a5-2b558567f013'
      activationstatus: true
      created: 2024-07-12T12:39:44.980+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.975+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T12:39:44.980+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'image'
    section2:
      primarytype: 'block'
      uuid: 'ddc2ac6b-142a-4c3f-9c9f-885417c1decd'
      activationstatus: true
      created: 2024-07-12T12:37:03.271+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.975+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T12:39:44.994+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“Vets suspect that the gun wound was from an improvised jolen or
        marble gun that was fired while the eagle was perched,” the PEF said.</p>'
    section4:
      primarytype: 'block'
      uuid: '5985cb3b-7b29-4a89-9102-c0545d20aaef'
      activationstatus: true
      created: 2024-07-12T12:37:03.280+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.975+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T12:39:44.994+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Further physical and medical tests in Davao City revealed the severity
        of the injury. Veterinarian Bayani Vandenbroeck “discovered an entry wound
        in the left tarsal area of the eagle's wing, which exited through the opposite
        side and extended to the left keel area of Mangayon's wing,” shattering the
        bones.</p>'
    section12:
      image: '7880005d-ddb2-4d4a-a304-0f9aa3eb4792'
      imagecaption: 'X-ray of Mangayon’s wing injury.'
      primarytype: 'block'
      uuid: 'b801272b-2c7a-4347-9bec-27d8a02a8683'
      activationstatus: true
      created: 2024-07-12T12:39:44.982+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.975+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T12:39:44.982+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'image'
    section5:
      primarytype: 'block'
      uuid: '7c15169c-b991-4a7e-a8e5-bcf4ecc9254b'
      activationstatus: true
      created: 2024-07-12T12:37:03.280+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.976+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T12:39:44.995+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Despite efforts to save him, the PEF said Mangayon succumbed to his\
        \ injuries and was declared dead at 9:49 PM on Monday, July 8. Necropsy results\
        \ revealed that Mangayon was healthy before the incident, with all internal\
        \ organs in good condition. The primary cause of death was severe blood loss,\
        \ with a high probability of sepsis.\r"
    section6:
      primarytype: 'block'
      uuid: 'd7e37b15-5066-48e6-9051-4e4286c2df79'
      activationstatus: true
      created: 2024-07-12T12:37:03.281+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.977+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T12:39:44.995+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Mangayon’s case marks the 20th eagle rescue since 2020 and the fourth
        this year. PEF executive director Dennis Salvador urged the government to
        enhance intervention measures to protect the critically endangered national
        bird.</p>'
    section7:
      primarytype: 'block'
      uuid: 'ddcbc8dd-efc7-4fd6-a14d-868b7d6db72a'
      activationstatus: true
      created: 2024-07-12T12:37:03.281+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.977+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T12:39:44.996+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“We would mostly need LGU (local government unit) and national government
        actions and investment. The civil society sector can only do so much. We need
        government political will and action. There should also be additional financing
        to a systematic and nationwide species survival campaign before it’s too late
        for our national bird,” Salvador said.</p>'
    section8:
      image: '29c85794-7ac3-4895-846b-239615c56714'
      imagecaption: 'Photo of a male Philippine eagle nesting at Mt. Apo taken by
        PEF Senior Biologist Rowell Taraya.'
      primarytype: 'block'
      uuid: 'd195617a-6fe9-4ad2-bb62-1b5dba3e8c09'
      activationstatus: true
      created: 2024-07-12T12:37:03.282+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.977+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T12:39:44.996+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'image'
    section9:
      primarytype: 'block'
      uuid: '35d53798-ea16-4efb-ad35-fd17bf9ec017'
      activationstatus: true
      created: 2024-07-12T12:37:03.282+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.977+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T12:39:44.997+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The Philippine eagle, also known as the monkey-eating eagle, is
        critically endangered. The International Union for Conservation of Nature
        (IUCN) estimates that only 400 pairs are left in the wild.</p>'
    section10:
      primarytype: 'block'
      uuid: 'ca8685e2-eb8e-4a00-9721-fb24e91ce5ec'
      activationstatus: true
      created: 2024-07-12T12:37:03.283+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.978+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T12:39:44.997+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The PEF notes that these majestic birds are found only on four islands
        in the Philippines: Luzon, Samar, Leyte, and Mindanao.</p>'
