    title: 'Ex-Aquino Cabinet official backs Marcos policy on South China Sea '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5fcf4cd3-1954-4255-b701-74a84b76f49d'
      activationstatus: true
      created: 2024-07-12T18:29:16.296+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T18:34:17.826+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:34:17.554+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines—</strong>Former Foreign Affairs
        Secretary Rene Almendras welcomed the policy of the Marcos administration
        on the South China Sea conflict.</p>'
    section1:
      primarytype: 'block'
      uuid: '13243d09-720f-4d4b-9872-44a369441c0b'
      activationstatus: true
      created: 2024-07-12T18:29:16.297+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T18:34:17.826+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:34:17.555+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Almendras was Foreign Affairs chief during the presidency of Noynoy
        Aquino. The Aquino administration filed the arbitration case against China.</p>'
    section2:
      primarytype: 'block'
      uuid: '3fad2e7b-749b-40cd-b9de-bfbf5c91e37b'
      activationstatus: true
      created: 2024-07-12T18:29:16.297+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T18:34:17.826+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:34:17.555+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“Back in 2012, we felt so alone, and then now we saw all the people
        on stage, hindi pa tapos ang kwento pero [the story continues but] I think
        we have come a long way, and I really think we should just continue to do
        so,” said Almendras.</p>'
    section3:
      primarytype: 'block'
      uuid: '7465be63-dd55-4e15-a20d-effa6a9468ac'
      activationstatus: true
      created: 2024-07-12T18:29:16.298+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T18:34:17.827+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:34:17.556+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He commended the Marcos administration’s method in addressing disputes.'
    section4:
      primarytype: 'block'
      uuid: 'b84e326e-c5e7-480c-a44a-bd999fd95289'
      activationstatus: true
      created: 2024-07-12T18:29:16.298+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T18:34:17.827+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:34:17.556+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“I think it is a very good strategy. I believe in the foreign policy
        of President Marcos. This is the right way to address it. It’s not us trying
        to bully anyone, it’s about us standing up for our rights," he said.'
    section5:
      primarytype: 'block'
      uuid: '3fc7f32f-47d6-4749-931f-0c0399931115'
      activationstatus: true
      created: 2024-07-12T18:29:16.298+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T18:34:17.827+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:34:17.557+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Fisherman: Chinese Coast Guard blocks Scarborough Shoal</strong></p>'
    section6:
      primarytype: 'block'
      uuid: '18b799e1-9863-4b2f-9bbd-b48f2a0d0f3c'
      activationstatus: true
      created: 2024-07-12T18:29:16.299+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T18:34:17.828+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:34:17.557+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Leonardo Cuaresma, a fisherman from Masinloc, Zambales said Chinese
        vessels continue to prevent fishermen from entering Scarborough Shoal despite
        the change in administration.'
    section7:
      primarytype: 'block'
      uuid: '7a392bbd-1c19-43c4-9ed3-b4af45a56d78'
      activationstatus: true
      created: 2024-07-12T18:29:16.299+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T18:34:17.828+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:34:17.558+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“They still use water cannons and get our good catch. They have become
        more aggressive,” said Cuaresma in an interview.'
    section8:
      primarytype: 'block'
      uuid: 'f7bf1768-f28d-4110-b338-76874df1aaff'
      activationstatus: true
      created: 2024-07-12T18:29:16.300+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T18:34:17.828+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:34:17.558+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He said fishermen could no longer go near the entrance of the shoal.'
    section9:
      primarytype: 'block'
      uuid: 'f2b65d7e-d29e-423a-b6da-688c335f54e6'
      activationstatus: true
      created: 2024-07-12T18:29:16.300+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T18:34:17.829+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:34:17.558+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“Chinese vessels are blocking the entrance of the shoal,” he said</p>'
  'START HERE----->china-philippines-bilateral-meeting-tensions':
    author: 'Tristan Nodalo, NewsWatch Plus '
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-07-12T18:36:41.000+08:00
    imagesource: '52f53754-3d74-4e14-87a6-e003ec089434'
    primarytype: 'composition'
    uuid: '1bc9b236-1b5c-4876-a204-e8e5ac4cd835'
    lead: 'The Philippine government is not closing its doors to China in managing
      tensions in the West Philippine Sea.


      “It’s a work in progress,” said Foreign Affairs Undersecretary Theresa Lazaro
      in an interview with reporters on the sidelines of a West Philippine Sea Forum
      in Makati City on Friday.'
    activationstatus: true
    created: 2024-07-12T18:41:01.367+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2024-07-12T18:41:01.605+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2024-07-12T18:41:01.398+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: '‘No gentlemen’s agreement’ to ease West PH Sea tensions - DFA'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3560d4e3-66e6-49d2-88c2-bc721ed496f6'
      activationstatus: true
      created: 2024-07-12T18:41:01.386+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T18:41:01.606+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:41:01.394+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The Philippine government
        is not closing its doors to China in managing tensions in the West Philippine
        Sea.</p>'
    section1:
      primarytype: 'block'
      uuid: '5e0c3b4c-13d3-4387-b715-87df0ed1cdf9'
      activationstatus: true
      created: 2024-07-12T18:41:01.386+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T18:41:01.607+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:41:01.386+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“It’s a work in progress,” said Foreign Affairs Undersecretary Theresa
        Lazaro in an interview with reporters on the sidelines of a West Philippine
        Sea Forum in Makati City on Friday.'
    section2:
      primarytype: 'block'
      uuid: 'b71d302a-9260-46eb-b757-ce4ce6601bbc'
      activationstatus: true
      created: 2024-07-12T18:41:01.387+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T18:41:01.608+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:41:01.387+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Manila and Beijing convened the 9th Bilateral Consultation Mechanism
        in Manila on July 2, where senior diplomats from both sides discussed ways
        to manage tensions in the South China Sea.</p>'
    section3:
      primarytype: 'block'
      uuid: '6be6a50f-e891-459a-9b77-2d9389067461'
      activationstatus: true
      created: 2024-07-12T18:41:01.387+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T18:41:01.609+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:41:01.387+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Lazaro did not elaborate on the types of agreements or mechanisms Manila
        is exploring with Beijing - except for one.'
    section4:
      primarytype: 'block'
      uuid: '0235e46a-bf47-446b-a7b1-2d56df4190e2'
      activationstatus: true
      created: 2024-07-12T18:41:01.388+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T18:41:01.610+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:41:01.388+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Let me put it this way: There will be no gentlemen’s agreement,” she
        said.'
    section5:
      primarytype: 'block'
      uuid: '1fe14773-d8e2-4b23-a52c-af65527610b5'
      activationstatus: true
      created: 2024-07-12T18:41:01.388+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T18:41:01.611+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:41:01.388+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'She added that the government will not agree to verbal deals.'
    section6:
      primarytype: 'block'
      uuid: '0f54e62d-c08d-4e53-bf32-3d1ee3dd003e'
      activationstatus: true
      created: 2024-07-12T18:41:01.389+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T18:41:01.612+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:41:01.389+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“The DFA will not dwell in any gentleman’s agreement,” she said.</p>'
    section7:
      primarytype: 'block'
      uuid: 'd54d4a50-5c87-4a41-94d4-d17177442db7'
      activationstatus: true
      created: 2024-07-12T18:41:01.389+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T18:41:01.613+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:41:01.389+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'It can be recalled that China repeatedly mentioned a so-called “gentlemen's
        agreement” with the Philippines during the Duterte administration.'
    section8:
      primarytype: 'block'
      uuid: 'de7ac588-a178-4f1b-a69f-d5a360cb4d95'
      activationstatus: true
      created: 2024-07-12T18:41:01.389+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T18:41:01.614+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:41:01.389+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>President Bongbong Marcos and other officials have denied such agreements;
        even if there was one, the president said he has rescinded it.</p>'
