      lastactivated: 2024-07-12T14:31:57.075+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T11:46:36.461+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Barefoot Theatre Collaborative
        first staged "Mula sa Buwan" as its inaugural production in 2022, fresh from
        the COVID-19 pandemic that forced theaters across the country to close their
        doors indefinitely. Two years later, amid the busiest theater season in the
        country, the musical comes back braver than ever.</p>'
    section1:
      primarytype: 'block'
      uuid: '5b832736-7115-43dc-b584-6a4ab12592d7'
      activationstatus: true
