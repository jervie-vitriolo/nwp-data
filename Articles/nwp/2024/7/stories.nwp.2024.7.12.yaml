      lastmodified: 2024-07-12T11:46:36.462+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The three leads - Myke Salomon, Gab Pangilinan, and MC Dela Cruz -\
        \ will be reprising their roles as Cyrano, Roxane, and Christian respectively.\r"
    section3:
      primarytype: 'block'
      uuid: 'd008c663-7876-4042-be40-a49cd35dd6f6'
