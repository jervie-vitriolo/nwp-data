      type: 'text'
      text: "The interior secretary has also urged Quiboloy’s followers who are\
        \ protecting him to understand that the religious leader has an arrest warrant.\r"
  'START HERE----->alice-guo-bank-accounts':
    author: 'Eimor Santos, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-07-12T16:26:05.000+08:00
    imagesource: 'ab2e6c79-e2e4-4fe6-9f72-9aa9f5fb3626'
    primarytype: 'composition'
    uuid: '9993c192-cbf3-4c0d-851b-b65905621ee3'
    lead: 'In just three years, billions of pesos entered the bank accounts of a
      mayor at the center of a Senate investigation on illegal Philippine Offshore
      Gaming Operator (POGO) activities in her town, prompting a senator to raise
      concerns on bank transparency over suspicious transactions.'
    activationstatus: true
    created: 2024-07-12T16:37:38.472+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2024-07-12T16:37:38.970+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2024-07-12T16:37:38.726+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Alice Guo accounts: Senator questions bank silence in big money trail'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c8144628-612d-4cb9-83b3-f20470121dfe'
      activationstatus: true
      created: 2024-07-12T16:37:38.707+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-12T16:37:38.971+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T16:37:38.720+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – In just three years,
        billions of pesos entered the bank accounts of a mayor at the center of a
        Senate investigation on illegal Philippine Offshore Gaming Operator (POGO)
        activities in her town, prompting a senator to raise concerns on bank transparency
        over suspicious transactions.</p>'
    section1:
      primarytype: 'block'
      uuid: '7de1ba42-73c6-4970-a47b-12480ede8d04'
      activationstatus: true
      created: 2024-07-12T16:37:38.708+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-12T16:37:38.973+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T16:37:38.708+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Senator Sherwin Gatchalian, chairman of the Senate Committee on
        Ways and Means, on Friday raised concerns about a possible conspiracy between
        suspended Bamban Mayor Alice Guo and a number of banks.</p>'
    section2:
      primarytype: 'block'
      uuid: 'abd2ff16-09fe-4f64-b9ab-732072d4b24b'
      activationstatus: true
      created: 2024-07-12T16:37:38.708+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-12T16:37:38.974+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T16:37:38.708+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Bulk of transactions were observed beginning in 2019, the same year\
        \ that the construction of the POGO hub in Bamban town began, Gatchalian noted,\
        \ citing information from the Anti-Money Laundering Council (AMLC). \r"
    section3:
      primarytype: 'block'
      uuid: '812f6b2e-a89b-49ff-b872-1e644a1a2d7f'
      activationstatus: true
      created: 2024-07-12T16:37:38.709+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-12T16:37:38.975+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T16:37:38.709+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Without giving specific figures or naming banks, Gatchalian said billions\
        \ went in and out of Guo’s accounts until 2022.\r"
    section4:
      primarytype: 'block'
      uuid: '2707e3a8-ef60-42e2-a45c-1e4de05740c9'
      activationstatus: true
      created: 2024-07-12T16:37:38.709+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-12T16:37:38.976+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T16:37:38.709+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“If you look at the timeline, 2019 pa na malaki yung transaction… Bakit\
        \ hindi nareport ng bangko?” Gatchalian asked. \r"
    section5:
      primarytype: 'block'
      uuid: '8e54d2d0-3554-4513-a9e0-23af18d0fcde'
      activationstatus: true
      created: 2024-07-12T16:37:38.710+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-12T16:37:38.977+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T16:37:38.710+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Ang suspetya ko dito, meron ding pagkukulang yung bangko. Baka yung\
        \ mga bangko lalo na yung mga branches, meron ding kuntsabahan na nangyari\
        \ at hindi nireport kaagad sa AMLC,” Gatchalian added. \r"
    section6:
      primarytype: 'block'
      uuid: '0a8e67b6-e5e3-475f-9d1d-e3c0b4e7b4a2'
      activationstatus: true
      created: 2024-07-12T16:37:38.710+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-12T16:37:38.978+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T16:37:38.710+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: If you look at the timeline, the significant transactions\
        \ began in 2019. Why did the banks not report this? I suspect shortcomings\
        \ on the side of the banks. There could be a conspiracy involving the branches\
        \ to spare this from AMLC reporting.]\r"
    section7:
      primarytype: 'block'
      uuid: '84e09be4-af4b-4f4d-8e46-7b7848619370'
      activationstatus: true
      created: 2024-07-12T16:37:38.710+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-12T16:37:38.979+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T16:37:38.710+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Gatchalian explained that the Anti-Money Laundering Act requires banks\
        \ to report suspicious activities to the AMLC.\r"
    section8:
      primarytype: 'block'
      uuid: 'd0f0c48f-81e9-44ef-8607-b490e278e1d9'
      activationstatus: true
      created: 2024-07-12T16:37:38.711+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-12T16:37:38.980+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T16:37:38.711+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The law states that banks should report so-called “covered transactions,”\
        \ which is defined as “a transaction in cash or other equivalent monetary\
        \ instrument involving a total amount in excess of P500,000 within one banking\
        \ day.”\r"
    section9:
      primarytype: 'block'
      uuid: 'df13f414-4d37-4f8d-b45e-512ac9066897'
      activationstatus: true
      created: 2024-07-12T16:37:38.711+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-12T16:37:38.981+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T16:37:38.711+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The AMLC found 36 bank accounts under Guo’s name. \r"
    section10:
      primarytype: 'block'
      uuid: 'df9582ef-a8b0-4d86-8e17-8b88f815394b'
      activationstatus: true
      created: 2024-07-12T16:37:38.712+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-12T16:37:38.982+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T16:37:38.712+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The Court of Appeals on Thursday granted the AMLC petition for a freeze\
        \ order on all accounts, as well as Guo’s 12 landholdings, 12 motor vehicles,\
        \ and one helicopter.\r"
    section11:
      primarytype: 'block'
      uuid: '6464bbda-7864-4c8f-a425-c9dfd15080b9'
      activationstatus: true
      created: 2024-07-12T16:37:38.712+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-12T16:37:38.983+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T16:37:38.712+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The freeze order also covered two other people tagged in illegal POGO\
        \ activities, Zhiyang Huang and Baoying Lin, which covered a total of 90 bank\
        \ accounts across 14 financial institutions, several real properties, and\
        \ high-value personal properties.\r"
    section12:
      primarytype: 'block'
      uuid: 'e7a0a10b-cdf2-4ed4-931c-71fce6e721da'
      activationstatus: true
      created: 2024-07-12T16:37:38.713+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-12T16:37:38.984+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T16:37:38.713+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Gatchalian said this means Guo and her cohorts could not justify where\
        \ the money came from.\r"
    section13:
      primarytype: 'block'
      uuid: '08486292-50f0-42f4-ae5a-f462702dddbe'
      activationstatus: true
      created: 2024-07-12T16:37:38.713+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-12T16:37:38.985+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T16:37:38.713+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>The senator said he plans to file a resolution for a separate probe
        from the current inquiry led by Senator Risa Hontiveros, chairperson of the
        Senate Committee on Women, Children, Family Relations, and Gender Equality.</p>'
  'START HERE----->PH-designated-survivor-bill':
    author: 'Lance Mejico, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-07-12T17:03:00.000+08:00
    imagesource: 'f9b111c5-b8e9-40f3-bf5f-f051f26be999'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'fa8f4981-b495-41a0-a49d-3b7a9e59d307'
    lead: "Vice President Sara Duterte said appointing herself as designated survivor\
      \ was neither a joke nor a bomb threat. \n\nThere’s no concept of designated\
      \ survivor under Philippines laws unlike in the United States. But should the\
      \ country have one?"
    activationstatus: true
    created: 2024-07-12T17:07:09.752+08:00
    createdby: 'lance-nwp'
    lastactivated: 2024-07-17T17:58:04.040+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2024-07-17T17:58:03.495+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'A ‘designated survivor’ for the Philippine.'  
    updated: 2024-07-17T16:19:24.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b40c12ea-80df-4170-aa67-793e21dc5677'
      activationstatus: true
      created: 2024-07-12T17:07:09.768+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-17T17:58:04.040+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T17:58:03.479+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –&nbsp;</strong>Vice President
        Sara Duterte said on Wednesday appointing herself as “designated survivor”
        was neither a joke nor a bomb threat.</p>'
    section25:
      primarytype: 'block'
      uuid: '45089659-7267-40d6-bb91-560bfa86d4e9'
      activationstatus: true
      created: 2024-07-17T16:19:10.847+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-17T17:58:04.041+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T17:58:03.479+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In a chance interview ahead of her last day as education chief,
        Duterte refused to explain her previous statement.</p>'
    section26:
      primarytype: 'block'
      uuid: '2202eb05-524e-4209-b99f-5a0477f8a8c8'
      activationstatus: true
      created: 2024-07-17T16:19:10.848+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-17T17:58:04.041+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T17:58:03.480+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“It's my first time to see that you are looking for the attendance
        of the vice president… I think many missed the point so for me, if you did
        not understand the first time, I don't think you don't deserve an explanation,”
        she said in English and Bisaya.</p>'
    section27:
      primarytype: 'block'
      uuid: '9112ab1f-204b-4682-b369-f27b776064e8'
      activationstatus: true
      created: 2024-07-17T16:19:10.848+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-17T17:58:04.041+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T17:58:03.480+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Duterte appointed herself to the role last week after saying that
        she would skip for the first time the State of the Nation Address on July
        22.&nbsp;</p>'
    section2:
      primarytype: 'block'
      uuid: 'a64930fb-e74d-4374-a99b-a2f00835aa24'
      activationstatus: true
      created: 2024-07-12T17:07:09.769+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-17T17:58:04.042+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T17:58:03.481+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In the United States, a designated survivor usually involves a Cabinet
        member appointed by the White House who stays in a secure location during
        gatherings where all officials in the line of succession are present, ensuring
        continuity of government in case of a catastrophic event that wipes out the
        entire leadership.</p>'
    section3:
      primarytype: 'block'
      uuid: '5dd4ae37-82ed-431a-a6bf-165415eb36ff'
      activationstatus: true
      created: 2024-07-12T17:07:09.769+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-17T17:58:04.042+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T17:58:03.482+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The process has no local counterpart. But should the country have
        one?</p>'
    section4:
      primarytype: 'block'
      uuid: '844cc339-981d-4539-bb20-35dcd6248506'
      activationstatus: true
      created: 2024-07-12T17:07:09.770+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-17T17:58:04.042+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T17:58:03.482+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Legislative attempt</strong></h2>'
    section5:
      primarytype: 'block'
      uuid: '4824cf55-c688-4295-9da7-5ae6a814e19a'
      activationstatus: true
      created: 2024-07-12T17:07:09.770+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-17T17:58:04.043+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T17:58:03.483+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'During the 18th Congress in 2019, Senator Ping Lacson filed a bill
        that seeks to extend the line of succession. Under the Constitution, the next
        in line is the vice president, Senate president, and House speaker.'
    section6:
      primarytype: 'block'
      uuid: 'c9834d85-a283-4c2a-ba3e-b84e31cedd07'
      activationstatus: true
      created: 2024-07-12T17:07:09.771+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-17T17:58:04.043+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T17:58:03.483+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'In Lacson’s proposal, the following should act as president when all
        officials in succession are not able to fulfill the role: '
    section7:
      primarytype: 'block'
      uuid: 'e5597e1d-03db-4f83-a2e8-75fd4b4614d8'
      activationstatus: true
      created: 2024-07-12T17:07:09.771+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-17T17:58:04.043+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T17:58:03.484+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>+ the most senior senator based on the length of service in the
        Senate or if there be none, or in the event of his removal, death, resignation
        or of his inability to act as president</p>'
    section8:
      primarytype: 'block'
      uuid: 'd6c5b637-3e4f-4671-afb1-5abb61b48a8e'
      activationstatus: true
      created: 2024-07-12T17:07:09.771+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-17T17:58:04.043+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T17:58:03.484+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>+ the most senior representative based on the length of service
        in the House of Representatives or if there be none, or in the event of his
        removal, death, resignation or of his inability to act as president</p>'
    section9:
      primarytype: 'block'
      uuid: 'dd00c4f4-f6ac-46c6-bcd8-0cac194a8e2c'
      activationstatus: true
      created: 2024-07-12T17:07:09.772+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-17T17:58:04.044+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T17:58:03.485+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>+ the member of the Cabinet designated by the President.</p>'
    section10:
      primarytype: 'block'
      uuid: 'e6e593e7-afb7-4e1e-880e-8552a867d78f'
      activationstatus: true
      created: 2024-07-12T17:07:09.772+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-17T17:58:04.044+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T17:58:03.485+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The bill failed to go beyond the committee. Based on the Senate
        website, there is no similarity in the 19th Congress.</p>'
    section11:
      primarytype: 'block'
      uuid: '47d72b8d-2ebe-4cde-9cf2-565064dc1d59'
      activationstatus: true
      created: 2024-07-12T17:07:09.773+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-17T17:58:04.044+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T17:58:03.486+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Understanding the context</strong></h2>'
    section12:
      primarytype: 'block'
      uuid: '2e67d2cd-24e3-4000-91b2-cbe45c2cdd6a'
      activationstatus: true
      created: 2024-07-12T17:07:09.773+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-17T17:58:04.045+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T17:58:03.487+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Political analyst and San Beda Graduate School of Law professor
        Edmund Tayao, said the issue should be taken in context.</p>'
    section13:
      primarytype: 'block'
      uuid: 'ace69fda-4e4b-4392-afbb-de185c52bd67'
      activationstatus: true
      created: 2024-07-12T17:07:09.773+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-17T17:58:04.045+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T17:58:03.487+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“The concept of designated survivor started in the 1950s that was
        during the start of the Cold War. And because of the Cold War and because
        of the possession of nuclear power, which is of course a weapon of mass destruction,
        they took it necessary that at any given time that all officials of government
        are in the same place and gathered on the same occasion, there has to be someone
        who will be left behind so that he/she can take over in the event of a crisis,”
        he told NewsWatch Plus.</p>'
    section14:
      primarytype: 'block'
      uuid: '0921de83-538f-4478-a1e5-aaf737497191'
      activationstatus: true
      created: 2024-07-12T17:07:09.774+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-17T17:58:04.045+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T17:58:03.488+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Tayao said the Philippines has never faced a situation close to the
        Cold War, which prompted legislation for a designated survivor in the US.'
    section15:
      primarytype: 'block'
      uuid: '65965865-beac-4d30-82a7-1a07cf81b35f'
      activationstatus: true
      created: 2024-07-12T17:07:09.774+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-17T17:58:04.046+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T17:58:03.488+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“Of course people can argue that we are in some kind of loggerheads
        with China but today’s day and age is not comparable to the time of the Cold
        War,” Tayao said.'
    section16:
      primarytype: 'block'
      uuid: 'c5cf5c94-73e7-43fb-952f-efd749a83f5a'
      activationstatus: true
      created: 2024-07-12T17:07:09.775+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-17T17:58:04.046+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T17:58:03.489+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>‘Inappropriate and reckless’</strong></h2>'
    section17:
      primarytype: 'block'
      uuid: 'c9c56cbe-2a0a-4a6f-93e6-c3db927e14e6'
      activationstatus: true
      created: 2024-07-12T17:07:09.775+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-17T17:58:04.046+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T17:58:03.489+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Some lawmakers slammed Duterte for her remarks, calling it inappropriate
        and reckless.'
    section18:
      primarytype: 'block'
      uuid: 'ac3f92fd-2999-4999-aa44-b4508d76dc4e'
      activationstatus: true
      created: 2024-07-12T17:07:09.776+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-17T17:58:04.047+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T17:58:03.490+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'In a statement, Isabela Representative Inno Dy said the vice president’s
        pronouncements may influence public perception and national stability.'
    section19:
      primarytype: 'block'
      uuid: 'c0e89a1b-cf33-4ccb-9ab8-91f5fc7fa642'
      activationstatus: true
      created: 2024-07-12T17:07:09.776+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-17T17:58:04.047+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T17:58:03.490+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“Such rhetoric hints at scenarios that are alarming and baseless, sowing
        unnecessary fear among the public,” he was quoted saying in a press release.'
    section20:
      primarytype: 'block'
      uuid: 'a45560f8-46b3-445a-b3df-cfe2b996db05'
      activationstatus: true
      created: 2024-07-12T17:07:09.777+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-17T17:58:04.047+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T17:58:03.491+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'House Senior Deputy Speaker Aurelio “Dong” Gonzales Jr. also urged
        Duterte to be more responsible in her public remarks.'
    section21:
      primarytype: 'block'
      uuid: '859039d4-1dcf-43a8-97c3-46bf2d65a578'
      activationstatus: true
      created: 2024-07-12T17:07:09.777+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-17T17:58:04.048+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T17:58:03.491+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“This is unnecessary and uncalled for to say the least. The VP is creating
        or wreaking havoc to the general public. She’s alarming the people,” Gonzales
        said in a statement.'
    section22:
      primarytype: 'block'
      uuid: 'f1c4e6ec-7e14-4271-952d-824d4eb1d40d'
      activationstatus: true
      created: 2024-07-12T17:07:09.778+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-17T17:58:04.048+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T17:58:03.492+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Asked if Duterte’s remarks could be deemed a security threat, Tayao
        said this depends on one’s interpretation.'
    section23:
      primarytype: 'block'
      uuid: 'd548b38f-cf23-488d-b12c-70189e5b32ad'
      activationstatus: true
      created: 2024-07-12T17:07:09.778+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-17T17:58:04.048+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T17:58:03.492+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“If one is going to look at it with malicious intent, it can be
        interpreted of course, a way of warning, a way of saying that hey it’s possible
        that there will be such an attack and therefore, someone has to be ready to
        take over the reins of government. Pero ayun na nga, that’s being malicious,”
        he said.</p>'
    section24:
      primarytype: 'block'
      uuid: '38f873a3-435c-4062-8e6d-bbda3925af22'
      activationstatus: true
      created: 2024-07-12T17:07:09.779+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-17T17:58:04.049+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-17T17:58:03.493+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>(Translation: If one is going to look at it with malicious intent,
        it can be interpreted of course, a way of warning, a way of saying that hey
        it’s possible that there will be such an attack and therefore, someone has
        to be ready to take over the reins of government. But that’s being malicious.)</p>'
  'START HERE----->families-as-lgbt-allies':
    author: 'Macel Pagdanganan'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-06-01T17:48:00.000+08:00
    imagesource: 'b955bd27-cbf6-443a-8a08-cf2ac52c35d9'
    primarytype: 'composition'
    uuid: '0ede4dbb-af0c-45ae-90c3-53c94b9a95c8'
    lead: 'A 2023 survey found that 40% of Filipinos would prefer that their gay
      or lesbian family members turn heterosexual. What must families and friends
      do to become allies to the LGBT community?'
    activationstatus: true
    created: 2024-07-12T17:54:15.878+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2024-07-12T18:43:08.807+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2024-07-12T18:43:08.268+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '2'
    title: 'Filipino families as LGBT allies'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '402efe3e-82ad-4418-a88b-e3bd5e2f0f9f'
      activationstatus: true
      created: 2024-07-12T17:54:15.934+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T18:43:08.808+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:43:08.251+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> As the Filipino lesbian,
        gay, bisexual, and transgender (LGBT) community has grown more assertive over
        their rights, the general view has grown more favorable to their side.</p>'
    section1:
      primarytype: 'block'
      uuid: '87034cdc-7252-40ca-b5c1-a452a077ac6a'
      activationstatus: true
      created: 2024-07-12T17:54:15.935+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T18:43:08.808+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:43:08.252+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'A 2023 Social Weather Stations survey found that 79% of Filipinos believe
        that gays or lesbians are just as trustworthy as any other Filipino.  Meanwhile,
        73% believe that gays or lesbians have contributed a lot to the country’s
        progress.'
    section2:
      primarytype: 'block'
      uuid: '4792e6fe-6505-4b87-96a6-f1f7976c4211'
      activationstatus: true
      created: 2024-07-12T17:54:15.935+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T18:43:08.808+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:43:08.253+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'While social acceptance has largely improved, the same study found
        that 40% of Filipinos would prefer that gay or lesbian family members turn
        heterosexual.'
    section3:
      primarytype: 'block'
      uuid: 'aaf6c7aa-67e9-4d8f-b9f7-5bd806529143'
      activationstatus: true
      created: 2024-07-12T17:54:15.936+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T18:43:08.809+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:43:08.253+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Coming out of the closet</strong></p>'
    section4:
      primarytype: 'block'
      uuid: '60b15f4a-9be4-4b21-b251-c320663566db'
      activationstatus: true
      created: 2024-07-12T17:54:15.936+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T18:43:08.809+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:43:08.254+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'For writer and LGBT advocate Lars Sia, coming out to his family was
        far from easy.'
    section5:
      primarytype: 'block'
      uuid: '730e3658-f844-4870-8500-4d74dfe29413'
      activationstatus: true
      created: 2024-07-12T17:54:15.936+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T18:43:08.809+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:43:08.254+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Sia, who identifies as a bisexual transgender man, recalled coming
        to terms with his sexuality and gender identity at 13 years old.  However,
        growing up in a conservative Filipino-Chinese family meant that he and his
        loved ones, especially his mother, had opposing views on the LGBT community.'
    section6:
      primarytype: 'block'
      uuid: '474d6820-08ff-4b51-8cea-1d974ba2586f'
      activationstatus: true
      created: 2024-07-12T17:54:15.937+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T18:43:08.810+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:43:08.255+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“At that age, if people feel like you’re misguided, misled, or going
        through a stage, they either ignore it or they try to impose certain norms
        para ma-stop [to stop] whatever they think they’re trying to stop. And as
        a child, you will always follow your parents or whoever is taking care of
        you,” he told NewsWatch Plus.'
    section7:
      primarytype: 'block'
      uuid: 'fd607cfb-1648-4ae3-94ef-4b86ec086e20'
      activationstatus: true
      created: 2024-07-12T17:54:15.937+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T18:43:08.810+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:43:08.255+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Sia had begun slowly coming out to his friends when he was 18. However,
        he kept his sexuality a secret from his family.'
    section8:
      primarytype: 'block'
      uuid: 'ee824f43-4683-4cc2-9533-f5040110af67'
      activationstatus: true
      created: 2024-07-12T17:54:15.938+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T18:43:08.810+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:43:08.256+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'It was also around this time when he began secretly dating a girl.
        His mother, however, grew suspicious after going through his things and saw
        some scribbles that insinuated that he was in an LGBT relationship.'
    section9:
      primarytype: 'block'
      uuid: '97223d0b-7606-4aee-90c3-d3cb2bf0d169'
      activationstatus: true
      created: 2024-07-12T17:54:15.938+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T18:43:08.811+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:43:08.256+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Things went to a head when his mother called up his girlfriend’s parents
        and arranged a meeting between both families. This confrontation forced the
        young couple to deny their relationship and damaged Sia’s trust in his mother.'
    section10:
      primarytype: 'block'
      uuid: 'e2a8c3b3-a1e1-465d-bb9c-623194d217a0'
      activationstatus: true
      created: 2024-07-12T17:54:15.939+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T18:43:08.811+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:43:08.257+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“It was just so embarrassing… Sobrang sumama ang loob ko sa mom ko
        after. [It really hurt my relationship with my mom,]” he said.'
    section11:
      primarytype: 'block'
      uuid: '92f0ac2b-38aa-489f-92e3-578509f52be0'
      activationstatus: true
      created: 2024-07-12T17:54:15.939+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T18:43:08.811+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:43:08.258+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'It was not until Sia turned 26 when he officially came out to his family.
        By this time, he had moved out of the family home while his mother had migrated
        to the US.'
    section12:
      primarytype: 'block'
      uuid: '6ba6819e-d714-4d9d-aa65-452544a9e5d4'
      activationstatus: true
      created: 2024-07-12T17:54:15.939+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T18:43:08.812+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:43:08.258+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Sia said he noticed his mother’s gradual change of heart while she
        was in the US. “Minsan, she would send me yung mga email na may rainbow [Sometimes,
        she would send me emails with rainbows] … So, I found that a little strange
        pero [but] I suppose she was trying to reach out.”'
    section13:
      primarytype: 'block'
      uuid: '56026d37-5339-48bc-96c3-5ab6978fcd02'
      activationstatus: true
      created: 2024-07-12T17:54:15.940+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T18:43:08.812+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:43:08.259+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Now, Sia has a stronger relationship with his immediate and extended
        family. He added that he feels the strong support from his relatives on his
        mother’s side, many of whom identify as fellow members of the LGBT community.'
    section14:
      primarytype: 'block'
      uuid: '57f9a848-67c0-4f0f-b76b-800609ad8c64'
      activationstatus: true
      created: 2024-07-12T17:54:15.940+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T18:43:08.812+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:43:08.259+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Why families may struggle with a loved one’s coming out</strong></p>'
    section15:
      primarytype: 'block'
      uuid: '1672b3a4-2345-4c94-8c26-5079a0fd07e2'
      activationstatus: true
      created: 2024-07-12T17:54:15.941+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T18:43:08.813+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:43:08.260+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>When asked why some families may struggle with coming to terms with
        their loved one’s sexuality and&nbsp;gender orientation, Sia said his mother
        feared that being LGBT also posed limitations in achieving a successful career.</p>'
    section16:
      primarytype: 'block'
      uuid: '4761da29-3d92-4afe-b41a-ece3f10e8434'
      activationstatus: true
      created: 2024-07-12T17:54:15.941+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T18:43:08.813+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:43:08.260+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>gender orientation, Sia said his mother feared that being LGBT also
        posed limitations in achieving a successful career.</p>'
    section17:
      primarytype: 'block'
      uuid: 'bb176a9b-aa10-4d88-b205-a70b2ebf3133'
      activationstatus: true
      created: 2024-07-12T17:54:15.942+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T18:43:08.813+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:43:08.261+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'He said that his mother believed that masculine-presenting women were
        limited to working as a bus conductor, janitor, or fast-food crew. Meanwhile,
        gay men must stick to working in a salon.'
    section18:
      primarytype: 'block'
      uuid: '2c942c5b-cdd5-45e4-bb6a-577ea41ebe4b'
      activationstatus: true
      created: 2024-07-12T17:54:15.942+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T18:43:08.814+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:43:08.261+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Sia recalled, “Ang sabi ng mom ko sa’kin before I came out, ‘Wag kang
        ganyan, kasi magiging konduktor ka lang sa bus… Frankly speaking, I don’t
        have any issue doon sa kind of work because work is work but options would
        be limited. [My mom told before I came out, ‘Don’t be like that or you’ll
        just be a bus conductor… Frankly speaking, I don’t have any issue with that
        kind of work because work is work but options would be limited.]”'
    section19:
      primarytype: 'block'
      uuid: '52231d45-e80a-414f-8628-da875a62ba35'
      activationstatus: true
      created: 2024-07-12T17:54:15.943+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T18:43:08.814+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:43:08.262+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'As for family counselor Carla Siojo, parents may fear that their children
        would be severely bullied for their sexuality and/or gender orientation.'
    section20:
      primarytype: 'block'
      uuid: '0bc2b030-a5f2-4c6c-b4fb-21c957987519'
      activationstatus: true
      created: 2024-07-12T17:54:15.943+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T18:43:08.814+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:43:08.262+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“The time in the seventies, when a guy would find out that their classmate
        had a different gender orientation or sexual orientation, you know what they
        would do? They would beat them up,” she said.'
    section21:
      primarytype: 'block'
      uuid: 'e6db1012-f2b6-4724-aa2c-3df0127e7d72'
      activationstatus: true
      created: 2024-07-12T17:54:15.944+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T18:43:08.815+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:43:08.263+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Coming to terms with their loved one’s identity</strong></p>'
    section22:
      primarytype: 'block'
      uuid: '0a59dc5a-4b65-42f9-a44f-82b0ff0d1b62'
      activationstatus: true
      created: 2024-07-12T17:54:15.944+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T18:43:08.815+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:43:08.263+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'So what must families do to accept their loved one’s LGBT identity?
        Siojo advised that, first, true straight allies must recognize that members
        of the LGBT community deserve respect.'
    section23:
      primarytype: 'block'
      uuid: '91ae1cc3-8e34-4e32-9296-d7a6b889a69a'
      activationstatus: true
      created: 2024-07-12T17:54:15.945+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T18:43:08.815+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:43:08.264+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'She said, “For me, they must look at them as human beings regardless…
        And be open enough to try and understand where that person is coming from.”'
    section24:
      primarytype: 'block'
      uuid: 'f18c4418-978c-4398-a559-245aeceaaeda'
      activationstatus: true
      created: 2024-07-12T17:54:15.946+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T18:43:08.816+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:43:08.264+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Siojo said families must disregard stereotypes about the LGBT community
        as they also uphold the same values and principles: “From the [LGBT] people
        that I know, they value commitment. They value fidelity.'
    section25:
      primarytype: 'block'
      uuid: '6b217306-52af-41e4-a2df-4009e26e526f'
      activationstatus: true
      created: 2024-07-12T17:54:15.946+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T18:43:08.816+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:43:08.265+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'They value long-term relationships. Same as any heterosexual person.”'
    section26:
      primarytype: 'block'
      uuid: 'd4eccabc-0bd0-49a6-b054-f770cb1b1579'
      activationstatus: true
      created: 2024-07-12T17:54:15.947+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T18:43:08.816+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:43:08.266+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Sia summed up the support that would show care for family members.'
    section27:
      primarytype: 'block'
      uuid: 'fd3f137b-9096-44af-b625-b9814f0db0d7'
      activationstatus: true
      created: 2024-07-12T17:54:15.947+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T18:43:08.817+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:43:08.266+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Unconditional love doesn’t mean that you choose for that person.
        It means that you guide that person through the choice that they make,” he
        said.</p>'
  'START HERE----->arbitral-award-china-philippines-united-states-japan-france-support':
