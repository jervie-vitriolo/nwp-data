  'START HERE----->nato-summit-ukraine-russia-china':
    author: 'Ellen Knickmeyer and Eric Tucker, Associated Press'
    caption: 'Ukraine's President Volodymyr Zelenskyy and NATO Secretary General
      Jens Stoltenberg speak during a press conference at the NATO summit in Washington,
      Thursday, July 11, 2024. (AP Photo/Mark Schiefelbein)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-07-12T12:13:31.000+08:00
    imagesource: 'd6c72f24-8a0c-4d9c-9886-8d1ce49e0071'
    primarytype: 'composition'
    uuid: '15f28fa1-3fa2-4a1c-8aa4-4c6427936042'
    lead: 'Ukrainian President Volodymyr Zelenskyy embraces the support of allies
      who have provided substantial new military aid and a path to joining NATO.'
    activationstatus: true
    created: 2024-07-12T12:17:38.179+08:00
