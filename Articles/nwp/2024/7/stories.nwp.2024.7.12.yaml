      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T12:03:23.834+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The National Commission
        for Culture and the Arts (NCCA) Gallery opened its doors on July 8 to present
        the "Beyond Brass" exhibit by Cameron Castrillo. Veronica Amboni, head of
        the Cultural Heritage Section of the NCCA, delivered the welcome remarks,
        followed by a message from Charlie Dungo from the Department of Tourism, Culture,
        and the Arts of Manila. Maestro Rogelio Orobia, a fellow artist, also shared
        a few points about the exhibit. Hon. Willy Robles, mayor of Baras, Rizal,
        proudly introduced Cameron Castrillo. The artist himself was able to relay
        his message and gratitude before the untying of the cloth.</p>'
    section1:
      primarytype: 'block'
      uuid: 'dee4aa09-3798-43a7-aa14-62ac17e1c526'
      activationstatus: true
      created: 2024-07-12T12:03:23.834+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-12T14:31:56.030+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T12:03:23.834+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: " \r"
    section2:
      primarytype: 'block'
      uuid: '27e1fcea-eddd-476c-ae46-d0da9805616b'
      activationstatus: true
      created: 2024-07-12T12:03:23.834+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-12T14:31:56.031+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T12:03:23.834+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"Beyond Brass\" showcases Castrillo’s mastery of his medium, highlighting\
        \ the fluidity and adaptability of brass. Castrillo’s creative process involves\
        \ the meticulous use of elements such as flame, water, acids, air, and light\
        \ to turn ideas into tangible art forms. This exhibit delves into the abstract,\
        \ inviting visitors to explore the diverse interpretations of Castrillo’s\
        \ sculptures and reliefs. The artist's work pays tribute to the historical\
        \ significance of brass in early Philippine communities, where it was used\
        \ for tools, trade, and personal items.\r"
    section3:
      primarytype: 'block'
      uuid: 'ffd006e1-5468-4440-aa34-a8d0e198680c'
      activationstatus: true
      created: 2024-07-12T12:03:23.835+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-12T14:31:56.031+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T12:03:23.835+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: " \r"
    section4:
      primarytype: 'block'
      uuid: '18dffe01-cc77-434a-9ff9-e6215d1f52f2'
      activationstatus: true
      created: 2024-07-12T12:03:23.835+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-12T14:31:56.031+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T12:03:23.835+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "In this exhibit, Castrillo breathes new life into brass through cutting,\
        \ shaping, welding, and finishing. The metal sheets display varying textures\
        \ and colors, changing as one moves around them, offering a dynamic visual\
        \ experience. Castrillo’s approach to art emphasizes the importance of a deep\
        \ connection with the medium. He draws inspiration from his family’s artistic\
        \ legacy and the support of his surroundings to continually evolve his craft.\
        \ The pandemic years have only intensified his focus, allowing him to refine\
        \ his skills and artistic vision.\r"
    section5:
      primarytype: 'block'
      uuid: 'caf78a8f-a649-4773-be61-2e3f7fd4cb7e'
