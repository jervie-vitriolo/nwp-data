    title: "PH allies condemn China aggressions in West Philippine Sea, reaffirm\
      \ arbitral award \n"
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '82f81896-0c49-45b1-8a62-8999d3392541'
      activationstatus: true
      created: 2024-07-12T18:19:22.577+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T18:32:44.895+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:32:44.231+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>To sum up:</strong></p>'
    section1:
      primarytype: 'block'
      uuid: '01edbc5d-2366-4d1d-aed0-1b76300b1dba'
      activationstatus: true
      created: 2024-07-12T18:19:22.577+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T18:32:44.896+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:32:44.232+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><em><strong>+ Unified response:</strong> Philippine allies condemn
        China's actions in the West Philippine Sea, stressing the importance of the
        arbitral award for regional stability.</em></p>'
    section2:
      primarytype: 'block'
      uuid: '5c6a2d50-b6a6-4364-9143-11057bf57908'
      activationstatus: true
      created: 2024-07-12T18:19:22.578+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T18:32:44.896+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:32:44.233+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><em><strong>+ International solidarity:</strong> US Ambassador Carlson
        calls for China to halt aggression, highlighting strong alliances and the
        arbitral award's global significance.</em></p>'
    section3:
      primarytype: 'block'
      uuid: '74e2e7b7-8c71-4f16-8623-51bd4857d1f6'
      activationstatus: true
      created: 2024-07-12T18:19:22.578+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T18:32:44.896+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:32:44.233+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><em><strong>+ Commitment to cooperation:</strong> Australian, French,
        Canadian, and Japanese ambassadors pledge enhanced maritime cooperation and
        support for the Philippines.</em></p>'
    section4:
      primarytype: 'block'
      uuid: '1ae61570-9800-4d24-a19f-58a3758cdb65'
      activationstatus: true
      created: 2024-07-12T18:19:22.579+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T18:32:44.897+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:32:44.234+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> There is strength in
        numbers.</p>'
    section5:
      primarytype: 'block'
      uuid: '3d2c16f1-a094-404f-aa1c-86cb0316942e'
      activationstatus: true
      created: 2024-07-12T18:19:22.579+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T18:32:44.897+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:32:44.235+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Philippine allies stood as one as they commemorated the eighth anniversary
        of the South China Sea arbitral award.'
    section6:
      primarytype: 'block'
      uuid: 'a987acb3-6eab-41ac-bbb6-78f324631ebc'
      activationstatus: true
      created: 2024-07-12T18:19:22.579+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T18:32:44.898+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:32:44.235+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a West Philippine Sea forum organized by Stratbase Institute on
        Friday, the United States, Japan, Australia, France and Canada all expressed
        concerns on rising tensions in the West Philippine Sea and the risk of miscalculations
        due to the aggressive and illegal behavior of China.'
    section7:
      primarytype: 'block'
      uuid: 'd46c9e9a-0abf-4662-a7d3-94f5baaa14a3'
      activationstatus: true
      created: 2024-07-12T18:19:22.580+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T18:32:44.899+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:32:44.236+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'National Security Adviser Eduardo Ano said Manila’s call for adherence
        to the award is a collective struggle of all countries to achieve peace and
        stability in the region.'
    section8:
      primarytype: 'block'
      uuid: '48a5c912-8760-4975-a6aa-893591dae066'
      activationstatus: true
      created: 2024-07-12T18:19:22.580+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T18:32:44.899+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:32:44.237+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“It is your fight as much as it is ours,” said Ano.'
    section9:
      primarytype: 'block'
      uuid: '1c19ad14-00e0-4120-81f9-3562a1edb978'
      activationstatus: true
      created: 2024-07-12T18:19:22.581+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T18:32:44.899+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:32:44.237+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The NSC chief adds that the country’s efforts in the West Philippine
        Sea will carry on.'
    section10:
      primarytype: 'block'
      uuid: '49bd6616-59da-4eaf-ab1e-3686f690f5bc'
      activationstatus: true
      created: 2024-07-12T18:19:22.581+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T18:32:44.900+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:32:44.238+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The way forward for us is to uphold the 2016 arbitral award at all
        times and to reject any and all attempts to degrade or vilify it. It is not
        and will never be a mere piece of paper,” said Ano.'
    section11:
      primarytype: 'block'
      uuid: 'e31e7cdd-ffc0-4dbe-9c81-e30c9f14b08a'
      activationstatus: true
      created: 2024-07-12T18:19:22.582+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T18:32:44.900+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:32:44.239+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: "“It is also a solid foundation for the peaceful resolution and management\
        \ of disputes without which only the mighty and powerful will prevail,” he\
        \ added.\t\t\t\t\t"
    section12:
      primarytype: 'block'
      uuid: '3c7e9245-eb8c-480e-a4d1-8f9c48d324b6'
      activationstatus: true
      created: 2024-07-12T18:19:22.582+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T18:32:44.900+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:32:44.239+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'At one point during his term, then President Rodrigo Duterte called
        the award a piece of paper and he will even throw it in the wastebasket. The
        Duterte administration adopted a policy of setting aside disputes in a bid
        to forge closer ties with Beijing.'
    section13:
      primarytype: 'block'
      uuid: 'b00bb17f-ae9a-4dcd-86de-92e642c2ea95'
      activationstatus: true
      created: 2024-07-12T18:19:22.583+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T18:32:44.901+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:32:44.240+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Foreign Affairs Undersecretary Theresa Lazaro said China’s refusal
        to recognize the award is one of the challenges in enforcing the ruling.'
    section14:
      primarytype: 'block'
      uuid: '9fe13bbc-bc36-4df7-ba32-4ea975ffdc3c'
      activationstatus: true
      created: 2024-07-12T18:19:22.583+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T18:32:44.901+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:32:44.241+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We have seen China escalate tensions even further through repeated
        aggressive actions, including but not limited to obstruction of Philippine
        vessels, destructive use of water cannons, collisions and dangerous maneuvers,
        and many others – all with impunity,” she said.'
    section15:
      primarytype: 'block'
      uuid: 'd8b2c78c-0eea-463f-a71d-75f38011dc92'
      activationstatus: true
      created: 2024-07-12T18:19:22.584+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T18:32:44.901+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:32:44.241+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'She said China has demonstrated that it is ready to take on the reputational
        cost of non-compliance with international law.'
    section16:
      primarytype: 'block'
      uuid: '03ffb310-83f5-45fc-a7e3-fa8c4f9882c4'
      activationstatus: true
      created: 2024-07-12T18:19:22.584+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T18:32:44.902+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:32:44.242+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Lazaro added that Beijing attempts to weather it through economic inducements
        and development aid, as well as positioning itself as the counterweight to
        so-called “Western imperialism.” '
    section17:
      primarytype: 'block'
      uuid: '5429d063-1e40-4f6a-9d4c-5f235a5a923f'
      activationstatus: true
      created: 2024-07-12T18:19:22.585+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T18:32:44.902+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:32:44.242+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>US: Countries showing ‘unprecedented solidarity’ for PH</strong></h2>'
    section18:
      primarytype: 'block'
      uuid: '846ac5f2-8dc2-4493-8616-4f736619cd07'
      activationstatus: true
      created: 2024-07-12T18:19:22.585+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T18:32:44.902+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:32:44.243+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'United States Ambassador MaryKay Carlson said the network of support
        from Indo-Pacific partners for the Philippines’ cause has expanded over the
        years.'
    section19:
      primarytype: 'block'
      uuid: '30b04c18-9995-4190-b8d5-420ce7eeaf37'
      activationstatus: true
      created: 2024-07-12T18:19:22.586+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T18:32:44.903+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:32:44.244+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The United States, the Philippines, Japan, Australia, Canada, and
        France have engaged in a series of multilateral maritime cooperative activities
        in an unprecedented show of solidarity.  Sailing together sends a clear message:  that
        we are all committed to upholding freedom of navigation and overflight in
        accordance with international law,” said Carlson.'
    section20:
      primarytype: 'block'
      uuid: '2ee499e1-e803-42c5-b165-1979f151d11f'
      activationstatus: true
      created: 2024-07-12T18:19:22.586+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T18:32:44.903+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:32:44.244+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The US ambassador also called on China to cease aggressive actions
        in the West Philippine Sea.'
    section21:
      primarytype: 'block'
      uuid: '329bbabf-2e9b-4ff7-b641-ecdb223b40ab'
      activationstatus: true
      created: 2024-07-12T18:19:22.587+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T18:32:44.903+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:32:44.245+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“With the backing of an increasingly interconnected latticework of
        alliances and partnerships, the United States continues to urge the PRC to
        cease escalatory and dangerous harassment of Philippine vessels lawfully operating
        in the Philippines’ exclusive economic zone; to stop infringing on the Philippines’
        rights to explore, conserve, and manage natural resources,” said Carlson.'
    section22:
      primarytype: 'block'
      uuid: '4de105e0-795d-4218-b2b9-91ffac03532b'
      activationstatus: true
      created: 2024-07-12T18:19:22.588+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T18:32:44.904+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:32:44.246+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'She said that apart from the security aspect, the arbitral award has
        contributed to global prosperity.'
    section23:
      primarytype: 'block'
      uuid: '312ca8b0-9e4b-4b84-a600-cb72130869bd'
      activationstatus: true
      created: 2024-07-12T18:19:22.588+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T18:32:44.904+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:32:44.247+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>Australia, France: You can count on us</strong></h2>'
    section24:
      primarytype: 'block'
      uuid: 'c5d28037-9684-4425-a911-20aa2bf25e83'
      activationstatus: true
      created: 2024-07-12T18:19:22.589+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T18:32:44.904+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:32:44.247+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Australian Ambassador to the Philippines HK Yu said that they are
        upgrading maritime cooperation with the Philippines in the field of maritime
        security and defense.</p>'
    section25:
      primarytype: 'block'
      uuid: '11f32b49-f70f-4d28-ace9-f5fae5c6bd34'
      activationstatus: true
      created: 2024-07-12T18:19:22.589+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T18:32:44.905+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:32:44.248+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Unlawful claims are being  asserted through intimidation. Unsafe behavior
        is increasing the risks of accidents and miscalculation. Provocative and destabilizing
        actions are raising tensions,” said Yu.'
    section26:
      primarytype: 'block'
      uuid: '62130b38-6000-4c7b-a07a-43370b2d9717'
      activationstatus: true
      created: 2024-07-12T18:19:22.590+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T18:32:44.905+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:32:44.248+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'French Ambassador to the Philippines Marie Fontanel said Paris is also
        enhancing ties with Manila. Fontanel lauded the recently signed Reciprocal
        Access Agreement between the Philippines and Japan.'
    section27:
      primarytype: 'block'
      uuid: 'a41f4a42-21a2-4259-a1c1-6e9af55fac34'
      activationstatus: true
      created: 2024-07-12T18:19:22.591+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T18:32:44.905+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:32:44.249+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“Congratulations on that. We are working very hard to be one of
        the countries next in line,” said Fontanel.</p>'
    section28:
      primarytype: 'block'
      uuid: 'e3638633-97e1-4b79-b435-45c8f774be50'
      activationstatus: true
      created: 2024-07-12T18:19:22.591+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T18:32:44.906+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:32:44.250+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>Canada boosts PH surveillance capacity</strong></h2>'
    section29:
      primarytype: 'block'
      uuid: 'efadc4c5-9941-4be5-8b14-5ddcbf19e0c4'
      activationstatus: true
      created: 2024-07-12T18:19:22.592+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T18:32:44.906+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:32:44.250+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Dark Vessel Detection system of Canada is among the highlights
        of Canadian Ambassador to the Philippines David Hartman’s message in terms
        of upgrading the country’s surveillance capabilities.'
    section30:
      primarytype: 'block'
      uuid: '4fe52098-edcf-401c-8464-5728af499104'
      activationstatus: true
      created: 2024-07-12T18:19:22.593+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T18:32:44.906+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:32:44.251+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“Dark vessels, in essence, are ships whose location transmitting
        devices have been switched off, often in an attempt to evade monitoring, control
        and surveillance,” said Hartman.</p>'
    section31:
      primarytype: 'block'
      uuid: '4ef31d14-a842-431a-a123-044d61b812a7'
      activationstatus: true
      created: 2024-07-12T18:19:22.593+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T18:32:44.907+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:32:44.252+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Here in the Philippines, we remain optimistic by helping to expose
        illegal activities taking place within Philippine waters,” he added.'
    section32:
      primarytype: 'block'
      uuid: 'f79ea3e7-3186-43b7-a2d0-2d447861d47f'
      activationstatus: true
      created: 2024-07-12T18:19:22.594+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T18:32:44.907+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:32:44.252+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>Japan: Upholding peace is shared responsibility</strong></h2>'
    section33:
      primarytype: 'block'
      uuid: 'bac41e89-4a8a-4302-90e8-90db53aad91d'
      activationstatus: true
      created: 2024-07-12T18:19:22.595+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T18:32:44.907+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:32:44.253+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'For Japanese Ambassador to the Philippines Endo Kazuya, the 2016 arbitral
        award showed crystal clear directions in navigating turbulent waters of the
        South China Sea.'
    section34:
      primarytype: 'block'
      uuid: '5eccd5ed-2201-479e-be00-033af2e1e749'
      activationstatus: true
      created: 2024-07-12T18:19:22.595+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T18:32:44.908+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:32:44.254+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>But he admitted that the actual situations on the sea remain challenging
        and complex.</p>'
    section35:
      primarytype: 'block'
      uuid: 'dc0015c6-84bd-4410-aa98-0cd22681a72d'
      activationstatus: true
      created: 2024-07-12T18:19:22.596+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T18:32:44.908+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:32:44.254+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The power of international voices holds importance in shaping outcomes.
        The Philippines has the support and backing of many like-minded countries
        who are present here today. As allies, partners, friends, we stand united
        in navigating these uncertain waters and uphold the fundamental principles
        that safeguard our shared waters,” said Kazuya.'
    section36:
      primarytype: 'block'
      uuid: 'c1f36915-f696-4429-9c10-457f8945d495'
      activationstatus: true
      created: 2024-07-12T18:19:22.597+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T18:32:44.908+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-12T18:32:44.255+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Data from the DFA showed that 27 countries have expressed support for
        the arbitral award.'
  'START HERE----->almendras-marcos-aquino-china-w':
    author: 'Tristan Nodalo, NewsWatch Plus'
