      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T11:56:50.807+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "One of the most accomplished actresses on the musical theatre stage,\
        \ Tanya Manalang-Atadero’s skills and talent have brought her the world over\
        \ from New Manila, Quezon City, to the West End of London. Within her studded\
        \ repertoire include roles such as Kim  in the West End revival of Miss Saigon,\
        \ Liesl Von Trapp in the classic musical The Sound of Music, Carla in the\
        \ Atlantis Production of In The Heights, Stacy King in All Out of Love, and\
        \ Aileen in PETA Theater’s fifth season of Rak of Aegis, the latter two roles\
        \ for which she had won Aliw Awards and GEMS Awards Best Actress in Musical,\
        \ respectively. She is currently part of the touring singing group The Jet\
        \ Theaters, performing for events across Asia.\r"
    section20:
      primarytype: 'block'
      uuid: '9c4ed26b-7c75-41f0-869d-294752492051'
