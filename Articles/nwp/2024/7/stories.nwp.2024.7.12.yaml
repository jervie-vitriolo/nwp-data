    title: 'Zelenskyy says to win the war, US needs to lift limits on striking military
      targets inside Russia'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd30e94a1-3840-4e17-9a8b-1bb56a024ed2'
      activationstatus: true
      created: 2024-07-12T12:17:38.337+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:55.560+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:05:00.971+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>WASHINGTON (AP) —</strong> Ukrainian President Volodymyr
        Zelenskyy on Thursday embraced the support of allies who have provided substantial
        new military aid and a path to joining NATO, even as he emphatically pushed
        for the help to arrive faster and for restrictions to be lifted on the use
        of U.S. weapons to attack military targets inside Russia.</p>'
    section1:
      primarytype: 'block'
      uuid: 'bf4ae134-2f17-473e-8143-4c6e7787ffe0'
      activationstatus: true
      created: 2024-07-12T12:17:38.337+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:55.560+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:05:00.971+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"If we want to win, if we want to prevail, if we want to save our\
        \ country and to defend it, we need to lift all the limitations,\" Zelenskyy\
        \ said alongside NATO Secretary-General Jens Stoltenberg in the final hours\
        \ of a summit that saw Ukraine receive fresh commitments of weapons and other\
        \ support to firm up its defense against Russia.\r"
    section2:
      primarytype: 'block'
      uuid: '4e273ab2-3c2a-4b57-8981-616df164c3af'
      activationstatus: true
      created: 2024-07-12T12:17:38.337+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:55.560+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:05:00.972+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The summit unfolded against the backdrop of a tumultuous American political\
        \ cycle, with mounting angst among Democrats about President Joe Biden's ability\
        \ to serve another four years following a shocking debate flop two weeks ago\
        \ that threw the future of his presidency into doubt.\r"
    section3:
      primarytype: 'block'
      uuid: '4e5c3924-b353-471f-8f94-1799596764a4'
      activationstatus: true
      created: 2024-07-12T12:17:38.338+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:55.560+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:05:00.972+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "An untimely verbal flub Thursday evening did little to soothe concerns,\
        \ when Biden at an event for the unveiling of an agreement called the Ukraine\
        \ Compact mistakenly introduced Zelenskyy as Russian President Vladimir Putin.\r"
    section4:
      primarytype: 'block'
      uuid: 'bb2305d2-74f6-4853-a1c7-d03af22965cd'
      activationstatus: true
      created: 2024-07-12T12:17:38.338+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:55.561+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:05:00.973+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Some in the room gasped at Biden's gaffe, which the U.S. president\
        \ quickly sought to clean up by saying, \"President Putin? You're going to\
        \ beat President Putin,\" Biden said to Zelenskyy. \"I'm so focused on beating\
        \ Putin, we got to worry about it.\"\r"
    section5:
      primarytype: 'block'
      uuid: '1b77876d-9aa1-4e4e-b7de-96a77449cd5a'
      activationstatus: true
      created: 2024-07-12T12:17:38.339+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:55.561+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:05:00.973+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "New British Prime Minister Keir Starmer and French President Emmanuel\
        \ Macron declined to criticize Biden. Macron said \"we can all have a slip\
        \ of the tongue\" and said Biden, with whom he spoke during Wednesday's dinner,\
        \ \"is very much on top of things.\" And Starmer declined at least five times\
        \ to answer directly about Biden's gaffe, instead praising him for his leadership\
        \ and his preparation in putting the event together and securing solid outcomes\
        \ for Ukraine.\r"
    section6:
      primarytype: 'block'
      uuid: '5e1e9614-ee01-4085-9834-dc05ced4f408'
      activationstatus: true
      created: 2024-07-12T12:17:38.339+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:55.561+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:05:00.974+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "All eyes were on Biden as he closed out the summit of 32 NATO leaders\
        \ in Washington with a news conference.\r"
    section7:
      primarytype: 'block'
      uuid: '7da47fc9-1b1a-407a-9c9b-9f2f9ee41b5d'
      activationstatus: true
      created: 2024-07-12T12:17:38.339+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:55.562+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:05:00.975+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Asked about Zelenskyy's appeal for greater freedom in targeting Russian\
        \ forces, Biden showed no sign of easing the U.S. limits, saying he was following\
        \ the advice of his defense and intelligence officials.\r"
    section8:
      primarytype: 'block'
      uuid: '582b7186-c158-4267-8934-a5888cc7831f'
      activationstatus: true
      created: 2024-07-12T12:17:38.340+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:55.562+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:05:00.975+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"If he had the capacity to strike Moscow, strike the Kremlin, would\
        \ that make sense?\" Biden said of Zelenskyy. He later added, \"We're making\
        \ it on a day-to-day basis ... how far they should go in\" to Russian territory.\r"
    section9:
      primarytype: 'block'
      uuid: '6e5484a5-86e6-4131-97a8-3f211516a2c2'
      activationstatus: true
      created: 2024-07-12T12:17:38.340+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:55.562+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:05:00.976+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ukraine has been the primary focus for European and North American\
        \ leaders at the summit of the 75-year-old military alliance, with Biden earlier\
        \ in the day announcing a new military aid package and pledging to Zelenskyy:\
        \ \"We will stay with you, period.\"\r"
    section10:
      primarytype: 'block'
      uuid: 'f53d1cd4-bc01-4d7c-a2d8-e587c5124677'
      activationstatus: true
      created: 2024-07-12T12:17:38.341+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:55.562+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:05:00.976+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Though Zelenskyy offered public thanks for the package and a promise\
        \ by NATO leaders that Ukraine is now on an \"irreversible path\" to membership\
        \ in the military alliance, he also sounded an alarm: Ukraine cannot win the\
        \ war with Russia, now in its third year, unless the U.S. ends limits on the\
        \ use of its weapons to attack military targets in Russia.\r"
    section11:
      primarytype: 'block'
      uuid: 'a8903681-c2fc-4d25-a32f-f826a5125baf'
      activationstatus: true
      created: 2024-07-12T12:17:38.341+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:55.563+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:05:00.977+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Biden administration permits Ukraine to fire weapons into Russian\
        \ territory only for the purpose of hitting back against Russian forces that\
        \ are attacking or preparing to attack them, concerned that the broader use\
        \ of American-made weaponry could provoke Russia to widen the war.\r"
    section12:
      primarytype: 'block'
      uuid: 'e6852ca2-6b1d-400a-8e9a-64ef9517993d'
      activationstatus: true
      created: 2024-07-12T12:17:38.342+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:55.563+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:05:00.977+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Zelenskyy has been pressing for greater latitude so that U.S. weapons\
        \ could be used to hit critical military bases and installations deeper in\
        \ Russian territory.\r"
    section13:
      primarytype: 'block'
      uuid: 'a4eeb60e-dbe2-44ad-8a93-e0522dcb33e6'
      activationstatus: true
      created: 2024-07-12T12:17:38.342+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:55.563+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:05:00.978+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The calls to drop the restrictions have grown in recent months, in\
        \ the wake of Russian military gains during months in which political battles\
        \ in the U.S. delayed vital military support for Ukraine.\r"
    section14:
      primarytype: 'block'
      uuid: '8c0fa955-49f4-4ced-b6f7-c550f8d9b90e'
      activationstatus: true
      created: 2024-07-12T12:17:38.343+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:55.563+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:05:00.978+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Stoltenberg and Macron have championed Ukraine's efforts to win more\
        \ leeway in how it can use U.S.-provided arms. If we tell Ukrainians \"you\
        \ do not have the right to reach the point from which the missiles are fired,\
        \ we are in fact telling them that we are delivering weapons to you, but you\
        \ cannot defend yourself,\" Macron said in May.\r"
    section15:
      primarytype: 'block'
      uuid: 'df6a01df-2c09-4d78-b011-5d67fcfd1b17'
      activationstatus: true
      created: 2024-07-12T12:17:38.343+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:55.563+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:05:00.979+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "At a one-on-one meeting with Zelenskyy, Biden touted the aid package\
        \ as his eighth since taking office, with this latest one consisting of $225\
        \ million of support, including an additional Patriot missile system to bolster\
        \ Ukraine's air defenses against a deadly onslaught of Russian airstrikes.\r"
    section16:
      primarytype: 'block'
      uuid: '429d5d1d-8fba-41dc-9765-658a4f255167'
      activationstatus: true
      created: 2024-07-12T12:17:38.344+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:55.564+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:05:00.980+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Patriot air defense system, the second the U.S. has provided to\
        \ Ukraine, is one of several announced this week at the NATO summit and is\
        \ part of a swell of pledges to get weapons to Ukraine to help it fend off\
        \ Russian attacks, including one of the deadliest of the war this week that\
        \ hit a children's hospital in Kyiv.\r"
    section17:
      primarytype: 'block'
      uuid: '7719aa1a-9a11-4422-b9d4-d4e03b6935ef'
      activationstatus: true
      created: 2024-07-12T12:17:38.344+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:55.564+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:05:00.980+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The devastating missile attack on the eve of the summit celebrating\
        \ NATO's 75th anniversary underscored that Putin may not be ready to make\
        \ peace for some time.\r"
    section18:
      primarytype: 'block'
      uuid: 'f4dc592a-8ef9-4eb5-8758-1314dd3ab71e'
      activationstatus: true
      created: 2024-07-12T12:17:38.345+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:55.564+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:05:00.981+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a comment on NATO allies declaring that Ukraine is on an \"irreversible\"\
        \ path to membership, Dmitry Medvedev, deputy head of Russia's Security Council,\
        \ which is chaired by Putin, said Moscow should do everything to \"make this\
        \ irreversible path of Ukraine to NATO lead to the disappearance of either\
        \ Ukraine or NATO, or better both.\"\r"
    section19:
      primarytype: 'block'
      uuid: '20bbaea6-8af9-455b-8c03-eafd3a8fca51'
      activationstatus: true
      created: 2024-07-12T12:17:38.345+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:55.564+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:05:00.981+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "While promising that Ukraine will one day be a member of the alliance,\
        \ NATO leaders have said it can only join after the war with Russia and when\
        \ the allies agree it has met all conditions.\r"
    section20:
      primarytype: 'block'
      uuid: '219566d6-f310-45df-b3c8-74619aae4884'
      activationstatus: true
      created: 2024-07-12T12:17:38.346+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:55.564+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:05:00.982+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In addition to the offers of more military support, NATO launched a\
        \ new program to underwrite deliveries of military equipment and coordinate\
        \ training for Ukraine's beleaguered armed forces. NATO members also committed\
        \ to keep up current levels of military aid — about 40 billion euros ($43.5\
        \ billion) annually — for at least a year.\r"
    section21:
      primarytype: 'block'
      uuid: '4b14fa42-6d9b-4856-be8e-d7fcd69a9789'
      activationstatus: true
      created: 2024-07-12T12:17:38.346+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:55.564+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:05:00.982+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The summit has also been shadowed by concerns about growing Chinese\
        \ and North Korean support for Russia's invasion.\r"
    section22:
      primarytype: 'block'
      uuid: '3389ab15-1f31-4ea9-87df-74a9d77cadd3'
      activationstatus: true
      created: 2024-07-12T12:17:38.347+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:55.565+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:05:00.983+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The flurry of final events at the NATO summit come a day after NATO\
        \ labeled China a \"decisive enabler\" of Russia's war against Ukraine. China\
        \ in turn accused NATO of seeking security at the expense of others and it\
        \ has warned the Western military alliance not to bring the same \"chaos\"\
        \ to Asia.\r"
    section23:
      primarytype: 'block'
      uuid: '9da16e05-9f2c-48e7-b25f-6db678658720'
      activationstatus: true
      created: 2024-07-12T12:17:38.347+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:55.565+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:05:00.983+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>AP reporters Zeke Miller, Aamer Madhani and Rebecca Santana
        in Washington and Lorne Cook in Brussels contributed.</em></p>'
