      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T11:56:50.800+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: " \r"
    section2:
      primarytype: 'block'
      uuid: '5ba6ef8c-2459-4612-895b-55a48231da68'
      activationstatus: true
      created: 2024-07-12T11:56:50.800+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-12T14:31:56.771+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T11:56:50.800+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Triple Threats, the concert series produced by the Cultural Center
        of the Philippines, puts the spotlight on these multifaceted individuals in
        a concept concert. Each concert carries a unique narrative told through a
        curated selection of music and songs by the featured artist, allowing audiences
        to get glimpses of the different dimensions of these acclaimed figures in
        television, theatre, music, and film.</p>'
    section3:
      primarytype: 'block'
      uuid: 'f2802857-bd43-4e24-9aa3-3af49191c583'
      activationstatus: true
      created: 2024-07-12T11:56:50.800+08:00
