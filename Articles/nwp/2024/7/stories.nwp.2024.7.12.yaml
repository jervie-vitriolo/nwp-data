      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> There are many who
        can sing, act, and dance; and there are exceptionally few who can do all three
        and more.</p>'
    section1:
      primarytype: 'block'
      uuid: '7d0b6ec4-0f31-46b6-ad13-67e2149aa9d4'
      activationstatus: true
