      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: " \r"
    section8:
      primarytype: 'block'
      uuid: 'c63c64e2-06ea-4dee-b0d7-34542a100c5c'
      activationstatus: true
      created: 2024-07-12T11:56:50.802+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-12T14:31:56.772+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T11:56:50.802+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "One of the strongest and most fearless stage performers in the Philippines,\
        \ Carla Guevara Laforteza is a premier, multi-awarded leading lady and character\
        \ actress. She has graced the international musical theatre scene with some\
        \ of her most notable roles including Kim and Gigi in Miss Saigon at the Theatre\
        \ Royal Dreary Lane in London (1995-1997), and the Club singer and Flo Manero\
        \ for the Asian tour of Saturday Night Fever (2015). She is also currently\
        \ touring Asia as an official vocalist for Disney in Concert (2023-2025).\
        \ Among her notable roles in local theatre include Joy in Ang Huling El Bimbo,\
        \ for which she received the 2019 LEAF Award for Most Outstanding Actress\
        \ in a Musical, and Kapitana Mary Jane in Rak of Aegis, for which she was\
        \ awarded the GEM Award for Best Featured Artist. She is currently appearing\
        \ as Edith and Rose in the new Ben&amp;Ben Musical, One More Chance. Carla\
        \ celebrates her 30th year in the industry.\r"
    section9:
