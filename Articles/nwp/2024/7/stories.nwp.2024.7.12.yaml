    title: 'Imahica Art presents ‘Neon dreams: Through the prism’ — where art meets
      culture'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9de6c132-8591-43d8-9d53-4e377d8494ab'
      activationstatus: true
      created: 2024-07-12T11:58:40.820+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-12T14:31:56.440+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T11:58:40.826+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> “Neon dreams: Through
        the prism” provides a captivating window into one of the most influential
        art movements in 20th century art. Be entranced by artworks from different
        artists brought together by Gabo Valenzuela, whose vibrant often larger-than-life
        pieces incorporate imagery from everyday common objects to advertising, comic
        book, and video games. By presenting these artworks, “Neon dreams: Through
        the prism” invites viewers to reconsider the boundaries between Fine Art and
        popular culture.</p>'
    section1:
      primarytype: 'block'
      uuid: '98e5acd2-9881-49db-bed7-af70709ee29c'
      activationstatus: true
      created: 2024-07-12T11:58:40.821+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-12T14:31:56.440+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T11:58:40.821+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Contemporary tribute to Filipino imagination</strong></p>'
    section2:
      primarytype: 'block'
      uuid: 'cd508486-c238-4f14-9307-4648fc55e3f4'
      activationstatus: true
      created: 2024-07-12T11:58:40.821+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-12T14:31:56.440+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T11:58:40.821+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The tribute to imagination manifests in diverse and innovative ways\
        \ across different artistic mediums. Imagination is not just a tool for creativity,\
        \ but as a means for questioning norms, envisioning alternative futures, and\
        \ addressing social issues. Whether through immersive installations, interactive\
        \ digital art, or boundary-pushing performances, contemporary artists celebrate\
        \ the power of imagination to transcend boundaries and connect disparate ideas.\
        \ Through this event, pop art emphasizes its role in shaping culture, fostering\
        \ empathy, and inspiring change, ensuring creativity and imagination both\
        \ strive to be a driving force in the modern world\r"
    section3:
      primarytype: 'block'
      uuid: '3cd48b89-7381-4a37-a07b-e63e18dc1200'
      activationstatus: true
      created: 2024-07-12T11:58:40.821+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-12T14:31:56.440+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T11:58:40.821+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: " \r"
    section4:
      primarytype: 'block'
      uuid: 'b00a881a-1b09-4ee1-8751-0f8f610d150c'
      activationstatus: true
      created: 2024-07-12T11:58:40.822+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-12T14:31:56.441+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T11:58:40.822+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>The Essence of pop art</strong></h2>'
    section5:
      primarytype: 'block'
      uuid: '2fc371ff-d463-4751-a58a-328fff14599b'
      activationstatus: true
      created: 2024-07-12T11:58:40.822+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-12T14:31:56.441+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T11:58:40.822+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Pop art celebrates and criticizes popular culture and mass media using\
        \ bold and vivid imagery, Irony and critique, and last but not least a sense\
        \ of playfulness and humor. Blurring the boundaries between fine art and popular\
        \ culture, pop art aimed to make art more accessible to the general public,\
        \ offering a new way of looking at and engaging with the world through the\
        \ popular lens of modern media and popular imagery.\r"
    section6:
      primarytype: 'block'
      uuid: '8ac4b87b-edc2-47b8-9dea-ee80759dde9b'
      activationstatus: true
      created: 2024-07-12T11:58:40.823+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-12T14:31:56.441+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T11:58:40.823+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Participating artists include Alver De Ocampo, Astrid Anabo, Brike,
        Gabo Valenzuela (Obags), Genzel, J Simo Bello, Joji L (J.Limayo), JOLY BEART!,
        Joyce, Kring, Miclcee, Mustacheboii, Mr. E, Nantz Matienzo, Pat, Pilo Medina,
        Rafa Cabuntog, Raphael Reyes (ROTE), Remster, Rymnd, and Valerie Teng.</p>'
