      lastmodified: 2024-07-12T12:01:53.658+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The exhibit’s interactive elements and the guided tour provided by\
        \ Hilario and Boquiren made the opening a memorable experience for all attendees.\
        \ The NCCA Gallery continues to support artists who push boundaries and provoke\
        \ critical thinking through their work.\r"
