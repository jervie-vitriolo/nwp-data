    title: 'Officials plead for $9 million in aid weeks after Hurricane Beryl devastates
      the southeast Caribbean'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '44eba27a-06a5-452a-8d14-dd195b346d56'
      activationstatus: true
      created: 2024-07-12T12:51:17.049+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.306+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:13:54.383+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>SAN JUAN, Puerto Rico (AP) —</strong> People in the southeast
        Caribbean urgently need food, water and shelter nearly two weeks after Hurricane
        Beryl crushed the region as a Category 4 storm, officials said Thursday as
        they pleaded for at least $9 million in assistance from the international
        community.</p>'
    section1:
      primarytype: 'block'
      uuid: '4b3ab3f7-c4a2-4d20-817d-2f5d18bebf5e'
      activationstatus: true
      created: 2024-07-12T12:51:17.049+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.306+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:13:54.383+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Thousands of people across Grenada and St. Vincent and the Grenadines\
        \ were left homeless by the storm, which killed at least seven people and\
        \ destroyed schools, businesses and livelihoods on the archipelago.\r"
    section2:
      primarytype: 'block'
      uuid: 'd571d6a3-881d-446a-89b8-f09ff20a21cf'
      activationstatus: true
      created: 2024-07-12T12:51:17.050+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.306+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:13:54.384+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Together they constitute Beryl's Armageddon,\" said Ralph Gonsalves,\
        \ prime minister of St. Vincent and the Grenadines. \"In just a few hours,\
        \ entire islands were decimated.\r"
    section3:
      primarytype: 'block'
      uuid: '20cd8d91-f237-4fd1-a130-a477dc45a724'
      activationstatus: true
      created: 2024-07-12T12:51:17.050+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.306+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:13:54.384+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"There is nothing there, really. The housing, public facilities …\
        \ the shoreline, the fisheries, tourism infrastructure, they are basically\
        \ no more,\" he said during a news briefing as his voice broke.\r"
    section4:
      primarytype: 'block'
      uuid: '090c488a-e601-48b8-831f-3e35d10e9edd'
      activationstatus: true
      created: 2024-07-12T12:51:17.051+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.307+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:13:54.385+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Beryl set a record for the first-ever Category 4 storm in June in the\
        \ Atlantic, making landfall July 1 on Carriacou in Grenada and swiping nearby\
        \ islands.\r"
    section5:
      primarytype: 'block'
      uuid: '54e9f797-b23e-4f5c-916d-719499e564ec'
      activationstatus: true
      created: 2024-07-12T12:51:17.051+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.307+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:13:54.385+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The hurricane, just shy of a Category 5 storm, crushed power grids,\
        \ destroyed water systems and killed livestock and fishing equipment that\
        \ many in impoverished communities on affected islands depended on for a living.\r"
    section6:
      primarytype: 'block'
      uuid: '3914a3c1-a926-4344-b830-bf17345d013f'
      activationstatus: true
      created: 2024-07-12T12:51:17.051+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.307+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:13:54.386+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"There is no economy,\" said Dickon Mitchell, prime minister of Grenada.\
        \ \"We will have to feed the population for the next six months.\"\r"
    section7:
      primarytype: 'block'
      uuid: '57538d26-045d-4f6c-8ba7-13d4eea10148'
      activationstatus: true
      created: 2024-07-12T12:51:17.052+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.307+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:13:54.386+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He noted that Beryl destroyed 90% of all buildings on several Grenadian\
        \ islands, including hospitals and airports. \"We need the funds now,\" he\
        \ said. \"We deserve to stay alive.\"\r"
    section8:
      primarytype: 'block'
      uuid: 'b3c01283-71bd-4b5b-96cc-dbde5fa969f5'
      activationstatus: true
      created: 2024-07-12T12:51:17.052+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.307+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:13:54.387+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The United Nations joined the plea for help, noting that $5 million\
        \ of the $9 million requested would go to Grenada and the remainder to St.\
        \ Vincent and the Grenadines in a bid to help a total of 43,000 people.\r"
    section9:
      primarytype: 'block'
      uuid: 'dc61662d-572e-44bf-a83a-1994cf2003f4'
      activationstatus: true
      created: 2024-07-12T12:51:17.053+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.308+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:13:54.387+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Simon Springett, U.N. resident coordinator for Barbados and the Eastern\
        \ Caribbean, said Beryl \"disrupted lives at a scale and ferocity that is\
        \ becoming all too common.\"\r"
    section10:
      primarytype: 'block'
      uuid: 'ac5b9e98-3bbb-4806-bd1c-6421c5a13651'
      activationstatus: true
      created: 2024-07-12T12:51:17.053+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.308+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:13:54.388+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Beryl became the earliest storm to rapidly intensify with wind speeds\
        \ jumping by more than 63 mph in just 24 hours. It went from an unnamed depression\
        \ to a Category 4 storm in 48 hours, with record warm Atlantic waters a major\
        \ factor in its intensification.\r"
    section11:
      primarytype: 'block'
      uuid: '1c0f012d-0172-41a6-bd44-2afb02690859'
      activationstatus: true
      created: 2024-07-12T12:51:17.054+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.308+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:13:54.388+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Scientists are debating what exactly climate change does to hurricanes,\
        \ but they agree it makes storms more likely to rapidly intensify.\r"
    section12:
      primarytype: 'block'
      uuid: 'ea36ba8e-24bc-4f95-8bbb-6b8e50619095'
      activationstatus: true
      created: 2024-07-12T12:51:17.054+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.308+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:13:54.389+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The National Oceanic and Atmospheric Administration has predicted a\
        \ well above average 2024 hurricane season, with between 17 and 25 named storms.\
        \ The forecast calls for as many as 13 hurricanes and four major hurricanes.\r"
    section13:
      primarytype: 'block'
      uuid: '12facf8f-2890-4a61-8d44-c22e4eb7a06b'
      activationstatus: true
      created: 2024-07-12T12:51:17.055+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.308+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:13:54.389+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "An average Atlantic hurricane season produces 14 named storms, seven\
        \ of them hurricanes and three major hurricanes.\r"
  'START HERE----->ph-peace-south-china-sea':
    author: 'Tristan Nodalo, NewsWatch Plus'
    caption: 'Philippine resupply vessel Unaizah May 4 is hit by Chinese coast guard
      water canon blast causing injuries to multiple crew members as they tried to
      enter the Second Thomas Shoal, locally known as Ayungin Shoal, in the disputed
      South China Sea Tuesday, March 5, 2024. (AP Photo/Aaron Favila, File)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-07-12T12:54:56.000+08:00
    imagesource: '7ce7c14a-0996-4817-9bfd-81156a641a3b'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '9532f229-4c89-4540-9524-c56ae8fe1e01'
    lead: 'The Philippine government has marked the eighth anniversary of the 2016
      arbitral award by reiterating its commitment to peace amid what it said were
      unlawful actions' in the disputed South China Sea.'
    activationstatus: true
    created: 2024-07-12T13:02:43.550+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2024-07-12T14:31:54.059+08:00
    lastactivatedby: 'magnolia-ben'
    lastmodified: 2024-07-12T13:02:43.677+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PH commits to peace amid ‘unlawful actions’ in South China Sea'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd5d2d79a-6a93-435d-bac8-3c4abae0337c'
      activationstatus: true
      created: 2024-07-12T13:02:43.659+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.060+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:02:43.671+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The Philippine government
        has marked the eighth anniversary of the 2016 arbitral award by reiterating
        its commitment to peace amid what it said were “unlawful actions” in the disputed
        South China Sea.</p>'
    section1:
      primarytype: 'block'
      uuid: 'db2edbc3-c1d5-4f1e-8e01-7e7c35deec6d'
      activationstatus: true
      created: 2024-07-12T13:02:43.659+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.060+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:02:43.659+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The July 12, 2016 Hague ruling debunked China’s historic and massive\
        \ claims in the South China Sea, and eight years later, the Department of\
        \ Foreign Affairs (DFA) said the Philippines has been “unwavering” in its\
        \ “commitment to the rule of law and the peaceful settlement of disputes”\
        . \r"
    section2:
      primarytype: 'block'
      uuid: '9c97c7c5-aec8-4158-80a9-6ff74f2a6cf8'
      activationstatus: true
      created: 2024-07-12T13:02:43.660+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.060+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:02:43.660+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Over the years, the Philippines has continued to demonstrate this\
        \ commitment to peace even in the face of the unlawful actions which have\
        \ caused serious incidents in the South China Sea, without ever diminishing\
        \ our resolve to protect and promote our people’s interest and the full and\
        \ responsible enjoyment of our legally settled maritime entitlements and its\
        \ accompanying rights and jurisdictions,” said the DFA. \r"
    section3:
      primarytype: 'block'
      uuid: 'f8f90006-a08b-460f-87f4-bdb2f078f53e'
      activationstatus: true
      created: 2024-07-12T13:02:43.660+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.060+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:02:43.660+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Manila said the ruling has become a legitimate source of international
        law, as was evident in the growing support from countries — the list now includes
        <a href="http://&lt;blockquote class=&quot;twitter-tweet&quot;&gt;&lt;p lang=&quot;en&quot;
        dir=&quot;ltr&quot;&gt;The 2016 South China Sea arbitral ruling was a landmark
        decision by a tribunal created under the United Nations Convention on the
        Law of the Sea. It invalidated China’s sweeping claims and clarified maritime
        entitlements in disputed waters. &lt;br&gt;&lt;br&gt;Here are the countries
        that support… &lt;a href=&quot;https://t.co/f6zfTsLAws&quot;&gt;pic.twitter.com/f6zfTsLAws&lt;/a&gt;&lt;/p&gt;&amp;mdash;
        NewsWatch Plus PH (@newswatchplusph) &lt;a href=&quot;https://twitter.com/newswatchplusph/status/1811604584282095902?ref_src=twsrc%5Etfw&quot;&gt;July
        12, 2024&lt;/a&gt;&lt;/blockquote&gt; &lt;script async src=&quot;https://platform.twitter.com/widgets.js&quot;
        charset=&quot;utf-8&quot;&gt;&lt;/script&gt;">27 nations</a> mostly from the
        West.</p>'
    section4:
      image: '2e8cbea9-9838-4569-b020-5b7e0a32ceb5'
      primarytype: 'block'
      uuid: 'ae12cc9f-d6c5-4cb5-9db2-2f00bf36564a'
      activationstatus: true
      created: 2024-07-12T13:02:43.660+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.060+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:02:43.660+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'image'
    section5:
      primarytype: 'block'
      uuid: '62775b08-2e2c-427c-9ca7-cba294231c61'
      activationstatus: true
      created: 2024-07-12T13:02:43.661+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.061+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:02:43.661+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“We are encouraged by the expressions of support made by other States
        that confirm the final and binding status of the Award, including the G7’s
        consistent reaffirmation that it is a significant milestone and a useful basis
        for the peaceful management and resolution of differences at sea,” the DFA
        statement read.</p>'
    section6:
      primarytype: 'block'
      uuid: 'bbc0018b-4779-4dc4-8833-8481dc1710bd'
      activationstatus: true
      created: 2024-07-12T13:02:43.662+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.061+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:02:43.662+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The Philippine government also welcomed the International Tribunal
        for the Law of the Sea (ITLOS) Advisory Opinion on Climate Change which referred
        to the award as a “legal authority in their respective oral and written statements,
        underscoring its unassailable status as part of the corpus of international
        law”.</p>'
    section7:
      primarytype: 'block'
      uuid: '78ce2b38-d3fa-4395-8d4d-1186ff6caf38'
      activationstatus: true
      created: 2024-07-12T13:02:43.662+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.061+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:02:43.662+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>U.S. calls out China’s ‘blatant disregard for international
        law’</strong></h2>'
    section8:
      primarytype: 'block'
      uuid: '1e30abd5-d99d-41cb-9381-d656bb3782a2'
      activationstatus: true
      created: 2024-07-12T13:02:43.662+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.061+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:02:43.662+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a statement posted on the website of the U.S. Department of State,\
        \ Washington has reaffirmed its support to the “final and legally binding”\
        \ award. The U.S. maintained that the tribunal firmly rejected China’s massive\
        \ claims in the South China Sea. \r"
    section9:
      primarytype: 'block'
      uuid: '4432135e-4963-4d2e-8c73-17cee4c416e8'
      activationstatus: true
      created: 2024-07-12T13:02:43.663+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.061+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:02:43.663+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "U.S. Secretary of State Antony Blinken described China’s actions as\
        \ a “blatant disregard for international law as well as the safety and livelihoods\
        \ of Filipinos.”\r"
    section10:
      primarytype: 'block'
      uuid: 'd6930f5d-3961-43da-bff3-7f37b1dbfd0b'
      activationstatus: true
      created: 2024-07-12T13:02:43.663+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.062+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:02:43.663+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Over the past year, the PRC’s use of water cannons, dangerous maneuvers,\
        \ and destructive tactics – including ramming, forcible towing, and boarding\
        \ that has resulted in damage to Philippine vessels and injury to Philippine\
        \ service members – has routinely interfered with the lawful exercise of high\
        \ seas freedoms in areas where the Arbitral Tribunal determined the PRC has\
        \ no lawful territorial or maritime claims,” Blinken said in the statement.\r"
    section11:
      primarytype: 'block'
      uuid: '866b6e4a-732a-4490-b1ab-d024e635529f'
      activationstatus: true
      created: 2024-07-12T13:02:43.664+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.062+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:02:43.664+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We continue to call on the PRC to abide by the 2016 arbitral ruling,\
        \ to cease its dangerous and destabilizing conduct, and to comport its conduct\
        \ as well as its territorial and maritime claims in the South China Sea to\
        \ the international law of the sea as reflected in the Convention,” he added.\
        \ \r"
    section12:
      primarytype: 'block'
      uuid: 'e0e99519-7af6-4f39-b130-e6c1bc603179'
      activationstatus: true
      created: 2024-07-12T13:02:43.664+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.062+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:02:43.664+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "China has refused to recognize the award, calling it illegal, null\
        \ and void. \r"
    section13:
      primarytype: 'block'
      uuid: 'e2a6e48e-8f13-43aa-b8c4-ed268dcef7d1'
      activationstatus: true
      created: 2024-07-12T13:02:43.665+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.062+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:02:43.665+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“China does not accept or recognize it, and will never accept any claim\
        \ or action based on the award,” the Chinese Embassy said in a statement on\
        \ March 25. \r"
    section14:
      primarytype: 'block'
      uuid: '8a44cb57-4a08-45ce-b5c2-130be3fb7c41'
      activationstatus: true
      created: 2024-07-12T13:02:43.665+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:54.062+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T13:02:43.665+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Beijing maintains that its sovereignty and relevant rights and interests\
        \ in the South China Sea were “established in the long course of history,\
        \ and are solidly grounded in history and the law. This shall under no circumstances\
        \ be affected by any illegal award”. \r"
  'START HERE----->apollo-quiboloy-co-accused-arrested':
    author: 'Daniza Fernandez, NewsWatch Plus'
    caption: 'Interior Secretary Benjamin Abalos Jr. presents Paulene Canada, a
      co-accused of Filipino megachurch leader Apollo Quiboloy in his criminal cases.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-07-12T13:58:28.000+08:00
    imagesource: 'd7606ddc-03f1-438b-b9f7-d9b0925daffd'
    primarytype: 'composition'
    uuid: '8ade387a-70a3-4894-b2bd-9663a85b6a37'
    lead: 'A ₱10-million bounty has led to the arrest of Pastor Apollo Quiboloy’s
      co-accused in the child abuse and qualified trafficking cases lodged against
      him.'
    activationstatus: true
    created: 2024-07-12T14:03:48.549+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2024-07-12T14:31:53.777+08:00
    lastactivatedby: 'magnolia-ben'
    lastmodified: 2024-07-12T14:03:48.665+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: '₱10-million bounty leads to arrest of Quiboloy co-accused'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '706bcb38-2c50-4147-900e-48a20870ce56'
      activationstatus: true
      created: 2024-07-12T14:03:48.649+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:53.778+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T14:03:48.660+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> A ₱10-million bounty
        has led to the arrest of Pastor Apollo Quiboloy’s co-accused in the child
        abuse and qualified trafficking cases lodged against him.</p>'
    section1:
      primarytype: 'block'
      uuid: '7db8f2d3-22a4-49a1-86e9-86ef64ae433f'
      activationstatus: true
      created: 2024-07-12T14:03:48.650+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:53.778+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T14:03:48.650+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But Thursday’s breakthrough still left authorities with no clear sign\
        \ of Quiboloy’s whereabouts.\r"
    section2:
      primarytype: 'block'
      uuid: '7f33027c-533f-46f3-b6fd-f2f4dde15ba1'
      activationstatus: true
      created: 2024-07-12T14:03:48.650+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:53.778+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T14:03:48.650+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a press briefing on Friday, July 12, at Camp Crame, Interior Secretary\
        \ Benhur Abalos presented Paulene Canada whom he said was allegedly involved\
        \ in the finance operations of Quiboloy’s Kingdom of Jesus Christ.\r"
    section3:
      primarytype: 'block'
      uuid: '9feb9933-58d1-441d-bebf-7a845845ba1b'
      activationstatus: true
      created: 2024-07-12T14:03:48.650+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:53.778+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T14:03:48.650+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Abalos earlier this week announced a ₱10-million bounty that will
        be paid for anyone who could provide details about the whereabouts of Quiboloy
        and his co-accused. One informant called the police, leading to Canada’s arrest
        on July 11.</p>'
    section4:
      primarytype: 'block'
      uuid: 'adf93fd0-6e6a-4ae9-97f1-0449757fdc5b'
      activationstatus: true
      created: 2024-07-12T14:03:48.651+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:53.779+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T14:03:48.651+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Canada’s residence was two kilometers away from the Davao City police\
        \ headquarters. But the country’s top cop said a person hiding would be hard\
        \ to find.\r"
    section5:
      primarytype: 'block'
      uuid: '6fc824af-bebe-44e5-89cf-3e8e01eea1df'
      activationstatus: true
      created: 2024-07-12T14:03:48.651+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:53.779+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T14:03:48.651+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“They know what to do, they know what to expect 'pag nandiyan 'yung\
        \ mga pulis. But sinabi po ng ating minamahal na SILG (Secretary of Interior\
        \ and Local Government) that there's a reward, may tumutulong po sa'tin kaya\
        \ mas marami tayong mahuhuli,” Philippine National Police chief PGen. Rommel\
        \ Marbil said.\r"
    section6:
      primarytype: 'block'
      uuid: '11ad6e84-3511-4cd3-9ae1-9b44467dc924'
      activationstatus: true
      created: 2024-07-12T14:03:48.652+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:53.779+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T14:03:48.652+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: They know what to do, they know what to expect in bust\
        \ operations. But as our SILG said, there’s a reward, people have been helping\
        \ so we can arrest more.]\r"
    section7:
      primarytype: 'block'
      uuid: '9ae875a8-ab33-4d98-a014-cf7594008f2b'
      activationstatus: true
      created: 2024-07-12T14:03:48.652+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:53.779+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T14:03:48.652+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Davao City police have received several reports since the reward\
        \ was announced. But those information have yet to be verified, the police\
        \ said.\r"
    section8:
      primarytype: 'block'
      uuid: '0cec7681-cea4-4ecb-9503-a11631e21595'
      activationstatus: true
      created: 2024-07-12T14:03:48.652+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:53.779+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T14:03:48.652+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Abalos did not rule out the possibility that Quiboloy and the other\
        \ co-accused may have left the Philippines, but there are chances that the\
        \ latter could still be in hiding within the country’s borders.\r"
    section9:
      primarytype: 'block'
      uuid: 'a3b70b47-9485-4ab7-918c-31dfe626ae29'
      activationstatus: true
      created: 2024-07-12T14:03:48.653+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:53.780+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T14:03:48.653+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Ito ang sinasabi namin sa kanila: lumiliit na ho ang mga pinagtataguan\
        \ ninyo. Lumiliit na ang mga lugar na ito dahil hindi ho titigil ang mga pulisya,\
        \ ang military, ang buong pwersa ng gobyerno para kayo ay dakipin. Ang amin\
        \ lang pong mensahe ay please, kung wala talaga kayong kasalanan, sumuko na\
        \ kayo. Ganu'n lang ho kasimple,” Abalos appealed.\r"
    section10:
      primarytype: 'block'
      uuid: 'e8e57bc5-70a2-4f04-93a8-728e1930263c'
      activationstatus: true
      created: 2024-07-12T14:03:48.653+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:53.780+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T14:03:48.653+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: We are telling them that their hiding place has narrowed.\
        \ It is smaller because the police, the military, and the government’s forces\
        \ will not stop coming after you. Our message is, please, if you have not\
        \ done anything wrong, surrender. It’s that simple.]\r"
    section11:
      primarytype: 'block'
      uuid: 'b289b5f7-47a3-474b-9001-615096c08a28'
      activationstatus: true
      created: 2024-07-12T14:03:48.654+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:53.780+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T14:03:48.654+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Hindi kami titigil [We will not stop], and we will use all sources\
        \ of government to make sure that the ends of justice will be met,” he said.\r"
    section12:
      primarytype: 'block'
      uuid: '7ae38e1b-2d7c-419b-92eb-60419f8f42e5'
      activationstatus: true
      created: 2024-07-12T14:03:48.654+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:31:53.780+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T14:03:48.654+08:00
