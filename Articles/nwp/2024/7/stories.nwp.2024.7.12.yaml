      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The National Commission
        for Culture and the Arts (NCCA) Gallery unveiled the "Ille Imperium" exhibit
        by Filipino contemporary visual artist Paul Hilario on July 6. The event was
        a unique blend of fun, information, and interactivity, offering guests an
        engaging experience.</p>'
    section1:
      primarytype: 'block'
      uuid: 'bbae782a-5306-4d41-b6d7-df6cb5edb7f8'
