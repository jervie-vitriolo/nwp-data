      lastmodified: 2024-07-12T15:55:08.517+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'In a June 11 media conference ahead of a concert that capped the month,
        the P-pop stars said they are committed “to be going for more” amid their
        stardom.'
    section5:
      primarytype: 'block'
      uuid: '4083fc50-fbb2-42e7-9f55-29b1ba0be624'
