      lastactivated: 2024-07-12T14:31:56.771+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T11:56:50.800+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: " \r"
    section4:
      primarytype: 'block'
      uuid: '1b2694db-693e-4199-af6e-710c28086e49'
      activationstatus: true
      created: 2024-07-12T11:56:50.801+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-12T14:31:56.771+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T11:56:50.801+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>For this year’s edition, the Triple Threat Concert Series features
        the leading women of Philippine musical theater - Carla Guevara Laforteza,
        Shiela Valderrama Martinez, and Tanya Manalang Atadero.</p>'
    section5:
      primarytype: 'block'
