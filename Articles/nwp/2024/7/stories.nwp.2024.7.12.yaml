      text: " \r"
    section14:
      primarytype: 'block'
      uuid: 'd8c62e11-4e1f-4110-8aa8-5d8ce5c86766'
      activationstatus: true
      created: 2024-07-12T11:56:50.804+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-12T14:31:56.773+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T11:56:50.804+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "With an angelic voice and an equally angelic face, Shiela Valderrama-Martinez\
        \ is the muse of the musical theatre stage. With an illustrious 30-year career\
        \ in the industry, she is the recipient of LEAF Awards for Best Actress in\
        \ a Musical, Awit Awards for Best New Female Recording Artist, and Aliw Awards\
        \ for Excellence in Dramatic Performance. Among her most notable roles include\
        \ Lily Dela Rosa in Binondo, a Tsinoy musical at the Theatre Solaire, Katherine\
        \ Lyons in the critically acclaimed musical Dani Girl, Kapitana Mary Jane\
        \ in Rak of Aegis, and the highly coveted role of Fosca in Stephen Sondheim’\
        s Passion. More recently, she has performed at The Dream is a Wish Disney\
        \ Orchestra Concert in Genting Malaysia.\r"
    section15:
      primarytype: 'block'
      uuid: '424a5727-8c23-4aab-a0e3-ea9286766e18'
