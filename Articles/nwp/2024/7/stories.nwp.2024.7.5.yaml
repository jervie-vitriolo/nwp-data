    title: 'PH, China eye revival of coast guard cooperation to ease West PH Sea
      tensions'
    visualtype: 'embed'
    section0:
      primarytype: 'block'
      uuid: '24811208-4b28-4884-aa68-c4ed827c6ed1'
      activationstatus: true
      created: 2024-07-05T16:28:09.816+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:25.768+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-06T15:37:55.701+08:00
      lastmodifiedby: 'magnolia-ben'
      type: 'text'
      text: '<p><em><strong>To sum up:</strong></em><br><br><em><strong>Revival
        of Joint Coast Guard Committee (JCGC):</strong> The Philippines and China
        are considering reviving the Duterte-era maritime cooperation initiative</em></p>'
    section1:
      primarytype: 'block'
      uuid: 'c94b5aa3-8496-4573-bd35-1c7d04c6feaa'
      activationstatus: true
      created: 2024-07-05T16:28:09.818+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:25.768+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-06T15:37:55.702+08:00
      lastmodifiedby: 'magnolia-ben'
      type: 'text'
      text: '<p><em><strong>Strengthening maritime communication:</strong> Both
        sides aim to enhance maritime communication between Manila and Beijing</em></p>'
    section2:
      primarytype: 'block'
      uuid: '722ea11f-bacf-4811-8058-1ddbb980cc43'
      activationstatus: true
      created: 2024-07-05T16:28:09.819+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:25.769+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-06T15:37:55.702+08:00
      lastmodifiedby: 'magnolia-ben'
      type: 'text'
      text: '<p><em><strong>Maritime dispute</strong>: Despite a 2016 ruling invalidating
        China's claims, significant differences remain over areas like Ayungin Shoal,
        emphasizing the need for continued dialogue</em></p>'
    section4:
      primarytype: 'block'
      uuid: '1b96078b-7e21-439b-853d-153b4974e701'
      activationstatus: true
      created: 2024-07-05T16:28:09.821+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:25.769+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-06T15:37:55.703+08:00
      lastmodifiedby: 'magnolia-ben'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The Philippines and
        China are considering reviving a coast guard body to help ease tensions in
        the West Philippine Sea.</p>'
    section5:
      primarytype: 'block'
      uuid: '96aedecb-7998-4428-baa1-c1abe5691152'
      activationstatus: true
      created: 2024-07-05T16:28:09.821+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:25.769+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-06T15:37:55.703+08:00
      lastmodifiedby: 'magnolia-ben'
      type: 'text'
      text: '<p>The potential resumption of the Joint Coast Guard Committee (JCGC),
        established during the presidency of Rodrigo Duterte, was discussed during
        the 9th Bilateral Consultation Mechanism in Manila on Tuesday, July 2, between
        senior diplomats from both sides.</p>'
    section6:
      primarytype: 'block'
      uuid: '7e003811-621b-4306-9dbe-ad338d9ff988'
      activationstatus: true
      created: 2024-07-05T16:28:09.822+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:25.770+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-06T15:37:55.704+08:00
      lastmodifiedby: 'magnolia-ben'
      type: 'text'
      text: 'The memorandum of understanding (MOU) on the JCGC was signed during
        Duterte’s visit to China in October 2016, aimed at enhancing maritime cooperation.
        The recent meeting focused on the bilateral body to ease maritime disputes.'
    section7:
      primarytype: 'block'
      uuid: 'c9068d7c-7a0d-44e0-8029-fc42feb4969d'
      activationstatus: true
      created: 2024-07-05T16:28:09.823+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:25.771+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-06T15:37:55.705+08:00
      lastmodifiedby: 'magnolia-ben'
      type: 'text'
      text: '“The two sides agreed to continue discussions on maritime cooperation
        between their respective coast guard authorities, including the possible resumption
        of the Joint Coast Guard Committee,” the Department of Foreign Affairs (DFA)
        said in a statement.'
    section8:
      primarytype: 'block'
      uuid: 'dbc4e6c6-6566-471a-802a-eaa97749c9a5'
      activationstatus: true
      created: 2024-07-05T16:28:09.824+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:25.771+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-06T15:37:55.705+08:00
      lastmodifiedby: 'magnolia-ben'
      type: 'text'
      text: 'Both sides also marked the need to strengthen the maritime communication
        mechanism in the South China Sea, as well as the possibility of marine scientific
        and technological cooperation.'
    section9:
      primarytype: 'block'
      uuid: 'a2fcc280-fee1-4602-8640-6328d92fb6e6'
      activationstatus: true
      created: 2024-07-05T16:28:09.825+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:25.772+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-06T15:37:55.706+08:00
      lastmodifiedby: 'magnolia-ben'
      type: 'text'
      text: 'During the meeting, Philippine and Chinese officials reiterated their
        respective positions on the maritime dispute, particularly regarding Ayungin
        Shoal, also known as Second Thomas Shoal. Ayungin Shoal lies within the Philippines’
        exclusive economic zone and is more than 105 nautical miles from Palawan.'
    section10:
      primarytype: 'block'
      uuid: '58994b97-b690-4c73-9c33-0346d8e50cfb'
      activationstatus: true
      created: 2024-07-05T16:28:09.826+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:25.772+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-06T15:37:55.706+08:00
      lastmodifiedby: 'magnolia-ben'
      type: 'text'
      text: '“The two sides discussed their respective positions on Ayungin Shoal
        and affirmed their commitment to de-escalate tensions without prejudice to
        their respective positions. There was substantial progress on developing measures
        to manage the situation at sea, but significant differences remain. Both sides
        agreed to continue discussions to find a mutually acceptable resolution to
        the issues,” the DFA said.'
    section11:
      primarytype: 'block'
      uuid: 'ed3a1082-0fe8-4a53-94c0-019a9a6d3807'
      activationstatus: true
      created: 2024-07-05T16:28:09.827+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:25.772+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-06T15:37:55.707+08:00
      lastmodifiedby: 'magnolia-ben'
      type: 'text'
      text: 'Officials reaffirmed the need to “restore trust, rebuild confidence”
        to create a conducive environment for dialogue and negotiations.'
    section12:
      primarytype: 'block'
      uuid: 'ec6920c3-b7df-409f-b75c-1d2d9530a40f'
      activationstatus: true
      created: 2024-07-05T16:28:09.828+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:25.773+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-06T15:37:55.707+08:00
      lastmodifiedby: 'magnolia-ben'
      type: 'text'
      text: 'China urged the Philippines to cooperate to prevent the “deterioration”
        of bilateral ties.'
    section13:
      primarytype: 'block'
      uuid: 'da2c2f0f-6c4a-4781-9683-4c6beccff72b'
      activationstatus: true
      created: 2024-07-05T16:28:09.829+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:25.773+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-06T15:37:55.708+08:00
      lastmodifiedby: 'magnolia-ben'
      type: 'text'
      text: '“The Chinese side urges the Philippine side to stop maritime infringement
        and provocation at once, earnestly abide by the provisions of the Declaration
        on the Conduct of Parties in the South China Sea, return to the right track
        of properly handling disputes through dialogue and consultation, jointly manage
        the situation at Ren'ai Jiao [Ayungin Shoal] with the Chinese side, promote
        the easing and cooling down of the maritime situation,” the Chinese Foreign
        Ministry said in a statement.'
    section14:
      primarytype: 'block'
      uuid: '61cab2dc-37a1-41de-be47-90683a85e520'
      activationstatus: true
      created: 2024-07-05T16:28:09.830+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:25.774+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-06T15:37:55.708+08:00
      lastmodifiedby: 'magnolia-ben'
      type: 'text'
      text: 'The Philippine government has filed 163 diplomatic protests against
        China in the Marcos administration.'
    section15:
      primarytype: 'block'
      uuid: 'f2ea7187-c4e5-43f8-ac90-6b02c28619a1'
      activationstatus: true
      created: 2024-07-05T16:28:09.831+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:25.774+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-06T15:37:55.709+08:00
      lastmodifiedby: 'magnolia-ben'
      type: 'text'
      text: 'In 2016, an international arbitral tribunal under the United Nations
        Convention on the Law of the Sea invalidated China's expansive claims in
        the South China Sea, ruling in favor of the Philippines.'
    section16:
      primarytype: 'block'
      uuid: '64d251d6-989b-4fa2-84e8-8c9f063615c3'
      activationstatus: true
      created: 2024-07-05T16:28:09.832+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:25.775+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-06T15:37:55.709+08:00
      lastmodifiedby: 'magnolia-ben'
      type: 'text'
      text: '<p>Despite this, China has continued to assert its claims and increase
        its presence in the region, leading to ongoing tensions and confrontations.</p>'
