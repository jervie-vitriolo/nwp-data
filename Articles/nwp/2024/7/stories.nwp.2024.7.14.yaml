    title: 'Trump injured but 'fine' after attempted assassination at rally, shooter
      and one attendee are dead'
    updated: 2024-07-14T17:53:48.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2fa068fc-1cdd-45c4-9f01-4650cb38a74c'
      activationstatus: true
      created: 2024-07-14T17:53:58.115+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:53:58.969+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:53:58.115+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>BUTLER, Pa. (AP) —</strong> Former US President Donald Trump
        was the target of an assassination attempt Saturday at a Pennsylvania rally,
        days before he was to accept the Republican nomination for a third time. A
        barrage of gunfire set off panic, and a bloodied Trump, who said he was shot
        in the ear, was surrounded by Secret Service and hurried to his SUV as he
        pumped his fist in a show of defiance.</p>'
    section1:
      primarytype: 'block'
      uuid: '04b1311f-e4d6-4eca-aedb-937aed7c99d1'
      activationstatus: true
      created: 2024-07-14T17:53:58.115+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:53:58.971+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:53:58.115+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump's campaign said the presumptive GOP nominee was doing \"fine\"\
        \ after the shooting, which he said pierced the upper part of his right ear.\r"
    section2:
      primarytype: 'block'
      uuid: 'a715cc25-f622-4f0f-a9fa-270153f32ed3'
      activationstatus: true
      created: 2024-07-14T17:53:58.116+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:53:58.973+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:53:58.116+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I knew immediately that something was wrong in that I heard a whizzing\
        \ sound, shots, and immediately felt the bullet ripping through the skin.\
        \ Much bleeding took place,\" he wrote on his social media site.\r"
    section3:
      primarytype: 'block'
      uuid: '6a68e68a-6ed3-42be-b7ed-ab0b93a441ae'
      activationstatus: true
      created: 2024-07-14T17:53:58.116+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:53:58.974+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:53:58.116+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The FBI early Sunday identified the shooter as Thomas Matthew Crooks,\
        \ 20, of Bethel Park, Pennsylvania. The agency said the investigation remains\
        \ active and ongoing.\r"
    section4:
      primarytype: 'block'
      uuid: '14c13820-7e1b-4080-9531-55b3b84dc279'
      activationstatus: true
      created: 2024-07-14T17:53:58.116+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:53:58.978+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:53:58.116+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Secret Service agents fatally shot Crooks, who attacked from an elevated\
        \ position outside the rally venue at a farm show in Butler, Pennsylvania,\
        \ the agency said.\r"
    section5:
      primarytype: 'block'
      uuid: 'b3490b50-1929-48b6-86b5-1871a8dad4cf'
      activationstatus: true
      created: 2024-07-14T17:53:58.117+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:53:58.980+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:53:58.117+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "One attendee was killed and two spectators were critically injured,\
        \ authorities said. All were identified as men.\r"
    section6:
      primarytype: 'block'
      uuid: '12a8570b-3355-4ce1-8bbb-17fe830d2730'
      activationstatus: true
      created: 2024-07-14T17:53:58.117+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:53:58.981+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:53:58.117+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The attack was the most serious attempt to assassinate a US president
        or presidential candidate since Ronald Reagan was shot in 1981. It drew new
        attention to concerns about political violence in a deeply polarized U.S.
        less than four months before the presidential election. And it could alter
        the tenor and security posture at the Republican National Convention, which
        will begin Monday in Milwaukee.</p>'
    section7:
      primarytype: 'block'
      uuid: '2656acdd-6e1e-4791-b5ad-4d14eb86128e'
      activationstatus: true
      created: 2024-07-14T17:53:58.117+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:53:58.982+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:53:58.117+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Organizers said the convention would proceed as planned.\r"
    section8:
      primarytype: 'block'
      uuid: '35f64a68-4aaf-49de-9c4e-f3d7c1ab8210'
      activationstatus: true
      created: 2024-07-14T17:53:58.118+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:53:58.983+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:53:58.118+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump flew to New Jersey after visiting a local Pennsylvania hospital,\
        \ landing shortly after midnight at Newark Liberty International Airport.\
        \ Video posted by an aide showed the former president deplaning his private\
        \ jet flanked by U.S. Secret Service agents and heavily armed members of the\
        \ agency's counter assault team, an unusually visible show of force by his\
        \ protective detail.\r"
    section9:
      primarytype: 'block'
      uuid: '797e6fed-afce-42be-9398-6a72da7f8b23'
      activationstatus: true
      created: 2024-07-14T17:53:58.118+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:53:58.984+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:53:58.118+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>US President Joe Biden, who is running against Trump, was briefed
        on the incident and spoke to Trump several hours after the shooting, the White
        House said.</p>'
    section10:
      primarytype: 'block'
      uuid: '8341d34b-95bf-4b3c-92b1-77c5a94b5b39'
      activationstatus: true
      created: 2024-07-14T17:53:58.119+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:53:58.985+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:53:58.119+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"There's no place in America for this type of violence," the president
        said in public remarks. "It's sick. It's sick."</p>'
    section11:
      primarytype: 'block'
      uuid: '292d5271-5ffe-4e93-a937-52d177cffcee'
      activationstatus: true
      created: 2024-07-14T17:53:58.119+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:53:58.986+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:53:58.119+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Biden planned to return to Washington early, cutting short a weekend\
        \ at his beach home in Rehoboth Beach, Delaware.\r"
    section12:
      primarytype: 'block'
      uuid: 'a0e3791b-7aa6-4d93-8d33-ca25f560c890'
      activationstatus: true
      created: 2024-07-14T17:53:58.120+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:53:58.987+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:53:58.120+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Many Republicans quickly blamed the violence on Biden and his allies,\
        \ arguing that sustained attacks on Trump as a threat to democracy have created\
        \ a toxic environment. They pointed in particular to a comment Biden made\
        \ to donors on July 8, saying \"it's time to put Trump in the bullseye.\"\r"
    section13:
      primarytype: 'block'
      uuid: 'f7973247-3cf6-403a-854d-47dc3ca944e9'
      activationstatus: true
      created: 2024-07-14T17:53:58.120+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:53:58.988+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:53:58.120+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Officials said members of the U.S. Secret Service counterassault team\
        \ killed the shooter. The heavily armed tactical team travels everywhere with\
        \ the president and major party nominees and is meant to confront any active\
        \ threats while other agents focus on safeguarding and evacuating the person\
        \ at the center of protection.\r"
    section14:
      primarytype: 'block'
      uuid: '93b01423-1957-47ae-8cfb-7a78fc429195'
      activationstatus: true
      created: 2024-07-14T17:53:58.121+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:53:58.989+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:53:58.121+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Law enforcement recovered an AR-style rifle at the scene, according\
        \ to a third person familiar with the matter who spoke on condition of anonymity\
        \ to discuss the ongoing investigation.\r"
    section15:
      primarytype: 'block'
      uuid: '75d97ef5-1cc7-44d8-a02e-ea359f474d57'
      activationstatus: true
      created: 2024-07-14T17:53:58.121+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:53:58.990+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:53:58.121+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "An AP analysis of more than a dozen videos and photos from the scene\
        \ of the Trump rally, as well as satellite imagery of the site, shows the\
        \ shooter was able to get astonishingly close to the stage where the former\
        \ president was speaking.\r"
    section16:
      primarytype: 'block'
      uuid: 'eb86b82e-d0be-419e-b6c2-3103d8e957c1'
      activationstatus: true
      created: 2024-07-14T17:53:58.122+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:53:58.991+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:53:58.122+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A video posted to social media and geolocated by the AP shows the body\
        \ of a person wearing gray camouflage lying motionless on the roof of a building\
        \ at AGR International Inc., a manufacturing plant just north of the Butler\
        \ Farm Show grounds where Trump's rally was held.\r"
    section17:
      primarytype: 'block'
      uuid: '6bcd4711-3f64-499c-9d39-dbea7f52049e'
      activationstatus: true
      created: 2024-07-14T17:53:58.122+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:53:58.992+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:53:58.122+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The roof where the person lay was less than 150 meters (164 yards)\
        \ from where Trump was speaking, a distance from which a decent marksman could\
        \ reasonably hit a human-sized target. For reference, 150 meters is a distance\
        \ at which U.S. Army recruits must hit a scaled human-sized silhouette to\
        \ qualify with the M-16 rifle. The AR-15, like the shooter at the Trump rally\
        \ had, is the semi-automatic civilian version of the military M-16.\r"
    section18:
      primarytype: 'block'
      uuid: '65bf99af-f15f-4c67-8029-9eaa76bc7c71'
      activationstatus: true
      created: 2024-07-14T17:53:58.123+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:53:58.993+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:53:58.123+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Asked at the press conference whether law enforcement did not know\
        \ the shooter was on the roof until he began firing, Kevin Rojek, Special\
        \ Agent in Charge of the FBI's Pittsburgh Field Office, responded that \"\
        that is our assessment at this time.\"\r"
    section19:
      primarytype: 'block'
      uuid: '9c03edee-c060-41a5-bfff-8dd1010a9791'
      activationstatus: true
      created: 2024-07-14T17:53:58.123+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:53:58.994+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:53:58.123+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"It is surprising\" that the gunman was able to open fire on the stage\
        \ before the Secret Service killed him, he added.\r"
    section20:
      primarytype: 'block'
      uuid: 'feec29b1-bc8e-4f60-b225-3cb60b3797df'
      activationstatus: true
      created: 2024-07-14T17:53:58.124+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:53:58.995+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:53:58.124+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Homeland Security Secretary Alejandro Mayorkas, whose department oversees\
        \ the Secret Service, said officials were engaged with the Biden and Trump\
        \ campaigns and \"taking every possible measure to ensure their safety and\
        \ security.\"\r"
    section21:
      primarytype: 'block'
      uuid: '0d012b4b-b4a7-47f6-aa95-c4c277160201'
      activationstatus: true
      created: 2024-07-14T17:53:58.124+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:53:58.996+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:53:58.124+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>A rally disrupted by gunfire</strong></h2>'
    section22:
      primarytype: 'block'
      uuid: '20e629d2-8362-431a-b3c5-77c2b9640f65'
      activationstatus: true
      created: 2024-07-14T17:53:58.125+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:53:58.997+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:53:58.125+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump was showing off a chart of border crossing numbers when the gunfire\
        \ began after 6:10 p.m.\r"
    section23:
      primarytype: 'block'
      uuid: '54c3a9e6-4a47-45bb-b927-839b8411899a'
      activationstatus: true
      created: 2024-07-14T17:53:58.125+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:53:58.999+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:53:58.125+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "As the first pop rang out, Trump said, \"Oh,\" and the raised his hand\
        \ to his right ear and looked at it, before quickly crouching to the ground\
        \ behind his lectern. The people in the stands behind him also crouched down\
        \ as screams rang through the crowd.\r"
    section24:
      primarytype: 'block'
      uuid: 'bcade26f-b1d1-40c1-9c63-a9b0dc08d79c'
      activationstatus: true
      created: 2024-07-14T17:53:58.126+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:53:59.000+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:53:58.126+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Someone could be heard near the microphone saying, \"Get down, get\
        \ down, get down, get down!\" as agents rushed to the stage. They piled atop\
        \ the former president to shield him with their bodies, as is their training\
        \ protocol, as other agents took up positions on stage to search for the threat.\r"
    section25:
      primarytype: 'block'
      uuid: 'de3c34e5-e990-4c20-bd86-faa7bcc615a4'
      activationstatus: true
      created: 2024-07-14T17:53:58.126+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:53:59.001+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:53:58.126+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Screams were heard in the crowd of several thousand people. A woman\
        \ screamed louder than the rest. Afterward, voices were heard saying \"shooter's\
        \ down\" several times, before someone asked \"are we good to move?\" and\
        \ \"are we clear?\" Then, someone ordered, \"Let's move.\"\r"
    section26:
      primarytype: 'block'
      uuid: 'ab0d2e0a-5852-453a-84ac-1e3fb9feb238'
      activationstatus: true
      created: 2024-07-14T17:53:58.127+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:53:59.002+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:53:58.127+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump could be heard on the video saying at least twice, \"Let me get\
        \ my shoes, let me get my shoes,\" with another voice heard saying, \"I've\
        \ got you sir.\"\r"
    section27:
      primarytype: 'block'
      uuid: '4dd68b3d-a7ac-4bab-9ec4-76ae03c0b584'
      activationstatus: true
      created: 2024-07-14T17:53:58.128+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:53:59.003+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:53:58.128+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump got to his feet moments later and could be seen reaching with\
        \ his right hand toward his face, which was smeared with blood on his face.\
        \ He then pumped his fist in the air and appeared to mouth the word \"Fight\"\
        \ twice to his crowd of supporters, prompting loud cheers and then chants\
        \ of \"USA. USA. USA.\"\r"
    section28:
      primarytype: 'block'
      uuid: '91206909-4ab9-4bb5-86c3-45f00ea09845'
      activationstatus: true
      created: 2024-07-14T17:53:58.128+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:53:59.004+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:53:58.128+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The crowd cheered as he got back up and pumped his fist.\r"
    section29:
      primarytype: 'block'
      uuid: '273a3fb5-ffbe-4e11-88b3-d0d5684ea62e'
      activationstatus: true
      created: 2024-07-14T17:53:58.129+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:53:59.005+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:53:58.129+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "His motorcade left the venue moments later. Video showed Trump turning\
        \ back to the crowd and raising a fist right before he was put into a vehicle.\r"
    section30:
      primarytype: 'block'
      uuid: '0f399ae9-f364-44f1-ba42-2c8238a9182f'
      activationstatus: true
      created: 2024-07-14T17:53:58.129+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:53:59.006+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:53:58.129+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Witnesses heard multiple gunshots and ducked for cover</strong></h2>'
    section31:
      primarytype: 'block'
      uuid: '95269934-fe33-47cc-9359-6f6c2a2359a4'
      activationstatus: true
      created: 2024-07-14T17:53:58.130+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:53:59.007+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:53:58.130+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Everybody went to their knees or their prone position, because we\
        \ all knew, everyone becoming aware of the fact this was gunfire,\" said Dave\
        \ McCormick, the Republican candidate for U.S. Senate in Pennsylvania, who\
        \ was sitting to Trump's right on stage.\r"
    section32:
      primarytype: 'block'
      uuid: '371e00e8-3cd7-4e50-94d5-0c7cab57e385'
      activationstatus: true
      created: 2024-07-14T17:53:58.131+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:53:59.008+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:53:58.131+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "As he saw Trump raise his fist, McCormick said, he looked over his\
        \ shoulder and noticed someone had been hit while sitting in the bleachers\
        \ behind the stage.\r"
    section33:
      primarytype: 'block'
      uuid: 'd4ecf8ba-05d7-4315-bf93-f94942616529'
      activationstatus: true
      created: 2024-07-14T17:53:58.131+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:53:59.009+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:53:58.131+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Eventually, first responders were able to carry the injured person\
        \ out of a large crowd so he could get medical care, McCormick said.\r"
    section34:
      primarytype: 'block'
      uuid: 'e0174747-0558-46df-b1ec-2a4bcf09e835'
      activationstatus: true
      created: 2024-07-14T17:53:58.132+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:53:59.010+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:53:58.132+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Reporters covering the rally heard five or six shots ring out and many\
        \ ducked for cover, hiding under tables. After the first two or three bangs,\
        \ people in the crowd looked startled, but not panicked. An AP reporter at\
        \ the scene reported the noise sounded like firecrackers at first or perhaps\
        \ a car backfiring.\r"
    section35:
      primarytype: 'block'
      uuid: 'a62c2b25-4427-4ec3-923c-9b096db6ae48'
      activationstatus: true
      created: 2024-07-14T17:53:58.133+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:53:59.011+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:53:58.133+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "When it was clear the situation had been contained and Trump would\
        \ not return to speak, attendees started filing out of the venue. One man\
        \ in an electric wheelchair got stuck on the field when his chair's battery\
        \ died. Others tried to help him move.\r"
    section36:
      primarytype: 'block'
      uuid: 'adaea53d-e4cf-47af-a25d-10a8982ba09a'
      activationstatus: true
      created: 2024-07-14T17:53:58.133+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:53:59.012+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:53:58.133+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Police soon told the people remaining to leave the venue and Secret\
        \ Service agents told reporters to get \"out now. This is a live crime scene.\"\
        \r"
    section37:
      primarytype: 'block'
      uuid: '09ede993-3bd8-421a-82d7-263880ea895f'
      activationstatus: true
      created: 2024-07-14T17:53:58.134+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:53:59.013+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:53:58.134+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Two firefighters from nearby Steubenville, Ohio, who were at the rally\
        \ told the AP that they helped people who appeared injured and heard bullets\
        \ hitting broadcast speakers.\r"
    section38:
      primarytype: 'block'
      uuid: 'f69ccbb4-57a6-41a7-8e4e-653ba61ba75b'
      activationstatus: true
      created: 2024-07-14T17:53:58.135+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:53:59.014+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:53:58.135+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The bullets rattled around the grandstand, one hit the speaker tower\
        \ and then chaos broke. We hit the ground and then the police converged into\
        \ the grandstands,\" Chris Takach said.\r"
    section39:
      primarytype: 'block'
      uuid: '11e16a30-5ae4-4850-bd7c-c07c1f73e5f6'
      activationstatus: true
      created: 2024-07-14T17:53:58.136+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:53:59.015+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:53:58.136+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The first thing I heard is a couple of cracks,\" Dave Sullivan said.\r"
    section40:
      primarytype: 'block'
      uuid: '13392e04-bb34-469c-9e4d-44c03849006f'
      activationstatus: true
      created: 2024-07-14T17:53:58.136+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:53:59.016+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:53:58.136+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Sullivan said he saw one of the speakers get hit and bullets rattling\
        \ and, \"we hit the deck.\"\r"
    section41:
      primarytype: 'block'
      uuid: 'f8ee3454-df4b-4e93-a01c-55679f844e5a'
      activationstatus: true
      created: 2024-07-14T17:53:58.137+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:53:59.017+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:53:58.137+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said once Secret Service and other authorities converged on Trump,\
        \ he and Takach assisted two people who may have been shot in the grandstand\
        \ and cleared a path to get them out of the way.\r"
    section42:
      primarytype: 'block'
      uuid: '923761ea-a54f-43d3-97b7-ab1b0c49b822'
      activationstatus: true
      created: 2024-07-14T17:53:58.138+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:53:59.018+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:53:58.138+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Just a sad day for America,\" said Sullivan, who recalled that fluid\
        \ sprayed from a mechanical line on the stage before a speaker tower started\
        \ to fall.\r"
    section43:
      primarytype: 'block'
      uuid: '44e4086d-a548-4c62-b71c-8661e8719f5a'
      activationstatus: true
      created: 2024-07-14T17:53:58.138+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:53:59.019+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:53:58.138+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Then we heard another shot that, you could hear, you knew something\
        \ was, it was bullets. It wasn't firecrackers,\" he said.\r"
    section44:
      primarytype: 'block'
      uuid: 'f841e665-fb41-4b60-beb9-2201061b3caa'
      activationstatus: true
      created: 2024-07-14T17:53:58.139+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:53:59.020+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:53:58.139+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Political violence again shakes America</strong></h2>'
    section45:
      primarytype: 'block'
      uuid: '4b22ce93-2e32-4f62-9953-ae476c345473'
      activationstatus: true
      created: 2024-07-14T17:53:58.140+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:53:59.021+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:53:58.140+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The perils of campaigning took on a new urgency after the assassination\
        \ of Robert F. Kennedy in California in 1968, and again in 1972 when Arthur\
        \ Bremer shot and seriously hurt George Wallace, who was running as an independent\
        \ on a campaign platform that has sometimes been compared to Trump's. That\
        \ led to increased protection of candidates, even as the threats persisted,\
        \ notably against Jesse Jackson in 1988 and Barack Obama in 2008.\r"
    section46:
      primarytype: 'block'
      uuid: 'dd4aaec8-d149-4a6a-aedd-deed00cdda73'
      activationstatus: true
      created: 2024-07-14T17:53:58.141+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:53:59.022+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:53:58.141+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>US presidents, particularly after the assassination of John F. Kennedy
        in 1963, have even greater layers of security. Trump is a rarity as both a
        former president and a current candidate.</p>'
    section47:
      primarytype: 'block'
      uuid: '0aaa03be-0771-4d81-9c0a-f292263ad82c'
      activationstatus: true
      created: 2024-07-14T17:53:58.142+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:53:59.023+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:53:58.142+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "North Dakota Gov. Doug Burgum, Florida Sen. Marco Rubio and Ohio Sen.\
        \ JD Vance, the three men on Trump's shortlist for vice president, all quickly\
        \ sent out statements expressing concern for the former president, with Rubio\
        \ sharing an image taken as Trump was escorted off stage with his fist in\
        \ the air and a streak of blood on his face along with the words \"God protected\
        \ President Trump.\"\r"
    section48:
      primarytype: 'block'
      uuid: 'c55751f6-9bb1-416b-9f29-161cc43139f5'
      activationstatus: true
      created: 2024-07-14T17:53:58.142+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:53:59.024+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:53:58.142+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Pennsylvania Gov. Josh Shapiro, a Democrat, said in a statement on\
        \ X that he had been briefed on the situation and Pennsylvania state police\
        \ were on hand at the rally site.\r"
    section49:
      primarytype: 'block'
      uuid: '0feed232-e80a-4ec8-8c41-69befa959e4e'
      activationstatus: true
      created: 2024-07-14T17:53:58.143+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:53:59.025+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:53:58.143+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Violence targeted at any political party or political leader is absolutely\
        \ unacceptable. It has no place in Pennsylvania or the United States,\" he\
        \ said.\r"
    section50:
      primarytype: 'block'
      uuid: 'f2bd9f89-c375-4441-8d3a-8e6182fe7384'
      activationstatus: true
      created: 2024-07-14T17:53:58.144+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:53:59.026+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:53:58.181+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>Colvin, Balsamo and Price reported from New York. Long reported
        from Washington. Tucker reported from Westport, Connecticut. Associated Press
        writers Michael Biesecker and Alanna Durkin Richer in Washington, Marc Levy
        in Harrisburg, Pennsylvania, and Will Weissert in Rehoboth Beach, Delaware,
        contributed to this report.</em></p>'
