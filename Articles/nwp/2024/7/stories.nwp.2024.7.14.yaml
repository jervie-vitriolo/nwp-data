  'START HERE----->donald-trump-rally-shooting':
    author: 'Julie Carr Smyth, Jill Colvin, Colleen Long, Michael Balsamo, Eric
      Tucker and Michelle L. Price, Associated Press'
    caption: 'Republican presidential candidate former US President Donald Trump
      is surround by US Secret Service agents at a campaign rally, Saturday, July
      13, 2024, in Butler, Pa. (AP Photo/Evan Vucci)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
