    title: 'Alice Guo not found in Bamban residence'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '84dbcf45-6c4d-4413-9b95-cd6e96fc51e1'
      activationstatus: true
      created: 2024-07-14T10:58:33.604+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T14:15:02.774+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-14T14:14:32.704+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Arresting authorities
        did not find embattled Mayor Alice Guo at her residence in Bamban, Tarlac
        on Saturday, July 13, a Senate official said.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd0ccc436-7313-44c2-9f47-e0d98d442c21'
      activationstatus: true
      created: 2024-07-14T10:58:33.604+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T14:15:02.774+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-14T14:14:32.704+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Senate President Chiz Escudero said the Senate Office of the Sergeant-at-Arms\
        \ team and police went to QJJ Farm, her given address.\r"
    section2:
      primarytype: 'block'
      uuid: '1c6adb08-efca-4fcc-9d4e-e13f35b00490'
      activationstatus: true
      created: 2024-07-14T10:58:33.605+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T14:15:02.774+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-14T14:14:32.704+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Guo's relatives and Dennis Cunanan, a former government official implicated\
        \ in illegal Philippine Offshore Gaming Operators (POGO), were also not at\
        \ their registered addresses.\r"
    section3:
      primarytype: 'block'
      uuid: 'c0163dd5-57a8-478c-9c3b-fcec04826218'
      activationstatus: true
      created: 2024-07-14T10:58:33.605+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T14:15:02.775+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-14T14:14:32.704+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Escudero said the teams were not allowed to enter the garments factory\
        \ in Valenzuela City that was identified with the Guos.\r"
    section4:
      primarytype: 'block'
      uuid: '1f9a12ca-f3f9-4c83-9a39-a9621ad8b35a'
      activationstatus: true
      created: 2024-07-14T10:58:33.605+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T14:15:02.775+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-14T14:14:32.704+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Earlier, authorities arrested Nancy Gamo, the supposed former accountant\
        \ of the mayor, and is now under Senate custody. \r"
    section5:
      primarytype: 'block'
      uuid: '22441e06-2826-4d81-b854-116fcee7ceaf'
      activationstatus: true
      created: 2024-07-14T10:58:33.606+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T14:15:02.775+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-14T14:14:32.704+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The Senate committee on women, children, family relations, and gender
        equality directed the chamber's sergeant-at-arms to carry out the <a href="https://www.newswatchplus.ph/news/2024/7/13/senate-arrest-order-alice-guo.html">arrest
        orders</a> within 24 hours.</p>'
    section6:
      primarytype: 'block'
      uuid: '8dd38331-cdf7-4cb2-9440-492e60e5719f'
      activationstatus: true
      created: 2024-07-14T10:58:33.606+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T14:15:02.775+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-14T14:14:32.704+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>They were cited in contempt for not attending the Senate investigation
        into illegal POGO operations.</p>'
