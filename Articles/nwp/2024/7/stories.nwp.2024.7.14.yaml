    lead: 'Former US President Donald Trump was the target of an assassination attempt
      Saturday at a Pennsylvania rally, days before he was to accept the Republican
      nomination for a third time.'
    activationstatus: true
    created: 2024-07-14T09:14:39.137+08:00
