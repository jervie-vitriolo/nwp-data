    title: 'Treason and espionage cases are rising in Russia since the war in Ukraine
      began'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '42c4f698-1017-4777-a5b9-b7ac40730588'
      activationstatus: true
      created: 2024-07-14T17:18:23.583+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:25:47.241+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:25:46.632+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>TALLINN, Estonia (AP) —</strong> When Maksim Kolker's phone
        rang at 6 a.m., and the voice on the other end said his father had been arrested,
        he thought it was a scam to extort money. A day earlier, he had taken his
        father, prominent Russian physicist Dmitry Kolker, to the hospital in his
        native Novosibirsk, when his advanced pancreatic cancer had suddenly worsened.</p>'
    section1:
      primarytype: 'block'
      uuid: 'de0b1093-17f6-4f0f-8825-21fee0ef3acd'
      activationstatus: true
      created: 2024-07-14T17:18:23.584+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:25:47.242+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:25:46.633+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The phone kept ringing and Kolker kept hanging up until finally his\
        \ father called to confirm the grim news. The elder Kolker had been charged\
        \ with treason, the family later learned, a crime that is probed and prosecuted\
        \ in absolute secrecy in Russia and punished with long prison terms.\r"
    section2:
      primarytype: 'block'
      uuid: '2c8c81dc-5a9b-42f7-ac58-100c263f68d6'
      activationstatus: true
      created: 2024-07-14T17:18:23.584+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:25:47.243+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:25:46.634+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Treason cases have been rare in Russia in the last 30 years, with
        a handful annually. But since the 2022 invasion of Ukraine, they have skyrocketed,
        along with espionage prosecutions, ensnaring citizens and foreigners alike,
        regardless of their politics.</p>'
    section3:
      primarytype: 'block'
      uuid: 'd16090f6-cf52-4c0a-a14a-fa100dc57144'
      activationstatus: true
      created: 2024-07-14T17:18:23.584+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:25:47.244+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:25:46.634+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "That has brought comparisons to the show trials under Soviet dictator\
        \ Josef Stalin in the 1930s.\r"
    section4:
      primarytype: 'block'
      uuid: 'cbfa4f46-80d1-42f3-acae-77bcb88e899f'
      activationstatus: true
      created: 2024-07-14T17:18:23.585+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:25:47.245+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:25:46.635+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The more recent victims range from Kremlin critics and independent\
        \ journalists to veteran scientists working with countries that Moscow considers\
        \ friendly.\r"
    section5:
      primarytype: 'block'
      uuid: '0ed1ca8f-6dcb-4887-a7d1-93e6e624efdf'
      activationstatus: true
      created: 2024-07-14T17:18:23.585+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:25:47.246+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:25:46.636+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "These cases stand out from the crackdown on dissent that has reached\
        \ unprecedented levels under President Vladimir Putin. They are investigated\
        \ almost exclusively by the powerful Federal Security Service, or FSB, with\
        \ specific charges and evidence not always revealed.\r"
    section6:
      primarytype: 'block'
      uuid: 'b0919d7b-6e9c-40f7-b410-65cce678a83c'
      activationstatus: true
      created: 2024-07-14T17:18:23.585+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:25:47.246+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:25:46.636+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The accused are often held in strict isolation in Moscow's notorious\
        \ Lefortovo Prison, tried behind closed doors, and almost always convicted,\
        \ with long prison sentences.\r"
    section7:
      primarytype: 'block'
      uuid: '9d90d8c5-c4db-43d4-b0c1-5ddbf702948d'
      activationstatus: true
      created: 2024-07-14T17:18:23.586+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:25:47.247+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:25:46.637+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In 2022, Putin urged the security services to \"harshly suppress the\
        \ actions of foreign intelligence services, promptly identify traitors, spies\
        \ and saboteurs.\"\r"
    section8:
      primarytype: 'block'
      uuid: '82b01462-781d-4d8c-800d-ee887002743a'
      activationstatus: true
      created: 2024-07-14T17:18:23.586+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:25:47.248+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:25:46.638+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The First Department, a rights group that specializes in such prosecutions\
        \ and takes its name from a division of the security service, counted over\
        \ 100 known treason cases in 2023, lawyer Evgeny Smirnov told The Associated\
        \ Press. He added there probably were another 100 that nobody knows about.\r"
    section9:
      primarytype: 'block'
      uuid: '5fe499d6-1603-4bb7-bd3f-09807c755364'
      activationstatus: true
      created: 2024-07-14T17:18:23.587+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:25:47.249+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:25:46.638+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The longer the war goes on, \"the more traitors\" the authorities want\
        \ to round up, Smirnov said.\r"
    section10:
      primarytype: 'block'
      uuid: 'f93bd5a1-a1d8-4f7b-b6dc-422b22036c0e'
      activationstatus: true
      created: 2024-07-14T17:18:23.587+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:25:47.250+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:25:46.639+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Treason cases began growing after 2014, when Russia illegally annexed\
        \ Crimea from Ukraine, threw its weight behind a separatist insurgency in\
        \ the eastern part of the country and fell out with the West for the first\
        \ time since the Cold War.\r"
    section11:
      primarytype: 'block'
      uuid: '9f98fc33-cdd8-4974-9d6b-634b33068116'
      activationstatus: true
      created: 2024-07-14T17:18:23.588+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:25:47.250+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:25:46.640+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Two years earlier, the legal definition of treason was expanded to\
        \ include providing vaguely defined \"assistance\" to foreign countries or\
        \ organizations, effectively exposing to prosecution anyone in contact with\
        \ foreigners.\r"
    section12:
      primarytype: 'block'
      uuid: 'c7ef05d4-142b-4270-af06-1c40ef7f40e8'
      activationstatus: true
      created: 2024-07-14T17:18:23.588+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:25:47.251+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:25:46.640+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The move followed mass anti-government protests in 2011-12 in Moscow\
        \ that officials claimed were instigated by the West. Those changes to the\
        \ law were heavily criticized by rights advocates, including those in the\
        \ Presidential Human Rights Council.\r"
    section13:
      primarytype: 'block'
      uuid: '358acacb-645c-4651-9e7c-b43660f6c027'
      activationstatus: true
      created: 2024-07-14T17:18:23.589+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:25:47.252+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:25:46.641+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Faced with that criticism at the time, Putin promised to look into\
        \ the amended law and agreed \"there shouldn't be any broad interpretation\
        \ of what high treason is.\"\r"
    section14:
      primarytype: 'block'
      uuid: '95de0281-52c0-419e-95e3-6a97a78a0cad'
      activationstatus: true
      created: 2024-07-14T17:18:23.589+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:25:47.253+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:25:46.642+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "And yet, that's exactly what began happening.\r"
    section15:
      primarytype: 'block'
      uuid: '031d743d-a785-47ed-b78e-56a90826fe26'
      activationstatus: true
      created: 2024-07-14T17:18:23.589+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:25:47.254+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:25:46.642+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In 2015, authorities arrested Svetlana Davydova, a mother of seven\
        \ in the western region of Smolensk, on treason charges in accordance with\
        \ the new, expanded definition of the offense.\r"
    section16:
      primarytype: 'block'
      uuid: '329ce404-8c62-4a6b-a781-18180ee65633'
      activationstatus: true
      created: 2024-07-14T17:18:23.590+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:25:47.255+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:25:46.643+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "She was charged over contacting the Ukrainian Embassy in Moscow in\
        \ 2014 to warn officials there that she thought Russia was sending troops\
        \ into eastern Ukraine, where the separatist insurgency against Kyiv was unfolding.\r"
    section17:
      primarytype: 'block'
      uuid: '518178ba-172f-4e1d-9a5d-612a99e9e08b'
      activationstatus: true
      created: 2024-07-14T17:18:23.590+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:25:47.255+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:25:46.644+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The case drew national attention and public outrage. Russia at the\
        \ time denied its troops were involved in eastern Ukraine, and many pointed\
        \ out that the case against Davydova contradicted that narrative. The charges\
        \ against her were eventually dropped.\r"
    section18:
      primarytype: 'block'
      uuid: '624b568c-943e-46ee-a641-e82ed188b6b7'
      activationstatus: true
      created: 2024-07-14T17:18:23.591+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:25:47.256+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:25:46.644+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "That outcome was a rare exception to the multiplying treason and espionage\
        \ cases in subsequent years that consistently ended in convictions and prison\
        \ terms.\r"
    section19:
      primarytype: 'block'
      uuid: 'c4f35b86-2216-4869-b4e4-0aa16ab28534'
      activationstatus: true
      created: 2024-07-14T17:18:23.591+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:25:47.257+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:25:46.645+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Paul Whelan, a United States corporate security executive who traveled\
        \ to Moscow to attend a wedding, was arrested in 2018 and convicted of espionage\
        \ two years later, and sentenced to 16 years in prison. He denied the charges.\r"
    section20:
      primarytype: 'block'
      uuid: '8a7d3e47-7503-44cc-b733-e77181e415d3'
      activationstatus: true
      created: 2024-07-14T17:18:23.592+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:25:47.258+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:25:46.646+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ivan Safronov, an adviser to the Roscosmos space agency and a former\
        \ military affairs journalist, was convicted of treason in 2022 and sentenced\
        \ to 22 years in prison. His prosecution was widely seen as retaliation for\
        \ his reporting exposing military incidents and shady arms deals.\r"
    section21:
      primarytype: 'block'
      uuid: 'e6481caa-d2c5-445f-a88e-9ab25b471a51'
      activationstatus: true
      created: 2024-07-14T17:18:23.593+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:25:47.259+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:25:46.646+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"It's a very good cautionary tale case for them that journalists shouldn't\
        \ write anything about the defense sector,\" his fiancee and fellow reporter\
        \ Ksenia Mironova told AP.\r"
    section22:
      primarytype: 'block'
      uuid: '654d6dca-3e77-428d-ad27-97314238510c'
      activationstatus: true
      created: 2024-07-14T17:18:23.593+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:25:47.259+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:25:46.647+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The FSB also went after scientists who study aerodynamics, hypersonics\
        \ and other fields that could be used in weapons development.\r"
    section23:
      primarytype: 'block'
      uuid: '1e8beb3a-ef37-45e1-8525-e7b9f8197eef'
      activationstatus: true
      created: 2024-07-14T17:18:23.594+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:25:47.260+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:25:46.648+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Such arrests swelled after 2018, when Putin in his annual state-of-the-nation\
        \ address touted new and unique hypersonic weapons that Russia was developing,\
        \ according to Smirnov, the lawyer.\r"
    section24:
      primarytype: 'block'
      uuid: '8c3388a2-5a72-451d-8136-1d8052905e15'
      activationstatus: true
      created: 2024-07-14T17:18:23.594+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:25:47.261+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:25:46.649+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In his view, it was the security services' way of showing the Kremlin\
        \ that Russian scientific advances, especially those used to develop weapons,\
        \ are so valuable that \"all foreign intelligence services in the world are\
        \ after it.\"\r"
    section25:
      primarytype: 'block'
      uuid: '7702cf8c-742f-4259-bb8f-6a0ff18e0ca8'
      activationstatus: true
      created: 2024-07-14T17:18:23.595+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:25:47.262+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:25:46.649+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He stressed that all the arrested scientists were civilians, and that\
        \ \"they practically never go after military scientists.\"\r"
    section26:
      primarytype: 'block'
      uuid: 'fb20a5b2-71e3-4333-a54a-00a5a211cfa0'
      activationstatus: true
      created: 2024-07-14T17:18:23.595+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:25:47.263+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:25:46.650+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Many of the scientists denied the charges. Their families and colleagues\
        \ insisted they were implicated over something as benign as giving lectures\
        \ abroad or working with foreign scientists on joint projects.\r"
    section27:
      primarytype: 'block'
      uuid: '61609bfd-e38f-47be-bb5f-82c7b3031374'
      activationstatus: true
      created: 2024-07-14T17:18:23.596+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:25:47.264+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:25:46.651+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Kolker, the son of the detained Novosibirsk physicist, said that when\
        \ the FSB searched his father's apartment, they looked for several presentations\
        \ he had used in lectures given in China.\r"
    section28:
      primarytype: 'block'
      uuid: 'a8828037-89f0-4ca7-a6a9-0f68b6943a4a'
      activationstatus: true
      created: 2024-07-14T17:18:23.597+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:25:47.264+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:25:46.651+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The elder Kolker, who had studied light waves, gave presentations that\
        \ were cleared for use abroad and also were given inside Russia, and \"any\
        \ student could understand that he wasn't revealing anything (secret) in them,\"\
        \ Maksim Kolker said.\r"
    section29:
      primarytype: 'block'
      uuid: '036ea25b-e472-415e-8559-de6c94027158'
      activationstatus: true
      created: 2024-07-14T17:18:23.597+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:25:47.265+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:25:46.652+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Nevertheless, FSB officers yanked the 54-year-old physicist from his\
        \ hospital bed in 2022 and flew him to Moscow, to the Lefortovo Prison, his\
        \ son said.\r"
    section30:
      primarytype: 'block'
      uuid: '18de1d70-5d16-404f-a89d-21f85ea50b57'
      activationstatus: true
      created: 2024-07-14T17:18:23.598+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:25:47.266+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:25:46.653+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The ailing scientist called his family from the plane to say goodbye,\
        \ knowing he was unlikely to survive prison, the son said. Within days, the\
        \ family received a telegram informing them he had died in a hospital.\r"
    section31:
      primarytype: 'block'
      uuid: '1093e042-7d07-4881-8e4f-20d7286e5258'
      activationstatus: true
      created: 2024-07-14T17:18:23.598+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:25:47.267+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:25:46.653+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Other cases were similar. Valery Golubkin, a 71-year-old Moscow physicist\
        \ specializing in aerodynamics, was convicted of treason in 2023. His state-run\
        \ research institute was working on an international project of a hypersonic\
        \ civilian aircraft, and he was asked by his employer to help with reports\
        \ on the project.\r"
    section32:
      primarytype: 'block'
      uuid: '344112e4-fc3b-429d-bd8a-ca2a1b505e66'
      activationstatus: true
      created: 2024-07-14T17:18:23.599+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:25:47.268+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:25:46.654+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Smirnov of the First Department group, which was involved in his defense,\
        \ says the reports were vetted before they were sent abroad and didn't contain\
        \ state secrets.\r"
    section33:
      primarytype: 'block'
      uuid: '896703c9-cd47-47bd-9761-ffc9a0ed64b0'
      activationstatus: true
      created: 2024-07-14T17:18:23.600+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:25:47.269+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:25:46.655+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Golubkin's daughter, Lyudmila, said the 2021 arrest came as a shock.\r"
    section34:
      primarytype: 'block'
      uuid: '1b296404-478f-4bd6-b4ac-986fbe7fc728'
      activationstatus: true
      created: 2024-07-14T17:18:23.600+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:25:47.270+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:25:46.655+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"He is not guilty of anything,\" she said. His 12-year sentence was\
        \ upheld despite appeals, and his family now hopes he will be released on\
        \ parole.\r"
    section35:
      primarytype: 'block'
      uuid: 'd57683ce-7d89-46c1-8d20-37b1b6a37bf8'
      activationstatus: true
      created: 2024-07-14T17:18:23.601+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:25:47.270+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:25:46.656+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Other scientists working on hypersonics, a field with important applications\
        \ for missile development, also were arrested on treason charges in recent\
        \ years. One of them, Anatoly Maslov, 77, was convicted and sentenced to 14\
        \ years in prison in May.\r"
    section36:
      primarytype: 'block'
      uuid: '45a250bd-1c01-4ab0-8019-39119d827c40'
      activationstatus: true
      created: 2024-07-14T17:18:23.602+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:25:47.271+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:25:46.657+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Institute of Theoretical and Applied Mechanics in Novosibirsk wrote\
        \ a letter supporting Maslov and two other physicists implicated over \"making\
        \ presentations at international seminars and conferences, publishing articles\
        \ in highly rated journals (and) participation in international scientific\
        \ projects.\" Such activities, the letter said, are \"an obligatory component\
        \ of conscientious and high-quality scientific activity,\" both in Russia\
        \ and elsewhere.\r"
    section37:
      primarytype: 'block'
      uuid: '605f2759-94a9-47dd-88fb-594e04e460ba'
      activationstatus: true
      created: 2024-07-14T17:18:23.602+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:25:47.272+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:25:46.657+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Two other recent high-profile cases involved a prominent opposition\
        \ politician and a journalist.\r"
    section38:
      primarytype: 'block'
      uuid: '8792a99a-2724-41df-abaa-507671c1bc39'
      activationstatus: true
      created: 2024-07-14T17:18:23.603+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:25:47.273+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:25:46.658+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Vladimir Kara-Murza, a journalist who became an activist, was charged\
        \ with treason in 2022 after giving speeches in the West that were critical\
        \ of Russia. After surviving what he believed were attempts to poison him\
        \ in 2015 and 2017, Kara-Murza was convicted and sentenced to 25 years in\
        \ prison, where his family fears for his deteriorating health.\r"
    section39:
      primarytype: 'block'
      uuid: 'b6ac5e7c-1446-4203-9b85-f2dc510a3c3c'
      activationstatus: true
      created: 2024-07-14T17:18:23.604+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:25:47.274+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:25:46.659+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In his closing statement at trial, Kara-Murza alluded to the USSR's\
        \ dark legacy of prosecutions, saying the country has gone \"all the way back\
        \ to the 1930s.\"\r"
    section40:
      primarytype: 'block'
      uuid: 'dd6a249b-7914-4fe7-a81a-49b4e9e2c9d1'
      activationstatus: true
      created: 2024-07-14T17:18:23.605+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:25:47.275+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:25:46.659+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Wall Street Journal's Evan Gershkovich was arrested in 2023 on\
        \ espionage charges, the first American reporter detained on such charges\
        \ since the Cold War. Gershkovich, who went on trial in June, denies the charges,\
        \ and the U.S. government has declared him to be wrongfully detained.\r"
    section41:
      primarytype: 'block'
      uuid: 'd6a12551-e888-453a-9bff-f0a6d27141e6'
      activationstatus: true
      created: 2024-07-14T17:18:23.605+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:25:47.276+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:25:46.660+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Russians reportedly have been charged with treason — or the less-severe\
        \ charges of \"preparing for treason\" — for acts including donating money\
        \ to Ukrainian charities or groups fighting alongside Kyiv's forces, setting\
        \ military enlistment offices in Russia on fire, and even private phone conversations\
        \ with friends in Ukraine about moving there.\r"
    section42:
      primarytype: 'block'
      uuid: 'd018c350-f49a-40bd-810f-76360655ea4a'
      activationstatus: true
      created: 2024-07-14T17:18:23.606+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:25:47.276+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:25:46.661+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ksenia Khavana, 33, was arrested in Yekaterinburg in February on treason\
        \ charges, accused of collecting money for Ukraine's military. The dual Russian-U.S.\
        \ citizen had returned from Los Angeles to visit family, and the First Department\
        \ said the charges stem from a $51 donation to a U.S.-based charity that helps\
        \ Ukraine.\r"
    section43:
      primarytype: 'block'
      uuid: '3943ce5a-8e19-40b2-a45a-9a58721dd939'
      activationstatus: true
      created: 2024-07-14T17:18:23.607+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:25:47.277+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:25:46.661+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Several factors are motivating authorities to pursue more treason cases,\
        \ experts say.\r"
    section44:
      primarytype: 'block'
      uuid: '0851bfe2-e247-4021-968f-e6342c73aac4'
      activationstatus: true
      created: 2024-07-14T17:18:23.608+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:25:47.278+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:25:46.662+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "One is that it sends a clear message that the unwritten rules have\
        \ changed, and that conferences abroad or work with foreign peers is no longer\
        \ something scientists should do, says Andrei Soldatov, an investigative journalist\
        \ and expert on the security services.\r"
    section45:
      primarytype: 'block'
      uuid: 'b1cdbda9-7f69-4ae0-85c4-91281906a596'
      activationstatus: true
      created: 2024-07-14T17:18:23.608+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:25:47.279+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:25:46.663+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It's also easier to get higher authorities to allocate resources to\
        \ a treason case, like surveillance or wiretaps, he says.\r"
    section46:
      primarytype: 'block'
      uuid: '24f3f14f-6534-4e13-a595-14495f371767'
      activationstatus: true
      created: 2024-07-14T17:18:23.609+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:25:47.280+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:25:46.663+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "According to Smirnov, the spike in prosecutions came after the FSB\
        \ allowed its regional branches in 2022 to pursue certain kinds of treason,\
        \ and officials in those branches sought to curry favor with their superiors\
        \ to advance their careers.\r"
    section47:
      primarytype: 'block'
      uuid: '3447f30f-d065-49d2-8dc3-390f19520883'
      activationstatus: true
      created: 2024-07-14T17:18:23.610+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:25:47.281+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:25:46.664+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Above all, Soldatov said, is the FSB's genuine and widespread belief\
        \ of \"the fragility of the regime\" at a time of a political turmoil — either\
        \ from mass protests, as in 2011-12, or now during the war with Ukraine.\r"
    section48:
      primarytype: 'block'
      uuid: '8c0b788a-de93-48ce-83d9-dd3cd4d86e03'
      activationstatus: true
      created: 2024-07-14T17:18:23.611+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:25:47.282+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:25:46.664+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"They sincerely believe that it can break,\" he said, even if it's\
        \ really not the case.\r"
    section49:
      primarytype: 'block'
      uuid: '81a1bb9d-11fa-4a8d-82c6-4645242df402'
      activationstatus: true
      created: 2024-07-14T17:18:23.611+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:25:47.283+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:25:46.665+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Mironova, the fiancee of the imprisoned journalist Safronov, echoed\
        \ that sentiment.\r"
    section50:
      primarytype: 'block'
      uuid: 'e8216c50-a184-4ee9-89ec-dfdb010933fb'
      activationstatus: true
      created: 2024-07-14T17:18:23.612+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:25:47.283+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:25:46.666+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>FSB investigators think they're catching "traitors" and "enemies
        of the motherland," even when they know they don't have evidence against
        them, she said.</p>'
