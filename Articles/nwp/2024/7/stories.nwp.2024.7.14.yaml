    title: 'Veteran sports journo Chino Trinidad dies at 56'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd20bda02-576d-44f2-871e-f01f6f53c79a'
      activationstatus: true
      created: 2024-07-14T13:33:16.197+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T14:15:10.507+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-14T14:14:32.704+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Veteran sports journalist
        Chino Trinidad passed away on Saturday, July 13.</p>'
    section1:
      primarytype: 'block'
      uuid: '4b4ce189-c894-4bdf-af5b-b8232be9bcb7'
      activationstatus: true
      created: 2024-07-14T13:33:16.197+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T14:15:10.508+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-14T14:14:32.704+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He was 56.\r"
    section2:
      primarytype: 'block'
      uuid: 'd51c53f6-2587-4905-82df-45ec136beb81'
      activationstatus: true
      created: 2024-07-14T13:33:16.198+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T14:15:10.508+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-14T14:14:32.704+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Trinidad suffered a cardiac arrest, according to <a href="http://https://web.facebook.com/photo/?fbid=844271421216598&amp;set=a.571740555136354&amp;_rdc=1&amp;_rdr">DZME
        1530</a>, where Trinidad hosted the sports radio program "Larong Pilipino."</p>'
    section3:
      primarytype: 'block'
      uuid: '34d457b6-f4f4-45c2-b9f8-a850c757a22a'
      activationstatus: true
      created: 2024-07-14T13:33:16.198+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T14:15:10.508+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-14T14:14:32.704+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"I am beyond broken-hearted at the loss of Manolo Chino Trinidad,
        my brother, colleague, friend. A fighter, patriot, truth-seeker. There will
        [never] be another like you. I love you," veteran sports journalist <a href="https://web.facebook.com/bill.velasco.3/posts/pfbid02n5zKVxTEeDxJ3hhUEmpDueGzjTYwnzicVedD5Jf3XFaf4CoTrHY9XW2eRxi9MdMrl?_rdc=1&amp;_rdr">Bill
        Velasco</a> wrote on Facebook.</p>'
    section4:
      primarytype: 'block'
      uuid: '323b6ef8-da20-43e2-911b-601c226bbabb'
      activationstatus: true
      created: 2024-07-14T13:33:16.198+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T14:15:10.509+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-14T14:14:32.704+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"Chino Trinidad: A visionary leader, fighter and genuine lover of
        sports…forever grateful to you, my ‘kum’ and everybody’s commissioner," said
        <a href="https://web.facebook.com/spot.david.73/posts/pfbid02E2FTij57SBZEZfojZ9gX6p4gTdFbSZUtpqPri4BZQ4v48qAmv5YisXjFenuehVE1l?_rdc=1&amp;_rdr">Rey
        Lachica</a>, Tempo sports editor and former Philippine Sportswriters Association
        president.&nbsp;</p>'
    section5:
      primarytype: 'block'
      uuid: '52a9c6d7-41db-48dc-9e9d-59f0b096295c'
      activationstatus: true
      created: 2024-07-14T13:33:16.199+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T14:15:10.509+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-14T14:14:32.704+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Mon Fernandez, a former professional basketball player and former
        commissioner of the Philippine Sports Commission, also expressed condolences
        to Trinidad’s family.</p>'
    section6:
      primarytype: 'block'
      uuid: '4f56f071-1f84-4b65-8cd0-7fc4b08c755c'
      activationstatus: true
      created: 2024-07-14T13:33:16.199+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T14:15:10.509+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-14T14:14:32.704+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“No words can adequately convey the deep sorrow we feel upon learning
        of the untimely passing of our dear friend, Manolo Chino Trinidad. He was
        more than a friend. Chino was like family to Karla and me,” <a href="https://web.facebook.com/mon.fernandez.528/posts/pfbid025nTRPHkDf8Jv97seDanYFaVDdjiGspA1LTNRRjhTkSBN9X1agQeadcmVkE79Wwywl?_rdc=1&amp;_rdr">Fernandez
        wrote</a> on Facebook.&nbsp;</p>'
    section7:
      primarytype: 'block'
      uuid: 'd9767707-eeac-4ba0-a5f7-3af04cbe752e'
      activationstatus: true
      created: 2024-07-14T13:33:16.200+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T14:15:10.509+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-14T14:14:32.704+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He added: “We will always be grateful for his unwavering love and support\
        \ throughout my life, especially during the pivotal moments of my career as\
        \ a professional basketball player and as Commissioner of the Philippine Sports\
        \ Commission. Chino's absence will be deeply felt, but we will forever treasure\
        \ the fond memories we shared with him.”\r"
    section8:
      primarytype: 'block'
      uuid: '70e19a10-17f8-452e-89b9-a3230462f874'
      activationstatus: true
      created: 2024-07-14T13:33:16.200+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T14:15:10.509+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-14T14:14:32.704+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In May, Trinidad was announced the commissioner of the Sharks Billiard\
        \ Association, a professional pool league.\r"
    section9:
      primarytype: 'block'
      uuid: 'a1554b82-2e05-4748-8a60-3fa3621e97fc'
      activationstatus: true
      created: 2024-07-14T13:33:16.200+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T14:15:10.510+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-14T14:14:32.704+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The sports commentator also served as commissioner of the defunct Philippine\
        \ Basketball League from 2000 to 2010.\r"
    section10:
      primarytype: 'block'
      uuid: '49f293eb-be19-402b-96ca-6d5f15e243f1'
      activationstatus: true
      created: 2024-07-14T13:33:16.201+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T14:15:10.510+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-14T14:14:32.704+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In 2016, he founded the cable channel Pilipinas HD.</p>'
  'START HERE----->marcos-trump-violence-shooting':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-07-14T13:32:09.000+08:00
    imagesource: '0448d51c-c500-4b9f-a8bb-50552b700ae8'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'a42fbe3c-2bb7-41a6-a9b6-4dc59d12d6e8'
    lead: 'President Bongbong Marcos joined world leaders in condemning the deadly
      shooting at a campaign rally of former United States President Donald Trump.'
    activationstatus: true
    created: 2024-07-14T13:34:27.840+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2024-07-14T14:15:18.159+08:00
    lastactivatedby: 'jelo-nwp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2024-07-14T14:15:17.830+08:00
    lastmodified: 2024-07-14T14:14:32.704+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos condemns violence in Trump rally shooting'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8f11c76a-72ad-49ce-a0f7-5685d8dbf921'
      activationstatus: true
      created: 2024-07-14T13:34:27.859+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-14T14:15:18.160+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-14T14:14:32.704+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines—</strong> President Bongbong Marcos
        joined world leaders in condemning the deadly shooting at a campaign rally
        of former United States President Donald Trump.</p>'
    section1:
      primarytype: 'block'
      uuid: '2fc08bdb-28f2-403d-9c78-49772167d85d'
      activationstatus: true
      created: 2024-07-14T13:34:27.860+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-14T14:15:18.160+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-14T14:14:32.704+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Authorities said Trump is safe after he was shot in the upper part
        of his right ear.'
    section2:
      primarytype: 'block'
      uuid: '2f070e11-9733-4acb-8370-0e7eb689436b'
      activationstatus: true
      created: 2024-07-14T13:34:27.860+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-14T14:15:18.160+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-14T14:14:32.704+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In a post on X (formerly Twitter), Marcos said, “It is with great
        relief that we receive the news that former President Donald Trump is fine
        and well after the attempt to assassinate him. Our thoughts and prayers are
        with him and his family.”</p>'
    section3:
      primarytype: 'block'
      uuid: '7260041f-5572-4601-bb2f-1d001e87d3c9'
      activationstatus: true
      created: 2024-07-14T13:34:27.860+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-14T14:15:18.160+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-14T14:14:32.704+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'He added that violence has no place in democratic societies.'
    section4:
      primarytype: 'block'
      uuid: '756cad87-fa72-41b5-9399-75e2fade5f19'
      activationstatus: true
      created: 2024-07-14T13:34:27.861+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-14T14:15:18.161+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-14T14:14:32.704+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“We condemn all forms of political violence. The voice of the people
        must always remain supreme,” said Marcos.</p>'
    section5:
      primarytype: 'block'
      uuid: '10a9bdb9-9573-42a7-8f06-ab43179cbaae'
      activationstatus: true
      created: 2024-07-14T13:34:27.861+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-14T14:15:18.161+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-14T14:14:32.704+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Canadian Prime Minister Justin Trudeau said political violence is unacceptable.'
    section6:
      primarytype: 'block'
      uuid: 'b9587c15-0576-4e12-81f6-ca5b921502d5'
      activationstatus: true
      created: 2024-07-14T13:34:27.862+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-14T14:15:18.161+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-14T14:14:32.704+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“I’m sickened by the shooting at former President Trump. It cannot
        be overstated — political violence is never acceptable. My thoughts are with
        former President Trump, those at the event, and all Americans,” Trudeau said
        in a social media post.'
    section7:
      primarytype: 'block'
      uuid: 'cbb3183a-f8eb-499a-99ea-16fd7f453c05'
      activationstatus: true
      created: 2024-07-14T13:34:27.862+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-14T14:15:18.161+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-14T14:14:32.704+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'British Prime Minister Keir Starmer also condemned the attack.'
    section8:
      primarytype: 'block'
      uuid: 'f359a9e9-ff30-4b06-a8d3-870725a91875'
      activationstatus: true
      created: 2024-07-14T13:34:27.862+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-14T14:15:18.161+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-14T14:14:32.704+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“I am appalled by the shocking scenes at President Trump's rally,
        and we send him and his family our best wishes. Political violence in any
        form has no place in our societies, and my thoughts are with all the victims
        of this attack,” he said.'
    section9:
      primarytype: 'block'
      uuid: 'a246aa86-3146-4721-a5fe-de76c9eeccf2'
      activationstatus: true
      created: 2024-07-14T13:34:27.863+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-14T14:15:18.162+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-14T14:14:32.704+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'The shooting at Trump’s rally comes less than two months after an assassination
        attempt on Slovakian Prime Minister Robert Fico.'
    section10:
      primarytype: 'block'
      uuid: '90621e85-bc0e-4de5-a718-3e203573dd28'
      activationstatus: true
      created: 2024-07-14T13:34:27.863+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-14T14:15:18.162+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-14T14:14:32.704+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In 2022, former Japanese Prime Minister Shinzo Abe was assassinated
        during a campaign speech in Nara, Japan.</p>'
  'START HERE----->philippines-france-vfa-japan-':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-07-14T13:35:14.000+08:00
    imagesource: '6cb50842-82c8-43f9-9c17-f27e5f7b01ce'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '820de31f-dba1-4535-8129-db2967aee332'
    lead: 'French Ambassador to the Philippines, Marie Fontanel, said negotiations
      for a Status of Visiting Forces Agreement (SOVFA) with the Philippines are progressing,
      with Paris taking charge of drafting the initial version.'
    activationstatus: true
    created: 2024-07-14T13:38:06.984+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2024-07-14T14:15:25.921+08:00
    lastactivatedby: 'jelo-nwp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2024-07-14T14:15:25.586+08:00
    lastmodified: 2024-07-14T14:14:32.704+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'France aims to finish first draft of VFA with PH in September'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '19ef108d-6c6a-4ff6-a017-435fa74c7107'
      activationstatus: true
      created: 2024-07-14T13:38:07.012+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-14T14:15:25.921+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-14T14:14:32.704+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> French Ambassador to
        the Philippines, Marie Fontanel, said negotiations for a Status of Visiting
        Forces Agreement (SOVFA) with the Philippines are progressing, with Paris
        taking charge of drafting the initial version.</p>'
    section1:
      primarytype: 'block'
      uuid: '4a409557-7d53-4eb8-9c1e-4992cf6c5a9b'
      activationstatus: true
      created: 2024-07-14T13:38:07.012+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-14T14:15:25.921+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-14T14:14:32.704+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Fontanel told reporters in an interview that France is expected to
        complete the draft agreement by September.'
    section2:
      primarytype: 'block'
      uuid: 'fc483473-df0b-4875-bbae-8c2396eb6209'
      activationstatus: true
      created: 2024-07-14T13:38:07.013+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-14T14:15:25.922+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-14T14:14:32.704+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“Both parties agreed on the process. The agreement was that France
        will be the one to start writing the first draft of the VFA,” the ambassador
        said.'
    section3:
      primarytype: 'block'
      uuid: '6c48fd9d-d8c9-4fc8-9989-d33769c42573'
      activationstatus: true
      created: 2024-07-14T13:38:07.013+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-14T14:15:25.922+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-14T14:14:32.704+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Fontanel said Manila was actively engaged in the negotiations of the
        Reciprocal Access Agreement (RAA) with Japan, so both parties decided to allow
        France to write the draft.'
    section4:
      primarytype: 'block'
      uuid: 'db3f00cb-9694-4781-aaaa-fb27ea0e0917'
      activationstatus: true
      created: 2024-07-14T13:38:07.014+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-14T14:15:25.922+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-14T14:14:32.704+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“They did not commit to a specific timeline, but maybe in September,
        France will be in the position to show the first draft, and that will be the
        start of the discussions between the Philippines and France,” she said.'
    section5:
      primarytype: 'block'
      uuid: 'faf76a64-fece-4675-a492-11498b40dedd'
      activationstatus: true
      created: 2024-07-14T13:38:07.014+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-14T14:15:25.922+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-14T14:14:32.704+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Fontanel did not comment on whether France and the Philippines would
        aim to finish the negotiations for the defense pact within the year.'
    section6:
      primarytype: 'block'
      uuid: '6f061306-89af-4a2f-9b58-3aeee1e27d0e'
      activationstatus: true
      created: 2024-07-14T13:38:07.015+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-14T14:15:25.922+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-14T14:14:32.704+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'She said she is optimistic about the speedy negotiation of the VFA
        since Manila is using the Japan RAA as a model for negotiations.'
    section7:
      primarytype: 'block'
      uuid: '375b93ef-ca34-4291-b5c0-9e44d7b17d85'
      activationstatus: true
      created: 2024-07-14T13:38:07.015+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-14T14:15:25.923+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-14T14:14:32.704+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“We are working very hard to be one of the countries next in line,”
        said Fontanel in a speech at a West Philippine Sea Forum on July 8.'
    section8:
      primarytype: 'block'
      uuid: '5767113f-17a2-49a0-9fdb-b58f7fc6f8c8'
      activationstatus: true
      created: 2024-07-14T13:38:07.016+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-14T14:15:25.923+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-14T14:14:32.704+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'It can be recalled that French Minister of Armed Forces, Sébastien
        Lecornu, visited the Philippines for the first time in December 2023.'
    section9:
      primarytype: 'block'
      uuid: '2923673a-8418-4172-a58d-a3cd3b97315b'
      activationstatus: true
      created: 2024-07-14T13:38:07.016+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-14T14:15:25.923+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-14T14:14:32.704+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Lecornu and Teodoro signed a letter of intent to design the way to
        a stronger defense partnership in all areas of strategic training and industrial
        domains.'
    section10:
      primarytype: 'block'
      uuid: 'e3e979b9-4c59-45cc-98aa-0630a8b4f4bb'
      activationstatus: true
      created: 2024-07-14T13:38:07.017+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-14T14:15:25.924+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-14T14:14:32.704+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The country has a VFA with the United States and Australia, while
        the recently signed deal with Japan has yet to be ratified by lawmakers from
        both sides to take effect.</p>'
  'START HERE----->global-leaders-trump-rally-shooting':
    author: 'Kanis Leung, Associated Press'
    caption: 'Republican presidential candidate former US President Donald Trump
      is covered by US Secret Service agents at a campaign rally, Saturday, July 13,
      2024, in Butler, Pa. (AP Photo/Evan Vucci)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-07-14T16:57:52.000+08:00
    imagesource: '185838f4-18d5-4320-8a92-ebb33589777c'
    primarytype: 'composition'
    uuid: 'eafed4c4-1b33-4077-90f8-0a3725f587e7'
    lead: 'Global leaders have expressed concern Sunday over an assassination attempt
      targeting former US President Donald Trump at a rally in Pennsylvania that left
      one attendee dead and critically injured two others, with many condemning the
      violence that shocked the world.'
    activationstatus: true
    created: 2024-07-14T17:02:54.381+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2024-07-14T17:47:32.194+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2024-07-14T17:47:31.143+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Global leaders condemn assassination attempt targeting former US President
      Donald Trump'
    updated: 2024-07-14T17:47:27.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7990a016-fb8b-4fe4-9c76-4f9766d56826'
      activationstatus: true
      created: 2024-07-14T17:02:54.492+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.195+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.087+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>HONG KONG (AP) —</strong> Global leaders have expressed
        concern Sunday over an assassination attempt targeting former U.S. President
        Donald Trump at a rally in Pennsylvania that left one attendee dead and critically
        injured two others, with many condemning the violence that shocked the world.</p>'
    section1:
      primarytype: 'block'
      uuid: '951488fa-76d5-4868-b2a4-1a742aea7e77'
      activationstatus: true
      created: 2024-07-14T17:02:54.492+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.195+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.088+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump's campaign said the presumptive Republican nominee was doing\
        \ \"fine\" after being whisked off the stage though the shooting pierced the\
        \ upper part of his right ear.\r"
    section2:
      primarytype: 'block'
      uuid: 'a70c262a-e790-468a-9cb4-3deda502f91d'
      activationstatus: true
      created: 2024-07-14T17:02:54.493+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.196+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.089+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Secret Service said it killed the suspected shooter who attacked\
        \ from an elevated position outside the rally venue.\r"
    section3:
      primarytype: 'block'
      uuid: '5daf79c3-ba9d-4d98-89a3-c0dfe270275f'
      activationstatus: true
      created: 2024-07-14T17:02:54.493+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.196+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.089+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>U.S. authorities are still investigating the shooting.</p>'
    section62:
      primarytype: 'block'
      uuid: 'f557e0e5-4edb-4694-a55b-b514e0c4a33e'
      activationstatus: true
      created: 2024-07-14T17:47:30.980+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.196+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.090+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Albania</strong></h2>'
    section63:
      primarytype: 'block'
      uuid: '8837e1b7-0c8b-42a8-97bb-749bc6425ad2'
      activationstatus: true
      created: 2024-07-14T17:47:30.981+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.197+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:30.981+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Albanian Prime Minister Edi Rama said on social media platform X
        that it was “distressing” to witness Trump being shot while speaking at a
        rally and to hear an attendee had died.</p>'
    section64:
      primarytype: 'block'
      uuid: '24bb31ab-5698-4606-852e-31acd4f6a5c1'
      activationstatus: true
      created: 2024-07-14T17:47:30.982+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.198+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:30.982+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“This is a tragedy for the democratic world,” he said.</p>'
    section4:
      primarytype: 'block'
      uuid: 'ece30fe5-be93-4df4-b9cb-5e3400da924f'
      activationstatus: true
      created: 2024-07-14T17:02:54.494+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.199+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.092+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Australia</strong></h2>'
    section5:
      primarytype: 'block'
      uuid: '5da3dd5b-6726-4aeb-b4a0-0ed30bd35e03'
      activationstatus: true
      created: 2024-07-14T17:02:54.494+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.200+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.092+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Australian Prime Minister Anthony Albanese condemned the attempted\
        \ assassination as an inexcusable attack on the United States and Australia's\
        \ shared democratic values.\r"
    section6:
      primarytype: 'block'
      uuid: '1c536c84-a702-470b-8044-4967acc7fb52'
      activationstatus: true
      created: 2024-07-14T17:02:54.494+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.200+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.093+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"In Australia, as in the United States, the essence and the purpose\
        \ of our democracies is that we can express our views, debate our disagreements\
        \ and resolve our differences peacefully,\" Albanese told reporters in the\
        \ Australian Parliament House.\r"
    section7:
      primarytype: 'block'
      uuid: 'c67d8ed6-2cf2-48e1-a473-1b0c13797b06'
      activationstatus: true
      created: 2024-07-14T17:02:54.495+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.200+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.094+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Austria</strong></h2>'
    section8:
      primarytype: 'block'
      uuid: 'dbf05fce-98e5-486e-9ecf-44de8c0531a7'
      activationstatus: true
      created: 2024-07-14T17:02:54.495+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.201+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.095+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Austrian Chancellor Karl Nehammer said on social media platform X that\
        \ he was appalled by the attempt and wished Trump a quick and full recovery.\r"
    section9:
      primarytype: 'block'
      uuid: '3ca792eb-fc4e-4bcb-96b2-e3f37c5186ab'
      activationstatus: true
      created: 2024-07-14T17:02:54.496+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.201+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.095+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Political violence has no place in our society! My thoughts are with\
        \ all the victims of this attack!\" he said.\r"
    section10:
      primarytype: 'block'
      uuid: '4768347e-85e4-487e-95c0-8f342bede394'
      activationstatus: true
      created: 2024-07-14T17:02:54.496+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.201+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.096+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Brazil</strong></h2>'
    section11:
      primarytype: 'block'
      uuid: '861d7dab-c50b-4330-82e5-111f2bdce576'
      activationstatus: true
      created: 2024-07-14T17:02:54.497+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.202+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.097+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Brazil's President Luiz Inácio Lula da Silva said on X that the attack\
        \ must be \"strongly repudiated\" by all democracy defenders and dialogue\
        \ in politics, calling the incident unacceptable.\r"
    section12:
      primarytype: 'block'
      uuid: '9f7d8516-8d56-447a-86e5-2660e5e33c34'
      activationstatus: true
      created: 2024-07-14T17:02:54.497+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.202+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.097+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Canada</strong></h2>'
    section13:
      primarytype: 'block'
      uuid: 'd69d3c8a-3ab3-4180-b732-9c0e5a5a08ec'
      activationstatus: true
      created: 2024-07-14T17:02:54.498+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.202+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.098+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Canada's Prime Minister Justin Trudeau posted on X saying that he was\
        \ sickened by the shooting and his thoughts were with Trump, those at the\
        \ event and all Americans.\r"
    section14:
      primarytype: 'block'
      uuid: '8faa7ab7-9786-4933-8187-7726e863cba1'
      activationstatus: true
      created: 2024-07-14T17:02:54.498+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.203+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.099+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"It cannot be overstated — political violence is never acceptable,\"\
        \ he wrote.\r"
    section15:
      primarytype: 'block'
      uuid: '795e4560-d46f-40a3-ac1d-8dd271c93a83'
      activationstatus: true
      created: 2024-07-14T17:02:54.499+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.203+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.100+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>China</strong></h2>'
    section16:
      primarytype: 'block'
      uuid: '9134e616-bc39-4d2a-9b55-9e6a5d130992'
      activationstatus: true
      created: 2024-07-14T17:02:54.499+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.203+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.100+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Chinese Foreign Ministry said in a statement that China is concerned\
        \ about the attack and President Xi Jinping has already extended his regards\
        \ to Trump.\r"
    section17:
      primarytype: 'block'
      uuid: 'def08f86-eed8-44d1-b32f-e925201f5dbd'
      activationstatus: true
      created: 2024-07-14T17:02:54.500+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.203+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.101+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Czech Republic</strong></h2>'
    section18:
      primarytype: 'block'
      uuid: 'da3eacad-5f13-4652-85ad-6e4ff21ac8ae'
      activationstatus: true
      created: 2024-07-14T17:02:54.500+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.204+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.102+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Czech Prime Minister Petr Fiala strongly condemned the attack and wished\
        \ Trump a fast recovery.\r"
    section19:
      primarytype: 'block'
      uuid: '0823096a-568d-4153-8261-095fc4a652fc'
      activationstatus: true
      created: 2024-07-14T17:02:54.501+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.204+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.103+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Egypt</strong></h2>'
    section20:
      primarytype: 'block'
      uuid: 'eb59edf3-9c47-4e88-a6eb-5bd334364e58'
      activationstatus: true
      created: 2024-07-14T17:02:54.501+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.204+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.103+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Egyptian President Abdelfattah El Sissi expressed concern and stressed\
        \ his country's condemnation of the attack in a statement.\r"
    section21:
      primarytype: 'block'
      uuid: 'fd7343a8-2270-47a9-ac45-28873994571d'
      activationstatus: true
      created: 2024-07-14T17:02:54.502+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.205+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.104+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I express my wishes for Trump's speedy recovery and for the US election\
        \ campaigns to be resumed in a peaceful and healthy atmosphere, free of any\
        \ aspects of terrorism, violence, or hatred,\" he said.\r"
    section22:
      primarytype: 'block'
      uuid: 'c1972453-4528-4dc6-94a5-d6bad8e28131'
      activationstatus: true
      created: 2024-07-14T17:02:54.502+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.205+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.105+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>El Salvador</strong></h2>'
    section23:
      primarytype: 'block'
      uuid: '00473658-dae2-4706-bb30-917b9a166880'
      activationstatus: true
      created: 2024-07-14T17:02:54.503+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.205+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.106+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "El Salvador's presidential palace said President Nayib Bukele condemned\
        \ \"the assassination attempt\" on Trump.\r"
    section24:
      primarytype: 'block'
      uuid: 'fee23ba0-c562-45ec-b66d-bf097e484728'
      activationstatus: true
      created: 2024-07-14T17:02:54.504+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.206+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.106+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"There is no place for violence in a democracy,\" the President's\
        \ office said in a press release posted on X.\r"
    section25:
      primarytype: 'block'
      uuid: '2b70fedf-6335-42c9-8f35-e2a4cac18ed5'
      activationstatus: true
      created: 2024-07-14T17:02:54.504+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.206+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.107+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Estonia</strong></h2>'
    section26:
      primarytype: 'block'
      uuid: '3be2503c-3bdb-4135-aa48-a798b822e6f3'
      activationstatus: true
      created: 2024-07-14T17:02:54.505+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.206+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.108+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Estonian Prime Minister Kaja Kallas posted on X saying she was shocked\
        \ by the shooting and her thoughts were with the victims. \"Political violence\
        \ in any form has no justification,\" she wrote.\r"
    section27:
      primarytype: 'block'
      uuid: '48a2511f-e20a-45c3-9711-8db43fbaec92'
      activationstatus: true
      created: 2024-07-14T17:02:54.505+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.207+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.108+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>France</strong></h2>'
    section28:
      primarytype: 'block'
      uuid: 'd9a81eed-f978-421c-9f53-fb30fdf7520b'
      activationstatus: true
      created: 2024-07-14T17:02:54.506+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.207+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.109+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "French President Emmanuel Macron sent his wishes to Trump for a prompt\
        \ recovery. \"It is a drama for our democracies. France shares the indignation\
        \ of the American people,\" he posted on X.\r"
    section29:
      primarytype: 'block'
      uuid: '2aa618f0-55f7-418c-88a5-c8146a1ba0dc'
      activationstatus: true
      created: 2024-07-14T17:02:54.507+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.207+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.110+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Finland</strong></h2>'
    section30:
      primarytype: 'block'
      uuid: '9a071c5d-4d41-4677-a525-c2c2faaa3caa'
      activationstatus: true
      created: 2024-07-14T17:02:54.507+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.208+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.111+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Finnish President Alexander Stubb said on X that the attack shocked\
        \ him and he was glad to hear that Trump seemed to be doing well. He strongly\
        \ condemned the assault and any act of political violence.\r"
    section31:
      primarytype: 'block'
      uuid: 'e368aef6-a5af-456a-8546-9b490bf8f2e9'
      activationstatus: true
      created: 2024-07-14T17:02:54.508+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.208+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.111+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Germany</strong></h2>'
    section32:
      primarytype: 'block'
      uuid: 'afc0a2ab-b8a0-4a88-98da-0d20448c72b8'
      activationstatus: true
      created: 2024-07-14T17:02:54.509+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.208+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.112+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "German Chancellor Olaf Scholz posted on X saying the attack was \"\
        despicable\" and such violent acts threaten democracy. \"My compassionate\
        \ thoughts are also with the other people who were hurt in the attack,\" he\
        \ said.\r"
    section33:
      primarytype: 'block'
      uuid: 'd33cd19d-eadf-41c2-b62c-0d677d5bbc02'
      activationstatus: true
      created: 2024-07-14T17:02:54.509+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.208+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.113+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Hungary</strong></h2>'
    section34:
      primarytype: 'block'
      uuid: 'ad92dadc-8d82-4716-9d11-6436237bf990'
      activationstatus: true
      created: 2024-07-14T17:02:54.510+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.209+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.114+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hungary's Prime Minister Viktor Orban said his thoughts and prayers\
        \ were with Trump \"in these dark hours\" on X.\r"
    section35:
      primarytype: 'block'
      uuid: '4b438f18-6c7e-4e41-bac0-b2f886c653cb'
      activationstatus: true
      created: 2024-07-14T17:02:54.511+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.209+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.114+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>India</strong></h2>'
    section36:
      primarytype: 'block'
      uuid: '3d1dd9a8-6636-49dc-9e1d-fde3e83a6632'
      activationstatus: true
      created: 2024-07-14T17:02:54.512+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.210+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.115+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "India's Prime Minister Narendra Modi said on X that he was deeply concerned\
        \ by \"the attack on my friend.\"\r"
    section37:
      primarytype: 'block'
      uuid: '38e79f0a-2a75-4784-9773-38dad7f97e52'
      activationstatus: true
      created: 2024-07-14T17:02:54.512+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.210+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.116+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Iraq</strong></h2>'
    section65:
      primarytype: 'block'
      uuid: '6e0a59ce-8c16-43cb-93a6-ee14fbf20710'
      activationstatus: true
      created: 2024-07-14T17:47:30.988+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.210+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:30.988+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Masrour Barzani, the prime minister of the Kurdistan region of Iraq,
        condemned the attack on X “in the strongest terms," saying his thoughts are
        with the victims of “this senseless act of terrorism.”"Strongly condemn the
        incident. Violence has no place in politics and democracies," he said. "Our
        thoughts and prayers are with the family of the deceased, those injured and
        the American people."</p>'
    section38:
      primarytype: 'block'
      uuid: '81793585-20c5-4c1f-9958-a03a4d3726f9'
      activationstatus: true
      created: 2024-07-14T17:02:54.513+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.211+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.117+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Israel</strong></h2>'
    section39:
      primarytype: 'block'
      uuid: '01d78e0e-fad0-483f-bdf6-a5bead5e22a0'
      activationstatus: true
      created: 2024-07-14T17:02:54.514+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.212+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.118+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel's President Isaac Herzog said on X that he condemned \"utterly\
        \ and unequivocally\" the attempt on Trump's life and wished him a fast recovery\
        \ on behalf of all the Israeli people, adding their thoughts are with the\
        \ victims and their families.\r"
    section40:
      primarytype: 'block'
      uuid: '6836fd3e-0e0c-4132-a058-16e8d6159ec0'
      activationstatus: true
      created: 2024-07-14T17:02:54.515+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.212+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.118+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Italy</strong></h2>'
    section41:
      primarytype: 'block'
      uuid: '7efe174b-8b65-4fb6-968e-3cf0ae0f5e51'
      activationstatus: true
      created: 2024-07-14T17:02:54.515+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.212+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.119+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Italy's Premier Giorgia Meloni wished Trump a quick recovery and said\
        \ in a statement she hoped \"the next few months of the election campaign\
        \ will see dialogue and responsibility prevail over hatred and violence.\"\
        \r"
    section42:
      primarytype: 'block'
      uuid: 'cf0ed674-06dd-4bda-9b08-30b349dbb3d1'
      activationstatus: true
      created: 2024-07-14T17:02:54.516+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.213+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.120+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Japan</strong></h2>'
    section66:
      primarytype: 'block'
      uuid: 'e37ad4b2-84bc-4029-93d3-59933bbe3690'
      activationstatus: true
      created: 2024-07-14T17:47:30.990+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.213+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:30.990+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“We must stand firm against any form of violence that challenges
        democracy. I pray for former President Trump’s speedy recovery,” Japanese
        Prime Minister Fumio Kishida said on X.</p>'
    section43:
      primarytype: 'block'
      uuid: '4f01efd6-0464-447d-9514-f0cde72d05e5'
      activationstatus: true
      created: 2024-07-14T17:02:54.517+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.214+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.121+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Kosovo</strong></h2>'
    section67:
      primarytype: 'block'
      uuid: 'd661614b-a97f-4f5c-8e29-05303c79b10e'
      activationstatus: true
      created: 2024-07-14T17:47:30.992+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.214+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:30.992+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Kosovo's Prime Minister Albin Kurti condemned the assassination attempt\
        \ on X.\r"
    section68:
      primarytype: 'block'
      uuid: 'afd1cfad-b126-4e1c-87dc-f8073ce3968e'
      activationstatus: true
      created: 2024-07-14T17:47:30.993+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.215+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:30.993+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“Political disagreement in a democracy must always be expressed
        through peaceful forms of speech and protest, and resolved by free and fair
        elections."</p>'
    section69:
      primarytype: 'block'
      uuid: '79c5d413-ef09-4db3-be92-75b86d90c941'
      activationstatus: true
      created: 2024-07-14T17:47:30.994+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.216+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:30.994+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Latvia</strong></h2>'
    section70:
      primarytype: 'block'
      uuid: 'c8c807f8-2770-42ff-af78-4ccc18d52735'
      activationstatus: true
      created: 2024-07-14T17:47:30.995+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.217+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:30.995+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Latvian President Edgars Rinkevics also said on X that he was shocked\
        \ by the assault, adding that political violence is unacceptable and deplorable.\r"
    section71:
      primarytype: 'block'
      uuid: 'a82f927a-d2bf-4c6e-bb50-99c5f2357a3b'
      activationstatus: true
      created: 2024-07-14T17:47:30.996+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.218+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:30.996+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Lithuania</strong></h2>'
    section72:
      primarytype: 'block'
      uuid: 'd7607eac-617f-42a8-8155-71a0553e0fcc'
      activationstatus: true
      created: 2024-07-14T17:47:30.997+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.219+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:30.997+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Lithuanian President Gitanas Nausėda posted on X saying he was shocked
        and appalled to learn about the shooting and strongly condemned the act of
        political violence.</p>'
    section44:
      primarytype: 'block'
      uuid: '39aa239f-49c1-48ef-abdd-5968d3d22071'
      activationstatus: true
      created: 2024-07-14T17:02:54.518+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.220+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.124+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Mexico</strong></h2>'
    section45:
      primarytype: 'block'
      uuid: '762476ca-59c9-4dcb-b5bc-2c0af52c1742'
      activationstatus: true
      created: 2024-07-14T17:02:54.518+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.221+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.125+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Mexico's president Andrés Manuel López Obrador denounced the attack
        on X and said "violence is irrational and inhumane."</p>'
    section73:
      primarytype: 'block'
      uuid: '4b03bbb7-b0da-4333-aeab-9e86be6d526c'
      activationstatus: true
      created: 2024-07-14T17:47:30.999+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.221+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:30.999+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Norway</strong></h2>'
    section74:
      primarytype: 'block'
      uuid: '6753fb73-b6e5-4662-abeb-4b581a631409'
      activationstatus: true
      created: 2024-07-14T17:47:31.000+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.222+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.000+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Norwegian Prime Minister Jonas Gahr Støre wrote on X that he was saddened\
        \ by the assault attack, condemning political violence in all its forms.\r"
    section75:
      primarytype: 'block'
      uuid: 'ccbbcd7d-95d5-49ba-bc90-e19fd1f0ad11'
      activationstatus: true
      created: 2024-07-14T17:47:31.001+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.223+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.001+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Pakistan</strong></h2>'
    section76:
      primarytype: 'block'
      uuid: 'e4245939-1762-45c2-8393-c4e0219d3c36'
      activationstatus: true
      created: 2024-07-14T17:47:31.002+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.224+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.002+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Pakistani Prime Minister Shehbaz Sharif called the shooting a “shocking
        development.” He said he condemned all violence in politics and wished the
        former president a swift recovery and good health.</p>'
    section77:
      primarytype: 'block'
      uuid: '07531d27-2a55-4b56-8faf-23f514a633c8'
      activationstatus: true
      created: 2024-07-14T17:47:31.003+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.225+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.003+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Russia</strong></h2>'
    section78:
      primarytype: 'block'
      uuid: 'be8785d1-bf41-4a6e-8a76-fd1df5dbbb6e'
      activationstatus: true
      created: 2024-07-14T17:47:31.004+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.226+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.004+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Writing on her Telegram channel, Maria Zakharova, spokeswoman for
        the Russian foreign ministry said American lawmakers should use the money
        they use to supply weapons to Ukraine "to finance the American police and
        other services which should ensure law and order within the United States.”</p>'
    section46:
      primarytype: 'block'
      uuid: 'e6433d9e-8346-4754-9d9a-0fd89ea11a14'
      activationstatus: true
      created: 2024-07-14T17:02:54.519+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.227+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.128+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>South Korea</strong></h2>'
    section47:
      primarytype: 'block'
      uuid: 'bf77e132-88a3-436f-87cd-6338fd381ff2'
      activationstatus: true
      created: 2024-07-14T17:02:54.520+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.227+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.128+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>South Korea's President Yoon Suk Yeol said on X that he was appalled
        by "the hideous act" of political violence. He added the people of Korea stand
        in solidarity with Americans.</p>'
    section79:
      primarytype: 'block'
      uuid: '59425838-4ead-4130-b789-8d6a35e6c01c'
      activationstatus: true
      created: 2024-07-14T17:47:31.006+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.228+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.006+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Slovakia</strong></h2>'
    section80:
      primarytype: 'block'
      uuid: 'ed1b75d6-e304-43a2-bd9b-087934fe84e7'
      activationstatus: true
      created: 2024-07-14T17:47:31.007+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.229+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.007+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Slovak Prime Minister Robert Fico, who survived an assassination
        attempt himself in May, condemed the shooting in a Facebook post. He drew
        direct parallels between the two incidents, suggesting that the attack on
        Trump was the result of a campaign by his political opponents.</p>'
    section48:
      primarytype: 'block'
      uuid: '5072749a-56bf-4b23-9a94-8eecb11f2355'
      activationstatus: true
      created: 2024-07-14T17:02:54.521+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.230+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.130+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Sweden</strong></h2>'
    section49:
      primarytype: 'block'
      uuid: '24029c1d-0aac-4513-bf7a-951e36ae6d04'
      activationstatus: true
      created: 2024-07-14T17:02:54.522+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.230+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.130+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Swedish Prime Minister Ulf Kristersson said his country condemned \"\
        the terrible attack\" and his thoughts were with the victims and their families.\
        \ \"Sweden stands behind the United States and wish Donald Trump a speedy\
        \ recovery,\" he said.\r"
    section50:
      primarytype: 'block'
      uuid: '2fc18bc3-fc3a-43a9-b418-4304d6c8ebe4'
      activationstatus: true
      created: 2024-07-14T17:02:54.523+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.230+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.131+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Taiwan</strong></h2>'
    section51:
      primarytype: 'block'
      uuid: '730bbdff-e1d0-44a2-85a6-f4079d530591'
      activationstatus: true
      created: 2024-07-14T17:02:54.524+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.231+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.132+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Taiwan's president Lai Ching-te wished Trump a speedy recovery
        and said his thoughts and prayers are with Trump on X. He said political violence
        of any form is never acceptable "in our democracies" and offered his condolences
        to the victims.</p>'
    section81:
      primarytype: 'block'
      uuid: '09820f24-3756-462a-ad31-e6d84deb4446'
      activationstatus: true
      created: 2024-07-14T17:47:31.009+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.231+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.009+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Turkey</strong></h2>'
    section82:
      primarytype: 'block'
      uuid: '6b8733e3-767b-4881-91b4-5473d51c5c78'
      activationstatus: true
      created: 2024-07-14T17:47:31.010+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.232+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.010+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Turkish President Recep Tayyip Erdogan condemned the assassination\
        \ attempt on X, offering his good wishes to Trump, his family and supporters.\r"
    section83:
      primarytype: 'block'
      uuid: '4053febc-5495-40c2-80d1-94ee011397e7'
      activationstatus: true
      created: 2024-07-14T17:47:31.011+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.233+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.011+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said he believed “the investigation into the attack will be conducted\
        \ effectively” so as not to undermine the US elections.\r"
    section84:
      primarytype: 'block'
      uuid: 'b406c1ef-687a-4805-9ce9-5e708bce5cd9'
      activationstatus: true
      created: 2024-07-14T17:47:31.012+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.234+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.012+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>The European Commission</strong></h2>'
    section85:
      primarytype: 'block'
      uuid: '74b296e0-d4fe-4636-8307-541034f7e766'
      activationstatus: true
      created: 2024-07-14T17:47:31.014+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.235+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.014+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>European Commission President Ursula von der Leyen said she was
        deeply shocked by the shooting on X, adding political violence has no place
        in democracy.</p>'
    section52:
      primarytype: 'block'
      uuid: 'be3a58ba-4aea-4aa7-818a-5d348dec0478'
      activationstatus: true
      created: 2024-07-14T17:02:54.525+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.236+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.134+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>The Philippines</strong></h2>'
    section53:
      primarytype: 'block'
      uuid: 'd1f897e8-4896-47b3-adba-3b21c1d3f4e0'
      activationstatus: true
      created: 2024-07-14T17:02:54.526+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.237+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.135+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><a href="https://www.newswatchplus.ph/news/2024/7/14/marcos-trump-violence-shooting.html">Philippine
        President Ferdinand Marcos Jr.</a> said he was relieved to learn that Trump
        is fine on X and his thoughts and prayers are with him and his family.</p>'
    section54:
      primarytype: 'block'
      uuid: '76130f77-37ee-4af8-8cd1-cc69320107d6'
      activationstatus: true
      created: 2024-07-14T17:02:54.527+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.237+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.136+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Together with all democracy loving peoples around the world, we condemn\
        \ all forms of political violence. The voice of the people must always remain\
        \ supreme,\" he said\r"
    section55:
      primarytype: 'block'
      uuid: '686141d5-9147-4b0b-b3d6-443c491bcb52'
      activationstatus: true
      created: 2024-07-14T17:02:54.528+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.237+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.137+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Ukraine</strong></h2>'
    section56:
      primarytype: 'block'
      uuid: '8bab22b1-74d0-4e6d-ba20-391fb3155b14'
      activationstatus: true
      created: 2024-07-14T17:02:54.528+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:47:32.237+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:47:31.137+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Also on X, Ukrainian President Volodymyr Zelenskyy said he was appalled\
        \ to learn about the shooting, saying such violence has no justification and\
        \ no place anywhere in the world. He added he was relieved to learn that Trump\
        \ is safe.\r"
    section57:
      primarytype: 'block'
