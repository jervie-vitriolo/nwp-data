  'START HERE----->north-korea-south-korea-balloons':
    author: 'Hyung-jin Kim, Associated Press'
    caption: 'A balloon presumably sent by North Korea, is seen in a paddy field
      in Incheon, South Korea, on June 10, 2024. Kim Yo Jong, the powerful sister
      of North Korean leader Kim Jong Un vowed Sunday, July 14, 2024, to respond to
      what she called a fresh South Korean civilian leafleting campaign, signaling
      North Korea would soon resume flying trash-carrying balloons across the border.(Im
      Sun-suk/Yonhap via AP, File)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-07-14T17:04:37.000+08:00
    imagesource: 'a8db328d-e855-45ce-a500-55ea913100cf'
    primarytype: 'composition'
    uuid: 'a74b0baa-1d6c-4ceb-8320-7aac20375d4f'
    lead: 'The powerful sister of North Korean leader Kim Jong Un vowed Sunday to
      respond to what she called a fresh South Korean civilian leafleting campaign,
      signaling North Korea would soon resume flying trash-carrying balloons across
      the border.'
    activationstatus: true
    created: 2024-07-14T17:07:43.403+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2024-07-14T17:24:18.767+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2024-07-14T17:24:18.539+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Sister of North Korean leader Kim hints at resuming flying trash balloons
      toward South Korea'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6917dbc9-26b2-428b-8c56-0e82c374b8e3'
      activationstatus: true
      created: 2024-07-14T17:07:43.484+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:24:18.768+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:24:18.534+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>SEOUL, South Korea (AP) —</strong> The powerful sister of
        North Korean leader Kim Jong Un vowed Sunday to respond to what she called
        a fresh South Korean civilian leafleting campaign, signaling North Korea would
        soon resume flying trash-carrying balloons across the border.</p>'
    section1:
      primarytype: 'block'
      uuid: 'efed35a2-187a-44c7-ab5c-6fe0a32fdd65'
      activationstatus: true
      created: 2024-07-14T17:07:43.485+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:24:18.769+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:24:18.535+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Since late May, North Korea has floated numerous balloons carrying\
        \ waste paper, scraps of cloth, cigarette butts and even manure toward South\
        \ Korea on a series of late-night launch events, saying they were a tit-for-tat\
        \ action against South Korean activists scattering political leaflets via\
        \ their own balloons. No hazardous materials have been found. South Korea\
        \ responded by suspending a 2018 tension-reduction deal with North Korea and\
        \ resumed live-fire drills at border areas.\r"
    section2:
      primarytype: 'block'
      uuid: '6cb204ce-544a-44ee-80b8-f441e8720932'
      activationstatus: true
      created: 2024-07-14T17:07:43.485+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:24:18.770+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:24:18.535+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a statement carried by state media, Kim Yo Jong said that \"dirty\
        \ leaflets and things of (the South Korean) scum\" were found again in border\
        \ and other areas in North Korea on Sunday morning.\r"
    section3:
      primarytype: 'block'
      uuid: '3d8fcbb3-7cac-4962-874c-0fdfe86bd57e'
      activationstatus: true
      created: 2024-07-14T17:07:43.485+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:24:18.771+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:24:18.535+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Despite the repeated warnings of (North Korea), the (South Korean)\
        \ scum are not stopping this crude and dirty play,\" she said.\r"
    section4:
      primarytype: 'block'
      uuid: 'b7c38865-8e2d-49af-ac54-9ce3455cfed2'
      activationstatus: true
      created: 2024-07-14T17:07:43.486+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:24:18.772+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:24:18.536+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We have fully introduced our countermeasure in such situation. The\
        \ (South Korean) clans will be tired from suffering a bitter embarrassment\
        \ and must be ready for paying a very high price for their dirty play,\" Kim\
        \ Yo Jong said.\r"
    section5:
      primarytype: 'block'
      uuid: '736be9ff-334e-486e-9a9b-7af167b86815'
      activationstatus: true
      created: 2024-07-14T17:07:43.486+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:24:18.773+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:24:18.536+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "North Korea last sent rubbish-carrying balloons toward South Korea\
        \ in late July. It wasn't immediately known if, and from which activists'\
        \ group in South Korea, balloons were sent to North Korea recently. For years,\
        \ groups led by North Korean defectors have floated huge balloons carrying\
        \ anti-Pyongyang leaflets, USB sticks containing K-pop songs and South Korean\
        \ drama, and U.S. dollar bills toward North Korea.\r"
    section6:
      primarytype: 'block'
      uuid: '1f11ab0b-e3ca-42ff-b9ef-743174d79566'
      activationstatus: true
      created: 2024-07-14T17:07:43.487+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:24:18.774+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:24:18.537+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Experts say North Korea views such balloons campaigns as a grave provocation\
        \ that can threaten its leadership because it bans official access to foreign\
        \ news for most of its 26 million people.\r"
    section7:
      primarytype: 'block'
      uuid: '37dc95ac-5952-4c6e-9ef0-59dc1af0bd42'
      activationstatus: true
      created: 2024-07-14T17:07:43.487+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:24:18.775+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:24:18.537+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On June 9, South Korea redeployed gigantic loudspeakers along the border\
        \ for the first time in six years, and resumed anti-North Korean propaganda\
        \ broadcasts.\r"
    section8:
      primarytype: 'block'
      uuid: '0f22ce38-6744-4603-94bf-e5bcfac2569a'
      activationstatus: true
      created: 2024-07-14T17:07:43.487+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:24:18.776+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:24:18.538+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "South Korean officials say they don't restrict activists from flying\
        \ leaflets to North Korea, in line with a 2023 constitutional court ruling\
        \ that struck down a contentious law criminalizing such leafleting, calling\
        \ it a violation of free speech.\r"
    section9:
      primarytype: 'block'
      uuid: '8dcad843-6950-4f57-b6b4-7cb216b0c509'
      activationstatus: true
      created: 2024-07-14T17:07:43.488+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:24:18.777+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:24:18.538+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Kim Yo Jong's statement came a day after North Korea's Defense
        Ministry threatened to bolster its nuclear capability and make the U.S. and
        South Korea pay "an unimaginably harsh price" as it slammed its rivals' new
        defense guidelines that it says reveal an intention to invade the North.</p>'
  'START HERE----->france-bastille-day-olympic-flame':
    author: 'Associated Press'
    caption: 'French President Emmanuel Macron reviews the Republican Guards during
      the Bastille Day parade Sunday, July 14, 2024 in Paris. The Olympic flame is
      lighting up the city's grandiose Bastille Day military parade. It's 12 days
      before the French capital hosts exceptionally ambitious and high-security Summer
      Games (AP Photo/Louise Delmotte)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-07-14T17:09:43.000+08:00
    imagesource: '3679814a-d89d-4c2c-96f6-12e38800bdc1'
    primarytype: 'composition'
    uuid: 'f24daeb9-5ce9-4345-af7c-af2bbb1aebe5'
    lead: 'Paris is hosting an extra-special guest for France's national holiday
      Sunday — the Olympic flame lighting up the city's grandiose military parade
      for Bastille Day.'
    activationstatus: true
    created: 2024-07-14T17:12:54.979+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2024-07-14T17:24:57.135+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2024-07-14T17:24:56.802+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'France's Bastille Day parade meets the Olympic torch relay in an exceptional
      year'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3e69461d-6390-4292-8b08-08ce212aef25'
      activationstatus: true
      created: 2024-07-14T17:12:55.095+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:24:57.136+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:24:56.788+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>PARIS (AP) —</strong> Paris is hosting an extra-special
        guest for France's national holiday Sunday — the Olympic flame lighting up
        the city's grandiose military parade for Bastille Day.</p>'
    section1:
      primarytype: 'block'
      uuid: '1c439d50-7b49-436d-ad11-6c1934ea78ea'
      activationstatus: true
      created: 2024-07-14T17:12:55.095+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:24:57.137+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:24:56.789+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Just 12 days before the French capital hosts exceptionally ambitious\
        \ and high-security Summer Games, the torch relay is joining up with thousands\
        \ of soldiers, sailors, rescuers and medics marching in Paris beneath roaring\
        \ fighter jets to mark Bastille Day.\r"
    section2:
      primarytype: 'block'
      uuid: '24c3a7ff-7fb3-4d48-8143-12b90adfc0d7'
      activationstatus: true
      created: 2024-07-14T17:12:55.096+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:24:57.138+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:24:56.789+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "While people around France mark the day with concerts, parties and\
        \ fireworks, here's a look at what the holiday's about, and what's different\
        \ this year:\r"
    section3:
      primarytype: 'block'
      uuid: 'aa87cabd-00a8-4367-9596-16e8e5aef3ef'
      activationstatus: true
      created: 2024-07-14T17:12:55.096+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:24:57.139+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:24:56.790+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>What does Bastille Day celebrate?</strong></h2>'
    section4:
      primarytype: 'block'
      uuid: '9914a900-30a7-4673-9a3d-238e0bb07e5b'
      activationstatus: true
      created: 2024-07-14T17:12:55.097+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:24:57.140+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:24:56.790+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On July 14, 1789, revolutionaries stormed the Bastille fortress and\
        \ prison in Paris, heralding the start of the French Revolution and the end\
        \ of the monarchy.\r"
    section5:
      primarytype: 'block'
      uuid: '3f71b384-c1a2-4ba4-95ec-e3d16818f4b2'
      activationstatus: true
      created: 2024-07-14T17:12:55.097+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:24:57.141+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:24:56.791+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The holiday is central to the French calendar, with events across the\
        \ country. It aims to embody the national motto of 'liberty, equality and\
        \ fraternity,\" though not everyone in France feels the country lives up to\
        \ that promise.\r"
    section6:
      primarytype: 'block'
      uuid: '148d499c-bbeb-46d6-9925-8827c280e219'
      activationstatus: true
      created: 2024-07-14T17:12:55.097+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:24:57.142+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:24:56.791+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Paris parade is the holiday's highlight. This year, it's paying\
        \ tribute to those who freed France from Nazi occupation 80 years ago, with\
        \ a re-enactment of the D-Day landings of June 6, 1944, and a display of emblems\
        \ of the 31 countries whose troops contributed to the liberation. About half\
        \ are African nations that were under French colonial rule during World War\
        \ II.\r"
    section7:
      primarytype: 'block'
      uuid: '927232cc-bee8-4b43-9614-00ed133bb00a'
      activationstatus: true
      created: 2024-07-14T17:12:55.098+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:24:57.142+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:24:56.792+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Who takes part?</strong></h2>'
    section8:
      primarytype: 'block'
      uuid: 'e3de594e-8c21-43cc-9f58-d727396c828e'
      activationstatus: true
      created: 2024-07-14T17:12:55.098+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:24:57.143+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:24:56.792+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Some 4,000 people and 162 horses will march in the tightly choreographed\
        \ show, among them units that served in NATO missions in eastern Europe, against\
        \ Islamic extremists in the Sahel, protecting French territories in the South\
        \ Pacific and global shipping corridors. They're joined this year by three\
        \ German officers from a cross-border brigade.\r"
    section9:
      primarytype: 'block'
      uuid: '8a024924-9be8-4e72-b344-174a4482a1ff'
      activationstatus: true
      created: 2024-07-14T17:12:55.099+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:24:57.144+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:24:56.793+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The ornamental uniforms are rich in symbolism — most notably those\
        \ of the French Foreign Legion sappers, with long beards, leather aprons and\
        \ axes from their original role as route-clearers for advancing armies.\r"
    section10:
      primarytype: 'block'
      uuid: '4cc77eff-a6f2-4eb7-bc87-90a39faec4b0'
      activationstatus: true
      created: 2024-07-14T17:12:55.099+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:24:57.145+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:24:56.794+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Overhead, 65 aircraft will fly in formations, including a British Typhoon\
        \ fighter alongside French Mirages and Rafales, rescue helicopters and aircraft\
        \ used in missions from Afghanistan to Mali or international drug busts.\r"
    section11:
      primarytype: 'block'
      uuid: 'dcceb117-f15d-4c4d-829e-2554db24666d'
      activationstatus: true
      created: 2024-07-14T17:12:55.100+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:24:57.146+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:24:56.794+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>French President Emmanuel Macron kicked Sunday's events off with
        a review of the troops, followed by a performance of the Marseillaise.</p>'
    section12:
      primarytype: 'block'
      uuid: '9fcf0e72-b3de-475b-af29-b065f027460c'
      activationstatus: true
      created: 2024-07-14T17:12:55.100+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:24:57.147+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:24:56.795+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The numbers are scaled back compared with previous years, because of\
        \ Olympics security measures. Around 130,000 police are deployed around France\
        \ for the holiday weekend.\r"
    section13:
      primarytype: 'block'
      uuid: '917c13bb-22dc-4753-8b65-5019a2eb3365'
      activationstatus: true
      created: 2024-07-14T17:12:55.101+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:24:57.147+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:24:56.795+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>What's the political context?</strong></h2>'
    section14:
      primarytype: 'block'
      uuid: '289eadd7-4fcb-4438-bfc4-91272655647b'
      activationstatus: true
      created: 2024-07-14T17:12:55.101+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:24:57.148+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:24:56.796+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "This year's Bastille Day offers Macron a moment of distraction from\
        \ the political turmoil he unleashed with snap elections that weakened his\
        \ pro-business centrist party and his presidency.\r"
    section15:
      primarytype: 'block'
      uuid: 'bf87d8de-26c3-4ca2-b093-067f9fe65997'
      activationstatus: true
      created: 2024-07-14T17:12:55.102+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:24:57.149+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:24:56.796+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The result left a deadlocked parliament with no one clearly in charge.\
        \ The prime minister could leave office within days, while the left-wing alliance\
        \ that won the most seats is struggling to agree on a proposed replacement.\r"
    section16:
      primarytype: 'block'
      uuid: '3f6fbc04-b4fa-4b65-8563-c70c420e3aab'
      activationstatus: true
      created: 2024-07-14T17:12:55.102+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:24:57.150+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:24:56.797+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Meanwhile, Russia's war in Ukraine is threatening Europe's security.\
        \ At a meeting with military leaders Saturday, Macron said France will keep\
        \ up support for Ukraine and called for higher defense spending next year\
        \ because of 'approaching threats.'\r"
    section17:
      primarytype: 'block'
      uuid: 'ccb73f07-f329-4014-af4d-b526b192b3ef'
      activationstatus: true
      created: 2024-07-14T17:12:55.103+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:24:57.151+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:24:56.797+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>What's different this year?</strong></h2>'
    section18:
      primarytype: 'block'
      uuid: 'aeb103e4-c61e-4523-93ff-8d35c11a3885'
      activationstatus: true
      created: 2024-07-14T17:12:55.103+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:24:57.151+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:24:56.798+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Olympic torch relay reaches Paris just in time.\r"
    section19:
      primarytype: 'block'
      uuid: 'fc03071d-7796-43b0-bbe4-2dd20047bbd0'
      activationstatus: true
      created: 2024-07-14T17:12:55.104+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:24:57.152+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:24:56.798+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The parade wraps up with the arrival of the flame, escorted by riders\
        \ on horseback, 25 torchbearers, and cadets forming the shapes of the Olympic\
        \ rings. The main torchbearer is Col. Thibault Vallette, equestrian gold medalist\
        \ in the 2016 Rio Olympics.\r"
    section20:
      primarytype: 'block'
      uuid: 'c967af34-5a54-4b36-ad59-dbe8e5d9c56e'
      activationstatus: true
      created: 2024-07-14T17:12:55.104+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:24:57.153+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:24:56.799+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Usually, the parade travels from the Napoleon-era Arc de Triomphe to\
        \ the Concorde plaza, where France's last king and queen were beheaded.\r"
    section21:
      primarytype: 'block'
      uuid: '83d70f32-98f6-499a-8f07-54b0f3bbda6d'
      activationstatus: true
      created: 2024-07-14T17:12:55.105+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:24:57.154+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:24:56.800+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "This year, Concorde has been transformed into a huge Olympic venue\
        \ for breakdancing, skateboarding and BMX. So the parade route headed to the\
        \ Bois de Boulogne park on the city's edge instead.\r"
    section22:
      primarytype: 'block'
      uuid: 'c7a67bc6-bf5b-4ef7-a8aa-5d39ae615031'
      activationstatus: true
      created: 2024-07-14T17:12:55.105+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:24:57.155+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:24:56.800+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Olympic venue construction around the Eiffel Tower means spectators\
        \ can't gather beneath the monument to watch its annual fireworks show, either.\r"
    section23:
      primarytype: 'block'
      uuid: '944d4ba2-4ef7-4641-851c-0ba24750c8e5'
      activationstatus: true
      created: 2024-07-14T17:12:55.106+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-14T17:24:57.156+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-14T17:24:56.801+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "After its Bastille Day appearance, the torch relay will swing by Notre\
        \ Dame Cathedral, the historic Sorbonne university and the Louvre Museum before\
        \ heading to other Paris landmarks Monday.\r"
  'START HERE----->russia-treason-cases':
    author: 'Dasha Litvinova, Associated Press'
    caption: 'Russian President Vladimir Putin gestures while speaking at a news
      conference following a meeting of the State Council at the Kremlin in Moscow,
      Russia, on Thursday, Dec. 22, 2022. Treason cases were rare in Russia 30 years
      ago, with only a handful brought annually. In the last decade and especially
      since the Kremlin sent troops into Ukraine, however, the number has soared,
      along with espionage prosecutions. Putin in 2022 urged security services to
      "harshly suppress the actions of foreign intelligence services (and) promptly
      identify traitors, spies and saboteurs." (Sergei Guneyev, Sputnik, Kremlin Pool
      Photo via AP, File)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-07-14T17:13:31.000+08:00
    imagesource: '74e7d4fe-affd-47d0-8dcc-7014d0bdcc0c'
    primarytype: 'composition'
    uuid: '62f9bfd2-4a0b-4774-9404-b93aba54bf47'
    lead: 'Treason cases have been rare in Russia in the last 30 years, with a handful
