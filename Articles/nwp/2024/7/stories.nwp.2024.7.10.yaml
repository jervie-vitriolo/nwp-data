  'health-emergency-allowance-cautiously-welcomed':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-07-05T10:06:50.000+08:00
    'imagesource': 'jcr:0eda6abf-09ec-467c-a008-b3cf48273cc4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ccc4a63-7510-4e6a-a3e3-9d7b92f9b717'
    'lead': 'A health worker group cautiously welcomed on Friday, July 5, the government’s
      release of unsettled arrears to compensate for their services at the height
      of the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-07-10T10:09:10.290+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2024-07-12T14:32:17.998+08:00
    'mgnl:lastActivatedBy': 'magnolia-ben'
    'mgnl:lastModified': 2024-07-11T15:27:20.046+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': ['health-workers', 'health-emergency-allowance']
    'stories': []
    'template': '1'
    'title': 'Health worker group cautiously welcomes unsettled pandemic allowance'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ab556d-2a03-47da-9d4c-10f5bc42e838'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T10:09:10.299+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:17.999+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:27:20.046+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> A health worker group
        cautiously welcomed on Friday, July 5, the government’s release of unsettled
        arrears to compensate for their services at the height of the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd915c3f9-c5ca-426c-b55e-a6bcbbb3d8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T10:09:10.299+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:17.999+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:27:20.046+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Ronald Ignacio, United Private Hospitals Unions of the Philippines
        spokesperson and a private hospital nurse, said health workers deserve to
        receive unpaid benefits that would help in their expenses.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9850be5d-0847-44fa-b456-15fe61aefb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T10:09:10.300+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:17.999+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:27:20.046+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“We always welcome the money that came from sa pinagpawisan namin [our
        hardships] during the pandemic,” Ignacio told Newswatch Plus.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113bf82a-92ac-4373-a415-2b58fbf6c0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T10:09:10.300+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:18.000+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:27:20.046+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'He said the government still owes him P9,000 for working during the
        pandemic, adding that other health workers even have higher claims. Ignacio
        himself was a COVID-19 patient in 2020.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942133e2-c404-41a0-93c7-2688bddb0aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T10:09:10.301+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:18.000+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:27:20.046+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'He noted, however, the timing of the release ahead of President Bongbong
        Marcos’s third State of the Nation Address (SONA).'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa738ccc-3334-4087-a63a-c5b2a8606c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T10:09:10.301+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:18.001+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:27:20.046+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Meron po kaming reservations about that du''n sa pagre-release nga
        po baka lip service na naman po ito coming from these government agencies
        as well as in preparation nga po du''n sa SONA para ma-i-report ng pangulo
        sa kanyang SONA na gaganapin sa July 22,” he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c4ee2c-bdaa-4475-9929-5587a59acbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T10:09:10.301+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:18.001+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:27:20.046+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We have reservations in the release as it may be another
        lip service from government agencies as well as preparations for the SONA.
        So, the president has something to report in his SONA on July 22.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac370f2-c6e4-4397-9db5-43018fd9a5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T10:09:10.302+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:18.002+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:27:20.046+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>‘Promise fulfilled’</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3e0ec9-3896-460f-ac3b-ad43bd98b96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T10:09:10.302+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:18.002+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:27:20.046+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The Department of Budget and Management has released P27 billion to
        settle all unpaid health emergency allowance (HEA) of health care professionals
        during the COVID-19 pandemic.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3a797a-0bfb-4f2a-8471-3ef93da39c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T10:09:10.302+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:18.002+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:27:20.046+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The Department of Health (DOH) initially proposed the amount to be
        included in its 2025 budget.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c89312-457a-48b2-9f97-d8b581b52c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T10:09:10.303+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:18.003+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:27:20.046+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“This is a promise fulfilled. Kahit sa 2025 pa ito hinihiling ng DOH,
        sinikap po ng DBM na mas maaga itong tuparin, dahil deserve po ito ng ating
        mga manggagawa sa health sector," Budget Secretary Amenah Pangandaman said
        in a statement.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6972bbe8-9fba-48a3-81a6-d0da04d93da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T10:09:10.303+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:18.003+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:27:20.046+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Although the DOH asked for the amount for 2025, the DBM
        aimed to fulfill it immediately because our workers in the health sector deserve
        it.]'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed11fdd-d017-45e7-8c62-53dbe7ad1ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T10:09:10.304+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:18.003+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:27:20.046+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The DOH assured health workers that it would allocate the budget to
        their centers for health development (CHD) right away, once the DBM has transferred
        the money to them.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75dd8c7-bf98-4b4e-a6eb-05be48acea14'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T10:09:10.304+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:18.004+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:27:20.046+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“The CHD will then facilitate the disbursement of HEA to the local
        government units and Private Health Facilities under their jurisdiction, subject
        to requirements such as liquidations from previous fund transfers and memorandum
        of agreement. The LGUs (local government units) and private hospitals will
        be in charge of finally giving the cash payment to the health workers,” DOH
        spokesperson Albert Domingo explained.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743acb8c-4022-4f0f-8884-f59ec9bf2ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T10:09:10.304+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:18.004+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:27:20.046+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>‘Unfulfilled’ pledge</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24f3775-c30f-4172-a3b3-0cbaed4ce3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T10:09:10.305+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:18.005+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:27:20.046+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Ignacio said he hopes the unpaid claims would be fully settled so that
        workers can focus on other pending issues.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6281deaf-daf8-4f19-8d89-7aae4282410a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T10:09:10.305+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:18.005+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:27:20.046+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'He said health workers are counting on the president to fulfill his
        campaign promises.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3e3cea-14c5-407a-8e69-a5e6cbf023c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T10:09:10.306+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:18.005+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:27:20.046+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Pinanghawakan po namin ''yung mga salita po ninyong ''yun na magkakaroon
        ng pagbabago sa pamumuhay, working conditions, at pasahod po ng mga nurses
        particularly. Unfortunately, Sir PBBM (initials of the president), hindi pa
        po namin nakikitaan ng katuparan po ''yung pangakong ''yun,” Ignacio lamented.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f38a31e-5f81-4961-81c7-b28ae4d2b689'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T10:09:10.306+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:18.006+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:27:20.046+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are holding onto your words that there will be
        changes in our way of living, working conditions, and the salary of nurses,
        particularly. Unfortunately, we have not seen the fulfillment of that promise.]</p>'
  'jeepney-drivers-appeal-sona-2024':
    'author': 'Lance Mejico, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-07-10T17:04:20.000+08:00
    'imagesource': 'jcr:1cea7d27-720e-4f27-a121-0a289ec6f1c7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fec172d1-1192-4cab-8340-f392522dc4e2'
    'lead': 'Jeepney drivers without consolidated franchises have not been allowed
      on the road since May. In separate NewsWatch Plus interviews ahead of the third
      State of the Nation Address in July, they shared a common appeal to President
      Marcos: Do not leave us behind.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-07-10T17:10:57.350+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2024-07-12T17:52:33.172+08:00
    'mgnl:lastActivatedBy': 'lance-nwp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2024-07-12T17:52:32.443+08:00
    'mgnl:lastModified': 2024-07-12T17:52:27.392+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '2'
    'title': '‘Don’t leave us behind’: Jeepney drivers tell Marcos ahead of SONA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8835f85-1de3-4a0e-ac67-8f8583b13490'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T17:10:57.387+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T17:52:33.173+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-12T17:52:27.369+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Ahead of President
        Ferdinand Marcos Jr.’s third address to the nation, some jeepney drivers voiced
        their dismay over his campaign promise that no one would be left behind.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c444ce-0b4c-4600-adde-63f93acc5e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T17:10:57.388+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T17:52:33.173+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-12T17:52:27.370+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>For Lito Ajeda who has been plying the Pasig-Quiapo route since
        1989, his only source of income is from driving the jeepney. It helped him
        pay for the education of his two children, including his youngest son in 5th
        grade.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9f50b4-95ac-48bd-ab54-1f166fb428d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T17:10:57.388+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T17:52:33.173+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-12T17:52:27.371+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Lito did not consolidate his jeepney franchise citing expensive modernization
        and what he described as an ‘unfair’ cooperative system.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9807c8-ee10-4f20-a02b-f91ef6a96366'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T17:10:57.389+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T17:52:33.173+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-12T17:52:27.371+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The public utility vehicle modernization plan requires a fixed daily
        rate with social security benefits for drivers from their cooperative. While
        the government believes this would organize public transport, some drivers
        say they would eventually earn less.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987845c6-dc60-44ae-bc91-0bd0227d2120'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T17:10:57.389+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T17:52:33.174+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-12T17:52:27.372+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Kaya hindi rin naman ako sumama sa consolidation na iyan, magkano
        ang ibibigay mo kaagad bente mil. Tapos magkakaroon ka ng buwan-buwan diyan.
        May butaw ka na. Samantalang hindi pa ako nakakabayad sa aking inutang na
        sasakyan. Paano mangyayayari niyan?” he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f258ae3-4e34-4fc2-860f-711d8b44d1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T17:10:57.390+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T17:52:33.174+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-12T17:52:27.372+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '(Translation: That’s why I didn’t consolidate my franchise. You’ll
        pay the cooperative by how much, 20,000. Then there would be a monthly fee.
        And I haven’t even paid the loan for my vehicle. What happens to me then?)'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f638936-613f-40dd-b983-08937d35f672'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T17:10:57.390+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T17:52:33.174+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-12T17:52:27.373+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Fifty-two-year-old Merlito Obedoza has been on the road for three decades,
        and he fears suffering the same fate. He said only big corporations would
        benefit from the modern system and small drivers like him would be left behind.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d2f932-afb3-48e2-aa52-de7fb58a73a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T17:10:57.391+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T17:52:33.174+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-12T17:52:27.374+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Kung pupunta kami sa modernization, gagawin kaming suwelduhan. Lalo
        kaming pinahirapan. Sinong kikita, sila? Iyong humahawak ng kooperatiba,”
        Merlito said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f5052c-d49e-471b-bd4a-4c8c68480bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T17:10:57.391+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T17:52:33.175+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-12T17:52:27.374+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>(If we join the modernization, we will be paid monthly. It will
        be too heavy for us. Who will earn? Those who manage the cooperatives.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95715876-caa5-440a-afba-08ddb6259e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T17:10:57.391+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T17:52:33.175+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-12T17:52:27.375+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>On the average, drivers said they earn up to P2,000 daily depending
        on the work hours. Under a cooperative or a corporation, they claim they will
        only get up to P700 per day upon reaching a quota.</p>'
    '10':
      'image': 'jcr:d2af8989-1ad4-491c-9d5e-25afa1ad00c3'
      'imageAltText': 'Jeepney drivers Merlito Obedoza (left) and Lito Ajeda (right)
        sharing their plight with NewsWatch Plus.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a9a66a-f9ef-4685-9812-00dfb624b2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T17:10:57.392+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T17:52:33.175+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-12T17:52:27.375+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31989cc2-0b1b-481a-a731-bd46c6bca381'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T17:10:57.393+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T17:52:33.175+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-12T17:52:27.376+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Don’t leave us behind’</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00f3ff4-09cc-43d3-95ee-bcc1e609466f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T17:10:57.393+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T17:52:33.175+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-12T17:52:27.377+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Merlito and Lito have been banned from their routes since May as their
        unconsolidated jeepneys are now classified as illegal.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd566f26d-2d50-4f62-bfcd-d8ea866a1440'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T17:10:57.394+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T17:52:33.176+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-12T17:52:27.377+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'With their livelihood in limbo, both share an appeal to Marcos: Do
        not leave us behind.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98495a7-31df-481d-a25a-6dd277df1083'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T17:10:57.394+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T17:52:33.176+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-12T17:52:27.378+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Lito said he voted for Marcos in 2022, and he hoped the president would
        fulfill his promise.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb7ef1c-12ee-4580-843a-96a81d6f4f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T17:10:57.395+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T17:52:33.176+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-12T17:52:27.379+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Sana naman pagbigyan ng pangulo, mahipo kami. Pakinggan iyong aming
        mga hinaing dito. Kasi ‘di ba iyong pangulo, nagsalita iyan. Bago mag-eleksyon.
        100 percent kaming mga drivers sa kanya kami bumoto eh gawa niyan. Tapos ngayon,
        iyan ang mangyayari?” Lito said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0c9089-4e1d-4630-9230-381aa63a950e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T17:10:57.395+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T17:52:33.176+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-12T17:52:27.379+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '(Translation: I hope the president will listen to our pleas. He spoke
        about this before the 2022 elections. One hundred percent of us drivers voted
        for him. But now, this is what’s happening?)'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cacbed9-a365-413a-aab6-77cc223f30d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T17:10:57.396+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T17:52:33.176+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-12T17:52:27.380+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Ang panawagan kay Pangulong Marcos, huwag mo naman kaming iwanan na
        maliliit. ‘Di ba sinabi niya noon iyan. Walang maiiwan. Bakit ngayon parang
        kaming gustong alisan ng hanapbuhay?” said Merlito.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb2e496-9c52-411a-bfa1-8bd76c06347d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T17:10:57.396+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T17:52:33.177+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-12T17:52:27.381+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '(Translation: My appeal to President Marcos, don’t leave the small
        drivers behind. He said it before, right? That no one will be left behind.
        Why does it look like he’s denying us our livelihood?)'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c631e76d-32f3-441b-b3c5-3c50e3cbb075'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T17:10:57.397+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T17:52:33.177+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-12T17:52:27.381+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In March 2023, Marcos vowed to review the modernization plan, saying
        he wanted to make sure no one becomes jobless because of the policy.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703de4a9-be81-4b51-834b-90310f6755fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T17:10:57.397+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T17:52:33.177+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-12T17:52:27.382+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The president extended the consolidation deadline twice. In April 2024,
        Marcos put his foot down - no more extension.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e3f8d8-5cad-4837-b43a-1fa02c41b039'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T17:10:57.398+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T17:52:33.177+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-12T17:52:27.382+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Where to go now?</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2b042b-c4f0-4085-9f36-60aa541c21e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T17:10:57.399+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T17:52:33.178+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-12T17:52:27.383+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lito and Merlito seemed resigned to their fate with the transport
        modernization facing them.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3161a22c-a5ca-4145-91f2-1fd96af6549f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T17:10:57.399+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T17:52:33.178+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-12T17:52:27.384+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Ang plano ko ay wala akong plano. Mawawala talaga ang hanapbuhay namin
        kung hindi nila mababago iyan, kung hindi maibibigay ng pangulo iyong aming
        hinihingi na ibalik sa’min yung aming prangkisa,” he told NewsWatch Plus.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699c4066-2b00-41d5-ac5a-2d028e350874'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T17:10:57.400+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T17:52:33.178+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-12T17:52:27.384+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '(Translation: I have no plan. I’d really lose my livelihood if the
        policy remains unchanged, and if the president won’t be able to return our
        franchises.) '
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edadfc0-8a4a-456f-9635-70a8e62eaa18'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T17:10:57.400+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T17:52:33.178+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-12T17:52:27.385+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'While government-sponsored livelihood programs are available for unconsolidated
        drivers, the elderly like Lito worry their age can no longer take these jobs.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e600e15f-6690-4855-a338-5cff022d083d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T17:10:57.401+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T17:52:33.178+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-12T17:52:27.386+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Nagsubok nga ako mag-construction, hindi ko kaya…kasi hindi na kaya
        ng katawan. Ilang taon na, 54 na ako,” he said.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68680751-6a8c-4e31-848e-9ec312a33760'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T17:10:57.402+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T17:52:33.179+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-12T17:52:27.386+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '(I once tried construction work but I couldn''t do it. My body couldn’t
        take it anymore. I’m already 54.)'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22271116-0a9a-4676-a6ca-4abdefd85cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T17:10:57.402+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T17:52:33.179+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-12T17:52:27.387+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Department of Transportation (DOTr) said PUV drivers may avail
        of skills and entrepreneurship training offered by government agencies for
        alternative income sources.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1dadf7-fe1c-4371-9c88-2e6f48fc9f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T17:10:57.403+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T17:52:33.179+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-12T17:52:27.387+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'For Merlito, he plans to use his unit for other means to earn.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419eb129-a7c7-4ae4-aa0d-1b8db01c590d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T17:10:57.403+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T17:52:33.179+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-12T17:52:27.388+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Panghakot na lang siguro ng gulay sa probinsya. Iyon na lang ang naisip
        kong paraan,” he told NewsWatch Plus.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc0ac6c-2529-4faf-a565-483c3eacba5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T17:10:57.404+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T17:52:33.179+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-12T17:52:27.389+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '(I’ll just use it to transport vegetables in the province. That’s the
        only way I can think of now.)'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4eb970-51fc-4d02-84dd-1b1547624c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T17:10:57.405+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T17:52:33.180+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-12T17:52:27.389+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>End of the road?</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c0f104-38a2-4c03-94ac-edfe3969dff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T17:10:57.406+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T17:52:33.180+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-12T17:52:27.390+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>While it seems the road ends for unconsolidated drivers, some cling
        on to their one last lifeline: a temporary restraining order from the Supreme
        Court on the modernization program.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d3ccf5-993e-4be6-908f-ec8574c629bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T17:10:57.406+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T17:52:33.180+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-12T17:52:27.390+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>On May 14, the Supreme Court ordered the DoTR and the Land Transportation
        and Franchising Regulatory Board to respond to the petition of some transport
        groups, seeking a stay order on PUV modernization.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0234795-e4e9-439e-b67d-224ae174ecd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T17:10:57.407+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T17:52:33.180+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-12T17:52:27.391+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The two agencies earlier asked the SC to dismiss the first petition
        filed in December for lack of merit.'
