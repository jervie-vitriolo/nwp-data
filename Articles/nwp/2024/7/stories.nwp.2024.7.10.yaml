    'imagesource': 'jcr:2f235844-ceb7-4cd1-b526-5ec5952597a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8810a3bb-d813-4216-8355-46094e4f975a'
    'lead': 'The Supreme Court has required President Marcos and other government
      officials to comment on the petition challenging the constitutionality of an
      executive order that reduced rice tariff from 35% to 15%.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-07-10T17:45:14.803+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2024-07-12T14:32:17.122+08:00
    'mgnl:lastActivatedBy': 'magnolia-ben'
    'mgnl:lastModified': 2024-07-10T17:45:14.980+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['rice-importation', 'EO-62', 'Supreme-Court', 'Ferdinand-Marcos-Jr.',
      'SINAG']
    'stories': []
    'template': '1'
    'title': 'SC tells Marcos to comment on rice tariff EO petition'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1b2c99-ad62-47fe-b8c2-34bcefea4e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T17:45:14.967+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:17.123+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-10T17:45:14.975+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The Supreme Court ordered
        President Ferdinand Marcos Jr. and other government officials to comment on
        the petition challenging the constitutionality of Executive Order (EO) 62,
        which reduced rice tariff from 35% to 15%.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783108e1-f47a-4b00-abce-b20209f50c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T17:45:14.968+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:17.123+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-10T17:45:14.968+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a press briefer on Wednesday, July 10, the SC said it required Marcos,\
        \ Executive Secretary Lucas Bersamin, National Economic and Development Authority\
        \ Secretary Arsenio Balisacan, and Tariff Commission Chairperson Marilou Mendoza\
        \ to file the comments within 10 days. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71c04af-4051-4552-bad0-15297032c339'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T17:45:14.968+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:17.124+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-10T17:45:14.968+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The court did not act on the petition to issue a temporary restraining\
        \ order (TRO) on EO 62 sought by Samahang Industriya ng Agrikultura and other\
        \ agricultural groups.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a565c5-5926-45cc-90ef-7150dab47fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T17:45:14.969+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:17.124+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-10T17:45:14.969+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The petitioners also asked the SC to declare the EO null, void and\
        \ unconstitutional. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0b2c2b-36ee-4cf4-a7e5-d83de80b5202'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T17:45:14.969+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:17.124+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-10T17:45:14.969+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "They said, “none of the mandated consultation[s]/hearings/investigations\
        \ were ever held specifically for the purpose of further lowering the tariff\
        \ of rice and other agricultural produce.” \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e220e549-377a-450a-856c-a845756493a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T17:45:14.969+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:17.125+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-10T17:45:14.969+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "EO 62 “violates the state policy to develop a self-reliant and independent\
        \ national economy effectively controlled by Filipinos and it violates the\
        \ constitutional mandate to protect our farmers from unfair competition and\
        \ trade practices,” the petitioners said. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e558f3-4224-4804-b56b-265a0dc8fd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T17:45:14.970+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:17.125+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-10T17:45:14.970+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The rice tariff cut took effect on <a href="https://pco.gov.ph/news_releases/pbbms-eo-62-on-tariff-reduction-to-lower-rice-prices-by-p6-00-p7-00-da/">July
        6</a>.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237bcc5c-918a-406b-bf66-e4664e9df519'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T17:45:14.970+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:17.125+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-10T17:45:14.970+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Agriculture spokesperson Arnel de Mesa earlier told reporters that
        a TRO could cause “hesitation delay” among importers, possibly affecting rice
        stocks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddf7730-d7eb-4be7-976c-f284e67f7a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T17:45:14.971+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:17.126+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-10T17:45:14.971+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Ralph Recto said the reduction of tariff on imported
        rice could lower rice prices to <a href="https://www.dof.gov.ph/recto-govt-to-do-everything-within-its-power-to-ensure-that-the-next-generation-of-filipinos-does-not-inherit-todays-challenges/">below
        ₱50</a> “as early as August.”&nbsp;</p>'
  'sea-change-8th-year-of-arbitral-award':
