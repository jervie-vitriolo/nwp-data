    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29237146-d972-4948-b8a8-fc4f02870f9f'
    'lead': 'The country’s policy in the West Philippine Sea is anchored on the United
      Nations Convention on the Law of the Sea (UNCLOS) and the binding 2016 arbitral
      award.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-07-10T18:17:54.661+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2024-07-12T14:32:16.887+08:00
