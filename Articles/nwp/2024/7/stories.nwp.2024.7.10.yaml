    'mgnl:tags': ['arbitral-ruling', 'Philippines', 'China', 'South-China-Sea', 'West-Philippine-Sea']
    'stories': []
    'template': '2'
    'title': 'Sea change: 8th year of arbitral award '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892c5364-1f2c-498d-8b87-d01a9117341a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T18:17:54.706+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:16.888+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T12:54:50.163+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>To sum up:</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babf4199-8d92-4c38-9e08-17763778d698'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T18:17:54.706+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:16.888+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T12:54:50.164+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em><strong>+ Legal standoff in the South China Sea:</strong> President
        Bongbong Marcos maintains a steadfast adherence to international law in defining
        maritime boundaries, in contrast to aggressive maneuvers by other nations
        in the region.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ecd5cb-a248-4df6-91b3-d74ed7158729'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T18:17:54.707+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:16.888+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T12:54:50.164+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em><strong>+ Global backing grows:</strong> Support for the 2016
        arbitral award has swelled to 27 nations, with countries like Australia and
        Germany standing firm on the need for a rules-based order and free navigation
        in the contentious South China Sea.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf18308b-6513-4174-87a1-c24be3ffdfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T18:17:54.707+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:16.889+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T12:54:50.165+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em><strong>+ China''s defiant stance:</strong> Despite international
        consensus, China continues to reject the 2016 award, dismissing it as illegal
        and refusing to participate in arbitration, escalating tensions in the region.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9c8625-7bd0-49ef-8298-bb245e28637d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T18:17:54.708+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:16.889+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T12:54:50.166+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The country’s policy
        in the West Philippine Sea is anchored on the United Nations Convention on
        the Law of the Sea (UNCLOS) and the binding 2016 arbitral award.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9744c8-1ebd-4c99-a4ff-ef1fc9893d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T18:17:54.708+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:16.889+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T12:54:50.166+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Eight years on, Manila marks July 2016 as the defining moment that
        affirmed to the community of nations that the rule of law prevails and peace
        and stability in the South China Sea could only be achieved through the rules-based
        order.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a91f8db-5c69-4537-a086-1a2c5a008a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T18:17:54.709+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:16.890+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T12:54:50.167+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'In his speech during the International Institute for Strategic Studies
        Shangri-La Dialogue in Singapore on May 31, President Marcos said the Philippines
        has made a conscious effort “to align our definition of our territory and
        our maritime zones with what international law permits and recognizes”.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5dafb2-68bc-4e9b-abd6-508b36c1db03'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T18:17:54.709+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:16.890+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T12:54:50.168+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“So, the lines that we draw on our waters are not derived from just
        our imagination, but from international law,” said Marcos.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929b1753-f515-4c2d-b26b-3a47eedb9df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T18:17:54.710+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:16.890+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T12:54:50.168+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'He added that the country’s strategy in upholding rule of law is in
        stark contrast to assertive actions by other countries through force, intimidation,
        and deception.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ae21a6-b6e4-46c1-93b6-f2c96d00ce5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T18:17:54.710+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:16.891+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T12:54:50.169+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'National Security Council Deputy Director General Jonathan Malaya said
        in an interview that the Philippines has come a long way in terms of enforcing
        and asserting the arbitral award.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a75171-6107-4cd6-8a73-51dabf8c3c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T18:17:54.711+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:16.891+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T12:54:50.170+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“The Philippine government under the term of President Marcos sent
        a clear message to the world that we will assert our rights, stand by the
        2016 arbitral ruling and the rules-based order,” said Malaya.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6d42f2-0219-452e-ac19-08e23a628557'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T18:17:54.711+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:16.891+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T12:54:50.170+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>2016 arbitral award defined</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7aff966-ff1c-427f-9ad2-9f06c8c7c929'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T18:17:54.712+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:16.891+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T12:54:50.171+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs said the arbitral award is a significant
        contribution to international law and the interpretation and application of
        the UN Convention on the Law of the Sea (UNCLOS).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c20953-d02e-4eee-8065-c13565381fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T18:17:54.712+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:16.891+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T12:54:50.171+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“The award conclusively settled the issue of historic rights and maritime
        entitlements in the South China Sea. Claims to historic rights, or other sovereign
        rights or jurisdiction beyond the geographic and substantive limits of UNCLOS-provided
        maritime entitlements are without legal effect,” the DFA explained.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d391192-264e-4a17-98e6-9e7f75a4e773'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T18:17:54.713+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:16.892+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T12:54:50.172+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'The tribunal also ruled that historic claims over resources within
        the ‘nine-dash line’ had “no basis in law and is without legal effect”.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15a46c9-3531-4520-b87f-6776d16d4bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T18:17:54.713+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:16.892+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T12:54:50.173+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DFA said the ruling declared that Mischief Reef and Second Thomas
        Shoal (Ayungin Shoal) are within the exclusive economic zone (EEZ) and continental
        shelf (CS) of the Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b33d8f1-3626-4136-ab7d-0c3eee284234'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T18:17:54.714+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:16.892+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T12:54:50.173+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Growing support for the 2016 arbitral award</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9a2ece-e2fe-406a-beee-08f7d348419d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T18:17:54.714+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:16.892+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T12:54:50.174+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'As of July 2024, the DFA told NewsWatch Plus that 27 countries support
        the award. These are Australia, Canada, Denmark, France, Germany, India, Ireland,
        Japan, Lithuania, Netherlands, New Zealand , Norway, Portugal, United States,
        United Kingdom, Austria, Belgium, Czechia, Finland, Greece, Italy, Poland,
        Romania, Slovakia, Spain, Sweden, and the Republic of Korea.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581c9f63-0b84-4534-b5e1-e23eeab6c90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T18:17:54.715+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:16.892+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T12:54:50.175+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“In terms of support from other governments, expressions of support
        have grown over time. We have also received statements of support from 27
        countries, whether individually or as part of a group of states,” the DFA
        added.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1ab5ae-f5f2-44ca-bb09-3469bfeb8318'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T18:17:54.715+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:16.892+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T12:54:50.175+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'In an exclusive interview with NewsWatch Plus, Australian Ambassador
        to the Philippines HK Yu said Australia has been consistent on the South China
        Sea.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53533092-19dc-4567-8b45-14ad295efd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T18:17:54.716+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:16.893+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T12:54:50.176+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“Rules-based order has to prevail when it comes to freedom of navigation
        and overflight that is in the interest of everyone in the world, in particular
        to the South China Sea,” she said.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230bda29-da01-45c5-872b-4b8b4be5cf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T18:17:54.716+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:16.893+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T12:54:50.177+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“It’s important that the South China Sea remains open to the global
        community and it is ruled by UNCLOS. It makes very clear what is allowed and
        what isn’t and it''s in everyone''s interest for the rule of law to prevail,”
        she added.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977bf656-8099-4d6d-ba22-f8fdf2a07434'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T18:17:54.717+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:16.893+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T12:54:50.177+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'The Australian top diplomat in Manila also reiterated that her country
        is among the first nations to issue a statement of support and sound alarm
        over aggressive behaviors in the South China Sea.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83abe64c-9a77-407d-aabb-46117bb9d25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T18:17:54.718+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:16.893+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T12:54:50.178+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“All the tweets that I have been issuing following the Marcos administration
        statements following the concerns that they have experienced in the South
        China Sea,” she added.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec65637-be91-4bd8-be8b-95b6d32a05d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T18:17:54.718+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:16.894+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T12:54:50.178+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'In a separate interview with NewsWatch Plus, German Ambassador to the
        Philippines Andreas Pffafernoshcke said Manila and Berlin are collaborating
        to safeguard international rules-based order.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6389fded-2b8d-40e6-820d-188948e9ecc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T18:17:54.719+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:16.894+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T12:54:50.179+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“We are convinced that the rules-based international order is the basis
        for a stable world, peaceful development,” he said.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73139ca-4b96-43e2-8f73-41e8685378e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T18:17:54.719+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:16.894+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T12:54:50.180+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Pffafernoschke pointed to what concerns Germany in the West Philippine
        Sea.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb548de-6b4d-460e-9604-f14bf81dbb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T18:17:54.720+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:16.895+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T12:54:50.180+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“Escalation of tensions is a big concern and we hope that there will
        be no further escalation of tensions,” he said.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73a5303-b7e4-4060-8c80-2c307db6e433'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T18:17:54.721+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:16.895+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T12:54:50.181+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'India has joined the list of countries also affirming the arbitral
        award.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa8e2e7-568d-47c9-8e23-2ae4c5417055'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T18:17:54.721+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:16.895+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T12:54:50.182+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“Countries have the responsibility to behave in a manner that contributes
        to peace and stability and larger countries have larger responsibilities,”
        said former Indian Ambassador to the Philippines Shambhu Kumaran in an interview.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7774bed7-f05e-45f5-bae7-df53dcf705a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T18:17:54.722+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:16.895+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T12:54:50.182+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>The arbitral award and ways forward</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f18c90e-a182-457c-adeb-6625a92a397f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T18:17:54.723+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:16.896+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T12:54:50.183+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The government recently welcomed the inclusion of portions of the
        arbitral award to the advisory opinion issued by the International Tribunal
        for the Law of the Sea (ITLOS) in response to the request made by the Commission
        of Small Island States on Climate Change and International Law in December
        2022.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add87c84-5d0f-4038-826e-43cd5055f578'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T18:17:54.723+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:16.896+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T12:54:50.184+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“This bolsters and reinforces the legitimacy of the final and binding
        2016 arbitration award and its unassailable status as part of the corpus of
        international law,” the DFA said in a statement.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff231f46-8ad5-4743-88ac-67fc87bb738f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T18:17:54.724+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:16.896+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T12:54:50.184+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'This year, Manila has also filed a formal claim to the United Nations
        (UN) to register its extended continental shelf (ECS) in the western Palawan
        region in the West Philippine Sea.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbc3c3b-4824-4a44-9f33-7fe693d24f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T18:17:54.725+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:16.896+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T12:54:50.185+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'The DFA said that the submission is a declaration not only of the Philippines’
        maritime entitlements under the UN Convention on the Law of the Sea (UNCLOS)
        but also of Manila’s commitment to the responsible application of its processes.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a982fb-26d0-4bef-b622-f60522b08480'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T18:17:54.726+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:16.896+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T12:54:50.186+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'If granted, this  would help the government secure Philippine sovereign
        rights and maritime jurisdictions in the West Philippine Sea since the arbitral
        ruling confirmed the country’s maritime entitlements.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c80b36-d7f8-407f-9a40-41b53adc93e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T18:17:54.726+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:16.896+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T12:54:50.186+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Malaya said the government is weighing all options to further assert
        the arbitral award including potential new cases.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58add2b-5e49-42ad-b4ad-291daee5f854'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T18:17:54.727+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:16.897+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T12:54:50.187+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“There are recommendations to file new arbitration cases against China
        and we are talking about it and it’s under discussions between the Justice
        Department and the Office of the Solicitor General ,” said Malaya.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753a35ea-3a1d-4e58-aa4a-042393096ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T18:17:54.728+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:16.897+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T12:54:50.188+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>China: Arbitral award is Illegal, null, void</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40f25a1-dc88-4416-b60a-796ec339c972'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T18:17:54.728+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:16.897+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T12:54:50.188+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'China maintains that the 2016 ruling is illegal and it will not recognize
        the decision.'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfac6886-4d64-4c9d-ba19-0d61d2c386d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T18:17:54.729+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:16.897+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T12:54:50.189+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“China neither accepts nor participates in that arbitration, neither
        accepts nor recognizes the award, and will never accept any claim or action
        arising from the award,” Chinese Foreign Ministry Spokesperson Mao Ning said
        in a statement.'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152bfee2-01f5-4f32-a2c7-054b9ae32687'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T18:17:54.730+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:16.897+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T12:54:50.189+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Beijing even went as far as downplaying its significance.'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef509850-0d97-407d-bb00-22460151743e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T18:17:54.731+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:16.898+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T12:54:50.190+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '"The award does not constitute part of international law; instead it
        has had an adverse impact on the international rule of law. China neither
        accepts nor participates in that arbitration, neither accepts nor recognizes
        the award, and will never accept any claim or action arising from the award,”
        Mao added.'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e5249f-6064-4bff-a6b8-a44ddc8fd397'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-10T18:17:54.732+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:16.898+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T12:54:50.191+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>As of June 18, the Philippines has filed over 160 diplomatic protests
        against China under the Marcos administration.</p>'
