      'mgnl:lastModified': 2024-07-25T19:51:02.499+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>New LPA</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e7e961-6495-4ecf-b531-64d4d602a5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T19:51:02.491+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-25T19:51:02.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T19:51:02.491+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a new low pressure area (LPA) was spotted off southeastern
        Mindanao on Thursday afternoon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ca3e7c-2d63-4636-8d03-ff9cfcbeca9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T19:51:02.492+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-25T19:51:02.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T19:51:02.492+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Forecasters said there’s a low chance for it to develop into a tropical\
        \ depression within the next 24 to 48 hours. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06b9cde-bdbf-487a-a78b-38856672dba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T19:51:02.492+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-25T19:51:02.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T19:51:02.492+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Wala itong direktang epekto sa anumang bahagi ng ating bansa,” PAGASA\
        \ forecaster Ana Clauren-Jorda said. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c40a5df-159f-4709-911f-ee61becb04c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T19:51:02.492+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-25T19:51:02.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T19:51:02.492+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It has no direct effect yet on our country.] - <em><strong>Jelo
        Ritzhie Mantaring, Lance Mejiico</strong></em></p>'
