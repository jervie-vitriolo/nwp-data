      'mgnl:lastModified': 2024-07-25T19:50:17.500+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'At Diosdado Macapagal Elementary School in Quezon City, about 4,000
        evacuees remain as of posting time.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda34c94-58a4-478c-9792-d8ad80ae94e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T19:50:17.501+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-25T19:50:17.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T19:50:17.501+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': ' '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c231d78-3160-4d78-b0be-b347c449c6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T19:50:17.501+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-25T19:50:17.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T19:50:17.501+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Wilma Obras, Diosdado Macapagal Elementary School principal, told NewsWatch
        Plus that preparations should be underway for the school opening, but that
        was put on hold.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa38ce37-2295-4197-a996-eec06aba7dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T19:50:17.502+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-25T19:50:17.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T19:50:17.502+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Kung may evacuees pa, definitely, siguro talagang made-delay ang school
        natin. Pero sa ibang school baka makapag-open sila,” Obras said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2c1619-c2cf-4ccc-aa7f-c760b03897fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T19:50:17.502+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-25T19:50:17.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T19:50:17.502+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: If there are still evacuees, definitely, our school opening
        will be delayed. But other schools, maybe they can already open.]'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98718d39-6bd3-4755-b3ed-a6476c7bb5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T19:50:17.502+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-25T19:50:17.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T19:50:17.502+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'In Marikina, Malanday Elementary School Principal Aizaleen Garchitorena
        said the evacuees can stay as long needed.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cf5882-27f7-41c6-9a57-053b36ef8edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T19:50:17.503+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-25T19:50:17.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T19:50:17.503+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Kung bukas uuwi na lahat, kakayanin naman natin. Pero kung hindi,
        syempre bibigyan din kami ng time,” Garchitorena replied when asked if they
        can accommodate students by Monday.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016226fd-afd4-40ac-b8a0-c5a43d7cd7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T19:50:17.503+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-25T19:50:17.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T19:50:17.503+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: If everyone will go home tomorrow, we can. If not, they
        will give us more time.]'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b27d603-d6bb-4c1e-9486-ed298af56fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T19:50:17.504+08:00
