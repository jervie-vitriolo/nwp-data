      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Actor Gerald Anderson
        captured the hearts of many after a new video of him helping a family stranded
        in floodwaters in Quezon City went viral on Wednesday, July 24.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5be5b63-b83b-4a49-9d13-289a3786489e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T09:19:56.552+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-25T09:20:13.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T09:20:13.076+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a 47-second clip uploaded by X (former Twitter) user @TmaeOsanomae,\
        \ Anderson was seen talking to a woman while waiting to rescue a child. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc2ed1a-56bd-4145-82ae-bf1de6205f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T09:19:56.553+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-25T09:20:13.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T09:20:13.076+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Ako ang bahala sa iyo,” Anderson told the kid as they moved away from\
        \ the flooded area. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ceb266e-e1ad-47ff-9d86-6344ba516e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T09:19:56.553+08:00
