      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Some provinces and
        municipalities in a region next to Metro Manila are now under a state of calamity
        in the wake of massive damage from non-stop rains brought by Typhoon Carina
        and the enhanced southwest monsoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0167523-e283-47ce-b706-3b98e9b0ee9a'
