      'mgnl:lastModified': 2024-07-25T19:40:14.724+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Senators Joel Villanueva and Imee Marcos also supported an inquiry\
        \ into the multibillion-peso flood control projects. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8671ad-c47a-4bcf-8853-76a2a2def00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T19:40:14.724+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-25T19:40:14.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T19:40:14.724+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Unfortunately, during the SONA (State of the Nation Address), we
        heard about the 5,000 plus (flood control programs) statement by the president,”
        Villanueva said. “It appears that he is being misled by some people around
        him so we have to look into it. Where is it? Sabi nila [They say] 60% has
        been completed.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a6e728-a04b-46ad-9fbe-a4b048031d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T19:40:14.724+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-25T19:40:14.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T19:40:14.724+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The combined effects of tropical depression Butchoy, typhoon Carina,\
        \ and the southwest monsoon dumped heavy rains in parts of the country in\
        \ the past days.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b702b0-864c-4273-a321-cd34a03b4f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T19:40:14.725+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-25T19:40:14.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T19:40:14.725+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The entire Metro Manila was placed under a state of calamity on
        Wednesday. <em><strong>— Jelo Ritzhie Mantaring</strong></em></p>'
  'delayed-school-opening':
