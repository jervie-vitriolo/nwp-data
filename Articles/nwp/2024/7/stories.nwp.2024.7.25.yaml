      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': ' '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dc4683-44fc-4610-b770-4dc280d052ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T19:50:17.500+08:00
