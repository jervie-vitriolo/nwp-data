      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A number of local government units in Cavite, Laguna, Batangas, Rizal,
        and Quezon (Calabarzon) have declared a state of calamity as well, after the
        same was declared for Metro Manila.'
    '2':
