      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Vice President Sara
        Duterte confirmed on Thursday that she is with family on a “personal trip”
        abroad, even as large parts of the country faced the effects of Typhoon Carina.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d4f9ef-4df3-4921-a616-9f2802a1d3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T14:17:16.263+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-25T14:17:32.493+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-25T14:17:16.263+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, the vice president said the Office of the President
        approved her travel on July 9.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77da7ac0-4b76-4bd9-b8b1-b4867ec54d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T14:17:16.264+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-25T14:17:32.493+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-25T14:17:16.264+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We thank the public for respecting the privacy of the other members
        of the family,” the statement read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571e30ae-202f-4787-9cf7-951a021337d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T14:17:16.264+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-25T14:17:32.493+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-25T14:17:16.264+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the timing of her trip, which coincided with the ‘Carina,’
        is “unfortunate.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0217fc-5892-4c0d-a240-4e22c220aa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T14:17:16.265+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-25T14:17:32.493+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-25T14:17:16.265+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Talk about Duterte’s whereabouts surfaced after a photo of her at
        the Ninoy Aquino International Airport (NAI) went viral on Wednesday. She
        was reportedly headed to Germany with her family.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a0e913-d17e-48a5-a5ba-714aa37426e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T14:17:16.265+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-25T14:17:32.493+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-25T14:17:16.265+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s office said it is ready to help storm victims. It said
        its disaster operations center has provided relief bags to over 300 families
        in Quezon City. <strong><em>- Lance Mejico</em></strong></p>'
