      'mgnl:lastModified': 2024-07-25T09:20:13.078+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sir Gerald, please take care of my nephew there at
        your gym.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45187a9b-b6ff-4ef0-ba0e-3385f4ef4d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T09:19:56.554+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-25T09:20:13.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T09:20:13.078+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Thank you for rescuing our relatives, Salute to you, Gerald Anderson,”\
        \ another relative replied. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9d086b-f7cb-4d6f-b865-ab36a6e8e7c0'
      'mgnl:activationStatus': true
