      'mgnl:created': 2024-07-25T10:34:17.112+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-25T10:34:32.799+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-25T10:34:17.112+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On Wednesday, Batangas declared a state of calamity following recommendations
        from its provincial disaster unit. The province was earlier placed under a
        state of emergency.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61b41fa-c84a-4113-a599-bcdebd61346b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T10:34:17.112+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-25T10:34:32.799+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-25T10:34:17.112+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Upon assessment by the PDRRMC (provincial disaster risk reduction
        and management council), as of this morning, 24 July 2024, the declared state
        of emergency has been withdrawn, and the PDRRMC recommended to the governor
        that a state of calamity instead be declared, which is an appropriate declaration,”
        a statement from the Batangas information office said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a72001-9fbb-40f5-a602-7de33e09414f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T10:34:17.113+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-25T10:34:32.800+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-25T10:34:17.113+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Four deaths were reported in Agoncillo, Batangas on Wednesday from
        landslides triggered by continuous rains.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d935215-f30c-4e60-8f1f-28da42e60f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T10:34:17.113+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-25T10:34:32.800+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-25T10:34:17.113+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Cavite also declared a state of calamity Wednesday night. The local
        government has suspended classes and work in government offices.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ced6381-87b1-4b87-98df-e306a1ff19a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T10:34:17.114+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-25T10:34:32.800+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-25T10:34:17.114+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The municipality of Cainta in Rizal followed suit after severe flooding
        and huge damage.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca06cb7e-749a-4a25-b028-98e7b65c7773'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T10:34:17.114+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-25T10:34:32.800+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-25T10:34:17.114+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“We will continue to provide relief and to conduct rescue operations
        with the goal of restoring our town,” Cainta Mayor Elenito Nieto said in a
        statement on Facebook.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b37257-8bb8-4280-ab05-97c000ad93ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T10:34:17.115+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-25T10:34:32.800+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-25T10:34:17.115+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'As of July 25, the National Disaster Risk Reduction and Management
        Council reported 14 deaths due to weather disturbances. The typhoon and southwest
        monsoon have so far affected over 1.1 million people.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d94913b-9926-4ade-afc8-4e687197a1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T10:34:17.115+08:00
