      'mgnl:lastModified': 2024-07-25T19:51:02.490+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19d7275-a8b6-4657-9bab-0776c33e9afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T19:51:02.491+08:00
      'mgnl:createdBy': 'jelo-nwp'
