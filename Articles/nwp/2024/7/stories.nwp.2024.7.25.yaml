  'UP-UAAP-Season-87-logo-Stronger-Better-Together':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-07-25T11:10:05.000+08:00
    'imagesource': 'jcr:f20b857c-ef8a-4760-b8a3-db59f83dcc5c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41006d45-2e56-4f1e-8fc9-aa68410ff319'
    'lead': 'Host school University of the Philippines presents the "Hands In Huddle"
      logo for the upcoming UAAP Season 87, which highlights unity among the eight
      member schools.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-07-25T11:11:34.869+08:00
    'mgnl:createdBy': 'cj-nwp'
    'mgnl:lastActivated': 2024-07-26T14:40:11.753+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-26T14:40:11.400+08:00
    'mgnl:lastModifiedBy': 'cj-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'UP unveils UAAP Season 87 logo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3149e960-3c97-4281-af1b-6d38d23d3c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T11:11:34.882+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-26T14:40:11.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-26T14:40:11.391+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Host school University
        of the Philippines (UP) has unveiled the logo for the 87th season of the University
        Athletic Association of the Philippines (UAAP) which will begin on Sept. 7.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8607ba91-4393-4b35-9784-93a07aa56120'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T11:11:34.882+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-26T14:40:11.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-26T14:40:11.392+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': " \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e562a64-15b6-4f3e-9de1-902de039baeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T11:11:34.882+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-26T14:40:11.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-26T14:40:11.392+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Called ‘Hands In Huddle,’ the logo is colorful and circular with hands\
        \ and dots. A closer look reveals that the hands, in the colors of the eight\
        \ participating schools, make up a team of diverse universities working as\
        \ one.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b36cfec-4682-4b2d-bc4f-ef7476d8efd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T11:11:34.883+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-26T14:40:11.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-26T14:40:11.393+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': " \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0d3692-6f88-4cb8-81ce-9503913e3568'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T11:11:34.883+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-26T14:40:11.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-26T14:40:11.393+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>The season’s theme ‘Stronger, Better, Together’ is prominent on
        the right side of the logo with a colorful image play of 87 in the word STRONGER.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482a901b-a8e3-4eda-848d-032be9d834e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T11:11:34.883+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-26T14:40:11.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-26T14:40:11.394+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': " \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1018677-870e-4282-9a8b-9b3069d1456d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T11:11:34.884+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-26T14:40:11.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-26T14:40:11.394+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“The clenched fist in the UP Fighting Maroons team logo has transformed\
        \ into an open hand that reaches out to everyone in a spirit of cooperation\
        \ and partnership. It says the best way to be strong, productive, and relevant\
        \ is to encourage participation from everyone, be it as a league, as a community,\
        \ or as a nation,” Bo Perasol, UP Office for Athletics and Sports Development\
        \ director, said in a statement on Wednesday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3ab182-baf0-44de-aea1-e1001a3a8f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T11:11:34.884+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-26T14:40:11.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-26T14:40:11.395+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': " \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2f1442-49f2-4c5a-be88-2b5a794afe48'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T11:11:34.885+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-26T14:40:11.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-26T14:40:11.395+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“When we work as a team, in and out of sports, we can reach great heights\
        \ and accomplish much,” he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3eb96a4-4b1b-4c33-8a57-78c2d9e03820'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T11:11:34.885+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-26T14:40:11.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-26T14:40:11.395+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': " \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9022cab-3da1-4e13-ab0f-945c35a74ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T11:11:34.885+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-26T14:40:11.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-26T14:40:11.396+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Arranged in a clockwise sequence with the host school at the top, University\
        \ of Santo Tomas will serve as the next host in Season 88, followed by Far\
        \ Eastern University, National University, Ateneo de Manila University, De\
        \ La Salle University, Adamson University, and University of the East.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5155ba72-b130-43ac-b389-470eaf3bc70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T11:11:34.886+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-26T14:40:11.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-26T14:40:11.397+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': " \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427bdea7-8fda-4883-86a7-24d3f46e569d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T11:11:34.886+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-26T14:40:11.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-26T14:40:11.397+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "UAAP Season 87 begins with the men’s and women’s basketball tournaments\
        \ which will be ushered in by the traditional opening ceremony.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94be9fd-4d06-484f-a893-26aff5012f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T11:11:34.886+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-26T14:40:11.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-26T14:40:11.398+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': " \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e274f9-2252-4776-8a73-74a479b6eba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T11:11:34.887+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-26T14:40:11.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-26T14:40:11.398+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>“This year’s opening ceremony will bring to life the season theme
        of ‘Stronger, Better, Together.’ Hopefully, it will inspire us all to take
        the message expressed by the season logo, which is strength in unity, to heart,”
        Perasol said. –CJ Marquez</p>'
  'news-biden-address-america':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-07-25T11:34:36.000+08:00
    'imagesource': 'jcr:bec47f26-a918-4201-9cbb-4b6ed9b6f9ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6dd61a7-0386-4474-ad3f-eb60d1113b06'
    'lead': 'United States President Joe Biden called for unity amid threats to democracy
      in an address to Americans from the Oval Office, his first after dropping out
      of the presidential race.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-07-25T11:37:17.025+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2024-07-25T11:37:17.337+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-25T11:37:17.060+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['biden', 'address', 'elections']
    'stories': []
    'template': '1'
    'title': "Biden calls for unity: democracy more important than any title \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5374c5d-ed9e-4ab1-970b-73a60c9b07fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T11:37:17.045+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-25T11:37:17.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T11:37:17.055+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines– United States President Joe Biden
        called for unity amid threats to democracy in an address to Americans from
        the Oval Office, his first after dropping out of the presidential race.</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa17153f-7fbf-4d22-bdac-06170edf10f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T11:37:17.046+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-25T11:37:17.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T11:37:17.046+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“I revere this office, but I love my country more,” said Biden.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8d9610-152c-458a-a766-dfd33f221922'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T11:37:17.047+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-25T11:37:17.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T11:37:17.047+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“It’s been the honor of my life to serve as your president. But
        in the defense of democracy, which is at stake, I think it’s more important
        than any title,” he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486c4850-5c3b-440f-92ce-ad249248bda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T11:37:17.047+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-25T11:37:17.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T11:37:17.047+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The president said the crucial general election is a choice between
        “moving forward, between hope and hate, between unity and division.” '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc90509-e35d-47fe-a9ac-9061327ee5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T11:37:17.047+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-25T11:37:17.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T11:37:17.047+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“When you elected me to this office, I promised to always level with
        you, to tell you the truth. And the truth, the sacred cause of this country,
        is larger than any one of us,” he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424f706c-9376-4da4-9b16-699f6267aa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T11:37:17.048+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-25T11:37:17.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T11:37:17.048+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Biden explained the events that led to his opting out of the race.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08251b7d-bcf0-409f-bdce-cf5bf2e4551e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T11:37:17.048+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-25T11:37:17.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T11:37:17.048+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“It’s become clear to me that I need to unite my party in this critical
        endeavor. I believe my record as president, my leadership in the world, my
        vision for America’s future all merited a second term, but nothing, nothing
        can come in the way of saving our democracy, and that includes personal ambition,”
        Biden said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f57154-5922-4624-ad14-a693a57f21c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T11:37:17.049+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-25T11:37:17.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T11:37:17.049+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He added that passing the torch to the new generation will also help
        unite the nation.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566d8e51-2607-411d-8a8e-f79c5b95707f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T11:37:17.049+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-25T11:37:17.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T11:37:17.049+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I know there is a time and a place for long years of experience in
        public life, but there’s also a time and a place for new voices, fresh voices,
        yes, younger voices, and that time and place is now,” said Biden.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd7cd27-107b-4657-9123-cc4a43626007'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T11:37:17.049+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-25T11:37:17.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T11:37:17.049+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The US president said he will focus on his job in the next six months.
        He also took the opportunity to endorse Vice President Kamala Harris as his
        successor.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72473d35-4b97-4baf-a628-d838c2370aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T11:37:17.050+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-25T11:37:17.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T11:37:17.050+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“In just a few months, the American people will choose the course
        of America’s future. I made my choice. I made my views known. I would like
        to thank our great Vice President Kamala Harris,” said Biden.</p>'
  'deaths-landslides-floods-habagat-butchoy-carina':
    'caption': 'In Batangas, authorities of Agoncillo town recover four bodies who
      died due to a landslide as the southwest monsoon and super typhoon Carina drenched
      many parts of the country.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-07-25T11:29:16.000+08:00
    'imagesource': 'jcr:7a39bc2d-f1f2-44d5-9b39-0678ebe26307'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04e5e3e4-3be9-4d26-88c9-1a3c789ee94f'
    'lead': 'Heavy rains in the past days from two storms and the southwest monsoon
      have resulted in 14 deaths, disaster management officials said on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-07-25T11:50:36.875+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2024-07-25T11:50:37.222+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-25T11:50:36.982+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['habagat', 'NDRRMC', 'ButchoyPH', 'CarinaPH']
    'stories': []
    'template': '1'
    'title': '14 deaths due to ‘habagat,’ two storms — NDRRMC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f2ff72-994e-49f9-85db-f8d2e2c11933'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T11:50:36.970+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-25T11:50:37.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T11:50:36.978+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Heavy rains in the
        past days from two storms and the southwest monsoon have resulted in 14 deaths,
        disaster management officials said on Thursday, July 25.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47d60a7-027e-4c05-8413-9e54e19f391a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T11:50:36.970+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-25T11:50:37.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T11:50:36.970+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a recent report, the National Disaster Risk Reduction and Management\
        \ Council (NDRRMC) said eight deaths were validated while the remaining six\
        \ (five from Calabarzon and one in Bangsamoro Autonomous Region in Muslim\
        \ Mindanao) were up for verification.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0eb06b-0e5a-4e28-9204-a8fcf384fadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T11:50:36.970+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-25T11:50:37.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T11:50:36.970+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Four deaths were reported in Agoncillo, Batangas on Wednesday from\
        \ landslides triggered by continuous rains.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7905f9-b4f4-461b-93d0-265c13dc6026'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T11:50:36.971+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-25T11:50:37.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T11:50:36.971+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "According to the NDRRMC report, two people were hurt while two remain\
        \ missing.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fca02c-0ff7-4b67-942e-27a9be654f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T11:50:36.971+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-25T11:50:37.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T11:50:36.971+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The agency said non-stop rains and flooding affected more than 245,000\
        \ families or around 1.1 million Filipinos in nearly 1,000 barangays.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f44ff67-42a2-4ed0-ab5d-fe759d33c699'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T11:50:36.972+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-25T11:50:37.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T11:50:36.972+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Around 12,000 families sought shelter in evacuation centers, while\
        \ nearly 117,000 others are temporarily outside evacuation centers.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05eb826b-5029-4948-b72d-45da40cdf499'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T11:50:36.972+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-25T11:50:37.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T11:50:36.972+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "At their peak, tropical depression Butchoy and super typhoon Carina\
        \ enhanced the southwest monsoon, or habagat, dumping rains in a large section\
        \ of the country.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25d5ac9-0f2b-4010-862d-7e5422b2bc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T11:50:36.972+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-25T11:50:37.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T11:50:36.972+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Local officials in the National Capital Region and some areas in Calabarzon\
        \ were among those who declared a state of calamity. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac2e789-e003-42c0-8f2f-98434e31c8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T11:50:36.973+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-25T11:50:37.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T11:50:36.973+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Heavy rains and flooding damaged P9.7 million worth of agriculture\
        \ production.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0449cb3-48f9-4372-b43d-f91a2b40504a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T11:50:36.973+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-25T11:50:37.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T11:50:36.973+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>As of 8 a.m. on Thursday, nearly 300 areas remained flooded, with
        49 bridges impassable. <em><strong>— Jelo Ritzhie Mantaring</strong></em></p>'
  'motor-tanker-capsizes-in-bataan':
