      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T17:54:57.672+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>‘Long been planned’</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7230d6f9-be5e-4cc2-a9cf-616372686968'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T17:54:57.673+08:00
      'mgnl:createdBy': 'lance-nwp'
