      'mgnl:type': 'text'
      'text': '<h2><strong>School preparations affected</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1bd086-2900-4601-8654-a7acf4df79f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T17:20:44.425+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-25T17:20:44.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T17:20:44.425+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Teodoro told NewsWatch Plus that preparations for the school opening\
        \ on Monday, July 29, will be affected due to the flooding.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e172fd1-d3ae-4c99-b0e3-eb77b04771dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T17:20:44.425+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-25T17:20:44.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T17:20:44.425+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“‘Yong mga paaralan, ngayon, kailangan di lang linisin, i-repair,
        i-refurbish na nakahanda na, ready na sana. Babalikan natin lahat para makabalik
        sa normal,” the mayor said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d4bb75-fdb8-4adb-bf98-77956c6f9b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T17:20:44.425+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-25T17:20:44.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T17:20:44.425+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Schools were already ready. But now they need not only\
        \ cleaning, but also repair and refurbishment. We need to visit them to ensure\
        \ they return to normal.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0723d8-3d7f-47fb-b2f7-40aea0ba0b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T17:20:44.426+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-25T17:20:44.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T17:20:44.426+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Local authorities have been mobilized to clean up inundated areas to\
        \ also prevent the spread of diseases through debris caused by floods.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746a56c6-1bd6-4650-89ef-780ac12f12d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T17:20:44.426+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-25T17:20:44.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T17:20:44.426+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Teodoro said the local government had to procure more stocks of
        doxycycline, an antibiotic against leptospirosis, as their supply of the pill
        runs out.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d77e21-fd9f-4206-91ba-045b122854f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T17:20:44.427+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-25T17:20:44.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T17:20:44.427+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Residents have begun to return to their homes on Thursday following\
        \ better weather conditions and the continuous receding of the water level\
        \ of Marikina River, Teodoro said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8108e12-8f0a-4f4f-8e14-4afca422ccac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T17:20:44.428+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-25T17:20:44.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T17:20:44.428+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Residents near river banks had to follow <a href="https://www.newswatchplus.ph/news/2024/7/24/marikina-river-reaches-third-alarm.html">forced
        evacuation</a> on Wednesday afternoon as the Marikina River breached the 18-meter
        mark and even reached over 20 meters. As of 2 p.m., the level was at 15 meters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2af4785-8828-43f6-84c9-2ea39a5b6eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T17:20:44.428+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-25T17:20:44.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T17:20:44.428+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Teodoro said around 5,800 families were affected by floods, with
        over 30,000 people inside evacuation centers. He added that some 5,000 residents
        sought shelter outside evacuation centers.</p>'
