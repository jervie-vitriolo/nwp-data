      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd49bde-e9e8-4c2f-ae15-a37b7682ec57'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T17:54:57.672+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-25T17:54:58.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T17:54:57.672+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Duterte said the timing of her trip, which coincided
        with typhoon ‘Carina’ is “unfortunate.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a87378-0e4c-4e6b-8d90-3ae419474304'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T17:54:57.672+08:00
      'mgnl:createdBy': 'lance-nwp'
