      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T17:54:57.673+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, presidential sister and Sen. Imee Marcos defended Duterte,
        saying the trip has long been planned.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c867a1-7c8a-4e76-b3fd-da63480dbe2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T17:54:57.673+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-25T17:54:58.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T17:54:57.673+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Hindi naman niya alam na may bagyo, pambihira naman,” said Marcos.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5eef44-bb66-49d9-919e-5633a10d3701'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T17:54:57.673+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-25T17:54:58.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T17:54:57.673+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: She didn’t know there’s a typhoon. Unbelievable]'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c5a9dd-0054-4ee0-bb5f-36df7773a529'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T17:54:57.674+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-25T17:54:58.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T17:54:57.674+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte reportedly left the country on Wednesday night after a photo
        of her at the Ninoy Aquino International Airport (NAIA) went viral. The low
        pressure area, which eventually became super typhoon Carina, developed into
        a tropical depression on July 19.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e73b5a-d34d-4021-8c10-19e60562f44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T17:54:57.674+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-25T17:54:58.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T17:54:57.674+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Sen. Marcos said the vice president’s office has been providing relief
        efforts to disaster victims despite Duterte’s trip.'
    '14':
