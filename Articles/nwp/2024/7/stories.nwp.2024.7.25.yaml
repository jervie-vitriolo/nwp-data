    'mgnl:tags': ['PAGASA', 'CarinaPH']
    'stories': []
    'template': '1'
    'title': 'Signal No. 1 still up in Batanes; new LPA spotted off Mindanao'
    'updated': 2024-07-25T19:50:13.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9020c752-35fa-4a9d-8301-363c0dd04fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T19:51:02.488+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-25T19:51:02.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T19:51:02.488+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The northernmost province
        of Batanes remains under wind signal number 1 even as typhoon Carina has exited
        the country, weather bureau Philippine Atmospheric, Geophysical and Astronomical
        Services Administration said in its 5 p.m. bulletin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cd5942-c0c8-4df1-b8c0-197205a9db73'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T19:51:02.489+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-25T19:51:02.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T19:51:02.489+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "PAGASA said “Carina” was out of the Philippine Area of Responsibility\
        \ at 6:20 a.m., passed through Taiwan, and was heading towards southeastern\
        \ China.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38985cb2-27e3-4af4-aff2-d468243bfb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T19:51:02.489+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-25T19:51:02.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T19:51:02.489+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Government meteorologists said “Carina” is still enhancing the southwest\
        \ monsoon, or habagat, that dumps moderate to intense rainfall in western\
        \ Luzon.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206e8c7b-f6ca-4d18-92d4-4f9b7950e810'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T19:51:02.489+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-25T19:51:02.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T19:51:02.489+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The storm alert in Batanes was downgraded to Signal No. 1, with PAGASA\
        \ warning residents in the province of minimal to minor impacts from strong\
        \ winds.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4af2e87-fd5a-4076-a049-b899be0f9b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T19:51:02.490+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-25T19:51:02.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T19:51:02.490+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The enhanced habagat will also bring strong to gale-force gusts over\
        \ Batanes, Babuyan Islands, Ilocos Region, Cordillera Administrative Region,\
        \ Nueva Vizcaya, Quirino, the eastern portion of Isabela, Central Luzon, Metro\
        \ Manila, Calabarzon, Mimaropa, Bicol Region, Western Visayas, Negros Occidental,\
        \ and Northern Samar until Friday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2798af-e89d-4a76-a9cb-0f477275f24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T19:51:02.490+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-25T19:51:02.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T19:51:02.490+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Carina” and habagat will affect sea conditions in the seaboards of\
        \ Luzon. The weather bureau advised small vessels against setting sail. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f94cb7f-198f-496d-a11a-8a772b67f72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T19:51:02.490+08:00
