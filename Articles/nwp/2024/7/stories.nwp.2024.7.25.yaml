    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b465b6b-899c-41d1-beae-4d7f34067d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T13:27:10.995+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-25T16:36:38.704+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-25T16:36:33.878+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> One crew member was
        killed in a Philippine motor tanker that capsized and sank off Bataan, the
        Philippine Coast Guard (PCG) said on Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae570d9-20fe-463e-9a5c-85a3db19786c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T16:36:33.866+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-25T16:36:38.705+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-25T16:36:33.866+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Authorities recovered his body in waters off Limay, Bataan at 3 p.m.
        on Thursday, July 25.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2571377-f421-4854-8c69-204acc7eb25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T16:36:33.867+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-25T16:36:38.705+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-25T16:36:33.867+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The crew member went missing after the vessel capsized 3.6 nautical
        miles east of Lamao point in Limay town.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d08402a-ee45-442d-8171-52fc71b58547'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T16:36:33.867+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-25T16:36:38.705+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-25T16:36:33.867+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Authorities have identified the vessel as MT Terra Nova and headed
        to Iloilo.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b456789-43cc-46b8-a7b2-7491e73c375e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T16:36:33.868+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-25T16:36:38.705+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-25T16:36:33.868+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Rescuers saved 16 crew members.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c93b8f-809c-43a9-b58e-a7253ea33bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T16:36:33.868+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-25T16:36:38.705+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-25T16:36:33.868+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Coast Guard spokesperson Rear Admiral Armando Balilo said based on
        their investigation, the vessel cleared sailing rules during bad weather.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106e96a2-8f7b-4fe3-a9ad-1323a456b3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T16:36:33.869+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-25T16:36:38.706+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-25T16:36:33.869+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“There was no public storm warning signal raised over Bataan when
        MT Terra Nova departed from Limay, Bataan,” the coast guard said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d88f49-dda2-489f-9aed-828938ac89ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T13:27:10.995+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-25T16:36:38.706+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-25T16:36:33.881+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Oil spill</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacdf2c8-c942-47d2-8e6e-7cca1b2f78d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T13:27:10.996+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-25T16:36:38.706+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-25T16:36:33.881+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The PCG reported an initial oil spill from the vessel’s working
        fuel .</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11be37e7-bf6e-457e-97db-6d8611c73f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T13:27:10.996+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-25T16:36:38.706+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-25T16:36:33.882+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The motor tanker was carrying 1.4 million liters of industrial fuel.
        PCG spokesperson Rear Admiral Armando Balilo noted this is a larger volume
        than the 800,00 liters of oil that spilled in Oriental Mindoro in 2023.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf854806-29c6-449e-82b4-f9258c0447e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T13:27:10.997+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-25T16:36:38.706+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-25T16:36:33.882+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Marine environmental protection personnel have also been mobilized
        to combat the oil spill,” the PCG said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e9e4fa-cdf5-4046-89fa-d9d215f5d820'
