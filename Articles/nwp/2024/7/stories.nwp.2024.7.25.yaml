    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marikina mayor: Calamity fund ''not enough'' but will help in ''Carina''
      aftermath'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e4813d-4c65-4b9b-8a8b-c5f46ebe444d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T17:20:44.419+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-25T17:20:44.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T17:20:44.437+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Marikina City’s calamity
        fund will help flood victims while insufficient to rehabilitate damage triggered
        by continuous rains, Mayor Marcy Teodoro said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d72ad06-313e-4c94-88d7-3648361bc8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T17:20:44.419+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-25T17:20:44.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T17:20:44.419+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Marikina City began to access quick response funds after the declaration
        of a <a href="https://www.newswatchplus.ph/news/2024/7/24/metro-manila-state-of-calamity-typhoon-carina.html">state
        of calamity for the entire Metro Manila</a> on Wednesday, July 24.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52de61c1-ddb9-44d8-86d2-3141f0f92638'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T17:20:44.420+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-25T17:20:44.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T17:20:44.420+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A price freeze also took effect as heavy rains caused by “Carina,”\
        \ a super typhoon at its peak, and the southwest monsoon battered the capital\
        \ region. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ec4339-776e-4260-99e6-531715efdc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T17:20:44.420+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-25T17:20:44.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T17:20:44.420+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Definitely it will not be enough for the impact that we experienced\
        \ pero makakatulong ito para sa pangunahing pangangailangan,” Teodoro, in\
        \ a NewsWatch Plus interview on Thursday, said of the city’s calamity fund.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d2af06-2726-4e27-9b12-43c88fa057c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T17:20:44.420+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-25T17:20:44.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T17:20:44.420+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Definitely it will not be enough for the impact that\
        \ we experienced but it will help for primary needs.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acecf032-3a6b-4672-8804-591db87ed54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T17:20:44.421+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-25T17:20:44.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T17:20:44.421+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The mayor said Marikina’s quick response fund is smaller compared to\
        \ other cities. He said around ₱30 million or ₱35 million would be the city’\
        s calamity budget.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9d8b74-f190-48c5-a502-55b21a6aa7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T17:20:44.421+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-25T17:20:44.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T17:20:44.421+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Ang assessment lang namin sa economic loss sa small and medium enterprises\
        \ napakarami,” he said. “Meron tayong 3,000 hanggang 4,000 mga maliliit na\
        \ tindahan tulad ng variety stores, mga karinderya, mga pagawaan ng sapatos\
        \ na maliliit [na affected.]”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a528782a-5cc7-4e0e-9b01-f126e1c54cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T17:20:44.421+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-25T17:20:44.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T17:20:44.421+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Our assessment of the economic loss of small and medium\
        \ enterprises is huge. We have 3,000 to 4,000 affected small businesses like\
        \ variety stories, eateries, and small shoemakers.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec77dfa2-7700-4cab-ab51-41642924c0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T17:20:44.422+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-25T17:20:44.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T17:20:44.422+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On X (formerly Twitter), former Senator Ping Lacson noted that per\
        \ Republic Act 10121, local government units (LGUs) set aside five percent\
        \ of their budget to the calamity fund “which they sparingly use.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03177a76-3b00-4c6a-a51f-34c0b3b124c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T17:20:44.422+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-25T17:20:44.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T17:20:44.422+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“There could be tens of billions in their coffers combined. That being\
        \ said, unaffected [LGUs] may extend their hands to assist,” Lacson said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0ca529-a15a-4c3f-b00f-e0df432c2968'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T17:20:44.423+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-25T17:20:44.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T17:20:44.423+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Budget Secretary Amenah Pangandaman said ₱11.123 billion is on standby\
        \ for the national disaster risk reduction and management fund. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dc6931-7916-4559-9ef6-954eaa87595c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T17:20:44.423+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-25T17:20:44.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T17:20:44.423+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Teodoro said fund support from government agencies such as the Department\
        \ of Social Welfare and Development and the Department of Labor and Employment\
        \ are “intact.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
