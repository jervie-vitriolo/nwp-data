  'pogo-workers-dole':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-07-25T13:55:05.000+08:00
    'imagesource': 'jcr:2bc5268f-1022-47d7-8585-dc3bc1d40280'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1a5d3fe-6d42-444d-a25b-3d7875bab2c1'
    'lead': 'The government is profiling workers who may lose their jobs because of
      the order to ban all Philippine Offshore Gaming Operators or POGOs, the labor
      chief said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-07-25T13:58:52.347+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2024-07-25T14:00:15.373+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-25T14:00:15.054+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['pogo', 'jobs', 'dole']
    'stories': []
    'template': '1'
    'title': 'Gov’t profiling POGO workers who may go jobless - labor chief '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9c0145-4442-490a-b4c6-a9e990506ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T13:58:52.361+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-25T14:00:15.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T14:00:15.047+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong> The government is profiling
        workers who may lose their jobs because of the order to ban all Philippine
        Offshore Gaming Operators or POGOs, the labor chief said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdcc3e9-1c72-4549-96b7-bf67b5c2b535'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T13:58:52.362+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-25T14:00:15.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T14:00:15.047+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with NewsWatch Plus, Labor Secretary Bienvenido Laguesma
        said the Department of Labor and Employment has programs to assist POGO workers.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e23a011-ddb5-4df8-8825-b8be3c388fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T13:58:52.362+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-25T14:00:15.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T14:00:15.048+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Nakalatag ang mga programa namin, palalakasin lamang tulad ng probisyon
        para sa temporary emergency employment in transitioning to a more a permanent
        job, we also have provision for livelihood,” said Laguesma.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cd3c32-7d1a-4259-9b18-83b387ffcd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T13:58:52.363+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-25T14:00:15.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T14:00:15.048+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Our programs are in place. We will just strengthen them
        like the provision for temporary emergency employment in transitioning to
        a more permanent job. We also have provision for livelihood.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb72250-2028-44d2-a27a-ba45996db6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T13:58:52.363+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-25T14:00:15.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T14:00:15.049+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Laguesma said the agency is checking if the workers may need additional
        training or upskilling.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b239d4-b12e-41c7-b13c-3430ad842994'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T13:58:52.363+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-25T14:00:15.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T14:00:15.049+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Sa ginagawa naming profiling ngayon, makikita namin if kailangan ba
        ng re-training or upskilling so ma-match sila sa mga available na trabaho
        particularly sa IT at business process outsourcing industry,” he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8084fe-d945-49dd-a0d0-e769bfa4195a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T13:58:52.364+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-25T14:00:15.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T14:00:15.050+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: With our current profiling efforts, we will see if re-training
        or upskilling is needed so they can be matched with available jobs, particularly
        in the IT and business process outsourcing industry]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1483375d-8520-4928-82e7-6a1ede43587e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T13:58:52.364+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-25T14:00:15.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T14:00:15.050+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He added that most POGO workers are encoders.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff85abc8-9231-4a96-9572-dfbc25083a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T13:58:52.364+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-25T14:00:15.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T14:00:15.050+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Meron din silang staff na administrative workers, finance, HR, utility
        and maintenance personnel, but majority is encoders,” said Laguesma.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821fde38-ff68-46f5-be1c-e130f7c21489'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T13:58:52.365+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-25T14:00:15.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T14:00:15.051+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: They also have staff who are administrative workers,
        finance, HR, utility, and maintenance personnel, but the majority are encoders.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac5c207-504b-42b3-83f7-e537a3d113f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T13:58:52.365+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-25T14:00:15.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T14:00:15.051+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Laguesma said that out of the 79 internet gaming licenses, 34 POGO
        firms in Metro Manila submitted a list of their workers.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd011cf24-42ec-4f9c-9beb-b45e219eaf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T13:58:52.365+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-25T14:00:15.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T14:00:15.052+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The workers totaled around 14,000. The labor chief said more than half
        or 54% of Filipino POGO workers are female.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a41ec36-f068-45c8-99d7-579879230840'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T13:58:52.366+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-25T14:00:15.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T14:00:15.052+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'President Ferdinand Marcos Jr. did not mince words in ordering the
        ban on POGOs in his State of the Nation Address on July 22.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68da8f2b-4bb6-438b-ae81-655f6a6a6a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T13:58:52.366+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-25T14:00:15.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T14:00:15.053+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Disguising as legitimate entities, their operations have ventured
        into illicit areas furthest from gaming, such as financial scamming, money
        laundering, prostitution, human trafficking, kidnapping, brutal torture– even
        murder. The grave abuse and disrespect to our system of laws must stop,” he
        said.</p>'
  'duterte-on-personal-trip-amid-typhoon-carina':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
