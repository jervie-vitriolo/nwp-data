  'taiwan-gaemi-carina-ofw':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-07-25T17:33:56.000+08:00
    'imagesource': 'jcr:060c9ea1-7281-4b39-a6d9-f3ab429a1aec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '305c1b2e-92dd-4761-91f5-71177585f8b0'
    'lead': 'Filipinos are safe in Taiwan as Typhoon ‘Gaemi’ (Philippine name: Carina)
      pummeled the self-governed island on Wednesday, July 25, the country’s liaison
      office said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-07-25T17:36:19.808+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2024-07-25T17:36:20.170+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-25T17:36:19.851+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['carina', 'Taiwan', 'gaemi', 'CarinaPH']
    'stories': []
    'template': '1'
    'title': "MECO: Filipinos safe in Taiwan amid Typhoon ‘Gaemi’ impact \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52fcec5-ee6d-4321-b417-e996f19a8fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T17:36:19.831+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-25T17:36:20.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T17:36:19.845+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong> Filipinos are safe in
        Taiwan as Typhoon ‘Gaemi’ (Philippine name: Carina) pummeled the self-governed
        island on Wednesday, July 25, the country’s liaison office said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0491a2-c502-4587-8e77-d8786b6daa3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T17:36:19.832+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-25T17:36:20.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T17:36:19.832+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '‘Gaemi’ hit Taiwan with maximum sustained winds of 240 kilometers per
        hour (kph) and moving at 20 kph.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c567edf1-9197-441e-b517-a2d39f3648af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T17:36:19.832+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-25T17:36:20.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T17:36:19.832+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Manila Economic Cultural Office (MECO) in Taipei reported that
        at least three people were killed and more than 220 were injured.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8539a491-3528-43bf-ae87-5fc310311bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T17:36:19.833+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-25T17:36:20.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T17:36:19.833+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'International and domestic flights were canceled and schools and offices
        were closed ahead of the storm''s expected landfall Wednesday night.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31099c40-daf8-45c2-bddf-3856a230f2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T17:36:19.833+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-25T17:36:20.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T17:36:19.833+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>MECO said 8,570 people were temporarily relocated by authorities
        ahead of the typhoon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05623012-4957-4725-b734-f95d94801f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T17:36:19.833+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-25T17:36:20.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T17:36:19.833+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“There were no reports of any incidents from our OFWs (overseas Filipino
        workers). Our MWOs are closely in touch with  FilCom Reps and the TMAs and
        have reminded them to report any incident relative to the typhoon,” MECO said
        in a statement.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a28cc8-8162-40d3-a93d-eb00741cddc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T17:36:19.834+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-25T17:36:20.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T17:36:19.834+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Migrant Workers Offices in Taiwan were informed that most of the
        companies follow the government’s declaration of work cancellation.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fdd92f-f887-4f14-95b0-2837eac873f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T17:36:19.834+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-25T17:36:20.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T17:36:19.834+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“For some companies with strict quota requirements, it is up to the
        worker to report to work, with overtime pay. In times like this, they closely
        monitor the movements of the workers through CCTV installed in the areas around
        the dorm,” the statement added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac44fb54-8a44-4b7d-a315-fc10aa367e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T17:36:19.835+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-25T17:36:20.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T17:36:19.835+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Filipino student journalist Gino Lopez told NewsWatch Plus that weather
        in Taipei is improving'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56ec7fa-c592-4a04-9204-4db1e52a833f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T17:36:19.835+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-25T17:36:20.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T17:36:19.835+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Humupa na ang ulan ngayon, umaambon nalang, at bumabalik na sa araw-araw
        na pamumuhay mga tao,” said Lopez.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b8c503-f9e3-453f-87b4-ee45b1454fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T17:36:19.836+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-25T17:36:20.182+08:00
