      'jcr:uuid': '08a3e6d0-582e-4cf7-b0d6-936053afd772'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T17:54:57.675+08:00
      'mgnl:createdBy': 'lance-nwp'
