      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Some schools turned
        into evacuation centers will have to delay class opening scheduled for July
        29, the new education secretary said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c029488e-3678-4d90-8c91-ccdc52ea5830'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T19:50:17.498+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-25T19:50:17.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T19:50:17.498+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Thousands of Filipino families have sought shelter in evacuation centers,
        including schools, because of massive flooding for the past few days.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f40a69-41c1-4443-bba3-786c4730b4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T19:50:17.499+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-25T19:50:17.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T19:50:17.499+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Some schools will really have to postpone their openings kasi maraming
        aayusin at lilinisin. Pero yung wala o minimal ang damage itutuloy pa rin
        ang pasukan,” Angara said in a statement on Thursday, July 25.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce1810a-6a0a-408c-8b47-8f10b8d1194e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T19:50:17.499+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-25T19:50:17.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T19:50:17.499+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Some schools will really have to postpone their openings
        because it needs to be fixed and cleaned. But those with minimal to no damage,
        classes will push through.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fc1595-17a9-4474-9111-71aebf7e36ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T19:50:17.499+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-25T19:50:17.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T19:50:17.499+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Hindi namin pipilitin yung mga nasalanta talaga at mahihirapan sa
        school opening ng Lunes,” he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875a520f-2048-4c29-9726-391ed161fa00'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T19:50:17.500+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-25T19:50:17.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T19:50:17.500+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We will not force those that were damaged as they will
        have difficulty with the school opening on Monday.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4633e5-454a-4d48-ac78-bb7cfeb1deef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T19:50:17.500+08:00
