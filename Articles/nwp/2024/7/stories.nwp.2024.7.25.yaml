      'mgnl:lastActivated': 2024-07-25T09:20:13.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T09:20:13.077+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Some of the relatives of the family rescued by Anderson thanked the\
        \ actor for his kindness. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64709f31-c5a6-43f7-ac25-af8ada5f8199'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T09:19:56.554+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-25T09:20:13.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T09:20:13.077+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Sir Gerald, alagaan niyo muna ang pamangkin ko diyan sa gym niyo,”\
        \ a Facebook user commented. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b235894a-0f56-4204-a071-bcbdea85ea20'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T09:19:56.554+08:00
