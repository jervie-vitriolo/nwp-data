    'lead': 'The northernmost province of Batanes remains under wind signal number
      1 even as typhoon Carina has exited the country, PAGASA said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-07-25T09:18:15.194+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2024-07-25T19:51:02.722+08:00
