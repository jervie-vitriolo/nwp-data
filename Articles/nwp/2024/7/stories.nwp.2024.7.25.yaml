      'mgnl:lastActivated': 2024-07-25T19:50:17.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T19:50:17.504+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Around 600 families are staying in the learning facility.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b76da8a-2f98-4121-b481-69bb557ecf6b'
      'mgnl:activationStatus': true
