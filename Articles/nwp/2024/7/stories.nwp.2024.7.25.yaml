    'template': '1'
    'title': '“Lack of empathy” in Duterte personal trip amid ''Carina''  — lawmaker'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a2fca6-8eb3-4fd8-b676-0593995b4f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T17:54:57.668+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-25T17:54:57.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T17:54:57.681+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> A lawmaker has slammed
        Vice President Sara Duterte on Thursday for her personal trip with family
        at the height of Typhoon Carina.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1321fd-151d-4be2-9692-7a0173efdfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T17:54:57.669+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-25T17:54:57.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T17:54:57.669+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Albay First District Rep. Edcel Lagman said “it''s not an excuse
        that the trip has long been planned” at a time of crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150f6fb5-f71c-4db8-8c2c-6307687970c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T17:54:57.669+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-25T17:54:58.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T17:54:57.669+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Her lack of empathy and concern is appalling as Metro Manila and
        many parts of the country are reeling in a state of emergency,” Lagman said
        in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab507a2-6a50-4f82-bf40-f9c9db49972f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T17:54:57.670+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-25T17:54:58.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T17:54:57.670+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The veteran lawmaker said Duterte should have just allowed her family
        to go ahead and fulfill her duties as a public servant.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310df3da-c35f-4109-880c-00ac4eaf58bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T17:54:57.670+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-25T17:54:58.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T17:54:57.670+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Lagman compared Duterte to former Vice President Leni Robredo, who
        spearheaded disaster relief efforts through her Angat Buhay Foundation.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534accba-d37b-40e1-8ff5-8c61c1a31e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-25T17:54:57.671+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-25T17:54:58.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-25T17:54:57.671+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“This is in stark contrast with the Angat Buhay Foundation of former
        Vice President Leni Robredo which has been spontaneously and continuously
        aiding the victims even as its immediate help and assistance has inspired
        volunteerism among citizens,” the lawmaker said.</p>'
