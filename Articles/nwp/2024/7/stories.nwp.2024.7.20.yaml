    title: 'Top UN court says Israel's presence in occupied Palestinian territories
      is illegal and should end'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '43df4e31-6410-4ec2-9e81-6294cef9f473'
      activationstatus: true
      created: 2024-07-20T16:18:58.116+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:18:58.555+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:18:58.141+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>THE HAGUE, Netherlands (AP) ‚Äî</strong> The top United Nations
        court said Friday that Israel's presence in the occupied Palestinian territories
        is unlawful and called on it to end, and for settlement construction to stop
        immediately, issuing an unprecedented, sweeping condemnation of Israel's
        rule over the lands it captured 57 years ago.</p>'
    section1:
      primarytype: 'block'
      uuid: '0ed58015-dcfb-4923-955f-e67e876337a9'
      activationstatus: true
      created: 2024-07-20T16:18:58.117+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:18:58.556+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:18:58.117+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Israeli Prime Minister Benjamin Netanyahu quickly denounced the
        nonbinding opinion issued by the 15-judge panel of the International Court
        of Justice, saying the territories are part of the Jewish people's historic
        homeland. But the resounding breadth of the decision could impact international
        opinion and fuel moves for unilateral recognition of a Palestinian state.</p>'
    section2:
      primarytype: 'block'
      uuid: '222a2f4d-d3d1-413a-95bb-1b2ebfd9a572'
      activationstatus: true
      created: 2024-07-20T16:18:58.117+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:18:58.557+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:18:58.117+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The judges pointed to a wide list of policies, including the building\
        \ and expansion of Israeli settlements in the West Bank and east Jerusalem,\
        \ use of the area's natural resources, the annexation and imposition of permanent\
        \ control over lands and discriminatory policies against Palestinians, all\
        \ of which it said violated international law.\r"
    section3:
      primarytype: 'block'
      uuid: 'edb27157-0ff9-4838-9b2c-0514219add5b'
      activationstatus: true
      created: 2024-07-20T16:18:58.117+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:18:58.559+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:18:58.117+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The court said Israel had no right to sovereignty in the territories,\
        \ was violating international laws against acquiring territory by force and\
        \ was impeding Palestinians' right to self-determination. It said other nations\
        \ were obliged not to \"render aid or assistance in maintaining\" Israel's\
        \ presence in the territories. It said Israel must end settlement construction\
        \ immediately and that existing settlements must be removed, according to\
        \ a summary of the more than 80-page opinion read out by court President Nawaf\
        \ Salam.\r"
    section4:
      primarytype: 'block'
      uuid: 'ecaa8ba0-02eb-46c5-9049-3d2e4d060a94'
      activationstatus: true
      created: 2024-07-20T16:18:58.118+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:18:58.560+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:18:58.118+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel's \"abuse of its status as the occupying power\" renders its\
        \ \"presence in the occupied Palestinian territory unlawful,\" the court said,\
        \ saying its presence must be ended as \"rapidly as possible.\"\r"
    section5:
      primarytype: 'block'
      uuid: '74f52d6f-91ca-4503-92f1-c377544853a2'
      activationstatus: true
      created: 2024-07-20T16:18:58.118+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:18:58.561+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:18:58.118+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The court's opinion, sought by the U.N. General Assembly after a Palestinian\
        \ request, came against the backdrop of Israel's devastating military assault\
        \ on Gaza, which was triggered by the Hamas-led attacks in southern Israel\
        \ on Oct. 7. In a separate case, the International Court of Justice is considering\
        \ a South African claim that Israel's campaign in Gaza amounts to genocide,\
        \ a claim that Israel vehemently denies.\r"
    section6:
      primarytype: 'block'
      uuid: '3e9007ef-ad07-4e91-8e8f-bf05ac6e3c0b'
      activationstatus: true
      created: 2024-07-20T16:18:58.119+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:18:58.562+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:18:58.119+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The court said the General Assembly and Security Council ‚Äî where staunch\
        \ Israeli ally the United States holds a veto ‚Äî should consider \"the precise\
        \ modalities\" to end Israel's presence in the territories.\r"
    section7:
      primarytype: 'block'
      uuid: '5070579c-9ac0-427d-86ad-b0a3fde7375d'
      activationstatus: true
      created: 2024-07-20T16:18:58.119+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:18:58.563+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:18:58.119+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "U.N. Secretary-General Antonio Guterres will promptly transmit the\
        \ advisory opinion to the 193-member world body and \"it is for the General\
        \ Assembly to decide how to proceed in the matter,\" U.N. deputy spokesperson\
        \ Farhan Haq said.\r"
    section8:
      primarytype: 'block'
      uuid: '5d4956f7-88d1-4289-945a-5327e3ab42c8'
      activationstatus: true
      created: 2024-07-20T16:18:58.119+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:18:58.564+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:18:58.119+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The secretary-general reiterates his call for Israel and the Palestinians\
        \ to engage \"on the long-delayed political path towards ending the occupation\
        \ and resolving the conflict in line with international law, relevant U.N.\
        \ resolutions and bilateral agreements,\" the spokesperson said.\r"
    section9:
      primarytype: 'block'
      uuid: '1481d7d7-345d-486e-8bf2-b1d8f7e9dfba'
      activationstatus: true
      created: 2024-07-20T16:18:58.120+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:18:58.565+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:18:58.120+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Guterres also stressed that a two-state solution is \"the only viable\
        \ path\" to seeing Israel and \"a fully independent, democratic, contiguous,\
        \ viable and sovereign Palestinian state\" living side by side in peace and\
        \ security, Haq said.\r"
    section10:
      primarytype: 'block'
      uuid: '343f9d9d-9fa9-4690-b9d2-fdf1ad72ca49'
      activationstatus: true
      created: 2024-07-20T16:18:58.120+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:18:58.566+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:18:58.120+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel, which normally considers the United Nations and international\
        \ tribunals as unfair and biased, didn't send a legal team to the hearings.\
        \ Instead, it submitted written comments, saying that the questions put to\
        \ the court are prejudiced and fail to address Israeli security concerns.\
        \ Israeli officials have said the court's intervention could undermine the\
        \ peace process, which has been stagnant for more than a decade.\r"
    section11:
      primarytype: 'block'
      uuid: '05172363-f2a8-471b-9ab9-e036f2c8e49b'
      activationstatus: true
      created: 2024-07-20T16:18:58.121+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:18:58.567+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:18:58.121+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The Jewish people are not conquerors in their own land ‚Äî not in our\
        \ eternal capital Jerusalem and not in the land of our ancestors in Judea\
        \ and Samaria,\" Netanyahu said in a statement issued by his office, using\
        \ the biblical terms for the West Bank. \"No false decision in The Hague will\
        \ distort this historical truth and likewise the legality of Israeli settlement\
        \ in all the territories of our homeland cannot be contested.\"\r"
    section12:
      primarytype: 'block'
      uuid: '93a53517-54d4-4e68-b018-db88f2ac5cdc'
      activationstatus: true
      created: 2024-07-20T16:18:58.121+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:18:58.568+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:18:58.121+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Speaking outside the court, Riad Malki, an adviser to Palestinian President\
        \ Mahmoud Abbas, called the opinion \"a watershed moment for Palestine, for\
        \ justice and for international law.\"\r"
    section13:
      primarytype: 'block'
      uuid: '4b0e89e3-fffa-4e70-b787-e8fd8a0c8fca'
      activationstatus: true
      created: 2024-07-20T16:18:58.122+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:18:58.569+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:18:58.122+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said other nations must now \"uphold the clear obligations\" outlined\
        \ by the court. \"No actions of any kind ‚Ä¶ to support Israel's illegal occupation.\"\
        \r"
    section14:
      primarytype: 'block'
      uuid: 'c7167e52-cbc1-46dc-b93c-5ab66c956118'
      activationstatus: true
      created: 2024-07-20T16:18:58.122+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:18:58.570+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:18:58.122+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hamas welcomed the court's decision and said in a statement that \"\
        serious steps on the ground\" need to be taken in response.\r"
    section15:
      primarytype: 'block'
      uuid: '91f870f7-0770-490a-8286-57e7c732e8c0'
      activationstatus: true
      created: 2024-07-20T16:18:58.123+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:18:58.571+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:18:58.123+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel captured the West Bank, east Jerusalem and Gaza Strip in the\
        \ 1967 Mideast war. The Palestinians seek all three areas for an independent\
        \ state.\r"
    section16:
      primarytype: 'block'
      uuid: '6daa313c-c750-412c-b9ee-ef8a843e498b'
      activationstatus: true
      created: 2024-07-20T16:18:58.123+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:18:58.572+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:18:58.123+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel considers the West Bank to be disputed territory, the future\
        \ of which should be decided in negotiations, while it has moved populations\
        \ there in settlements to solidify its hold. It has annexed east Jerusalem\
        \ in a move that isn't internationally recognized, while it withdrew from\
        \ Gaza in 2005 but maintained a blockade of the territory after Hamas took\
        \ power in 2007. The international community generally considers all three\
        \ areas to be occupied territory.\r"
    section17:
      primarytype: 'block'
      uuid: '8f78b1da-0fd0-40fb-bde7-ffbd19b3d946'
      activationstatus: true
      created: 2024-07-20T16:18:58.124+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:18:58.573+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:18:58.124+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The court's decision strikes at the heart of the ambiguity of Israel's\
        \ administration of the territories. Israel hasn't annexed the West Bank ‚Äî\
        \ though settler groups have pressed it to do so ‚Äî but it calls it part of\
        \ its homeland and has effectively treated it as an extension of the nation.\
        \ Along with the settlements, it has appropriated large swaths of the territory\
        \ as \"state lands.\" At the same time, Netanyahu's government has repeatedly\
        \ rejected the creation of any Palestinian state. Abbas' Palestinian Authority\
        \ has been restricted to control over divided enclaves scattered around the\
        \ West Bank.\r"
    section18:
      primarytype: 'block'
      uuid: '2a7ce21f-10f1-43a9-aec3-aef1b41592b9'
      activationstatus: true
      created: 2024-07-20T16:18:58.124+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:18:58.574+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:18:58.124+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Palestinians presented arguments at hearings in February, along\
        \ with 49 other nations and three international organizations. In the hearings,\
        \ Malki accused Israel of apartheid and urged the United Nations' top court\
        \ to declare that Israel's occupation of lands sought by the Palestinians\
        \ is illegal and must end immediately and unconditionally for any hope for\
        \ a two-state future to survive.\r"
    section19:
      primarytype: 'block'
      uuid: '6f0c72f7-dfee-4529-85a4-aee2ee0ab013'
      activationstatus: true
      created: 2024-07-20T16:18:58.125+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:18:58.575+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:18:58.125+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Erwin van Veen, a senior research fellow at the Clingendael think tank\
        \ in The Hague, said before the decision that a ruling that Israel's policies\
        \ breach international law would \"isolate Israel further internationally,\
        \ at least from a legal point of view.\"\r"
    section20:
      primarytype: 'block'
      uuid: '4684c8c6-5a35-4795-9f74-fca30cd2a5eb'
      activationstatus: true
      created: 2024-07-20T16:18:58.125+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:18:58.576+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:18:58.125+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said such a ruling would remove \"any kind of legal, political,\
        \ philosophical underpinning of the Israeli expansion project.\" It could\
        \ also increase the number of countries that recognize a Palestinian state,\
        \ in particular in the Western world, following the recent example of Spain,\
        \ Norway and Ireland, he said.\r"
    section21:
      primarytype: 'block'
      uuid: '37b63dfe-7087-45f0-8001-3ca25cf7cc29'
      activationstatus: true
      created: 2024-07-20T16:18:58.126+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:18:58.577+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:18:58.126+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It's not the first time the ICJ has been asked to give its legal opinion\
        \ on Israeli policies. Two decades ago, the court ruled that Israel's West\
        \ Bank separation barrier was \"contrary to international law.\" Israel boycotted\
        \ those proceedings, saying they were politically motivated.\r"
    section22:
      primarytype: 'block'
      uuid: '206b20bd-5621-49e6-b693-679948b3b080'
      activationstatus: true
      created: 2024-07-20T16:18:58.126+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:18:58.578+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:18:58.126+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel says the barrier is a security measure. Palestinians say the\
        \ structure amounts to a massive land grab, because it frequently dips into\
        \ the West Bank.\r"
    section23:
      primarytype: 'block'
      uuid: '433fff2e-638e-45d3-adb4-d8f919a34f9c'
      activationstatus: true
      created: 2024-07-20T16:18:58.127+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:18:58.579+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:18:58.127+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The court said that Israel's construction of settlements in the West\
        \ Bank violated international laws prohibiting countries from moving their\
        \ population into territories they occupy.\r"
    section24:
      primarytype: 'block'
      uuid: '4c27f90d-3f5f-45c8-82b9-5c0d360cae4e'
      activationstatus: true
      created: 2024-07-20T16:18:58.127+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:18:58.580+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:18:58.127+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel has built well over 100 settlements, according to the anti-settlement\
        \ monitoring group Peace Now. The West Bank settler population has grown by\
        \ more than 15% in the past five years to more than 500,000 Israelis, according\
        \ to a pro-settler group. Their residents are Israeli citizens governed by\
        \ domestic law and served by government ministries, services, banks and other\
        \ businesses ‚Äî effectively integrating them into Israel.\r"
    section25:
      primarytype: 'block'
      uuid: '30a4f6d8-5745-491b-ad31-c8afc83c74c9'
      activationstatus: true
      created: 2024-07-20T16:18:58.128+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:18:58.581+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:18:58.128+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel also has annexed east Jerusalem and considers the entire city\
        \ to be its capital. An additional 200,000 Israelis live in settlements built\
        \ in east Jerusalem that Israel considers to be neighborhoods of its capital.\
        \ Palestinian residents of the city face systematic discrimination, making\
        \ it difficult for them to build new homes or expand existing ones.\r"
    section26:
      primarytype: 'block'
      uuid: '7429070c-9b72-4fb6-9fb3-24d25a4a40ef'
      activationstatus: true
      created: 2024-07-20T16:18:58.129+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:18:58.582+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:18:58.129+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The international community considers all settlements to be illegal\
        \ or obstacles to peace since they are built on lands sought by the Palestinians\
        \ for their state.\r"
    section27:
      primarytype: 'block'
      uuid: '3bcec71c-33c5-4604-85b4-9dc80cd9d21f'
      activationstatus: true
      created: 2024-07-20T16:18:58.129+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:18:58.583+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:18:58.129+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Netanyahu's hard-line government is dominated by settlers and their\
        \ political supporters. Netanyahu has given his Finance Minister, Bezalel\
        \ Smotrich, a former settler leader, unprecedented authority over settlement\
        \ policy. Smotrich has used this position to cement Israel's control over\
        \ the West Bank by pushing forward plans to build more settlement homes and\
        \ to legalize outposts.\r"
    section28:
      primarytype: 'block'
      uuid: '9c5de24b-98aa-4931-8e23-1180129bdb71'
      activationstatus: true
      created: 2024-07-20T16:18:58.130+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:18:58.584+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:18:58.130+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>Associated Press writer Edith M. Lederer contributed from the
        United Nations.</em></p>'
