    title: 'PAGASA: ‚ÄòCarina‚Äô intensifies into tropical storm'
    updated: 2024-07-20T18:32:28.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b9a69a9f-c21a-470c-b352-320465899c72'
      activationstatus: true
      created: 2024-07-20T18:34:35.767+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T18:34:36.285+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T18:34:35.767+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines ‚Äî</strong>&nbsp;"Carina" has strengthened
        into a tropical storm, the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA) said on Saturday afternoon, July 20.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd2dfc354-5406-4212-9456-300becab2b7d'
      activationstatus: true
      created: 2024-07-20T18:34:35.768+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T18:34:36.286+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T18:34:35.768+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a 5 p.m. bulletin, PAGASA said Tropical Storm Carina (international\
        \ name: Gaemi) was last seen at 630 kilometers (km) east of Casiguran, Aurora,\
        \ moving west northwestward at 15 km per hour (km/h).\r"
    section2:
      primarytype: 'block'
      uuid: 'e73bc845-f436-4cdf-963e-862c698ac637'
      activationstatus: true
      created: 2024-07-20T18:34:35.768+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T18:34:36.287+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T18:34:35.768+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "No storm alerts have been issued yet. However, PAGASA weather specialist\
        \ Daniel James Villamil indicated that Signal No. 1 may be raised over extreme\
        \ northern Luzon and the eastern portion of northern Luzon, depending on the\
        \ track of ‚ÄúCarina.‚Äù\r"
    section3:
      primarytype: 'block'
      uuid: '30dfd851-e220-44ee-98d6-0afc8f6c2e06'
      activationstatus: true
      created: 2024-07-20T18:34:35.768+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T18:34:36.288+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T18:34:35.768+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "PAGASA noted that strong to gale-force winds extend outwards up to\
        \ 250 km from the center of ‚ÄúCarina.‚Äù\r"
    section4:
      primarytype: 'block'
      uuid: 'f7a2cc56-ee77-4f63-9b98-6742c2efffb4'
      activationstatus: true
      created: 2024-07-20T18:34:35.769+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T18:34:36.289+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T18:34:35.769+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The tropical storm has maximum sustained winds of 65 km/h near the\
        \ center and gustiness of up to 80 km/h. \r"
    section5:
      primarytype: 'block'
      uuid: '3ea81b50-5b4d-4ecb-80ca-dfb0c5dc0cc6'
      activationstatus: true
      created: 2024-07-20T18:34:35.769+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T18:34:36.290+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T18:34:35.769+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "‚ÄúCarina‚Äù and ‚ÄúButchoy,‚Äù which has since left the Philippine Area of\
        \ Responsibility (PAR) as a tropical depression, were enhancing the southwest\
        \ monsoon, or habagat, on Saturday.\r"
    section6:
      primarytype: 'block'
      uuid: 'e20aa6bd-9138-4613-a784-42e988184903'
      activationstatus: true
      created: 2024-07-20T18:34:35.770+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T18:34:36.291+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T18:34:35.770+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The enhanced habagat is expected to bring rains over the western portion\
        \ of Luzon until Tuesday, government meteorologists said.\r"
    section7:
      primarytype: 'block'
      uuid: '9e383d4a-dd04-4a5f-afd5-3bf230308888'
      activationstatus: true
      created: 2024-07-20T18:34:35.770+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T18:34:36.292+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T18:34:35.770+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The weather bureau earlier advised authorities in Kalayaan Islands\
        \ to prepare for moderate to heavy rainfall on Saturday that may cause flooding\
        \ and landslides.\r"
    section8:
      primarytype: 'block'
      uuid: '5098a538-b849-4799-844c-7ed5ed7f81ce'
      activationstatus: true
      created: 2024-07-20T18:34:35.770+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T18:34:36.293+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T18:34:35.770+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "PAGASA said ‚ÄúCarina‚Äù may further intensify into a typhoon by Tuesday,\
        \ though the possibility of rapid intensification cannot be ruled out. \r"
    section9:
      primarytype: 'block'
      uuid: '4dafdf05-3bfc-495a-9a2c-ac28f338ad0a'
      activationstatus: true
      created: 2024-07-20T18:34:35.771+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T18:34:36.294+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T18:34:35.771+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The tropical storm is expected to have a mainly offshore path over\
        \ the next five days and remain far from landmass, state meteorologists added.\r"
    section10:
      primarytype: 'block'
      uuid: '27f54de6-2411-4f05-9d6d-1b1b17ac8fba'
      activationstatus: true
      created: 2024-07-20T18:34:35.771+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T18:34:36.295+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T18:34:35.771+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The bureau also warned small vessel mariners of moderate seas over\
        \ the coastal waters along the eastern seaboard of Mindanao due to ‚ÄúCarina‚Äù\
        \ and the habagat.\r"
    section11:
      primarytype: 'block'
      uuid: 'a0fa248e-c5e3-4dee-8834-b7f7434fc2b1'
      activationstatus: true
      created: 2024-07-20T18:34:35.772+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T18:34:36.296+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T18:34:35.772+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'ac2d48ff-5b47-48e6-b812-1a76a0700cf2'
      activationstatus: true
      created: 2024-07-20T18:34:35.772+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T18:34:36.297+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T18:34:35.772+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Weather on Saturday evening</strong></h2>'
    section13:
      primarytype: 'block'
      uuid: 'bab4560f-f02b-4c26-9f25-c69b31fae9f7'
      activationstatus: true
      created: 2024-07-20T18:34:35.773+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T18:34:36.299+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T18:34:35.773+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "According to the 4 p.m. advisory, PAGASA said the southwest monsoon\
        \ may bring cloudy skies with scattered rain showers and thunderstorms over\
        \ Negros Occidental, Antique, Palawan, Occidental Mindoro, Zambales, and Bataan\
        \ on Saturday.\r"
    section14:
      primarytype: 'block'
      uuid: 'f993e3c4-d972-4f4b-9149-90117611a79d'
      activationstatus: true
      created: 2024-07-20T18:34:35.773+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T18:34:36.300+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T18:34:35.773+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>It may also cause partly cloudy to cloudy skies with isolated rain
        showers or thunderstorms over Metro Manila, Mindanao, Cavite, Laguna, Batangas,
        the rest of Visayas, and the rest of Mimaropa.</p>'
    section15:
      primarytype: 'block'
      uuid: '48735c60-2978-4ece-8f38-60637b47e805'
      activationstatus: true
      created: 2024-07-20T18:34:35.774+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T18:34:36.301+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T18:34:35.774+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It said strong bursts of wind may be expected over Kalayaan Islands\
        \ until Sunday, July 21.\r"
    section16:
      primarytype: 'block'
      uuid: '534969ee-a01f-48fd-928d-d54fb8ce381a'
      activationstatus: true
      created: 2024-07-20T18:34:35.774+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T18:34:36.302+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T18:34:35.774+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Localized thunderstorms may occur in the rest of Luzon.\r"
    section17:
      primarytype: 'block'
      uuid: 'dca3cd60-c87c-49d0-b892-b18bd05c0e79'
      activationstatus: true
      created: 2024-07-20T18:34:35.775+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T18:34:36.303+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T18:34:35.775+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'a0e3ed2d-51ca-42b2-816b-2447f0803f00'
      activationstatus: true
      created: 2024-07-20T18:34:35.775+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T18:34:36.303+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T18:34:35.775+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>‚ÄòButchoy‚Äô outside the PAR</strong></h2>'
    section19:
      primarytype: 'block'
      uuid: '17744c8f-cceb-410a-a1ee-4ae13fd5c430'
      activationstatus: true
      created: 2024-07-20T18:34:35.776+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T18:34:36.304+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T18:34:35.776+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "‚ÄúButchoy,‚Äù meanwhile, left the PAR on Saturday morning as a tropical\
        \ depression, and was last located west of Iba, Zambales.\r"
    section20:
      primarytype: 'block'
      uuid: '29d284f6-045e-4681-b8a4-5b136ed84320'
      activationstatus: true
      created: 2024-07-20T18:34:35.776+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T18:34:36.305+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T18:34:35.776+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "PAGASA said it may intensify into a tropical storm outside the PAR\
        \ on Sunday, and would rapidly weaken after its possible landfall over Hainan,\
        \ China on Monday.\r"
    section21:
      primarytype: 'block'
      uuid: '2bae1248-34f7-446b-80d3-a60d96fb1ea9'
      activationstatus: true
      created: 2024-07-20T18:34:35.777+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T18:34:36.306+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T18:34:35.777+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Rains triggered by Butchoy will cause slight to moderate seas over
        the coastal waters of Ilocos Region, Zambales, Bataan, Occidental Mindoro,
        and the northern portion of Palawan including Calamian (west coast) and Kalayaan
        Islands.<strong> ‚Äì Jelo Mantaring</strong></p>'
