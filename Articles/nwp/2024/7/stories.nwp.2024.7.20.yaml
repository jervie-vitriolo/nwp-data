    template: '1'
    title: '11 dead and dozens missing after a highway bridge in China crumbles
      in flooding and heavy storms'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '89da7f9e-3f46-40bb-8eb4-fe693d614a20'
      activationstatus: true
      created: 2024-07-20T16:11:25.920+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:11:26.117+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:11:25.926+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>TAIPEI, Taiwan (AP) ‚Äî</strong> Chinese authorities say at
        least 11 people have died in the partial collapse of a highway bridge in the
        northwest following heavy storms and flooding.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b5dd6e15-7d2e-4957-9272-22e06d4904a1'
      activationstatus: true
      created: 2024-07-20T16:11:25.920+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:11:26.118+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:11:25.920+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The official Xinhua News Agency said five vehicles that fell off
        the bridge have been recovered after the structure in Shaanxi province crumbled
        at around 8:40 p.m. Friday. A photo released by Xinhua showed a section of
        the bridge snapped and folded down at almost a 90-degree angle into the rushing
        brown water below.</p>'
    section2:
      primarytype: 'block'
      uuid: '09d9d1a8-6b6c-4b57-b940-c401ebe92aac'
      activationstatus: true
      created: 2024-07-20T16:11:25.921+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:11:26.119+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:11:25.921+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It said rescue operations were still underway Saturday in the province's\
        \ Zhashui county, with some 20 cars and 30 people still missing.\r"
    section3:
      primarytype: 'block'
      uuid: '1f9099ae-32bd-4c92-b097-c4232dd44b15'
      activationstatus: true
      created: 2024-07-20T16:11:25.921+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:11:26.120+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:11:25.921+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "As its economy boomed over recent decades, China built a huge network\
        \ of highways, high-speed railways and airports, most of which have helped\
        \ fuel further growth.\r"
    section4:
      primarytype: 'block'
      uuid: '5acf9af2-ec25-49fa-8560-6a51879d48a7'
      activationstatus: true
      created: 2024-07-20T16:11:25.922+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:11:26.121+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:11:25.922+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "However, a dramatic decline in that economic expansion, the poor-quality\
        \ infrastructure, poor safety supervision and a desire to cut corners by industries\
        \ looking to save money have led to a steady stream of deadly industrial accidents.\r"
    section5:
      primarytype: 'block'
      uuid: '7796668b-c953-48fc-a9e6-51a531ff5025'
      activationstatus: true
      created: 2024-07-20T16:11:25.922+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:11:26.122+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:11:25.922+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "China's western and southwester provinces are particularly prone to\
        \ flooding and landslides due to their mountainous landscapes and the powerful\
        \ rivers that run through them. Mining, tourism and rising urbanization have\
        \ also disturbed a precarious balance with the natural environment that had\
        \ been sustained over thousands of years.\r"
    section6:
      primarytype: 'block'
      uuid: '40a21acc-daa8-4dd3-9b76-54c304b5acd5'
      activationstatus: true
      created: 2024-07-20T16:11:25.922+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:11:26.123+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:11:25.922+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Shaanxi is best known as one of the fulcrums of Chinese civilization,
        from which emerged the first emperor, Qinshi Huangdi, who left the famed terracotta
        army as his legacy outside the capital Xi'an as part of a vast tomb complex
        that attracts massive numbers of visitors each year.</p>'
  'START HERE----->biden-campaign-democrats-election-trump':
    author: 'Lisa Mascaro and Zeke Miller, Associated Press'
    caption: 'An image of US President Joe Biden is projected on a screen during
      the final night of the 2024 Republican National Convention at the Fiserv Forum,
      Thursday, July 18, 2024, in Milwaukee. (AP Photo/Carolyn Kaster)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-07-20T16:11:41.000+08:00
    imagesource: 'f40f6cae-db49-4377-878c-882d5525e6e9'
    primarytype: 'composition'
    uuid: 'bfa76c42-d058-4a7f-ad85-d0dfc0161ae8'
    lead: 'Despite a week of campaign stops, interviews and a determined insistence
      he is the best candidate to confront Republican Donald Trump, US President Joe
      Biden's efforts to revive his reelection bid and win over skeptical Democrats
      have done little to soften the push for him to exit the 2024 race.'
    activationstatus: true
    created: 2024-07-20T16:15:37.210+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2024-07-20T16:15:37.794+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2024-07-20T16:15:37.403+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Biden's ability to win back skeptical Democrats tested at a perilous
      moment for his campaign'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '56b290f7-db4c-44be-b882-61f9564bbfac'
      activationstatus: true
      created: 2024-07-20T16:15:37.370+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:15:37.795+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:15:37.393+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>WASHINGTON (AP) ‚Äî</strong> Despite a week of campaign stops,
        interviews and a determined insistence he is the best candidate to confront
        Republican Donald Trump, US President Joe Biden's efforts to revive his reelection
        bid and win over skeptical Democrats have done little to soften the push for
        him to exit the 2024 race.</p>'
    section1:
      primarytype: 'block'
      uuid: '05c8be54-0caf-479c-8aea-95e3340762b0'
      activationstatus: true
      created: 2024-07-20T16:15:37.370+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:15:37.796+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:15:37.370+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Biden has weighty options before him this weekend that could set the\
        \ direction of the country and his party as the nation heads toward the November\
        \ election with an energized GOP after the Republican nominating convention\
        \ to send Trump back to the White House.\r"
    section2:
      primarytype: 'block'
      uuid: '2e46d63a-fe4f-400b-8b3e-95badf6751c3'
      activationstatus: true
      created: 2024-07-20T16:15:37.371+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:15:37.797+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:15:37.371+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Almost 35 Democrats in Congress say it's time for Biden to step aside\
        \ ‚Äî 12 coming forward on Friday alone ‚Äî with more lawmakers expected to speak\
        \ out in the days ahead. Donors have raised concerns. And an organization\
        \ called Pass the Torch, Biden is planning a rally Saturday at the White House.\r"
    section3:
      primarytype: 'block'
      uuid: 'b37e9b8e-3cfc-4120-a8d1-64422a999985'
      activationstatus: true
      created: 2024-07-20T16:15:37.371+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:15:37.798+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:15:37.371+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"There is no joy in the recognition he should not be our nominee in\
        \ November,\" said Democratic Rep. Morgan McGarvey of Kentucky, one of the\
        \ Democrats urging his exit from the race. \"But the stakes of this election\
        \ are too high and we can't risk the focus of the campaign being anything\
        \ other than Donald Trump.\"\r"
    section4:
      primarytype: 'block'
      uuid: '8347aca6-9ce4-4509-a389-62ea65ce9546'
      activationstatus: true
      created: 2024-07-20T16:15:37.371+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:15:37.799+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:15:37.371+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The standoff has become increasingly untenable for the party and its\
        \ leaders, a month from the Democratic National Convention that should be\
        \ a unifying moment to nominate their incumbent president to confront Trump.\
        \ Instead the party is at a crossroads unseen in generations.\r"
    section5:
      primarytype: 'block'
      uuid: '8cc72d53-c60a-4806-8b6a-53401c4bd313'
      activationstatus: true
      created: 2024-07-20T16:15:37.372+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:15:37.800+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:15:37.372+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It's creating a stark juxtaposition with Republicans who, after years\
        \ of bitter and chaotic infighting over Trump, have essentially embraced the\
        \ former president's far-right takeover of the GOP, despite his criminal conviction\
        \ in the hush money case and pending federal criminal indictment for trying\
        \ to overturn the 2020 election ahead of the Jan. 6, 2021, attack on the Capitol.\r"
    section6:
      primarytype: 'block'
      uuid: 'f0bea87f-2a98-4e21-838e-48a6f26bc6bf'
      activationstatus: true
      created: 2024-07-20T16:15:37.372+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:15:37.801+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:15:37.372+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>From his beach home in Delaware, Biden, 81, is isolating with a
        COVID-19 infection, but also politically with a small circle of family and
        close advisers. White House doctor Kevin O'Connor said Friday that the US
        president still had a dry cough and hoarseness, but his COVID-19 symptoms
        had improved.</p>'
    section7:
      primarytype: 'block'
      uuid: '55f0ae01-9655-4ab1-a0e0-6be7dec067e9'
      activationstatus: true
      created: 2024-07-20T16:15:37.373+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:15:37.802+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:15:37.373+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The US president's team insisted he's ready to return to the campaign
        trail next week to counter what he called a "dark vision" laid out by Trump.</p>'
    section8:
      primarytype: 'block'
      uuid: '3f2367dd-bd5b-42fd-88f7-be25246c86a4'
      activationstatus: true
      created: 2024-07-20T16:15:37.373+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:15:37.803+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:15:37.373+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Together, as a party and as a country, we can and will defeat him\
        \ at the ballot box,\" Biden said in a statement Friday. \"The stakes are\
        \ high, and the choice is clear. Together, we will win.\"\r"
    section9:
      primarytype: 'block'
      uuid: '47412462-110e-45fd-890b-44605d3cb439'
      activationstatus: true
      created: 2024-07-20T16:15:37.373+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:15:37.804+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:15:37.373+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But outside the Rehoboth enclave the debate and passions are intensifying.\r"
    section10:
      primarytype: 'block'
      uuid: '888e22f7-46de-4ebb-ae91-e92c11b54cd2'
      activationstatus: true
      created: 2024-07-20T16:15:37.374+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:15:37.805+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:15:37.374+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>A donor call with some 300 people Friday was described as a waste
        of time by one participant, who was granted anonymity to discuss the private
        conversation. While the person was complimentary of US Vice President Kamala
        Harris, who spoke for five minutes, the rest of the time was filled by others
        who brushed aside donor concerns, according to the participant.</p>'
    section11:
      primarytype: 'block'
      uuid: 'a1c6de6b-dc89-4872-959f-dc1c042c34a2'
      activationstatus: true
      created: 2024-07-20T16:15:37.374+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:15:37.806+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:15:37.374+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Not only are the Democrats split over whether Biden should stay in\
        \ the race or step aside, they also lack consensus about how to choose a successor.\r"
    section12:
      primarytype: 'block'
      uuid: 'cb56b660-dfc5-400e-9ee5-6d46a3af1452'
      activationstatus: true
      created: 2024-07-20T16:15:37.375+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:15:37.807+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:15:37.375+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Democrats who are agitating for Biden to leave do not appear to have\
        \ coalesced around a plan for what would happen next, for now. Very few of\
        \ the lawmakers have mentioned Harris in their statements, and some have said\
        \ they favor an open nominating process that would throw the party's endorsement\
        \ behind a new candidate.\r"
    section13:
      primarytype: 'block'
      uuid: '5b2ce121-fa71-48db-90e3-835606b399d7'
      activationstatus: true
      created: 2024-07-20T16:15:37.375+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:15:37.808+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:15:37.375+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Democratic Sens. Jon Tester of Montana and Peter Welch of Vermont have\
        \ both called for Biden to exit the race and said they would favor an open\
        \ nominating process at the convention.\r"
    section14:
      primarytype: 'block'
      uuid: '607a162b-824a-4081-8da1-1a24ece6de25'
      activationstatus: true
      created: 2024-07-20T16:15:37.376+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:15:37.809+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:15:37.376+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Having it be open would strengthen whoever is the ultimate nominee,\"\
        \ Welch said in an interview with The Associated Press.\r"
    section15:
      primarytype: 'block'
      uuid: 'da832890-17bd-438c-bfa3-33682edbe1f7'
      activationstatus: true
      created: 2024-07-20T16:15:37.376+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:15:37.810+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:15:37.376+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Other Democrats say it would be politically unthinkable to move past\
        \ Harris, the nation's first woman vice president, who is Black and Southeast\
        \ Asian, and logistically unworkable with a virtual nominating vote being\
        \ planned for early next month, ahead of the Aug. 19 Democratic convention\
        \ in Chicago.\r"
    section16:
      primarytype: 'block'
      uuid: '4dac67e9-40bc-45dc-a7df-bcfa71da3131'
      activationstatus: true
      created: 2024-07-20T16:15:37.377+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:15:37.811+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:15:37.377+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Minnesota Rep. Betty McCollum who is among those who called on Biden\
        \ to step aside explicitly endorsed Harris as a replacement.\r"
    section17:
      primarytype: 'block'
      uuid: '4bd323a2-fbd4-499f-8c41-dc4d502dd58b'
      activationstatus: true
      created: 2024-07-20T16:15:37.377+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:15:37.812+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:15:37.377+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"To give Democrats a strong, viable path to winning the White House,\
        \ I am calling upon President Biden to release his delegates and empower Vice-President\
        \ Harris to step forward to become the Democratic nominee for President,\"\
        \ McCollum said in her statement.\r"
    section18:
      primarytype: 'block'
      uuid: '6f4993de-644f-4ea9-a925-48892af8d8a0'
      activationstatus: true
      created: 2024-07-20T16:15:37.378+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:15:37.813+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:15:37.378+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>It's unclear what else, if anything, the US president could do
        to reverse course and win back lawmakers and Democratic voters, who are wary
        of his ability to beat back Trump and serve another term after his halting
        debate performance last month.</p>'
    section19:
      primarytype: 'block'
      uuid: 'e4dd3953-5ea8-489e-9366-17876c0a18c0'
      activationstatus: true
      created: 2024-07-20T16:15:37.378+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:15:37.814+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:15:37.378+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Nearly two-thirds of Democrats say Biden should withdraw from the presidential\
        \ race and let his party nominate a different candidate, according to a new\
        \ AP-NORC Center for Public Affairs Research poll, sharply undercutting his\
        \ post-debate claim that \"average Democrats\" are still with him even if\
        \ some \"big names\" are turning on him.\r"
    section20:
      primarytype: 'block'
      uuid: 'ebb939f6-905e-48c3-947f-3d1d3f90b4de'
      activationstatus: true
      created: 2024-07-20T16:15:37.379+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:15:37.815+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:15:37.379+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "At the same time, a majority of Democrats believe Kamala Harris would\
        \ do a good job in the top slot, according to a separate AP-NORC Center for\
        \ Public Affairs Research poll.\r"
    section21:
      primarytype: 'block'
      uuid: '6618cb03-e062-4d16-bfc8-0873cd7ab636'
      activationstatus: true
      created: 2024-07-20T16:15:37.379+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:15:37.816+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:15:37.379+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Biden, who sent a defiant letter to Democrats in Congress in the initial\
        \ aftermath of his debate performance vowing to stay in the race, has yet\
        \ to personally visit Capitol Hill to shore up support, an absence noticed\
        \ by senators and representatives.\r"
    section22:
      primarytype: 'block'
      uuid: 'c906c68e-090c-4f61-a542-fc0b318ab7b4'
      activationstatus: true
      created: 2024-07-20T16:15:37.380+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:15:37.817+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:15:37.380+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The president did conduct a round of virtual conversations with various\
        \ caucuses in the past week ‚Äî some of which ended poorly.\r"
    section23:
      primarytype: 'block'
      uuid: '4897eb26-9333-440f-a184-2ec094dbed1f'
      activationstatus: true
      created: 2024-07-20T16:15:37.381+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:15:37.818+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:15:37.381+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "During a call with the Congressional Hispanic Caucus, one Democrat,\
        \ Rep. Mike Levin of California, told Biden he should step aside. During another\
        \ with the Congressional Progressive Caucus, Biden became defensive when Rep.\
        \ Jared Huffman of California asked him to consider meeting with top party\
        \ leaders about the path forward.\r"
    section24:
      primarytype: 'block'
      uuid: 'aba23705-23cc-4808-9adb-9822bbdde9f2'
      activationstatus: true
      created: 2024-07-20T16:15:37.381+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:15:37.819+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:15:37.381+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Huffman was among a group of four Democratic lawmakers who called Friday\
        \ for Biden to end his reelection bid.\r"
    section25:
      primarytype: 'block'
      uuid: '25917fbf-fcfe-44d7-b4b5-d1c7e19d6322'
      activationstatus: true
      created: 2024-07-20T16:15:37.382+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:15:37.820+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:15:37.382+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "At the same time, Biden still has strong backers. He picked up support\
        \ Friday from the Congressional Hispanic Caucus' campaign arm and has backing\
        \ from leaders of the Congressional Black Caucus and the Congressional Progressive\
        \ Caucus.\r"
    section26:
      primarytype: 'block'
      uuid: 'ccdee982-cb50-48b0-ad7e-b94574294805'
      activationstatus: true
      created: 2024-07-20T16:15:37.382+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:15:37.821+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:15:37.382+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>Associated Press writers Joey Cappelletti in East Lansing, Mich.,
        and Mary Clare Jalonick and Seung Min Kim in Washington contributed to this
        report.</em></p>'
  'START HERE----->world-court-israel-palestine':
