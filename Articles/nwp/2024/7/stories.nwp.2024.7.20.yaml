  'START HERE----->marcos-government-procurement-anti-scam-laws':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'President Bongbong Marcos signs into law Republic Act 12009 or the
      New Government Procurement Act and Republic Act 12010 or the Anti-Financial
      Account Scamming Act on Saturday, July 20, ahead of his third State of the Nation
      Address. (Photo from PCO)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-07-20T15:26:42.000+08:00
    imagesource: '2ef10472-746c-469d-965a-c1a4a8e47dfa'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'ea3fa3f1-8104-4996-bc75-fd63392a751b'
    lead: 'The country has two new laws that would make bidding rules for government
      projects more efficient and beneficial to the public, and another that would
      crack down on financial fraud.'
    activationstatus: true
    created: 2024-07-20T15:34:14.916+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2024-07-20T19:50:55.842+08:00
    lastactivatedby: 'jelo-nwp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2024-07-20T19:50:55.466+08:00
    lastmodified: 2024-07-20T19:50:22.001+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos enacts procurement, anti-scam laws'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '38137bd1-2c21-471b-a7b1-569ebf77deb2'
      activationstatus: true
      created: 2024-07-20T15:34:15.011+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T19:50:55.843+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-20T19:50:21.994+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines ‚Äî</strong> The country has two
        new laws that would make bidding rules for government projects more efficient
        and beneficial to the public, and another that would crack down on financial
        fraud.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ea94f843-d446-4337-b7c4-c36fe769b58c'
      activationstatus: true
      created: 2024-07-20T15:34:15.012+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T19:50:55.843+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-20T19:50:21.995+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "President Ferdinand Marcos Jr. touted the new laws during the ceremonial\
        \ signing at Malaca√±an Palace on July 20 days ahead of the State of the Nation\
        \ Address (SONA).\r"
    section2:
      primarytype: 'block'
      uuid: 'c41321b6-bced-49a6-9eaa-77f294319b0c'
      activationstatus: true
      created: 2024-07-20T15:34:15.012+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T19:50:55.844+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-20T19:50:21.995+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "‚ÄúWe have just signed into law two new bills that will move us closer\
        \ to attaining a strong, more responsive, and efficient bureaucracy, and to\
        \ establishing safeguards for the financial rights and welfare of every Filipino,‚Äù\
        \ Marcos said in a speech after the ceremonial signing. \r"
    section3:
      primarytype: 'block'
      uuid: '59c1c17d-7d59-4b89-872b-0f84bd120457'
      activationstatus: true
      created: 2024-07-20T15:34:15.012+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T19:50:55.844+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-20T19:50:21.995+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>He first signed Republic Act (RA) 12009 or the New Government Procurement
        Act, which lawmakers said would curb corruption in government transactions.
        It amended RA 9184 or the Government Procurement Reform Act.</p>'
    section4:
      primarytype: 'block'
      uuid: '717cf7a5-73a5-4fce-9745-8385f84c5575'
      activationstatus: true
      created: 2024-07-20T15:34:15.013+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T19:50:55.845+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-20T19:50:21.996+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Marcos said in his speech that the updated law would cut the procurement\
        \ period from three to two months. \r"
    section5:
      primarytype: 'block'
      uuid: '6ed312f3-39da-4a62-96c6-592212337ba8'
      activationstatus: true
      created: 2024-07-20T15:34:15.013+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T19:50:55.845+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-20T19:50:21.996+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It would also introduce the ‚Äúmost economically advantageous responsive\
        \ bid‚Äù concept and the conduct of strategic procurement planning, the chief\
        \ executive explained.\r"
    section6:
      primarytype: 'block'
      uuid: 'd68ee4bd-1271-47f8-89be-8b37a4fc6e48'
      activationstatus: true
      created: 2024-07-20T15:34:15.014+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T19:50:55.846+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-20T19:50:21.997+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The president said the new law does away with the practice of awarding\
        \ projects to the lowest bidder. Instead, it ‚Äúemphasizes not only the lowest\
        \ price, but other factors like quality, sustainability, and social impact.‚Äù\
        \r"
    section7:
      primarytype: 'block'
      uuid: '954638b3-0e6b-4bcc-ba51-8687221e6b9f'
      activationstatus: true
      created: 2024-07-20T15:34:15.014+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T19:50:55.846+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-20T19:50:21.997+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He added that the change also allows ‚Äúprocuring entities to consider\
        \ factors beyond price, such as technical specifications, delivery time, and\
        \ post-award services.‚Äù\r"
    section8:
      primarytype: 'block'
      uuid: 'c92b7e5a-b928-4c49-ac58-aabb5be7e55a'
      activationstatus: true
      created: 2024-07-20T15:34:15.015+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T19:50:55.846+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-20T19:50:21.998+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "There is also the sustainable factor, the president said, ‚Äúwhich encourages\
        \ environmentally friendly practices that consider the lifecycle cost of goods\
        \ and services, including energy efficiency, recyclability, and environmental\
        \ impact.‚Äù\r"
    section9:
      primarytype: 'block'
      uuid: 'eb730191-d3b3-4266-9995-08d95f6db6bd'
      activationstatus: true
      created: 2024-07-20T15:34:15.015+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T19:50:55.847+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-20T19:50:21.998+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The other new law is RA 12010 or the Anti-Financial Account Scamming
        Act, which would require financial institutions to carry out safeguards to
        protect the accounts of Filipinos.</p>'
    section10:
      primarytype: 'block'
      uuid: 'f80e0363-20a3-4347-9724-5d5a802e0e13'
      activationstatus: true
      created: 2024-07-20T15:34:15.015+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T19:50:55.847+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-20T19:50:21.999+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The law also penalizes money muling activities, social engineering\
        \ schemes, economic sabotage, and other offenses involving financial accounts.\r"
    section11:
      primarytype: 'block'
      uuid: 'dfa890b0-aab3-407f-b8f6-4475c7685440'
      activationstatus: true
      created: 2024-07-20T15:34:15.016+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T19:50:55.848+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-20T19:50:21.999+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "‚ÄúI hope that, through this law, we can deter the majority of the financial\
        \ scams that we have been seeing while at the same time fostering greater\
        \ trust in our digitization efforts,‚Äù Marcos said.\r"
    section12:
      primarytype: 'block'
      uuid: '3e6c90ac-a7f7-40cb-9f64-7de5d853b93c'
      activationstatus: true
      created: 2024-07-20T15:34:15.016+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T19:50:55.848+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-20T19:50:22.000+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>It can be recalled that the SIM Card Registration Act of 2022, the
        first law Marcos signed, which mandated the registration of SIM (subscriber
        identification module) cards before activation. One of its main goals was
        to stop text and online scams. Lawmakers, however, have been questioning the
        continuous proliferation of such cybercrimes.</p>'
