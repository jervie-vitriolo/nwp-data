    title: 'Blinken points to wider pledges to support Ukraine in case US backs
      away under Trump'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '19aedb76-d21c-4e02-859e-437449e4800f'
      activationstatus: true
      created: 2024-07-20T16:23:19.475+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:23:19.747+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:23:19.485+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>ASPEN, Colo. (AP) ‚Äî</strong> Ukraine is on its way to being
        able to "stand on its own feet" militarily, US Secretary of State Antony Blinken
        said Friday, noting that more than 20 other countries have pledged to maintain
        their own military and financial aid to the country even if the U.S. were
        to withdraw its support under a different president.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c433411f-f26a-4892-b218-a37969f49a68'
      activationstatus: true
      created: 2024-07-20T16:23:19.475+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:23:19.749+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:23:19.475+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Blinken for the first time directly addressed the possibility that
        former U.S. President Donald Trump could win the November election and back
        away from commitments to Ukraine. The U.S., under U.S. President Joe Biden,
        has been the most important supporter of Ukraine's more than two-year battle
        against invading Russian forces.</p>'
    section2:
      primarytype: 'block'
      uuid: 'f0521a92-1389-4083-b861-7d4128d00cb5'
      activationstatus: true
      created: 2024-07-20T16:23:19.476+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:23:19.750+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:23:19.476+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump's public comments have varied between criticizing U.S. backing\
        \ for Ukraine's defense and supporting it, while his running mate, Sen. JD\
        \ Vance, has been a leader of Republican efforts to block what have been billions\
        \ in U.S. military and financial assistance to Ukraine since Russia invaded\
        \ in 2022.\r"
    section3:
      primarytype: 'block'
      uuid: '7b109d14-70c2-48bc-86f6-8f10bfaef21a'
      activationstatus: true
      created: 2024-07-20T16:23:19.476+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:23:19.751+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:23:19.476+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Concerns among Ukraine and its supporters that the country could lose\
        \ vital U.S. support have increased as Trump's campaign surges and Biden's\
        \ falters.\r"
    section4:
      primarytype: 'block'
      uuid: 'b988a330-8bf5-405b-8c6a-872b48bf543d'
      activationstatus: true
      created: 2024-07-20T16:23:19.476+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:23:19.752+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:23:19.476+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump and Ukrainian President Volodymyr Zelenskyy spoke on the phone\
        \ Friday.\r"
    section5:
      primarytype: 'block'
      uuid: '26a5f0b3-4642-4195-807e-2edfa9d0737f'
      activationstatus: true
      created: 2024-07-20T16:23:19.477+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:23:19.753+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:23:19.477+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I noted the vital bipartisan and bicameral American support for protecting\
        \ our nation's freedom and independence,\" Zelenskyy wrote on X, saying they\
        \ agreed \"to discuss at a personal meeting what steps can make peace fair\
        \ and truly lasting.\"\r"
    section6:
      primarytype: 'block'
      uuid: '113a3f05-0f25-40d6-ba14-62913040d71e'
      activationstatus: true
      created: 2024-07-20T16:23:19.477+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:23:19.754+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:23:19.477+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump said on his social media platform that he appreciated Zelenskyy's\
        \ outreach and promised to \"end the war that has cost so many lives and devastated\
        \ countless innocent families.\"\r"
    section7:
      primarytype: 'block'
      uuid: '5fcef0c0-cefe-43cd-a260-5fcd036591d1'
      activationstatus: true
      created: 2024-07-20T16:23:19.477+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:23:19.755+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:23:19.477+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Blinken said Friday that any new administration would have to take\
        \ into account strong bipartisan backing in Congress for Ukraine in the interests\
        \ of countering Russian President Vladimir Putin's attempts to expand Moscow's\
        \ territory and influence.\r"
    section8:
      primarytype: 'block'
      uuid: '6e14bf2e-0c3e-44c2-a691-89348211e24a'
      activationstatus: true
      created: 2024-07-20T16:23:19.478+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:23:19.756+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:23:19.478+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Every administration has an opportunity, of course, to set its own\
        \ policy. We can't lock in the future,\" Blinken said, speaking to an audience\
        \ of U.S. policymakers and others at the Aspen Security Forum in Colorado.\r"
    section9:
      primarytype: 'block'
      uuid: 'd08dfdb1-4fd9-4683-81d1-29eabcffdf28'
      activationstatus: true
      created: 2024-07-20T16:23:19.478+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:23:19.757+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:23:19.478+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But he pointed to the security agreements that the United States and\
        \ more than 20 other allies ‚Äî including some NATO partners, Japan and the\
        \ European Union ‚Äî signed at a NATO summit in Washington this month.\r"
    section10:
      primarytype: 'block'
      uuid: '8cf9ac24-6243-40a3-ac9e-1f1a6c61bcf7'
      activationstatus: true
      created: 2024-07-20T16:23:19.479+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:23:19.758+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:23:19.479+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Were we to renege on that ... I suppose that's possible, but happily\
        \ we've got another 20 some-odd countries that are doing the same thing,\"\
        \ Blinken said.\r"
    section11:
      primarytype: 'block'
      uuid: '5e81d908-05cf-4863-8de1-32280edc7d3b'
      activationstatus: true
      created: 2024-07-20T16:23:19.479+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:23:19.759+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:23:19.479+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Ukraine itself was on a trajectory to ensure it "stands on its own
        feet militarily, economically, democratically," Blinken said.</p>'
