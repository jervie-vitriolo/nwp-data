    title: 'Marcos ‚Äòfine-tuning‚Äô SONA speech'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd6bfd3f6-2dc4-462d-b1f3-12ceb0e147d8'
      activationstatus: true
      created: 2024-07-20T13:03:33.641+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T13:03:33.902+08:00
