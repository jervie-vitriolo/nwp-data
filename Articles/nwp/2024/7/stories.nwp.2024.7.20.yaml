    title: 'Despite curfew, deaths mount in Bangladesh student protests over government
      jobs quota'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4f7b5ac3-2fe4-46ad-97bf-c687d2d7680b'
      activationstatus: true
      created: 2024-07-20T16:09:12.865+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:09:13.224+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:09:12.882+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>DHAKA, Bangladesh (AP) ‚Äî</strong> Police imposed a strict
        curfew across Bangladesh and military forces patrolled parts of the capital
        Saturday to quell further violence after days of clashes over the allocation
        of government jobs left several people dead and hundreds injured.</p>'
    section1:
      primarytype: 'block'
      uuid: '974c9957-f17e-4bc1-95cc-e63e499f7f9d'
      activationstatus: true
      created: 2024-07-20T16:09:12.866+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:09:13.225+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:09:12.866+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The curfew follows what was likely the deadliest day yet in the weeks\
        \ of protests despite a ban on public gatherings. Reports vary on the number\
        \ of people killed Friday, with Somoy TV reporting 43. An Associated Press\
        \ reporter saw 23 bodies at Dhaka Medical College and Hospital, but it was\
        \ not immediately clear whether they all died on Friday.\r"
    section2:
      primarytype: 'block'
      uuid: '0123e8cf-9e68-491b-bd06-f027034ca0b3'
      activationstatus: true
      created: 2024-07-20T16:09:12.866+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:09:13.227+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:09:12.866+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Another 22 people died Thursday as protesting students attempted to\
        \ impose a \"complete shutdown\" of the country. Several people were also\
        \ killed Tuesday and Wednesday.\r"
    section3:
      primarytype: 'block'
      uuid: '2d060c48-3f7d-4cce-9722-8ef33cdbfc16'
      activationstatus: true
      created: 2024-07-20T16:09:12.867+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:09:13.228+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:09:12.867+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The protests, which began weeks ago but escalated sharply when violence\
        \ erupted Tuesday, represent the biggest challenge to Prime Minister Sheikh\
        \ Hasina since she won a fourth consecutive term in office after elections\
        \ in January that were boycotted by the main opposition groups.\r"
    section4:
      primarytype: 'block'
      uuid: 'ff1db86f-9c6d-4ae8-893a-1c9517c1aeb7'
      activationstatus: true
      created: 2024-07-20T16:09:12.867+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:09:13.229+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:09:12.867+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Police and protesters clashed in the streets and at university campuses\
        \ in Dhaka and other cities across the south Asian country. Authorities moved\
        \ to block online communications by banning mobile and internet services.\
        \ Some television news channels also went off the air, and the websites of\
        \ most Bangladesh newspapers were not loading or were being updated.\r"
    section5:
      primarytype: 'block'
      uuid: '38485252-7836-4f40-a9f8-8e385502d419'
      activationstatus: true
      created: 2024-07-20T16:09:12.867+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:09:13.230+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:09:12.867+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Authorities could not be reached immediately to confirm figures for\
        \ the overall deaths, but the Daily Prothom Alo newspaper reported 103 people\
        \ were killed since Tuesday.\r"
    section6:
      primarytype: 'block'
      uuid: '0a6e298b-4023-4d66-b6e1-78c723e23160'
      activationstatus: true
      created: 2024-07-20T16:09:12.868+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:09:13.231+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:09:12.868+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The United States Embassy in Dhaka said Friday that reports indicated\
        \ \"hundreds to possibly thousands\" were injured across Bangladesh. It said\
        \ the situation was \"extremely volatile.\"\r"
    section7:
      primarytype: 'block'
      uuid: '93dd8d4b-0d99-419c-8efb-99478e6b9015'
      activationstatus: true
      created: 2024-07-20T16:09:12.868+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:09:13.232+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:09:12.868+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Local media also reported that some 800 inmates fled from a prison\
        \ in Narsingdi, a district north of capital Dhaka, after protesters stormed\
        \ the jail facility and set it on fire Friday. Meanwhile, some key government\
        \ websites, including that of Bangladesh's central bank and the prime minister's\
        \ office, appeared to have been defaced by hackers.\r"
    section8:
      primarytype: 'block'
      uuid: '1fcaeb9f-fff9-4cec-a857-24c7d4d82f50'
      activationstatus: true
      created: 2024-07-20T16:09:12.869+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:09:13.233+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:09:12.869+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The curfew began at midnight and is set to relax from noon to 2 p.m.\
        \ to allow people to buy essentials before being put back in place until 10\
        \ a.m. Sunday. A \"shoot-at-sight\" order was also in place, giving security\
        \ forces the authority to fire on mobs in extreme cases, said lawmaker Obaidul\
        \ Quader, the general secretary of the ruling Awami League party.\r"
    section9:
      primarytype: 'block'
      uuid: '45328e97-9eb4-4bf5-ae51-ed8b5c55c368'
      activationstatus: true
      created: 2024-07-20T16:09:12.869+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:09:13.234+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:09:12.869+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The chaos highlights cracks in Bangladesh's governance and economy\
        \ and the frustration of youths who lack good jobs upon graduation.\r"
    section10:
      primarytype: 'block'
      uuid: 'cd5fbfc7-d722-4544-8642-e460d3c3c848'
      activationstatus: true
      created: 2024-07-20T16:09:12.870+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:09:13.235+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:09:12.870+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The protesters are demanding an end to a quota system that reserves\
        \ up to 30% of government jobs for relatives of veterans who fought in Bangladesh's\
        \ war of independence in 1971 against Pakistan. They argue the system is discriminatory\
        \ and benefits supporters of Hasina, whose Awami League party led the independence\
        \ movement, and they want it replaced with a merit-based system.\r"
    section11:
      primarytype: 'block'
      uuid: 'f448c7be-a494-418e-b2ff-4169f3727fff'
      activationstatus: true
      created: 2024-07-20T16:09:12.870+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:09:13.236+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:09:12.870+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hasina has defended the quota system, saying that veterans deserve\
        \ the highest respect for their contributions to the war, regardless of their\
        \ political affiliation.\r"
    section12:
      primarytype: 'block'
      uuid: '9ecabdb1-7b3d-4afb-92ea-46a4f095572d'
      activationstatus: true
      created: 2024-07-20T16:09:12.871+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:09:13.237+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:09:12.871+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Representatives from the both sides met late Friday to find a resolution.\
        \ At least three student leaders were part of the meeting in which they demanded\
        \ a reform in the quota system, an opening of student dormitories across the\
        \ country and the stepping down of university officials for failing to prevent\
        \ violence on the campuses.\r"
    section13:
      primarytype: 'block'
      uuid: 'bfa1ee60-00c6-4006-8e36-3e0dd9f7e7df'
      activationstatus: true
      created: 2024-07-20T16:09:12.871+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:09:13.238+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:09:12.871+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Law Minister Anisul Huq said the government was open to discussing\
        \ the student leaders' demands.\r"
    section14:
      primarytype: 'block'
      uuid: 'cc8d171c-bbb5-4768-87e8-f9d9cc9fd97c'
      activationstatus: true
      created: 2024-07-20T16:09:12.872+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:09:13.239+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:09:12.872+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The protests are also backed by the main opposition Bangladesh Nationalist\
        \ Party that has vowed to organize its own demonstrations with many of its\
        \ supporters joining in the students' protests.\r"
    section15:
      primarytype: 'block'
      uuid: '35f41c6f-8d13-44f1-b1a6-5fb37c637853'
      activationstatus: true
      created: 2024-07-20T16:09:12.872+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:09:13.240+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:09:12.872+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A BNP statement Friday said its supporters were not responsible for\
        \ the violence and the party does not support any sabotage for political reasons.\r"
    section16:
      primarytype: 'block'
      uuid: 'b96f1d57-0596-4840-bd3d-03a92e6a48c7'
      activationstatus: true
      created: 2024-07-20T16:09:12.872+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:09:13.241+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:09:12.872+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Awami League and the BNP have often accused each other of fueling\
        \ political chaos and violence, most recently ahead of the country's national\
        \ election, which was marred by a crackdown on several opposition figures\
        \ while Hasina's government accused the party of attempting to disrupt the\
        \ vote.\r"
    section17:
      primarytype: 'block'
      uuid: '078f1392-87f9-4cc9-84bc-c2b1b13a39e2'
      activationstatus: true
      created: 2024-07-20T16:09:12.873+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:09:13.242+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:09:12.873+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Earlier, Hasina's government had halted the job quotas following mass\
        \ student protests in 2018. But in June, Bangladesh's High Court nullified\
        \ that decision and reinstated the quotas after relatives of 1971 veterans\
        \ filed petitions. The Supreme Court suspended the ruling, pending an appeal\
        \ hearing, and said in a statement it will take the issue up Sunday.\r"
    section18:
      primarytype: 'block'
      uuid: '9345ed2a-1f75-4c0e-b59d-f2aacd6d5a50'
      activationstatus: true
      created: 2024-07-20T16:09:12.873+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T16:09:13.243+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T16:09:12.873+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hasina has called on protesters to wait for the court's verdict.\r"
    section19:
      primarytype: 'block'
