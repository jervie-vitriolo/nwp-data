  'START HERE----->china-highway-bridge-flooding-heavy-storms':
    author: 'Associated Press'
    caption: 'In this photo released by Xinhua News Agency, a collapsed bridge is
      seen in Zhashui County in Shangluo City, northwest China's Shaanxi Province,
      Saturday, July 20, 2024. Chinese authorities say several people have died in
      the partial collapse of a highway bridge in the northwest following heavy storms
      and flooding. (Xinhua via AP)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-07-20T16:09:29.000+08:00
    imagesource: '170360e6-d772-40e3-acfa-5db9acac2aa7'
    primarytype: 'composition'
    uuid: 'be0bcedf-92ca-4791-aff2-48295559b522'
    lead: 'Chinese authorities say at least 11 people have died in the partial collapse
      of a highway bridge in the northwest following heavy storms and flooding.'
    activationstatus: true
    created: 2024-07-20T16:11:25.868+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2024-07-20T16:11:26.116+08:00
