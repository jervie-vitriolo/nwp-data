      lastmodified: 2024-07-20T13:03:33.649+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines ‚Äî</strong> President Ferdinand
        Marcos Jr. is finished with his speech for his third State of the Nation Address
        (SONA) on Monday, July 22.</p>'
    section1:
      primarytype: 'block'
      uuid: '2eca8545-3547-40ed-ba41-8c7e71b28dcb'
      activationstatus: true
      created: 2024-07-20T13:03:33.642+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T13:03:33.903+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T13:03:33.642+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Marcos said in an interview with reporters following the distribution\
        \ of presidential assistance to farmers  in Apayao that he is just fine-tuning\
        \ his report to the nation. \r"
    section2:
      primarytype: 'block'
      uuid: '1dd7f0ea-f6c7-42ea-98c4-f69c40dc0718'
      activationstatus: true
      created: 2024-07-20T13:03:33.642+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T13:03:33.904+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T13:03:33.642+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "‚ÄúTuloy-tuloy. Pero ‚Äòyung kabuuhan nung speech ko tapos na. Fine-tuning\
        \ na lang mga ginagawa namin, aayusin namin ‚Äòyan lahat bukas at saka hanggang\
        \ Linggo para maging handa para sa SONA sa Lunes,‚Äù said Marcos. \r"
    section3:
      primarytype: 'block'
      uuid: '194b1d75-85b6-4cbb-8eeb-380a54dc097a'
      activationstatus: true
      created: 2024-07-20T13:03:33.642+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T13:03:33.905+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T13:03:33.642+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Transition: It's ongoing. But the entire speech is done. We're just\
        \ doing some fine-tuning, we'll fix everything tomorrow and until Sunday to\
        \ be ready for the SONA on Monday]\r"
    section4:
      primarytype: 'block'
      uuid: '462c22fc-ae54-4e07-81d4-7de6e17fe100'
      activationstatus: true
      created: 2024-07-20T13:03:33.643+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T13:03:33.906+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T13:03:33.643+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Marcos said the challenge now is prioritizing issues he wants to tackle.\
        \ \r"
    section5:
      primarytype: 'block'
      uuid: 'd26642a4-d0e3-4574-8a3d-a2137b209979'
      activationstatus: true
      created: 2024-07-20T13:03:33.643+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T13:03:33.907+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T13:03:33.643+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "‚ÄúSo, ang problema marami --- napakarami ang gusto kong pag-usapan,\
        \ baka humaba masyado,‚Äù he added. \r"
    section6:
      primarytype: 'block'
      uuid: 'c120a0de-a2cb-4356-b24b-0dc4faa17cee'
      activationstatus: true
      created: 2024-07-20T13:03:33.644+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T13:03:33.908+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T13:03:33.644+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: So, the problem is there are many --- too many things\
        \ I want to talk about, it might get too long]\r"
    section7:
      primarytype: 'block'
      uuid: '03f33e95-85e0-4e8c-b06b-55b5e78bcd1d'
      activationstatus: true
      created: 2024-07-20T13:03:33.644+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T13:03:33.909+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T13:03:33.644+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Marcos said he wants to show to the people his administration‚Äôs accomplishments.\
        \ \r"
    section8:
      primarytype: 'block'
      uuid: '8b3f9738-d0a6-4a05-ad21-23b226bf43f7'
      activationstatus: true
      created: 2024-07-20T13:03:33.644+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T13:03:33.910+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T13:03:33.644+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "‚ÄúKaya‚Äôt nandoon tayo ngayon pero tapos na 'yan. Sinusubukan lang namin\
        \ na tiyakin na maganda na ‚Äòyung lengguwahe, na maayos lahat ng nais naming\
        \ pag-usapan ay nandoon, at mayroon tayong maipapakita sa taumbayan na may\
        \ nagawa sa nakaraang isang taon,‚Äù he said. \r"
    section9:
      primarytype: 'block'
      uuid: 'f91961f1-46b5-4be3-895f-a6c2f6b35d5f'
      activationstatus: true
      created: 2024-07-20T13:03:33.645+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-20T13:03:33.911+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-20T13:03:33.645+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>[Translation: We are just trying to ensure that the language is
        good, that everything we want to discuss is there, and that we can show the
