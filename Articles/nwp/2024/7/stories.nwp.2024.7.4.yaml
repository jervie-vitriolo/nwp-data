    'stories': []
    'template': '1'
    'title': 'MMDA to flag down some e-vehicles from May 27'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6b4f89-c73f-4647-944b-44ad531bfa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T14:25:25.533+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:26.581+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T14:26:30.096+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Authorities will begin
        flagging down two- and three-wheeled electric vehicles on select roads in
        Metro Manila beginning May 27, the Metropolitan Manila Development Authority
        (MMDA) said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3143fe1e-c7fb-4b16-86e5-fe6995009341'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T14:25:25.533+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:26.581+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T14:26:30.096+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'MMDA Acting Chairman Romando Artes announced the extended grace period
        for e-vehicles on the road until the end of the week.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b7b4c0-31cc-4c9b-ae0e-025f1e1262cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T14:25:25.534+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:26.582+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T14:26:30.097+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The ban was imposed on April 15 but apprehending them was deferred
        in response to President Ferdinand Marcos Jr.’s order to suspend the penalty
        for violators for a month'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ac4311-8280-4f47-a973-f76748070d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T14:25:25.534+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:26.582+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T14:26:30.097+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Under the resolution approved by the Metro Manila Council (MMC) in
        February, violators will pay a fine of P2,500. The MMC is the governing body
        composed of all mayors in the region.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fc8aff-8a2e-47e3-bfe3-b2aaeb7a9e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T14:25:25.535+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:26.582+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T14:26:30.098+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The MMDA may also impound vehicles of unlicensed drivers and unregistered
        units.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8041e9bc-f466-4206-8776-ee84cf749060'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T14:25:25.535+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:26.583+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T14:26:30.099+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The MMDA had said the ban will be a way to lessen accidents involving
        e-vehicles.  MMDA data showed road crash accidents involving e-trikes, e-bikes,
        and e-scooters totalled 907 in 2023, nearly triple the 309 cases in 2019.  '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce196f79-0a31-412e-b337-213754aac85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T14:25:25.536+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:26.583+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T14:26:30.099+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On Monday, Artes said the agency plans to revisit the penalty.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a22ebe4-1de0-4500-98e0-de6b1cf677b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T14:25:25.536+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:26.584+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T14:26:30.100+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Iyong impounding kasi ang mabigat, which we have to revisit then.
        Tingnan namin iyan, kung paano iyong magandang gawin para hindi naman maging
        burdensome sa ating mga kababayan,” he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483f8918-f15f-44b1-83a6-f92048a734ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T14:25:25.536+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:26.584+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T14:26:30.100+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '(Translation: The policy on impoundment is heavy. We have to revisit
        that… so it will not be burdensome to our fellow citizens.)'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35536c93-673e-42e1-b904-f78860f49dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T14:25:25.537+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:26.584+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T14:26:30.101+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The MMDA said it has identified alternative routes for e-trikes and
        e-bikes.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4baeb4-2475-4429-acdd-427105446ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T14:25:25.537+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:26.585+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T14:26:30.101+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Hindi naman natin sila absolute ‘yung prohibition. We identified the
        roads. Kung walang ibang daan, pwedeng tumawid, pwedeng bumaybay ng kaunti.
        So identified iyon per area,” Artes said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73382a83-b9a8-4844-870d-27517bdd35ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T14:25:25.538+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:26.585+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T14:26:30.102+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '(Translation: It’s not an absolute prohibition. We identified the roads.
        If there’s no other way, they can cross over or traverse through it for a
        while. That''s identified per area.)'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b729fb1d-318b-420c-8209-d19badd09f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T14:25:25.538+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:26.585+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T14:26:30.102+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The ban covers 19 roads. Local government units may add other streets
        based on ordinances.</p>'
