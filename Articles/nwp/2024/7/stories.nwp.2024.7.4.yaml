    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Ferdinand-Marcos-Jr.', 'DepEd', 'education', 'classes']
    'stories': []
    'template': '1'
    'title': 'Marcos OK’s gradual shift to old school calendar'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d83eb78-3afd-4e5a-a337-3b65d55b85e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T14:05:49.361+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:27.387+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T14:06:46.704+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> President Ferdinand
        Marcos Jr. has approved a two-year shift to the old school calendar beginning
        this coming academic year, Malacanang said in a statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dbf086-b123-4ce8-a710-1bf96df4f9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T14:05:49.362+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:27.387+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T14:06:46.705+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Under the new schedule, school year (SY) 2024-2025 will open on July
        29 until April 15. The June-March academic calendar will be carried out in
        2025-2026.  '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0c88e2-8972-4c29-afa8-6af342e2a462'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T14:05:49.362+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:27.388+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T14:06:46.705+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The new policy heeded appeals from the education sector as many schools
        have shifted to distance education and remote learning because of extreme
        heat in classrooms during summer.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe275938-8c87-447d-9cd2-742d3624a90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T14:05:49.363+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:27.388+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T14:06:46.706+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Palace said Vice President and Education Secretary Sara Duterte
        met with Marcos on Tuesday to discuss the transition to the previous school
        calendar.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739309e2-3d25-4017-bedc-332e7b637e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T14:05:49.363+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:27.388+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T14:06:46.707+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'During the meeting, Duterte offered two options for a possible shift
        in 2025-2026: hold 15 in-person Saturday classes and end the SY on March 31,
        or reduce school days to 165 from 180. The president rejected both.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cd1baf-21f0-4d49-adc8-4e95f25297d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T14:05:49.363+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:27.389+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T14:06:46.707+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Habaan lang natin ‘yung school days. Para matagal, dagdagan na lang
        natin ‘yung school days basta huwag natin gagalawin ‘yung Saturday. So, school
        day will remain the same. Standard lang,” Marcos was quoted as saying in the
        news release.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf3d3ff-32ff-4244-8b0d-8da2a251e9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T14:05:49.364+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:27.389+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T14:06:46.708+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '(Translation: Let’s just stretch the school days. Let’s increase the
        number of school days per year to make it longer. Just don’t touch Saturdays.
        So the school day will remain the same. Just the standard.)'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49229763-ceb6-441a-96fd-0b22aaa7f19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T14:05:49.364+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:27.390+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T14:06:46.709+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>What happens next?</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016a6ab8-e397-4495-8736-ad5d73ef1aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T14:05:49.365+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:27.390+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T14:06:46.710+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'After the first adjustment in SY 2024-2025, the Education Department
        said the June-March calendar will kick in by 2025-2026.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4157b7b-0a1f-4864-8b94-18acacb0c14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T14:05:49.365+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:27.391+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T14:06:46.711+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Education Undersecretary Michael Poa said schools may begin classes
        on June 16, 2025 and end on March 31, 2026. The Department of Education originally
        proposed the full shift by SY 2026-2027.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e29f778-2733-4f30-b81e-5d0885326d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T14:05:49.366+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:27.391+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T14:06:46.711+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Pending delays, the Philippines and Myanmar would be the only countries
        in Southeast Asia to begin the SY in June by 2025.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c41445d-e29d-4c22-aa3d-a52e2153f2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T14:05:49.366+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:27.391+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T14:06:46.712+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Welcome development</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c98c4ca-336a-44ee-a220-36039d363bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T14:05:49.367+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:27.392+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T14:06:46.713+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, teacher groups welcomed the policy.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44975b2-cb9b-4188-a46d-47bda09e9ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T14:05:49.367+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:27.392+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T14:06:46.714+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“We consider this as a fruit of public school teachers, students and
        parents'' consistent clamor to revert to the old school calendar given the
        full impact of the government''s neglect of the public school system suffered
        during hot months,” the Alliance of Concerned Teachers said in a statement.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e569b9-a706-4b4d-b683-458e3b54b82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T14:05:49.368+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:27.393+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T14:06:46.714+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Teacher’s Dignity Coalition welcomed the decision to scrap the proposed
        Saturday classes.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b575ad68-fef9-4d80-ac92-491f5a33d6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T14:05:49.368+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:27.393+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T14:06:46.715+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“At bagamat magkakaroon pa rin ng klase sa unang dalawang linggo ng
        Abril, 2025 matitiyak naman na hindi na kakailanganin ang Saturday classes
        dahil mahahabol na ang tradisyunal na 180 days,” it said in a statement.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee41600-59c9-43a5-baa0-8aaaa3a30beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T14:05:49.369+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:27.393+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T14:06:46.716+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '(Translation: Even though there will still be classes in the first
        two weeks of April 2025, it is guaranteed that there will be no Saturday classes
        because the traditional 180-school day will still be kept.)'
  'academic-calendar-shift-minimal-impact':
    'author': 'Lance Mejico, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-05-27T14:10:00.000+08:00
    'imagesource': 'jcr:be43513c-aff2-4867-8956-69eaf7b71650'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c64242cc-dce4-4227-9ba3-5c4417069e41'
    'lead': 'While reverting to the old academic calendar may address weather-related
      class suspensions, an education expert believes this is a temporary solution
      to a bigger problem.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-07-04T14:14:29.758+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2024-07-12T14:32:27.054+08:00
    'mgnl:lastActivatedBy': 'magnolia-ben'
    'mgnl:lastModified': 2024-07-04T14:14:29.818+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['school-year', 'DepEd']
    'stories': []
    'template': '1'
    'title': 'Academic calendar shift minimal impact on improving learning'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf7935f-9a0f-4216-b329-d23ebfb7135c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T14:14:29.781+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:27.055+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T14:14:29.808+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila Philippines –&nbsp;</strong>The two-year shift
        to the previous academic calendar would have a minimal impact on improving
        student performance without addressing the root of the problem, an education
        expert said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeec2151-7b72-4047-89d0-222431dfb85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T14:14:29.782+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:27.055+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T14:14:29.782+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with NewsWatch Plus, University of the Philippines
        Associate Professor Lizamarie Olegario said long-term interventions are required
        such as improvements on school facilities.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd5c939-021c-4405-ada8-c8550db0d7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T14:14:29.782+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:27.056+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T14:14:29.782+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“We need to actively address climate change concerns and make classrooms
        climate-resilient,” Olegario said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa790f19-1a97-4c7d-9144-e118fc83fd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T14:14:29.783+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:27.056+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T14:14:29.783+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Environmental groups have called on the government to build more climate-friendly
        school facilities. Olegario mentioned what authorities can do.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be8dda5-05ea-4e99-81ae-a5500b72659a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T14:14:29.783+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:27.056+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T14:14:29.783+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Roofs can have insulators. Classrooms can have more ventilators. Some
        countries put solar panels on roofs and walls so that they will at the same
        time absorb the solar heat,” she said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c205e4c1-9ac4-4568-bce7-c4ca7bd71841'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T14:14:29.784+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:27.057+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T14:14:29.784+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'She said flooding in schools should also be addressed, with the Philippines
        encountering around 20 tropical cyclones every year.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cc4a96-53c8-48a4-9d38-2a0527b68f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T14:14:29.784+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:27.057+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T14:14:29.784+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Some countries have built gigantic underground tunnels to minimize
        flooding. Some have flood control mechanisms. We need to consult and get creative
        architects, land planners, and engineers to solve the problem,” said Olegario.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f0f350-faef-435a-b819-ce901ef06e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T14:14:29.785+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:27.057+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T14:14:29.785+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Department of Education said it is working on classroom designs
        that could withstand shifting weather.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46fc3cf-f4a2-4294-a998-bc2c91b7bb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T14:14:29.785+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:27.058+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T14:14:29.785+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Iyong mga susunod na school building projects natin, sisiguraduhin
        natin na climate resilient iyan… And those na na-build na years ago at hindi
        pa climate resilient, we’ll have to retrofit and do some repairs para ma-improve
        iyong ating ventilation,” Education Deputy Spokesperson and Assistant Secretary
        Francis Bringas told NewsWatch Plus.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af23ff0a-9290-4ff7-8b11-4b54482be0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T14:14:29.785+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:27.058+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T14:14:29.785+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '(Translation: In our next school building projects, we’ll make sure
        that these will be climate-resilient. And those classrooms that were built
        years ago and are not yet climate resilient, we’ll have to retrofit them and
        do some repairs to improve ventilation.)'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54394393-6a0d-4126-a45d-f67d11b38df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T14:14:29.786+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:27.059+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T14:14:29.786+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'According to the Basic Education Report released in January,  over
        3,600 classrooms were built in 2023, a little over half of the government’s
        target to put up 6,000 classrooms that year.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb672d8-02c1-4a5c-9efc-e2b656524800'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T14:14:29.787+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:27.059+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T14:14:29.787+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In the same report, Vice President and Education Secretary Sara Duterte
        said over 5,800 classrooms have been scheduled for repairs this year.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9a081d-5f2d-4ea3-897f-09a25973c63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T14:14:29.787+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:27.059+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T14:14:29.787+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In May, the National Economic and Development Authority approved
        a P30.65-billion project that would rehabilitate classrooms damaged by typhoons
        and make them safe and resilient. This will be carried out from 2025 to 2029,
        and is expected to cover 1,200 schools.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97baa414-9c5c-42b4-a4d1-aa2c87facd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T14:14:29.788+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:27.060+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T14:14:29.788+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Need to upskill teachers</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcc803b-9b9f-4b0b-94e8-316f39a9ceaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T14:14:29.788+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:27.060+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T14:14:29.788+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Olegario said there’s more to shifting school calendars
        in improving student performance.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b0714b-86fe-4ce6-ab93-4f9a3f925780'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T14:14:29.789+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:27.060+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T14:14:29.789+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'President Ferdinand Marcos Jr. has approved a gradual shift in the
        school year whereby classes would open in July and end in April in 2024-2025,
        then June-March in 2025-2026.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ea3592-30fb-41a2-9ad9-175e59d54959'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T14:14:29.789+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:27.061+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T14:14:29.789+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Olegario pointed out reforms needed in classroom teaching and learning.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd761b1c5-a579-48a5-b302-daa96c4daac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T14:14:29.790+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:27.061+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T14:14:29.790+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“I always say that seminar workshops are not enough to upskill the
        teachers. There''s a need to mentor them in action when they prepare their
        lessons based on readily available suggested lesson activities and when they
        implement the lessons in the classroom,” she said.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ab84ea-de7b-47a3-8a76-c6d62e380bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T14:14:29.790+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:27.062+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T14:14:29.790+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Olegario added the need for teachers to focus on their job and drop
        non-teaching functions.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50146982-295b-4bd7-b460-20b102cfaee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T14:14:29.791+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:27.062+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T14:14:29.791+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Schools need to have more admin support such as more counselors, discipline
        officers, and administrative officers working on other non-teaching roles
        given to the teachers,” she said.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5194a94-f942-4d3d-93b4-c8a9658cd6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T14:14:29.792+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:27.063+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T14:14:29.792+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In January, Duterte ordered the removal of administrative tasks
        from public school teachers and ‘bring them back’ to classrooms.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c39124-d049-4b11-8a7b-c2e0e7ae46ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T14:14:29.792+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:27.063+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T14:14:29.792+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>More to consider</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd289327b-767a-45a7-a60e-14ab96577065'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T14:14:29.793+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:27.063+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T14:14:29.793+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Apart from building climate-friendly facilities and upskilling teachers,
        Olegario said the education sector should look into other factors to improve
        the learning process.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e73c53-8878-49ae-b665-d5d0eb48dd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T14:14:29.793+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:27.064+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T14:14:29.793+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“We need to address malnutrition… be ready for emergencies in education
        and that includes not only heat waves but also, typhoons, not use the schools
        as evacuation centers, provide easy access to technology and internet service
        when there''s a need to have remote classes,” she said.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2f5f78-bd3e-4adb-8cb6-c5b7c2c36c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T14:14:29.794+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:27.064+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T14:14:29.794+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'While DepEd has adapted blended learning since the pandemic, Olegario
        pointed out the “great digital divide” in the country.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff868fe1-3600-47c6-9ed8-a633b075a122'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T14:14:29.795+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:27.064+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T14:14:29.795+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'She proposed establishing more libraries across barangays so that remote
        classes are more efficient.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d867d11-ac1e-4865-bcec-fe1762eb0ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T14:14:29.795+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:27.065+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T14:14:29.795+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“It is best that we develop flexibility in the mode of learning because
        the pandemic is not the first and not the only emergency that we will face
        in the future,” said Olegario.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f660256-fe0c-47a1-8219-8b5f57c5621d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T14:14:29.796+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:27.065+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T14:14:29.796+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In January, the DepEd launched its plan to pursue full digitization
        and interconnectivity in schools and its offices by 2028.</p>'
  'MMDA-to-flag-down-some-e-vehicles-from-May-27':
    'author': 'Lance Mejico, NewsWatch Plus'
