    'stories': []
    'template': '1'
    'title': 'Angara to prioritize improving student global competencies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e896d9-0bed-408b-b9ac-363f59f94e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T13:51:36.353+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:27.728+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T13:51:36.366+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The incoming education
        chief said he aims to improve the global competencies of students in the wake
        of a dismal performance in a creative thinking assessment test.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62aa869c-b9f0-4f5c-83ed-539f841b25e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T13:51:36.353+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:27.729+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T13:51:36.353+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In an interview after the announcement of his appointment, Senator
        Sonny Angara said President Ferdinand Marcos Jr. told him to work on improving
        Filipino student performance in the latest Programme for International Student
        Assessment (PISA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ca8245-19a7-4902-85b6-174378b94733'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T13:51:36.354+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:27.729+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T13:51:36.354+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippines was at the bottom two of PISA’s creative thinking test
        in 2022. The country also scored poorly in mathematics, science, and reading
        comprehension.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15632f54-c9db-459a-a373-2f18b52e2cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T13:51:36.354+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:27.729+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T13:51:36.354+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“‘Yan isa sa magiging priority natin. Pati yung pag-improve ng curriculum
        at saka ‘yung along with the improvements and streamlining of the curriculum.
        ‘Yung trying to get, trying to achieve better results in the PISA examinations,”
        Angara said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21223c8-3b6d-4070-b93e-e0388004b16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T13:51:36.355+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:27.730+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T13:51:36.355+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '(Translation: That will be one of our priorities. As well as improving
        and streamlining the curriculum. We’ll try to achieve better results in the
        PISA examinations.)'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc044ef3-18db-4fdc-92c6-b46808483b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T13:51:36.355+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:27.730+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T13:51:36.355+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Angara is also open to continue the Matatag curriculum initiated by
        Vice President Sara Duterte, which will be carried out for Grades 1, 4, and
        7 in school year (SY) 2024-2025.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba220ca6-ca88-48b1-a5a8-c3c1adc00a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T13:51:36.356+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:27.730+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T13:51:36.356+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Angara, a key figure in crafting the K-12 curriculum, also welcomes
        reviews on the program.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7933f2-18c1-4614-820a-d9473f48daa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T13:51:36.356+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:27.731+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T13:51:36.356+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“So ‘yung K-12, we''ll follow whatever policy direction is set by
        Congress as the highest policy-setting body,” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5907573a-732a-456e-878c-b5319d273e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T13:51:36.356+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:27.731+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T13:51:36.356+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '(Translation: For K-12, we’ll follow whatever policy direction is set
        by Congress as the highest policy-setting body.)'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb58cf6-ea5e-4a75-9ecd-6e9a4506836a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T13:51:36.357+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:27.732+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T13:51:36.357+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Curriculum change not enough</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0753f5f-907f-41fe-b270-3ab45ae80145'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T13:51:36.357+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:27.732+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T13:51:36.357+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with NewsWatch Plus, education expert and University
        of the Philippines Professor Lizamarie Olegario said there’s more to curriculum
        change in achieving quality education.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862474a6-b393-460b-82b3-74f678815d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T13:51:36.358+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:27.732+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T13:51:36.358+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Since 1918, we’ve been changing curriculum but we have always failed.
        Based on studies, our reforms do not change the quality of education,” she
        said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d0bb69-30d7-41a0-a5da-e27398843d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T13:51:36.358+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:27.733+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T13:51:36.358+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Olegario noted the need to empower teachers to improve the quality
        of teaching.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fab7276-57a6-46a0-94cd-03dcadfe31fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T13:51:36.359+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:27.733+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T13:51:36.359+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Angara said he will continue the move to ease teacher workload by doing
        away with non-related teaching tasks.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a198bd96-f231-45fb-af55-475a38ce75cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T13:51:36.359+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:27.733+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T13:51:36.359+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“I think we want to keep pursuing that direction. Magandang direction
        ‘yan para makapag-concentrate ang ating mga teachers at ‘yung quality of education
        will be enhanced,” he said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51faaec-9cdf-42de-8dfa-c44f924d8123'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-04T13:51:36.360+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:27.734+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-04T13:51:36.360+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Translation: I think we want to keep pursuing that direction. It’s
        a good direction so our teachers could concentrate more and the quality of
        education will be enhanced.)</p>'
  'old-school-calendar':
    'author': 'Lance Mejico, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-05-22T14:01:00.000+08:00
    'imagesource': 'jcr:be43513c-aff2-4867-8956-69eaf7b71650'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b90a5c1-b596-4325-ba62-a44f6ddeda0b'
    'lead': 'President Ferdinand Marcos Jr. has approved a two-year shift to the old
      school calendar beginning this coming academic year, Malacanang said in a statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-07-04T14:05:49.252+08:00
