  'angara-priorities':
    'author': 'Lance Mejico, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-07-03T13:48:00.000+08:00
    'imagesource': 'jcr:07933bfd-6fec-4e54-b748-911ee344bb85'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a0bf17f-d319-4e26-b257-fbfa9119b189'
    'lead': 'The incoming education chief said he aims to improve the global competencies
      of students in the wake of a dismal performance in a creative thinking assessment
      test.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-07-04T13:51:36.320+08:00
    'mgnl:createdBy': 'lance-nwp'
