    imagesource: '80c09b22-80da-469e-b16e-6d56862b6c9e'
    primarytype: 'composition'
    uuid: 'c1c88ceb-dc63-4afa-af70-fcaefd548e6e'
    lead: 'Suspended Bamban, Tarlac Mayor Alice Guo is still in the country and
      considering turning herself in, her lawyer said Monday, as authorities have
      yet to serve the Senate’s arrest warrant against her for skipping hearings
      on illegal Philippine Offshore Gaming Operator (POGO) activities.'
    activationstatus: true
    created: 2024-07-15T15:45:33.605+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2024-07-15T15:55:08.192+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2024-07-15T15:55:07.908+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Alice Guo considering Senate surrender - lawyer'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '456390bd-5ca1-4683-b2c9-446456d867fd'
      activationstatus: true
      created: 2024-07-15T15:45:33.677+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-15T15:55:08.193+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T15:55:07.903+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – Suspended Bamban, Tarlac
        Mayor Alice Guo is still in the country and considering turning herself in,
        her lawyer said Monday, as authorities have yet to serve the Senate’s arrest
        warrant against her for skipping hearings on illegal Philippine Offshore Gaming
        Operator (POGO) activities.</p>'
    section1:
      primarytype: 'block'
      uuid: '045c8224-1314-4b5e-990f-63aaf5a0b2a8'
      activationstatus: true
      created: 2024-07-15T15:45:33.678+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-15T15:55:08.193+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T15:55:07.904+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\"50-50,\" Guo’s lawyer Stephen David said in a phone interview when\
        \ asked if Guo intends to appear in the Senate.\r"
    section2:
      primarytype: 'block'
      uuid: '3a349ebd-c735-4700-9d9d-1b043cc2717c'
      activationstatus: true
      created: 2024-07-15T15:45:33.678+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-15T15:55:08.193+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T15:55:07.904+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Una, ang advice ko sa kanya mag-appear ka, i-honor natin ang legal\
        \ process… Sayang naman yung buhay natin na masasayang sa pagtatago, magiging\
        \ fugitive ka,” David said.\r"
    section3:
      primarytype: 'block'
      uuid: 'b14e4603-cf0a-4b8b-b407-f9a4a1ce3248'
      activationstatus: true
      created: 2024-07-15T15:45:33.678+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-15T15:55:08.194+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T15:55:07.904+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: First, my advice to her is to appear and honor the legal\
        \ process... It’s a waste of our lives to spend it hiding; you'll become a\
        \ fugitive.]\r"
    section4:
      primarytype: 'block'
      uuid: '62f551a5-804a-4bcb-ba46-80924743e99e'
      activationstatus: true
      created: 2024-07-15T15:45:33.679+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-15T15:55:08.194+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T15:55:07.905+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Samantala kung mag-aappear ka – hindi naman ‘yun para parusahan ka\
        \ kasi may presumption of innocence pa rin naman ‘di ba. Kaya lang naman siya\
        \ magappear para icompel siya na magsalita kung ano nalalaman niya as a resource\
        \ person doon sa Senate inquiry,” he added. \r"
    section5:
      primarytype: 'block'
      uuid: 'd046ab2c-bfd7-4a04-9039-41e9a8248659'
      activationstatus: true
      created: 2024-07-15T15:45:33.679+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-15T15:55:08.194+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T15:55:07.905+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: Meanwhile, if she appears—it’s not to punish her because\
        \ there is still a presumption of innocence, right? The only reason for her\
        \ to appear is to compel her to speak about what she knows as a resource person\
        \ in the Senate inquiry.]\r"
    section6:
      primarytype: 'block'
      uuid: 'a7cffacc-3c14-4b7c-b657-b431b2387f2d'
      activationstatus: true
      created: 2024-07-15T15:45:33.680+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-15T15:55:08.195+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T15:55:07.906+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "David said he also told his client that the warrant of arrest could\
        \ be lifted as soon as she speaks up. Still, he said he could not force his\
        \ client to take his legal advice, especially because Guo is citing threats\
        \ to her life.\r"
    section7:
      primarytype: 'block'
      uuid: 'c7e8c3bf-acee-443f-acb4-f95fad944a4a'
      activationstatus: true
      created: 2024-07-15T15:45:33.680+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-15T15:55:08.195+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T15:55:07.906+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "On Saturday, the Senate Office of the Sergeant-at-Arms and the police\
        \ tried to serve the arrest order on Guo, but she could not be found at her\
        \ residence in Bamban. Of the seven other people ordered arrested by the Senate,\
        \ only Guo’s alleged former accountant, Nancy Gamo, is under custody.\r"
    section8:
      primarytype: 'block'
      uuid: '119d493a-2f86-4519-8c74-21bac56cfa2e'
      activationstatus: true
      created: 2024-07-15T15:45:33.680+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-15T15:55:08.195+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T15:55:07.907+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Official information from the Bureau of Immigration shows Guo is still\
        \ in the country, said Senator Risa Hontiveros, chairperson of the Senate\
        \ Committee on Women, Children, Family Relations, and Gender Equality, which\
        \ is leading the probe on Guo.\r"
    section9:
      primarytype: 'block'
      uuid: '859d8115-e38a-4454-b63c-eed70d0cc8c8'
      activationstatus: true
      created: 2024-07-15T15:45:33.681+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-15T15:55:08.195+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T15:55:07.907+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Sa mga missing in action parin: Magpakita na kayo. Hindi mabubura\
        \ ng inyong pagtatago ang katotohanan (To those still missing in action: Surrender.\
        \ Hiding will not erase the truth),” Hontiveros said.\r"
