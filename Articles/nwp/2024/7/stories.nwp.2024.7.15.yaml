  'AP-US-Election-2024-Biden-':
    'author': 'Will Weissert and Zeke Miller, Associated Press'
    'caption': 'US President Joe Biden addresses the nation from the Oval Office of
      the White House in Washington, Sunday, July 14, 2024, about the assassination
      attempt of Republican presidential candidate former US President Donald Trump
      at a campaign rally in Pennsylvania. (Erin Schaff/The New York Times via AP,
      Pool)'
