    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8cf16b5d-d021-4a2f-badf-8e3bf8f96041'
    'lead': 'Get ready to fill up your tanks! Expect cheaper fuel beginning tomorrow,
      July 16, after weeks of soaring prices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-07-15T12:12:53.086+08:00
