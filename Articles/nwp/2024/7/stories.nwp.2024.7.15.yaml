    lead: 'Kuryente Watch: Meralco customers will pay doubly higher in July.'
    activationstatus: true
    created: 2024-07-15T14:22:38.733+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2024-07-15T14:56:33.334+08:00
