      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-15T19:26:48.986+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>To sum up</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9049708-1204-4189-a925-977982e018be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T19:26:48.943+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-15T19:26:54.742+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-15T19:26:48.943+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Rowena Tabian and Mary Jane Robles are among two million jobless
        Filipinos hoping to provide a better life for their families.</em></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cda7f87-b792-44ec-959a-0b7acee4af7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T19:26:48.944+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-15T19:26:54.742+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-15T19:26:48.944+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Job creation and wage increase remain an urgent concern for
        a number of Filipinos, according to a Pulse Asia Survey.</em></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac81e93-f9a0-4c61-a20b-d734a36cf936'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T19:26:48.945+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-15T19:26:54.742+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-15T19:26:48.945+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Labor groups have long sought a legislated wage hike to meet
        basic living standards.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804027b4-469a-4738-b1bb-5a6b3f3edf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T19:20:21.464+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-15T19:26:54.742+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-15T19:26:48.988+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Rowena Tabian has been
        working overseas as a household helper for more than a decade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20820f0b-f340-49c9-8fe8-1bd19dd7665f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T19:20:21.464+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-15T19:26:54.743+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-15T19:26:48.989+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Just like millions of Filipinos, she believed that working abroad
        would give her four children a better life.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3533ba0f-054f-4b60-a2e3-65b679a9f5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T19:20:21.464+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-15T19:26:54.743+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-15T19:26:48.989+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>She held on to the dream for some time – long enough for her to
        work in three countries. But her hopes were dashed because of a traumatic
        encounter with an employer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8806d3-ceec-4d07-8127-eedf34613742'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T19:20:21.465+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-15T19:26:54.743+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-15T19:26:48.990+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Iyong employer ko sa Hong Kong nadismaya ako sa ginagawa niya sakin
        habang nagsasampay ako ng mga damit niya, nagbibiro siya sakin tinulak niya
        ako sa building. Dahil doon nagbreak contract ako,” an emotional Rowena recalled.</p>'
    '4':
      'image': 'jcr:cb1c13c1-e3ee-41f2-9c29-096379f1e3d2'
      'imageCaption': 'Rowena Tabian recalls her experiences as a household worker
        in Hong Kong.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaf00f5-fd40-4d83-b7f6-00861c4463e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T19:20:21.465+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-15T19:26:54.743+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-15T19:26:48.990+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0406017-d996-4f09-8691-8ebadd43b7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T19:20:21.466+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-15T19:26:54.743+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-15T19:26:48.991+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was dismayed by what my employer did to me in Hong
        Kong. While I was hanging their clothes, she was joking around until she pushed
        me off the building. So, I broke my contract.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5110a58-637a-483b-b3ac-ad95aa9d1578'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T19:20:21.467+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-15T19:26:54.744+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-15T19:26:48.992+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>While Rowena has escaped the horrors of working abroad, she found
        herself grappling with landing a secure job at home.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a33260c-bac5-45de-89d0-750fd4bd087f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T19:20:21.467+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-15T19:26:54.744+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-15T19:26:48.992+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Rowena would sometimes get calls for part-time household work, but
        she said this is inadequate to help her husband finance the needs of their
        children.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148df85a-4fce-4e05-bded-c09515ded467'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T19:20:21.467+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-15T19:26:54.744+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-15T19:26:48.993+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Pressed to improve on their lot, Rowena said she is willing to leave
        home again and work overseas.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284d2e42-f58c-49e9-8546-412d5a9b7c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T19:20:21.468+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-15T19:26:54.744+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-15T19:26:48.993+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Hindi kasi enough sahod ng husband ko. Tapos gusto ko bumawi sa father
        ko kasi noong nag-abroad ako hindi ako nakatulong sa kanila,” she told NewsWatch
        Plus.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5b2595-5903-454c-8bef-d988ff7c4d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T19:20:21.468+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-15T19:26:54.744+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-15T19:26:48.994+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My husband’s income is not enough. I also want to
        give back to my father because I wasn’t able to help them the first time I
        went abroad.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65cccd5-6e00-498c-aeae-7ef1143d0279'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T19:20:21.469+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-15T19:26:54.745+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-15T19:26:48.995+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Pursuing dreams at home</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996eb2e6-766c-4662-ab53-b1599a23000f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T19:20:21.469+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-15T19:26:54.745+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-15T19:26:48.995+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Unlike Rowena, Mary Jane Robles is determined to pursue opportunities
        at home.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce79b5a-108b-4640-931e-9b7d1c03f6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T19:20:21.470+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-15T19:26:54.745+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-15T19:26:48.996+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'She has been into several job fairs, but she said getting hired always
        comes at a cost.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc491a5d-efa3-450f-80fd-6b1c7f7be4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T19:20:21.470+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-15T19:26:54.745+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-15T19:26:48.996+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Nagsubok ako sa ibang job fairs kaya lang na-disappoint ako pero pinaglalabas
        nila ako ng pera. Wala naman akong ganong pera na kalaki para ibigay,” Mary
        Jane said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6e80cd-8282-4b4c-998e-b413ff47c654'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T19:20:21.471+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-15T19:26:54.745+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-15T19:26:48.997+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I tried other job fairs but I get disappointed because
        they want me to shoulder expenses. I don’t have that much money to shell out.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfec49f-4391-4d7a-8595-b418e71fac11'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T19:20:21.471+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-15T19:26:54.746+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-15T19:26:48.997+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Mary Jane said she’s hoping to find a stable job as her kids get
        older.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8e4dcb-a7b8-4b2b-83e1-fe5ebc1d73a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T19:20:21.472+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-15T19:26:54.746+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-15T19:26:48.998+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Malaki na kasi iyong dalawang anak ko so kailangan ko talaga tumulong
        sa asawa ko. Kailangan ko ng malaking income para sa dalawang bata,” she told
        NewsWatch Plus.</p>'
    '18':
      'image': 'jcr:7812a878-a832-475f-92fb-d54afa302a45'
      'imageCaption': 'Mary Jane Robles tries her luck at a job fair in Mandaluyong
        city.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613d7aea-ca76-4edd-9da7-f79adbece895'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T19:20:21.472+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-15T19:26:54.746+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-15T19:26:48.999+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3730dee-efae-4e5c-ad33-9a681098d7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T19:20:21.473+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-15T19:26:54.746+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-15T19:26:48.999+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My two children are growing up so I have to help my
        husband. I need a big income for my children.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d923d9-e893-429b-ac58-499e4e1523e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T19:20:21.474+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-15T19:26:54.746+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-15T19:26:49.000+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Rowena and Mary Jane are among two million jobless Filipinos looking
        for stable opportunities and better income.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858c0165-968c-4363-ba8e-9228820ed414'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T19:20:21.474+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-15T19:26:54.747+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-15T19:26:49.000+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In the latest <a href="https://psa.gov.ph/statistics/labor-force-survey">report</a>
        of the Philippine Statistics Authority in May, the country’s unemployment
        rate rose to 4.1% from 4.0% in the previous month.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef945491-122f-444c-9664-4ea574886059'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T19:20:21.475+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-15T19:26:54.747+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-15T19:26:49.001+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>A Pulse Asia <a href="https://pulseasia.ph/updates/june-2024-nationwide-survey-on-national-concerns-and-the-presidents-state-of-the-nation-address-sona/?portfolioCats=249">survey</a>
        in June also showed that job creation remains an urgent concern for many Filipinos.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc2441f-4ef6-431d-ae39-2505d36d132c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T19:20:21.475+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-15T19:26:54.747+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-15T19:26:49.002+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Sobrang hirap kasi kapag once na wala kang madukot, sabay sabay
        gastos, tubig kuryente, tapos eskwela pa ng mga bata. Hindi mo na alam saan
        ka kukuha,” Rowena shared.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd965457e-45f0-4f28-9f3a-f5592fae5557'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T19:20:21.476+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-15T19:26:54.747+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-15T19:26:49.002+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s difficult when you have nothing in your pocket.
        There are electricity and water bills to pay as well as school expenses. You
        don’t know where you could get resources to settle these.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc81cf5-759a-4089-b2ac-5769b35a7ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T19:20:21.476+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-15T19:26:54.747+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-15T19:26:49.003+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Fight for higher wage</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2da172-1d36-48d9-9b96-9d1edf1c6668'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T19:20:21.477+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-15T19:26:54.748+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-15T19:26:49.003+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Aside from creating jobs, higher wage is also a prevailing concern
        for Filipinos, according to Pulse Asia.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2505e39-1b45-4ed9-90ac-921bdf821ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T19:20:21.478+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-15T19:26:54.748+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-15T19:26:49.004+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In July 2024, the Regional Regional Tripartite Wages and Productivity
        Board approved a P35 increase in the minimum wage in Metro Manila. This means,
        agricultural workers would get P608 from P573, while non-agricultural workers
        could earn P645 per day.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd348d0a8-25ad-46f1-8a12-71b30422a422'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T19:20:21.478+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-15T19:26:54.748+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-15T19:26:49.005+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila has the highest minimum wage across all regions. But
        even this is far from the estimated family <a href="https://www.ibon.org/regional-flw-june-2024/?fbclid=IwZXh0bgNhZW0CMTAAAR3_RXfUQZEuuavThUXZ-pdRzf9uTl8kuncYhKbW7whvSWWGMLI_zKyvLuU_aem_ZvbBgwvwhSNsCO3g9NwA0A">living
        wage</a> by think tank IBON Foundation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffd2880-4ed0-4210-aceb-3b3f4c1472a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T19:20:21.479+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-15T19:26:54.748+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-15T19:26:49.005+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Ang estimate diyan ‘no, IBON Foundation of course alam natin ‘yan
        lahat, may P1,200. Pero as early as 2008, no less than the National Wages
        and Productivity Commission estimated the living wage in 2008 to around P917.
        Kaya sinasabi namin lahat ng minimum wages this 2024, ay no way near pa rin
        sa living wage ng NWPC noong 2008,” Trade Union Congress of the Philippines
        spokesperson (TUCP) Carlos Oñate told NewsWatch Plus.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63eefa23-d470-4964-886f-4ac026a0c795'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T19:20:21.480+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-15T19:26:54.748+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-15T19:26:49.006+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We already know this. The IBON foundation estimated
        the family living wage at P1,200. But as early as 2008, no less than the National
        Wages and Productivity Commission estimated the living wage in 2008 to be
        around P917. That’s why we’re saying that the minimum wage in 2024 is no way
        near NWPC''s living wage in 2008.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cff6f0-a4b0-48fa-a93d-bd58eb9b0c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T19:20:21.480+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-15T19:26:54.748+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-15T19:26:49.007+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Labor groups like TUCP have been calling for a legislated wage hike
        since the last one in 1989.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf476a1c-624a-4c0e-8768-ff4982c45a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T19:20:21.481+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-15T19:26:54.749+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-15T19:26:49.007+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Senate approved a P100 increase in February. A counterpart bill
        in the House seeking a <a href="https://hrep-website.s3.ap-southeast-1.amazonaws.com/legisdocs/basic_19/HB07871.pdf">P150</a>
        wage hike is still pending in the committee on labor and employment.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39476043-b841-44c2-9d08-e260114ef9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T19:20:21.482+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-15T19:26:54.749+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-15T19:26:49.008+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Makabayan bloc also filed a separate bill asking for a P750
        across-the-board increase, but it also failed to go beyond committee.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e18bd06-33f8-4c68-bac5-792140475606'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T19:20:21.482+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-15T19:26:54.749+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-15T19:26:49.008+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Dreams for the future</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394e452b-1509-4023-a5c7-4791e7f3d707'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T19:20:21.483+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-15T19:26:54.749+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-15T19:26:49.009+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>While the government is determined to create more jobs for many
        Filipinos, the dreams of Rowena and Mary Jane seem to be pipe dreams.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c06902-6bcc-41a0-b5c0-d985ce6c547a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T19:20:21.484+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-15T19:26:54.749+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-15T19:26:49.010+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“(Gusto kong) makatapos ang anak ko sa pag-aaral. Iyong hindi na kami
        masyadong hirap,” Mary Jane said.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28452eaf-ad69-4f08-bbf5-a094c52743bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T19:20:21.485+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-15T19:26:54.750+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-15T19:26:49.010+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want my kids to finish their studies. A future where
        we won’t struggle anymore.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023705c1-a6e0-45b5-9c93-e185f710cc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T19:20:21.485+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-15T19:26:54.750+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-15T19:26:49.011+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Gusto sana magkaroon kami ng sariling bahay kasi wala kaming bahay
        e… Mabigyan man lang ng magandang kinabukasan ng anak ko,” Rowena said.'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45ba088-f31f-4581-b93d-23af8c36e72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T19:20:21.486+08:00
      'mgnl:createdBy': 'lance-nwp'
