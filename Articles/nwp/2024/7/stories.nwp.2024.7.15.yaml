    title: 'Spain wins record fourth European Championship title by inflicting another
      painful loss on England'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '78e8ecb8-9dd2-4ab9-b763-4ab2d3d4b4fa'
      activationstatus: true
      created: 2024-07-15T11:23:15.697+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-15T11:41:49.285+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T11:41:48.406+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Berlin (AP) —</strong> Spain is the king of European soccer
        for a record fourth time. For England, it’s another agonizing near-miss in
        the team’s decades-long tale of underachievement.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f99d1889-841c-48f9-b53c-9dccb63e072c'
      activationstatus: true
      created: 2024-07-15T11:23:15.698+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-15T11:41:49.286+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T11:41:48.406+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '0cd0ee6f-1402-4c9e-976b-8e2c14f7c3ae'
      activationstatus: true
      created: 2024-07-15T11:23:15.698+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-15T11:41:49.286+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T11:41:48.407+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Completing a tournament the team dominated from start to finish, Spain\
        \ beat England 2-1 in the European Championship final on Sunday with Mikel\
        \ Oyarzabal the unlikely match-winner in the 86th minute.\r"
    section3:
      primarytype: 'block'
      uuid: 'f42aaf3c-809d-4e2a-bf0e-b74969954108'
      activationstatus: true
      created: 2024-07-15T11:23:15.698+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-15T11:41:49.286+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T11:41:48.408+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'acee15da-2f83-4455-baea-c9293a8225a6'
      activationstatus: true
      created: 2024-07-15T11:23:15.699+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-15T11:41:49.287+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T11:41:48.409+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Oyarzabal, a backup striker who came on as a substitute for captain\
        \ Alvaro Morata, slid in to poke home a left-wing cross by Marc Cucurella,\
        \ just when the game at Berlin’s Olympiastadion seemed destined for extra\
        \ time.\r"
    section5:
      primarytype: 'block'
      uuid: 'cb855a17-3f0b-40be-b4b6-f884f934c8f9'
      activationstatus: true
      created: 2024-07-15T11:23:15.699+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-15T11:41:49.287+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T11:41:48.409+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'eb9eb86f-7835-449f-9ca8-188df9e11b7c'
      activationstatus: true
      created: 2024-07-15T11:23:15.699+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-15T11:41:49.287+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T11:41:48.410+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "England, the birthplace of soccer, is still without a major title in\
        \ the men’s game since winning the 1966 World Cup and its players watched\
        \ on forlornly as Morata raised aloft the silver trophy to backdrop of confetti\
        \ and fireworks inside the stadium built for the 1936 Olympics.\r"
    section7:
      primarytype: 'block'
      uuid: '89677333-491d-4d28-b8ee-017030be5fd0'
      activationstatus: true
      created: 2024-07-15T11:23:15.700+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-15T11:41:49.288+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T11:41:48.411+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'd3e6b8a8-a0ae-482c-8df5-0a75f7e9cc98'
      activationstatus: true
      created: 2024-07-15T11:23:15.700+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-15T11:41:49.288+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T11:41:48.411+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Add 2024 to the titles won by Spain in 1964, 2008 and 2012.\r"
    section9:
      primarytype: 'block'
      uuid: '13d2b138-4df9-427d-9118-ad43e57cfeeb'
      activationstatus: true
      created: 2024-07-15T11:23:15.700+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-15T11:41:49.288+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T11:41:48.412+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'ddef16af-a8c5-4347-9436-c19d3326aa17'
      activationstatus: true
      created: 2024-07-15T11:23:15.701+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-15T11:41:49.289+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T11:41:48.413+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“Here we are, champions of Europe,” said Nico Williams, whose opening\
        \ goal for Spain in the 47th minute was canceled out by England substitute\
        \ Cole Palmer in the 73rd. “We are thrilled and hope this can keep going and\
        \ we can go for the (2026) World Cup.”\r"
    section11:
      primarytype: 'block'
      uuid: '56307784-479b-4952-802b-b2d8c4f1cd0f'
      activationstatus: true
      created: 2024-07-15T11:23:15.701+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-15T11:41:49.289+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T11:41:48.413+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '0160af77-9397-41f1-8c97-1f4c38a92dbf'
      activationstatus: true
      created: 2024-07-15T11:23:15.701+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-15T11:41:49.289+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T11:41:48.414+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Lamine Yamal, the prodigy who turned 17 on Saturday and is the youngest\
        \ player to have appeared at a European Championship, set up Williams' goal\
        \ with an inside run before passing across the face of the area. The two wingers\
        \ have become the poster boys of an exciting, multicultural team that reflects\
        \ Spain’s changing demographics.\r"
    section13:
      primarytype: 'block'
      uuid: '8826f260-8926-4c9c-b563-712c267df1f6'
      activationstatus: true
      created: 2024-07-15T11:23:15.702+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-15T11:41:49.290+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T11:41:48.415+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '7eb8d9d1-8ba9-41a2-aa72-7e00104cf270'
      activationstatus: true
      created: 2024-07-15T11:23:15.702+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-15T11:41:49.290+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T11:41:48.415+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Yamal’s mother is from Equatorial Guinea and his father is from Morocco,\
        \ while the 22-year-old Williams has Ghanaian parents who made the long journey\
        \ to Europe looking for a better life. To make it to Spain, they had to ride\
        \ on the back of a crowded truck and walk barefoot through the Sahara desert.\r"
    section15:
      primarytype: 'block'
      uuid: 'c777c7fd-56d1-4e71-9470-6324b6cd9b32'
      activationstatus: true
      created: 2024-07-15T11:23:15.703+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-15T11:41:49.290+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T11:41:48.416+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'cf184bcf-4c09-4e78-b13f-c1df22c51f89'
      activationstatus: true
      created: 2024-07-15T11:23:15.703+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-15T11:41:49.291+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T11:41:48.417+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“I believe there is a historical change, we are really grateful,\"\
        \ said Williams, the player of the match with his darting runs and his second\
        \ goal of Euro 2024.\r"
    section17:
      primarytype: 'block'
      uuid: '98e7429e-4f52-4d2f-a7cc-4354686df8a6'
      activationstatus: true
      created: 2024-07-15T11:23:15.704+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-15T11:41:49.291+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T11:41:48.417+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '0a591499-4e2f-4561-9860-a97df6263cd5'
      activationstatus: true
      created: 2024-07-15T11:23:15.704+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-15T11:41:49.291+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T11:41:48.418+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“My parents have suffered a lot to get here. They are the ones who\
        \ have suffered the most and they have instilled this sort of respect and\
        \ loyalty in me,\" he said. \"I’m really happy because we are making history.”\
        \r"
    section19:
      primarytype: 'block'
      uuid: '1c9bbd2d-7e44-4b3e-ad6b-0dfbb0968b7c'
      activationstatus: true
      created: 2024-07-15T11:23:15.704+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-15T11:41:49.291+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T11:41:48.419+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'd088ad26-0877-4bf9-b22d-62abae4eb42c'
      activationstatus: true
      created: 2024-07-15T11:23:15.705+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-15T11:41:49.292+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T11:41:48.420+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Unlike his brother Inaki, who is a Ghana international, Nico chose\
        \ to play for Spain and will now be regarded as a national hero there.\r"
    section21:
      primarytype: 'block'
      uuid: 'c9aca0d5-20f8-4567-8928-4d04157ffcd4'
      activationstatus: true
      created: 2024-07-15T11:23:15.705+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-15T11:41:49.292+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T11:41:48.420+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '8ba726f0-8cd9-4c91-9a8f-7ebd519bb88d'
      activationstatus: true
      created: 2024-07-15T11:23:15.706+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-15T11:41:49.292+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T11:41:48.421+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Spain is back as a major player in senior soccer after winning both\
        \ the Women’s World Cup — also against England — and the men’s UEFA Nations\
        \ League in 2023.\r"
    section23:
      primarytype: 'block'
      uuid: 'ae5031f3-18de-4df1-b79f-f29390f11fa0'
      activationstatus: true
      created: 2024-07-15T11:23:15.706+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-15T11:41:49.293+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T11:41:48.422+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '21ce4f2f-7774-49ba-9b6a-04f8cbfb23e2'
      activationstatus: true
      created: 2024-07-15T11:23:15.707+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-15T11:41:49.293+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T11:41:48.422+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Since 2001, Spanish men’s teams have won 23 consecutive major finals\
        \ in club and international soccer.\r"
    section25:
      primarytype: 'block'
      uuid: '98a96b3d-a27d-4d32-bd02-ff7c091060d5'
      activationstatus: true
      created: 2024-07-15T11:23:15.707+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-15T11:41:49.293+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T11:41:48.423+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '63b8a6ed-0b11-46ed-8e77-635ed04b30a3'
      activationstatus: true
      created: 2024-07-15T11:23:15.708+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-15T11:41:49.294+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T11:41:48.424+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“I said before the tournament, nobody can hang with us,” Williams said.\r"
    section27:
      primarytype: 'block'
      uuid: 'bf3a5ee8-15f6-427a-a895-b8a5e4e8c9f6'
      activationstatus: true
      created: 2024-07-15T11:23:15.709+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-15T11:41:49.294+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T11:41:48.424+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'b8a247fc-9180-43b6-a2d4-a51cb3eb556c'
      activationstatus: true
      created: 2024-07-15T11:23:15.709+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-15T11:41:49.294+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T11:41:48.425+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Spain won all seven games at this European Championship — an unprecedented\
        \ feat — and broke the record for goals scored in a single tournament, with\
        \ 15.\r"
    section29:
      primarytype: 'block'
      uuid: '0a9eb7c1-a524-4e3d-9ae4-5b4e0d4b5746'
      activationstatus: true
      created: 2024-07-15T11:23:15.710+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-15T11:41:49.295+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T11:41:48.426+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '63cca5bf-1659-4614-9d57-b55a5bb0b1cb'
      activationstatus: true
      created: 2024-07-15T11:23:15.710+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-15T11:41:49.295+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T11:41:48.426+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "There were joyous scenes after the final whistle, with defender Dani\
        \ Carvajal piled on by jubilant teammates after slumping to the ground. Spain\
        \ coach Luis de la Fuente was thrown into the air by his players. Both Cucurella\
        \ and Yamal led Spain’s players in jumping over the advertising boards to\
        \ reach the red-and-yellow-clad Spanish fans in the stadium’s east end.\r"
    section31:
      primarytype: 'block'
      uuid: '6e9f780d-a88a-4871-865f-ff0dc3d63c1d'
      activationstatus: true
      created: 2024-07-15T11:23:15.711+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-15T11:41:49.295+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T11:41:48.427+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '803e94c1-2b91-4966-aeba-96335603efa6'
      activationstatus: true
      created: 2024-07-15T11:23:15.711+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-15T11:41:49.296+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T11:41:48.428+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“This is the best (birthday) gift I could have asked for,” Yamal said.\
        \ “It is a dream come true.”\r"
    section33:
      primarytype: 'block'
      uuid: '5b1c994f-c4fb-4615-8485-2d121c2ac338'
      activationstatus: true
      created: 2024-07-15T11:23:15.712+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-15T11:41:49.296+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T11:41:48.428+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '53b2ea37-4dde-408d-8be8-ce174c34009b'
      activationstatus: true
      created: 2024-07-15T11:23:15.713+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-15T11:41:49.296+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T11:41:48.429+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "After getting his medal, the teenager turned and shook his fist in\
        \ celebration, stuck his tongue out and showed off a beaming grin. By then,\
        \ Yamal and his team mates were wearing Spain jerseys with “Kings of Europe”\
        \ and the number “4” on the back.\r"
    section35:
      primarytype: 'block'
      uuid: 'b97455d5-cdae-428d-b576-d74674200fbd'
      activationstatus: true
      created: 2024-07-15T11:23:15.713+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-15T11:41:49.297+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T11:41:48.430+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: 'e329a4e2-6c3b-4ebe-b632-55d32cb73ffa'
      activationstatus: true
      created: 2024-07-15T11:23:15.714+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-15T11:41:49.297+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T11:41:48.431+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Meanwhile, fans who had watched the game on a big screen in Madrid\
        \ celebrated wildly, chanting “champions, champions” in Spanish. It was a\
        \ great sporting day for the nation, with Carlos Alcaraz winning the Wimbledon\
        \ men’s singles title for a second straight year hours before the Euro 2024\
        \ final.\r"
    section37:
      primarytype: 'block'
      uuid: 'f4af276a-d036-4839-9c3d-eaa08396ef4d'
      activationstatus: true
      created: 2024-07-15T11:23:15.715+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-15T11:41:49.297+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T11:41:48.431+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: 'b7687283-d5e9-4927-b557-10c1345517c9'
      activationstatus: true
      created: 2024-07-15T11:23:15.715+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-15T11:41:49.298+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T11:41:48.432+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "As for England, the men’s team has now lost back-to-back Euro finals\
        \ — it was defeated in a penalty shootout by Italy on home soil in the final\
        \ in 2021 — and this was another painful loss for a team that will have gone\
        \ six decades without a major title by the next World Cup.\r"
    section39:
      primarytype: 'block'
      uuid: 'e4310809-0e1c-4ff2-b1a6-8365f1956de3'
      activationstatus: true
      created: 2024-07-15T11:23:15.716+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-15T11:41:49.298+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T11:41:48.433+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '6dbd31f9-8f19-48d4-a48e-21eb3ff58a69'
      activationstatus: true
      created: 2024-07-15T11:23:15.717+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-15T11:41:49.298+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T11:41:48.433+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "England’s women have been more successful, though, winning the European\
        \ Championship in 2021 and reaching the World Cup final two years later.\r"
    section41:
      primarytype: 'block'
      uuid: 'd9a8709e-45fd-4e5f-ba9a-114d9c9c768f'
      activationstatus: true
      created: 2024-07-15T11:23:15.718+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-15T11:41:49.299+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T11:41:48.434+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: '126e3d2c-108f-4328-a22b-f4d0c59e2acd'
      activationstatus: true
      created: 2024-07-15T11:23:15.719+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-15T11:41:49.299+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T11:41:48.435+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“This time it just wasn’t meant to be,” Prince William, who attended\
        \ the final alongside other dignitaries including Spain’s King Felipe, wrote\
        \ on social media. “We’re all still so proud of you.”\r"
    section43:
      primarytype: 'block'
      uuid: '72c7a1cb-4d5a-4bf9-a835-96da829ba5e5'
      activationstatus: true
      created: 2024-07-15T11:23:15.719+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-15T11:41:49.299+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T11:41:48.435+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: 'c4699659-195f-4f8c-8238-a7a5dab4ab6e'
      activationstatus: true
      created: 2024-07-15T11:23:15.720+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-15T11:41:49.300+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T11:41:48.436+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "It was the fourth straight game that the English came from behind since\
        \ the group stage, but their resilience wasn’t rewarded this time.\r"
    section45:
      primarytype: 'block'
      uuid: 'c893b2f3-d80e-4542-8ba3-3d38369c0618'
      activationstatus: true
      created: 2024-07-15T11:23:15.721+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-15T11:41:49.300+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T11:41:48.437+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section46:
      primarytype: 'block'
      uuid: '041320c8-df4f-4982-898f-0fab523fab85'
      activationstatus: true
      created: 2024-07-15T11:23:15.722+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-15T11:41:49.300+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T11:41:48.437+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "A team that has produced big moments when it really mattered at Euro\
        \ 2024 — including Jude Bellingham’s 95th-minute overhead kick against Slovakia\
        \ in the round of 16 — couldn't deliver another one, with Spain midfielder\
        \ Dani Olmo clearing the ball off the line at a corner in the 89th minute.\r"
    section47:
      primarytype: 'block'
      uuid: '4e9b57f8-3841-4c0d-b263-de846cb4ebdd'
      activationstatus: true
      created: 2024-07-15T11:23:15.723+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-15T11:41:49.301+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T11:41:48.438+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section48:
      primarytype: 'block'
      uuid: '8bb21bd5-a2a5-4e5e-a65d-2cf2864b1f68'
      activationstatus: true
      created: 2024-07-15T11:23:15.723+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-15T11:41:49.301+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T11:41:48.439+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“It has been a difficult ride, we have done extremely well to get here,\
        \ but ultimately we are going to be judged on this game,” England captain\
        \ Harry Kane said.\r"
    section49:
      primarytype: 'block'
      uuid: 'f7373751-c7a7-4c02-bea5-dc7a0648ebdf'
      activationstatus: true
      created: 2024-07-15T11:23:15.724+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-15T11:41:49.301+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T11:41:48.440+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section50:
      primarytype: 'block'
      uuid: '4236d2fe-5393-4292-aa21-b28aa667c47d'
      activationstatus: true
      created: 2024-07-15T11:23:15.725+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-15T11:41:49.302+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T11:41:48.440+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“It’s extremely painful,” he added. \"It’s going to hurt for a long,\
        \ long time.”\r"
    section51:
      primarytype: 'block'
      uuid: 'd8d229bc-5513-42e9-b6a7-c070e440aa90'
      activationstatus: true
      created: 2024-07-15T11:23:15.726+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-15T11:41:49.302+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T11:41:48.441+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section52:
      primarytype: 'block'
      uuid: '07272e82-6195-4ad5-9e0a-1ccf25e31969'
      activationstatus: true
      created: 2024-07-15T11:23:15.727+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-15T11:41:49.302+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T11:41:48.442+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "England coach Gareth Southgate, who has been in charge for eight years\
        \ and also led the team to the World Cup semifinals in 2018, said it wasn't\
        \ the time to make a decision on his future. His contract expires in December.\r"
    section53:
      primarytype: 'block'
