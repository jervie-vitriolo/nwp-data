    title: 'Oil companies to reduce pump price on Tuesday'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8a76c29f-e9c9-4641-8aa0-788e99a31221'
      activationstatus: true
      created: 2024-07-15T12:12:53.146+08:00
