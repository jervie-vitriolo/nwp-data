  'START HERE----->bucor-land-for-detention-facilities':
    author: 'Daniza Fernandez, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-07-15T17:53:42.000+08:00
    imagesource: 'ba44fb6e-c568-4ff1-a4e9-62b6da738520'
    primarytype: 'composition'
    uuid: '57bf605b-bdbd-43ef-afcd-395d262f3bee'
    lead: 'Bureau of Corrections Director General Gregorio Catapang Jr. said he
      has been reaching out to provincial governors for possible lands to put up more
      detention facilities.
'
      
    activationstatus: true
    created: 2024-07-15T17:59:02.927+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2024-07-15T18:07:27.154+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2024-07-15T18:07:26.712+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
      health', 'jail'
    stories: ''
    template: '1'
    title: 'Corrections chief reaches out to governors to put up more detention
      facilities'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f276e966-d80b-41e7-b183-d33b3a970a4c'
      activationstatus: true
      created: 2024-07-15T17:59:02.949+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-15T18:07:27.155+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T18:07:26.696+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Bureau of Corrections
        (BuCor) Director General Gregorio Catapang Jr. said he has been reaching out
        to provincial governors for possible lands to put up more detention facilities.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c59e9348-fd00-43ff-84b5-5769bf0e548a'
      activationstatus: true
      created: 2024-07-15T17:59:02.950+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-15T18:07:27.155+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T18:07:26.697+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'In a press conference on Monday, July 15, Catapang said the plan is
        in line with decongesting jails and prisons.'
    section2:
      primarytype: 'block'
      uuid: '07b766f8-29c4-4afc-ac37-ad67008cba7e'
      activationstatus: true
      created: 2024-07-15T17:59:02.950+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-15T18:07:27.155+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T18:07:26.697+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Official data said jail congestion is at a high 348 percent and prison
        congestion is not far behind at 321 percent.'
    section3:
      primarytype: 'block'
      uuid: 'a36aba4d-5b60-41a4-8d0f-8a40beea4009'
      activationstatus: true
      created: 2024-07-15T17:59:02.951+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-15T18:07:27.156+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T18:07:26.698+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“I am proposing to house the provincial jail, the BJMP [Bureau of Jail
        Management and Penology] jail, and the RDC [Reception and Diagnostic Center]
        of BuCor in the provincial areas,” Catapang said.'
    section4:
      primarytype: 'block'
      uuid: '1cecd456-7f69-48f0-bb77-47ab53f4e0dc'
      activationstatus: true
      created: 2024-07-15T17:59:02.951+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-15T18:07:27.156+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T18:07:26.698+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Existing decongestion efforts</strong></h2>'
    section5:
      primarytype: 'block'
      uuid: 'bc5a75b9-e646-4e4a-adb9-f31576f18f59'
      activationstatus: true
      created: 2024-07-15T17:59:02.951+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-15T18:07:27.156+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T18:07:26.699+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The agency has a budget of around P900 million in part to decongest
        the overcrowded National Bilibid Prison (NBP) in Muntinlupa City.'
    section6:
      primarytype: 'block'
      uuid: 'f09eee2d-346d-42a5-bab9-577fa0474e20'
      activationstatus: true
      created: 2024-07-15T17:59:02.952+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-15T18:07:27.157+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T18:07:26.700+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Catapang said at least P200 million was set aside to transfer prisoners
        inside the NBP maximum security compound to the Sablayan Prison and Penal
        Farm in Occidental Mindoro. Another P300 million is for the transfer of detainees
        at the minimum and medium security compounds to the Iwahig Prison and Penal
        Farm in Palawan.'
    section7:
      primarytype: 'block'
      uuid: '7d2dfd4b-7194-4e3a-8520-e56b11192c82'
      activationstatus: true
      created: 2024-07-15T17:59:02.952+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-15T18:07:27.157+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T18:07:26.700+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“We cannot give more facilities in Muntinlupa inasmuch as – this
        facility has become so expensive. It’s a prime lot. It has to be converted
        to something more productive, more for the government center. In fact, the
        Secretary [of Justice] wants a 100-hectare lot, bigger than Luneta Park [in
        Manila], so that there would be free space that people can move around,” said
        Catapang.</p>'
    section8:
      primarytype: 'block'
      uuid: 'ad536c32-0796-4d1d-a0e1-f73e3bf8c173'
      activationstatus: true
      created: 2024-07-15T17:59:02.952+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-15T18:07:27.157+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T18:07:26.701+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Health concerns</strong></h2>'
    section9:
      primarytype: 'block'
      uuid: 'c13fdae0-f430-404e-b79d-9651d3b98a56'
      activationstatus: true
      created: 2024-07-15T17:59:02.953+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-15T18:07:27.158+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T18:07:26.701+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Philippine Health Insurance Corp. President Emmanuel Ledesma Jr. cautioned
        that the volume of persons deprived of liberty (PDLs) in jails and prisons
        is “alarmingly high.”'
    section10:
      primarytype: 'block'
      uuid: '1db93ae3-a6c2-41fd-ab92-200f363a1b56'
      activationstatus: true
      created: 2024-07-15T17:59:02.953+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-15T18:07:27.158+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T18:07:26.702+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Citing a 2022 Commission on Audit report, Health Secretary Ted Herbosa
        noted that jail congestion surpassed 100 percent, a factor in the proliferation
        of upper respiratory tract infection and diseases among PDLs.'
    section11:
      primarytype: 'block'
      uuid: '6fa3559b-0770-4ab3-9e01-3e7ca797816f'
      activationstatus: true
      created: 2024-07-15T17:59:02.954+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-15T18:07:27.158+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T18:07:26.702+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'To partially address health concerns, a number of government agencies,
        including the Department of Health and BuCor, have signed a policy that aims
        to promote health in detention facilities.'
    section12:
      primarytype: 'block'
      uuid: '444cb2ba-cfca-40eb-864b-57d8a05a347f'
      activationstatus: true
      created: 2024-07-15T17:59:02.954+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-15T18:07:27.159+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T18:07:26.703+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Under the joint administrative order, the PDLs will have access to
        health services through health facilities that will be built in BuCor or in
        the Bureau of Jail Management and Penology. This includes building a hospital
        at Iwahig Prison and Penal Farm.'
    section13:
      primarytype: 'block'
      uuid: '369a7306-7771-4c5d-8dd0-8374173d1e53'
      activationstatus: true
      created: 2024-07-15T17:59:02.954+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-15T18:07:27.159+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T18:07:26.703+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Alam n’yo, sa public hospitals sila [PDLs] dinadala at ang nangyayari
        po, minsan, kinakadena sila du’n sa poste ng bed para hindi sila tumakas while
        there in the hospital,” Herbosa shared.'
    section14:
      primarytype: 'block'
      uuid: '56f2612d-2716-4738-b591-d9c69621cad5'
      activationstatus: true
      created: 2024-07-15T17:59:02.955+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-15T18:07:27.159+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T18:07:26.704+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: PDLs are brought to hospitals and sometimes they are
        tied to bed posts so they cannot escape while in the hospital.]'
    section15:
      primarytype: 'block'
      uuid: '872fe854-3182-4c39-8c20-e94fc218e269'
      activationstatus: true
      created: 2024-07-15T17:59:02.955+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-15T18:07:27.159+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T18:07:26.705+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Official data showed the top 10 causes of PDL deaths in BuCor facilities
        are:'
    section16:
      primarytype: 'block'
      uuid: '734d03bd-acd4-4a81-b518-4509d5ef4dcf'
