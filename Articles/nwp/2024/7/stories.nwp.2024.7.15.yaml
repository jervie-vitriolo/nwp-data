      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T12:13:52.349+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Oil companies are set
        to lower fuel prices beginning Tuesday, July 16.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ca24835f-da4c-46da-9473-5e53e09bb381'
      activationstatus: true
      created: 2024-07-15T12:12:53.146+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-15T12:13:52.512+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T12:13:52.349+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In separate advisories, Cleanfuel and Seaoil said per-liter prices\
        \ of gasoline and diesel will go down by ₱0.60 and ₱0.95, respectively.\r"
    section2:
      primarytype: 'block'
      uuid: '20f73fc6-d17c-499a-9f33-3f889673e613'
      activationstatus: true
      created: 2024-07-15T12:12:53.147+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-15T12:13:52.513+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T12:13:52.349+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Seaoil also said kerosene prices would dip by ₱1.15.\r"
    section3:
      primarytype: 'block'
      uuid: '0ad67c28-e295-477a-b6b6-dcf9389554f8'
      activationstatus: true
      created: 2024-07-15T12:12:53.147+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-15T12:13:52.513+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T12:13:52.350+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Motorists have seen four consecutive weeks of rising fuel prices.\r"
    section4:
      primarytype: 'block'
      uuid: 'fe00696b-d57a-4dcc-86b5-ac9139566cb0'
      activationstatus: true
      created: 2024-07-15T12:12:53.148+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-15T12:13:52.513+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T12:13:52.350+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>As of July 9, the Department of Energy said the year-to-date net
        increase of gasoline is ₱10.85 per liter, ₱9.05 per liter for diesel, and
        ₱2.35 per liter for kerosene.</p>'
  'START HERE----->meralco-rates-increase-july':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
