      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> To all the Beatles
        fans, get ready for an unforgettable musical journey as the world''s No. 1
        Beatles tribute band, The Bootleg Beatles, returns to the Philippines for
        a spectacular concert.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9417fc9d-4ef9-4f02-9e7a-88b29abe9bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T17:16:57.862+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T17:16:58.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T17:16:57.862+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "From \"Love Me Do\" to \"Let It Be\" and from the Cavern Club, Liverpool\
        \ to Apple Records rooftop in London, this incredible band will take you on\
        \ a whirlwind tour through the Swinging  '60s, bringing to life the vibrant\
        \ and revolutionary decade.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6311c9-248c-41ea-b5c2-d251abedc3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T17:16:57.863+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T17:16:58.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T17:16:57.863+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b069d8d-0938-4410-a0bf-3be2dbb07001'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T17:16:57.863+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T17:16:58.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T17:16:57.863+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Bootleg Beatles has become an institution over the past 44 years\
        \ with its note-perfect recreation of the hits from the world’s most famous\
        \ songbook. Every detail is meticulously covered from costumes to authentic\
        \ period instruments; from their witty \"Liverpudlian\" banter to their \"\
        inflection perfect\" vocal mimicry will make you feel as if you are experiencing\
        \ the Beatles in their prime.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00dbf95-bbd7-4b3b-abe7-a50fe3a8aad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T17:16:57.863+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T17:16:58.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T17:16:57.863+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d3e181-e947-4232-a58d-9358be5ca39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T17:16:57.864+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T17:16:58.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T17:16:57.864+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "This talented quartet, featuring Steve White (Paul McCartney), Stephen\
        \ Hill (George Harrison), Paul Canning (John Lennon), and Gordon Elsmore (Ringo\
        \ Starr), not only sounds authentic but also bears an uncanny resemblance\
        \ to the originals. As one reviewer aptly put it, \"It’s not The Beatles…\
        \ but you simply won’t believe it.\"\r"
