    uuid: '38f32125-f896-432b-8ea8-4d59868f20fa'
    lead: 'US President Joe Biden on Sunday urged Americans to reject political
      violence and recommit themselves to resolving their differences peacefully.'
    activationstatus: true
    created: 2024-07-15T08:49:53.941+08:00
    createdby: 'lance-nwp'
    lastactivated: 2024-07-15T12:26:36.092+08:00
    lastactivatedby: 'jelo-nwp'
