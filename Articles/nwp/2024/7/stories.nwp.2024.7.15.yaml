      'mgnl:lastActivated': 2024-07-15T15:04:29.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T15:04:29.461+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The NDRRMC said the downpour has affected around 60,000 families across\
        \ Zamboanga peninsula, Northern Mindanao, Davao region, Soccsksargen, and\
        \ Bangsamoro Autonomous Region in Muslim Mindanao (BARMM).\r"
    '3':
