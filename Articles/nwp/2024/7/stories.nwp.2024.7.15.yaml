    title: 'In prime-time address, Biden asks Americans to reject political violence
      and ’cool it down’'
    updated: 2024-07-15T12:21:08.000+08:00
    visualtype: 'image'
    section32:
      primarytype: 'block'
      uuid: '4141ac5f-9da1-48f3-b985-55f2614e60b1'
      activationstatus: true
      created: 2024-07-15T12:20:40.862+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-15T12:26:36.092+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-15T12:26:26.199+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>WASHINGTON (AP) —</strong> US&nbsp;President Joe Biden on
        Sunday urged Americans to reject political violence and recommit themselves
        to resolving their differences peacefully, saying the upcoming presidential
        election will be a "time of testing" in the aftermath of the attempted assassination
        of former US President Donald Trump.</p>'
    section89:
      primarytype: 'block'
      uuid: 'b39a4b0d-4d41-4f9a-92e1-812daa1b373b'
      activationstatus: true
      created: 2024-07-15T12:26:26.172+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-15T12:26:36.092+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-15T12:26:26.172+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>RELATED:&nbsp;​​<a href="https://www.newswatchplus.ph/news/2024/7/14/marcos-trump-violence-shooting.html">Marcos
        condemns violence in Trump rally shooting​​​​​​</a></strong></p>'
    section34:
      primarytype: 'block'
      uuid: 'e53fe752-2a1e-4e34-ab58-897467d62e1e'
      activationstatus: true
      created: 2024-07-15T12:20:40.864+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-15T12:26:36.093+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-15T12:26:26.200+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In a prime-time national address from the Oval Office, Biden said
        political passions can run high but "we must never descend into violence."
        The president said his party and the Republicans can compete forcefully over
        different policy visions — but must do it in a civil fashion.</p>'
    section36:
      primarytype: 'block'
      uuid: '42d4a8cc-2603-473d-89d3-5df26194969d'
      activationstatus: true
      created: 2024-07-15T12:20:40.865+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-15T12:26:36.093+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-15T12:26:26.200+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"All of us now face a time of testing as the election approaches,\"\
        \ Biden said. \"There is no place in America for this kind of violence — for\
        \ any violence. Ever. Period. No exception. We can't allow this violence to\
        \ be normalized.\"\r"
    section38:
      primarytype: 'block'
      uuid: '746fbb0f-0cc0-4fd0-a9db-91562a77d92b'
      activationstatus: true
      created: 2024-07-15T12:20:40.867+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-15T12:26:36.093+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-15T12:26:26.201+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Biden spoke for six minutes in his third address to the nation since\
        \ Saturday evening’s attack by a shooter that left Trump with a bloodied ear,\
        \ killed one rallygoer and seriously injured two others. His warning came\
        \ hours after FBI Deputy Director Paul Abbate said agents have seen increasingly\
        \ violent rhetoric online since the attack at the Trump rally.\r"
    section40:
      primarytype: 'block'
      uuid: 'f12f0ceb-f4bf-49e7-b6bf-7f3700f88e7b'
      activationstatus: true
      created: 2024-07-15T12:20:40.868+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-15T12:26:36.093+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-15T12:26:26.201+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Since the shooting, the president and his team had been grappling with\
        \ how to calibrate the political path forward after the weekend attack targeting\
        \ the very person Biden is trying to defeat in November’s election. Biden\
        \ sharply condemned the attack, but indicated he plans to continue to press\
        \ his campaign agenda and has \"no doubt\" Republicans will do the same when\
        \ they open the Republican National Convention in Milwaukee on Monday.\r"
    section42:
      primarytype: 'block'
      uuid: '6634f9bc-6c0a-4368-b835-cd982af1b160'
      activationstatus: true
      created: 2024-07-15T12:20:40.870+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-15T12:26:36.093+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-15T12:26:26.202+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He emphasized that said those disagreements must remain peaceful.\r"
    section44:
      primarytype: 'block'
      uuid: 'beedec92-5fbc-40fc-b6b5-9f4d94abdd0d'
      activationstatus: true
      created: 2024-07-15T12:20:40.871+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-15T12:26:36.094+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-15T12:26:26.203+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We can do this,\" Biden pleaded, saying the nation was founded on\
        \ a democracy that gave reason and balance a chance to prevail over brute\
        \ force. Biden also warned that political tensions were being inflamed by\
        \ a balkanized media environment and exploited by American enemies.\r"
    section46:
      primarytype: 'block'
      uuid: '4c29faef-490d-4bb1-8f82-5503d5d7b32d'
      activationstatus: true
      created: 2024-07-15T12:20:40.873+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-15T12:26:36.094+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-15T12:26:26.203+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Here in America we need to get out of our silos, where we only listen\
        \ to those with whom we agree, where misinformation is rampant, where foreign\
        \ actors fan the flames of our division to shape the outcomes consistent with\
        \ their interests, not ours,\" Biden said.\r"
    section48:
      primarytype: 'block'
      uuid: 'af065a1b-de08-4b9a-814a-ce64e1ed7976'
      activationstatus: true
      created: 2024-07-15T12:20:40.874+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-15T12:26:36.094+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-15T12:26:26.204+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Earlier Sunday, Biden was briefed in the White House Situation Room\
        \ and condemned the attempted assassination of Trump as \"contrary to everything\
        \ we stand for as a nation.\" He said he was ordering an independent security\
        \ review of how such an attack could have happened.\r"
    section50:
      primarytype: 'block'
      uuid: '58d341f2-108f-4113-acff-f9e6cf0980aa'
      activationstatus: true
      created: 2024-07-15T12:20:40.876+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-15T12:26:36.094+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-15T12:26:26.204+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The president said he has also directed the U.S. Secret Service to\
        \ review all security measures for the RNC. Hours later, Audrey Gibson-Cicchino,\
        \ the Secret Service’s coordinator for the convention, said the weekend attack\
        \ against Trump did not warrant any changes to the agency’s security plan\
        \ for the event and officials \"are fully prepared.\"\r"
    section52:
      primarytype: 'block'
      uuid: '592ee49c-9284-41f3-9290-05bd2ad17428'
      activationstatus: true
      created: 2024-07-15T12:20:40.878+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-15T12:26:36.094+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-15T12:26:26.205+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Biden promised a \"thorough and swift\" review and asked the public\
        \ not to \"make assumptions\" about the shooter’s motives or affiliations.\r"
    section54:
      primarytype: 'block'
      uuid: '61a7c11a-31fb-4ac5-ba7a-2fc82c4acd0f'
      activationstatus: true
      created: 2024-07-15T12:20:40.879+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-15T12:26:36.095+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-15T12:26:26.205+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The president said he and first lady Jill Biden were praying for
        the family of Corey Comperatore, a former fire chief who was shot and killed
        during the Trump rally Saturday night in Butler, Pennsylvania.</p>'
    section56:
      primarytype: 'block'
      uuid: 'a217a70e-cbe6-4861-a6d0-ce0be8ea9497'
      activationstatus: true
      created: 2024-07-15T12:20:40.881+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-15T12:26:36.095+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-15T12:26:26.206+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"He was protecting his family from the bullets,\" Biden said. \"God\
        \ love him.\"\r"
    section58:
      primarytype: 'block'
      uuid: '40372f63-803f-4349-b1c8-d92e2b1d6ee1'
      activationstatus: true
      created: 2024-07-15T12:20:40.883+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-15T12:26:36.095+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-15T12:26:26.206+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The president also said he'd had a \"short but good conversation\"\
        \ with Trump in the hours after the shootings and said he was \"sincerely\
        \ grateful\" that the former president is \"doing well and recovering.\"\r"
    section60:
      primarytype: 'block'
      uuid: 'cdba5062-f470-4f7a-848f-0f207c9b04c0'
      activationstatus: true
      created: 2024-07-15T12:20:40.885+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-15T12:26:36.095+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-15T12:26:26.207+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump, who has called for national resilience since the shooting, posted\
        \ on his social media account after Biden’s remarks, \"UNITE AMERICA!\"\r"
    section62:
      primarytype: 'block'
      uuid: '4c529ca2-067c-4141-ad07-778a7381b1d3'
      activationstatus: true
      created: 2024-07-15T12:20:40.887+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-15T12:26:36.095+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-15T12:26:26.208+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Biden, who has set out to brand Trump as a dire threat to democracy\
        \ and the nation’s very founding principles, put a temporary pause on such\
        \ political messaging after the shooting. Shortly after Saturday night’s attack,\
        \ Biden’s reelection campaign froze \"all outbound communications\" and worked\
        \ to pull down its television ads.\r"
    section64:
      primarytype: 'block'
      uuid: '51c37c8a-d111-4803-9f28-e9c17d05c771'
      activationstatus: true
      created: 2024-07-15T12:20:40.889+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-15T12:26:36.096+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-15T12:26:26.208+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The president also postponed a planned trip to Texas on Monday, where\
        \ he was to speak on the 60th anniversary of the Civil Rights Act at the Lyndon\
        \ B. Johnson presidential library. An NBC News interview between Biden and\
        \ anchor Lester Holt will now occur at the White House, instead of in Texas,\
        \ as initially planned.\r"
    section66:
      primarytype: 'block'
      uuid: 'bb3daad8-1d3b-40a1-b5d2-07cc0e091fc0'
      activationstatus: true
      created: 2024-07-15T12:20:40.891+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-15T12:26:36.096+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-15T12:26:26.209+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Biden’s campaign said that, after the NBC interview airs on Monday\
        \ night, the Democratic National Committee \"will continue drawing the contrast\"\
        \ with Trump over the course of the GOP convention. It was unclear when campaign\
        \ ads will resume.\r"
    section68:
      primarytype: 'block'
      uuid: 'd4d4cd3d-e16d-431e-8812-16f09fce0492'
      activationstatus: true
      created: 2024-07-15T12:20:40.893+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-15T12:26:36.096+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-15T12:26:26.209+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Biden still plans to make a planned trip to Las Vegas, which will include\
        \ a campaign event Wednesday. Vice President Kamala Harris postponed her planned\
        \ campaign trip to Florida on Tuesday, where she had been set to meet with\
        \ Republican women.\r"
    section70:
      primarytype: 'block'
      uuid: '9217dfcc-40ff-474a-b21c-40cad6aa5f24'
      activationstatus: true
      created: 2024-07-15T12:20:40.895+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-15T12:26:36.096+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-15T12:26:26.210+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump, meanwhile, arrived Sunday evening in Milwaukee for the Republican\
        \ convention, where criticism of Biden and the Democrats is sure to be searing.\r"
    section72:
      primarytype: 'block'
      uuid: '717f4bc0-a34d-4cf3-baa0-b062de4de4db'
      activationstatus: true
      created: 2024-07-15T12:20:40.897+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-15T12:26:36.096+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-15T12:26:26.210+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The weekend developments were only the latest upheaval in a campaign\
        \ that has been extraordinarily topsy-turvy in recent weeks.\r"
    section74:
      primarytype: 'block'
      uuid: 'd898692f-ebed-41d9-8984-812ed2214d3e'
      activationstatus: true
      created: 2024-07-15T12:20:40.899+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-15T12:26:36.097+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-15T12:26:26.211+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Biden’s shaky debate performance on June 27 so spooked his own
        party that some top surrogates and donors turned on him, and nearly 20 Democratic
        members of Congress called on the president to leave the race outright. Facing
        mounting questions about whether he was fit for a second term, Biden and his
        top advisers have been scrambling to salvage his campaign by adding events
        around the country and more aggressively criticizing Trump.</p>'
    section76:
      primarytype: 'block'
      uuid: 'a016d05a-b9de-49d2-b091-9ce0c67714df'
      activationstatus: true
      created: 2024-07-15T12:20:40.901+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-15T12:26:36.097+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-15T12:26:26.212+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Saturday’s attack upended — at least temporarily — that counteroffensive.\
        \ The campaign hoped that Sunday’s Oval Office address let Biden further drive\
        \ home his point about unity while demonstrating leadership that could assuage\
        \ nervous critics within his own party.\r"
    section78:
      primarytype: 'block'
      uuid: '4a780bb0-ad83-4b42-85ae-4929230272c7'
      activationstatus: true
      created: 2024-07-15T12:20:40.903+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-15T12:26:36.097+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-15T12:26:26.212+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We'll debate and we'll disagree, that’s not going to change,\" Biden\
        \ said in his afternoon remarks. \"But we'll not lose sight of who we are\
        \ as Americans.\"\r"
    section80:
      primarytype: 'block'
      uuid: '1596adfc-9c0e-40c1-8716-ecb8695d41ad'
      activationstatus: true
      created: 2024-07-15T12:20:40.905+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-15T12:26:36.097+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-15T12:26:26.213+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Biden tied Saturday’s shooting to other incidents of political violence,\
        \ from the 2017 death of a counterprotester at a white supremacist rally in\
        \ Charlottesville, Virginia, to the Capitol insurrection on Jan. 6, 2021,\
        \ by Trump supports seeking to prevent the certification of the Electoral\
        \ College count.\r"
    section82:
      primarytype: 'block'
      uuid: '30aeb420-267e-42f3-9a9c-cc5389b578fc'
      activationstatus: true
      created: 2024-07-15T12:20:40.908+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-15T12:26:36.097+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-15T12:26:26.213+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Although investigators are still in the early stages of determining\
        \ what occurred and why, some Biden critics were calling out the president\
        \ for telling donors in a private call Monday that \"it’s time to put Trump\
        \ in the bullseye.\"\r"
    section84:
      primarytype: 'block'
      uuid: '918a81d7-cdaa-44c3-8893-e4ada33e3723'
      activationstatus: true
      created: 2024-07-15T12:20:40.910+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-15T12:26:36.097+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-15T12:26:26.214+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A person familiar with those remarks said the president was trying\
        \ to make the point that Trump had gotten away with a light public schedule\
        \ after last month’s debate while the president himself faced intense scrutiny.\
        \ The person spoke on the condition of anonymity to more freely discuss private\
        \ conversations.\r"
    section86:
      primarytype: 'block'
      uuid: '94d9ae4c-7df7-4417-8cbb-fe275b34c98b'
      activationstatus: true
      created: 2024-07-15T12:20:40.912+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-15T12:26:36.098+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-15T12:26:26.214+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In the donor call, Biden said: \"I have one job and that’s to beat\
        \ Donald Trump. ... I'm absolutely certain I'm the best person to be able\
        \ to do that.\"\r"
    section88:
      primarytype: 'block'
      uuid: 'c69bc9eb-f2d3-4319-88be-045b8b1163d0'
      activationstatus: true
      created: 2024-07-15T12:20:40.915+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-15T12:26:36.098+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-15T12:26:26.215+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>He continued: "So, we're done talking about the debate. It’s time
        to put Trump in the bullseye. He’s gotten away with doing nothing for the
        last 10 days except ride around in his golf cart, bragging about scores he
        didn't score. … Anyway I won't get into his golf game."</p>'
  'START HERE----->AP-EU-Britain-Royals':
    author: 'Danica Kirka, Associated Press'
