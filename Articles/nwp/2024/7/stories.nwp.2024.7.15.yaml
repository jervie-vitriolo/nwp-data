    'mgnl:lastModifiedBy': 'cj-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Carlos Alcaraz wins Wimbledon by beating Novak Djokovic and now owns
      4 Slam titles at age 21'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7218020-c8ae-4119-963e-6f7c9349fa84'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:30:05.997+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:42:20.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:42:19.474+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>London (AP) —</strong> Carlos Alcaraz was ready from the
        get-go this time. A year ago in the Wimbledon final against Novak Djokovic,
        Alcaraz got off to a slow start, dropped the opening set and needed five to
        claim his first championship at the All England Club.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53897aec-b47e-4bce-9d10-ee3b15d07098'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:30:05.998+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:42:20.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:42:19.475+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4097c639-2e0e-4ed6-98af-d8c6dd997c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:30:05.998+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:42:20.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:42:19.476+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Sunday's rematch began with a game that felt monumental: 20 points\
        \ across nearly 15 minutes, portending an engrossing, back-and forth contest\
        \ — and a long one. There were moments of brilliance from both men. Alcaraz,\
        \ though, was better. Just as he would be for nearly all of the next two hours.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5326ffad-808c-4e52-96c7-b55a23cc9e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:30:05.998+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:42:20.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:42:19.476+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1267fc0d-2d2f-40c4-a4b0-f367d49fc498'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:30:05.999+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:42:20.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:42:19.477+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Alcaraz learned from 2023 and applied those lessons to 2024, adding
        up to a 6-2, 6-2, 7-6 (4) victory over Djokovic for a second consecutive Wimbledon
        championship and fourth Grand Slam title in all. And to think: He is still
        just 21.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a172f45-3089-49f0-9e04-6a714fd866c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:30:05.999+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:42:20.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:42:19.478+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9206c1db-ea8d-4248-b766-6928222912c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:30:05.999+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:42:20.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:42:19.478+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“At the end of my career, I want to sit at the same table as the big\
        \ guys,” said Alcaraz, who won the French Open last month and, after receiving\
        \ Wimbledon's gold trophy from Kate, the Princes of Wales, is now just the\
        \ sixth man to triumph on the red clay at Roland Garros and the grass at the\
        \ All England Club in the same season. “That’s my main goal. That’s my dream\
        \ right now.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c5500a-8a19-4410-8e80-da244d792e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:30:06.000+08:00
      'mgnl:createdBy': 'cj-nwp'
