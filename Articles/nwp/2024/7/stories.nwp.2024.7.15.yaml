      'mgnl:lastModified': 2024-07-15T12:13:52.349+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Oil companies are set
        to lower fuel prices beginning Tuesday, July 16.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca24835f-da4c-46da-9473-5e53e09bb381'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T12:12:53.146+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-15T12:13:52.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T12:13:52.349+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In separate advisories, Cleanfuel and Seaoil said per-liter prices\
        \ of gasoline and diesel will go down by ₱0.60 and ₱0.95, respectively.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f73fc6-d17c-499a-9f33-3f889673e613'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T12:12:53.147+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-15T12:13:52.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T12:13:52.349+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Seaoil also said kerosene prices would dip by ₱1.15.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad67c28-e295-477a-b6b6-dcf9389554f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T12:12:53.147+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-15T12:13:52.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T12:13:52.350+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Motorists have seen four consecutive weeks of rising fuel prices.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe00696b-d57a-4dcc-86b5-ac9139566cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T12:12:53.148+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-15T12:13:52.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T12:13:52.350+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>As of July 9, the Department of Energy said the year-to-date net
        increase of gasoline is ₱10.85 per liter, ₱9.05 per liter for diesel, and
        ₱2.35 per liter for kerosene.</p>'
  'meralco-rates-increase-july':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-07-15T14:19:48.000+08:00
    'imagesource': 'jcr:dbee8f80-81c0-4d23-aff9-c1804788ecce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad339ddd-61c4-4d00-b2cc-d7d860f691f7'
    'lead': 'Kuryente Watch: Meralco customers will pay doubly higher in July.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-07-15T14:22:38.733+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2024-07-15T14:56:33.334+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-15T14:56:33.080+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Meralco']
    'stories': []
    'template': '1'
    'title': 'Meralco rates to go up by ₱2/kWh in July'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5a019e-6ce1-422a-b312-7e21593e77b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T14:22:38.819+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-15T14:56:33.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T14:56:33.074+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Customers of power
        distributor Manila Electric Company (Meralco) will pay extra beginning this
        month to cover deferred generation charges until September.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564af908-fc0b-4bd1-b2df-acb2bc0c27ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T14:22:38.819+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-15T14:56:33.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T14:56:33.074+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In an advisory on Monday, July 15, the power distributor said it will\
        \ charge ₱2.1496 more per kilowatt-hour (kWh) in July, bringing the overall\
        \ rate to ₱11.6012 per kWh for a typical household.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaa9a4d-3b78-4cde-a75b-8f3e7fc54f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T14:22:38.820+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-15T14:56:33.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T14:56:33.075+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The overall rate is up from ₱9.4516 in June.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba246201-956d-42ee-b4d1-d582095684e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T14:22:38.820+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-15T14:56:33.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T14:56:33.075+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“For residential customers consuming 200 kWh, the adjustment is equivalent\
        \ to an increase of around ₱430 in their total electricity bill,” Meralco\
        \ said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e9ad10-0583-4e7f-9126-766d3d73c91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T14:22:38.821+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-15T14:56:33.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T14:56:33.075+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The company explained the upward adjustment was “mainly due to higher\
        \ generation charge as power costs normalized following artificially low rates\
        \ last month.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4807572b-daa3-4449-bf07-7dcbe1839bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T14:22:38.821+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-15T14:56:33.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T14:56:33.076+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The generation charge is 55% of the billing statement. Other items\
        \ are transmission (10.1%), distribution (17.5%), taxes (11.7%), and others\
        \ (5.7%).\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef7a1a6-1133-4119-8c32-107e1239087c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T14:22:38.821+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-15T14:56:33.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T14:56:33.076+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Meralco bills should have been higher in June, but the Energy Regulatory\
        \ Commission (ERC) directed distribution utilities to divide Wholesale Electricity\
        \ Spot Market charges for the May supply month in four equal monthly installments\
        \ until September.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c20bd8-2d98-48a5-8879-0d53a48b6520'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T14:22:38.822+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-15T14:56:33.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T14:56:33.077+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The power distributor turned to the electricity spot market — which
        charges a premium — to make sure supply was enough to meet the high summer
        demand, especially with the impact of the El Niño phenomenon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d579c8-d15d-4a5f-bc6d-260a1a886696'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T14:22:38.822+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-15T14:56:33.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T14:56:33.077+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The deferred charges resulted in the delayed delivery of the June billing\
        \ statement. Meralco said the July statement will be late as well.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54c16e1-5b19-4c87-989e-c451fee9749e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T14:22:38.823+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-15T14:56:33.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T14:56:33.078+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We again appeal for the understanding of our customers over the delayed\
        \ bills as we sought guidance from the ERC on the implementation of this month’\
        s rate adjustment,” said Joe Zaldarriaga, Meralco vice president and head\
        \ of corporate communications.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd3068b-14b2-4e3c-82e1-b677f22785d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T14:22:38.823+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-15T14:56:33.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T14:56:33.078+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Rest assured that Meralco will adjust the due dates to give our customers\
        \ enough time to settle their bills,” he added. \r"
  'ndrrmc-habagat-rains-flood-mindanao':
