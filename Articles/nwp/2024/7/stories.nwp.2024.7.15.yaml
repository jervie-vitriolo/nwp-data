      'mgnl:lastModified': 2024-07-15T11:42:19.479+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc4956f-9b56-4b8c-9c51-e87d224df9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:30:06.000+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:42:20.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:42:19.480+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Alcaraz improved to 4-0 in major finals, including at the 2022 U.S.\
        \ Open; only Roger Federer got off to a better start to a career among men,\
        \ going 7-0.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576cb768-e411-4cc3-af18-8557e80abef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:30:06.000+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:42:20.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:42:19.480+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d15fb1-e0e8-467e-bcf9-e02067dca369'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:30:06.001+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:42:20.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:42:19.481+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“He just was better than me in every aspect of the game,” said the\
        \ 37-year-old Djokovic, who had knee surgery less than 1 1/2 months ago yet\
        \ was hoping to tie Federer's men's record of eight Wimbledon titles and become\
        \ the first player in tennis history to win 25 Grand Slam tournaments. “In\
        \ movement, in the way he was just striking the ball beautifully, serving\
        \ great. Everything.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df42e9f-d8ff-44dc-a9af-1ab42c9f0520'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:30:06.001+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:42:20.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:42:19.482+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280b6a5c-6c85-43e1-97ef-3c1eb08e45eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:30:06.002+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:42:20.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:42:19.482+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "For Alcaraz, there was one brief blip, a five-point stretch that took\
        \ him from the verge of victory to close to a collapse. It happened when he\
        \ was a point from the championship while serving at 5-4, 40-love. But he\
        \ double-faulted. Then missed a backhand. Then a volley. Then a forehand.\
        \ And another forehand. Suddenly, it was 5-all. Suddenly, Alcaraz appeared\
        \ rattled. Suddenly, Djokovic could hope.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fc1f4b-23b9-43e9-9406-49e58bac627b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:30:06.002+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:42:20.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:42:19.483+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903fa779-5e5e-42bb-b717-d19e1ba6f605'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:30:06.002+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:42:20.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:42:19.484+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Suddenly, there was intrigue.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac8d5e0-8ff0-4ebc-93ea-10efb38712ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:30:06.003+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:42:20.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:42:19.484+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bb91fc-0cfe-4e95-811c-6373bd1a10cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:30:06.003+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:42:20.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:42:19.485+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "But only briefly. Alcaraz regrouped, got to the tiebreaker, then closed\
        \ things out.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea51fc69-42c2-462e-8b02-e12fa289bdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:30:06.004+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:42:20.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:42:19.485+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eec37e0-0966-4dff-99a7-765bc45fead8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:30:06.004+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:42:20.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:42:19.486+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Last year, Djokovic recalled, “We went toe to toe.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd08d8e6-c9bc-4573-9e59-5ae949fc9edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:30:06.005+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:42:20.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:42:19.487+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc67279d-a70b-48d7-92eb-04bd52587a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:30:06.005+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:42:20.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:42:19.487+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“This year,” he continued, “it was nothing like that. It was all about\
        \ him. He was the dominant force on the court and deserved to win.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b25567e-707e-4da4-94f0-ac897ad9009f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:30:06.006+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:42:20.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:42:19.488+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124843b7-f566-447e-8878-3818ee5fd747'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:30:06.006+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:42:20.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:42:19.489+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Wearing a gray sleeve on his knee, Djokovic was hardly at his best\
        \ on a cloudy afternoon at Centre Court — and there's no doubt Alcaraz was\
        \ a big part of the problem.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aded0db-2178-4f6d-ae1f-3bdc6a3f4de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:30:06.007+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:42:20.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:42:19.490+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a860915-9d81-4d36-b96c-3bdc3acb08ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:30:06.007+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:42:20.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:42:19.490+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The very first game, it turned out, was the most competitive portion\
        \ of the proceedings until the third set.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fe4c21-5498-447b-903d-99bb28496e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:30:06.008+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:42:20.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:42:19.491+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee650764-1bcb-49c8-bbc3-e22da2fd95f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:30:06.008+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:42:20.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:42:19.491+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Not to say there weren’t hints of excitement the rest of the way. It's\
        \ more that the outcome never really seemed in dispute.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47543fb6-ffa3-48e8-84b5-d8fbd4e49fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:30:06.009+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:42:20.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:42:19.492+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5aad3d-8493-4604-8e99-d719ad8a67bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:30:06.009+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:42:20.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:42:19.493+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“The first game was incredible. One of the longest first games I’ve\
        \ ever played,” Djokovic said. “That set the tone. He was coming out from\
        \ the blocks ready to battle and ready to play his best level right away,\
        \ which wasn’t the case last year.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd821a186-9e1f-40d6-807d-ea780154dffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:30:06.010+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:42:20.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:42:19.493+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c726b66-6d95-4a78-b2ec-1dc28d9e27bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:30:06.011+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:42:20.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:42:19.494+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Djokovic double-faulted to hand over a 5-1 lead in the first set. He\
        \ put a volley into the net to fall behind by a break to begin the second,\
        \ then double-faulted to end that one. Finally, in the third, Djokovic perked\
        \ up a bit, registering his only break of serve all day, as spectators chanted\
        \ his two-syllable nickname — “No-le! No-le!” — while others replied with\
        \ choruses of “Let’s go, Carlos! Let’s go!”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5590914e-b25d-4e83-9595-a6669f6c4106'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:30:06.011+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:42:20.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:42:19.495+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cf12fe-9ced-4e21-8f2c-802d1892f8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:30:06.012+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:42:20.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:42:19.495+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Still, this was not the body-contorting, get-to-everything Djokovic\
        \ everyone is accustomed to seeing, which makes sense considering there were\
        \ serious questions about whether it would be possible to even participate\
        \ at Wimbledon.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22bdf47-3ca4-4c4b-9131-8b17199b8e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:30:06.012+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:42:20.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:42:19.496+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2a39f6-6ff5-41ef-a0f9-2d3f3559899e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:30:06.013+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:42:20.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:42:19.497+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Against Alcaraz, Djokovic occasionally hopped awkwardly when he landed\
        \ after serving or stepped gingerly — as if barefoot on a beach’s hot sand\
        \ — between points. Missing volleys he usually makes, Djokovic won just 27\
        \ of 53 points when he went to the net. After netting a volley to close one\
        \ early 11-stroke exchange, Djokovic sighed and walked to his sideline seat\
        \ to grab a purple-and-green towel for dabbing at sweat. His facial expression\
        \ was saying: “Come on, Carlitos, pick on someone your own age.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba40173-902f-46a7-b203-8cab1f47d8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:30:06.014+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:42:20.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:42:19.497+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba27ad33-f2c2-462b-8061-997e363e1df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:30:06.014+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:42:20.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:42:19.498+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Alcaraz was outstanding in pretty much every way, from the basic to\
        \ the sorts of shots no one else would even try. Once, he leaped and wrapped\
        \ his racket all the way around his back to get the ball over the net, although\
        \ Djokovic did put an overhead away to get that point. Alcaraz ran wide of\
        \ the doubles alley for forehand winners. Claimed points via drop shots. Smacked\
        \ serves at up to 136 mph (219 kph). Accumulated 14 break points, converting\
        \ five, and faced just three.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f5d498-985c-4dbe-b3be-349538e42928'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:30:06.015+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:42:20.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:42:19.499+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
