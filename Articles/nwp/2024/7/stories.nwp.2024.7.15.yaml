    'template': '1'
    'title': 'In prime-time address, Biden asks Americans to reject political violence
      and ''cool it down'''
    'updated': 2024-07-15T12:21:08.000+08:00
    'visualType': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4141ac5f-9da1-48f3-b985-55f2614e60b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T12:20:40.862+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-15T12:26:36.092+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2024-07-15T12:26:26.199+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON (AP) —</strong> US&nbsp;President Joe Biden on
        Sunday urged Americans to reject political violence and recommit themselves
        to resolving their differences peacefully, saying the upcoming presidential
        election will be a "time of testing" in the aftermath of the attempted assassination
        of former US President Donald Trump.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39a4b0d-4d41-4f9a-92e1-812daa1b373b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T12:26:26.172+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-15T12:26:36.092+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2024-07-15T12:26:26.172+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;​​<a href="https://www.newswatchplus.ph/news/2024/7/14/marcos-trump-violence-shooting.html">Marcos
        condemns violence in Trump rally shooting​​​​​​</a></strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53fe752-2a1e-4e34-ab58-897467d62e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T12:20:40.864+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-15T12:26:36.093+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2024-07-15T12:26:26.200+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a prime-time national address from the Oval Office, Biden said
        political passions can run high but "we must never descend into violence."
        The president said his party and the Republicans can compete forcefully over
        different policy visions — but must do it in a civil fashion.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d4a8cc-2603-473d-89d3-5df26194969d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T12:20:40.865+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-15T12:26:36.093+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2024-07-15T12:26:26.200+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"All of us now face a time of testing as the election approaches,\"\
        \ Biden said. \"There is no place in America for this kind of violence — for\
        \ any violence. Ever. Period. No exception. We can't allow this violence to\
        \ be normalized.\"\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746fbb0f-0cc0-4fd0-a9db-91562a77d92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T12:20:40.867+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-15T12:26:36.093+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2024-07-15T12:26:26.201+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Biden spoke for six minutes in his third address to the nation since\
        \ Saturday evening's attack by a shooter that left Trump with a bloodied ear,\
        \ killed one rallygoer and seriously injured two others. His warning came\
        \ hours after FBI Deputy Director Paul Abbate said agents have seen increasingly\
        \ violent rhetoric online since the attack at the Trump rally.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12f0ceb-f4bf-49e7-b6bf-7f3700f88e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T12:20:40.868+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-15T12:26:36.093+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2024-07-15T12:26:26.201+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Since the shooting, the president and his team had been grappling with\
        \ how to calibrate the political path forward after the weekend attack targeting\
        \ the very person Biden is trying to defeat in November's election. Biden\
        \ sharply condemned the attack, but indicated he plans to continue to press\
        \ his campaign agenda and has \"no doubt\" Republicans will do the same when\
        \ they open the Republican National Convention in Milwaukee on Monday.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6634f9bc-6c0a-4368-b835-cd982af1b160'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T12:20:40.870+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-15T12:26:36.093+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2024-07-15T12:26:26.202+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He emphasized that said those disagreements must remain peaceful.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beedec92-5fbc-40fc-b6b5-9f4d94abdd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T12:20:40.871+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-15T12:26:36.094+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2024-07-15T12:26:26.203+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"We can do this,\" Biden pleaded, saying the nation was founded on\
        \ a democracy that gave reason and balance a chance to prevail over brute\
        \ force. Biden also warned that political tensions were being inflamed by\
        \ a balkanized media environment and exploited by American enemies.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c29faef-490d-4bb1-8f82-5503d5d7b32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T12:20:40.873+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-15T12:26:36.094+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2024-07-15T12:26:26.203+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Here in America we need to get out of our silos, where we only listen\
        \ to those with whom we agree, where misinformation is rampant, where foreign\
        \ actors fan the flames of our division to shape the outcomes consistent with\
        \ their interests, not ours,\" Biden said.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af065a1b-de08-4b9a-814a-ce64e1ed7976'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T12:20:40.874+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-15T12:26:36.094+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2024-07-15T12:26:26.204+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Earlier Sunday, Biden was briefed in the White House Situation Room\
        \ and condemned the attempted assassination of Trump as \"contrary to everything\
        \ we stand for as a nation.\" He said he was ordering an independent security\
        \ review of how such an attack could have happened.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d341f2-108f-4113-acff-f9e6cf0980aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T12:20:40.876+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-15T12:26:36.094+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2024-07-15T12:26:26.204+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The president said he has also directed the U.S. Secret Service to\
        \ review all security measures for the RNC. Hours later, Audrey Gibson-Cicchino,\
        \ the Secret Service's coordinator for the convention, said the weekend attack\
        \ against Trump did not warrant any changes to the agency's security plan\
        \ for the event and officials \"are fully prepared.\"\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592ee49c-9284-41f3-9290-05bd2ad17428'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T12:20:40.878+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-15T12:26:36.094+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2024-07-15T12:26:26.205+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Biden promised a \"thorough and swift\" review and asked the public\
        \ not to \"make assumptions\" about the shooter's motives or affiliations.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a7c11a-31fb-4ac5-ba7a-2fc82c4acd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T12:20:40.879+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-15T12:26:36.095+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2024-07-15T12:26:26.205+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The president said he and first lady Jill Biden were praying for
        the family of Corey Comperatore, a former fire chief who was shot and killed
        during the Trump rally Saturday night in Butler, Pennsylvania.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a217a70e-cbe6-4861-a6d0-ce0be8ea9497'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T12:20:40.881+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-15T12:26:36.095+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2024-07-15T12:26:26.206+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"He was protecting his family from the bullets,\" Biden said. \"God\
        \ love him.\"\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40372f63-803f-4349-b1c8-d92e2b1d6ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T12:20:40.883+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-15T12:26:36.095+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2024-07-15T12:26:26.206+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The president also said he'd had a \"short but good conversation\"\
        \ with Trump in the hours after the shootings and said he was \"sincerely\
        \ grateful\" that the former president is \"doing well and recovering.\"\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdba5062-f470-4f7a-848f-0f207c9b04c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T12:20:40.885+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-15T12:26:36.095+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2024-07-15T12:26:26.207+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Trump, who has called for national resilience since the shooting, posted\
        \ on his social media account after Biden's remarks, \"UNITE AMERICA!\"\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c529ca2-067c-4141-ad07-778a7381b1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T12:20:40.887+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-15T12:26:36.095+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2024-07-15T12:26:26.208+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Biden, who has set out to brand Trump as a dire threat to democracy\
        \ and the nation's very founding principles, put a temporary pause on such\
        \ political messaging after the shooting. Shortly after Saturday night's attack,\
        \ Biden's reelection campaign froze \"all outbound communications\" and worked\
        \ to pull down its television ads.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c37c8a-d111-4803-9f28-e9c17d05c771'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T12:20:40.889+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-15T12:26:36.096+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2024-07-15T12:26:26.208+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The president also postponed a planned trip to Texas on Monday, where\
        \ he was to speak on the 60th anniversary of the Civil Rights Act at the Lyndon\
        \ B. Johnson presidential library. An NBC News interview between Biden and\
        \ anchor Lester Holt will now occur at the White House, instead of in Texas,\
        \ as initially planned.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3daad8-1d3b-40a1-b5d2-07cc0e091fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T12:20:40.891+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-15T12:26:36.096+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2024-07-15T12:26:26.209+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Biden's campaign said that, after the NBC interview airs on Monday\
        \ night, the Democratic National Committee \"will continue drawing the contrast\"\
        \ with Trump over the course of the GOP convention. It was unclear when campaign\
        \ ads will resume.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d4cd3d-e16d-431e-8812-16f09fce0492'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T12:20:40.893+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-15T12:26:36.096+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2024-07-15T12:26:26.209+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Biden still plans to make a planned trip to Las Vegas, which will include\
        \ a campaign event Wednesday. Vice President Kamala Harris postponed her planned\
        \ campaign trip to Florida on Tuesday, where she had been set to meet with\
        \ Republican women.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9217dfcc-40ff-474a-b21c-40cad6aa5f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T12:20:40.895+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-15T12:26:36.096+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2024-07-15T12:26:26.210+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Trump, meanwhile, arrived Sunday evening in Milwaukee for the Republican\
        \ convention, where criticism of Biden and the Democrats is sure to be searing.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717f4bc0-a34d-4cf3-baa0-b062de4de4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T12:20:40.897+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-15T12:26:36.096+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2024-07-15T12:26:26.210+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The weekend developments were only the latest upheaval in a campaign\
        \ that has been extraordinarily topsy-turvy in recent weeks.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd898692f-ebed-41d9-8984-812ed2214d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T12:20:40.899+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-15T12:26:36.097+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2024-07-15T12:26:26.211+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Biden''s shaky debate performance on June 27 so spooked his own
        party that some top surrogates and donors turned on him, and nearly 20 Democratic
        members of Congress called on the president to leave the race outright. Facing
        mounting questions about whether he was fit for a second term, Biden and his
        top advisers have been scrambling to salvage his campaign by adding events
        around the country and more aggressively criticizing Trump.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a016d05a-b9de-49d2-b091-9ce0c67714df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T12:20:40.901+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-15T12:26:36.097+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2024-07-15T12:26:26.212+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Saturday's attack upended — at least temporarily — that counteroffensive.\
        \ The campaign hoped that Sunday's Oval Office address let Biden further drive\
        \ home his point about unity while demonstrating leadership that could assuage\
        \ nervous critics within his own party.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a780bb0-ad83-4b42-85ae-4929230272c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T12:20:40.903+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-15T12:26:36.097+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2024-07-15T12:26:26.212+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"We'll debate and we'll disagree, that's not going to change,\" Biden\
        \ said in his afternoon remarks. \"But we'll not lose sight of who we are\
        \ as Americans.\"\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1596adfc-9c0e-40c1-8716-ecb8695d41ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T12:20:40.905+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-15T12:26:36.097+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2024-07-15T12:26:26.213+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Biden tied Saturday's shooting to other incidents of political violence,\
        \ from the 2017 death of a counterprotester at a white supremacist rally in\
        \ Charlottesville, Virginia, to the Capitol insurrection on Jan. 6, 2021,\
        \ by Trump supports seeking to prevent the certification of the Electoral\
        \ College count.\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30aeb420-267e-42f3-9a9c-cc5389b578fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T12:20:40.908+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-15T12:26:36.097+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2024-07-15T12:26:26.213+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Although investigators are still in the early stages of determining\
        \ what occurred and why, some Biden critics were calling out the president\
        \ for telling donors in a private call Monday that \"it's time to put Trump\
        \ in the bullseye.\"\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918a81d7-cdaa-44c3-8893-e4ada33e3723'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T12:20:40.910+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-15T12:26:36.097+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2024-07-15T12:26:26.214+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A person familiar with those remarks said the president was trying\
        \ to make the point that Trump had gotten away with a light public schedule\
        \ after last month's debate while the president himself faced intense scrutiny.\
        \ The person spoke on the condition of anonymity to more freely discuss private\
        \ conversations.\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d9ae4c-7df7-4417-8cbb-fe275b34c98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T12:20:40.912+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-15T12:26:36.098+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2024-07-15T12:26:26.214+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In the donor call, Biden said: \"I have one job and that's to beat\
        \ Donald Trump. ... I'm absolutely certain I'm the best person to be able\
        \ to do that.\"\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69bc9eb-f2d3-4319-88be-045b8b1163d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T12:20:40.915+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-15T12:26:36.098+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2024-07-15T12:26:26.215+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>He continued: "So, we''re done talking about the debate. It''s time
        to put Trump in the bullseye. He''s gotten away with doing nothing for the
        last 10 days except ride around in his golf cart, bragging about scores he
        didn''t score. … Anyway I won''t get into his golf game."</p>'
  'AP-EU-Britain-Royals':
    'author': 'Danica Kirka, Associated Press'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-07-15T09:23:45.000+08:00
    'imagesource': 'jcr:3a1a4ff0-d419-4e19-a98e-755684a2a753'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb685f85-60ef-4f83-b423-6b7884af8c9e'
    'lead': 'King Charles III is preparing to visit Australia and Samoa in October,
      an itinerary that will span 12 time zones and test the monarch’s stamina as
      he recovers from cancer treatment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-07-15T09:26:48.797+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2024-07-15T12:46:33.952+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-15T12:46:33.527+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['King-Charles-III', 'Buckingham-Palace', 'Australia']
    'stories': []
    'template': '1'
    'title': 'King Charles III to visit Australia and Samoa as he recovers from cancer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd724a1e2-05b4-464b-9782-509ad29378a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T09:26:48.830+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-15T12:46:33.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T12:46:33.515+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>LONDON (AP) —</strong> King Charles III is preparing to
        visit Australia and Samoa in October, an itinerary that will span 12 time
        zones and test the monarch’s stamina as he recovers from cancer treatment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5234b4bb-d827-4850-a574-aaccfa6bfd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T09:26:48.830+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-15T12:46:33.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T12:46:33.516+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The trip, announced on Sunday by Buckingham Palace, marks a watershed
        moment for the 75-year-old king, who has been slowly returning to public duties
        after taking a break following his cancer diagnosis in early February. The
        decision to undertake such a long journey will be seen as a sign of Charles’
        recovery, even though the program in Australia will be “limited.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5bce1e-2f14-4683-9ef1-333f62e8327d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T09:26:48.831+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-15T12:46:33.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T12:46:33.516+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The visit to Australia will be a critical moment for the king as
        he tries to shore up support for the monarchy at home and abroad. The trip
        will mark the first time since he ascended the throne that Charles will visit
        one of the 14 countries outside the United Kingdom where the British monarch
        remains head of state, a link that is a source of pride for some but an unwelcome
        reminder of Britain’s colonial dominance for others.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf3532a-0b58-4634-a5a1-51f6df85f6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T09:26:48.831+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-15T12:46:33.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T12:46:33.517+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'While he will undoubtedly be welcomed by fans waving the flag and singing
        “God Save the King,” Charles is also likely to hear anti-monarchy voices in
        a country where 45% of voters in a 1999 referendum supported creating an Australian
        republic. Prime Minister Anthony Albanese’s Labor Party supports ditching
        the monarchy, but the government says it isn’t a priority and there is no
        timeline for another referendum.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce979015-ad6b-47e7-8186-dac427246089'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T09:26:48.832+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-15T12:46:33.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T12:46:33.517+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“It’s clear that there’s a real reevaluation going on there as to whether
        the Commonwealth, and certainly the realms, want to retain their connection
        to the British monarchy or not,” Ed Owens, a historian and author of “After
        Elizabeth: Can the Monarchy Save Itself?” told The Associated Press in an
        interview before the trip was announced. “So, you know, there are troubled
        waters ahead.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92062f7b-accc-434f-b4a4-5eb32b58c453'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T09:26:48.832+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-15T12:46:33.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T12:46:33.518+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Albanese said he and Governor-General Sam Mostyn, the monarch''s representative
        in Australia, would welcome Charles and Queen Camilla. Albanese noted Charles
        had already made 15 official visits to Australia, the most recent in 2018.
        The monarch had also spent several months in an Australian bordering school
        as a teen in 1966.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76d009d-2882-4c64-8137-c20c38d154b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T09:26:48.832+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-15T12:46:33.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T12:46:33.518+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“The King has a deep regard for our great nation, and has always spoken
        warmly of the time he has spent here and the astounding beauty of our extraordinary
        continent,” Albanese said in a statement.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769f4340-9b73-45df-8256-60010d0acd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T09:26:48.833+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-15T12:46:33.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T12:46:33.519+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'The palace provided few details of the tour. Charles and Camilla will
        visit the Australian Capital Territory and New South Wales as well as making
        a more formal state visit to Samoa, where the king will appear at the Commonwealth
        Heads of Government Meeting, the palace said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6ce4f0-244b-466f-aa7e-a08c9947d5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T09:26:48.833+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-15T12:46:33.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T12:46:33.519+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'The capital territory is home to Canberra, Australia’s national capital.
        Sydney, Australia’s largest city, is in New South Wales.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63fe618-3fa8-4ebf-8e24-f650e2f6d77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T09:26:48.834+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-15T12:46:33.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T12:46:33.520+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Charles holds the symbolic title of head of the Commonwealth, a voluntary
        association of 56 independent nations, most of which have historic ties to
        Britain. The annual heads of government meeting will be held Oct. 21-25.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbda59c1-29bf-4682-92a1-f4c7ca1d346c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T09:26:48.834+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-15T12:46:33.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T12:46:33.520+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'However, the trip will not include a stop in New Zealand.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea5d879-6014-4881-9810-f9165c607d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T09:26:48.835+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-15T12:46:33.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T12:46:33.521+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“The King’s doctors have advised that a further extension to Their
        Majesties’ trip should be avoided at this time, to prioritize His Majesty’s
        continued recovery,” the palace said in a statement.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ff8d6b-51af-4a03-9810-757cd32447bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T09:26:48.835+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-15T12:46:33.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T12:46:33.521+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Albanese said planning for the visit was still underway and more information
        would be made public in due course.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9690bb64-121f-4c67-8375-3df11b008889'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T09:26:48.835+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-15T12:46:33.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T12:46:33.522+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Isaac Jeffrey, national director and CEO of the Australian Republic
        Movement, the peak body advocating for an Australian republic with an Australian
        head of state, called for a meeting with Charles and questioned why Australia
        should pay for the royal visit.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bbf8ae-98e4-430d-9c53-06df80f01ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T09:26:48.836+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-15T12:46:33.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T12:46:33.522+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“This visit is a great opportunity for all Australians to ask themselves
        whether the British Royals really represent a modern Aussie democracy,” Jeffrey
        said in a statement.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad59246-ed84-4987-a01e-6d6daebea9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T09:26:48.836+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-15T12:46:33.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T12:46:33.523+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'The trip comes at a time when the health problems of Charles and Kate,
        the Princess of Wales, have highlighted the challenges faced by a slimmed-down
        royal family as the king pledges to cut costs.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc559a6-a2eb-4043-bb1b-0238d79fb33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T09:26:48.837+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-15T12:46:33.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T12:46:33.523+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'With fewer working royals available to carry out the endless round
        of ribbon cuttings, awards ceremonies and state events that make up the life
        of a modern royal, the remaining family members have been forced to take on
        more events.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c40395a-66c8-4544-aa41-ba5c1631d77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T09:26:48.837+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-15T12:46:33.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T12:46:33.524+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Charles’ cancer diagnosis occurred at the same time that the Princess
        of Wales — one of the most popular royals — underwent abdominal surgery and
        later announced she, too, had cancer. Prince William took time off to support
        his wife and their young family.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e2cb74-346d-46a2-bd08-5c59c0a90365'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T09:26:48.838+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-15T12:46:33.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T12:46:33.524+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'That left Camilla, the king’s sister, Princess Anne, and his youngest
        brother, Prince Edward, to shoulder the load. Princess Anne was briefly hospitalized
        last month after an accident thought to involve a horse left her with a concussion.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4fa0ba-155c-4c4d-b6c3-684d141b9bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T09:26:48.838+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-15T12:46:33.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T12:46:33.525+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>Associated Press writer Rod McGuirk in Melbourne, Australia,
        contributed to this report.</em></p>'
