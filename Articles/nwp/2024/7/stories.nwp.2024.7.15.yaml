      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Berlin (AP) —</strong> Spain is the king of European soccer
        for a record fourth time. For England, it’s another agonizing near-miss in
        the team’s decades-long tale of underachievement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99d1889-841c-48f9-b53c-9dccb63e072c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:23:15.698+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:41:49.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:41:48.406+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd0ee6f-1402-4c9e-976b-8e2c14f7c3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:23:15.698+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:41:49.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:41:48.407+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Completing a tournament the team dominated from start to finish, Spain\
        \ beat England 2-1 in the European Championship final on Sunday with Mikel\
        \ Oyarzabal the unlikely match-winner in the 86th minute.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42aaf3c-809d-4e2a-bf0e-b74969954108'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:23:15.698+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:41:49.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:41:48.408+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acee15da-2f83-4455-baea-c9293a8225a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:23:15.699+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:41:49.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:41:48.409+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Oyarzabal, a backup striker who came on as a substitute for captain\
        \ Alvaro Morata, slid in to poke home a left-wing cross by Marc Cucurella,\
        \ just when the game at Berlin’s Olympiastadion seemed destined for extra\
        \ time.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb855a17-3f0b-40be-b4b6-f884f934c8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:23:15.699+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:41:49.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:41:48.409+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9eb86f-7835-449f-9ca8-188df9e11b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:23:15.699+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:41:49.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:41:48.410+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "England, the birthplace of soccer, is still without a major title in\
        \ the men's game since winning the 1966 World Cup and its players watched\
        \ on forlornly as Morata raised aloft the silver trophy to backdrop of confetti\
        \ and fireworks inside the stadium built for the 1936 Olympics.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89677333-491d-4d28-b8ee-017030be5fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:23:15.700+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:41:49.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:41:48.411+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e6b8a8-a0ae-482c-8df5-0a75f7e9cc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:23:15.700+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:41:49.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:41:48.411+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Add 2024 to the titles won by Spain in 1964, 2008 and 2012.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d2b138-4df9-427d-9118-ad43e57cfeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:23:15.700+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:41:49.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:41:48.412+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddef16af-a8c5-4347-9436-c19d3326aa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:23:15.701+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:41:49.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:41:48.413+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“Here we are, champions of Europe,” said Nico Williams, whose opening\
        \ goal for Spain in the 47th minute was canceled out by England substitute\
        \ Cole Palmer in the 73rd. “We are thrilled and hope this can keep going and\
        \ we can go for the (2026) World Cup.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56307784-479b-4952-802b-b2d8c4f1cd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:23:15.701+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:41:49.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:41:48.413+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0160af77-9397-41f1-8c97-1f4c38a92dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:23:15.701+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:41:49.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:41:48.414+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Lamine Yamal, the prodigy who turned 17 on Saturday and is the youngest\
        \ player to have appeared at a European Championship, set up Williams' goal\
        \ with an inside run before passing across the face of the area. The two wingers\
        \ have become the poster boys of an exciting, multicultural team that reflects\
        \ Spain’s changing demographics.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8826f260-8926-4c9c-b563-712c267df1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:23:15.702+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:41:49.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:41:48.415+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb8d9d1-8ba9-41a2-aa72-7e00104cf270'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:23:15.702+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:41:49.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:41:48.415+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Yamal’s mother is from Equatorial Guinea and his father is from Morocco,\
        \ while the 22-year-old Williams has Ghanaian parents who made the long journey\
        \ to Europe looking for a better life. To make it to Spain, they had to ride\
        \ on the back of a crowded truck and walk barefoot through the Sahara desert.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c777c7fd-56d1-4e71-9470-6324b6cd9b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:23:15.703+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:41:49.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:41:48.416+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf184bcf-4c09-4e78-b13f-c1df22c51f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:23:15.703+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:41:49.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:41:48.417+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“I believe there is a historical change, we are really grateful,\"\
        \ said Williams, the player of the match with his darting runs and his second\
        \ goal of Euro 2024.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e7429e-4f52-4d2f-a7cc-4354686df8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:23:15.704+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:41:49.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:41:48.417+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a591499-4e2f-4561-9860-a97df6263cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:23:15.704+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:41:49.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:41:48.418+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“My parents have suffered a lot to get here. They are the ones who\
        \ have suffered the most and they have instilled this sort of respect and\
        \ loyalty in me,\" he said. \"I’m really happy because we are making history.”\
        \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9bbd2d-7e44-4b3e-ad6b-0dfbb0968b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:23:15.704+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:41:49.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:41:48.419+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd088ad26-0877-4bf9-b22d-62abae4eb42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:23:15.705+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:41:49.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:41:48.420+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Unlike his brother Inaki, who is a Ghana international, Nico chose\
        \ to play for Spain and will now be regarded as a national hero there.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9aca0d5-20f8-4567-8928-4d04157ffcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:23:15.705+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:41:49.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:41:48.420+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba726f0-8cd9-4c91-9a8f-7ebd519bb88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:23:15.706+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:41:49.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:41:48.421+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Spain is back as a major player in senior soccer after winning both\
        \ the Women’s World Cup — also against England — and the men’s UEFA Nations\
        \ League in 2023.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5031f3-18de-4df1-b79f-f29390f11fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:23:15.706+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:41:49.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:41:48.422+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ce4f2f-7774-49ba-9b6a-04f8cbfb23e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:23:15.707+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:41:49.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:41:48.422+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Since 2001, Spanish men’s teams have won 23 consecutive major finals\
        \ in club and international soccer.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a96b3d-a27d-4d32-bd02-ff7c091060d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:23:15.707+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:41:49.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:41:48.423+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b8a6ed-0b11-46ed-8e77-635ed04b30a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:23:15.708+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:41:49.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:41:48.424+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“I said before the tournament, nobody can hang with us,” Williams said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3a5ee8-15f6-427a-a895-b8a5e4e8c9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:23:15.709+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:41:49.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:41:48.424+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a247fc-9180-43b6-a2d4-a51cb3eb556c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:23:15.709+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:41:49.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:41:48.425+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Spain won all seven games at this European Championship — an unprecedented\
        \ feat — and broke the record for goals scored in a single tournament, with\
        \ 15.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9eb7c1-a524-4e3d-9ae4-5b4e0d4b5746'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:23:15.710+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:41:49.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:41:48.426+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cca5bf-1659-4614-9d57-b55a5bb0b1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:23:15.710+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:41:49.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:41:48.426+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "There were joyous scenes after the final whistle, with defender Dani\
        \ Carvajal piled on by jubilant teammates after slumping to the ground. Spain\
        \ coach Luis de la Fuente was thrown into the air by his players. Both Cucurella\
        \ and Yamal led Spain's players in jumping over the advertising boards to\
        \ reach the red-and-yellow-clad Spanish fans in the stadium’s east end.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9f780d-a88a-4871-865f-ff0dc3d63c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:23:15.711+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:41:49.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:41:48.427+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803e94c1-2b91-4966-aeba-96335603efa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:23:15.711+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:41:49.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:41:48.428+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“This is the best (birthday) gift I could have asked for,” Yamal said.\
        \ “It is a dream come true.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1c994f-c4fb-4615-8485-2d121c2ac338'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:23:15.712+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:41:49.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:41:48.428+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b2ea37-4dde-408d-8be8-ce174c34009b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:23:15.713+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:41:49.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:41:48.429+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "After getting his medal, the teenager turned and shook his fist in\
        \ celebration, stuck his tongue out and showed off a beaming grin. By then,\
        \ Yamal and his team mates were wearing Spain jerseys with “Kings of Europe”\
        \ and the number “4” on the back.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97455d5-cdae-428d-b576-d74674200fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:23:15.713+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:41:49.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:41:48.430+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e329a4e2-6c3b-4ebe-b632-55d32cb73ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:23:15.714+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:41:49.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:41:48.431+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, fans who had watched the game on a big screen in Madrid\
        \ celebrated wildly, chanting “champions, champions” in Spanish. It was a\
        \ great sporting day for the nation, with Carlos Alcaraz winning the Wimbledon\
        \ men's singles title for a second straight year hours before the Euro 2024\
        \ final.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4af276a-d036-4839-9c3d-eaa08396ef4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:23:15.715+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:41:49.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:41:48.431+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7687283-d5e9-4927-b557-10c1345517c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:23:15.715+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:41:49.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:41:48.432+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "As for England, the men’s team has now lost back-to-back Euro finals\
        \ — it was defeated in a penalty shootout by Italy on home soil in the final\
        \ in 2021 — and this was another painful loss for a team that will have gone\
        \ six decades without a major title by the next World Cup.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4310809-0e1c-4ff2-b1a6-8365f1956de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:23:15.716+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:41:49.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:41:48.433+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbd31f9-8f19-48d4-a48e-21eb3ff58a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:23:15.717+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:41:49.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:41:48.433+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "England’s women have been more successful, though, winning the European\
        \ Championship in 2021 and reaching the World Cup final two years later.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a8709e-45fd-4e5f-ba9a-114d9c9c768f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:23:15.718+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:41:49.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:41:48.434+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126e3d2c-108f-4328-a22b-f4d0c59e2acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:23:15.719+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:41:49.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:41:48.435+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“This time it just wasn’t meant to be,” Prince William, who attended\
        \ the final alongside other dignitaries including Spain's King Felipe, wrote\
        \ on social media. “We’re all still so proud of you.”\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c7a1cb-4d5a-4bf9-a835-96da829ba5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:23:15.719+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:41:49.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:41:48.435+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4699659-195f-4f8c-8238-a7a5dab4ab6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:23:15.720+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:41:49.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:41:48.436+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "It was the fourth straight game that the English came from behind since\
        \ the group stage, but their resilience wasn’t rewarded this time.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c893b2f3-d80e-4542-8ba3-3d38369c0618'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:23:15.721+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:41:49.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:41:48.437+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041320c8-df4f-4982-898f-0fab523fab85'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:23:15.722+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:41:49.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:41:48.437+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "A team that has produced big moments when it really mattered at Euro\
        \ 2024 — including Jude Bellingham's 95th-minute overhead kick against Slovakia\
        \ in the round of 16 — couldn't deliver another one, with Spain midfielder\
        \ Dani Olmo clearing the ball off the line at a corner in the 89th minute.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9b57f8-3841-4c0d-b263-de846cb4ebdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:23:15.723+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:41:49.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:41:48.438+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb21bd5-a2a5-4e5e-a65d-2cf2864b1f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:23:15.723+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:41:49.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:41:48.439+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“It has been a difficult ride, we have done extremely well to get here,\
        \ but ultimately we are going to be judged on this game,” England captain\
        \ Harry Kane said.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7373751-c7a7-4c02-bea5-dc7a0648ebdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:23:15.724+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:41:49.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:41:48.440+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4236d2fe-5393-4292-aa21-b28aa667c47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:23:15.725+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:41:49.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:41:48.440+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“It’s extremely painful,” he added. \"It’s going to hurt for a long,\
        \ long time.”\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d229bc-5513-42e9-b6a7-c070e440aa90'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:23:15.726+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:41:49.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:41:48.441+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07272e82-6195-4ad5-9e0a-1ccf25e31969'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:23:15.727+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:41:49.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:41:48.442+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "England coach Gareth Southgate, who has been in charge for eight years\
        \ and also led the team to the World Cup semifinals in 2018, said it wasn't\
        \ the time to make a decision on his future. His contract expires in December.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6650c76c-80ce-4fb8-b9ab-00da04e32e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:23:15.728+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:41:49.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:41:48.442+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200c045c-7e4c-47a7-9de2-6b6e660515f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:23:15.729+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:41:49.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:41:48.443+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Most of this squad are going to be around not just for the World
        Cup but the next Euros as well,” Southgate said. "There’s a lot to look forward
        to but at this moment that’s not any consolation.”</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4247f574-2fae-4ce9-8c52-1d2c84e45258'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T11:23:15.730+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-15T11:41:49.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-15T11:41:48.444+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>Ciaran Fahey and James Ellingworth in Berlin, Daniella Matar
        in Milan and Joseph Wilson in Barcelona, Spain, contributed to this report.</em></p>'
  'Carlos-Alcaraz-Wimbledon-2024-champion':
    'author': 'Howard Fendrich, Associated Press'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-07-15T11:18:03.000+08:00
