    template: '1'
    title: 'Meralco rates to go up by ₱2/kWh in July'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'fc5a019e-6ce1-422a-b312-7e21593e77b5'
      activationstatus: true
      created: 2024-07-15T14:22:38.819+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-15T14:56:33.335+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T14:56:33.074+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Customers of power
        distributor Manila Electric Company (Meralco) will pay extra beginning this
        month to cover deferred generation charges until September.</p>'
    section1:
      primarytype: 'block'
      uuid: '564af908-fc0b-4bd1-b2df-acb2bc0c27ba'
      activationstatus: true
      created: 2024-07-15T14:22:38.819+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-15T14:56:33.337+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T14:56:33.074+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In an advisory on Monday, July 15, the power distributor said it will\
        \ charge ₱2.1496 more per kilowatt-hour (kWh) in July, bringing the overall\
        \ rate to ₱11.6012 per kWh for a typical household.\r"
    section2:
      primarytype: 'block'
      uuid: '9eaa9a4d-3b78-4cde-a75b-8f3e7fc54f00'
      activationstatus: true
      created: 2024-07-15T14:22:38.820+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-15T14:56:33.338+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T14:56:33.075+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The overall rate is up from ₱9.4516 in June.\r"
    section3:
      primarytype: 'block'
      uuid: 'ba246201-956d-42ee-b4d1-d582095684e7'
      activationstatus: true
      created: 2024-07-15T14:22:38.820+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-15T14:56:33.339+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T14:56:33.075+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“For residential customers consuming 200 kWh, the adjustment is equivalent\
        \ to an increase of around ₱430 in their total electricity bill,” Meralco\
        \ said.\r"
    section4:
      primarytype: 'block'
      uuid: '25e9ad10-0583-4e7f-9126-766d3d73c91e'
      activationstatus: true
      created: 2024-07-15T14:22:38.821+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-15T14:56:33.340+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T14:56:33.075+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The company explained the upward adjustment was “mainly due to higher\
        \ generation charge as power costs normalized following artificially low rates\
        \ last month.”\r"
    section5:
      primarytype: 'block'
      uuid: '4807572b-daa3-4449-bf07-7dcbe1839bbe'
      activationstatus: true
      created: 2024-07-15T14:22:38.821+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-15T14:56:33.341+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T14:56:33.076+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The generation charge is 55% of the billing statement. Other items\
        \ are transmission (10.1%), distribution (17.5%), taxes (11.7%), and others\
        \ (5.7%).\r"
    section6:
      primarytype: 'block'
      uuid: '4ef7a1a6-1133-4119-8c32-107e1239087c'
      activationstatus: true
      created: 2024-07-15T14:22:38.821+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-15T14:56:33.342+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T14:56:33.076+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Meralco bills should have been higher in June, but the Energy Regulatory\
        \ Commission (ERC) directed distribution utilities to divide Wholesale Electricity\
        \ Spot Market charges for the May supply month in four equal monthly installments\
        \ until September.\r"
    section7:
      primarytype: 'block'
      uuid: 'c2c20bd8-2d98-48a5-8879-0d53a48b6520'
      activationstatus: true
      created: 2024-07-15T14:22:38.822+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-15T14:56:33.342+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T14:56:33.077+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The power distributor turned to the electricity spot market — which
        charges a premium — to make sure supply was enough to meet the high summer
        demand, especially with the impact of the El Niño phenomenon.</p>'
    section8:
      primarytype: 'block'
      uuid: 'e8d579c8-d15d-4a5f-bc6d-260a1a886696'
      activationstatus: true
      created: 2024-07-15T14:22:38.822+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-15T14:56:33.343+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T14:56:33.077+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The deferred charges resulted in the delayed delivery of the June billing\
        \ statement. Meralco said the July statement will be late as well.\r"
    section9:
      primarytype: 'block'
      uuid: 'd54c16e1-5b19-4c87-989e-c451fee9749e'
      activationstatus: true
      created: 2024-07-15T14:22:38.823+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-15T14:56:33.344+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T14:56:33.078+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We again appeal for the understanding of our customers over the delayed\
        \ bills as we sought guidance from the ERC on the implementation of this month’\
        s rate adjustment,” said Joe Zaldarriaga, Meralco vice president and head\
        \ of corporate communications.\r"
    section10:
      primarytype: 'block'
      uuid: '3dd3068b-14b2-4e3c-82e1-b677f22785d4'
      activationstatus: true
      created: 2024-07-15T14:22:38.823+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-15T14:56:33.345+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T14:56:33.078+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Rest assured that Meralco will adjust the due dates to give our customers\
        \ enough time to settle their bills,” he added. \r"
