    'jcr:uuid': '963a8498-49d5-4dbc-9ce8-dbd65c34f04d'
    'lead': 'Carlos Alcaraz learned from 2023 and applied those lessons to 2024 with
      a victory over Novak Djokovic for a second consecutive Wimbledon championship
      and fourth Grand Slam title in all.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-07-15T11:30:05.984+08:00
