    'stories': []
    'template': '1'
    'title': 'Oil companies to reduce pump price on Tuesday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a76c29f-e9c9-4641-8aa0-788e99a31221'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-15T12:12:53.146+08:00
