    title: '2 dead, 2 injured in Mindanao due to 'habagat' — NDRRMC'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '787c40d4-bf3e-4b5c-bb43-9f60d4df66bf'
      activationstatus: true
      created: 2024-07-15T15:04:29.460+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-15T15:04:29.679+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T15:04:29.471+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Disaster management
        officials reported two deaths while two other people were injured as heavy
        rains brought by the southwest monsoon hit Mindanao.</p>'
    section1:
      primarytype: 'block'
      uuid: '8d7bc13d-d9d0-424b-872a-91a6e8d9d4bb'
      activationstatus: true
      created: 2024-07-15T15:04:29.460+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-15T15:04:29.680+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T15:04:29.460+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In its report on Monday, July 15, the National Disaster Risk Reduction\
        \ and Management Council (NDRRMC) said one of the two reported deaths was\
        \ confirmed, while the other one was still up for validation.\r"
    section2:
      primarytype: 'block'
      uuid: '35adc775-ac49-43d4-9418-aa2e2209aad2'
      activationstatus: true
      created: 2024-07-15T15:04:29.461+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-15T15:04:29.681+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T15:04:29.461+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The NDRRMC said the downpour has affected around 60,000 families across\
        \ Zamboanga peninsula, Northern Mindanao, Davao region, Soccsksargen, and\
        \ Bangsamoro Autonomous Region in Muslim Mindanao (BARMM).\r"
    section3:
      primarytype: 'block'
      uuid: '44a527f8-8ce0-47d5-a092-84ed52a0802b'
      activationstatus: true
      created: 2024-07-15T15:04:29.461+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-15T15:04:29.682+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T15:04:29.461+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "More than 4,000 families or around 17,000 people across were already\
        \ inside evacuation centers, according to the agency.\r"
    section4:
      primarytype: 'block'
      uuid: '5e90d1e9-0521-408c-bb01-ee4c13b07f34'
      activationstatus: true
      created: 2024-07-15T15:04:29.461+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-15T15:04:29.683+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-15T15:04:29.461+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "More than 46,000 families in BARMM were also displaced due to the weather.\r"
    section5:
      primarytype: 'block'
      uuid: '76c8d47e-9006-463e-9e8c-b629f79057de'
      activationstatus: true
      created: 2024-07-15T15:04:29.462+08:00
