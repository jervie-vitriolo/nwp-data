      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-18T12:29:09.978+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Nag-usap ‘yung aming leadership with the Liberal Party. I’m not privy\
        \ pa rin sa pinag-usapan pero ongoing naman ‘yang pag-uusap sa iba’t ibang\
        \ indibidwal, party ng opposition na gustong sumama sa amin,” she added.\r"
