  'vietnam-south-china-sea-philippines':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-07-18T17:01:48.000+08:00
    'imagesource': 'jcr:f8e2afec-7b17-477e-a91a-395ccdb41558'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ba8fb75-d2a1-48c5-bfa8-c5028ac6ba7c'
    'lead': 'After the Philippines, it’s Vietnam’s turn to file a claim before the
      United Nations for an extended continental shelf (ECS) in the South China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-07-18T17:08:27.863+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2024-07-18T17:08:28.169+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-18T17:08:27.905+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['vietnam', 'philippines', 'south-china-sea', 'West-Philippine-Sea']
    'stories': []
    'template': '1'
    'title': 'Vietnam files UN claim to extended boundaries in South China Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c0ea77-9563-4835-ae81-8a9cbf4eab90'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T17:08:27.889+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-18T17:08:28.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-18T17:08:27.900+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> After the Philippines,
        it’s Vietnam’s turn to file a claim before the United Nations for an extended
        continental shelf (ECS) in the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395de1a8-c518-42d5-92da-5bc0b8cf260e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T17:08:27.890+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-18T17:08:28.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-18T17:08:27.890+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Vietnam Foreign Ministry said that under the United Nations
        Convention on the Law of the Sea (UNCLOS), it is “entitled to a continental
        shelf extending beyond 200 nautical miles from the baselines from which the
        breadth of the territorial sea is measured.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61bbf55-19ef-4c4b-ab04-c13fd75312eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T17:08:27.890+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-18T17:08:28.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-18T17:08:27.890+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time Hanoi is making such a submission. In
        2009, Vietnam filed a submission in respect to the north area of the South
        China Sea or Vietnam''s East Sea and a joint submission with Malaysia in respect
        to the southern part of the area in 2009.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98edabe6-b494-4f6e-b4c5-bfd0f3d6caf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T17:08:27.890+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-18T17:08:28.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-18T17:08:27.890+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'China claims almost the entire South China Sea, including parts claimed
        by the Philippines, Brunei, Malaysia, Taiwan, and Viet Nam.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee95744-9012-4dae-96fb-ab085080bc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T17:08:27.891+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-18T17:08:28.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-18T17:08:27.891+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Vietnam also asserted its sovereignty over the Spratly Islands.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c1a9b3-b204-4dbd-9398-be5a2f202246'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T17:08:27.891+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-18T17:08:28.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-18T17:08:27.891+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Viet Nam reaffirms its sovereignty over the Hoang Sa (Paracel)
        Islands and Truong Sa (Spratly) Islands under international law, and the rights
        over its maritime zones in the East Sea established in accordance with UNCLOS,”
        the ministry said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749ceeab-00ed-41d9-a485-78afcc042d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T17:08:27.892+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-18T17:08:28.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-18T17:08:27.892+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Department of Foreign Affairs said that the
        Philippines affirms its claim to its extended continental shelf in the Western
        Palawan Region saying it is consistent with its maritime entitlements under
        UNCLOS, as demonstrated by the ECS submission on June 15, 2024.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7dfd54-da90-49db-b6f3-172e89a8d5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T17:08:27.892+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-18T17:08:28.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-18T17:08:27.892+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Nevertheless, we acknowledge Viet Nam’s right, as a coastal State
        like the Philippines, to submit information to establish the outer limits
        of their continental shelf beyond 200 nautical miles from the relevant and
        lawful baselines from which its territorial sea is measured, as provided for
        under UNCLOS,” the DFA said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed65f18-809f-4a34-9208-48c15bb1f705'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T17:08:27.893+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-18T17:08:28.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-18T17:08:27.893+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Manila said it is ready to engage with Vietnam on ways forward to
        help achieve a mutually beneficial solution to South China Sea issues in line
        with international law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd268c490-5253-477c-b66f-581da4fae605'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T17:08:27.893+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-18T17:08:28.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-18T17:08:27.893+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Continental shelf or extended continental shelf</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95acaf7-d8d8-425b-96eb-e08548ed2094'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T17:08:27.893+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-18T17:08:28.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-18T17:08:27.893+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Under Article 76 of UNCLOS, “the continental shelf of a coastal
        State comprises the seabed and subsoil of the submarine areas that extend
        beyond its territorial sea throughout the natural prolongation of its land
        territory to the outer edge of the continental margin, or to a distance of
        200 nautical miles from the baselines from which the breadth of the territorial
        sea is measured where the outer edge of the continental margin does not extend
        up to that distance”.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6076eb-520b-4c42-bf9e-2dc143252b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T17:08:27.894+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-18T17:08:28.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-18T17:08:27.894+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Article 76 further states that “... the coastal State shall establish
        the outer edge wherever the margin extends beyond 200 nautical miles from
        the baselines from which the breadth of the territorial sea is measured....”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1015fb5-ca92-4c6c-b6ad-ba10ecad8136'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T17:08:27.894+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-18T17:08:28.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-18T17:08:27.894+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The continental shelf beyond 200 nautical miles is what is now commonly
        referred to as the “extended continental shelf” or ECS.</p>'
  'tagaytay-suspect-killing-australians-filipina-surrender':
    'author': 'Jim Gomez, Associated Press'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-07-18T19:11:16.000+08:00
