  'duterte-cuts-ties-marcos-cabinet':
    'author': 'Lance Mejico, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-07-18T16:18:32.000+08:00
    'imagesource': 'jcr:e9ec81d0-d960-4759-8fb5-aa484aa116db'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b21756b-9f06-4970-af49-cbca405c4bf7'
    'lead': ' Vice President Sara Duterte has severed official ties with the administration
      in refusing to rejoin the Cabinet after stepping down as education secretary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-07-18T16:37:32.015+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2024-07-18T16:37:32.330+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-18T16:37:32.042+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Liza-Araneta-Marcos', 'Ferdinand-Marcos-Jr.', 'DepEd', 'Sara-Duterte','Bongbong-Marcos']
    'stories': ['420071d0-fb86-485d-b238-25c3c9be5818', '79360da9-898d-4822-a33c-5ae691002652']
    'template': '1'
    'title': 'Duterte severs official ties with administration '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38402816-7c01-4b46-b680-47bec1e21ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T16:37:32.029+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-18T16:37:32.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-18T16:37:32.029+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Vice President Sara
        Duterte has severed official ties with the administration in refusing to rejoin
        the Cabinet after stepping down as education secretary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dee46c-aeb6-4fba-99cf-c5707103314f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T16:37:32.029+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-18T16:37:32.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-18T16:37:32.029+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte told reporters at the sidelines of the turnover ceremony
        at the Department of Education (DepEd) headquarters in Pasig City her reasons
        for quitting the post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed42f664-1f7c-4b88-b644-b13c221e01c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T16:37:32.029+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-18T16:37:32.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-18T16:37:32.029+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Merong personal sa aming dalawa ni Pangulong Marcos, which stems from
        iyong napag-usapan namin bago ako pumayag sa DepEd. Meron siyang sa trabaho,
        at meron siyang sa bayan," she said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561128f3-d403-40a3-845f-f07d11237b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T16:37:32.030+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-18T16:37:32.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-18T16:37:32.030+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: There are personal things between me and President Marcos,
        which stems from our discussion before I took the helm at DepEd. There are
        job-related reasons, while there’s also about the nation.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b5c254-1f5b-46d3-9728-93492a68324b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T16:37:32.030+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-18T16:37:32.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-18T16:37:32.030+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte earlier said she resigned from DepEd as an act of compassion
        for the plight of students and teachers.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a23c544-2be1-45aa-b77a-38ec96aaf165'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T16:37:32.030+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-18T16:37:32.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-18T16:37:32.030+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The vice president denied speculations that her resignation had
        something to do with First Lady Liza Araneta Marcos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087af284-28f0-4b44-bab6-14e7fa516dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T16:37:32.031+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-18T16:37:32.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-18T16:37:32.031+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“No. Kasi walang kinalaman si first lady sa trabaho namin ni Pangulong
        Marcos. Sabi ko nga kailangan siya ng sit-down kasi hindi siya isang rason
        lang. Nagkabuhol-buhol na siya,” said Duterte.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4686bb36-de26-4fba-ba44-e90666be7791'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T16:37:32.031+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-18T16:37:32.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-18T16:37:32.031+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No. The first lady has nothing to do with my job with
        the president. As I’ve said, we need a sit-down because it’s not just one
        reason. It’s already tangled.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97e3c58-d6c9-4002-baa7-f83a7a639c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T16:37:32.031+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-18T16:37:32.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-18T16:37:32.031+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In an interview in April, Mrs. Marcos admitted she was hurt when
        the vice president attended former President Rodrigo Duterte’s rally in Davao
        City in January. In the event, Duterte’s father called the president “bangag”
        or high on substance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9e1edc-967b-4632-b557-20886fc275f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T16:37:32.032+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-18T16:37:32.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-18T16:37:32.032+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Marcos and Duterte won the 2022 elections under the “UniTeam” ticket,
        with unity as the center of their campaign.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87271e3-8b15-4a08-9d16-f26432d9725f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T16:37:32.032+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-18T16:37:32.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-18T16:37:32.032+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The two have shown differing positions, however, on a number of
        issues including the investigation by the International Criminal Court on
        the bloody drug war during the Duterte administration, the sexual and trafficking
        abuse cases of religious leader Apollo Quiboloy, the former president’s religious
        adviser and close family friend, and the sudden shift in the academic calendar
        for basic education, among others.</p>'
  'duterte-on-senatorial-bets':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-07-18T16:48:39.000+08:00
