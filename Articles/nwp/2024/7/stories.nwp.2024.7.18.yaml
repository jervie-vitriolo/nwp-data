      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our leadership talked to the Liberal Party. I’m not
        privy to the discussion but talks with different individuals, opposition parties
        that want to join us are ongoing.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4607f0bc-d547-47ae-a98e-43dc2258a5f4'
