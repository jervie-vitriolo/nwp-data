    'jcr:uuid': '420071d0-fb86-485d-b238-25c3c9be5818'
    'lead': 'Senator Sonny Angara has formally taken the helm as Education secretary,
      replacing Vice President Sara Duterte who stepped down from her post and quit
      the Marcos cabinet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-07-18T10:32:48.687+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2024-07-18T15:56:31.682+08:00
    'mgnl:lastActivatedBy': 'lance-nwp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2024-07-18T15:56:31.301+08:00
    'mgnl:lastModified': 2024-07-18T15:56:26.990+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Sara-Duterte', 'Sonny-Angara', 'Department-of-Education']
    'stories': []
    'template': '1'
    'title': 'Angara takes the helm at DepEd'
    'updated': 2024-07-18T15:56:23.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde70eac-892e-45b7-b12b-130debf51962'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T10:32:48.700+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-18T15:56:31.682+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-18T15:56:26.983+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Senator Sonny Angara
        has formally taken the helm as Education secretary, replacing Vice President
        Sara Duterte who stepped down from her post and quit the Marcos cabinet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14d6873-7e9c-4a4e-b569-9703b1639d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T10:32:48.701+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-18T15:56:31.682+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-18T15:56:26.984+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "Duterte formally passed the baton to Angara in a ceremony held at the\
        \ central office of the Department of Education in Pasig City, Manila.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbd06a4-9466-4746-9b0a-a392723734f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T10:32:48.701+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-18T15:56:31.683+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-18T15:56:26.984+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>He will assume office beginning tomorrow, July 19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47aa814a-e0a2-4379-bc5e-c93dda3b254a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T15:56:26.972+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-18T15:56:31.683+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-18T15:56:26.972+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a speech, Angara vowed to carry out reforms in the education
        sector. He added he will lay out priority projects in the coming days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c55732d-5139-4228-a3a4-b61d690563c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T15:56:26.973+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-18T15:56:31.683+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-18T15:56:26.973+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Angara recognized Duterte for leading the agency over the past two
        years.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11e156f-aea7-4c95-86ba-f5ae34c1c713'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T15:56:26.973+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-18T15:56:31.683+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-18T15:56:26.973+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Ang trabaho n’yo ang magsisilbing matatag na pundasyon ng mga programa
        at proyekto na aming isusulong. We will build from what you have already started,”
        he said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a72c5ea-0a5e-441c-ac15-71eb42b6e180'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T15:56:26.974+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-18T15:56:31.684+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-18T15:56:26.974+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Your work will serve as the foundation of the programs
        and projects that we will do. We will build from what you have started]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b5cb8d-6702-4b2a-86bf-52988a7a2c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T10:32:48.701+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-18T15:56:31.684+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-18T15:56:26.985+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Angara’s portfolio</strong></h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0840cc-8686-4fc3-8d25-a8c1c062fb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T10:32:48.702+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-18T15:56:31.684+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-18T15:56:26.986+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Angara has been a member of Congress for over two decades – the
        lone representative of Aurora province for nearly a decade before being elected
        as a senator in 2013.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e14ac3-2ef0-4d3b-9444-ee5837d5d1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T10:32:48.702+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-18T15:56:31.684+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-18T15:56:26.986+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "He was a key figure in the passage of the Universal Access to Tertiary\
        \ Quality Education law and the Basic Education Act, which established the\
        \ K-12 curriculum. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b9a1a3-bdda-4489-96bc-255b234df6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T10:32:48.703+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-18T15:56:31.685+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-18T15:56:26.987+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "Angara is also a commissioner of the Second Congressional Commission\
        \ on Education, a body tasked to assess the education sector.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8351d36d-56ac-4daa-a0c2-847d1592984f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T10:32:48.703+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-18T15:56:31.685+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-18T15:56:26.987+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "As education chief, he will be facing what independent think tanks\
        \ view as an education crisis.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9397f32-235f-4196-90e9-4b704dfe591d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T10:32:48.703+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-18T15:56:31.685+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-18T15:56:26.988+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "Based on the 2022 Programme for International Student Assessment (PISA)\
        \ released in June, the Philippines was at the bottom in a ranking that gauged\
        \ the creative thinking skills of 15-year-old students. The country also scored\
        \ poorly in mathematics, science, and reading comprehension. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b031bc5-a9e0-42b5-ac08-f230f0f591b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T10:32:48.704+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-18T15:56:31.685+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
