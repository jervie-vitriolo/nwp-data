    'template': '1'
    'title': 'Officials say suspect in killing of 2 Australians, Filipina surrenders'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3f068c-841b-4ca0-b5f8-e574546cfdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T19:48:56.799+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-18T19:49:12.545+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-18T19:48:56.816+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Tagaytay, Philippines (AP)</strong> — The suspect in the
        killings of two Australians and their Filipina companion at a hotel in a popular
        resort city south of Manila surrendered and claimed he wanted to retaliate
        against the hotel for firing him, Philippine officials said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8c248c-9bbc-42d4-98e1-9f4c5a4950d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T19:48:56.799+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-18T19:49:12.545+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-18T19:48:56.799+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "The suspect further said that he randomly barged into the victims’\
        \ room last week because its window was open, authorities added.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af53f292-03c9-4a4f-a8de-3f694551d648'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T19:48:56.800+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-18T19:49:12.546+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-18T19:48:56.800+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "The victims, whose hands and feet were tied, were found sprawled on\
        \ the floor in a street-level room at the Lake Hotel in Tagaytay city on July\
        \ 10 in a heinous crime that shattered the tranquility the tourism destination\
        \ known for a picturesque volcano nestled in a lake, Tagaytay Mayor Abraham\
        \ Tolentino said.\r"
    '3':
      'image': 'jcr:d3b42bc8-5cb2-4681-bcfa-5d8583dd1bd7'
      'imageCaption': 'Tagaytay Mayor Abraham N. Tolentino, left, presides in a news
        conference as a relative of the victim, right, talks with reporters near the
        suspect, left, in the killing of two Australian nationals and their Filipino
        companion stands at the back following his surrender in Tagaytay city, Cavite
        province Philippines on Wednesday, July 17, 2024. (AP Photo/Aaron Favila)'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678594bb-acee-4037-a248-47f2079e04e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T19:48:56.800+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-18T19:49:12.546+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-18T19:48:56.800+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366987c0-e1bd-47d4-8d1c-abfba8294e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T19:48:56.801+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-18T19:49:12.546+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-18T19:48:56.801+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a pre-dawn news conference at the city hall, Tolentino and police
        officials presented the handcuffed suspect, who was wearing a hoodie, dark
        eyeglasses and a face mask. The man, whose identity was not released, will
        face criminal complaints for the killings and robbery, Tagaytay police chief
        Charles Daven Capagcuan said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc4239f-50dd-410b-a4da-d6c4209e847c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T19:48:56.801+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-18T19:49:12.546+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-18T19:48:56.801+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The mayor repeated an apology to the victims’ families and to Australia
        for what he called the senseless killings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d695e7f-5aae-4cbf-81de-9755df004662'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T19:48:56.802+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-18T19:49:12.546+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-18T19:48:56.802+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We are pleased to present to you the main suspect in this brutal
        crime and as promised that within a week, we will resolve and give justice,”
        Tolentino said, without identifying the victims as requested by their families.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a4d6dc-b535-41ba-92ea-53ec424689a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T19:48:56.802+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-18T19:49:12.547+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-18T19:48:56.802+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "In a Southeast Asian country where many criminal suspects have managed\
        \ to evade arrest for months or years before getting captured, Tolentino commended\
        \ the police for rapidly identifying and locating the suspect, who was then\
        \ apparently pressured to give up.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8091197b-126c-4c32-a3a8-6dc413da8b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T19:48:56.803+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-18T19:49:12.547+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-18T19:48:56.803+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "Capagcuan told The Associated Press ahead of the news conference that\
        \ the breakthrough in the case came when the suspect was identified by at\
        \ least three hotel employees based on his image, which was captured by security\
        \ cameras showing a part of his face when his mask slid down.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b311a4-0097-4822-930f-bb0a02604cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T19:48:56.803+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-18T19:49:12.547+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-18T19:48:56.803+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "The identification and information from witnesses eventually led authorities\
        \ to the suspect’s Batangas home province near Tagaytay, where he decided\
        \ to surrender on Tuesday, the police chief said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cbea0b-bd8b-47c8-b6bf-a82173d89e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T19:48:56.804+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-18T19:49:12.547+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-18T19:48:56.804+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\"He wanted to get back at the hotel management for his dismissal,”\
        \ Capagcuan told reporters, adding that the suspect used to work as a swimming\
        \ pool cleaner but was fired by the hotel in March after he was linked to\
        \ a robbery in one of the rooms.\r"
    '11':
      'image': 'jcr:567c324a-d204-4bdc-a58f-16ba973224bd'
      'imageCaption': 'A suspect in the killing of two Australian nationals and a
        Filipino arranges his face mask as he is presented to reporters following
        his surrender in Tagaytay city, Cavite province Philippines on Wednesday,
        July 17, 2024. (AP Photo/Aaron Favila)'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3daa90-6506-42b9-aca2-f09a90c0f022'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T19:48:56.804+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-18T19:49:12.548+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-18T19:48:56.804+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afcd6ab-55f0-4c62-8399-56ce2f4bb73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T19:48:56.805+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-18T19:49:12.548+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-18T19:48:56.805+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "Police officials planned to file criminal complaints of robbery in\
        \ addition to the killings against the suspect.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf5f1df-0b4e-4dd2-b435-0c40ce3982d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T19:48:56.805+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-18T19:49:12.548+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-18T19:48:56.805+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "The man acknowledged taking the watch and shoes of the Australian male\
        \ victim after attacking him with a knife and suffocating his partner, a Filipino\
        \ woman who had acquired Australian citizenship, and her Filipina daughter-in-law,\
        \ Capagcuan said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3db9ee0-9240-4d52-8d56-4e16f6987a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T19:48:56.806+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-18T19:49:12.549+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-18T19:48:56.806+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\"He barged randomly with a knife into the room because its window\
        \ was open,” Capagcuan said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632d1047-85ad-4e0e-9e54-e69d1d74b1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T19:48:56.806+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-18T19:49:12.549+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-18T19:48:56.806+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "The Australian woman and her daughter-in-law are to be buried in their\
        \ family’s home province in the Philippines while the remains of the Australian\
        \ man would be flown Tuesday to Sydney, Tolentino said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2439626b-03ac-493c-90ee-b1f58cae9026'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T19:48:56.807+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-18T19:49:12.549+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-18T19:48:56.807+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "The Australian couple had planned to fly back to Australia on July\
        \ 10, the day they were killed, but decided to briefly take a vacation in\
        \ Tagaytay, the Filipino son of the slain Australian-Filipino woman told AP.\
        \ He spoke on condition of anonymity last week because he was fearful after\
        \ what happened to his mother and his wife and given the suspect remained\
        \ at large at that time.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1554267-eda4-43d6-841d-d72d3d4c2751'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T19:48:56.807+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-18T19:49:12.549+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-18T19:48:56.807+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "During the news conference, the son, who still concealed his identity\
        \ with a white facial mask and a sport cap, thanked the police and the mayor\
        \ for quickly locating the suspect. He asked the suspect, who was standing\
        \ near him, what made him commit the gruesome crime but the man did not respond.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a9ab1c-a831-45e9-9764-a01e05666bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T19:48:56.808+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-18T19:49:12.550+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-18T19:48:56.808+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Tagaytay, about 60 kilometers (37 miles) south of Manila, is popular
        among local and foreign tourists who flock there for its cool weather and
        to view one of the world’s smallest active volcanos in a lake from elevated
        ridges teeming with restaurants, viewing decks and hotels, including the one
        where last week’s killings took place.</p>'
