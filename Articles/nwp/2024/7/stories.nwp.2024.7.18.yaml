  'biden-positive-for-covid-19':
    'author': 'Aamer Madhani, Associated Press'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-07-18T08:52:11.000+08:00
    'imagesource': 'jcr:9d1656ca-a7c1-402c-820e-4e67e1e0e92c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52c2263a-a871-4d28-9c9c-f5e13c7eb58b'
    'lead': 'President Joe Biden tested positive for COVID-19 while traveling Wednesday
      in Las Vegas and is experiencing “mild symptoms” including “general malaise”
      from the infection, the White House said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-07-18T08:54:43.907+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2024-07-18T08:56:38.281+08:00
    'mgnl:lastActivatedBy': 'lance-nwp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2024-07-18T08:56:38.000+08:00
    'mgnl:lastModified': 2024-07-18T08:56:33.150+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['COVID-19', 'Joe-Biden', 'Biden-administration', 'Las-Vegas', 'US']
    'stories': []
    'template': '1'
    'title': 'President Joe Biden tests positive for COVID-19 while campaigning in
      Las Vegas, has ''mild symptoms'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bb2f24-efdb-4a7d-adb1-ba5d9874a181'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T08:54:43.992+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-18T08:56:38.281+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-18T08:56:33.144+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>LAS VEGAS (AP) —</strong> President Joe Biden tested positive
        for COVID-19 while traveling Wednesday in Las Vegas and is experiencing “mild
        symptoms” including “general malaise” from the infection, the White House
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc925aaa-6065-4d00-8dfc-7d00657402dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T08:54:43.992+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-18T08:56:38.281+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-18T08:56:33.144+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Press secretary Karine Jean-Pierre said Biden will fly to his home
        in Delaware, where he will “self-isolate and will continue to carry out all
        of his duties fully during that time." The news had first been shared by UnidosUS
        President and CEO Janet Murguía, who told guests at the group''s convention
        in Las Vegas that president had sent his regrets and could not appear because
        he tested positive for the virus.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b78d99-05d6-43e9-a3c5-4d4c3ee90b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T08:54:43.993+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-18T08:56:38.282+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-18T08:56:33.145+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Dr. Kevin O''Connor, the president''s physician, said in a note that
        Biden, 81, “presented this afternoon with upper respiratory symptoms, to include
        rhinorhea (runny nose) and non-productive cough, with general malaise.” After
        the positive COVID-19 test, Biden was prescribed the antiviral drug Paxlovid
        and has taken his first dose, O''Connor said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b946010e-0041-4d7d-ad52-f36355ec3a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T08:54:43.993+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-18T08:56:38.282+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-18T08:56:33.145+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Biden was slated to speak at the UnidosUS event in Las Vegas Wednesday
        afternoon as part of an effort to rally Hispanic voters ahead of the November
        election. Instead, he departed for the airport to fly to Delaware, where he
        had already been planning to spend a long weekend at his home in Rehoboth
        Beach.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ae253d-e774-4582-bf3d-2674dd350bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T08:54:43.994+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-18T08:56:38.282+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-18T08:56:33.146+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The president''s diagnosis comes amid intense scrutiny of his health
        and stamina after a disastrous debate with former President Donald Trump that
        sparked a flurry of concern among Democrats that Biden is not up to the rigors
        of winning another presidential term.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e59bccc-cbe9-4618-b40f-e6f1e976d349'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T08:54:43.994+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-18T08:56:38.282+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-18T08:56:33.146+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Biden gingerly boarded Air Force One and told reporters traveling with
        him, “I feel good.” The president was not wearing a mask as he walked onto
        Air Force One.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7dab07-1187-456a-9bae-56f53a1c374f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T08:54:43.994+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-18T08:56:38.282+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-18T08:56:33.147+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The president had previously been at the Original Lindo Michoacan restaurant
        in Las Vegas, where he was greeting diners and sat for an interview with Univision.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b877d433-5965-40b2-b825-297d3e8fb23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T08:54:43.995+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-18T08:56:38.283+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-18T08:56:33.147+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Biden has been vaccinated and is current on his recommended annual
        booster dose for COVID-19. The vaccines have proven highly effective at limiting
        serious illness and death from the virus, which killed more than 1 million
        people in the U.S. since the pandemic began in 2020. Paxlovid has been proven
        to curtail the chances of serious illness and death from COVID-19 when prescribed
        in the early days of an infection, but has also been associated with rebound
        infections, where the virus comes back a few days after clearing up.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3da2b7-55bb-400d-85bc-fd9285a0c57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T08:54:43.995+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-18T08:56:38.283+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-18T08:56:33.148+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Biden last tested positive for COVID-19 twice in the summer of 2022,
        when he had a primary case and a rebound case of the virus.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34282fb4-8b37-4e48-bfb1-2179fc183899'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T08:54:43.996+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-18T08:56:38.283+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-18T08:56:33.148+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Health officials have reported recent upticks in emergency room visits
        and hospitalizations from COVID-19. There has also been a pronounced increase
        in positive test results in much of the country — particularly the southwestern
        U.S.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d179d26-961e-4526-8ea4-85504641f24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T08:54:43.996+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-18T08:56:38.283+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-18T08:56:33.148+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>Associated Press writers Josh Boak, Stephanie Nano and Zeke
        Miller contributed to this report.</em></p>'
  'angara-takes-deped-helm':
    'author': 'Lance Mejico, NewsWatch Plus'
