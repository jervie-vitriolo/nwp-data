    'stories': ['1b21756b-9f06-4970-af49-cbca405c4bf7', '420071d0-fb86-485d-b238-25c3c9be5818']
    'template': '1'
    'title': 'Duterte not keen to back senatorial bets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fdde11-4885-4ebb-9a78-0e20bff32e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T16:54:45.936+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-18T16:54:46.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-18T16:54:45.936+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Vice President Sara
        Duterte said on Thursday she is not keen on endorsing senatorial candidates
        for the 2025 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f924df3e-c6de-47f4-90c8-beff8101f1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T16:54:45.937+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-18T16:54:46.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-18T16:54:45.937+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a chance interview, Duterte said she needs time to think about
        her direction for the midterm polls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4ea758-ddab-431c-a406-b7fd55df48ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T16:54:45.937+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-18T16:54:46.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-18T16:54:45.937+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The vice president said she and President Ferdinand Marcos Jr. discussed
        this before she resigned as education chief.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14fa9dc-94e0-45f6-b74a-fc1b638597f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T16:54:45.937+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-18T16:54:46.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-18T16:54:45.937+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Before ako nagresign, mayroon akong isang meeting kung saan inimbita
        ako ni President Marcos para sumali, tumulong para sa mga senatorial candidates.
        At sabi ko sa kanya hindi ako muna sasali sa midterm elections,” she said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7727baa-48df-4bba-a9ee-be657d42baa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T16:54:45.938+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-18T16:54:46.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-18T16:54:45.938+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Before I resigned, I had a meeting with President Marcos
        where he invited me to join and help senatorial candidates. And I told him,
        I won’t join the 2025 midterm elections for now]'
    '5':
      'jcr:primaryType': 'mgnl:block'
