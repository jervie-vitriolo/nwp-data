      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7e57b0-25a1-4abf-a772-7ca469bef66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T12:29:09.931+08:00
