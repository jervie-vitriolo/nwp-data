      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-18T12:29:09.978+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Alliance of Concerned Teachers Rep. France Castro Castro told NewsWatch\
        \ Plus on Wednesday, July 17, that the “Makabayan” bloc may join forces with\
        \ like-minded people.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dbd5b9-0731-4cc9-861d-af2f12596de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T12:29:09.931+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-18T12:29:10.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-18T12:29:09.978+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': " \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8239cb1-c375-4029-877e-63a148c3192c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T12:29:09.931+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-18T12:29:10.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-18T12:29:09.978+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Kami naman ay open din naman sa ibang indibidwal na labas sa Makabayan
        with the same principle as ours. So, ‘yung paninindigan ‘yung tinitindigan
        naming issues ay open din naman kami,” she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f8b1f9-4020-41e8-bb20-acb41c02cb12'
      'mgnl:activationStatus': true
