      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> A party-list coalition
        in the House of Representatives said it is in talks with the Liberal Party
        (LP) to come up with a Senate slate for next year’s midterm elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3024afd-b6f2-4d67-b527-c17066201749'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T12:29:09.930+08:00
