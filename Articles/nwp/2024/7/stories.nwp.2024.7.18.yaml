    'lead': 'The suspect in the killings of two Australians and their Filipina companion
      at a hotel in a popular resort city south of Manila surrendered and claimed
      he wanted to retaliate against the hotel for firing him, Philippine officials
      said Wednesday.'
    'mgnl:activationStatus': true
