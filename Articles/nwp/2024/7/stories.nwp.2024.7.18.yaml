      'mgnl:lastModified': 2024-07-18T12:29:09.978+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Ito ‘yung political statement namin sa susunod na eleksyon, na sabi\
        \ namin, taumbayan naman. Kasi ang pagpipilian lang ng taumbayan dito ay Duterte\
        \ versus Marcos, wala doon ang taumbayan. Kami ‘yung alternatiba para sa taumbayan.\
        \ Nakita naman ‘yung track record namin sa ginagawa namin sa House, ginagawa\
        \ naming sa labas ng House of Representatives at track record naming na tingin\
        \ natin ay enough na para maisulong ‘yung kapakanan ng ating taumbayan,” she\
        \ said.\r"
