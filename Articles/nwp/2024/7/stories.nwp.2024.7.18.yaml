      'mgnl:lastModified': 2024-07-18T12:29:09.978+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb44a668-3267-413f-b01b-f72219a021af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-18T12:29:09.932+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-18T12:29:10.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-18T12:29:09.978+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are open to individuals outside Makabayan with
        the same principle as ours. Someone who will fight for the issues we fight
        for, we are open for that.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b144d8f-d2b4-4f27-aaef-247634126eda'
      'mgnl:activationStatus': true
