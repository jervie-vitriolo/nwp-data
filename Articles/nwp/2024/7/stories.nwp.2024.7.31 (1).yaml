      lastmodified: 2024-08-01T09:56:58.136+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'With the win, the 26-year-old Paalam advanced to the quarterfinals
        and is a step closer to landing another podium finish in the quadrennial meet.'
    section3:
      primarytype: 'block'
      uuid: '64830870-c1b3-4129-93d1-dfd61a30c068'
