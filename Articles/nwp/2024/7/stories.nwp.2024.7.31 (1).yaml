      type: 'text'
      text: "“Hindi ko sinasabi na mapapadali. They will lend their expertise, siguro\
        \ ‘yung aftermath ng oil spill, ‘yung coastal management. ‘Yung NOAA would\
        \ advise us doon sa klase ng panahon na meron ‘tsaka ‘yung tamang diskarte\
        \ sa klase ng panahon na meron tayo dito sa Pilipinas. Du’n sila makakatulong,”\
        \ he said.\r"
