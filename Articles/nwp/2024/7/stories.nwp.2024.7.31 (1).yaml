      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Cavite Gov. Jonvic
        Remulla on Wednesday, July 31, declared a state of calamity in eight areas
        in the province affected by the oil spill from a sunken motor tanker off Bataan.</p>'
