      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T17:08:01.807+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "People have reported traces of oil sheen in nearby provinces such as\
        \ Bulacan and Cavite.\r"
