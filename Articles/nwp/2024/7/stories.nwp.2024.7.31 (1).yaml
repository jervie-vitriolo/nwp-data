      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T13:59:04.296+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines—</strong> There’s nothing like
        a stopover for a dose of Filipino cacao, even for a visiting top United States
        diplomat.</p>'
    section1:
      primarytype: 'block'
      uuid: '95883f79-00c8-446e-9edd-990d1b36ec9e'
      activationstatus: true
      created: 2024-07-31T13:59:04.290+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-31T13:59:04.520+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T13:59:04.290+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Following his high-level meeting in Manila, US Secretary of State
        Antony Blinken made a quick stop at a chocolate cafe in Taguig City.</p>'
    section2:
      primarytype: 'block'
      uuid: '5e5fe9a3-7f67-4e66-bfb3-59efe4399d1d'
      activationstatus: true
      created: 2024-07-31T13:59:04.290+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-31T13:59:04.521+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T13:59:04.290+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In his X (former Twitter) account, Blinken shared his photos talking
        to Auro Chocolate Cafe owner Mark Ocampo.'
    section3:
      primarytype: 'block'
      uuid: '47e2cbf7-c855-4c06-b274-137535b72a4a'
      activationstatus: true
      created: 2024-07-31T13:59:04.291+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-31T13:59:04.523+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T13:59:04.291+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"We talked about their work to uplift local farmers, and I of course
        got to try some of their delicious chocolate," said Blinken.'
    section4:
      primarytype: 'block'
      uuid: '0ecec01d-8451-4cb5-8cc2-4fe6fa977b1d'
      activationstatus: true
      created: 2024-07-31T13:59:04.291+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-31T13:59:04.524+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T13:59:04.291+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Auro Chocolate is an internationally awarded Filipino chocolate brand
        that promotes sustainability by working directly with farmers to create fine
        Filipino cacao beans, ingredients and retail products.'
    section5:
      primarytype: 'block'
      uuid: 'd0101537-45ef-4733-b07d-c69ba1c7837c'
      activationstatus: true
      created: 2024-07-31T13:59:04.291+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-31T13:59:04.526+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T13:59:04.291+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Blinken was in Manila for the 2+2 ministerial meeting with US Defense
        Secretary Lloyd Austin III, Foreign Affairs Secretary Enrique Manalo, and
        Defense Secretary Gibo Teodoro.'
    section6:
      primarytype: 'block'
      uuid: '9da9f37e-fa0b-4a97-9d1e-a77bd0b685e9'
      activationstatus: true
      created: 2024-07-31T13:59:04.292+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-31T13:59:04.527+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T13:59:04.292+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>They discussed opportunities to further enhance commitments to the
        alliance, and concrete ways to achieve enhanced economic ties.</p>'
