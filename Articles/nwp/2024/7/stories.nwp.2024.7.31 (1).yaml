    uuid: 'f1f5507c-7d0e-4db3-93d3-799fb5c6dac7'
    lead: 'Hamas leader Ismail Haniyeh was assassinated in the early hours of the
      morning in Iran, the Palestinian militant group said on Wednesday, drawing fears
      of wider escalation in a region shaken by Israel's war in Gaza and a worsening
      conflict in Lebanon.'
    activationstatus: true
    created: 2024-07-31T16:55:42.794+08:00
