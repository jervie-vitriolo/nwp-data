      lastmodified: 2024-08-01T09:56:58.136+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>The Olympic silver medalist flexed his winning form against Jude
        Gallagher of Ireland en route to unanimous decision victory in the Round of
        16 of the men's 57kg boxing division Wednesday at the North Paris Arena.</p>'
    section2:
      primarytype: 'block'
