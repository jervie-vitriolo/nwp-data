    title: 'Nesthy Petecio dominates taller Indian foe in Paris Olympic.'  
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f115da4b-d54a-4515-9e0d-87e3dfa5ed22'
      activationstatus: true
      created: 2024-07-31T11:06:41.151+08:00
