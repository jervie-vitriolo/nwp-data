    title: '₱45/kg rice beginning August — DA'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5eec7e00-faea-4ad2-b6b2-39a1b29fa081'
      activationstatus: true
      created: 2024-07-31T17:58:59.047+08:00
