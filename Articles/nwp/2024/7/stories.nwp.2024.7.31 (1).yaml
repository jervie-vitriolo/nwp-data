    title: '3-4 local execs may be linked to illegal POGOs – Villanueva'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '005bf7ce-f3ad-4caa-b9e1-272f3cb3b76a'
      activationstatus: true
      created: 2024-07-31T15:12:21.023+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-31T15:13:46.063+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T15:13:45.541+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – Senator Joel Villanueva
        is asking authorities to verify reports that “three or four” local executives
        in Luzon could be involved in illegal Philippine Offshore Gaming Operators
        (POGO).</p>'
    section1:
      primarytype: 'block'
      uuid: '37637bac-35ab-492f-91da-6a18cc9ec1b8'
      activationstatus: true
      created: 2024-07-31T15:12:21.024+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-31T15:13:46.063+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T15:13:45.541+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '8be3511c-d17b-4375-9202-4347cd2ec377'
      activationstatus: true
      created: 2024-07-31T15:12:21.024+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-31T15:13:46.064+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T15:13:45.542+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "At Wednesday’s Kapihan sa Senado forum, Villanueva said he received\
        \ social media complaints from people worried about possible illegal POGO\
        \ operations in their communities. He mentioned Metro Manila, Calabarzon,\
        \ and Central Luzon. \r"
    section3:
      primarytype: 'block'
      uuid: '9f6da09f-3419-42d9-aec5-6387d9e9b3f3'
      activationstatus: true
      created: 2024-07-31T15:12:21.025+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-31T15:13:46.064+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T15:13:45.542+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '9ea2e3c1-e8d0-4d43-9696-22b0367052a2'
      activationstatus: true
      created: 2024-07-31T15:12:21.025+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-31T15:13:46.064+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T15:13:45.543+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "While these are “raw information,” he said these could not be ignored.\
        \ \r"
    section5:
      primarytype: 'block'
      uuid: '2e944bd1-60ec-4796-aafe-894d74c7277a'
      activationstatus: true
      created: 2024-07-31T15:12:21.026+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-31T15:13:46.065+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T15:13:45.543+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'bdfa6587-ab33-4ce1-b8a9-99bcee1e21f8'
      activationstatus: true
      created: 2024-07-31T15:12:21.026+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-31T15:13:46.065+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T15:13:45.544+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“With the amount of money that’s flowing from these operations, lobbyists\
        \ coming from chief executives, from local government units, I’m almost sure\
        \ na meron po (there are local officials involved),” Villanueva said. \r"
    section7:
      primarytype: 'block'
      uuid: '2a7d515e-87cc-47d9-8079-e4dba60451fc'
      activationstatus: true
      created: 2024-07-31T15:12:21.026+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-31T15:13:46.065+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T15:13:45.545+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '94baa52a-c315-404b-ae88-cc5f128c6689'
      activationstatus: true
      created: 2024-07-31T15:12:21.027+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-31T15:13:46.066+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T15:13:45.545+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“For example, nireport na nila sa kanilang munisipyo yung nangyayari\
        \ sa kanilang lugar pero wala pong aksyon, may mga nakatambay for example\
        \ sa isang probinsya na tatlumpu hanggang apatnapung Chinese individuals na\
        \ mukhang hindi legal,” he added. \r"
    section9:
      primarytype: 'block'
      uuid: '505e88db-19fa-4f69-aff7-893c64371f68'
      activationstatus: true
      created: 2024-07-31T15:12:21.027+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-31T15:13:46.066+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T15:13:45.546+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'a2f87bc9-8dbd-4e76-89e4-f3b69c62b0e5'
      activationstatus: true
      created: 2024-07-31T15:12:21.028+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-31T15:13:46.066+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T15:13:45.546+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: For example, they have reported to their municipality\
        \ about what's happening in their area, but there hasn't been any action.\
        \ There are around thirty to forty Chinese individuals loitering in a province\
        \ who seem to be undocumented.]\r"
    section11:
      primarytype: 'block'
      uuid: '82c10202-514d-4da0-b943-e4bdfb8deb7c'
      activationstatus: true
      created: 2024-07-31T15:12:21.028+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-31T15:13:46.067+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T15:13:45.547+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'f989c8b2-974d-4fe4-be8c-4172a033ff30'
      activationstatus: true
      created: 2024-07-31T15:12:21.029+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-31T15:13:46.067+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T15:13:45.547+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Villanueva said he forwarded some of the complaints to the police and\
        \ the National Bureau of Investigation, and even called up one local government\
        \ unit to verify.\r"
    section13:
      primarytype: 'block'
      uuid: 'f2cf0d5a-f789-4437-886f-efd0cba89bdc'
      activationstatus: true
      created: 2024-07-31T15:12:21.029+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-31T15:13:46.067+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T15:13:45.548+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '13385364-cf03-4f09-b5fa-feb62ee8ae93'
      activationstatus: true
      created: 2024-07-31T15:12:21.030+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-31T15:13:46.068+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T15:13:45.548+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "He also questioned the construction activities on the property of suspended\
        \ Bamban, Tarlac Mayor Alice Guo in Marilao, Bulacan. “Sana ay aware dito\
        \ yung LGU (I hope the LGU is aware of this).”\r"
    section15:
      primarytype: 'block'
      uuid: '7be5d29f-104b-4c85-8d10-631af465a523'
      activationstatus: true
      created: 2024-07-31T15:12:21.030+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-31T15:13:46.068+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T15:13:45.549+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '4c5403ef-3203-4108-9728-8bc4d1025a75'
      activationstatus: true
      created: 2024-07-31T15:12:21.031+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-31T15:13:46.068+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T15:13:45.550+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Guo is facing a number of investigations for her alleged involvement\
        \ in the illegal POGO that operated in her locality. The Office of the Solicitor\
        \ General is also seeking her ouster as mayor saying she is not a FIlipino\
        \ but a Chinese citizen who cannot hold a government post.\r"
    section17:
      primarytype: 'block'
      uuid: 'c6e28ed3-a756-4d05-aea1-c499029fda1c'
      activationstatus: true
      created: 2024-07-31T15:12:21.031+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-31T15:13:46.069+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T15:13:45.550+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '186c3171-511b-4e7d-8e09-5189b0b36c4a'
      activationstatus: true
      created: 2024-07-31T15:12:21.032+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-31T15:13:46.069+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T15:13:45.551+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Villanueva said with the widening influence of POGOs, he would not\
        \ be surprised if some executive, legislative, and judiciary members may be\
        \ involved. \r"
    section19:
      primarytype: 'block'
      uuid: 'bdeb7579-73f4-4dbc-a6f3-5f5ea86028cc'
      activationstatus: true
      created: 2024-07-31T15:12:21.032+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-31T15:13:46.069+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T15:13:45.551+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '3450dd4d-4833-4009-8566-a1660ea0ee5e'
      activationstatus: true
      created: 2024-07-31T15:12:21.033+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-31T15:13:46.070+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T15:13:45.552+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Again, you’re talking about billions and billions of pesos, we commend\
        \ the president for doing this (ban)  because it’s also not also easy for\
        \ the president to say what he said, considering that some people around him\
        \ are also into it,” Villanueva said. \r"
    section21:
      primarytype: 'block'
      uuid: '74a24076-ebdc-4f5f-aa1d-fc32b484ae35'
      activationstatus: true
      created: 2024-07-31T15:12:21.034+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-31T15:13:46.070+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T15:13:45.552+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '7a2ed62c-ad68-41c1-a0b0-4f87329c9671'
      activationstatus: true
      created: 2024-07-31T15:12:21.034+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-31T15:13:46.070+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T15:13:45.553+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "He said he is hoping President Ferdinand Marcos, Jr. and the Senate\
        \ leadership would prioritize his proposed anti-POGO bill, which seeks to\
        \ institutionalize the ban. \r"
    section23:
      primarytype: 'block'
      uuid: 'f215022a-c445-4e96-8c60-4dcf56e27f0f'
      activationstatus: true
      created: 2024-07-31T15:12:21.035+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-31T15:13:46.071+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T15:13:45.553+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '4c75897a-2e44-42ac-b39e-114fc0e2b1d4'
      activationstatus: true
      created: 2024-07-31T15:12:21.035+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-31T15:13:46.071+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T15:13:45.554+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“We [want] to make sure that the POGO ban should go beyond the present\
        \ admin. Napakalahaga na matanggal natin lahat ng bakas ng POGO sa ating bayan,”\
        \ Villanueva said. \r"
