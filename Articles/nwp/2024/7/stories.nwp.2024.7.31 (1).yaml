      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T11:07:22.176+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Filipino boxer Nesthy
        Petecio began her quest for another Olympic podium spot on a strong note.</p>'
    section1:
      primarytype: 'block'
      uuid: '67e32314-4f1b-495d-876d-c4936720aea0'
      activationstatus: true
      created: 2024-07-31T11:06:41.152+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-31T11:07:22.458+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T11:07:22.177+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '8bc22e91-ee64-414a-9a85-12c0da21492c'
      activationstatus: true
      created: 2024-07-31T11:06:41.152+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-31T11:07:22.459+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T11:07:22.177+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The 32-year-old pride of Davao del Sur scored a unanimous decision\
        \ win over India's Jaismine Lamboria in the Round of 32 of the women's 57\
        \ kg division Tuesday in the Paris 2024 Olympics at the North Paris Arena.\r"
    section3:
      primarytype: 'block'
      uuid: 'db88f543-d8e7-4375-bc44-4b74a0afde1d'
      activationstatus: true
      created: 2024-07-31T11:06:41.153+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-31T11:07:22.460+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T11:07:22.178+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'd8f40e9c-4572-4261-bf83-d5a29b9037c1'
      activationstatus: true
      created: 2024-07-31T11:06:41.153+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-31T11:07:22.461+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T11:07:22.178+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The taller Jaismine proved to be too slow against Petecio who was able\
        \ to evade the Indian's punches nd land cleaner blows throughout the match.\r"
    section5:
      primarytype: 'block'
      uuid: 'abaaf5b5-d76b-465b-aeb1-a539fc728b2e'
      activationstatus: true
      created: 2024-07-31T11:06:41.153+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-31T11:07:22.462+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T11:07:22.179+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '3fb574ff-c7e8-42d7-8e34-40cd305b7319'
      activationstatus: true
      created: 2024-07-31T11:06:41.154+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-31T11:07:22.463+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T11:07:22.179+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Petecio, a silver medalist in the Tokyo 2020 Olympics, won all five\
        \ of the judges' scorecards as she put on a clinic against an opponent who\
        \ is 10 years her junior.\r"
    section7:
      primarytype: 'block'
      uuid: '1453b24c-8430-40ad-bbb3-515df1b38ab0'
      activationstatus: true
      created: 2024-07-31T11:06:41.154+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-31T11:07:22.463+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T11:07:22.180+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '82384faa-3b86-4c60-8f95-326a58b27725'
      activationstatus: true
      created: 2024-07-31T11:06:41.155+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-31T11:07:22.464+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T11:07:22.180+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Petecio is the second member of the Philippine boxing squad to advance\
        \ to the next round after Aira Villegas in the women’s 50 kg category.\r"
    section9:
      primarytype: 'block'
      uuid: '8c3338aa-5d4c-4e7d-8e20-9fdd0b5ac812'
      activationstatus: true
      created: 2024-07-31T11:06:41.155+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-31T11:07:22.465+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T11:07:22.181+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'd7daa53d-0877-45f5-b5ec-6a77bb4125d0'
      activationstatus: true
      created: 2024-07-31T11:06:41.156+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-31T11:07:22.466+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T11:07:22.181+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Petecio will face hometown bet Amina Zidani on Aug. 3 in the Round
        of 16 with the winner earning a berth in the quarterfinals.</p>'
