  'START HERE----->manalo-china-philippines-ayungin-info':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-07-31T16:13:49.000+08:00
    imagesource: 'cf269ed0-510a-462d-99d4-a5875c52680d'
    primarytype: 'composition'
    uuid: '24de701f-8720-4fda-996d-ab98e0e27fc9'
    lead: 'The Philippines calls it “exchange of information” in contrast to China’s
      “prior notification” when it comes to resupply missions to a grounded naval
      vessel in Ayungin Shoal.'
    activationstatus: true
    created: 2024-07-31T16:16:43.420+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2024-07-31T16:16:43.687+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2024-07-31T16:16:43.455+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Manalo: No prior notice, only 'info exchange' on Ayungin deal '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c66de6c1-5b26-4569-9c0b-1a70a49b437a'
      activationstatus: true
      created: 2024-07-31T16:16:43.441+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-31T16:16:43.688+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T16:16:43.450+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Taipei, Taiwan —</strong> The Philippines calls it “exchange
        of information” in contrast to China’s “prior notification” when it comes
        to resupply missions to a grounded naval vessel in Ayungin Shoal.</p>'
    section1:
      primarytype: 'block'
      uuid: '80393e63-07e7-4a8a-8918-c3c9117e8eee'
      activationstatus: true
      created: 2024-07-31T16:16:43.442+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-31T16:16:43.689+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T16:16:43.442+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Foreign Affairs Secretary Enrique Manalo there was no agreement with
        China to give prior notice on resupply missions to the crew of the BRP Sierra
        Madre.'
    section2:
      primarytype: 'block'
      uuid: '822bb8b0-a3a2-417d-9d84-99216069ae58'
      activationstatus: true
      created: 2024-07-31T16:16:43.442+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-31T16:16:43.691+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T16:16:43.442+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"I think the more accurate term is exchange of information, which is
        exactly what we did with China, and – both of us," said Manalo during the
        2+2 PH-US ministerial meeting in Manila on Tuesday.&nbsp;'
    section3:
      primarytype: 'block'
      uuid: '41d1b87d-a613-4b9f-a8c5-bc69b989470b'
      activationstatus: true
      created: 2024-07-31T16:16:43.443+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-31T16:16:43.692+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T16:16:43.443+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Manalo said resupply missions will be relatively successful "provided,
        China also adheres to the understanding".'
    section4:
      primarytype: 'block'
      uuid: '6a7374ed-7af1-4e02-b7f5-f052812c45e8'
      activationstatus: true
      created: 2024-07-31T16:16:43.443+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-31T16:16:43.693+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T16:16:43.443+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a separate interview with reporters, he said the "exchange of information"
        should be done before the resupply mission.'
    section5:
      primarytype: 'block'
      uuid: '07fbe118-cc64-4639-82b5-3114edf2754c'
      activationstatus: true
      created: 2024-07-31T16:16:43.444+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-31T16:16:43.694+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T16:16:43.444+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Otherwise what's the sense of exchanging after," said Manalo.'
    section6:
      primarytype: 'block'
      uuid: '892164a1-77be-4c2c-96fb-74cf0f2cb506'
      activationstatus: true
      created: 2024-07-31T16:16:43.444+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-31T16:16:43.695+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T16:16:43.444+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Manalo said the country’s strategy in the West Philippine Sea, or the
        area that covers the exclusive economic zone, stays even with the new agreement
        with China.'
    section7:
      primarytype: 'block'
      uuid: 'dfaaa61b-839b-42bc-8f22-8eccd92b47cb'
      activationstatus: true
      created: 2024-07-31T16:16:43.445+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-31T16:16:43.696+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T16:16:43.445+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Defense Secretary Gibo Teodoro also rejected claims that the deal gives
        China the upper hand.'
    section8:
      primarytype: 'block'
      uuid: '1476ee35-1c14-4e83-866c-bdec70001065'
      activationstatus: true
      created: 2024-07-31T16:16:43.445+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-31T16:16:43.697+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T16:16:43.445+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"China winning is the worst scenario, let's put it that way," said
        Teodoro.'
    section9:
      primarytype: 'block'
      uuid: '422d2be6-845f-4f07-9834-ada6b77ac37f'
      activationstatus: true
      created: 2024-07-31T16:16:43.446+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-31T16:16:43.698+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T16:16:43.446+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>"China winning is an unthinkable scenario," he added.</p>'
  'START HERE----->hamas-ismail-haniyeh-killed':
    author: 'Nidal al-Mughrabi and Parisa Hafezi, Reuters'
    caption: 'Palestinian group Hamas' top leader, Ismail Haniyeh speaks during
      a press conference in Tehran, Iran, March 26, 2024. (Majid Asgaripour/West Asia
      News Agency via REUTERS/File Photo)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
