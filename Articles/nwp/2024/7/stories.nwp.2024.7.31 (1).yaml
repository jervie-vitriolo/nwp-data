      lastactivated: 2024-08-01T09:45:02.358+08:00
      lastactivatedby: 'cj-nwp'
      lastmodified: 2024-07-31T22:58:12.150+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'd7ab7252-f03a-4ce3-a8ed-d010f0d7645a'
      activationstatus: true
      created: 2024-07-31T18:52:06.849+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-08-01T09:45:02.359+08:00
      lastactivatedby: 'cj-nwp'
      lastmodified: 2024-07-31T22:58:12.151+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The 29-year-old Bacyadan had a difficult time to land clean and powerful\
        \ punches, while Qian connected on long jabs and quick combinations to get\
        \ the nod of the five judges scoring the bout.\r"
    section3:
      primarytype: 'block'
