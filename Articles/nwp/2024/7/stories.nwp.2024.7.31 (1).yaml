      lastactivated: 2024-07-31T17:08:02.421+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T17:08:01.802+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: 'c065785e-7912-4bd9-9a0d-5178ecaf6f58'
      activationstatus: true
      created: 2024-07-31T17:04:47.413+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-31T17:08:02.421+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T17:08:01.802+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“They are going to ground zero, probably on August 5,” Balilo said\
        \ in a virtual briefing.\r"
