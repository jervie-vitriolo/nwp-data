      lastmodified: 2024-07-31T17:58:59.056+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Consumers would be
        able to avail of cheap rice in select government-run outlets in Metro Manila
        beginning August.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e23386e3-15fa-4868-b633-b71bb69ff901'
      activationstatus: true
      created: 2024-07-31T17:58:59.048+08:00
