      created: 2024-07-31T17:04:47.418+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-31T17:08:02.424+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T17:08:01.808+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Cavite has declared a state of calamity over Bacoor, Kawit, Noveleta,\
        \ Rosario, Tanza, Naic, Maragondon, and Ternate. The local government also\
        \ announced a no-catch zone for all shellfish in the province’s vicinity.\r"
