    title: '‘Carina,’ habagat aftermath: 5M people affected, ₱1.21B agri damage'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '26799b15-8626-4d7e-8efb-f48c51836670'
      activationstatus: true
      created: 2024-07-31T17:40:50.852+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-31T17:41:55.400+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T17:41:55.143+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The combined effects
        of super typhoon Carina and the southwest monsoon affected more than five
        million people and caused over a billion pesos in damage to agriculture, authorities
        said Wednesday, July 31.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f9e42e1c-6008-4c2f-850a-54a083912fda'
      activationstatus: true
      created: 2024-07-31T17:40:50.853+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-31T17:41:55.400+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T17:41:55.143+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Around 5.2 million people or over 1.4 million families across 4,500\
        \ barangays have been affected by non-stop rains and floods, according to\
        \ the National Disaster Risk Reduction and Management Council (NDRRMC).\r"
    section2:
      primarytype: 'block'
      uuid: 'eb7b0b17-d6dd-4069-a9e6-1124ead6031c'
      activationstatus: true
      created: 2024-07-31T17:40:50.853+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-31T17:41:55.400+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T17:41:55.143+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It said more than 70,000 people remain in evacuation centers.\r"
    section3:
      primarytype: 'block'
      uuid: 'db71b2b7-bcb3-459c-8841-10f40dc17aa1'
      activationstatus: true
      created: 2024-07-31T17:40:50.854+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-31T17:41:55.401+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T17:41:55.144+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Thirty-nine people were killed, of which 14 were validated and 25 still\
        \ up for verification. Nine were injured and six remain missing, disaster\
        \ management officials said.\r"
    section4:
      primarytype: 'block'
      uuid: '4e859b1f-764b-4639-9714-cf4814a47721'
      activationstatus: true
      created: 2024-07-31T17:40:50.854+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-31T17:41:55.401+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T17:41:55.144+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Infrastructure damage was pegged at ₱4.09 billion. \r"
    section5:
      primarytype: 'block'
      uuid: 'f50443bd-c6a2-4f5f-942e-816e96e64647'
      activationstatus: true
      created: 2024-07-31T17:40:50.855+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-31T17:41:55.401+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T17:41:55.145+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Data from the Department of Agriculture showed agricultural damage\
        \ reached ₱1.21 billion, translating to more than 43,000 hectares of affected\
        \ agricultural lands.\r"
    section6:
      primarytype: 'block'
      uuid: '086d4c1f-0546-49dc-abad-51e015b40670'
      activationstatus: true
      created: 2024-07-31T17:40:50.855+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-31T17:41:55.402+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T17:41:55.145+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The rice sector covered half (52%) of the damage and losses.</p>'
    section7:
      primarytype: 'block'
      uuid: 'd8f4538d-78ab-4711-89c4-dcc9c27c95a4'
      activationstatus: true
      created: 2024-07-31T17:40:50.856+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-31T17:41:55.402+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T17:41:55.146+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Over 46,000 farmers and fisherfolk were affected.</p>'
