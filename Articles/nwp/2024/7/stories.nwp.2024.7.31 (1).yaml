    title: "Blinken gets a taste of local cacao \n"
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1eefeab8-0c23-4c1a-a103-cae53bbba7da'
      activationstatus: true
      created: 2024-07-31T13:59:04.289+08:00
      createdby: 'tristan-nwp'
