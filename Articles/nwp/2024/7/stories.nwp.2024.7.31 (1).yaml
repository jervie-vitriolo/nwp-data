  'START HERE----->noveleta-residents-affected-by-oil-spill':
    author: 'Lance Mejico, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-07-31T19:13:32.000+08:00
    imagesource: '783c6d95-e596-4895-a14c-aa0b69bff4b8'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'd6531c73-1bf2-4b2a-9687-86be68469dd0'
    lead: 'Residents in Noveleta, Cavite recovering from the aftermath of Typhoon
      Carina and southwest monsoon face new challenges, as an oil spill potentially
      threatens their health and livelihood.'
    activationstatus: true
    created: 2024-07-31T19:16:45.993+08:00
    createdby: 'lance-nwp'
    lastactivated: 2024-07-31T19:17:27.159+08:00
    lastactivatedby: 'lance-nwp'
    lastactivatedversion: '1.1'
    lastactivatedversioncreated: 2024-07-31T19:17:26.775+08:00
    lastmodified: 2024-07-31T19:17:22.839+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: 'd9e01f2a-a9d4-4b27-9f71-60e36bc5008c'
    template: '1'
    title: 'Noveleta residents grapple with oil spill impact'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd0d346ee-c4eb-4890-9ede-7b567cdba0cb'
      activationstatus: true
      created: 2024-07-31T19:16:46.022+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-31T19:17:27.159+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-31T19:17:22.830+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Cavite, Philippines —</strong> Residents in Noveleta, Cavite
        recovering from the aftermath of Typhoon Carina and southwest monsoon face
        new challenges, as an oil spill potentially threatens their health and livelihood.</p>'
    section1:
      primarytype: 'block'
      uuid: '0b54bd13-546e-4ecd-b036-70250a66919e'
      activationstatus: true
      created: 2024-07-31T19:16:46.022+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-31T19:17:27.159+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-31T19:17:22.830+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'JR De Asis, a fisherman from barangay San Rafael IV, said he recently
        lost the roof of his home from the typhoon.'
    section2:
      primarytype: 'block'
      uuid: 'bd435d55-413b-4247-8f4e-22e538e36ece'
      activationstatus: true
      created: 2024-07-31T19:16:46.023+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-31T19:17:27.160+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-31T19:17:22.831+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>He now fears losing his only source of income because of a fishing
        ban, triggered by the oil spill.</p>'
    section3:
      primarytype: 'block'
      uuid: '8ed3ae04-c460-4c60-b29b-ecb6bf659f51'
      activationstatus: true
      created: 2024-07-31T19:16:46.023+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-31T19:17:27.160+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-31T19:17:22.831+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>On Tuesday, Cavite Governor Jonvic Remulla placed Noveleta and seven
        other towns under a state of calamity because of the oil spill that supposedly
        came from the sunken tanker off Limay, Bataan. Fishermen were then told not
        to catch shellfish.</p>'
    section4:
      primarytype: 'block'
      uuid: 'eef13e27-039d-42b6-ae65-e84dca6c01ed'
      activationstatus: true
      created: 2024-07-31T19:16:46.024+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-31T19:17:27.160+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-31T19:17:22.832+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“Iyon lang ang naman alam ko na hanapbuhay. Bata pa kasi ako lumalalot
        na ako e. Tapos iyan pa nangyari,” he told NewsWatch Plus.</p>'
    section5:
      primarytype: 'block'
      uuid: '20c2ed67-7b8c-41dc-bdac-e1e2e5652c84'
      activationstatus: true
      created: 2024-07-31T19:16:46.024+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-31T19:17:27.160+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-31T19:17:22.832+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: That’s the only job I know. I’ve been fishing since I
        was a kid. And yet, the spill happened.]'
    section6:
      primarytype: 'block'
      uuid: 'c40f1b02-f5ea-4deb-a55d-296797c153ae'
      activationstatus: true
      created: 2024-07-31T19:16:46.024+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-31T19:17:27.160+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-31T19:17:22.833+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Like JR, Joan Laurel who depends on drying fish for income, is worried
        how to make ends meet.'
    section7:
      primarytype: 'block'
      uuid: 'b36ae8a7-65e9-4f7f-aa7c-90653473062d'
      activationstatus: true
      created: 2024-07-31T19:16:46.025+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-31T19:17:27.161+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-31T19:17:22.833+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>"50-50 na kami ngayon. Kung hindi kami kakapit sa pautangan eh di
        rin kami kakain,” she said.</p>'
    section8:
      primarytype: 'block'
      uuid: '9fdcecca-770d-464a-af03-5c6c2fc12a54'
      activationstatus: true
      created: 2024-07-31T19:16:46.025+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-31T19:17:27.161+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-31T19:17:22.834+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[We’re at a 50-50 situation now. If we don’t rely on loans, we might
        not be able to eat]'
    section9:
      primarytype: 'block'
      uuid: '454435f4-4d8e-4ebf-a948-91a9233951db'
      activationstatus: true
      created: 2024-07-31T19:16:46.026+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-31T19:17:27.161+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-31T19:17:22.834+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Aside from the impact on their livelihood, Joan is also worried
        about the health risks of the oil slick.</p>'
    section10:
      primarytype: 'block'
      uuid: '96ec1b67-5d92-448c-81a1-ae0ea0135aa7'
      activationstatus: true
      created: 2024-07-31T19:16:46.026+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-31T19:17:27.161+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-31T19:17:22.835+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>"Masakit po sa dibdib. Nagtatae lahat ng bata, pati po kami dahil
        sa amoy po,” she told NewsWatch Plus.</p>'
    section11:
      primarytype: 'block'
      uuid: 'ea5a36fe-9876-40af-85c7-084314e9b8b6'
      activationstatus: true
      created: 2024-07-31T19:16:46.027+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-31T19:17:27.162+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-31T19:17:22.835+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: It’s painful to the chest. The children and I are suffering
        from diarrhea because of the smell.]'
    section12:
      primarytype: 'block'
      uuid: 'b464e4ad-1b52-476f-9b0f-966a24ba622e'
      activationstatus: true
      created: 2024-07-31T19:16:46.027+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-31T19:17:27.162+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-31T19:17:22.836+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Remulla said the Cavite government plans to provide relief goods for
        over 25,000 fisherfolks.'
    section13:
      primarytype: 'block'
      uuid: 'f9490b1a-69f7-47b1-ac1b-7b28cc0845f6'
      activationstatus: true
      created: 2024-07-31T19:16:46.028+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-31T19:17:27.162+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-31T19:17:22.836+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The Philippine Coast Guard said it is awaiting water sampling results
        to determine if the slick off Cavite waters is from the sunken MTKR Terranova.</p>'
    section14:
      primarytype: 'block'
      uuid: '6522bfad-0698-4263-8dc1-0ef2f8f4b795'
      activationstatus: true
      created: 2024-07-31T19:16:46.028+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-31T19:17:27.162+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-31T19:17:22.837+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>"We do not hide kung ano po ‘yung nakikita natin du’n, at ‘yung
        mga reports in shoreline po ng Cavite has also been confirmed na po. May mga
        oil sheen and oil spill po na na nakita du’n. Nagka-conduct na po ng coordination
        ang Coast Guard Station Cavite,” said Bataan Coast Guard Station Lieutenant
        Commander Michael John Encina.</p>'
    section15:
      primarytype: 'block'
      uuid: '1cb53ff5-9903-451d-af3e-29536e161f6a'
      activationstatus: true
      created: 2024-07-31T19:16:46.029+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-31T19:17:27.162+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-31T19:17:22.837+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>[Translation: We do not hide what we see there, and the reports
        from the Cavite shoreline have also been confirmed. Oil sheen and oil spills
        have been observed. The Coast Guard Station Cavite has already conducted coordination
        efforts.]</p>'
