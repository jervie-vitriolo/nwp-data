      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T17:08:01.799+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> A seven-man team from
        the United States Coast Guard will help the government manage the oil spill
        off Bataan, the Philippine Coast Guard (PCG) said on Wednesday, July 31.</p>'
    section1:
      primarytype: 'block'
      uuid: '4c4cbefc-b2ef-4c5b-8847-fa0cb6f1d0ab'
      activationstatus: true
      created: 2024-07-31T17:04:47.412+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-31T17:08:02.420+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T17:08:01.800+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>PCG spokesperson Rear Admiral Armando Balilo said the group is composed
        of the US Coast Guard marine environmental protection team and the National
        Oceanic and Atmospheric Administration (NOAA).</p>'
    section2:
      primarytype: 'block'
      uuid: '915adb39-d88c-4f22-af14-6ebe736a38bf'
      activationstatus: true
      created: 2024-07-31T17:04:47.412+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-31T17:08:02.420+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T17:08:01.800+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section3:
      primarytype: 'block'
      uuid: 'dbca870f-15b4-4a77-b0cf-8b77556c892f'
      activationstatus: true
      created: 2024-07-31T17:04:47.412+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-31T17:08:02.421+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T17:08:01.801+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "They will visit the area where MTKR Terranova sank. The tanker carried\
        \ 1.4 million liters of industrial oil when it capsized off Limay, Bataan\
        \ on July 25.\r"
    section4:
      primarytype: 'block'
      uuid: '6d566f82-a454-4006-8cc4-a45e68a1646d'
      activationstatus: true
      created: 2024-07-31T17:04:47.413+08:00
