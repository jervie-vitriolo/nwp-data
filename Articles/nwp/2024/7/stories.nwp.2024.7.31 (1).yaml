      lastmodified: 2024-07-31T17:08:01.812+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Malaking kapabayaan ng gobyerno kung bukod sa hindi maaagapan ang\
        \ pagkalat ng langis, ay walang suportang matatanggap ang mga apektadong mangingisda,”\
        \ Pamalakaya vice chairperson Ronnel Arambulo said in a statement.\r"
