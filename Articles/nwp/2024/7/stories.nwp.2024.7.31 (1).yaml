      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T17:08:01.816+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Meanwhile, Agriculture Secretary Francisco Tiu Laurel Jr. ordered the\
        \ Bureau of Fisheries and Aquatic Resources (BFAR) to assist affected fisherfolk.\r"
    section26:
      primarytype: 'block'
