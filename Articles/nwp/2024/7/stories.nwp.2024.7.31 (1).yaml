      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Pambansang Lakas ng Kilusang Mamamalakaya ng Pilipinas (Pamalakaya)\
        \ said around 27,000 fishers in Cavite would be affected if the oil further\
        \ spreads.\r"
    section19:
      primarytype: 'block'
