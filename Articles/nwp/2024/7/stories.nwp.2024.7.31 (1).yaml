      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Hergie Bacyadan bowed
        out of the Paris 2024 Olympics competition after absorbing a unanimous decision
        loss to China's Li Qian, a silver medalist in the Tokyo 2020 Olympics, in
        the Round of 16 of the women's 75kg boxing category Wednesday at the North
        Paris Arena.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c5b6b5e0-ce60-48c5-b5bc-903a2936f6fa'
      activationstatus: true
