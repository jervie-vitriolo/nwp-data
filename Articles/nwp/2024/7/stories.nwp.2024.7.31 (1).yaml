  'START HERE----->POGO-local-government-officials':
    author: 'Eimor Santos, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-07-31T15:01:02.000+08:00
    imagesource: 'c7e5f3bd-cf69-428d-8648-9bdaa4771240'
    primarytype: 'composition'
    uuid: '9dde9e9e-d9e7-4c1a-807a-f04381582c89'
    lead: 'Senator Joel Villanueva is asking authorities to verify reports that
      “three or four” local executives in Luzon could be involved in illegal Philippine
      Offshore Gaming Operators (POGO).'
    activationstatus: true
    created: 2024-07-31T15:12:21.008+08:00
