    title: 'Hamas chief Ismail Haniyeh killed in Iran, Hamas says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b9f1c28f-8b30-4389-9e10-2a2d714fa961'
      activationstatus: true
      created: 2024-07-31T16:55:43.020+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-31T16:55:43.476+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T16:55:43.050+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em><strong>To Sum Up:</strong></em></p>'
    section1:
      primarytype: 'block'
      uuid: 'f0423da6-3568-40f2-8ff5-555529a03828'
      activationstatus: true
      created: 2024-07-31T16:55:43.020+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-31T16:55:43.477+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T16:55:43.020+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em><strong>+ Hamas says leader Ismail Haniyeh killed in Tehran</strong></em></p>'
    section2:
      primarytype: 'block'
      uuid: 'd9613621-9f5c-4542-afc3-7746dac3fb13'
      activationstatus: true
      created: 2024-07-31T16:55:43.021+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-31T16:55:43.478+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T16:55:43.021+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em><strong>+ Israel has not yet commented on Haniyeh's death</strong></em></p>'
    section3:
      primarytype: 'block'
      uuid: 'e8d175f8-832f-4857-80ea-c10aad974d17'
      activationstatus: true
      created: 2024-07-31T16:55:43.021+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-31T16:55:43.479+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T16:55:43.021+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em><strong>+ Assassination raises fears of wider escalation</strong></em></p>'
    section4:
      primarytype: 'block'
      uuid: '2a526b85-75ad-4266-bf8b-f3c845e5e4c2'
      activationstatus: true
      created: 2024-07-31T16:55:43.022+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-31T16:55:43.480+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T16:55:43.022+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em><strong>+ US defense secretary says wider war not 'inevitable'</strong></em></p>'
    section5:
      primarytype: 'block'
      uuid: 'd3c79ab2-ae65-46a8-88c8-69c0f2c98183'
      activationstatus: true
      created: 2024-07-31T16:55:43.022+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-31T16:55:43.481+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T16:55:43.022+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>CAIRO, July 31 (Reuters) —</strong> Hamas leader Ismail
        Haniyeh was assassinated in the early hours of the morning in Iran, the Palestinian
        militant group said on Wednesday, drawing fears of wider escalation in a region
        shaken by Israel's war in Gaza and a worsening conflict in Lebanon.</p>'
    section6:
      primarytype: 'block'
      uuid: '97d22107-f6e2-4e45-996c-daa492d42fcf'
      activationstatus: true
      created: 2024-07-31T16:55:43.023+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-31T16:55:43.482+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T16:55:43.023+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Iran's Revolutionary Guards confirmed the death of Haniyeh, hours after\
        \ he attended a swearing in ceremony for the country's new president, and\
        \ said it was investigating.\r"
    section7:
      primarytype: 'block'
      uuid: '7510cd03-aa08-4242-9036-ebece4fc6c18'
      activationstatus: true
      created: 2024-07-31T16:55:43.023+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-31T16:55:43.483+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T16:55:43.023+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Iran's President Masoud Pezeshkian said on Wednesday that it will \"\
        defend its territorial integrity, dignity, honor, and pride, and will make\
        \ the terrorist occupiers regret their cowardly act\" of assassinating Hamas\
        \ leader Ismail Haniyeh in Tehran, according to Iranian media.\r"
    section8:
      primarytype: 'block'
      uuid: 'ee923284-4f97-45cc-9c0d-6d14df2a41a2'
      activationstatus: true
      created: 2024-07-31T16:55:43.024+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-31T16:55:43.484+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T16:55:43.024+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "There was no immediate comment from Israel. The Israeli military said\
        \ it was conducting a situational assessment but had not issued any new security\
        \ guidelines for civilians. Prime Minister Benjamin Netanyahu was expected\
        \ to meet for consultations with security officials at midday (0900 GMT).\r"
    section9:
      primarytype: 'block'
      uuid: '64765c5a-6fcc-4b3c-9717-465edb3adb80'
      activationstatus: true
      created: 2024-07-31T16:55:43.024+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-31T16:55:43.485+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T16:55:43.024+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "U.S. Defense Secretary Lloyd Austin said Washington would work to try\
        \ to ease tensions but said the United States would help defend Israel if\
        \ it were attacked.\r"
    section10:
      primarytype: 'block'
      uuid: 'd53a439a-ec34-45f7-80f8-a44cf423a5f8'
      activationstatus: true
      created: 2024-07-31T16:55:43.025+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-31T16:55:43.486+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T16:55:43.025+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I don't think war is inevitable. I maintain that. I think there's\
        \ always room and opportunities for diplomacy,\" he told reporters during\
        \ a visit to the Philippines.\r"
    section11:
      primarytype: 'block'
      uuid: '3f41aaf1-b77e-46ff-8f68-f0ee850796e4'
      activationstatus: true
      created: 2024-07-31T16:55:43.025+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-31T16:55:43.487+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T16:55:43.025+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The news, which came less than 24 hours after Israel claimed to have\
        \ killed the Hezbollah commander it said was behind a deadly strike in the\
        \ Israeli-occupied Golan Heights, appears to set back chances of any imminent\
        \ ceasefire agreement in Gaza.\r"
    section12:
      primarytype: 'block'
      uuid: 'bde0a518-9236-438c-862e-9df716f4f8fc'
      activationstatus: true
      created: 2024-07-31T16:55:43.026+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-31T16:55:43.488+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T16:55:43.026+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"This assassination by the Israeli occupation of Brother Haniyeh is\
        \ a grave escalation that aims to break the will of Hamas,\" senior Hamas\
        \ official Sami Abu Zuhri told Reuters.\r"
    section13:
      primarytype: 'block'
      uuid: '7e64fc08-5d51-4dc5-aeeb-fa0097073257'
      activationstatus: true
      created: 2024-07-31T16:55:43.026+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-31T16:55:43.489+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T16:55:43.026+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said Hamas, the Palestinian Islamist group that ruled Gaza, would\
        \ continue the path it was following, adding: \"We are confident of victory.\"\
        \r"
    section14:
      primarytype: 'block'
      uuid: '9c9e694e-0776-406d-8dda-c1033df6dcd0'
      activationstatus: true
      created: 2024-07-31T16:55:43.027+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-31T16:55:43.490+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T16:55:43.027+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Qatar, which has been brokering talks aimed at halting the fighting\
        \ in Gaza, condemned Haniyeh's killing as a dangerous escalation of the conflict.\
        \ China and Russia have also condemned the assassination.\r"
    section15:
      primarytype: 'block'
      uuid: 'bdfc9be9-5ba5-4bb9-8484-dd2a86479d33'
      activationstatus: true
      created: 2024-07-31T16:55:43.027+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-31T16:55:43.491+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T16:55:43.027+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Iran's top security body met to decide Iran's strategy in reaction\
        \ to the death of Haniyeh, a close ally of Tehran, in the Iranian capital,\
        \ said a source with knowledge of the situation.\r"
    section16:
      primarytype: 'block'
      uuid: '8e1e1807-c8a6-44ed-b1a5-800c96e5538f'
      activationstatus: true
      created: 2024-07-31T16:55:43.028+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-31T16:55:43.492+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T16:55:43.028+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Palestinian President Mahmoud Abbas condemned the killing of Haniyeh\
        \ and Palestinian factions in the occupied West Bank called for a general\
        \ strike and mass demonstrations.\r"
    section17:
      primarytype: 'block'
      uuid: 'c6b04d26-9d02-4a58-baa6-8627219f1e8c'
      activationstatus: true
      created: 2024-07-31T16:55:43.028+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-31T16:55:43.493+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T16:55:43.028+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Public face of Hamas</strong></h2>'
    section18:
      primarytype: 'block'
      uuid: '663708e9-bf43-442b-8cb8-1bbd28d150e0'
      activationstatus: true
      created: 2024-07-31T16:55:43.029+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-31T16:55:43.494+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T16:55:43.029+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The assassination of Haniyeh comes as Israel's campaign in Gaza approaches\
        \ the end of its 10th month with no sign of an end to a conflict that has\
        \ shaken the Middle East and threatened to spiral into a wider regional conflict.\r"
    section19:
      primarytype: 'block'
      uuid: 'ccfbb549-99bc-4a83-9613-888574562d4e'
      activationstatus: true
      created: 2024-07-31T16:55:43.030+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-31T16:55:43.495+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T16:55:43.030+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Despite anger at Netanyahu's government from families of the Israeli\
        \ hostages still held in Gaza and mounting international pressure for a ceasefire,\
        \ talks brokered by Egypt and Qatar appear to have faltered.\r"
    section20:
      primarytype: 'block'
      uuid: '5d5868da-17de-4137-a1d0-f44c92ec130e'
      activationstatus: true
      created: 2024-07-31T16:55:43.030+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-31T16:55:43.496+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T16:55:43.030+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "At the same time, the risk of a war between Israel and Hezbollah has\
        \ grown following the strike in the Golan Heights that killed 12 children\
        \ in a Druze village on Saturday and the subsequent killing of the senior\
        \ Hezbollah commander Fuad Shukr.\r"
    section21:
      primarytype: 'block'
      uuid: '0ecd785b-c65a-4043-945b-be39d06fa04b'
      activationstatus: true
      created: 2024-07-31T16:55:43.031+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-31T16:55:43.497+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T16:55:43.031+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hezbollah has not yet confirmed Shukr's death, but said he was in the\
        \ building hit by an Israeli strike.\r"
    section22:
      primarytype: 'block'
      uuid: '9fb8aa1f-77aa-4f36-bbd4-f0c2a51c7d22'
      activationstatus: true
      created: 2024-07-31T16:55:43.032+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-31T16:55:43.498+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T16:55:43.032+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Haniyeh, normally based in Qatar, has been the face of the Palestinian\
        \ group's international diplomacy as the war set off by the Hamas-led attack\
        \ on Israel on Oct. 7 has raged in Gaza. Three of his sons were killed in\
        \ an Israeli airstrike.\r"
    section23:
      primarytype: 'block'
      uuid: '0931f61c-5d9f-4b01-bdc3-7316e7c6f613'
      activationstatus: true
      created: 2024-07-31T16:55:43.032+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-31T16:55:43.499+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T16:55:43.032+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The International Criminal Court prosecutor's office requested an arrest\
        \ warrant for him over alleged war crimes at the same time it issued a similar\
        \ request against Israeli Prime Minister Benjamin Netanyahu.\r"
    section24:
      primarytype: 'block'
      uuid: 'd8e6afad-32b8-438b-82f2-ba6a91fb551c'
      activationstatus: true
      created: 2024-07-31T16:55:43.033+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-31T16:55:43.500+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T16:55:43.033+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Appointed to the Hamas top job in 2017, he has moved between Turkey\
        \ and Qatar's capital Doha, escaping the travel curbs of the blockaded Gaza\
        \ Strip and enabling him to act as a negotiator in ceasefire talks or to talk\
        \ to Hamas' ally Iran.\r"
    section25:
      primarytype: 'block'
      uuid: 'b6444c21-a3f7-4b97-bb06-e6ff0169d072'
      activationstatus: true
      created: 2024-07-31T16:55:43.034+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-31T16:55:43.501+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T16:55:43.034+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "His death, following the killing of his deputy Saleh Al-Arouri earlier\
        \ this year by Israel, leaves Yehya Al-Sinwar, the Hamas chief in the Gaza\
        \ Strip and the architect of the Oct. 7 attack on Israel, and Zaher Jabarin,\
        \ the head of the group in the West Bank, in place but in hiding.\r"
    section26:
      primarytype: 'block'
      uuid: 'e7342b74-98a2-41c4-baf1-864a8353db78'
      activationstatus: true
      created: 2024-07-31T16:55:43.035+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-31T16:55:43.502+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T16:55:43.035+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Further ahead, Khaled Meshaal, the group's former chief, has emerged\
        \ as a potential replacement as the public face of Hamas, but it remains unclear\
        \ how the succession will be handled.\r"
    section27:
      primarytype: 'block'
      uuid: 'ae6ea52d-561d-4c4c-9b88-365e871e74d3'
      activationstatus: true
      created: 2024-07-31T16:55:43.035+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-31T16:55:43.503+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T16:55:43.035+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The war started on Oct. 7 when Hamas-led fighters broke through security\
        \ barriers around Gaza and launched a devastating attack on Israeli communities\
        \ nearby, killing 1,200 people and abducting some 250 hostages into Gaza,\
        \ by Israeli tallies.\r"
    section28:
      primarytype: 'block'
      uuid: 'e83250bc-d961-42ea-8e0f-e54a7c3bcb9b'
      activationstatus: true
      created: 2024-07-31T16:55:43.036+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-31T16:55:43.504+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T16:55:43.036+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In response, Israel launched a relentless ground and air offensive
        in the densely populated coastal enclave that has killed more than 39,400
        people, according to Gaza health officials, and left more than 2 million facing
        a severe humanitarian crisis.</p>'
    section29:
      primarytype: 'block'
      uuid: '1c34d5d1-14b6-4621-b7b3-0358fc2cb5de'
      activationstatus: true
      created: 2024-07-31T16:55:43.037+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-31T16:55:43.505+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T16:55:43.037+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong><em>(Parisa Hafezi reported from Dubai, Additional reporting
        from Enas Alashray and Ahmed Tolba in Cairo; Writing by James Mackenzie, Editing
        by Stephen Coates, Michael Perry and Sharon Singleton)</em></strong></p>'
