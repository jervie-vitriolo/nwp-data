      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T17:58:59.048+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Under the “Rice-for-All Program,” the Department of Agriculture
        (DA) said select Kadiwa outlets will sell the staple for ₱45 per kilogram
        (kg) at a limit of 25 kg per customer daily.</p>'
    section2:
      primarytype: 'block'
      uuid: '98d4aa94-7858-41d8-ab76-97322207c266'
      activationstatus: true
      created: 2024-07-31T17:58:59.048+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-31T17:58:59.335+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T17:58:59.048+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“It will be adjusted depending [on] the movement of rice prices but\
        \ it will definitely be lower than retail prices in general,” Agriculture\
        \ Secretary Francisco Tiu Laurel said. \r"
    section3:
      primarytype: 'block'
      uuid: 'fa54529e-2496-4e21-8af6-029d07625438'
      activationstatus: true
      created: 2024-07-31T17:58:59.049+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-31T17:58:59.336+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T17:58:59.049+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The outlets are at the Food Terminal, Inc. in Taguig City, the Bureau\
        \ of Plant Industry in Manila, Potrero in Malabon, and in Caloocan.\r"
    section4:
      primarytype: 'block'
      uuid: '232ab4e2-b714-4fc8-bbab-e7c53a35cfe2'
      activationstatus: true
      created: 2024-07-31T17:58:59.049+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-31T17:58:59.337+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T17:58:59.049+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The DA said the well-milled rice will come from importers and local\
        \ traders.\r"
    section5:
      primarytype: 'block'
      uuid: '1f95065d-e11f-4b1b-99b6-dd8d8cd07f11'
      activationstatus: true
      created: 2024-07-31T17:58:59.050+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-31T17:58:59.338+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T17:58:59.050+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>It follows the rice program that sells ₱29/kg of aging stocks of
        the National Food Authority meant for poor households and other vulnerable
        sectors. The DA had set a lower buying limit at 10 kg per month.</p>'
    section6:
      primarytype: 'block'
      uuid: '2eb73d1a-4e7f-448f-ae70-51bbb3dc9b14'
      activationstatus: true
      created: 2024-07-31T17:58:59.050+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-31T17:58:59.339+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T17:58:59.050+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The subsidized prices are still far from the ₱20/kg rice campaign promise\
        \ of President Ferdinand Marcos Jr. \r"
    section7:
      primarytype: 'block'
      uuid: 'bee6d950-9559-46ce-b423-b6c06d8a6d6b'
      activationstatus: true
      created: 2024-07-31T17:58:59.050+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-31T17:58:59.340+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T17:58:59.050+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "As of July 30, selected Metro Manila markets sell imported commercial\
        \ rice at ₱47 to ₱65, while local commercial rice is at ₱45 to ₱61, the DA\
        \ reported.\r"
    section8:
      primarytype: 'block'
      uuid: '97d71bf3-d5a4-4eee-bba0-bdf287a7daef'
      activationstatus: true
      created: 2024-07-31T17:58:59.051+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-31T17:58:59.341+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T17:58:59.051+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The ₱29/kg rice is available in 17 Kadiwa stores across Metro Manila,\
        \ as well as in San Jose del Monte City in Bulacan, Bacoor City in Cavite,\
        \ San Pedro City Hall in Laguna, Sta. Rosa City Hall in Laguna, and in Antipolo\
        \ City, Rizal.\r"
    section9:
      primarytype: 'block'
      uuid: '870806ae-bc95-4cdc-9f44-74563499f17e'
      activationstatus: true
      created: 2024-07-31T17:58:59.051+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-31T17:58:59.342+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T17:58:59.051+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Laurel said he is eyeing to make Kadiwa stores as permanent outlets
        instead of the current pop-up stores. The DA said it targets to have 1,500
        Kadiwa sites nationwide.</p>'
  'START HERE----->austin-subic-navy-visit':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-07-31T18:03:58.000+08:00
    imagesource: '4d7c970c-4a97-44b0-a2ac-e98d96d07ac0'
    primarytype: 'composition'
    uuid: '20584640-aac7-4ff7-a79f-2832c608f464'
    lead: 'United States Defense Secretary Lloyd Austin paid a short visit to Subic
      Bay on Wednesday, in particular an American shipyard facility and the Navy headquarters.'
    activationstatus: true
    created: 2024-07-31T18:12:48.499+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2024-07-31T18:12:48.831+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2024-07-31T18:12:48.547+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'US defense chief visits Subic shipyard, Navy HQ'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ae9fe8e3-8ad8-4e7d-aa92-87255c84f3db'
      activationstatus: true
      created: 2024-07-31T18:12:48.532+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-31T18:12:48.831+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T18:12:48.542+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Taipei, Taiwan—</strong> United States Defense Secretary
        Lloyd Austin paid a short visit to Subic Bay on Wednesday, in particular an
        American shipyard facility and the Navy headquarters.</p>'
    section1:
      primarytype: 'block'
      uuid: '6c700af4-0a67-4961-a886-c0d020c52137'
      activationstatus: true
      created: 2024-07-31T18:12:48.533+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-31T18:12:48.832+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T18:12:48.533+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The US embassy in Manila said Austin visited the Cerberus Agila Subic
        Shipyard, the future home of Hyundai’s shipbuilding in Subic.'
    section2:
      primarytype: 'block'
      uuid: 'a7fa7854-98d4-49d5-8008-43744748a855'
      activationstatus: true
      created: 2024-07-31T18:12:48.533+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-31T18:12:48.833+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T18:12:48.533+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“It was great to visit Subic Bay, including the headquarters of the
        Philippine Navy, at a time when we're doing more than ever to deepen our
        defense industrial cooperation and support the Philippine military's modernization,”
        said Austin in his X (former Twitter) account.&nbsp;'
    section3:
      primarytype: 'block'
      uuid: 'a389d163-b9f3-4d7a-a6a3-d3f95eccb46d'
      activationstatus: true
      created: 2024-07-31T18:12:48.534+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-31T18:12:48.835+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T18:12:48.534+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Cerberus bought a shipyard in Subic in April 2022 and rebranded it
        as Agila Subic.'
    section4:
      primarytype: 'block'
      uuid: 'b7877007-5767-405c-8991-9011020a77a7'
      activationstatus: true
      created: 2024-07-31T18:12:48.534+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-31T18:12:48.836+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T18:12:48.534+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'It said it plans to revitalize the facility, putting in place new information
        technology systems and other features.'
    section5:
      primarytype: 'block'
      uuid: '7f90acdb-8bdb-419b-84db-d5ae72ac722d'
      activationstatus: true
      created: 2024-07-31T18:12:48.534+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-31T18:12:48.836+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T18:12:48.534+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The US-based company also partnered with the Philippine Navy, which
        was also visited by Austin.'
    section6:
      primarytype: 'block'
      uuid: '7d779bce-e42f-4fac-a802-ca78ddb4c657'
      activationstatus: true
      created: 2024-07-31T18:12:48.535+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-31T18:12:48.837+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T18:12:48.535+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"This highlights the contribution of [the United States, Philippines,
        South Korea] partnerships to a more prosperous and peaceful Indo-Pacific region,”
        he said.'
    section7:
      primarytype: 'block'
      uuid: 'a9c68299-ad0d-4d5a-8c55-5ab36de67095'
      activationstatus: true
      created: 2024-07-31T18:12:48.535+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-31T18:12:48.838+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T18:12:48.535+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'During the 2+2 ministerial meeting in Manila on Tuesday, both countries
        agreed to identify the initial priority projects for investment under the
        Luzon Economic Corridor later this year.'
    section8:
      primarytype: 'block'
      uuid: '1787aeec-864c-40b5-b31b-943df926e374'
      activationstatus: true
      created: 2024-07-31T18:12:48.536+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-31T18:12:48.839+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T18:12:48.536+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Philippines, US, and Japan agreed to strengthen economic cooperation
        early this year during the historic trilateral leaders' summit in Washington
        in April.'
    section9:
      primarytype: 'block'
      uuid: '62600c04-97a3-4a02-863f-2b406504938d'
      activationstatus: true
      created: 2024-07-31T18:12:48.536+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-31T18:12:48.840+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T18:12:48.536+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>"A focus on critical transportation infrastructure in ports and
        rail, clean energy deployments to bolster the semiconductor industry, and
        commercial development of Subic Bay, and other projects as they arise," the
        joint statement read from the 2+2 ministerial dialogue.</p>'
  'START HERE----->puv-modernization-suspension-partial-implementation':
    author: 'Eimor Santos, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-07-31T18:31:23.000+08:00
    imagesource: 'bf3116e2-b026-4667-9fed-b41e904ee937'
    primarytype: 'composition'
    uuid: '9ec06cf2-6aa6-4675-9d29-4b8da838d329'
    lead: 'A transport leader backs a senator’s suggestion to partially implement
      the contested PUV modernization program.'
    activationstatus: true
    created: 2024-07-31T18:36:56.568+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2024-07-31T18:37:52.852+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2024-07-31T18:37:52.412+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Partial PUV modernization possible middle ground'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8abe49ff-c229-4b9c-9c98-705af83db5cf'
      activationstatus: true
      created: 2024-07-31T18:36:56.586+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-31T18:37:52.853+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T18:37:52.391+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – The Senate is poised
        to pass a resolution to suspend the public utility vehicle (PUV) modernization
        program yet again with overwhelming support from lawmakers.</p>'
    section1:
      primarytype: 'block'
      uuid: 'dbed4a56-aa9e-4276-a1d9-da4266867205'
      activationstatus: true
      created: 2024-07-31T18:36:56.586+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-31T18:37:52.854+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T18:37:52.392+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '392c82b0-4c1b-466d-8a27-fb08c74addf0'
      activationstatus: true
      created: 2024-07-31T18:36:56.587+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-31T18:37:52.855+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T18:37:52.392+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Senator Raffy Tulfo, chairman of the committee on public service, on\
        \ Tuesday released a copy of the proposed resolution signed by 22 senators.\
        \ It states that the Public Transport Modernization Program should be temporarily\
        \ suspended until the concerns of drivers, operators, and other stakeholders\
        \ are addressed. \r"
    section3:
      primarytype: 'block'
      uuid: 'dabf7cf8-2120-4bc3-b82a-fbfb99b935c3'
      activationstatus: true
      created: 2024-07-31T18:36:56.587+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-31T18:37:52.856+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T18:37:52.393+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '88f56475-858a-45bb-acb7-5a08ffe29ffe'
      activationstatus: true
      created: 2024-07-31T18:36:56.588+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-31T18:37:52.857+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T18:37:52.393+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The program requires all PUVs to consolidate into cooperatives but\
        \ almost 20% have not complied, primarily due to the high cost of modern units\
        \ and the lack of information about the program.\r"
    section5:
      primarytype: 'block'
      uuid: 'a7a04e80-f57c-4efb-bcf4-afe75601844f'
      activationstatus: true
      created: 2024-07-31T18:36:56.588+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-31T18:37:52.858+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T18:37:52.394+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '2bcc63b4-99dc-4ea3-842e-322099e4f393'
      activationstatus: true
      created: 2024-07-31T18:36:56.588+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-31T18:37:52.859+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T18:37:52.395+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Senator Risa Hontiveros did not sign the resolution, but she has consistently\
        \ urged the government to make sure the program does not harm the livelihood\
        \ of PUV drivers and operators.\r"
    section7:
      primarytype: 'block'
      uuid: '014aae49-93b1-454e-9708-e084141bbb1f'
      activationstatus: true
      created: 2024-07-31T18:36:56.589+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-31T18:37:52.860+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T18:37:52.395+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'eb8713b4-6b2a-44ab-a266-869068a06d0a'
      activationstatus: true
      created: 2024-07-31T18:36:56.589+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-31T18:37:52.861+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T18:37:52.396+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Senator Joel Villanueva said there is a “clear need for modernization\
        \ [but] we have to do it the right way.” He noted the lack of route plans\
        \ to date. \r"
    section9:
      primarytype: 'block'
      uuid: '77852271-fd17-4929-9df9-077b21755a8f'
      activationstatus: true
      created: 2024-07-31T18:36:56.590+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-31T18:37:52.861+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T18:37:52.397+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'a379b092-d326-4650-a2e2-77ef2a75954b'
      activationstatus: true
      created: 2024-07-31T18:36:56.591+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-31T18:37:52.862+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T18:37:52.397+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "However, transport groups that comprise the “Magnificent 7” coalition\
        \ said 80% of PUV operators nationwide have complied with the consolidation\
        \ requirement. They see the Senate’s move as a roadblock. \r"
    section11:
      primarytype: 'block'
      uuid: 'cc224f1e-b1d7-41db-97b2-11a63066cf28'
      activationstatus: true
      created: 2024-07-31T18:36:56.591+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-31T18:37:52.863+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T18:37:52.398+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'eb5ceb66-9930-48ae-9ab8-bcadba6da81a'
      activationstatus: true
      created: 2024-07-31T18:36:56.592+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-31T18:37:52.864+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T18:37:52.398+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Sa aking personal na opinyon, ayaw nila ng pagbabago at mabago ang\
        \ ating sistema ng transportasyon,” said Roberto ‘Ka Obet’ Martin, president\
        \ of Pasang Masda which is part of the coalition. \r"
    section13:
      primarytype: 'block'
      uuid: '1feb1b32-c317-4798-b8d9-b5bf359f1427'
      activationstatus: true
      created: 2024-07-31T18:36:56.592+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-31T18:37:52.865+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T18:37:52.399+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '6d79fe5b-1157-4c66-ae58-f7c482f5ae20'
      activationstatus: true
      created: 2024-07-31T18:36:56.593+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-31T18:37:52.865+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T18:37:52.400+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: In my personal opinion, they don't want change and improvement\
        \ for our transportation system.] \r"
    section15:
      primarytype: 'block'
      uuid: '3dace5bb-467f-4b70-bd76-11a4f17b6160'
      activationstatus: true
      created: 2024-07-31T18:36:56.593+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-31T18:37:52.866+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T18:37:52.400+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '8bb7e164-0dc8-4094-8464-8c4a18c0ac7c'
      activationstatus: true
      created: 2024-07-31T18:36:56.594+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-31T18:37:52.867+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T18:37:52.401+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "He earlier threatened to not vote for senators who would sign the resolution\
        \ and warned of a possible transport strike. \r"
    section17:
      primarytype: 'block'
      uuid: '10cd0315-3ea4-43e0-b6eb-b918ea5a0f4c'
      activationstatus: true
      created: 2024-07-31T18:36:56.594+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-31T18:37:52.868+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T18:37:52.401+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'f42d74ee-9a9a-4ae3-a7ba-cda1c4b57ca3'
      activationstatus: true
      created: 2024-07-31T18:36:56.595+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-31T18:37:52.869+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T18:37:52.402+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Senator Cynthia Villar suggested a “partial implementation” of the\
        \ modernization program instead. \r"
