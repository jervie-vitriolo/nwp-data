      text: '<p><strong>Metro Manila, Philippines —</strong> No early goodbyes for
        Carlo Paalam in the Paris 2024 Olympics.</p>'
    section1:
      primarytype: 'block'
      uuid: '92027fa2-a20a-4648-a28c-beb71a3111f6'
