      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T11:15:05.559+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "In a post on X (formerly Twitter), Remulla said affected towns are\
        \ Bacoor, Kawit, Noveleta, Rosario, Tanza, Naic, Maragondon, and Ternate.\r"
    section14:
      contentwidth: 'fit-content'
      embedcode: '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">UPDATE.
        Kumalat na po ang oil spill sa baybayin dagat ng Cavite. <br><br>Affected
        are the municipalities of Bacoor, Kawit, Noveleta, Rosario, Tanza, Naic, Maragondon,
        and Ternate.<br><br>As of today, the province is declaring a STATE OF CALAMITY
        in these areas. <a href="https://t.co/Cn7p3xF4Ok">pic.twitter.com/Cn7p3xF4Ok</a></p>&mdash;
        Jonvic Remulla (@jonvicremulla) <a href="https://twitter.com/jonvicremulla/status/1818452927159120089?ref_src=twsrc%5Etfw">July
        31, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
