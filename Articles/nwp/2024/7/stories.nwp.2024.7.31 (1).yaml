    title: 'US Coast Guard to help manage Bataan oil spill – PCG'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1129f811-ac6e-46da-995f-f1d0ad43f0f1'
      activationstatus: true
      created: 2024-07-31T17:04:47.411+08:00
