    title: 'Team Philippines begins Paris 2024 Olympic journey'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ce880df8-fec2-42f4-926e-1a31492fd9ca'
      activationstatus: true
      created: 2024-07-27T10:23:05.017+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-27T11:00:32.530+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-27T11:00:31.964+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Filipino athletes begin
        their quest for glory as they join the traditional parade of nations at the
        opening ceremony of the 2024 Summer Olympics in Paris early Saturday morning,
        July 27 (Manila time).</p>'
    section1:
      primarytype: 'block'
      uuid: '0d6923b4-acf3-47f8-a6c0-aa4b91bfe6e2'
      activationstatus: true
      created: 2024-07-27T10:23:05.018+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-27T11:00:32.530+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-27T11:00:31.965+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Instead of the oval parade, 10,500 delegates at the 33rd Olympiad took\
        \ a boat ride down the Seine River.\r"
    section2:
      primarytype: 'block'
      uuid: '82254be6-0525-4879-b55c-d2929e147e66'
      activationstatus: true
      created: 2024-07-27T10:23:05.019+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-27T11:00:32.531+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-27T11:00:31.965+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It’s the centennial year for the Philippines after its Olympic debut\
        \ also in Paris in 1924. \r"
    section3:
      primarytype: 'block'
      uuid: 'bb6b5b56-b23e-4098-9b5b-a3d0519ce906'
      activationstatus: true
      created: 2024-07-27T10:23:05.020+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-27T11:00:32.531+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-27T11:00:31.966+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Boxers Nesthy Petecio and Carlo Paalam led the Philippine contingent\
        \ in the ceremony as flag bearers. While the Philippines has 22 athletes,\
        \ only 11 of them and some officials joined the opening ceremony as others\
        \ train for the first day of competitions.\r"
    section4:
      primarytype: 'block'
      uuid: '864238c8-5e54-45e7-9d40-852478199056'
      activationstatus: true
      created: 2024-07-27T10:23:05.020+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-27T11:00:32.531+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-27T11:00:31.967+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>READ: <a href="https://www.newswatchplus.ph/news/2024/7/19/Filipino-athletes-Paris-2024-Olympics.html">Meet
        the Filipino athletes competing in the Paris 2024 Olympics</a></p>'
    section5:
      primarytype: 'block'
      uuid: 'bb915768-6955-4ebb-a50e-bac4ef785cde'
      activationstatus: true
      created: 2024-07-27T10:23:05.021+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-27T11:00:32.532+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-27T11:00:31.967+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Filipino Olympians donned the warrior-inspired "Sinag" Barong created
        by renowned Filipino designer Francis Libiran.</p>'
    section6:
      contentwidth: 'fit-content'
      embedcode: '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">ISANG
        DAANG TAONG LABAN PARA SA BAYAN!<br><br>The Philippines’ centennial team proudly
        don the &#39;Sinag Barong&#39; in the opening ceremony of the <a href="https://twitter.com/hashtag/Paris2024?src=hash&amp;ref_src=twsrc%5Etfw">#Paris2024</a>
        <a href="https://twitter.com/hashtag/Olympics?src=hash&amp;ref_src=twsrc%5Etfw">#Olympics</a>
        on Saturday, July 27<br><br>📸 Philippine Olympic Committee <a href="https://t.co/7tHq7T4kDH">pic.twitter.com/7tHq7T4kDH</a></p>&mdash;
        NewsWatch Plus PH (@newswatchplusph) <a href="https://twitter.com/newswatchplusph/status/1816951114392305936?ref_src=twsrc%5Etfw">July
        26, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      primarytype: 'block'
