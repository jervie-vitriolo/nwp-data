      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-27T17:47:52.929+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Filipino rower Joanie
        Delgaco will be fighting anew for a quarterfinal spot at the Paris 2024 Olympics
        as she finished fourth in the women’s single sculls on Saturday afternoon,
        July 27 (Manila time).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5572d0ff-7846-4a7f-89a2-ee61e05994a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-27T17:43:21.210+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-27T17:47:53.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-27T17:47:52.930+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Delgaco fell short in her outright quarterfinal bid at the Vaires-sur-Marne
        Nautical Stadium, and was relegated to a repechage round set on Sunday afternoon,
        July 28 (Manila time).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c0a13f-657c-4ffd-9a93-6927484b2a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-27T17:43:21.210+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-27T17:47:53.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-27T17:47:52.931+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "This means she needs to finish at least second in the next heat to\
        \ keep her medal contention in the Summer Games alive.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d519ed-7ab1-48b4-a297-441bcee842cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-27T17:43:21.211+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-27T17:47:53.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-27T17:47:52.931+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Netherlands’ Karolien Florijn, a two-time world champion, dominated
        the Heat 2 group and clocked in 7:36.90 to finish first.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62569248-83c9-4fc3-8bcb-517353b5adbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-27T17:43:21.211+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-27T17:47:53.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-27T17:47:52.932+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Aurelia-Maxima Katharina Janzen of Switzerland (7:41.15) and Nina Kostanjš\
        ek of Slovenia (7:46.30) were second and third, respectively. The top three\
        \ scullers secure quarterfinal berths.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769adee8-345f-4f6c-a538-fc213fb37202'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-27T17:43:21.212+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-27T17:47:53.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-27T17:47:52.932+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The 26-year-old Iriga City native was initially poised to finish third\
        \ in the 2,000-meter race but lost steam midway. She recorded a 7:56.26 finish.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb9b9ac-c925-4be8-a702-b3e596c0f446'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-27T17:43:21.213+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-27T17:47:53.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-27T17:47:52.933+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Delgaco is the first Filipino to qualify in Olympic rowing.</p>'
