      lastmodified: 2024-07-27T13:44:56.159+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Heavy rains and flooding displaced over 1.1 million people. These were\
        \ brought by tropical depression Butchoy, typhoon Carina, and the southwest\
        \ monsoon or habagat.\r"
    section5:
      primarytype: 'block'
