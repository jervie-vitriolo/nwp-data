      lastmodified: 2024-07-27T13:44:56.157+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Of the number, 10 were validated and six still need verification, the\
        \ National Disaster Risk Reduction and Management Council (NDRRMC) said in\
        \ a report. \r"
    section2:
      primarytype: 'block'
      uuid: 'e2221a88-ecf1-479c-8d9c-1bd600ce62b1'
