    title: '‘No untoward incidents’ in first Ayungin mission under deal with China
      — DFA'
    updated: 2024-07-27T18:39:22.000+08:00
    visualtype: 'image'
    section7:
      primarytype: 'block'
      uuid: '405c575a-6514-4fca-9822-d0a8b4969322'
      activationstatus: true
      created: 2024-07-27T18:40:55.991+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-27T18:40:56.351+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-27T18:40:55.991+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> There were “no untoward
        incidents” in the Philippines’ first rotation and resupply (RORE) mission
        to a warship that serves as outpost in disputed waters on Saturday, July 27,
        the first after a new deal with China, the Department of Foreign Affairs (DFA)
        said.</p>'
    section8:
      primarytype: 'block'
      uuid: 'be729737-9150-415a-8aa2-eea5a94acb2b'
      activationstatus: true
      created: 2024-07-27T18:40:55.992+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-27T18:40:56.352+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-27T18:40:55.992+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The mission to the BRP Sierra Madre in Ayungin Shoal came after a week\
        \ the Philippines and China signed a provisional agreement on RORE missions\
        \ in the disputed reef.\r"
    section9:
      primarytype: 'block'
      uuid: '4fd6228c-6427-44f4-9273-5b4f2f63c420'
      activationstatus: true
      created: 2024-07-27T18:40:55.992+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-27T18:40:56.353+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-27T18:40:56.005+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The precedent for that arrangement was the June 17 incident when Chinese\
        \ “aggressive” actions severed the thumb of a Filipino sailor.\r"
    section10:
      primarytype: 'block'
      uuid: '2f9f6639-19ed-46d6-abcb-01aab8745695'
      activationstatus: true
      created: 2024-07-27T18:40:55.993+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-27T18:40:56.354+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-27T18:40:55.993+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The mission utilized the civilian vessel MV Lapu-Lapu, escorted by\
        \ Philippine Coast Guard vessel BRP Cape Engaño,” the DFA said. “No untoward\
        \ incidents were reported.” \r"
    section11:
      primarytype: 'block'
      uuid: '3f470c95-f016-4f37-846f-85fe519fa515'
      activationstatus: true
      created: 2024-07-27T18:40:55.993+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-27T18:40:56.355+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-27T18:40:55.993+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The lawful and routine RORE mission within the Philippines’ exclusive\
        \ economic zone (EEZ) is a credit to the professionalism of the men and women\
        \ of the Philippine Navy and the Philippine Coast Guard, and the close coordination\
        \  among the National Security Council, Department of National Defense and\
        \ the Department of Foreign Affairs,” the DFA said. \r"
    section12:
      primarytype: 'block'
      uuid: 'ddcc52b8-e8dc-4967-af54-7a9817891c2d'
      activationstatus: true
      created: 2024-07-27T18:40:55.994+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-27T18:40:56.356+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-27T18:40:55.994+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The agency told reporters that there was no prior notification to
        China ahead of the resupply mission, which was to “provide necessary provisions
        to the personnel onboard the Sierra Madre.”</p>'
    section13:
      primarytype: 'block'
      uuid: '3830a354-0e75-4106-abf6-53c5dfa38d48'
      activationstatus: true
      created: 2024-07-27T18:40:55.994+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-27T18:40:56.357+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-27T18:40:55.994+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“[W]e were informed the Chinese Coast Guard vessels  were at a reasonable\
        \ distance with no risk of collision,” it added.\r"
    section14:
      primarytype: 'block'
      uuid: '61383f5c-51b9-4378-afeb-85a8907744c5'
      activationstatus: true
      created: 2024-07-27T18:40:55.995+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-27T18:40:56.358+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-27T18:40:55.995+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Philippines and China reached an understanding “on principles and\
        \ approaches for the conduct of RORE missions in Ayungin Shoal for the purpose\
        \ of avoiding misunderstandings and miscalculations, without prejudice to\
        \ national positions,” according to the DFA.\r"
    section6:
      primarytype: 'block'
      uuid: 'aaea0894-4bba-4417-82c1-e8e2de981530'
      activationstatus: true
      created: 2024-07-27T13:35:52.863+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-27T18:40:56.359+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-27T18:40:56.008+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2024/7/21/ph-china-rore-arrangement.html">PH,
        China agree on resupply mission deal to Ayungin Shoal — DFA</a></strong></p>'
    section15:
      primarytype: 'block'
      uuid: 'aff7d97f-930e-4e8a-8452-656d6a12bd55'
      activationstatus: true
      created: 2024-07-27T18:40:55.996+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-27T18:40:56.360+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-27T18:40:55.996+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Philippines conducts RORE missions in the Ayungin Shoal in the\
        \ West Philippines Sea to rotate personnel in the Sierra Madre, a World War\
        \ 2 vintage that was deliberately run aground in the reef in 1999. It was\
        \ a response to China’s reclamation of Mischief Reef, which was also within\
        \ the country’s EEZ. \r"
    section16:
      primarytype: 'block'
      uuid: '4419d99c-9b13-4ad2-842f-3592bb189300'
      activationstatus: true
      created: 2024-07-27T18:40:55.996+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-27T18:40:56.361+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-27T18:40:55.996+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "China rejects the 2016 Arbitral Award that invalidated its sweeping\
        \ claims over the South China Sea.\r"
    section17:
      primarytype: 'block'
      uuid: '9ca07ef8-469e-4bb9-b7e8-521aa385e204'
      activationstatus: true
      created: 2024-07-27T18:40:55.997+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-27T18:40:56.362+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-27T18:40:55.997+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In his third State of the Nation Address, President Ferdinand Marcos\
        \ Jr. said the Philippines cannot “yield” and “waver” as he noted efforts\
        \ to de-escalate tensions in the West Philippine Sea.\r"
    section18:
      primarytype: 'block'
      uuid: '0468ce3b-0931-4ba4-a72c-3ece6da324b8'
      activationstatus: true
      created: 2024-07-27T18:40:55.998+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-27T18:40:56.362+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-27T18:40:55.998+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em><strong>NewsWatch Plus’ Jelo Ritzhie Mantaring and Tristan Nodalo
        contributed to this report.</strong></em></p>'
