    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Paris 2024: Rower Joanie Delgaco to bid for quarterfinals spot'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea679a13-2158-4cd6-a30e-d48bf6481231'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-27T17:43:21.209+08:00
      'mgnl:createdBy': 'jelo-nwp'
