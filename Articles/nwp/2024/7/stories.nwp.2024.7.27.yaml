      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-27T13:44:56.160+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The report said more than 250,000 people or around 64,000 families\
        \ sought temporary shelter in evacuation centers. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a74d513-01c6-4002-9572-0af7f67c25bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-27T13:31:15.152+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-27T13:44:56.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-27T13:44:56.160+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Carina was out of the country on Thursday, July 25. \r"
