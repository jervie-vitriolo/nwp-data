    title: 'DOE sees fuel price cut next week'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6110c254-f7db-471c-9111-82313178169a'
      activationstatus: true
      created: 2024-07-27T13:22:02.093+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-27T13:22:02.373+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-27T13:22:02.102+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Fuel will get cheaper
        next week, a Department of Energy (DOE) official said Saturday, July 27.</p>'
    section1:
      primarytype: 'block'
      uuid: 'cb4e6e68-5736-4f17-8b22-45df16414f44'
      activationstatus: true
      created: 2024-07-27T13:22:02.094+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-27T13:22:02.374+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-27T13:22:02.094+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Based on the four-day trading in the Mean of Platts Singapore, DOE\
        \ estimated that gasoline may go down by ₱0.70 to ₱0.95 per liter.\r"
    section2:
      primarytype: 'block'
      uuid: '32acf172-8508-403e-a9f0-72b9cde5b822'
      activationstatus: true
      created: 2024-07-27T13:22:02.095+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-27T13:22:02.375+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-27T13:22:02.095+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Diesel will decline by ₱0.70 to ₱0.95, while kerosene by ₱0.80 to ₱\
        0.90 per liter.\r"
    section3:
      primarytype: 'block'
      uuid: 'c95a1dca-bab1-42b5-885a-87f3a0a25663'
      activationstatus: true
      created: 2024-07-27T13:22:02.095+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-27T13:22:02.377+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-27T13:22:02.095+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“The current trend leans bearish due to the oil market expectations
        of plentiful supplies and weak demand,” said DOE Oil Industry Management Bureau
        Assistant Director Rodela Romero.</p>'
    section4:
      primarytype: 'block'
      uuid: '8903e223-c3e6-49f9-abe6-187cd43e31d6'
      activationstatus: true
      created: 2024-07-27T13:22:02.096+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-27T13:22:02.378+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-27T13:22:02.096+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Likewise, the Gaza ceasefire negotiation threatens to erode the geopolitical\
        \ risk premium of crude and petroleum products,” she said\r"
    section5:
      primarytype: 'block'
      uuid: 'bbccad35-bb07-4ad4-963a-9095c68ab4e5'
      activationstatus: true
      created: 2024-07-27T13:22:02.097+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-27T13:22:02.379+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-27T13:22:02.097+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Fifteen days price freeze for kerosene and 11 kg &amp; below LPG are\
        \ being implemented upon declaration of the State of Calamity in a particular\
        \ area,” Romero also said.\r"
    section6:
      primarytype: 'block'
      uuid: 'fadea1b3-3d3a-4b55-8b13-d4c2fd7fba20'
      activationstatus: true
