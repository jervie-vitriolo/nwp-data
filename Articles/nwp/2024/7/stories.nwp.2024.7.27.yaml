      lastactivated: 2024-07-27T13:44:56.517+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-27T13:44:56.160+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The report said more than 250,000 people or around 64,000 families\
        \ sought temporary shelter in evacuation centers. \r"
    section6:
      primarytype: 'block'
      uuid: '8a74d513-01c6-4002-9572-0af7f67c25bc'
