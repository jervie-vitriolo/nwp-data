      'mgnl:lastActivated': 2024-07-27T13:44:56.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-27T13:44:56.158+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Heavy rains and flooding triggered by the weather disturbances affected\
        \ 3.3 million people, including around two million in Central Luzon.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a80cd70-3a81-48aa-9231-81dcac456b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-27T13:31:15.150+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-27T13:44:56.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-27T13:44:56.159+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Heavy rains and flooding displaced over 1.1 million people. These were\
        \ brought by tropical depression Butchoy, typhoon Carina, and the southwest\
        \ monsoon or habagat.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46fda8f-7157-4b06-8bb1-d67e4299d51b'
