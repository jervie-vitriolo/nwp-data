  'paris-olympics-joanie-delgaco-heats':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-07-27T17:39:39.000+08:00
    'imagesource': 'jcr:cd661fc6-3410-4e53-8cb5-ad48d3557e68'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '195d2e4c-731d-451c-859a-6f8b787b5cc1'
    'lead': 'Filipino rower Joanie Delgaco will be fighting anew for a quarterfinal
      spot at the Paris 2024 Olympics as she finished fourth in the women’s single
      sculls on Saturday afternoon (Manila time).'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-07-27T17:43:21.134+08:00
