    lead: 'There were 'no untoward incidents' in the Philippines' first rotation
      and resupply mission to a warship that ran aground in disputed waters on Saturday
      under a new deal with China, the Department of Foreign Affairs said.'
    activationstatus: true
    created: 2024-07-27T13:35:52.765+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2024-07-27T18:40:56.351+08:00
