      lastactivatedby: 'superuser'
      lastmodified: 2024-07-27T13:44:56.158+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Heavy rains and flooding triggered by the weather disturbances affected\
        \ 3.3 million people, including around two million in Central Luzon.\r"
    section4:
      primarytype: 'block'
      uuid: '4a80cd70-3a81-48aa-9231-81dcac456b63'
