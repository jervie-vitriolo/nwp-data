      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Philippines conducts RORE missions in the Ayungin Shoal in the\
        \ West Philippines Sea to rotate personnel in the Sierra Madre, a World War\
        \ 2 vintage that was deliberately run aground in the reef in 1999. It was\
        \ a response to China’s reclamation of Mischief Reef, which was also within\
        \ the country's EEZ. \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4419d99c-9b13-4ad2-842f-3592bb189300'
