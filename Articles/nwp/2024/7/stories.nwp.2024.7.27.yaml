      lastactivatedby: 'superuser'
      lastmodified: 2024-07-27T18:52:24.727+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Four schools near Liguasan Marsh in Cotabato province in Soccsksargen\
        \ will also open on Aug. 5.\r"
    section9:
      primarytype: 'block'
      uuid: '186745bc-37a9-41c5-b56c-a74f91da4588'
      activationstatus: true
      created: 2024-07-27T18:37:03.367+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-27T18:52:25.119+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-27T18:52:24.728+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Education Secretary Sonny Angara earlier listed schools from the Cordillera\
        \ Administrative Region that would delay class opening.\r"
    section10:
      primarytype: 'block'
      uuid: '541444b9-cbc3-4d3e-95d4-16fe6a8d4373'
      activationstatus: true
      created: 2024-07-27T18:37:03.368+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-27T18:52:25.119+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-27T18:52:24.728+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Angara said there is no blanket postponement of class opening.\r"
    section11:
      primarytype: 'block'
      uuid: '85cc255a-86e9-421a-af65-bdf3da049a58'
      activationstatus: true
      created: 2024-07-27T18:37:03.368+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-27T18:52:25.120+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-27T18:52:24.729+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Some schools will really have to postpone their openings kasi maraming\
        \ aayusin at lilinisin,\" he said in a statement on Thursday, July 25. \"\
        Pero 'yung wala o minimal ang damages itutuloy pa rin ang pasukan.\"\r"
    section12:
      primarytype: 'block'
      uuid: '9b334af0-946e-416b-b20e-fa5ca7f55877'
      activationstatus: true
      created: 2024-07-27T18:37:03.369+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-27T18:52:25.120+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-27T18:52:24.729+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Some schools will really have to postpone their openings\
        \ because many require repair and clean up. But those schools with no or minimal\
        \ damages should continue with the opening.]\r"
    section13:
      primarytype: 'block'
      uuid: '1039e736-7a6c-42a4-b3ee-423707fa79cf'
      activationstatus: true
      created: 2024-07-27T18:37:03.370+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-27T18:52:25.120+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-27T18:52:24.730+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The combined effects of Typhoon Carina and the southwest monsoon dumped\
        \ heavy rains that inundated Metro Manila and nearby provinces. \r"
    section14:
      primarytype: 'block'
      uuid: '3eea26c8-f7df-4f54-b7c9-11dfba0ef38a'
      activationstatus: true
      created: 2024-07-27T18:37:03.370+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-27T18:52:25.121+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-27T18:52:24.730+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The calamity displaced over 1.1 million people, with more than 250,000
        people or around 64,000 families seeking temporary shelter in evacuation centers,
        disaster management officials said.</p>'
