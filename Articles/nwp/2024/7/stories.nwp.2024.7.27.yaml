      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Over a thousand schools
        in four regions will delay class opening by at most a week to give way for
        clean-up activities after the floods.</p>'
    section1:
      primarytype: 'block'
      uuid: '552221fb-f32c-407d-b157-68bee02c766a'
      activationstatus: true
      created: 2024-07-27T18:37:03.362+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-27T18:52:25.116+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-27T18:52:24.724+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The Department of Education (DepEd) on Saturday, July 27, said 1,002
        schools will skip the July 29 opening.</p>'
    section2:
      primarytype: 'block'
      uuid: 'd843b217-be36-4973-a56c-7e11536d2ee9'
      activationstatus: true
      created: 2024-07-27T18:37:03.363+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-27T18:52:25.117+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-27T18:52:24.724+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In Metro Manila, 225 schools or around 27% in the region will open\
        \ on Aug. 5.\r"
    section3:
      primarytype: 'block'
      uuid: 'f4c556c1-043a-4a91-919f-64085c0dc2a6'
      activationstatus: true
      created: 2024-07-27T18:37:03.363+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-27T18:52:25.117+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-27T18:52:24.725+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Schools from Malabon, Pasig, Marikina, and Valenzuela will follow this\
        \ new calendar. Two schools in Navotas, five in Manila, 13 in San Juan, and\
        \ 15 in Quezon City follow suit.\r"
