  'ayungin-rore-no-untoward-incidents':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-07-27T13:31:17.000+08:00
    'imagesource': 'jcr:2f3731ff-8402-4a77-ace3-d6456029e5d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4d63f94-d514-4805-bb4f-14817f594253'
    'lead': 'There were ''no untoward incidents'' in the Philippines'' first rotation
      and resupply mission to a warship that ran aground in disputed waters on Saturday
      under a new deal with China, the Department of Foreign Affairs said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-07-27T13:35:52.765+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2024-07-27T18:40:56.351+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-27T18:40:56.011+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘No untoward incidents’ in first Ayungin mission under deal with China
      — DFA'
    'updated': 2024-07-27T18:39:22.000+08:00
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405c575a-6514-4fca-9822-d0a8b4969322'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-27T18:40:55.991+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-27T18:40:56.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-27T18:40:55.991+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> There were “no untoward
        incidents” in the Philippines’ first rotation and resupply (RORE) mission
        to a warship that serves as outpost in disputed waters on Saturday, July 27,
        the first after a new deal with China, the Department of Foreign Affairs (DFA)
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be729737-9150-415a-8aa2-eea5a94acb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-27T18:40:55.992+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-27T18:40:56.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-27T18:40:55.992+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The mission to the BRP Sierra Madre in Ayungin Shoal came after a week\
        \ the Philippines and China signed a provisional agreement on RORE missions\
        \ in the disputed reef.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd6228c-6427-44f4-9273-5b4f2f63c420'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-27T18:40:55.992+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-27T18:40:56.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-27T18:40:56.005+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The precedent for that arrangement was the June 17 incident when Chinese\
        \ “aggressive” actions severed the thumb of a Filipino sailor.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9f6639-19ed-46d6-abcb-01aab8745695'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-27T18:40:55.993+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-27T18:40:56.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-27T18:40:55.993+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The mission utilized the civilian vessel MV Lapu-Lapu, escorted by\
        \ Philippine Coast Guard vessel BRP Cape Engaño,” the DFA said. “No untoward\
        \ incidents were reported.” \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f470c95-f016-4f37-846f-85fe519fa515'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-27T18:40:55.993+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-27T18:40:56.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-27T18:40:55.993+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The lawful and routine RORE mission within the Philippines’ exclusive\
        \ economic zone (EEZ) is a credit to the professionalism of the men and women\
        \ of the Philippine Navy and the Philippine Coast Guard, and the close coordination\
        \  among the National Security Council, Department of National Defense and\
        \ the Department of Foreign Affairs,” the DFA said. \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcc52b8-e8dc-4967-af54-7a9817891c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-27T18:40:55.994+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-27T18:40:56.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-27T18:40:55.994+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The agency told reporters that there was no prior notification to
        China ahead of the resupply mission, which was to “provide necessary provisions
        to the personnel onboard the Sierra Madre.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3830a354-0e75-4106-abf6-53c5dfa38d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-27T18:40:55.994+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-27T18:40:56.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-27T18:40:55.994+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“[W]e were informed the Chinese Coast Guard vessels  were at a reasonable\
        \ distance with no risk of collision,” it added.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61383f5c-51b9-4378-afeb-85a8907744c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-27T18:40:55.995+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-27T18:40:56.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-27T18:40:55.995+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Philippines and China reached an understanding “on principles and\
        \ approaches for the conduct of RORE missions in Ayungin Shoal for the purpose\
        \ of avoiding misunderstandings and miscalculations, without prejudice to\
        \ national positions,” according to the DFA.\r"
