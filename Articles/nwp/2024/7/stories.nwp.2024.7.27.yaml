      lastmodified: 2024-07-27T13:44:56.158+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The NDRRMC reported four people hurt and two others missing.\r"
    section3:
      primarytype: 'block'
      uuid: '6e178e42-8080-45e7-b000-0fbfaf088a1b'
      activationstatus: true
      created: 2024-07-27T13:31:15.150+08:00
