      'mgnl:lastModified': 2024-07-27T11:00:31.967+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Filipino Olympians donned the warrior-inspired "Sinag" Barong created
        by renowned Filipino designer Francis Libiran.</p>'
