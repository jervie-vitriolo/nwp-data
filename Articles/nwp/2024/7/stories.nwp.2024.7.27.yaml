      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Two more were added
        to the death toll from the combined effects of two storms and the southwest
        monsoon, raising the casualty count to 16, disaster management officials reported
        on Saturday, July 27.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5860189a-0f96-45d2-9e13-61f42859e8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-27T13:31:15.149+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-27T13:44:56.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-27T13:44:56.157+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Of the number, 10 were validated and six still need verification, the\
        \ National Disaster Risk Reduction and Management Council (NDRRMC) said in\
        \ a report. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2221a88-ecf1-479c-8d9c-1bd600ce62b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-27T13:31:15.149+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-27T13:44:56.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-27T13:44:56.158+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The NDRRMC reported four people hurt and two others missing.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e178e42-8080-45e7-b000-0fbfaf088a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-27T13:31:15.150+08:00
