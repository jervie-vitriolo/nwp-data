    title: 'Paris 2024: Rower Joanie Delgaco to bid for quarterfinals spot'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ea679a13-2158-4cd6-a30e-d48bf6481231'
      activationstatus: true
      created: 2024-07-27T17:43:21.209+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-27T17:47:53.205+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-27T17:47:52.929+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Filipino rower Joanie
        Delgaco will be fighting anew for a quarterfinal spot at the Paris 2024 Olympics
        as she finished fourth in the women’s single sculls on Saturday afternoon,
        July 27 (Manila time).</p>'
    section1:
      primarytype: 'block'
      uuid: '5572d0ff-7846-4a7f-89a2-ee61e05994a6'
      activationstatus: true
      created: 2024-07-27T17:43:21.210+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-27T17:47:53.206+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-27T17:47:52.930+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Delgaco fell short in her outright quarterfinal bid at the Vaires-sur-Marne
        Nautical Stadium, and was relegated to a repechage round set on Sunday afternoon,
        July 28 (Manila time).</p>'
    section2:
      primarytype: 'block'
      uuid: '73c0a13f-657c-4ffd-9a93-6927484b2a08'
      activationstatus: true
      created: 2024-07-27T17:43:21.210+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-27T17:47:53.206+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-27T17:47:52.931+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "This means she needs to finish at least second in the next heat to\
        \ keep her medal contention in the Summer Games alive.\r"
    section3:
      primarytype: 'block'
      uuid: 'd3d519ed-7ab1-48b4-a297-441bcee842cb'
      activationstatus: true
      created: 2024-07-27T17:43:21.211+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-27T17:47:53.206+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-27T17:47:52.931+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Netherlands’ Karolien Florijn, a two-time world champion, dominated
        the Heat 2 group and clocked in 7:36.90 to finish first.</p>'
    section4:
