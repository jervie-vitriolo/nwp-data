      lastmodified: 2024-07-27T18:52:24.726+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>DepEd said 331 schools in the Ilocos region will begin classes between
        July 30 to August 5.</p>'
    section6:
      primarytype: 'block'
      uuid: 'e471dcbb-038b-4281-8d04-fa453bbd18fb'
      activationstatus: true
      created: 2024-07-27T18:37:03.365+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-27T18:52:25.118+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-27T18:52:24.726+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In Central Luzon, 442 schools will open after Monday, almost half
        in Bataan.</p>'
