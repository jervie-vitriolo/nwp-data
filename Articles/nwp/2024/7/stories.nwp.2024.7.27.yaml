    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186745bc-37a9-41c5-b56c-a74f91da4588'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-27T18:37:03.367+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-27T18:52:25.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-27T18:52:24.728+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Education Secretary Sonny Angara earlier listed schools from the Cordillera\
        \ Administrative Region that would delay class opening.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541444b9-cbc3-4d3e-95d4-16fe6a8d4373'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-27T18:37:03.368+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-27T18:52:25.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-27T18:52:24.728+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Angara said there is no blanket postponement of class opening.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cc255a-86e9-421a-af65-bdf3da049a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-27T18:37:03.368+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-27T18:52:25.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-27T18:52:24.729+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Some schools will really have to postpone their openings kasi maraming\
        \ aayusin at lilinisin,\" he said in a statement on Thursday, July 25. \"\
        Pero 'yung wala o minimal ang damages itutuloy pa rin ang pasukan.\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b334af0-946e-416b-b20e-fa5ca7f55877'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-27T18:37:03.369+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-27T18:52:25.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-27T18:52:24.729+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Some schools will really have to postpone their openings\
        \ because many require repair and clean up. But those schools with no or minimal\
        \ damages should continue with the opening.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1039e736-7a6c-42a4-b3ee-423707fa79cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-27T18:37:03.370+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-27T18:52:25.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-27T18:52:24.730+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
