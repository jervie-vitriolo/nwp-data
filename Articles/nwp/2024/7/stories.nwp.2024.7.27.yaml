      lastactivatedby: 'superuser'
      lastmodified: 2024-07-27T11:00:31.968+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Team Philippines did not mind the rains in snapping photos and sharing\
        \ moments during the cruise.\r"
    section8:
      primarytype: 'block'
      uuid: '6da39b4d-373e-4004-83e9-3224468a861d'
      activationstatus: true
      created: 2024-07-27T10:23:05.024+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-27T11:00:32.533+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-27T11:00:31.969+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ahead of the ceremony, hurdler Lauren Hoffman showed in an Instagram\
        \ story her co-athletes drying their custom-made outfits on their bus trip\
        \ to the Austerlitz Bridge.\r"
    section9:
      primarytype: 'block'
      uuid: '337c47d9-44bf-4fb1-9828-28e98c8b2efe'
      activationstatus: true
      created: 2024-07-27T10:23:05.024+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-27T11:00:32.533+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-27T11:00:31.969+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The river parade was six kilometers in all and ended at the Trocadé\
        ro Gardens.\r"
    section10:
      primarytype: 'block'
      uuid: '729fa8cb-2f4e-44a9-86b3-688ac4417f80'
      activationstatus: true
      created: 2024-07-27T10:23:05.025+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-27T11:00:32.534+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-27T11:00:31.970+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It was an enchanting ceremony with Lady Gaga’s Cabaret tune and Celine\
        \ Dion’s comeback performance under the Eiffel Tower. \r"
