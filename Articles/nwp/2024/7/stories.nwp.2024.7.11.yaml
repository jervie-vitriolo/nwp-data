    uuid: '2f063578-4019-46fa-8e68-46973288c933'
    lead: 'The Philippine Coast Guard (PCG) said it has informed the Chinese embassy
      about the suspected foreign vessels that rammed a Filipino fishing boat on July
      3.'
    activationstatus: true
    created: 2024-07-11T20:48:20.264+08:00
    createdby: 'lance-nwp'
    lastactivated: 2024-07-12T14:32:03.984+08:00
