      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T21:39:21.091+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Government experts said the tremor was recorded at 10:13 a.m. with\
        \ the epicenter at 133 kilometers west of the municipality of Palimbang.\r"
    section2:
      primarytype: 'block'
      uuid: 'eb20f78a-c8c6-4f2b-9992-5656bab19deb'
      activationstatus: true
      created: 2024-07-11T21:26:45.103+08:00
      createdby: 'jelo-nwp'
