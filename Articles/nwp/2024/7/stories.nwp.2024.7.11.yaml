      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2024-07-12T15:54:56.088+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila, Philippines –&nbsp;</strong>Get ready to be transported
        to the quirky and carnivorous world of "Little Shop of Horrors" as The Sandbox
        Collective proudly presents this beloved musical at the Globe Auditorium,
        Maybank Performing Arts Theater. Opening this July as a part of its 10th anniversary
        season, the production guarantees an unforgettable theatrical experience like
        never seen before.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b44fbd-569f-47b1-a543-9fea2475a726'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-12T11:35:51.188+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-12T15:55:14.336+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2024-07-12T15:54:56.088+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Based on the 1960 film by Roger Corman, \"Little Shop of Horrors\"\
        \ tells the tale of Seymour Krelborn, a down-on-his-luck floral assistant,\
        \ who discovers a mysterious plant with an insatiable appetite for human blood.\
        \ As the plant, named Audrey II, grows and gains fame, Seymour finds himself\
        \ tangled in a web of fame, love, and moral dilemmas. With a blend of humor,\
        \ horror, and heart, the musical has captivated audiences worldwide since\
        \ its debut Off-Off-Broadway in 1982.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91d4f85-0e8e-48f3-bc57-c0c5ac968c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-12T11:35:51.189+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-12T15:55:14.337+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2024-07-12T15:54:56.089+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': " \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628259ec-e5a8-4f50-b5b6-3a11f7c946e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-12T11:35:51.189+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-12T15:55:14.337+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2024-07-12T15:54:56.089+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "At the heart of the production is the music of legendary composer Alan\
        \ Menken and the lyrics of Howard Ashman. Together, they have created compositions\
        \ that have earned numerous accolades, including several Academy Awards and\
        \ Grammy Awards. Audiences can expect to be dazzled by memorable songs such\
        \ as \"Suddenly, Seymour\" and \"Somewhere That's Green,\" which have become\
        \ iconic in the musical theater canon.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4628af90-7c6e-4cec-99aa-f2701b3ed213'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-12T11:35:51.190+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-12T15:55:14.337+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2024-07-12T15:54:56.090+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': " \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f39a410-75d4-4bdb-b15e-c6bcd68305ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-12T11:35:51.190+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-12T15:55:14.337+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2024-07-12T15:54:56.091+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Adding to the enchantment of \"Little Shop of Horrors\" is the creative\
        \ team, led by director Toff de Venecia. In sharing his vision for the show,\
        \ Toff said, “Little Shop of Horrors has always been like musical theatre\
        \ of the absurd. A talking plant that eats people? It doesn’t get any more\
        \ absurd than that. Exploring the show from that theatrical vantage point\
        \ allows us to dream up a surrealist world in which to bring to life this\
        \ beloved classic with tinges of horror, whimsy, and hope.\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f855127b-2e95-4ec9-8439-b156b62a7922'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-12T11:35:51.191+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-12T15:55:14.338+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2024-07-12T15:54:56.091+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': " \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4b94cc-0f11-4608-aad5-bffb30665e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-12T11:35:51.191+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-12T15:55:14.338+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2024-07-12T15:54:56.092+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Joining Toff in realizing this vision is puppet artist Kayla Teodoro,\
        \ known for her exceptional work in the Royal Shakespeare Company’s “My Neighbour\
        \ Totoro” and the National Theatre of London’s “Life of Pi”. Teodoro brings\
        \ Audrey II to life with her inventive design, promising to infuse the production\
        \ with a sense of wonder. Meanwhile, scenographer Mio Infante, having most\
        \ recently designed the set of 9 Works Theatrical’s restaging of “RENT,” will\
        \ transport audiences to the eccentric world of Skid Row, where the story\
        \ unfolds.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cc6927-a5eb-4799-a92f-e36b9b281ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-12T11:35:51.192+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-12T15:55:14.338+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2024-07-12T15:54:56.093+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': " \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51954950-0fc5-4a90-82b7-c552e5290504'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-12T11:35:51.192+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-12T15:55:14.338+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2024-07-12T15:54:56.093+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "With its irresistible charm and timeless appeal, \"Little Shop of Horrors\"\
        \ is set to captivate Manila audiences and become the must-see theatrical\
        \ event of the summer.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8258a5ea-038b-4161-b10c-a4dba4d5eaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-12T11:35:51.193+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-12T15:55:14.339+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2024-07-12T15:54:56.094+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': " \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b810c849-bd73-4448-8ad5-07dbfd61793f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-12T11:35:51.193+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-12T15:55:14.339+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2024-07-12T15:54:56.094+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"Little Shop of Horrors\" will run all weekends from July 6 to 28\
        \ at the Globe Auditorium, Maybank Performing Arts Theater, Bonifacio Global\
        \ City. Shows will run at 3 pm &amp; 7:30 pm on Saturdays &amp; Sundays, and\
        \ 8 pm on Fridays.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97df8d13-3aac-4b24-b4fe-6eee416a1ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-12T11:35:51.194+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-12T15:55:14.339+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2024-07-12T15:54:56.095+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': " \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaae0b05-77d8-470f-b8f2-0c319cf7e955'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-12T11:35:51.194+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-12T15:55:14.339+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2024-07-12T15:54:56.095+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The cast will feature Reb Atadero and Nyoy Volante alternating in the\
        \ role of the lovelorn Seymour. Sharing the role of the unlucky-in-love heroine\
        \ Audrey will be Sue Ramirez and Karylle Tatlonghari. The villainous dentist\
        \ Orin will be played alternately by Markki Stroem and David Ezra. Portraying\
        \ the flower shop’s proprietor, Mr. Mushnik, is First Gentleman of Philippine\
        \ Theater Audie Gemora. Stepping into the role of the bloodthirsty plant Audrey\
        \ II is singer and actor OJ Mariano. The Street Urchins will be played by\
        \ Mikee Baskiñas, Abi Sulit, Paula Paguio, and Julia Serad, who will also\
        \ be playing Audrey II, alternating with OJ. The Audrey II movement ensemble\
        \ includes Franco Ramos, Francis Gatmaytan, Cheska Quimno, Kirby Dunnzell,\
        \ and Jacqui Jacinto as the swing.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6de519-63b4-4920-8f29-00fa50a8f0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-12T11:35:51.195+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-12T15:55:14.340+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2024-07-12T15:54:56.096+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': " \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c380a8-4d81-499a-b7e9-abb91bed8e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-12T11:35:51.195+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-12T15:55:14.340+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2024-07-12T15:54:56.097+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "With music by Alan Menken and lyrics by Howard Ashman, \"Little Shop\
        \ of Horrors\" is based on the film by Roger Corman, with screenplay by Charles\
        \ Griffith. The show was originally staged in 1982 Off-Off-Broadway and turned\
        \ into a musical film in 1986.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9451b7cc-05c7-4f67-9068-4f461e8dbbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-12T11:35:51.196+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-12T15:55:14.340+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2024-07-12T15:54:56.097+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': " \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8800379f-d741-48ca-81bc-3fe9f15a5d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-12T11:35:51.196+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-12T15:55:14.340+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2024-07-12T15:54:56.098+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"Little Shop of Horrors\" is directed by Toff de Venecia, with Ejay\
        \ Yatco as musical director, Mio Infante as scenographer, Kayla Teodoro as\
