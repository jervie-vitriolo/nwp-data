    'jcr:uuid': '1f844b2f-b7c6-4968-8b1d-2bcf30b7f362'
    'lead': 'The Philippines and Japan are enhancing defense cooperation through the
      fast-tracked Reciprocal Access Agreement (RAA).'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-07-11T20:54:21.603+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2024-07-12T14:32:03.716+08:00
    'mgnl:lastActivatedBy': 'magnolia-ben'
    'mgnl:lastModified': 2024-07-12T09:07:16.493+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['RAA', 'japan', 'South-China-Sea', 'philippines', 'West-Philippine-Sea']
    'stories': []
    'template': '1'
    'title': 'Explainer: PH-Japan Reciprocal Access Agreement '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33fae4a-1ed7-48d2-94fe-889b0b81aece'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:54:21.628+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:03.717+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T09:07:16.461+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em><strong>To sum up:</strong></em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c5a215-7159-4ba1-9cfa-9db62a9cdb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:54:21.628+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:03.718+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T09:07:16.461+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em><strong>+ Enhanced defense cooperation:</strong> The RAA enhances
        defense cooperation and joint military exercises between the Philippines and
        Japan.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188e306b-86ea-4bef-8cd4-e6b43f541e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:54:21.629+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:03.718+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T09:07:16.462+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em><strong>+ Strategic significance:</strong> Japan’s first Southeast
        Asian defense pact, the RAA was signed within a year of negotiations that
        began in November 2023.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2b25c7-c983-4ca3-af8c-6c93acc17cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:54:21.629+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:03.719+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T09:07:16.463+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em><strong>+ Distinct from US VFA:</strong> Unlike the US VFA,
        the RAA with Japan focuses on procedural cooperation without establishing
        military bases.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef98308f-379e-4ae3-bff8-8753a43e6756'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:54:21.630+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:03.719+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T09:07:16.463+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The Philippines and
        Japan are enhancing defense cooperation through the fast-tracked Reciprocal
        Access Agreement (RAA).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa260fb-7db3-4cf6-ae2a-8e191a198685'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:54:21.630+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:03.719+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T09:07:16.464+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>President Bongbong Marcos personally witnessed the signing of the
        landmark deal in Malacanang on July 8.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a71b258-8ac7-4a81-ad9b-dce06fb73652'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:54:21.631+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:03.719+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T09:07:16.465+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“Your presence here increases our confidence and the importance that
        the Japanese government puts on these extremely important agreements that
        we have. And I’m very glad that we have come to this day,” said Marcos during
        the courtesy call of Japanese Foreign Minister Yoko Kamikawa and Defense Minister
        Minoru Kihara. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da3334b-5af5-4775-affd-40aabfbb67ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:54:21.631+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:03.720+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T09:07:16.465+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'The military agreement is Japan’s first in Southeast Asia and third
        worldwide after similar deals with Australia and the United Kingdom.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9754522-346f-4e03-8c58-830946197ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:54:21.632+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:03.720+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T09:07:16.466+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Official negotiations for the RAA began in November 2023, following
        the meeting of President Bongbong Marcos and Japanese Prime Minister Fumio
        Kishida. The pact was signed in less than a year.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0bf735-5962-485c-9334-3ba6d11f20fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:54:21.632+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:03.721+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T09:07:16.467+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“There are no real challenges in principle. It’s just a question of
        getting the language down and how the logistical system works,” said Marcos
        in an interview with reporters in April.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a7e9f0-c9cc-413a-9a6f-aa7b7e2b0957'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:54:21.633+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:03.722+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T09:07:16.467+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>What is the Reciprocal Access Agreement (RAA)?</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3def11d3-605f-498b-97c1-be31a4a69f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:54:21.633+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:03.722+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T09:07:16.468+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'The RAA is a security pact to significantly boost defense cooperation
        between Manila and Tokyo. It establishes a legal framework for facilitating
        mutually beneficial defense cooperation between the two parties.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b024ffd-2397-4b4a-9d0d-a8dd68962ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:54:21.634+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:03.722+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T09:07:16.469+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'The agreement will establish procedures and guidelines for Philippine
        forces visiting Japan for training and joint exercises, and vice versa. It
        further aims to maintain regional peace and stability in the Indo-Pacific
        region.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578be277-92ec-48f2-9b1a-3e32d867ae32'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:54:21.634+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:03.723+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T09:07:16.470+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Gibo Teodoro said the RAA allows interoperability
        between the Japan Self-Defense Forces and the Armed Forces of the Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82fcab5-75ae-474f-94d4-395f6635a065'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:54:21.635+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:03.723+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T09:07:16.470+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The way forward is for our armed forces to come up with mutually-acceptable
        confidence building measures between the troops themselves which include training,
        interoperability and exercises,” he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435fbbe3-b146-4afe-a2a2-abf701c270d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:54:21.635+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:03.724+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T09:07:16.471+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a previous statement, Marcos said the RAA extends beyond defense
        cooperation, potentially enhancing the country’s capabilities in disaster
        preparedness, alleviation, and adjustment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14d4e39-b6c7-4463-bf71-f85a7c97a466'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:54:21.636+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:03.724+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T09:07:16.472+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The RAA covers visiting procedures, cost-sharing for visiting and
        receiving states, and possible tax exemptions for equipment used in these
        exchanges, thus eliminating cumbersome clearance procedures,” said Japanese
        Press Secretary Maki Kobayashi in a previous interview with CNN Philippines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6424efc5-73e4-4abe-a912-0d95647006d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:54:21.637+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:03.724+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T09:07:16.472+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'During the 70th anniversary celebration of the Japan Self-Defense Forces,
        Japanese Ambassador to the Philippines Endo Kazuya said Tokyo views the situation
        in the South China Sea with interest.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219c8807-bed9-41bd-b416-88484c9f7da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:54:21.638+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:03.725+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T09:07:16.473+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“It’s only natural for Japan to express serious concern if and when
        China’s behavior in the South China Sea is dangerous,” Kazuya said.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424ca161-5656-4c04-bc5d-a3d9d3b5c38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:54:21.638+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:03.725+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T09:07:16.474+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Aaron Jed Rabena, a University of the Philippines lecturer and foreign
        relations expert, told NewsWatch Plus that Japan is a traditional security
        partner of the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df1b8d7-14a4-4431-bb2b-c3fe7a06693d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:54:21.639+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:03.726+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T09:07:16.474+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“A VFA-like template with Japan will enhance our interoperability with
        the Japanese Self-Defense Forces, allowing us to learn from each other’s experiences,”
        Rabena said. '
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0067c59c-6405-41ed-8745-44da7d4dc816'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:54:21.640+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:03.726+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T09:07:16.475+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“It’s right for us to broaden our relations with countries like
        Japan,” he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ea802e-2c81-450c-a40b-67bec8c42c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:54:21.640+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:03.726+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T09:07:16.476+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Who led the negotiations for the RAA?</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de3cd7b-cfda-45a1-b32d-69b9191f94eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:54:21.641+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:03.727+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T09:07:16.476+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'The Department of National Defense led the negotiations for the access
        agreement, in collaboration with the Department of Foreign Affairs and the
        Department of Justice.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f2af75-532c-43c4-a83c-e2aa9bf9b9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:54:21.641+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:03.727+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T09:07:16.477+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Foreign Affairs Secretary Enrique Manalo said in a joint briefing with
        Japanese officials in July that negotiators worked double time for the early
        conclusion of the RAA. '
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e140352b-7a24-46f8-a956-20507dd5bba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:54:21.642+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:03.728+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T09:07:16.478+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“There were prior commitments and understandings that helped the negotiations
        to proceed, of course there are challenges but I think through the skill of
        our negotiators they were able to overcome these issues in a diplomatic way,”
        said Manalo. '
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efafde4-5ca4-4c45-8694-9bbd9e5e5e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:54:21.643+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:03.728+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T09:07:16.478+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Once signed, the RAA needs to be ratified by the Philippine Senate
        and the Japanese parliament for the troop access pact to take effect.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3654263-7d40-48e0-b66d-7171d6a67c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:54:21.643+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:03.728+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T09:07:16.479+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Former Senate President Migz Zubiri mentioned to CNN Philippines that
        the majority of senators support the agreement, which, he added, would enhance
        the country’s capabilities in security, disaster preparedness, alleviation,
        and adjustment.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f950de4-f06c-4506-8a38-8f21e0bf030c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:54:21.644+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:03.729+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T09:07:16.480+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Is Japan’s RAA similar to the Visiting Forces Agreement
        (VFA) with the US and Australia?</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5247c6b5-d40f-41f7-ad20-3743cd7d839a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:54:21.644+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:03.729+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T09:07:16.481+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Teodoro said there are no significant differences between the RAA and
        other security pacts with the United States and Australia. '
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e93532-683b-4c56-ab55-dfa0faf62356'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:54:21.645+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:03.730+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T09:07:16.481+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“It’s just tailored to conform to the domestic laws of each country,”
        the defense chief said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3b41a2-2bd9-41c4-8dd3-4e8c3cbfd471'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:54:21.646+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:03.730+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T09:07:16.482+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Under the RAA, “the authorities of the Receiving State shall have criminal
        jurisdiction over the members of the Visiting Force and the Civilian Component
        with respect to offenses committed within the Receiving State and punishable
        by the law of the Receiving State.” '
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390fab2a-2ecb-4b34-8278-a3cf548592c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:54:21.646+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:03.731+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T09:07:16.483+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'But on issues relating to national security, the Sending State will
        have jurisdiction over erring personnel. '
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dc6d3d-9624-48ac-ac4a-1d54acf0720f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:54:21.647+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:03.731+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T09:07:16.484+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“(The) Sending State shall have the right to exercise exclusive jurisdiction
        over the members of the Visiting Force and the Civilian Component with respect
        to offenses, including offenses relating to the security of the Sending State,
        punishable by the law of the Sending State but not by the law of the Receiving
        State,” the agreement stated. '
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d18dddd-f3de-4d5f-83d4-76829a2d40a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:54:21.648+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:03.732+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T09:07:16.484+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'The RAA considers treason, sabotage, espionage or violation of any
        law relating to official secrets or secrets relating to the national defense
        as security offenses. '
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4a0b19-47b3-45f8-9271-97f21e23c11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:54:21.648+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:03.732+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T09:07:16.485+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>WIll the RAA lead to a mutual defense treaty with Japan?</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2327a123-3d79-4bb0-970f-633f972f335f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:54:21.649+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:03.733+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T09:07:16.485+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Manalo said it will all depend on how the circumstances will develop. '
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57ae6d0-4ab0-4c3c-a492-10d6176f2234'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:54:21.650+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:03.733+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T09:07:16.486+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“The RAA is an important document because it enables the Philippines
        and Japan to have a framework on defense cooperation and I think whether we
        need to expand it to other areas it all depends on the situation,” said Manalo.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613ed646-2aae-4603-98d4-475e3de8a753'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:54:21.651+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:03.734+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T09:07:16.487+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Will the RAA lead to militarization of the West Philippine
        Sea?</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a22c167-5531-429b-9a68-ed7f609f1e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:54:21.651+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:03.734+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T09:07:16.488+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'The National Security Council refutes the claims that the RAA will
        lead to the militarization of the West Philippine Sea. '
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0977b77-5d48-46d5-8067-86309b3d2746'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:54:21.652+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:03.735+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T09:07:16.488+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Definitely not, hindi ito magiging [this will not result in] militarization
        ng [of the] West Philippine Sea dahil unang una hindi maglalagay ng military
        facilities ang Japan dito [because in the first place Japan will no put up
        military facilities in the country],” NSC Deputy Director General Jonathan
        Malaya said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc51481e-b0ec-42ed-ba50-e1946cb28ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:54:21.653+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:03.735+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T09:07:16.489+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“Nothing in this agreement shall be construed as providing a basis
        for a party to establish its military facilities in the territory of the other
        Party,” the RAA stated,'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070a16f7-33cf-4a15-ad23-9dd19eb790bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:54:21.654+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:03.736+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T09:07:16.489+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Malaya said the agreement highlights the principle of consent from
        both sides. '
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d322d6f-e486-4c6e-b820-b9db206f910c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:54:21.654+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:03.736+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T09:07:16.490+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“The Sending State may submit to the Receiving State requests for access
        to and use of facilities, areas and related services necessary for the Visiting
        Force and the Civilian Component for the conduct of cooperative activities
        in the Receiving State. The Receiving State shall make reasonable efforts
        to address such requests. The conditions of such access and use shall be determined
        by the Receiving State through consultation with the Sending State,” the RAA
        stated. '
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f613d748-aa8f-44f8-8a61-e2a630d2ee02'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:54:21.655+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:03.736+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T09:07:16.491+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'China insists that any exchanges or cooperation between countries should
        "not threaten regional peace and stability, target any third party, or harm
        the interests of any third party." '
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b245ea4f-f46a-4785-89d7-016bad3c65ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:54:21.656+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:03.737+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T09:07:16.491+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The Asia-Pacific region does not need any military bloc, still
        less groupings that incite bloc confrontation or a new Cold War. Any move
        that undermines regional peace and stability, and harms regional solidarity
        and cooperation will be met with vigilance and opposition from people in regional
        countries,” the Chinese Foreign Ministry said in a statement.</p>'
  'michael-yang-denies-link-pogos':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-07-11T21:00:47.000+08:00
    'imagesource': 'jcr:030391f0-b25b-4869-9ba9-11bcde2a8f03'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7710f3bb-1023-4f7f-aa25-de7a180af79f'
    'lead': 'An adviser to former President Rodrigo Duterte has denied allegations
      of involvement in illegal Philippine Offshore Gaming Operators (POGOs).'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-07-11T21:02:22.845+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2024-07-12T14:32:03.012+08:00
    'mgnl:lastActivatedBy': 'magnolia-ben'
    'mgnl:lastModified': 2024-07-11T21:14:26.012+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Michael-Yang', 'POGO']
    'stories': []
    'template': '1'
    'title': 'Michael Yang’s camp denies link to illegal POGOs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4288385-3ccb-47b5-9ef7-76b2ec34b305'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T21:02:22.968+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:03.013+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T21:14:26.007+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> An adviser to former
        President Rodrigo Duterte has denied allegations of involvement in illegal
        Philippine Offshore Gaming Operators (POGOs).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1a26c5-0453-4dfc-8de4-242d2dfbfccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T21:02:22.969+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:03.014+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T21:14:26.008+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Sen. Risa Hontiveros on Wednesday, July 11, said in a public hearing\
        \ that Michael Yang is connected to the service provider Brickhartz, a company\
        \ linked to the illegal POGO in Bamban, Tarlac.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9947fa2f-e533-4018-a189-fccfdee1e97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T21:02:22.969+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:03.014+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T21:14:26.008+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Hontiveros said Gerald Cruz, an incorporator of Brickhartz, was also\
        \ the incorporator of Yang’s Full Win Group of Companies. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f9d03d-9307-465b-a531-a4da6ee77cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T21:02:22.970+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:03.015+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T21:14:26.009+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Raymond Fortun, Yang’s lawyer, said this was not enough to link his\
        \ client to the issue.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf366b9e-a62d-4026-92dc-859303a5d284'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T21:02:22.970+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:03.015+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T21:14:26.009+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“I think that’s pretty unfair, And that’s the problem with all of these\
        \ accusations, and revelations because it’s all hyperbole,” Fortun told NewsWatch\
        \ Plus on Thursday, July 11. “Everything is just to say may [there’s a] connection.”\
        \ \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ac0ec3-b347-44af-9f14-5c240b4a4846'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T21:02:22.970+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:03.016+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T21:14:26.009+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“In fairness naman to the good senator, she said merong posibilidad\
        \ [there’s a possibility], which means therefore that there is also a possibility\
        \ that there’s no connection,” he said. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfccbf71-de78-4f7b-8428-19f07e480915'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T21:02:22.971+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:03.016+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T21:14:26.010+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A House panel on Wednesday also cited Yang in contempt for skipping\
        \ a probe on the bust of P3.6-billion illegal drugs in Pampanga last year,\
        \ in which he was implicated. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7ee1b8-466b-47c3-91f5-e8bf27613bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T21:02:22.971+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:03.017+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T21:14:26.010+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a statement read by his legal counsel, Yang said he was in Dubai\
        \ for important business. He denied his supposed involvement in illegal drugs.\
        \  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa0f289-edc5-48e3-9f5b-e29c40fd31a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T21:02:22.972+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:03.017+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T21:14:26.011+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He also believed the hearings were unfair, adding that lawmakers should\
        \ file pieces of evidence before a court instead. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616e8f30-dca1-4afd-beae-25eec220b54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T21:02:22.972+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:03.017+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T21:14:26.011+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>NewsWatch Plus Senior Correspondent Eimor Santos contributed
        to this report.</em></p>'
  'senate-arrest-warrant-alice-guo':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-07-10T13:00:00.000+08:00
    'imagesource': 'jcr:62fed78c-34fa-42da-8b15-62f9f3323291'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f204fbcd-fbcd-4ffc-bcdb-5f35507e8bf8'
    'lead': 'A Senate committee on Wednesday, July 10, said it is set to issue an
      arrest warrant against suspended Bamban, Tarlac Mayor Alice Guo after snubbing
      summons to attend its inquiry on illegal gaming firm operations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-07-11T21:05:19.955+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2024-07-12T14:32:02.800+08:00
    'mgnl:lastActivatedBy': 'magnolia-ben'
    'mgnl:lastModified': 2024-07-11T21:07:54.635+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Alice-Guo']
    'stories': []
    'template': '1'
    'title': 'Senate arrest warrant looms on suspended Mayor Alice Guo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e151d87e-13bf-47a4-8da2-5771cfa98ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T21:05:20.031+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:02.801+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T21:07:54.628+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> A Senate committee
        on Wednesday, July 10, said it is set to issue an arrest warrant against suspended
        Bamban, Tarlac Mayor Alice Guo after snubbing summons to attend its inquiry
        on illegal gaming firm operations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef5caa3-f44f-412e-981b-a65eed6f3d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T21:05:20.031+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:02.801+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T21:07:54.629+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Sen. Risa Hontiveros, who chairs the panel leading the investigation,\
        \ approved the move pending Senate President Chiz Escudero’s signature for\
        \ the issuance. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e339c0-5210-4a5e-a210-047f84ec9bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T21:05:20.032+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:02.802+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T21:07:54.629+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Guo and seven others, including some of her family members, were also\
        \ cited in contempt, while 15 others would be issued with subpoenas again.\
        \ \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b97863-669b-4680-b2ef-f1293ab1825a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T21:05:20.032+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:02.802+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T21:07:54.630+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "After such a pronouncement, Guo’s camp ran to the Supreme Court seeking\
        \ a petition for certiorari against the contempt citation and impending arrest\
        \ warrant.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b308b419-b7a4-44c8-91f0-74da3fe52b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T21:05:20.033+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:02.803+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T21:07:54.630+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We are saddened, although expected naman namin ‘yun [we already expected\
        \ it],” Alice Guo's lawyer Stephen David said. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26bb2a1-0635-4420-a474-6ae1b34d623a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T21:05:20.033+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:02.803+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T21:07:54.631+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Hontiveros said the courts are “open to all individuals, regardless\
        \ of nationality.” \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141be3e7-1dc2-41d3-93ef-1c8573474bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T21:05:20.033+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:02.803+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T21:07:54.631+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“On our part, at the Senate, the law is clear: ignoring a subpoena\
        \ has consequences. Adhering to a subpoena has never been optional,” she added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f787f50-bb11-4e4d-a87f-f2362e49160a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T21:05:20.034+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:02.804+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T21:07:54.632+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Guo is at the center of the Senate probe on a raided Philippine Offshore\
        \ Gaming Operator hub in Bamban town, also revealing questions about her identity\
        \ and citizenship. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d607f2-14b5-4a45-8004-38ad4d5c90a9'
      'mgnl:activationStatus': true
