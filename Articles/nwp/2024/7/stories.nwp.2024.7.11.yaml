    'stories': []
    'template': '1'
    'title': 'PH elected host country of ‘loss and damage’ fund board'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bb909f-50b2-41f6-91a2-58dd78836255'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:08:35.286+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:14.603+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T17:48:08.546+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The Philippines has
        been elected host country of the board of a United Nations-backed global fund
        that will aid vulnerable countries in dealing with the effects of climate
        change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd233f393-15e5-44b9-9101-be86364431d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:08:35.287+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:14.604+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T17:48:08.546+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The “Loss and Damage” Fund is an outcome of talks within the UN Framework\
        \ Convention on Climate Change (UNFCCC). \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0d38a5-c4cf-4375-b27b-d50cb30a5840'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:08:35.287+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:14.604+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T17:48:08.547+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "According to the UN Environment Programme, loss and damage refers to\
        \ the “unavoidable and irreversible impacts” of the climate crisis despite\
        \ efforts to address the causes of human-induced climate change and its impacts.\
        \  \r"
    '13':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">I am
        proud to announce that the Philippines has been elected to host the Loss and
        Damage Fund Board, out of seven other contenders. We are also honored to have
        a seat on the Board itself, ensuring that the Philippines will be a formidable
        voice in promoting and advancing global…</p>&mdash; Bongbong Marcos (@bongbongmarcos)
        <a href="https://twitter.com/bongbongmarcos/status/1810670245633536038?ref_src=twsrc%5Etfw">July
        9, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1588258a-4474-414a-a7e8-66db00ff579d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T17:48:08.536+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:14.604+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T17:48:08.536+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e564d12-032c-48f8-b176-ecd81693eb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:08:35.288+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:14.605+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T17:48:08.547+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a post on X on Tuesday, July 10, President Ferdinand Marcos Jr.\
        \ said hosting the board “reinforces our dedication to inclusivity and our\
        \ leadership role in ensuring that the voices of those most affected by climate\
        \ change shape the future of international climate policies.” \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674528a3-8851-45a3-b42e-3b684996eb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:08:35.288+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:14.605+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T17:48:08.548+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Marcos has been keen for the country to host the board since the international\
        \ fund’s operationalization during last year’s UN climate summit. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e2935b-5863-4971-b207-494cc8190365'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:08:35.289+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:14.605+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T17:48:08.548+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Department of Foreign Affairs said the country will serve as a\
        \ “committed steward of the Board’s efficient operations, and ensure a supportive\
        \ environment for the performance of its mandate.”  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191a277e-5dcc-46b2-9bab-d6e2d6f45970'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:08:35.289+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:14.606+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T17:48:08.549+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A ratification of the host country agreement or a national legislation\
        \ is needed before the Philippines can become host. Marcos did not specify\
        \ when such proceedings would start. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8025a59c-1bd3-4701-8048-c6a291c60242'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:08:35.290+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:14.606+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T17:48:08.549+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://unfccc.int/sites/default/files/resource/Host_country_committee_report_20240708.pdf">draft</a>
        accessible through the UNFCCC’s website, the Philippines said the ratification
        would take 56 to 71 days, while the law’s passage would take 75 to 90 days.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dbdb9c-c748-4e02-ac19-581acd92313c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:08:35.290+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:14.607+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T17:48:08.550+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Philippines, a developing nation frequented by typhoons and is\
        \ highly vulnerable to the effects of climate change, is among seven contenders\
        \ vying to host the official business of the 26-member board.  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545d4977-e091-4dab-8a5b-9278bbd75f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:08:35.291+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:14.607+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T17:48:08.550+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The election happened during the board’s second meeting in South Korea\
        \ on Tuesday.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c488e7b-1f29-43bb-95ec-38951a27372c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:08:35.291+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:14.607+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T17:48:08.551+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Manila, represented by lawyer Mark Dennis Joven, also sits in the Asia\
        \ Pacific Group of the board. \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf74377-b29a-4aad-a387-d802d65256bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:08:35.292+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:14.608+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T17:48:08.551+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "For Marcos, this ensures the country will be “a formidable voice in\
        \ promoting and advancing climate action — an issue of critical interest to\
        \ the country.”  \r"
  'AP-US-Election-2024-Biden-Communication':
