  'AP-US-Election-2024-Trump-Favorability':
    'author': 'Linley Sanders, Associated Press'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-07-11T15:10:47.000+08:00
    'imagesource': 'jcr:efee612b-90cb-4902-9815-085a53dc7182'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4420e4ff-f869-48ce-84f9-94a8e38e55d5'
    'lead': 'As he prepares to accept the Republican nomination for the third time,
      Donald Trump has promised new efforts to expand his coalition — and, in particular,
      to win over more of the nonwhite voters who largely rejected him during the
      2020 election.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-07-11T15:14:46.772+08:00
    'mgnl:createdBy': 'thea-nwp'
    'mgnl:lastActivated': 2024-07-12T14:32:13.851+08:00
    'mgnl:lastActivatedBy': 'magnolia-ben'
    'mgnl:lastModified': 2024-07-11T15:14:46.896+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['US', 'Trump']
    'stories': []
    'template': '1'
    'title': 'Trump wants Black and Latino support. But he''s not popular with either
      group, poll analysis shows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd8173e-8a0c-4ec0-b78a-b071d92d8cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:14:46.873+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:13.852+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:14:46.889+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>WASHINGTON (AP) — As he prepares to accept the Republican nomination
        for the third time, Donald Trump has promised new efforts to expand his coalition
        — and, in particular, to win over more of the nonwhite voters who largely
        rejected him during the 2020 election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c58ff8-e374-4169-ac4a-9b74ebcb2786'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:14:46.874+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:13.853+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:14:46.874+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "But an AP analysis of two consecutive polls conducted in June by the\
        \ AP-NORC Center for Public Affairs Research shows that about 7 in 10 Black\
        \ Americans have a somewhat or very unfavorable view of Trump, as do about\
        \ half of Hispanic Americans. While both groups do see Trump a little more\
        \ favorably than when he left office in 2021, their opinion of him is still\
        \ more negative than positive.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a55719-60bd-43bc-8b8a-1b127d16c700'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:14:46.874+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:13.853+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:14:46.874+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Any gains in support among Black or Hispanic Americans would be helpful\
        \ for Trump, who won 35% of Hispanic voters and 8% of Black voters in 2020,\
        \ according to AP VoteCast, and has struggled to grow his appeal beyond his\
        \ base. He's hoping, in part, to capitalize on frustration with his opponent,\
        \ since President Joe Biden’s favorability among Black and Hispanic Americans\
        \ has also fallen since 2021. It's not clear, though, that Biden's loss of\
        \ enthusiasm among Black and Hispanic adults is helping Trump's own standing\
        \ among these groups.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0423edd7-1370-4a78-ac1f-9af75adb4c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:14:46.875+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:13.854+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:14:46.875+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Views of Trump are remarkably stable\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10b56ed-b6fe-4f8e-b0cf-9458534f1298'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:14:46.875+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:13.854+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:14:46.875+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Most Americans have a negative view of Trump, according to the AP-NORC\
        \ analysis, which combined two polls conducted close together to yield a bigger\
        \ sample size. About 6 in 10 U.S. adults have a very or somewhat unfavorable\
        \ opinion of him, while about 4 in 10 have a favorable opinion. Overall views\
        \ of Trump were similar in January and July 2021, too, in the months after\
        \ Biden took office.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5c8790-a569-4d5e-9a79-00f82949eb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:14:46.875+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:13.855+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:14:46.875+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Views of Trump are generally very stable — even a felony conviction\
        \ didn't change how Americans see him. After he was convicted in May of 34\
        \ felony counts in New York for falsifying business documents, polls from\
        \ the AP-NORC Center found that overall views of Trump barely budged. During\
        \ the Trump presidency, Gallup polls found that Trump’s average job approval\
        \ rating was 41%, and it never exceeded 50%.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193f4b90-5bb1-4bde-95e8-c7dbdafd141a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:14:46.876+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:13.855+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:14:46.876+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>About half of Hispanic adults view Trump negatively</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934d8804-2012-4e84-838a-d44081ca3bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:14:46.876+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:13.856+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:14:46.876+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Trump has said on the campaign trail that he has “great support” from\
        \ Hispanic communities. But the AP analysis found that about half of Hispanic\
        \ adults have an unfavorable view of Trump. About 4 in 10 Hispanic adults\
        \ in the recent AP-NORC polls see Trump positively, up from about 3 in 10\
        \ in January 2021.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58229693-3f75-48ee-8e1a-7b4209f92fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:14:46.877+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:13.856+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:14:46.877+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "And even though Trump’s campaign advisers have said he has specific\
        \ appeal among Hispanic men and younger Hispanic adults because of his business\
        \ focus, that's not what the poll analysis shows. Current views of Trump are\
        \ similar among Hispanic men and women, older and younger Hispanic adults,\
        \ and those with and without a college degree.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0984e64a-e90a-4330-b1a3-abed859a44f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:14:46.877+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:13.856+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:14:46.877+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Biden, too, is facing a perception problem among this group. The new\
        \ analysis found that about half of Hispanic adults have an unfavorable view\
        \ of him, while about 4 in 10 have a favorable view. That's a substantial\
        \ decline from early 2021, when about 6 in 10 Hispanic Americans saw Biden\
        \ positively.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1823a0de-14af-4402-aa25-c19ce2466d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:14:46.878+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:13.857+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:14:46.878+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Trump remains unpopular among Black adults\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c87b781-cbfb-4827-b00c-6b1bd51d4d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:14:46.878+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:13.857+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:14:46.878+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The Trump campaign has claimed that he could perform better among Black\
        \ adults this year than in 2020, speculating that his legal woes could endear\
        \ him to a community that has faced systematic discrimination by the criminal\
        \ justice system, and that his immigration policies could also hold appeal.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a076af-9298-4a46-9b69-d7e0ec2bc992'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:14:46.879+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:13.858+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:14:46.879+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Black adults continue to have broadly negatively views of Trump, however:\
        \ About 7 in 10 Black adults have an unfavorable view of Trump, a decrease\
        \ of about 20 percentage points since early 2021. And although the Trump campaign\
        \ has said Black men may be more receptive to his message, Black men and women\
        \ have similar views of him.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420f5426-b7ce-4ff5-a830-2063634771b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:14:46.879+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:13.858+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:14:46.879+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Younger Black Americans might be a little more open to Trump's appeals.\
        \ About one-third of Black younger adults — those under 45 — see him positively,\
        \ compared to around 1 in 10 Black adults who are 45 or older. But most younger\
        \ Black adults view him unfavorably.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf1d9e7-8c22-4d72-b30d-5d1ddca6466d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:14:46.880+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:13.859+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:14:46.880+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "About 6 in 10 Black Americans, meanwhile, have a positive view of Biden\
        \ — down from 8 in 10 when he took office.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38bbe13-67ab-4fac-bc81-644dc378be40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:14:46.880+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:13.859+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:14:46.880+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The poll of 1,115 adults was conducted June 7-10, 2024 and the poll\
        \ of 1,088 adults was conducted June 20-24, 2024. Both were conducted using\
        \ a sample drawn from NORC’s probability-based AmeriSpeak Panel, which is\
        \ designed to be representative of the U.S. population. ___\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74df08ee-3e51-41ce-800a-a0dc7c594488'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:14:46.881+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:13.860+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:14:46.881+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Associated Press writer Matt Brown in Dallas contributed to this
        report.</p>'
  'western-states-wildfire':
    'author': 'Christopher Weber, Associated Press'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-07-11T15:13:24.000+08:00
    'imagesource': 'jcr:ef5315af-7164-4735-88d7-3b5144f037c7'
