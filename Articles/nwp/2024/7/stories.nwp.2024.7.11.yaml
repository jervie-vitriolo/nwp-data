      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "At the heart of the production is the music of legendary composer Alan\
        \ Menken and the lyrics of Howard Ashman. Together, they have created compositions\
        \ that have earned numerous accolades, including several Academy Awards and\
        \ Grammy Awards. Audiences can expect to be dazzled by memorable songs such\
        \ as \"Suddenly, Seymour\" and \"Somewhere That's Green,\" which have become\
        \ iconic in the musical theater canon.\r"
    section10:
      primarytype: 'block'
      uuid: '4628af90-7c6e-4cec-99aa-f2701b3ed213'
      activationstatus: true
      created: 2024-07-12T11:35:51.190+08:00
