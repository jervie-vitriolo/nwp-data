      'mgnl:lastModified': 2024-07-11T15:27:58.856+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Arizona authorities were investigating the death of a 2-year-old who\
        \ was left alone in a hot vehicle Tuesday afternoon in Marana, near Tucson,\
        \ police said. At Lake Havasu, a 4-month-old died from heat-related complications\
        \ Friday, the Mohave County Sheriff’s Department said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bd9b1b-4a07-445e-8372-541dd51a78c2'
      'mgnl:activationStatus': true
