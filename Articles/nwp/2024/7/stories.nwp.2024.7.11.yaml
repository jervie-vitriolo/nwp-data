    imagesource: '701dfb2e-cf70-4aa9-9fd3-abb9c98e4852'
    primarytype: 'composition'
    uuid: 'd31cb6f3-9fd7-4818-851c-964f4d76595d'
    lead: 'The Australian government reaffirms its support to the ‘assertive transparency
      initiative’ of the Philippines in relation to maritime claims in the South China
      Sea.'
    activationstatus: true
    created: 2024-07-11T19:28:36.004+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2024-07-12T14:32:05.214+08:00
    lastactivatedby: 'magnolia-ben'
    lastmodified: 2024-07-12T09:07:53.140+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Australia supports PH transparency initiative in West PH Sea'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0306d74e-812a-488a-bbae-9b676ca8c5b4'
      activationstatus: true
      created: 2024-07-11T19:33:09.190+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:05.214+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T09:07:53.134+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong>&nbsp;The Australian
        government reaffirms its support to the ‘assertive transparency initiative’
        of the Philippines in relation to maritime claims in the South China Sea.</p>'
    section1:
      primarytype: 'block'
      uuid: '536d8f8e-f0ca-4189-b24c-7bc36a412b49'
      activationstatus: true
      created: 2024-07-11T19:33:09.191+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:05.215+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T09:07:53.134+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In an interview with NewsWatch Plus, Australian Ambassador HK Yu
        maintained that parties can “agree when we can and disagree when we must,”
        to prevent any conflict in the South China Sea.</p>'
    section2:
      primarytype: 'block'
      uuid: '2434652a-1fbe-4800-98df-c5e3c1d51236'
      activationstatus: true
      created: 2024-07-11T19:33:09.192+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:05.215+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T09:07:53.135+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Australia is among countries that openly expressed support to the Philippines’
        position in the West Philippine Sea and condemns aggressive and illegal behaviors
        in the area.'
    section3:
      primarytype: 'block'
      uuid: '9e0db0ea-8e38-4328-a83b-70ddb31b5ecb'
      activationstatus: true
      created: 2024-07-11T19:33:09.192+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:05.216+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T09:07:53.135+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“Clearly, the Australian government is supportive of the Philippines’
        actions and policies in this front. We are there expressing our support every
        time there are tensions, there are incidents, we have been one of the first
        countries to go out and express our support,” she said.'
    section4:
      primarytype: 'block'
      uuid: 'ce61cda7-2ed2-4a3f-a6ba-31a1ef1d9072'
      activationstatus: true
      created: 2024-07-11T19:33:09.192+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:05.216+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T09:07:53.136+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'The Australian ambassador reiterated that the South China Sea issue
        is a matter of great concern for her country.'
    section5:
      primarytype: 'block'
      uuid: 'b6b58600-6018-49b2-857a-0212b4ec65a5'
      activationstatus: true
      created: 2024-07-11T19:33:09.193+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:05.217+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T09:07:53.136+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“Rules-based order should always prevail when it comes to freedom of
        navigation and overflight. For Australia, we rely heavily on our exports,
        especially shipping lanes to ensure prosperity for our nation. It's important
        that the South China Sea remains open to the global community and ruled by
        UNCLOS (United Nations Convention on the Law of the Sea),” she said.'
    section6:
      primarytype: 'block'
      uuid: '95d2e743-bd17-4b1b-be98-ef2727b0b77a'
      activationstatus: true
      created: 2024-07-11T19:33:09.193+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:05.217+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T09:07:53.137+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Permanent Australian Border Force Officer to be posted
        in Manila</strong></h2>'
    section7:
      primarytype: 'block'
      uuid: '2b0183b2-7587-40f8-a880-a70422b94adc'
      activationstatus: true
      created: 2024-07-11T19:33:09.194+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:05.217+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T09:07:53.137+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Australia will soon assign in Manila a permanent officer from the Australian
        Border Force (ABF).'
    section8:
      primarytype: 'block'
      uuid: 'a845cc6a-5be2-4481-94d1-13d705d33225'
      activationstatus: true
      created: 2024-07-11T19:33:09.194+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:05.218+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T09:07:53.138+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Yu said the ABF officer will closely work with the Philippine Coast
        Guard.</p>'
    section9:
      primarytype: 'block'
      uuid: 'ea5d8816-eb39-4adb-b85a-c9b2042a3edb'
      activationstatus: true
      created: 2024-07-11T19:33:09.195+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:05.218+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T09:07:53.138+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“At the embassy we will be seeing an increase in our resources with
        a permanent ABF officer posted in Manila. He can work closely with PCG, so
        we are doing a whole lot in the maritime security space,” she said.</p>'
    section10:
      primarytype: 'block'
      uuid: '6f6f9d99-65dd-46a7-a4ba-b2964d94d75d'
      activationstatus: true
      created: 2024-07-11T19:33:09.195+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:05.219+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T09:07:53.139+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'The ABF is the frontline border law enforcement agency and customs
        service of Australia. It works closely with other agencies to share knowledge,
        expertise and intelligence in order to detect, deter and prosecute those who
        attempt to do harm at the Australian border.'
    section11:
      primarytype: 'block'
      uuid: 'd210ad64-a332-4146-ac71-06e8242a35ed'
      activationstatus: true
      created: 2024-07-11T19:33:09.196+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:05.219+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T09:07:53.139+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Yu did not elaborate on the kind of cooperation the ABF officer
        will undertake with the PCG.</p>'
  'START HERE----->joshlia-unhappyforyou-joshua-garcia-julia-barretto':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-07-11T19:44:39.000+08:00
    imagesource: '57355155-57af-4bfe-9b93-40d3d1b3e406'
    primarytype: 'composition'
    uuid: '491aa0ad-eaf1-4eac-8bee-7ed97159b82c'
    lead: 'Timing is everything in the comeback film of Joshua Garcia and Julia
      Barretto, 'Un/Happy For You.''
    activationstatus: true
    created: 2024-07-11T19:49:28.395+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2024-07-12T14:32:04.952+08:00
    lastactivatedby: 'magnolia-ben'
    lastmodified: 2024-07-11T21:28:37.180+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Nostalgic journey towards healing: Joshua Garcia, Julia Barretto on
      reunion film '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a628e3c7-2bef-4dad-a07a-4b2e2ed40716'
      activationstatus: true
      created: 2024-07-11T19:49:28.437+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:04.953+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T21:28:37.169+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong>Timing is everything
        in the comeback film of Joshua Garcia and Julia Barretto, “Un/Happy For You.”</p>'
    section1:
      primarytype: 'block'
      uuid: 'c20d3e70-4892-451c-b1a2-5e1df60d96b8'
      activationstatus: true
      created: 2024-07-11T19:49:28.438+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:04.954+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T21:28:37.170+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>First, there was a sense of familiarity since the two worked together
        in at least four films before their much-talked-about split in 2019. Second,
        there’s a feeling of security now at this point in their lives. Garcia and
        Barretto have starred in a number of film and television projects.</p>'
    section2:
      primarytype: 'block'
      uuid: '1fcb7905-e7d5-4bdd-a821-5d8c930ce4a0'
      activationstatus: true
      created: 2024-07-11T19:49:28.438+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:04.954+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T21:28:37.171+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Garcia and Barretto play the roles of exes “Zy” and “Juancho” in
        their up and coming film directed by Petersen Vargas. The trailer shows Garcia
        plotting revenge on Barretto but ends up blindsided since Barretto is about
        to get married.</p>'
    section3:
      primarytype: 'block'
      uuid: 'f607288c-0684-4325-b2db-a23b5f012213'
      activationstatus: true
      created: 2024-07-11T19:49:28.439+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:04.955+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T21:28:37.171+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“Tulad ng sinabi ko noong umpisa, kung babalik ako sa pelikula gusto
        ko kasama si Julia kasi siya rin kasama ko noong nagpe-pelikula ako,” said
        Garcia in an interview with NewsWatch Plus.'
    section4:
      primarytype: 'block'
      uuid: '7a301793-db28-4e2f-a28e-000660ae9ded'
      activationstatus: true
      created: 2024-07-11T19:49:28.439+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:04.955+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T21:28:37.172+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '[Translation: I said this before, if I’d go back to the movies I want
        to do it with Julia since I was with her when I began doing films.]'
    section5:
      primarytype: 'block'
      uuid: '03102127-d494-4cce-b0b4-4925073b5ded'
      activationstatus: true
      created: 2024-07-11T19:49:28.440+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:04.956+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T21:28:37.172+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Garcia admitted that he feels pressure leading in a film alone.'
    section6:
      primarytype: 'block'
      uuid: 'b121d333-122f-4b5e-992a-a81b74a62286'
      activationstatus: true
      created: 2024-07-11T19:49:28.440+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:04.956+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T21:28:37.173+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“Ayoko kasi noong ganong pressure, at least kapag dalawa tayong magkasama,
        dalawa tayong ma-pressure,” the actor said in jest.'
    section7:
      primarytype: 'block'
      uuid: 'c9db9c1d-2145-43e2-bbb0-5c12499f16f7'
      activationstatus: true
      created: 2024-07-11T19:49:28.441+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:04.956+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T21:28:37.173+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '[Translation: I don’t like that kind of pressure; at least if it’s
        the two of us, we will both feel pressured.]'
    section8:
      primarytype: 'block'
      uuid: '854025cd-8dd3-4947-8b18-8b2153d7b8b5'
      activationstatus: true
      created: 2024-07-11T19:49:28.441+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:04.957+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T21:28:37.174+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'For Barretto, the material was the turning point to accepting the project.'
    section9:
      primarytype: 'block'
      uuid: '348c9e0c-4ec3-4a71-b0d7-72d1a7953a5e'
      activationstatus: true
      created: 2024-07-11T19:49:28.442+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:04.957+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T21:28:37.174+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“Working with Josh again, working with Star Cinema again, and of course
        the material, we have a good script,” she said.'
    section10:
      primarytype: 'block'
      uuid: '2c62a2c2-1a8f-4002-8d46-f48c89f8e793'
      activationstatus: true
      created: 2024-07-11T19:49:28.442+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:04.958+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T21:28:37.175+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'The former on and off-screen couple shared that both of them grew as
        actors after their split, and their personal history provided context on how
        they approached their characters in the film.'
    section11:
      primarytype: 'block'
      uuid: '1cb8bc77-fcb3-4118-bad7-05a746b0db9b'
      activationstatus: true
      created: 2024-07-11T19:49:28.443+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:04.958+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T21:28:37.175+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“Mas matured na yung approach namin sa lahat ng bagay. Kapag work,
        work na talaga, pag usap, usap, pag sabaw na tayo parang naglalaro na rin
        tayo,” said Garcia.'
    section12:
      primarytype: 'block'
      uuid: 'f396cbb1-772b-49ce-9085-897279166bda'
      activationstatus: true
      created: 2024-07-11T19:49:28.443+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:04.959+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T21:28:37.176+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '[Translation: We’re both more mature now in terms of our approach.
        We’re serious about work, but there are light moments and fun during our shoot.]'
    section13:
      primarytype: 'block'
      uuid: '80e7dffd-f17a-44b7-aae5-44f7fa575c4c'
      activationstatus: true
      created: 2024-07-11T19:49:28.444+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:04.959+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T21:28:37.176+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Asked what ‘JoshLia’ fans can expect from the film, Garcia said it’s
        nostalgia.'
    section14:
      primarytype: 'block'
      uuid: 'b9df1b54-3144-4521-a978-d786160d22ad'
      activationstatus: true
      created: 2024-07-11T19:49:28.444+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:04.959+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T21:28:37.177+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“Nostalgic, I’m sure they missed us so there's a nostalgic feeling
        when you watch the film,” he said.'
    section15:
      primarytype: 'block'
      uuid: 'f38d14aa-15ce-46bc-938a-f33ea4966495'
      activationstatus: true
      created: 2024-07-11T19:49:28.445+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:04.960+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T21:28:37.177+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“Maybe this movie can help you heal and be more compassionate about
        each other,” said Barretto.'
    section16:
      primarytype: 'block'
      uuid: 'e670a33f-9590-4684-83cd-6b87dc537661'
      activationstatus: true
      created: 2024-07-11T19:49:28.445+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:04.960+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T21:28:37.178+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“Un/Happy for You” premieres nationwide on Aug. 14.</p>'
  'START HERE----->liza-bimby-josh-aquino-marcos':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-07-10T19:59:38.000+08:00
    imagesource: 'f8c1841a-7dd9-4823-a320-cefe726678dc'
    primarytype: 'composition'
    uuid: '1b83713b-7946-4c2c-9d37-2b978b0f3b75'
    lead: 'The visit of Kris Aquino's sons, Bimby and Joshua, to First Lady Liza
      Araneta-Marcos was no surprise for President Bongbong Marcos.'
    activationstatus: true
    created: 2024-07-11T20:05:28.265+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2024-07-12T14:32:04.638+08:00
    lastactivatedby: 'magnolia-ben'
    lastmodified: 2024-07-11T21:29:41.589+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos explains visit of Kris Aquino's sons to First Lady Liza'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd3dbf522-a2e8-4140-916a-afb06816adcc'
      activationstatus: true
      created: 2024-07-11T20:05:28.294+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:04.639+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T21:29:41.580+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —&nbsp;</strong>The visit of Kris
        Aquino's sons, Bimby and Joshua, to First Lady Liza Araneta-Marcos was no
        surprise for President Bongbong Marcos.</p>'
    section1:
      primarytype: 'block'
      uuid: 'af523e19-62f9-4ef6-bedb-de62665b73c8'
      activationstatus: true
      created: 2024-07-11T20:05:28.294+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:04.639+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T21:29:41.581+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'In an interview with reporters on Wednesday, Marcos said their mother
        is seeking "assistance for something".'
    section2:
      primarytype: 'block'
      uuid: 'ef8437fd-79a1-4d36-a21c-ddb8eb319e56'
      activationstatus: true
      created: 2024-07-11T20:05:28.295+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:04.640+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T21:29:41.581+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '"The reason na pinuntahan nila si first lady ay simple lamang. Nangailangan
        si… I think it was Kris Aquino who needed some assistance for something,"
        said Marcos.'
    section3:
      primarytype: 'block'
      uuid: 'c7ea19c1-e419-4888-a8ab-1dbc4b3391c9'
      activationstatus: true
      created: 2024-07-11T20:05:28.295+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:04.640+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T21:29:41.582+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '[Translation: There's a simple reason why they visited the first lady.
        Kris Aquino needed some assistance on something.]'
    section4:
      primarytype: 'block'
      uuid: '74f9bea4-8505-4583-b39a-fb8faf28e4ef'
      activationstatus: true
      created: 2024-07-11T20:05:28.296+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:04.641+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T21:29:41.582+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'But he did not give much details on the kind of assistance the former
        Queen of All Media' is seeking.'
    section5:
      primarytype: 'block'
      uuid: '3670b9ba-63cd-4017-a0cf-c0a4a3978df7'
      activationstatus: true
      created: 2024-07-11T20:05:28.296+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:04.641+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T21:29:41.583+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '"I think it was just to help them with their travel arrangements. So,
        tumulong si first lady at ‘yun lang. Sabi lang magpapasalamat sila,” he said.'
    section6:
      primarytype: 'block'
      uuid: 'a83d5bd7-03b4-4018-9099-bb0eb9dac24d'
      activationstatus: true
      created: 2024-07-11T20:05:28.297+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:04.642+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T21:29:41.583+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '[Translation: The first lady helped them with travel arrangements.
        The visit is their way of thanking her]," said Marcos.'
    section7:
      primarytype: 'block'
      uuid: 'ed64a9e4-220b-400a-aa41-f6d0a38aec9c'
      activationstatus: true
      created: 2024-07-11T20:05:28.297+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:04.642+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T21:29:41.584+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'The president added that unknown to some, Liza is related to Bimby
        and Josh.'
    section8:
      primarytype: 'block'
      uuid: 'c4b36502-b3c0-49fd-baad-0e92dca638ce'
      activationstatus: true
      created: 2024-07-11T20:05:28.297+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:04.643+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T21:29:41.584+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '"Dahil ang kanyang auntie ay napangasawa si Don Pepe [Translation:
        Her aunt is married to Don Pepe], the eldest brother of Cory so they are related,"
        he explained.'
    section9:
      primarytype: 'block'
      uuid: '7011878a-31de-4f36-970e-2fa94ae598ee'
      activationstatus: true
      created: 2024-07-11T20:05:28.298+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:04.644+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T21:29:41.584+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Marcos said Bimby and Josh also brought "pasalubong" to Mrs. Marcos.'
    section10:
      primarytype: 'block'
      uuid: '35511871-c84b-4060-87c9-da121919deb6'
      activationstatus: true
      created: 2024-07-11T20:05:28.299+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:04.644+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T21:29:41.585+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '"Kilalang kilala niya ‘yung mga pamangkin niya very well. So, they
        came at nagbiyahe sila, bumalik may dalang pasalubong. Iyon lang naman. Dinala
        nila ‘yung pasalubong kay first lady," Marcos said.'
    section11:
      primarytype: 'block'
      uuid: '384bb574-4aba-4d62-82a0-8b345224d1ac'
      activationstatus: true
      created: 2024-07-11T20:05:28.299+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:04.644+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T21:29:41.586+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '"I think it was a very fine gesture on the part of the Aquino family.
        I think it was --- it sort of I suppose put a little more --- how do you say
        --- personal, a human interaction between our families," said Marcos.'
    section12:
      primarytype: 'block'
      uuid: 'd29d0e90-c281-4583-9e1b-af39827f9cc4'
      activationstatus: true
      created: 2024-07-11T20:05:28.300+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:04.645+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T21:29:41.586+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Former Senator Benigno 'Ninoy' Aquino, the grandfather of Bimby and
        Josh, was the staunch political rival of the late dictator and former President
        Ferdinand E. Marcos.'
    section13:
      primarytype: 'block'
      uuid: '260b19cd-19b8-47cb-9a2a-d750c0a793dc'
      activationstatus: true
      created: 2024-07-11T20:05:28.301+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:04.645+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T21:29:41.587+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Ninoy's wife and former President Cory Aquino became the figure
        of the 1986 EDSA People Power that ousted the father of President Marcos.</p>'
    section14:
      primarytype: 'block'
      uuid: 'bbc54435-d3e0-4718-91f9-6523761c4228'
      activationstatus: true
      created: 2024-07-11T20:39:45.509+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:04.646+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T21:29:41.587+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus Senior Correspondent Tristan Nodalo contributed
        to this report.</em></p>'
