  'liza-bimby-josh-aquino-marcos':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-07-10T19:59:38.000+08:00
    'imagesource': 'jcr:f8c1841a-7dd9-4823-a320-cefe726678dc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b83713b-7946-4c2c-9d37-2b978b0f3b75'
    'lead': 'The visit of Kris Aquino''s sons, Bimby and Joshua, to First Lady Liza
      Araneta-Marcos was no surprise for President Bongbong Marcos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-07-11T20:05:28.265+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2024-07-12T14:32:04.638+08:00
    'mgnl:lastActivatedBy': 'magnolia-ben'
    'mgnl:lastModified': 2024-07-11T21:29:41.589+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['kris-aquino', 'Liza-Araneta-Marcos', 'bimbyaquino']
    'stories': []
    'template': '1'
    'title': 'Marcos explains visit of Kris Aquino''s sons to First Lady Liza'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dbf522-a2e8-4140-916a-afb06816adcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:05:28.294+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:04.639+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T21:29:41.580+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —&nbsp;</strong>The visit of Kris
        Aquino''s sons, Bimby and Joshua, to First Lady Liza Araneta-Marcos was no
        surprise for President Bongbong Marcos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af523e19-62f9-4ef6-bedb-de62665b73c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:05:28.294+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:04.639+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T21:29:41.581+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with reporters on Wednesday, Marcos said their mother
        is seeking "assistance for something".'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8437fd-79a1-4d36-a21c-ddb8eb319e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:05:28.295+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:04.640+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T21:29:41.581+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '"The reason na pinuntahan nila si first lady ay simple lamang. Nangailangan
        si… I think it was Kris Aquino who needed some assistance for something,"
        said Marcos.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ea19c1-e419-4888-a8ab-1dbc4b3391c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:05:28.295+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:04.640+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T21:29:41.582+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: There''s a simple reason why they visited the first lady.
        Kris Aquino needed some assistance on something.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f9bea4-8505-4583-b39a-fb8faf28e4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:05:28.296+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:04.641+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T21:29:41.582+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'But he did not give much details on the kind of assistance the former
        ''Queen of All Media'' is seeking.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3670b9ba-63cd-4017-a0cf-c0a4a3978df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:05:28.296+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:04.641+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T21:29:41.583+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '"I think it was just to help them with their travel arrangements. So,
        tumulong si first lady at ‘yun lang. Sabi lang magpapasalamat sila,” he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83d5bd7-03b4-4018-9099-bb0eb9dac24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:05:28.297+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:04.642+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T21:29:41.583+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The first lady helped them with travel arrangements.
        The visit is their way of thanking her]," said Marcos.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed64a9e4-220b-400a-aa41-f6d0a38aec9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:05:28.297+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:04.642+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T21:29:41.584+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'The president added that unknown to some, Liza is related to Bimby
        and Josh. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b36502-b3c0-49fd-baad-0e92dca638ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:05:28.297+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:04.643+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T21:29:41.584+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '"Dahil ang kanyang auntie ay napangasawa si Don Pepe [Translation:
        Her aunt is married to Don Pepe], the eldest brother of Cory so they are related,"
        he explained.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7011878a-31de-4f36-970e-2fa94ae598ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:05:28.298+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:04.644+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T21:29:41.584+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos said Bimby and Josh also brought "pasalubong" to Mrs. Marcos.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35511871-c84b-4060-87c9-da121919deb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:05:28.299+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:04.644+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T21:29:41.585+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '"Kilalang kilala niya ‘yung mga pamangkin niya very well. So, they
        came at nagbiyahe sila, bumalik may dalang pasalubong. Iyon lang naman. Dinala
        nila ‘yung pasalubong kay first lady," Marcos said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384bb574-4aba-4d62-82a0-8b345224d1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:05:28.299+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:04.644+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T21:29:41.586+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '"I think it was a very fine gesture on the part of the Aquino family.
        I think it was --- it sort of I suppose put a little more --- how do you say
        --- personal, a human interaction between our families," said Marcos.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29d0e90-c281-4583-9e1b-af39827f9cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:05:28.300+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:04.645+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T21:29:41.586+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Former Senator Benigno ''Ninoy'' Aquino, the grandfather of Bimby and
        Josh, was the staunch political rival of the late dictator and former President
        Ferdinand E. Marcos. '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260b19cd-19b8-47cb-9a2a-d750c0a793dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:05:28.301+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:04.645+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T21:29:41.587+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ninoy''s wife and former President Cory Aquino became the figure
        of the 1986 EDSA People Power that ousted the father of President Marcos.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc54435-d3e0-4718-91f9-6523761c4228'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:39:45.509+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:04.646+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T21:29:41.587+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>NewsWatch Plus Senior Correspondent Tristan Nodalo contributed
        to this report.</em></p>'
