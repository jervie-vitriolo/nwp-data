  'START HERE----->poe-heads-finance-panel':
    author: 'Bea Pinlac'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-05-23T18:26:01.000+08:00
    imagesource: '6f3e4a1f-7e3b-405b-bf16-ef0c658ae151'
    primarytype: 'composition'
    uuid: '7ea6310a-b6a2-4da6-92d3-e3f8cfd51adb'
    lead: 'The powerful Senate finance committee, which tackles the annual budget
      bill, will be headed by Sen. Grace Poe in the aftermath of the leadership change.'
    activationstatus: true
    created: 2024-07-11T18:28:43.094+08:00
    createdby: 'lance-nwp'
    lastactivated: 2024-07-12T14:32:09.093+08:00
    lastactivatedby: 'magnolia-ben'
    lastmodified: 2024-07-11T18:28:43.133+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Poe to head powerful Senate finance panel'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c15e8af0-91ed-44a2-a33c-fd9700f751d4'
      activationstatus: true
      created: 2024-07-11T18:28:43.114+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:09.094+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:28:43.114+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The powerful Senate
        finance committee, which tackles the annual budget bill, will be headed by
        Sen. Grace Poe in the aftermath of the leadership change.</p>'
    section1:
      primarytype: 'block'
      uuid: '83b6c07b-202c-4695-aa42-ee2c9e4c6c58'
      activationstatus: true
      created: 2024-07-11T18:28:43.114+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:09.094+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:28:43.114+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Poe replaced Sen. Sonny Angara after a shakeup that unseated Juan
        Miguel Zubiri and installed Francis Escudero as Senate president. Poe was
        Escudero’s running mate in the 2016 presidential election.</p>'
    section2:
      primarytype: 'block'
      uuid: '8a8d6a6a-0ef7-4b16-941d-00d77da46415'
      activationstatus: true
      created: 2024-07-11T18:28:43.115+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:09.095+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:28:43.115+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Escudero said on Thursday, May 23, that the youth committee may
        be integrated with the sports committee of Sen. Bong Go.</p>'
    section3:
      primarytype: 'block'
      uuid: '6621adc6-c309-459b-a6e2-ad7edb2f2a53'
      activationstatus: true
      created: 2024-07-11T18:28:43.115+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:09.095+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:28:43.115+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Those who sided with Zubiri during the fateful vote were Angara,
        Nancy Binay, JV Ejercito, Sherwin Gatchalian, Lorean Legarda, and Joel Villanueva</p>'
    section4:
      primarytype: 'block'
      uuid: '01420a88-6b52-4ae8-b145-a7ca3731eddf'
      activationstatus: true
      created: 2024-07-11T18:28:43.116+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:09.095+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:28:43.116+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Zubiri will lead the economic affairs committee, while Legarda will
        take culture and the arts.</p>'
    section5:
      primarytype: 'block'
      uuid: '489172f4-21c9-4e6d-ba14-5f8bcd4ffe7c'
      activationstatus: true
      created: 2024-07-11T18:28:43.116+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:09.096+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:28:43.116+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Meanwhile, Binay vacated the tourism, ethics and privileges, and
        accounts panels. These will be led by senators Lito Lapid, Majority Leader
        Francis Tolentino, and Alan Peter Cayetano, respectively.</p>'
    section6:
      primarytype: 'block'
      uuid: 'd4d7df2b-d9b8-4288-b037-c54c2191343b'
      activationstatus: true
      created: 2024-07-11T18:28:43.116+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:09.096+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:28:43.116+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Cayetano is also heading the committees on higher, technical, and
        vocational education, which Escudero previously led, as well as trade, commerce,
        and entrepreneurship, replacing Sen. Mark Villar.</p>'
    section7:
      primarytype: 'block'
      uuid: 'f7d938e1-5ee4-4d3d-b1fe-a13ba19e8d56'
      activationstatus: true
      created: 2024-07-11T18:28:43.117+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:09.096+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:28:43.117+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Villar would lead the government corporations and public enterprises
        committee.'
    section8:
      primarytype: 'block'
      uuid: '40c93e59-b5b4-4d97-9f5b-d17f80afc83b'
      activationstatus: true
      created: 2024-07-11T18:28:43.117+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:09.097+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:28:43.117+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Binay’s sole chairmanship is for the sustainable development goals,
        innovation, and futures thinking committee, which was formerly led by Sen.
        Pia Cayetano, who is now energy committee chairperson.'
    section9:
      primarytype: 'block'
      uuid: '169d99cd-31b7-4df3-9991-e65d2c9450ed'
      activationstatus: true
      created: 2024-07-11T18:28:43.117+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:09.097+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:28:43.117+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Villanueva leads the labor, employment and human resources development
        committee, while Angara heads the justice and human rights panel.</p>'
    section10:
      primarytype: 'block'
      uuid: '66e84406-d8e1-4fd4-b6ba-357a815d29fa'
      activationstatus: true
      created: 2024-07-11T18:28:43.118+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:09.098+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:28:43.118+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In addition, Villar leads the committee on government corporations
        and public enterprises, and Sen. Imee Marcos on urban planning, housing, and
        resettlement.</p>'
    section11:
      primarytype: 'block'
      uuid: '33441946-5125-46cb-a32f-756b5e8b0b7e'
      activationstatus: true
      created: 2024-07-11T18:28:43.118+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:09.098+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:28:43.118+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, Sen. Raffy Tulfo is the new chairman of the public services
        panel.'
    section12:
      primarytype: 'block'
      uuid: 'f86d00e1-6538-48e0-bfdf-23df5cbd7b08'
      activationstatus: true
      created: 2024-07-11T18:28:43.119+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:09.098+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:28:43.119+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Marcos still holds five committee chairmanships, the highest number
        among her colleagues.'
    section13:
      primarytype: 'block'
      uuid: 'f52df4ed-45f5-4bed-ba1b-7c817f0e7664'
      activationstatus: true
      created: 2024-07-11T18:28:43.119+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:09.099+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:28:43.119+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Other committee chairmanships were retained, including Sen. Ronald
        “Bato” dela Rosa’s public order and dangerous drugs.'
    section14:
      primarytype: 'block'
      uuid: '6a8c28f7-7fed-4bca-becd-04a2528ba5b2'
      activationstatus: true
      created: 2024-07-11T18:28:43.119+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:09.099+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:28:43.119+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>His committee has been investigating alleged leaks in the Philippine
        Drug Enforcement Agency that linked President Ferdinand “Bongbong” Marcos
        Jr. to illegal drugs.</p>'
