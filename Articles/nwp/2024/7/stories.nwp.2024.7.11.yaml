    'title': 'Award-winning musical ‘Little Shop of Horrors’ to bloom at Maybank Theater'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63c62f1-5e12-4c39-9231-e7bb18638a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:38:54.789+08:00
      'mgnl:createdBy': 'cj-nwp'
