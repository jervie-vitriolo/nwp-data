    uuid: 'fefe3be1-977c-41b6-b052-dd9a48cb674d'
    lead: 'The State of the Nation Address is a “crucial moment for unity and collaboration”
      among national leaders, House Speaker Martin Romualdez said on Thursday, July
      11.'
    activationstatus: true
    created: 2024-07-11T20:40:55.783+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2024-07-12T14:32:04.174+08:00
