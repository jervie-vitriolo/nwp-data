      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Joining Toff in realizing this vision is puppet artist Kayla Teodoro,
        known for her exceptional work in the Royal Shakespeare Company’s “My Neighbour
        Totoro” and the National Theatre of London’s “Life of Pi”. Teodoro brings
        Audrey II to life with her inventive design, promising to infuse the production
        with a sense of wonder.</p>'
