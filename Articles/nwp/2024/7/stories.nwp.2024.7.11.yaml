      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:43.392+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section58:
      primarytype: 'block'
      uuid: '954ec40f-a69b-43bd-a134-cffc72dbe421'
      activationstatus: true
      created: 2024-07-11T15:25:17.432+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:11.856+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:43.393+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "European and U.S. allies have announced other new arms deliveries,\
        \ such as dozens of air defense systems, including Patriots, this week.\r"
    section59:
      primarytype: 'block'
      uuid: 'cc0f15d5-cab2-4d7a-8b27-7a53b1155d37'
      activationstatus: true
      created: 2024-07-11T15:25:17.433+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:11.856+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:43.393+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section60:
      primarytype: 'block'
      uuid: '47896ab8-73a7-49aa-88b9-e31a2abd1d76'
      activationstatus: true
      created: 2024-07-11T15:25:17.434+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:11.857+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:43.394+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The promises of new weapons come after opposition from Republican lawmakers\
        \ allied to Trump blocked a U.S. support package to Ukraine for months earlier\
        \ this year, allowing Russia to make battlefield gains against Ukrainian forces\
        \ who were fighting with dwindling arms and ammunition.\r"
    section61:
