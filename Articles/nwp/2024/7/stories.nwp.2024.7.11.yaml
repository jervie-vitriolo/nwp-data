      'mgnl:lastActivated': 2024-07-12T14:32:09.873+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T18:06:46.237+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'House Speaker and presidential cousin Martin Romualdez was quick to
        congratulate Escudero.  '
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbed00d-5f09-4da7-aa4a-220217db4e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:06:46.238+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:09.873+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T18:06:46.238+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Escudero will sit with the president and the speaker at the stage in
        the House of Representatives once Congress opens its third regular session
        on July 22 to hear the State of the Nation Address.   '
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90af92ae-f3da-4848-afea-9533709a5a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:06:46.239+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:09.874+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T18:06:46.239+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Romualdez said he is “optimistic about the new partnership” with the
        Senate.   '
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7924ac0-dfaf-49e6-ad0c-166b2ea05a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:06:46.240+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:09.874+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T18:06:46.240+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“With Senator Escudero’s leadership in the Senate, I am confident that
        we can further strengthen our legislative agenda and ensure the successful
        implementation of these programs,” he said in a statement.   '
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5422e0a-32da-4197-8323-cbda65bfdc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:06:46.242+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:09.875+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T18:06:46.242+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He also expressed “heartfelt appreciation” to Zubiri for his “outstanding
        service and leadership.” '
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6c9acb-ab4f-4abb-bba4-9b4bbd28c6e3'
      'mgnl:activationStatus': true
