      'mgnl:lastModified': 2024-07-11T21:28:37.176+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We’re both more mature now in terms of our approach.
        We’re serious about work, but there are light moments and fun during our shoot.]'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e7dffd-f17a-44b7-aae5-44f7fa575c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T19:49:28.444+08:00
      'mgnl:createdBy': 'tristan-nwp'
