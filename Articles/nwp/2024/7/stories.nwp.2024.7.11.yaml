      lastmodified: 2024-07-11T15:31:13.633+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>DUBAI, United Arab Emirates (AP) —</strong> A suspected
        attack by Yemen's Houthi rebels targeted a Liberian-flagged tanker in the
        narrow Bab el-Mandeb Strait on Wednesday, as authorities acknowledged the
        rebels launched their longest-range attack yet on a U.S.-flagged vessel near
        the Arabian Sea.</p>'
    section1:
      primarytype: 'block'
      uuid: '5fcc363e-a7c5-4496-a58c-8f57b64c97ef'
      activationstatus: true
      created: 2024-07-11T15:31:13.620+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:10.894+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:31:13.620+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The attacks come after an unexplained pause of a week and a half. The
        rebels may be regrouping ahead of the arrival of a new U.S. aircraft carrier
        to the region after the USS Dwight D. Eisenhower began heading home.'
    section2:
      primarytype: 'block'
      uuid: '35bec4e9-dfeb-4ad5-a715-47c4c5bf4747'
      activationstatus: true
      created: 2024-07-11T15:31:13.621+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:10.895+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:31:13.621+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Joint Maritime Information Center, which is overseen by the U.S.
        Navy, identified the Liberian-flagged vessel as the Mount Fuji. The attack
        occurred south of Mocha, the British military’s United Kingdom Maritime Trade
        Operations center said. The captain reported explosions off the vessel's
        side.'
    section3:
      primarytype: 'block'
      uuid: 'd8c2f889-a86c-4b65-b8b0-e8cbac1ac70d'
      activationstatus: true
      created: 2024-07-11T15:31:13.621+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:10.895+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:31:13.621+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The “vessel and all crew are safe,” the UKMTO said. “The vessel is
        proceeding to its next port of call.”'
    section4:
      primarytype: 'block'
      uuid: '7d2621d8-c8cd-4a45-baba-8786f33f676f'
      activationstatus: true
      created: 2024-07-11T15:31:13.622+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:10.895+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:31:13.622+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Houthis have been attacking ships in the busy Red Sea corridor
        since November after the Israel-Hamas war began in Gaza. The rebels have not
        claimed the most recent attack as of early Thursday, though they often don't
        do so for hours or days.'
    section5:
      primarytype: 'block'
      uuid: '1fda4148-d6d7-4a15-a30e-2f22a3834d09'
      activationstatus: true
      created: 2024-07-11T15:31:13.622+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:10.896+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:31:13.622+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On Tuesday, the Houthis said they launched missiles at a U.S.-flagged
        container ship in the Gulf of Aden. The JMIC identified the ship as the Maersk
        Sentosa and said it was the longest-distance attack seen from Yemen by the
        Houthis since November.'
    section6:
      primarytype: 'block'
      uuid: '784b19bd-c45c-4bfa-9244-105f7e39780b'
      activationstatus: true
      created: 2024-07-11T15:31:13.622+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:10.896+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:31:13.622+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Late Tuesday, the Houthis issued a broad claim of responsibility for
        three attacks, which included the Maersk Sentosa. Maersk, a Danish firm that
        is the world’s biggest shipping company, confirmed to The Associated Press
        that its vessel had been targeted.'
    section7:
      primarytype: 'block'
      uuid: '4cfd0581-8d5c-4774-bd46-e8e714d22ebc'
      activationstatus: true
      created: 2024-07-11T15:31:13.623+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:10.897+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:31:13.623+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“No injuries to the crew or damage to the ship or cargo were reported,”
        the shipping company said in the statement. “The vessel is currently continuing
        her voyage towards her next port of call.”'
    section8:
      primarytype: 'block'
      uuid: '685b954a-fbe8-49ce-9c93-47e4569edd2c'
      activationstatus: true
      created: 2024-07-11T15:31:13.623+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:10.897+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:31:13.623+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The rebels have targeted more than 70 vessels by firing missiles and
        drones in their campaign that has killed four sailors. They seized one vessel
        and sank two since November.'
    section9:
      primarytype: 'block'
      uuid: '83171503-f70d-4676-b4a0-786c78abf39c'
      activationstatus: true
      created: 2024-07-11T15:31:13.624+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:10.898+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:31:13.624+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In June, the number of Houthi attacks on merchant vessels increased
        to levels not seen since December, according to the JMIC. U.S.-led airstrikes
        have targeted the Houthis since January, with a series of strikes on May 30
        killing at least 16 people and wounding 42 others, the rebels say.'
    section10:
      primarytype: 'block'
      uuid: '2af28188-1877-42c9-ad8d-2d8faba56d8f'
      activationstatus: true
      created: 2024-07-11T15:31:13.624+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:10.898+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:31:13.624+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Houthis maintain that their attacks target ships linked to Israel,
        the United States or Britain as part of the rebels' support for the militant
        group Hamas in its war against Israel. However, many of the ships attacked
        have little or no connection to the war — including some bound for Iran, which
        backs the Houthis.'
    section11:
      primarytype: 'block'
      uuid: 'a16889c8-fa7f-424b-94fd-dfd03f4fbc0e'
      activationstatus: true
      created: 2024-07-11T15:31:13.625+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:10.898+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:31:13.625+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Few of the Houthi attacks have targeted U.S.-flagged commercial vessels.'
    section12:
      primarytype: 'block'
      uuid: '971cf745-2734-482c-a0ca-573910a6a5b2'
      activationstatus: true
      created: 2024-07-11T15:31:13.625+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:10.899+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:31:13.625+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The aircraft carrier USS Theodore Roosevelt is due to enter the
        Middle East region and replace the Eisenhower, which spent months in the Red
        Sea to counter the Houthis. The Navy has not offered new details on the Roosevelt’s
        location, though an image published by the Navy put the carrier in the South
        China Sea on Friday.</p>'
    section13:
      primarytype: 'block'
      uuid: 'db15b97e-6166-43df-877b-1f1abffb25ab'
      activationstatus: true
      created: 2024-07-11T15:31:13.626+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:10.899+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:31:13.626+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile on Wednesday, the U.S. Central Command said its forces destroyed
        two uncrewed Houthi aerial vehicles and one uncrewed Houthi surface vehicle
        over the Red Sea.'
    section14:
      primarytype: 'block'
      uuid: '7719a226-2493-4f74-b7ac-45d059e8bb27'
      activationstatus: true
      created: 2024-07-11T15:31:13.626+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:10.900+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:31:13.626+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Associated Press writer Jon Gambrell in Dubai, United Arab Emirates,
        contributed to this report.</p>'
