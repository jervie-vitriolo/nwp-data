    title: 'New top US envoy to Taiwan pledges to help the island with self-defense
      as threats from China loom'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c3a643ac-50b6-4e02-8482-b66453f77794'
      activationstatus: true
      created: 2024-07-11T15:21:15.672+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:12.309+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:26.357+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>TAIPEI, Taiwan (AP) —</strong> The United States’ new top
        envoy to Taiwan promised Wednesday that Washington will help the self-ruled
        island defend itself as China ramps up its military threats.</p>'
    section1:
      primarytype: 'block'
      uuid: '2b8ec173-ca98-4126-a13b-fceddd75a77c'
      activationstatus: true
      created: 2024-07-11T15:21:15.672+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:12.310+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:26.357+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'f337b64e-bbdd-4e38-b666-93e47b289ed5'
      activationstatus: true
      created: 2024-07-11T15:21:15.673+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:12.311+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:26.358+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The weight of the message from Raymond Greene, who assumed his new\
        \ role as director of the American Institute in Taiwan on Monday, was underscored\
        \ by the strong show of force from China's People Liberation Army displayed\
        \ toward Taiwan on the same day.\r"
    section3:
      primarytype: 'block'
      uuid: '3b27f966-cb45-48f3-a6bc-671396da0493'
      activationstatus: true
      created: 2024-07-11T15:21:15.673+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:12.311+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:26.358+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '48edfd11-3b5c-4631-a90a-afe5fd6a4afd'
      activationstatus: true
      created: 2024-07-11T15:21:15.674+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:12.312+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:26.359+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“First of all, and the most important thing, the U.S. will strongly\
        \ support Taiwan’s self-defense capabilities,” Greene said as he met with\
        \ Taiwanese President Lai Ching-te. “We both have common and long-term interests\
        \ in peace and stability over the Taiwan Strait.”\r"
    section5:
      primarytype: 'block'
      uuid: '6249395d-f988-48b7-9ba4-b97822919318'
      activationstatus: true
      created: 2024-07-11T15:21:15.674+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:12.312+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:26.359+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'c5076bcf-b62e-410f-af66-c5e3c9edaa9b'
      activationstatus: true
      created: 2024-07-11T15:21:15.675+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:12.313+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:26.360+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Lai said Taiwan will strive to maintain the status quo with Beijing,\
        \ which claims the island democracy of 23 million people as its own territory,\
        \ to be reclaimed by force if necessary.\r"
    section7:
      primarytype: 'block'
      uuid: 'ee75ed61-9c64-4234-b061-170c300a2d64'
      activationstatus: true
      created: 2024-07-11T15:21:15.675+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:12.313+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:26.360+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'f87a87d8-4a5d-443d-a9ef-d8fb806e30fe'
      activationstatus: true
      created: 2024-07-11T15:21:15.676+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:12.314+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:26.361+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Taiwan’s Defense Ministry also said Wednesday it detected 36 Chinese\
        \ military jets, including J-16 fighters and H-6 bombers, flying south and\
        \ southeast of the island and headed into the Western Pacific to carry out\
        \ drills with China’s Shandong aircraft carrier.\r"
    section9:
      primarytype: 'block'
      uuid: '5c5748d3-2394-47d3-a040-a849f08cf7b4'
      activationstatus: true
      created: 2024-07-11T15:21:15.676+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:12.315+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:26.361+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'd630ecd3-8950-4f57-b867-86b03ef0d1d7'
      activationstatus: true
      created: 2024-07-11T15:21:15.677+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:12.315+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:26.362+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "By Thursday morning, that number had ratcheted up to 66 warplanes in\
        \ total, across a 24-hour period. Taiwan also said it tracked 7 warships around\
        \ its waters.\r"
    section11:
      primarytype: 'block'
      uuid: '9720e093-b82d-42e0-8042-674cb8de4c2d'
      activationstatus: true
      created: 2024-07-11T15:21:15.677+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:12.316+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:26.363+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'ff69bf62-16fa-454a-996d-2b73a339e29d'
      activationstatus: true
      created: 2024-07-11T15:21:15.678+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:12.316+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:26.363+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The U.S., like most countries, does not recognize Taiwan as a country.\
        \ But it's the island’s main partner and is bound by U.S. laws to provide\
        \ it with the means to defend itself. Less than a month ago, the U.S. State\
        \ Department approved the sale to Taiwan of missiles and drones for an estimated\
        \ $360 million.\r"
    section13:
      primarytype: 'block'
      uuid: 'afebe790-59ed-4461-a1a6-0d9a9ad2de42'
      activationstatus: true
      created: 2024-07-11T15:21:15.678+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:12.317+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:26.364+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'cb10e861-6a95-4c44-b803-db602da2bc2b'
      activationstatus: true
      created: 2024-07-11T15:21:15.679+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:12.317+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:26.364+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "In April, the House of Representatives approved an $8 billion military\
        \ aid package for Taiwan.\r"
    section15:
      primarytype: 'block'
      uuid: '111df469-40f5-43b7-81b4-b6536ebc3c97'
      activationstatus: true
      created: 2024-07-11T15:21:15.680+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:12.318+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:26.365+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '0fe3581f-e738-4ef6-81d9-a1e8f1ae922f'
      activationstatus: true
      created: 2024-07-11T15:21:15.680+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:12.318+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:26.365+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Taiwan and the U.S. are solid partners to each other who strive to\
        \ maintain regional peace and stability,” Lai said Wednesday.\r"
    section17:
      primarytype: 'block'
      uuid: '31cb7eaf-4e2d-4024-97e9-2078ddbc6613'
      activationstatus: true
      created: 2024-07-11T15:21:15.681+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:12.319+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:26.366+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '99f030bb-53f7-47d9-beb5-f2a719921e43'
      activationstatus: true
      created: 2024-07-11T15:21:15.681+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:12.319+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:26.366+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The Chinese government didn’t immediately comment on the meeting.\r"
    section19:
      primarytype: 'block'
      uuid: '8f7d983f-fd07-48e6-b7bf-37485d0445f4'
      activationstatus: true
      created: 2024-07-11T15:21:15.682+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:12.320+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:26.367+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '71846cef-2e02-4664-97be-eca071366f1e'
      activationstatus: true
      created: 2024-07-11T15:21:15.683+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:12.320+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:26.367+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The American Institute in Taiwan functions as a de facto embassy. Taipei\
        \ also operates an Economic and Cultural Representative Office in the U.S.\
        \ and similar de facto embassies in other countries.\r"
    section21:
      primarytype: 'block'
      uuid: '7a1fb4e0-ba84-45a4-9226-3ec9a0c8cccb'
      activationstatus: true
      created: 2024-07-11T15:21:15.683+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:12.321+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:26.368+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '03f4e3c3-b647-41ba-b06b-15b37009ec21'
      activationstatus: true
      created: 2024-07-11T15:21:15.684+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:12.322+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:26.368+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "China has ramped up its military pressure against the island since\
        \ Lai took office in May. Beijing sees Lai as a separatist and refuses to\
        \ speak with him.\r"
    section23:
      primarytype: 'block'
      uuid: 'c3a6a0dd-4855-42a6-8e33-e63dbb18cca3'
