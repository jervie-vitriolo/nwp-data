  'START HERE----->china-nato-russia-ukraine':
    author: 'Ken Moritsugu, Associated Press'
    caption: 'Russian President Vladimir Putin, right, and Chinese President Xi
      Jinping shake hands during their meeting on the sidelines of the Shanghai Cooperation
      Organisation (SCO) summit in Astana, Kazakhstan, July 3, 2024. China has accused
      NATO of seeking security at the expense of others and told the alliance not
      to bring the same “chaos” to Asia. The statement from a Foreign Ministry spokesperson
      on Thursday came a day after NATO labeled China a “decisive enabler” of Russia’s
      war against Ukraine. (Sergey Guneyev, Sputnik, Kremlin Pool Photo via AP, File)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-07-11T18:49:21.000+08:00
    imagesource: '594dcea3-e8c9-4f05-8f13-ab123c2bfc2f'
    primarytype: 'composition'
    uuid: 'ee320e7e-5298-47fe-87e9-74c77b275e72'
    lead: 'China accused NATO on Thursday of seeking security at the expense of
      others and told the alliance not to bring the same 'chaos' to Asia.'
    activationstatus: true
    created: 2024-07-11T18:51:23.734+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2024-07-12T14:32:06.541+08:00
    lastactivatedby: 'magnolia-ben'
    lastmodified: 2024-07-11T18:54:39.376+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'China tells NATO not to create chaos in Asia and rejects label of 'enabler'
      of Russia's Ukraine war'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b7c8ed12-b8ef-49c4-872d-dab5146e3fc2'
      activationstatus: true
      created: 2024-07-11T18:51:23.818+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:06.542+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:54:39.371+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>BEIJING (AP) —</strong> China accused NATO on Thursday of
        seeking security at the expense of others and told the alliance not to bring
        the same "chaos" to Asia.</p>'
    section1:
      primarytype: 'block'
      uuid: '7989526b-997b-407f-9736-ad048ad54b15'
      activationstatus: true
      created: 2024-07-11T18:51:23.818+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:06.542+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:54:39.371+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The statement by a Foreign Ministry spokesperson came a day after NATO\
        \ labeled China a \"decisive enabler\" of Russia's war against Ukraine.\r"
    section2:
      primarytype: 'block'
      uuid: 'f718cf96-aa24-4e3d-8ac0-560be7a245ea'
      activationstatus: true
      created: 2024-07-11T18:51:23.819+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:06.542+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:54:39.372+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"NATO hyping up China's responsibility on the Ukraine issue is unreasonable\
        \ and has sinister motives,\" spokesperson Lin Jian said at a daily briefing.\
        \ He maintained that China has a fair and objective stance on the Ukraine\
        \ issue.\r"
    section3:
      primarytype: 'block'
      uuid: '2c07ef2b-9c3e-4ee1-aa22-5a6b759bb394'
      activationstatus: true
      created: 2024-07-11T18:51:23.819+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:06.543+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:54:39.372+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "China has broken with the United States and its European allies over\
        \ the war in Ukraine, refusing to condemn Russia's invasion. Its trade with\
        \ Russia has grown since the invasion, at least partially offsetting the impact\
        \ of Western sanctions.\r"
    section4:
      primarytype: 'block'
      uuid: '45abdaec-5a33-41b3-95d7-3675137d57f0'
      activationstatus: true
      created: 2024-07-11T18:51:23.820+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:06.543+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:54:39.372+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "NATO, in a communique issued at a summit in Washington, said China\
        \ has become a enabler of the war through its \"no-limits partnership\" with\
        \ Russia and its large-scale support for Russia's defense industrial base.\r"
    section5:
      primarytype: 'block'
      uuid: '8ea2610d-4e9a-4fea-b567-488807676649'
      activationstatus: true
      created: 2024-07-11T18:51:23.820+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:06.544+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:54:39.373+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Lin said that China's trade with Russia is legitimate and reasonable\
        \ and based on World Trade Organization rules.\r"
    section6:
      primarytype: 'block'
      uuid: '7a8cb7b1-f66c-48c4-9d47-9c2eb151806a'
      activationstatus: true
      created: 2024-07-11T18:51:23.820+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:06.544+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:54:39.373+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said that NATO's \"so-called security\" comes at the cost of the\
        \ security of other countries. China has backed Russia's contention that NATO\
        \ expansion posed a threat to Russia.\r"
    section7:
      primarytype: 'block'
      uuid: '05f52b96-3af5-44b5-a2a0-9d03d80ea6cb'
      activationstatus: true
      created: 2024-07-11T18:51:23.821+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:06.545+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:54:39.374+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "China has expressed concern about NATO's budding relationships with\
        \ countries in the region. Australia, New Zealand, Japan and South Korea sent\
        \ their leaders or deputies to the NATO summit this week.\r"
    section8:
      primarytype: 'block'
      uuid: 'def9a5e1-6d4b-46a3-9066-dc0be2518c2e'
      activationstatus: true
      created: 2024-07-11T18:51:23.821+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:06.545+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:54:39.374+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"China urges NATO to ... stop interfering in China's internal politics\
        \ and smearing China's image and not create chaos in the Asia-Pacific after\
        \ creating turmoil in Europe,\" Lin said.\r"
    section9:
      primarytype: 'block'
      uuid: '71dadbc6-5552-4d68-9d48-c7420cfb1fbd'
      activationstatus: true
      created: 2024-07-11T18:51:23.822+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:06.546+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:54:39.375+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Chinese troops are in Belarus this week for joint drills near the border\
        \ with Poland, a NATO member. The exercises are the first-ever with Belarus,\
        \ an ally of Russia.\r"
    section10:
      primarytype: 'block'
      uuid: '1eea685f-0128-4522-83a1-4709c0348c8f'
      activationstatus: true
      created: 2024-07-11T18:51:23.822+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:06.546+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:54:39.375+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Lin described the joint training as normal military exchange and
        cooperation that is not directed at any particular country.</p>'
  'START HERE----->indonesia-corruption-verdict-agriculture-minister':
    author: 'Tatan Syuflana and Niniek Karmini, Associated Press'
    caption: 'Former Indonesian Agriculture Minister Syahrul Yasin Limpo, center,
      is escorted by police officers upon arrival for his sentencing hearing on a
      corruption case at the Corruption Court in Jakarta, Indonesia Thursday, July
      11, 2024. Indonesia’s anti-graft court sentenced the former agriculture minister
      to 10 years in prison Thursday after finding him guilty of corruption-related
      extortion, abuse of power and bribery involving ministry contracts with private
      vendors. (AP Photo/Tatan Syuflana)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-07-11T18:51:52.000+08:00
    imagesource: '9e193509-c3ce-4f7e-89da-b9f04913a3d3'
    primarytype: 'composition'
    uuid: '7cf0282b-96a1-4a58-a103-1143ab9412e5'
    lead: 'Indonesia's anti-graft court sentenced a former agriculture minister
      to 10 years in prison Thursday after finding him guilty of corruption-related
      extortion, abuse of power and bribery involving ministry contracts with private
      vendors.'
    activationstatus: true
    created: 2024-07-11T18:53:08.930+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2024-07-12T14:32:06.294+08:00
    lastactivatedby: 'magnolia-ben'
    lastmodified: 2024-07-11T18:55:23.765+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Former Indonesian agriculture minister sentenced to 10 years for corruption'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e1fdfde8-0aa7-4ed2-81b2-d060f954625d'
      activationstatus: true
      created: 2024-07-11T18:53:09.029+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:06.295+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:55:23.757+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>JAKARTA, Indonesia (AP) —</strong> Indonesia's anti-graft
        court sentenced a former agriculture minister to 10 years in prison Thursday
        after finding him guilty of corruption-related extortion, abuse of power and
        bribery involving ministry contracts with private vendors.</p>'
    section1:
      primarytype: 'block'
      uuid: 'bae5df27-a1fa-4697-a16e-d5ed8ff233d9'
      activationstatus: true
      created: 2024-07-11T18:53:09.030+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:06.295+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:55:23.757+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The case has tarnished President Joko Widodo's credibility in fighting\
        \ corruption. Five other members of Widodo's Cabinet have been sentenced to\
        \ prison terms in corruption cases, casting a shadow over his efforts to clean\
        \ up government while his term will end in October.\r"
    section2:
      primarytype: 'block'
      uuid: '42fde76b-8e74-4e79-a6b8-4f820b185153'
      activationstatus: true
      created: 2024-07-11T18:53:09.030+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:06.296+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:55:23.758+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The court in the capital, Jakarta, ruled that the former Cabinet minister,\
        \ Syahrul Yasin Limpo, was guilty of abusing his power by enriching himself\
        \ and other officials. It also ordered him to pay a 300 million rupiah ($18,500)\
        \ fine, and said he would be subject to another four months' imprisonment\
        \ if he fails to pay.\r"
    section3:
      primarytype: 'block'
      uuid: 'a22f4c81-80fc-4f87-a367-c146385b318a'
      activationstatus: true
      created: 2024-07-11T18:53:09.031+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:06.296+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:55:23.758+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The defendant has legally and convincingly been proven guilty of\
        \ corruption,\" presiding Judge Rianto Adam Pontoh said. \"He wasn't a good\
        \ example as a public official, what he has done is counter the government's\
        \ efforts to fight corruption and enriched himself by corruption.\"\r"
    section4:
      primarytype: 'block'
      uuid: '4978c4ef-fe4e-4b92-9d19-9aef2fc49046'
      activationstatus: true
      created: 2024-07-11T18:53:09.031+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:06.296+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:55:23.759+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Limpo had been arrested last October by the Corruption Eradication\
        \ Commission, known as the KPK. He has denied wrongdoing.\r"
    section5:
      primarytype: 'block'
      uuid: '1dbcf026-da47-4c5c-bcf9-1abb6670f396'
      activationstatus: true
      created: 2024-07-11T18:53:09.031+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:06.297+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:55:23.759+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Several ministry officials testified during the trial that secretariats,\
        \ directorates general and agencies within the ministry was required to give\
        \ up 20% of their budgets to Limpo, as though they were indebted to him, and\
        \ he threated their jobs if they rejected his demands. Vendors and suppliers\
        \ were also asked to set aside money to fulfill the then-minister's demands,\
        \ the trial revealed.\r"
    section6:
      primarytype: 'block'
      uuid: '8b62373d-d1d0-4bea-8c04-720ea404f0a1'
      activationstatus: true
      created: 2024-07-11T18:53:09.032+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:06.297+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:55:23.760+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Limpo used the money on luxurious cars, gifts and apartments, charter\
        \ private jets, family parties and gatherings, and for religious observances\
        \ and pilgrimages. Limpo also used the bribes to disburse humanitarian aid\
        \ for disaster victims and to his Nasdem political party.\r"
    section7:
      primarytype: 'block'
      uuid: '7a149d60-df64-41e5-a8fe-e60dcc286709'
      activationstatus: true
      created: 2024-07-11T18:53:09.032+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:06.298+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:55:23.760+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Prosecutors, who sought 12 years imprisonment for Limpo, said the politician\
        \ accepted a total of 44.7 billion rupiah ($2.7 million) between January 2020\
        \ and October 2023.\r"
    section8:
      primarytype: 'block'
      uuid: '3388036f-a2d1-4876-8630-7740d898f857'
      activationstatus: true
      created: 2024-07-11T18:53:09.033+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:06.298+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:55:23.761+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In their indictment, prosecutors accused Limpo of ordering his two\
        \ subordinates, Kasdi Subagyono and Muhammad Hatta, to collect the illicit\
        \ money. They were each sentenced to four years in prison in separate cases.\r"
    section9:
      primarytype: 'block'
      uuid: '52b60514-d99b-4d61-9120-b9df8a9f3696'
      activationstatus: true
      created: 2024-07-11T18:53:09.033+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:06.299+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:55:23.761+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "During the trial, Limpo said he was the victim of political persecution\
        \ and felt that he had been slandered by his subordinates in his ministry\
        \ who fears of being replaced or removed from their position.\r"
    section10:
      primarytype: 'block'
      uuid: '5f489c4f-2a4b-455e-b18f-217316b5cd86'
      activationstatus: true
      created: 2024-07-11T18:53:09.034+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:06.299+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:55:23.762+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I never received any information about their objection to any of\
        \ my orders,\" Limpo said, \"If they think it's wrong, they should consult\
        \ and discuss with me first.\"\r"
    section11:
      primarytype: 'block'
      uuid: 'a4d718e9-4090-47dc-a872-95d9aca3f833'
      activationstatus: true
      created: 2024-07-11T18:53:09.034+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:06.299+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:55:23.762+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Widodo campaigned in part on a pledge to run a clean government in\
        \ a country that ranked 115th out of 180 nations in the 2023 Corruption Perceptions\
        \ Index compiled by Transparency International.\r"
    section12:
      primarytype: 'block'
      uuid: 'd52a4ce2-ed45-4be2-87b2-e5a3ef14ac7b'
      activationstatus: true
      created: 2024-07-11T18:53:09.035+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:06.300+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:55:23.763+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Limpo, a former South Sulawesi governor, is the second politician from\
        \ the Nasdem Party to face recent prosecution. Johnny G. Plate, a former communication\
        \ minister, was sentenced to 15 years in prison over $533 million in graft\
        \ of the construction of mobile phone transmission towers in remote parts\
        \ of the country.\r"
    section13:
      primarytype: 'block'
      uuid: '528b78ca-5a37-45d5-9430-86f3ae242e6a'
      activationstatus: true
      created: 2024-07-11T18:53:09.035+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:06.300+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:55:23.763+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Corruption is endemic in Indonesia and the anti-graft commission, one\
        \ of the few effective institutions in the country of nearly 270 million people,\
        \ is frequently under attack by lawmakers who want to reduce its powers.\r"
    section14:
      primarytype: 'block'
      uuid: 'ae604f2e-a5a7-4e0a-8646-220c79ccf2f1'
      activationstatus: true
      created: 2024-07-11T18:53:09.036+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:06.301+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:55:23.764+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The KPK has arrested around 250 members of the local parliament,
        as many as 133 regents and mayors as well as 18 governors, 83 members of the
        national parliament and 12 ministers since the institution was founded in
        late 2003.</p>'
  'START HERE----->afp-carlos-west-philippine-sea-china':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-05-22T17:41:33.000+08:00
    imagesource: '656e294e-74f8-4a4b-bf86-23aaf54713a0'
    primarytype: 'composition'
    uuid: '58e88f8f-34f9-4678-be70-4400989bcc59'
    lead: 'Former Armed Forces of the Philippines Western Command (WESCOM) chief
      Vice Admiral Alberto Carlos shed light on what transpired between what he described
      as an informal conversation between him and a Chinese Embassy official.'
    activationstatus: true
    created: 2024-07-11T18:56:09.229+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2024-07-12T14:32:05.996+08:00
    lastactivatedby: 'magnolia-ben'
    lastmodified: 2024-07-12T09:08:39.885+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Call gone wrong? Ex-AFP WESCOM Chief recalls controversial phone call
      with a Chinese diplomat'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6361822e-7a03-49a4-9279-54ca2e0ce024'
      activationstatus: true
      created: 2024-07-11T18:56:09.418+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:05.997+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T09:08:39.864+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em><strong>To sum up:</strong></em></p>'
    section1:
      primarytype: 'block'
      uuid: '4e7855ef-e461-412d-84d6-1db06796ee6a'
      activationstatus: true
      created: 2024-07-11T18:56:09.418+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:05.997+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T09:08:39.865+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>+ Former AFP WESCOM Chief Alberto Carlos confirmed a phone call
        with a Chinese diplomat but denied making 'secret deals.’</em></p>'
    section2:
      primarytype: 'block'
      uuid: '6aebd44e-a06b-4875-8ad6-97353e3c9852'
      activationstatus: true
      created: 2024-07-11T18:56:09.419+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:05.997+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T09:08:39.865+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>+ Senators want DFA to study options for expelling a diplomat
        despite immunity and privileges cited in the Vienna Convention.</em></p>'
    section3:
      primarytype: 'block'
      uuid: 'b6a0acca-8ffc-4f2a-bfcf-ffce4b8b0bba'
      activationstatus: true
      created: 2024-07-11T18:56:09.419+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:05.998+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T09:08:39.866+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>+ DFA is ready to take action against diplomats but warns against
        possible repercussions.</em></p>'
    section4:
      primarytype: 'block'
      uuid: '6a41e29a-5c17-42ab-91b7-388ba5d181a9'
      activationstatus: true
      created: 2024-07-11T18:56:09.419+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:05.998+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T09:08:39.866+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong>&nbsp;Former Armed Forces
        of the Philippines Western Command (WESCOM) chief Vice Admiral Alberto Carlos
        shed light on what transpired between what he described as an informal conversation
        between him and a Chinese Embassy official.</p>'
    section5:
      primarytype: 'block'
      uuid: '6d652c9a-440c-4d1a-bf4a-df3625af2f34'
      activationstatus: true
      created: 2024-07-11T18:56:09.420+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:05.999+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T09:08:39.867+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“I received a call early January, sir. I was on board a ship in the
        West Philippine Sea,” Carlos told the Senate committee on national defense
        and security.'
    section6:
      primarytype: 'block'
      uuid: '6e4b9891-3304-4a4b-adbb-59276750bde7'
      activationstatus: true
      created: 2024-07-11T18:56:09.420+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:05.999+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T09:08:39.868+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'He identified the Chinese officer as "Senior Colonel Li," but could
        not recall his complete name.'
    section7:
      primarytype: 'block'
      uuid: '483d638d-2be5-43f7-b318-dba89895596d'
      activationstatus: true
      created: 2024-07-11T18:56:09.421+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:06.000+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T09:08:39.868+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'In its website, the embassy listed Li Jianzhong as defense and military
        attache. NewsWatch Plus could not independently verify if he is the same person.'
    section8:
      primarytype: 'block'
      uuid: 'ad8f7a24-ea1a-470a-8117-5ca51ddda94d'
      activationstatus: true
      created: 2024-07-11T18:56:09.421+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:06.000+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T09:08:39.869+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Carlos said the call was from a “familiar number” but was passed on
        to another Chinese official.'
    section9:
      primarytype: 'block'
      uuid: 'e882d55c-9755-4789-a53b-169a899d930c'
      activationstatus: true
      created: 2024-07-11T18:56:09.421+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:06.000+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T09:08:39.869+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“I received the call. I did not initiate the call,” he said.'
    section10:
      primarytype: 'block'
      uuid: '9979ca56-aad4-427c-9b89-1acdfcf4c232'
      activationstatus: true
      created: 2024-07-11T18:56:09.422+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:06.001+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T09:08:39.870+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Carlos said the conversation focused on how China and the Philippines
        can manage tensions in the West Philippine Sea.'
    section11:
      primarytype: 'block'
      uuid: '4d0f38cb-fa43-4585-b358-f26e3277cb38'
      activationstatus: true
      created: 2024-07-11T18:56:09.422+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:06.001+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T09:08:39.871+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“We talked about exploring ways to de-escalate the tensions in the
        West Philippine Sea in my area of operations,” said Carlos.'
    section12:
      primarytype: 'block'
      uuid: '3fdac261-b86e-4c30-91a3-1c4135cfe13d'
      activationstatus: true
      created: 2024-07-11T18:56:09.423+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:06.001+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T09:08:39.871+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'He denied discussing a “new model” with Beijing.'
    section13:
      primarytype: 'block'
      uuid: '60922ec7-ee1a-4e6f-bd8d-4b3bd8267703'
      activationstatus: true
      created: 2024-07-11T18:56:09.423+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:06.002+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T09:08:39.872+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“I did not forge any agreement at the level and magnitude that would
        bind our two countries for the long term and redefine our foreign policy,”
        said Carlos.'
    section14:
      primarytype: 'block'
      uuid: 'ddf372ed-2508-4150-b4a8-c6e8d5ddfd11'
      activationstatus: true
      created: 2024-07-11T18:56:09.424+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:06.002+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T09:08:39.872+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'He said the conversation lasted for three to five minutes. He added
        that he received a Viber message from the official reaching out to him, but
        he did not respond.'
    section15:
      primarytype: 'block'
      uuid: 'f2d839d1-e2aa-460c-afdc-d379d16e80d4'
      activationstatus: true
      created: 2024-07-11T18:56:09.424+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:06.002+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T09:08:39.873+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“It’s highly unusual po na tatawag, but we saw an opportunity to reduce
        the tension in the West Philippine Sea,” said Carlos.'
    section16:
      primarytype: 'block'
      uuid: 'd9922ee6-1e43-4fdc-8849-fd8e66a0e087'
      activationstatus: true
      created: 2024-07-11T18:56:09.425+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:06.003+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T09:08:39.874+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'China released a transcript supposedly about the conversation to two
        major broadsheets, but this was not raised by the senators. Carlos requested
        a closed-door session to discuss operational matters.'
    section17:
      primarytype: 'block'
      uuid: '29905a5e-7dca-4913-aadc-1c8161e6e7ea'
      activationstatus: true
      created: 2024-07-11T18:56:09.425+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:06.003+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T09:08:39.874+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Costly phone call</strong></h2>'
    section18:
      primarytype: 'block'
      uuid: 'fa7d9cce-c914-40d7-b7de-d32b3be9c351'
      activationstatus: true
      created: 2024-07-11T18:56:09.426+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:06.004+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T09:08:39.875+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Carlos has been relieved as WESCOM chief and replaced by Rear Admiral
        Alfonso Torres Jr.'
    section19:
      primarytype: 'block'
      uuid: '46266026-9889-42e2-ac99-b74246c1abdf'
      activationstatus: true
      created: 2024-07-11T18:56:09.426+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:06.004+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T09:08:39.875+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'The military said Carlos was reassigned to the office of Armed Forces
        chief Gen. Romeo Brawner at Camp Gen. Emiliio Aguinaldo in Quezon City.'
    section20:
      primarytype: 'block'
      uuid: '5f35d28d-3561-4183-918e-8d9fd8b7dba1'
      activationstatus: true
      created: 2024-07-11T18:56:09.427+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:06.004+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T09:08:39.876+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“I did not enter into any secret deals. That will compromise the interests
        of our country,” Carlos said in his opening statement during the Senate hearing.'
    section21:
      primarytype: 'block'
      uuid: 'ef591401-fb9c-4032-8ef5-39cdab1c7cc0'
      activationstatus: true
      created: 2024-07-11T18:56:09.428+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:06.005+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T09:08:39.877+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Carlos graduated from the 1989 ‘Makatao Class’ of the Philippine Military
        Academy. He was appointed WESCOM chief by President Rodrigo Duterte in 2022.'
    section22:
      primarytype: 'block'
      uuid: '2f2a7c1f-6ccc-4c13-8eee-280ad939af6f'
      activationstatus: true
      created: 2024-07-11T18:56:09.428+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:06.005+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T09:08:39.877+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Diplomatic immunity</strong></h2>'
    section23:
      primarytype: 'block'
      uuid: 'b0be3be7-9fde-4658-8f2a-72977e71d24c'
      activationstatus: true
      created: 2024-07-11T18:56:09.429+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:06.006+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T09:08:39.878+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Under Article 31 of the Vienna Convention on Diplomatic Relations,
        a diplomat has immunity privileges.'
    section24:
      primarytype: 'block'
      uuid: 'd0b33a16-0f76-47d7-92c3-cee6a2822fda'
      activationstatus: true
      created: 2024-07-11T18:56:09.429+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:06.006+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T09:08:39.879+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“A diplomat can enjoy immunity from its civil and administrative jurisdiction,”
        the convention stated.'
    section25:
      primarytype: 'block'
      uuid: 'c406ffff-8146-4b61-bd08-bd46b7e38049'
      activationstatus: true
      created: 2024-07-11T18:56:09.430+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:06.006+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T09:08:39.879+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“Ang isang alagad po ng ibang bansa na na-accredit dito sa Pilipinas
        na diplomat nabibigyan po siya ng immunity and privileges,” said Foreign Affairs
        Assistant Secretary Mendiola Rau.'
    section26:
      primarytype: 'block'
      uuid: '069d4b80-7d63-4ab2-b46f-51ce5e1a93d8'
      activationstatus: true
      created: 2024-07-11T18:56:09.430+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:06.007+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T09:08:39.880+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '(Translation: A foreign official accredited in the Philippines as a
        diplomat has immunity and privileges.)'
    section27:
      primarytype: 'block'
      uuid: 'a3fc5625-4903-4ac7-97aa-b5d76e36d215'
      activationstatus: true
      created: 2024-07-11T18:56:09.431+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:06.007+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T09:08:39.880+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Rau said a military attaché is a diplomat.'
    section28:
      primarytype: 'block'
      uuid: '9021476a-a38e-4274-b426-750b87c44415'
      activationstatus: true
      created: 2024-07-11T18:56:09.432+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:06.008+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T09:08:39.881+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'In the case of declaring a diplomat a persona non grata or a person
        who is not welcome in the country, the DFA said it is deferring to law enforcement
        agencies looking into reports of wiretapping.'
    section29:
      primarytype: 'block'
      uuid: '00a197e8-9f97-4473-a1c4-39733084aaba'
      activationstatus: true
      created: 2024-07-11T18:56:09.432+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:06.008+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T09:08:39.881+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'In a separate statement, Foreign Affairs Secretary Enrique Manalo said
        the DFA is ready to take the necessary actions if the supposed wiretapping
        is confirmed.'
    section30:
      primarytype: 'block'
      uuid: 'c0914e52-c590-488a-8fed-5915ac124958'
      activationstatus: true
      created: 2024-07-11T18:56:09.433+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:06.009+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T09:08:39.882+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“Given the delicate nature of diplomacy and international relations,
        such actions will have to be undertaken with prudence and in full consideration
        of possible repercussions,” said Manalo.'
    section31:
      primarytype: 'block'
      uuid: '09126535-28d9-4b0c-b9e7-b46f42c06f3d'
      activationstatus: true
      created: 2024-07-11T18:56:09.434+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:06.009+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T09:08:39.883+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Under Article 9 of the Vienna Convention, the receiving state may “at
        any time and without having to explain its decision, notify the sending state
        that the head of the mission or any member of the diplomatic staff of the
        mission is persona non grata or that any other member of the staff of the
        mission is not acceptable.” '
    section32:
      primarytype: 'block'
      uuid: '3436045a-5726-4c5d-834e-b8fe5c735e73'
      activationstatus: true
      created: 2024-07-11T18:56:09.434+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:06.009+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T09:08:39.883+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'But expelling a diplomat as a persona non grata is a delicate diplomatic
        move.'
    section33:
      primarytype: 'block'
      uuid: 'f633aff3-f238-47f0-afbb-83cdf1cf9abc'
      activationstatus: true
      created: 2024-07-11T18:56:09.435+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:06.010+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T09:08:39.884+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'The other country may retaliate and expel a Filipino diplomat, or impose
        sanctions.'
  'START HERE----->sona2024-marcos-threats':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-07-11T18:57:28.000+08:00
    imagesource: '6d02b661-f31d-4539-b1b5-22393a3e700f'
    primarytype: 'composition'
    uuid: 'e0dbc9ed-4259-4e47-ad97-8606aeb72170'
    lead: 'President Bongbong Marcos will tackle threats facing the country on several
      fonts in his third State of the Nation Address (SONA) on July 22.'
    activationstatus: true
    created: 2024-07-11T19:06:53.561+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2024-07-12T14:32:05.474+08:00
    lastactivatedby: 'magnolia-ben'
    lastmodified: 2024-07-12T09:08:06.600+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos to address threats in SONA '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b2e9b03e-eafc-4f84-8636-e9bdd660bb3f'
      activationstatus: true
      created: 2024-07-11T19:06:53.571+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:05.475+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T09:08:06.594+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong>&nbsp;President Bongbong
        Marcos will tackle threats facing the country on several fonts in his third
        State of the Nation Address (SONA) on July 22.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ab45c44a-97a7-42e4-9339-8265409621d9'
      activationstatus: true
      created: 2024-07-11T19:06:53.571+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:05.475+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T09:08:06.594+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'In an interview with reporters on Wednesday, Marcos said issues affecting
        the lives of Filipinos will be discussed including the economy, criminality
        and even fighting illegal drugs.'
    section2:
      primarytype: 'block'
      uuid: '1de68e81-ec43-42e6-ae28-331dc74aaced'
      activationstatus: true
      created: 2024-07-11T19:06:53.572+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:05.475+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T09:08:06.595+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“The economy, how is it doing? Criminality, how are we doing on that?
        How are we doing in the other problems, social problems that we are facing
        such as drugs, such as the different threats that have been coming to us,”
        said Marcos when asked about what to expect from his annual address.'
    section3:
      primarytype: 'block'
      uuid: '0761cdeb-3570-4345-95ce-e690c5521d74'
      activationstatus: true
      created: 2024-07-11T19:06:53.572+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:05.476+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T09:08:06.595+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The chief executive said it’s important to discuss the true state
        of the nation, the government’s progress on his previous promises and whether
        or not there have been changes in the lives of ordinary Filipinos.</p>'
    section4:
      primarytype: 'block'
      uuid: '15090255-5fd0-450f-b212-10c708b85428'
      activationstatus: true
      created: 2024-07-11T19:06:53.572+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:05.477+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T09:08:06.595+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“It's a SONA. Ganun pa rin. Ibabalita ko kung ano 'yung mga naging
        progress doon sa ating mga ginagawa.So, ire-report ko kung talaga bang 'yung
        mga sinimulan natin ay tuloy-tuloy at maganda pa rin ang progress at kung
        gaano pa katagal bago matapos 'yung malalaking project na 'yan,” he said.'
    section5:
      primarytype: 'block'
      uuid: '51dd081c-e718-4ad6-8b68-5e7dc1b2429a'
      activationstatus: true
      created: 2024-07-11T19:06:53.573+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:05.477+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T09:08:06.596+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>[Translation: It’s a SONA. I will report on the progress of government
        undertakings. I will also give an update on big government projects.]</p>'
    section6:
      primarytype: 'block'
      uuid: '7b3afdbc-d0a0-4f88-857e-6a684ebeb00e'
      activationstatus: true
      created: 2024-07-11T19:06:53.573+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:05.478+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T09:08:06.596+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'The president said it will be a challenge to squeeze in all gains in
        the past year in a one-hour speech.'
    section7:
      primarytype: 'block'
      uuid: 'f077fff3-5ac5-4ac0-8fc0-cdd7a584f8b7'
      activationstatus: true
      created: 2024-07-11T19:06:53.573+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:05.478+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T09:08:06.597+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“Kaya't ang ginawa namin ay mayroon kaming ginawang brief, ganung
        kakapal which is a report to the nation, which goes into the detail. The detail
        that I cannot go into during the SONA dahil masyadong mahaba,” he said.'
    section8:
      primarytype: 'block'
      uuid: 'e64af995-96f2-4cb4-9cb4-dd64be024cdb'
      activationstatus: true
      created: 2024-07-11T19:06:53.574+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:05.479+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T09:08:06.597+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '[Translation: What we are doing now is we are crafting a brief on my
        detailed report to the nation. It will not be all mentioned in the SONA because
        it will be too long].'
    section9:
      primarytype: 'block'
      uuid: 'e10ad0de-1925-4ec2-937c-7969b0bff5fa'
      activationstatus: true
      created: 2024-07-11T19:06:53.574+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:05.479+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T09:08:06.598+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Marcos said the government will share the briefing to all public and
        private sector partners, the media and even to schools.'
    section10:
      primarytype: 'block'
      uuid: 'abdc489c-eaed-4a9f-bea6-8e57bbdbe433'
      activationstatus: true
      created: 2024-07-11T19:06:53.575+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:05.480+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T09:08:06.598+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“And that's basically what the SONA is going to look like,” said
        Marcos.</p>'
    section11:
      primarytype: 'block'
      uuid: 'd8fd9952-0655-4c50-9c54-2521913243c8'
      activationstatus: true
      created: 2024-07-11T20:42:25.490+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-12T14:32:05.481+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-12T09:08:06.599+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus Senior Correspondent Tristan Nodalo contributed
        to this report.</em></p>'
  'START HERE----->australia-west-philippine-sea-marcos-transparency':
    author: 'Tristan Nodalo, NewsWatch Plus'
    caption: 'Australian Ambassador HK Yu speaks to NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
