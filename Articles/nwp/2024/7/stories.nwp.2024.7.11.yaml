      'mgnl:lastModified': 2024-07-11T20:47:43.642+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The police are verifying
        information on the whereabouts of wanted Pastor Apollo Quiboloy, a spokesperson
        said on Thursday, July 11.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4a17bf-7c84-41ed-b983-679d57cacb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:36:39.513+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:04.349+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T20:47:43.642+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'PCol. Jean Fajardo said the Davao Regional Police Office has received
        calls since Interior Secretary Benhur Abalos announced a P10-million reward
        to anyone who can provide details on the location of the religious leader.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d35b36c-a20a-4660-8b8b-406abb2d3c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:36:39.513+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:04.349+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T20:47:43.643+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Hindi naman natin tatanggapin kaagad-agad ito baka meron po doon ay
        nililigaw ''yung ating focus kung saan ''yung sa tingin natin ay maaring matagpuan
        po itong mga wanted persons na ating hinahanap,” she said in a press briefing.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0382f477-f65c-4c1f-b1ef-16e7c17ac33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:36:39.514+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:04.350+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T20:47:43.643+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We will just accept the information. There may be calls
        that just want to divert our focus to veer away from these wanted persons
        that we are looking for.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df0647c-0a2b-40c9-a627-a9830af511a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:36:39.514+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:04.350+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T20:47:43.644+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Police have been looking for the Kingdom of Jesus Christ leader amid
        arrest warrants issued against him for sexual and child abuse and human trafficking.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21da78b7-4f20-499a-890c-9c047d861215'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:36:39.515+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:04.350+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T20:47:43.644+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Former President Rodrigo Duterte said he knows where his religious
        adviser is, but he will keep it a secret.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d2aefc-491e-4e01-a1c5-4bbeb37898a1'
      'mgnl:activationStatus': true
