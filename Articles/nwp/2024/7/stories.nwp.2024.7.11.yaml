    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91351071-9030-440b-ab29-011b260e58a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:36:39.512+08:00
