    'stories': []
    'template': '1'
    'title': 'Biden''s press conference will be a key test for him. But he''s no master
      of the big rhetorical moment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6707c2f-6cdb-4a0b-8d47-d262ab275a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:10:23.869+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:14.316+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:10:23.896+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON (AP) —</strong> President Joe Biden has a fresh
        opportunity Thursday to try to prove to the American public that he’s capable
        of serving another four years after his shocking debate flop threw the future
        of his presidency into doubt. But Biden is not known as a master of the big
        rhetorical moment and his recent cleanup efforts have proved inadequate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e151d3-2ba3-48a7-b9e9-1f61add8f475'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:10:23.869+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:14.316+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:10:23.869+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Biden, 81, will close out the NATO summit in Washington — an event
        meant to showcase his leadership on the world stage — with a rare solo press
        conference. His stamina and effectiveness are under the microscope like never
        before and he''s struggling to quell the Democratic Party''s panic about his
        chances this November.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf807a5-f391-423f-baed-f4bac15abd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:10:23.870+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:14.317+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:10:23.870+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'By many metrics, from job growth and major legislation to the expanded
        transatlantic alliance, Biden can point to successes during his tenure in
        office. But where he has sometimes failed — spectacularly, in the case of
        the debate — is at a defining part of the role that isn’t in the official
        job description: Delivering inspiring oratory that commands the attention
        and respect of the nation.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15bb9e3-0aa7-47c7-88ac-4d85f44f6646'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:10:23.870+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:14.317+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:10:23.870+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Biden has tried to step up his performance since the debate but his
        follow-up interview on ABC last week was disappointing. Nothing he''s tried
        seems to be stopping the bleeding, with more lawmakers calling for him to
        bow out in the face of concerns that he could hand the White House back to
        former President Donald Trump.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52287d87-a0cd-4937-b9ee-31338119bcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:10:23.871+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:14.318+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:10:23.871+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Americans tend to regard their leaders less for what they do than how
        they make them feel, and Biden''s debate disaster has shaken his party to
        its core.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e470b0bb-5cb8-4ca3-bffe-e6d0e01bc150'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:10:23.871+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:14.318+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:10:23.871+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“The debate was a reminder that you can have as many policies as you
        want, but what the public sees and hears might matter more,” said Julian Zelizer,
        the Princeton presidential historian.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9820710-8d5e-4bda-9e6f-e1cf07672e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:10:23.871+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:14.319+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:10:23.871+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Rhetoric is intertwined with the modern presidency, from Franklin D.
        Roosevelt’s “The only thing we have to fear is fear itself” to Ronald Reagan’s
        “Mr. Gorbachev, tear down this wall!”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e158e032-da9a-4c6d-9355-dd161f7eada2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:10:23.872+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:14.319+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:10:23.872+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It can inspire in the wake of tragedy, like George W. Bush’s bullhorn
        speech on the smoky rubble at Ground Zero and help a war- and recession-weary
        country recover its sense of self, like Barack Obama’s “Yes we can!” Even
        Donald Trump’s “Make America Great Again” cry echoed the temperament of the
        agitated nation.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cc0d3a-6ea5-4d2a-923f-188b501a6136'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:10:23.872+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:14.320+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:10:23.872+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“People saw Trump as a reflection of a more turbulent, chaotic and
        angry country,” Zelizer said. “Voters may see Biden’s frailty as a symbol
        of weakness or its own kind of instability.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0616efe-e902-4952-a830-17cd615ca2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:10:23.873+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:14.320+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:10:23.873+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Biden can give a good speech — his State of the Union address earlier
        this year helped quiet doubters about his viability as a candidate. But his
        strength as a president and politician has been how his humanity in intimate
        settings resonated with voters, and the power of his personal narrative and
        down-to-earth roots.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9e0d58-e630-4ddf-a1d2-9bd9b1710774'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:10:23.873+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:14.321+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:10:23.873+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Yet those moments, in private or before small crowds, even if amplified
        on social media as Biden''s team hopes, are certain to reach fewer people
        than the tens of millions who watched his bout with Trump.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a0e413-9763-43ba-ba1a-961a3c046a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:10:23.874+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:14.321+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:10:23.874+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Despite a drumbeat of calls from some in his party to step aside, Biden
        has dug in, insisting he''s the best Democrat to defeat Trump, whose candidacy
        he''s called an existential threat to democracy.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ef29be-b13e-4dcb-ba14-78b99b5cca66'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:10:23.874+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:14.322+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:10:23.874+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'His press conference will be closely watched for his ability to think
        on his feet, to demonstrate dynamism and to articulate both that he is still
        capable of doing the job and of winning it once more.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2675adf-abf1-4897-9d98-9a73f0f6f9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:10:23.875+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:14.322+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:10:23.875+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Even before the debate, Biden''s victories as president have often
        come despite his inability to sell them to a skeptical public. Heading into
        his face-off with Trump he has historically low job approval ratings for an
        American leader. And he''s been unable to overcome voters’ pessimism over
        the direction of the country and a majority of voters in his own party had
        already believed him too old to effectively lead the country.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39070c03-0723-4610-9f71-9614ffc4ab66'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:10:23.875+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:14.323+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:10:23.875+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The debate, rather than helping Biden reset the race against Trump,
        confirmed voters'' preestablished fears about him, said Allison Prasch, a
        professor of rhetoric who researches presidential communications at the University
        of Wisconsin, Madison.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b93b2c-0dae-453f-975c-a033eda50359'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:10:23.876+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:14.323+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:10:23.876+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“The president is a symbol,” she said, adding that Americans often
        look to the president as a mirror to reflect on their hopes and their fears.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61998efb-0e7f-4e13-a3cd-0517a648d8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:10:23.876+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:14.323+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:10:23.876+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“You could argue that when you see a president that appears infirm,
        has difficulty doing some basic tasks of the presidency, you have questions
        about the state of the nation,” she said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850ff429-829a-46f8-bb7f-feeec7cfd6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:10:23.877+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:14.324+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:10:23.877+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'She contrasted his recent halting public comments with his message
        from the campaign four years ago.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968413f9-1803-4a1e-9fc4-63f42092a4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:10:23.877+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:14.324+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:10:23.877+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“In 2020 he was promising to demonstrate confidence in the face of
        chaos. He was saying, ‘I’m this steady force,’” Prasch said. “If that’s how
        you branded yourself and you do the opposite thing in this debate, that’s
        exactly why this was so jarring for the public.”'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba521bbc-be17-440a-97d7-1291a1708f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:10:23.878+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:14.325+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:10:23.878+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Biden aides and allies responded to the debate with a series of public
        pronouncements defending Biden’s mental state and fitness for the job, notably
        focused on the big decisions of the Oval Office, rather than his ability to
        articulate them to the masses.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee761c9-f1f5-4c73-b3d8-496ba467b27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:10:23.879+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:14.325+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:10:23.879+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“I have not seen any reason whatsoever to question or doubt his lucidity,
        his grasp of context, his probing nature, and the degree to which he is completely
        in charge of facts and figures,” White House National Security spokesman John
        Kirby said Monday.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb43301-2520-4174-ad07-45d973f3bbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:10:23.879+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:14.325+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:10:23.879+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Brett McGurk, the White House coordinator for the Middle East and North
        Africa and a veteran of four administrations, said he has never been concerned
        about Biden’s decision-making.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e2fb28-a023-4972-bd74-a313269da66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:10:23.880+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:14.326+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:10:23.880+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Speaking of Biden, he told The Associated Press: “I have never seen
        a president who is not prepared, who is not deliberate, who is not asking
        rigorous questions of those in the room or of a foreign leader,” adding that
        Biden “makes decisions sometimes which are often difficult decisions, and
        then actually follows up.”'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed28a97b-e0a1-484f-af95-a634a9b45b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:10:23.880+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:14.326+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:10:23.880+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'While Biden and his team have made a concerted effort since the debate
        to increase his public visibility — which had been limited by aides worried
        about Biden''s penchant for gaffes or missteps — he has proven to be uneven
        and at times underwhelming.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0639d50c-3d88-4aa6-a712-806fc055c21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:10:23.881+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:14.327+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:10:23.881+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Campaigning in Pennsylvania on Sunday, Biden delivered remarks for
        less than 10 minutes at a Philadelphia church and a Harrisburg rally, but
        spent three times as long taking selfies and hugging kids — the sort of feel-good
        content that has always bolstered his political fortunes.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a05ff26-2e4d-4b80-ba40-020c6c5fdfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:10:23.881+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:14.327+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:10:23.881+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A call-in interview with MSNBC’s “Morning Joe” showcased Biden''s defiance
        and distaste of party “elites” as he pledged to stay in the race. In his opening
        remarks at the NATO summit, Biden was forceful in defense of the alliance.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d0748e-effb-47b0-9776-de3cb35435a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:10:23.882+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:14.328+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:10:23.882+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“The more he gets out there to campaign with voters, the starker the
        contrast and easier the choice will be for these voters: between Joe Biden,
        a decent man fighting for the middle class and an unhinged billionaire like
        Trump who wants to terminate the ACA and turn our country into a dictatorship,”
        said campaign spokesman Kevin Munoz, referring in part to the Affordable Care
        Act.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10d7a98-efc8-4314-b188-637e1755a89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:10:23.883+08:00
      'mgnl:createdBy': 'lance-nwp'
