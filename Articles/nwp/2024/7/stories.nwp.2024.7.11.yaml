      'text': '<h2><strong>''New partnership’</strong></h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f21902-053e-45d6-99d0-c741b4a6811e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:06:46.237+08:00
