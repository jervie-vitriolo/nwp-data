    'jcr:uuid': '74657e68-175e-4111-8f4a-1ab64543073b'
    'lead': 'Authorities in Western states warned of the rising risk of wildfires
      as hot conditions and low humidity dry out the landscape amid a protracted heat
      wave that is expected to bake much of the U.S. again Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-07-11T15:16:29.616+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2024-07-12T14:32:13.481+08:00
    'mgnl:lastActivatedBy': 'magnolia-ben'
    'mgnl:lastModified': 2024-07-11T15:27:58.867+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': ['heat-wave', 'wildfire']
    'stories': []
    'template': '1'
    'title': 'Wildfire risk rises as Western states dry out amid ongoing heat wave
      baking most of the US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a93403-4c91-473f-860b-ddafe27798ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:16:29.626+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:13.482+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:27:58.841+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>LOS ANGELES (AP) —</strong> Authorities in Western states
        warned of the rising risk of wildfires as hot conditions and low humidity
        dry out the landscape amid a protracted heat wave that is expected to bake
        much of the U.S. again Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c43ec3-bfc7-42f3-b136-ff00193a6a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:16:29.626+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:13.482+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:27:58.841+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceba4514-17e5-4535-8e14-601c223691fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:16:29.627+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:13.483+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:27:58.842+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>California''s top fire official said Wednesday that so far this
        year the state has responded to more than 3,500 wildfires that have scorched
        nearly 325 square miles (842 square kilometers) of vegetation — five times
        the average burned through July 10 in each of the past five years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3f8cfa-7b85-43a2-bd30-078414ef45b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:16:29.627+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:13.483+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:27:58.843+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e18fd55-9b68-40e0-ba8a-b026b9bcd92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:16:29.628+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:13.483+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:27:58.843+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“We are not just in a fire season, but we are in a fire year,” Joe\
        \ Tyler, director of the California Department of Forestry and Fire Protection,\
        \ said at a news conference. “Our winds and the recent heat wave have exacerbated\
        \ the issue, consuming thousands of acres. So we need to be extra cautious.”\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4724b7f-d63f-4d5c-b114-b61cf0082e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:16:29.628+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:13.484+08:00
