      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '9df4101c-9826-43a6-9653-e369ad1f440f'
      activationstatus: true
      created: 2024-07-11T15:16:29.637+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:13.493+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:27:58.857+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The U.S. heat wave came as the global temperature in June was a record\
        \ warm for the 13th straight month and marked the 12th straight month that\
        \ the world was 1.5 degrees Celsius (2.7 degrees Fahrenheit) warmer than pre-industrial\
        \ times, the European climate service Copernicus said. Most of this heat,\
        \ trapped by human-caused climate change, is from long-term warming from greenhouse\
        \ gases emitted by the burning of coal, oil and natural gas, scientists say.\r"
    section27:
      primarytype: 'block'
      uuid: 'b94df7d9-ac7c-45c5-92d7-ecd9978b0659'
      activationstatus: true
