    template: '1'
    title: 'SONA ‘crucial moment for unity’ - Romualdez'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2cc58fbe-5b35-4015-ab71-f40cfdfeb2a4'
      activationstatus: true
      created: 2024-07-11T20:40:55.792+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:04.174+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T20:48:05.325+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The State of the Nation
        Address (SONA) is a “crucial moment for unity and collaboration” among national
        leaders, House Speaker Martin Romualdez said on Thursday, July 11.</p>'
    section1:
      primarytype: 'block'
      uuid: '10751724-d0f7-4bf0-9e45-499cc1864959'
      activationstatus: true
      created: 2024-07-11T20:40:55.793+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:04.175+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T20:48:05.325+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'His remarks were in response to the announcement that Vice President
        Sara Duterte will not attend the State of the Nation Address (SONA) on July
        22.'
    section2:
      primarytype: 'block'
      uuid: '32714c6b-79de-4413-bf68-1627efeb43a3'
      activationstatus: true
      created: 2024-07-11T20:40:55.793+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:04.175+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T20:48:05.325+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'While the speaker said each official can choose to attend the SONA
        or not, the event is an opportunity to “reflect on our progress, address challenges,
        and outline our vision for the future.”'
    section3:
      primarytype: 'block'
      uuid: 'b6ec7568-e861-40c9-ac16-066fa3e9715d'
      activationstatus: true
      created: 2024-07-11T20:40:55.793+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:04.176+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T20:48:05.326+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Duterte said in a chance interview that she will skip the SONA as she
        is appointing herself “designated survivor.”'
    section4:
      primarytype: 'block'
      uuid: '816b0bfe-eb1a-4b5e-a639-223c826237bf'
      activationstatus: true
      created: 2024-07-11T20:40:55.794+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:04.176+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T20:48:05.326+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'There is no law on a designated survivor similar to that in the United
        States.'
    section5:
      primarytype: 'block'
      uuid: '990291e1-bc1c-4ecd-8f74-e21b4924e61d'
      activationstatus: true
      created: 2024-07-11T20:40:55.794+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:04.177+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T20:48:05.327+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'In 2019, former Senator Panfilo Lacson filed a designated survivor
        bill in hopes to make sure government operations remain stable in case of
        disasters or terrorist attacks in which the president and all in the line
        of succession are killed or permanently disabled.'
    section6:
      primarytype: 'block'
      uuid: '072288b7-5e35-438b-86a3-c625d3222dff'
      activationstatus: true
      created: 2024-07-11T20:40:55.795+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:04.177+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T20:48:05.327+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus Correspondent Daniza Fernandez contributed to
        this report.</em></p>'
  'START HERE----->PCG-informs-China-embassy-on-Subic-incident':
