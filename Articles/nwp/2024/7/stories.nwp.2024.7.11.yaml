      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b542907c-87b5-494b-854f-8939c11736a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:33:38.881+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T18:39:03.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-12T18:39:01.965+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Two years into the
        Marcos administration, three first-time senators – an action star, a media
        personality and a son of a billionaire – have made their mark amid the successes
        and challenges of lawmaking.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0017765-e162-43c7-aecd-e16f99b0c4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:33:38.881+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T18:39:03.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-12T18:39:01.965+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The so-called honeymoon period is over for Robinhood Padilla, Raffy
        Tulfo, and Mark Villar — and public opinion could be kind or harsh to what
        they have so far done in the Senate.  '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a16bab-3556-49ba-af59-ee09030bec35'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:33:38.882+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T18:39:03.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-12T18:39:01.966+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Robin Padilla</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0949c8-9d99-4d27-b80a-202a317d6d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:33:38.882+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T18:39:03.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-12T18:39:01.967+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'He topped the senatorial elections in 2022 – proof that celebrity status
        resounded among tens of millions of voters – but it’s a different ballgame
        from the big screen for actor Robin Padilla as a public figure and in dealing
        with his colleagues in the Senate. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556b2ca1-a859-48b8-b92b-6d3c324d364c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:33:38.883+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T18:39:03.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-12T18:39:01.968+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'His no-nonsense character grabbed headlines – at least in photos and
        videos in the media – when he combed his mustache during a hearing and when
        his wife Mariel got IV drip therapy inside the lawmaker’s office.  '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df7cad8-061f-422c-9e9a-cd87b934228e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:33:38.883+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T18:39:03.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-12T18:39:01.968+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'For political analyst Dr. Froilan Calilung, who was policy and research
        head of PDP–Laban in the 2022 national elections, Padilla “still has a lot
        of things to learn.” '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f7d84d-dc4e-4662-b140-930ff26919b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:33:38.883+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T18:39:03.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-12T18:39:01.969+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Maaaring sa perspektibo nila [It is possible that in their perspective],
        it shows how normal they are or how ordinary they would like to be in order
        for them to be able to touch base well with the masses. But the thing is,
        there must always be a proper venue or a right place for them to be able to
        execute these acts and, of course, not in the esteemed halls of the Senate
        because ibang usapin ‘yon [that’s a different conversation],” he told NewsWatch
        Plus in an interview.  '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd87585-fb8e-49f3-bfb0-98238402d05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:33:38.884+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T18:39:03.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-12T18:39:01.970+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Calilung pointed out the “insurmountable amount of pressure” on Padilla
        to perform “because of the mandate that was given to him as the number one
        senator, considering that he is a rookie senator and it’s his first venture
        into national politics.”  '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd547bb39-20ef-4b4e-be4e-510abdf5e349'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:33:38.884+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T18:39:03.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-12T18:39:01.971+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': ' '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa14677-f2dd-4b4a-a849-b62fd91ac87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:33:38.885+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T18:39:03.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-12T18:39:01.971+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'He added that Padilla’s actions in the chamber are magnified in the
        public eye because of the roles he had played on the big screen.  '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be339351-8310-4f4b-aa0d-f03b07c69d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:33:38.885+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T18:39:03.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-12T18:39:01.972+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': ' '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb9d04c-5d4f-4468-b5e9-dd283f391ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:33:38.886+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T18:39:03.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-12T18:39:01.973+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Hindi lamang siya kasi showbiz personality eh. Pero ‘yong portrayal
        niya sa mga pelikula niya is on the side of gangster leader, galing sa ghetto,
        usually bad boy stuff...Iniisip ng maraming tao na ‘yong pagiging bad boy
        niya sa pelikula ay dinadala niya sa Senado,” Calilung explained. '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712eaf56-1e8b-4766-a195-5da47c80c6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:33:38.886+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T18:39:03.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-12T18:39:01.974+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': ' '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ef0e14-cbd3-4309-9523-9bafa301a71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:33:38.887+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T18:39:03.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-12T18:39:01.975+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: It’s not only about him since he is a showbiz personality.
        His movie roles as gangster leader, from the ghetto, usually bad boy stuff...
        Many people think his bad boy movie image has been brought to the Senate.] '
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43c3248-0d7f-45cb-ba8a-b0d285242ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:33:38.887+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T18:39:03.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-12T18:39:01.975+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': ' '
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc340b4d-2700-4460-83b8-7a8bccd8aad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:33:38.888+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T18:39:03.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-12T18:39:01.976+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Padilla also champions the controversial charter change (cha-cha) —
        although seemingly a lone voice in a chamber whose majority have publicly
        made their stand against tinkering with the Constitution despite an overwhelming
        endorsement from the House of Representatives. '
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50f635b-c0d9-4025-8d7d-8beed6cfec5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:33:38.889+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T18:39:03.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-12T18:39:01.977+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'He is a non-lawyer, but Padilla, echoing the federalism advocacy his
        party PDP–Laban, heads the committee on constitutional amendments and revision
        of codes, which is on top of cha-cha conversations  '
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68059aa-e780-4606-8c42-35d4b998aafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:33:38.890+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T18:39:03.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-12T18:39:01.977+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Proposals to amend or revise the 1987 Constitution would clear the
        House of Representatives, only to be shelved in the Senate. Padilla’s cause
        is apparently facing the same fate. '
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f6b040-2df7-4028-bacc-26545e00ff6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:33:38.891+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T18:39:03.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-12T18:39:01.978+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Aside from it being an unpopular issue among senators who see it as
        “self-defeating,” Calilung also noted the declining numbers of PDP–Laban lawmakers
        in the chamber as an obvious obstacle to cha-cha proposals earning the nod
        of the Senate.  '
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29049876-ec7c-4438-bb57-b8def9298e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:33:38.892+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T18:39:03.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-12T18:39:01.979+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Siguro nandoon pa rin iyong agam-agam na napakasensitibo at napakalalim
        ng usapin ng charter change para pangunahan ng isang neophyte senator kagaya
        ni Robin Padilla [There is this apprehension that charter change discussions
        are sensitive and deep to be led by a neophyte senator like Robin Padilla].
        I think these are some of the contentions,” he added.  '
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda29f66-a968-464d-a14e-1b8b87f5acbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:33:38.893+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T18:39:03.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-12T18:39:01.980+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': ' '
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46a64f7-18ab-450d-8ef7-d4203fe77337'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:33:38.894+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T18:39:03.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-12T18:39:01.981+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Unfazed, Padilla''s latest proposal was Resolution of Both Houses 8
        filed on April 29 calling for a constitutional convention to revise the charter.  '
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3910363d-7970-4154-b726-68087b6cb269'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:33:38.894+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T18:39:03.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-12T18:39:01.981+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“To dispel any doubt that a proposed revision to the 1987 Constitution
        would only advance the interests of a few, a Constitutional Convention is
        deemed to be the more appropriate mode of doing said revision,” Padilla’s
        resolution read.  '
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedad172-8008-4eb7-8f2c-3c369f5d4127'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:33:38.895+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T18:39:03.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-12T18:39:01.982+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'But Calilung said there also seems to be a disconnect between Padilla’s
        campaign messages and bills that he authored.  '
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ec14ff-3318-4809-9a98-a1fd9a6b0698'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:33:38.895+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T18:39:03.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-12T18:39:01.983+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Kapag nakita mo kasi ''yong kaniyang mga bill ngayon that he filed,
        ang ilan dito talagang nakaangkla doon sa mga usapin na hindi niya talaga
        masyadong gamay or malayo doon sa kaniyang linya [Some of his bills are on
        topics that he has no firm grasp or beyond his capacity],” he said.  '
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054d464a-bb20-4003-8fdb-0f244678b826'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:33:38.896+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T18:39:03.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-12T18:39:01.983+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': ' '
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2113cc25-e879-4462-bb61-1db411803b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:33:38.897+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T18:39:03.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-12T18:39:01.984+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Calilung noted, however, that Padilla has also filed promising bills,
        such as on medical marijuana, which are “quite controversial” in nature.   '
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe80014-0421-4d5d-b310-29059a712db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:33:38.897+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T18:39:03.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-12T18:39:01.985+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': ' '
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fb0c49-3996-471d-ab7a-f3ea3c0cae18'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:33:38.898+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T18:39:03.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-12T18:39:01.986+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Pero minsan kasi [But at times], if you really want to gain gravitas
        in the Senate, you really have to file bills that are controversial kasi ito
        ‘yong mga pinag-uusapan eh [because these are talked about],” he said.  '
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a36335-cee4-4015-b66a-1ccb51dbf5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:33:38.898+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T18:39:03.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-12T18:39:01.986+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': ' '
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189e6d8e-3b55-4725-a07c-4d929808655a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:33:38.899+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T18:39:03.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-12T18:39:01.987+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Raffy Tulfo</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691b5f0b-a84f-4bbe-9023-54d942132ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:33:38.900+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T18:39:03.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-12T18:39:01.988+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Like his siblings, Raffy Tulfo’s claim to fame was with his no-nonsense
        TV and radio programs that help the oppressed and victims of abuse and corruption,
        among others. '
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504a2936-c015-4bb1-805f-8f6cb4e9a669'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:33:38.900+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T18:39:03.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-12T18:39:01.989+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'His YouTube channel, ‘Raffy Tulfo in Action,’ is a go-to for Filipinos
        seeking to air grievances and resolve their complaints about various issues—be
        it personal or political.  '
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ae500d-f75b-4f80-b816-38cdb0ef5448'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:33:38.901+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T18:39:03.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-12T18:39:01.989+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Tulfo remains active in his channel, now with over 27 million subscribers,
        even as a senator.  '
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e6c101-ddb0-4dd9-9e81-eeaae8d7e9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:33:38.902+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T18:39:03.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-12T18:39:01.990+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Calilung said the broadcast personality was able to clearly bring his
        brand and image to the upper chamber.  '
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a114d3fa-ae80-455f-b2d9-b8e6d6807074'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:33:38.903+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T18:39:03.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-12T18:39:01.991+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'He said Tulfo’s bills are anchored on issues raised in his program,
        such as labor disputes, violence against women and children, and marital concerns. '
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db03064b-ca2c-481e-af92-fa7fbec03c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:33:38.903+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T18:39:03.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-12T18:39:01.992+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“I think maganda ‘to para sa kaniya dahil nalalapit niya ‘yong sarili
        niya sa mga pangaraw-araw na hinaing, suliranin o problema ng mga tao [This
        is good for him since he identifies with the complaints and problems of the
        people],” he added.  '
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17717c77-803d-4476-9762-a69b8b9d414a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:33:38.904+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T18:39:03.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-12T18:39:01.992+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': ' '
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0346fc3d-5e7b-4dfc-8e7e-7d59ee12ba32'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:33:38.905+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T18:39:03.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-12T18:39:01.993+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'A March 2024 survey conducted by Pulse Asia said Tulfo—along with Vice
        President Sara Duterte—is already a top contender if presidential elections
        were held today. '
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccbab58-a9fd-46a4-b3e6-ece31053951a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:33:38.906+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T18:39:03.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-12T18:39:01.994+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“I think Raffy Tulfo and his advisers will be quick to dismiss the
        possibility of him running. Otherwise, your political opponents will be training
        their guns on you this early...There will be a lot of things that could happen
        between now and then—political alignments, alliances and all. But gauging
        it from where he is right now and where he might be going in the future, I
        think all roads lead to that,” Calilung said.  '
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366e9bba-f961-47fd-9af0-a8dba0a076ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:33:38.906+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T18:39:03.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-12T18:39:01.995+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': ' '
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ef129b-830a-4863-a2d6-49bac2f25f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:33:38.907+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T18:39:03.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-12T18:39:01.995+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Tulfo may be the lone clan member in the Senate but he has a number
        of relatives in the House of Representatives. His brother Erwin and wife Jocelyn
        are ACT-CIS party-list representatives, while his son represents the second
        district of Quezon City.  '
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbf0b4e-d136-4f2b-9ee5-f921b4d6281e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:33:38.908+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T18:39:03.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-12T18:39:01.996+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': ' '
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36b818e-9c6f-4124-9c24-92e4364da7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:33:38.909+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T18:39:03.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-12T18:39:01.997+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“I think it’s a dynasty in the making and I think it will be further
        cemented again once one of them emerges as either president or vice president
        in the near future,” Calilung said.  '
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184ced89-3a9a-4eaf-aa78-d5faa548e49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:33:38.909+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T18:39:03.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-12T18:39:01.998+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': ' '
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc108c8-2a29-4f8b-b52b-f4ecd4982208'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:33:38.910+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T18:39:03.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-12T18:39:01.998+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Mark Villar</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4e5daf-c492-4a21-b7d7-8222cced43f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:33:38.911+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T18:39:03.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-12T18:39:01.999+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Senator Mark Villar brands himself as “the silent worker” despite the
        billionaire family name and his parents’ political prominence. '
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9438d691-776f-4bc1-bb2e-acc3195c5ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:33:38.912+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T18:39:03.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-12T18:39:02.000+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The former Public Works and Highways Secretary''s 2022 senatorial campaign
        jingle goes, “Si Mark, tahimik lang.” '
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e1b538-c107-4256-a891-394cf97d0e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:33:38.913+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T18:39:03.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-12T18:39:02.001+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'However, all eyes were on Villar when he championed the swift passage
        of the Palace-certified Maharlika Investment Fund (MIF) bill amid strong opposition
        from a number of groups, economists, and fellow lawmakers. '
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd15d36-aecc-4110-b927-10adadcf673b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:33:38.913+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T18:39:03.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-12T18:39:02.001+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The MIF— endorsed by no less than President Bongbong Marcos—is the
        country’s first-ever sovereign wealth fund.  '
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288bbe49-df95-4e87-a00f-c6f1734a9948'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:33:38.914+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T18:39:03.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-12T18:39:02.002+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'According to the Department of Budget and Management, proceeds from
        the investment “will be used by the government to invest in a wide range of
        outlets such as foreign currencies, fixed-income instruments, domestic and
        foreign corporate bonds, commercial real estate, and infrastructure projects,
        among others.” '
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362661d4-11a1-4c20-b060-22be58e062db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:33:38.915+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T18:39:03.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-12T18:39:02.003+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Calilung said the results of the contentious MIF law could go both
        ways, but “in a way, we can already say this is a landmark bill or landmark
        law, considering that it was the first of its kind in the Philippines.”  '
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d71568-e55c-462f-b444-3012328ce57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:33:38.916+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T18:39:03.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-12T18:39:02.004+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': ' '
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed80043-2a9c-436f-8044-1b0ca6cd19b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:33:38.917+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T18:39:03.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-12T18:39:02.004+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“I think this is one of the biggest contributions of Mark Villar so
        far,” he said. “Many of his legislation, or at least those that had been filed,
        are along the lines of financial domains like the anti-online scam bill, among
        others. I think it goes to show that his thrust is more in the financial context.”  '
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9653b74c-6ca4-4e59-9ebb-469ce546f688'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:33:38.918+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T18:39:03.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-12T18:39:02.005+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': ' '
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a239ec30-acbf-490e-863c-19046b0e1ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:33:38.919+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T18:39:03.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-12T18:39:02.006+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'While Villar’s father Manny has retired from politics after losing
        the presidential elections in 2010, and his mother Cynthia is soon to cycle
        out from the Senate, the second generation Villar is active in public service.  '
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d421cc-16e7-4f30-a49d-75f4355de011'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:33:38.920+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T18:39:03.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-12T18:39:02.007+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': ' '
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70eb046c-f764-4ab5-83ed-e831731e7354'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:33:38.921+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T18:39:03.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-12T18:39:02.007+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Villar’s sister Camille is Las Piñas City representative and concurrent
        House deputy speaker. His wife Emmeline Aglipay, a lawyer who was DIWA party-list
        representative and Justice undersecretary in the Duterte administration, is
        now social welfare undersecretary for international affairs, attached and
        supervised agencies.  '
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d856f0-be7b-4935-803a-d9f882bcf703'
