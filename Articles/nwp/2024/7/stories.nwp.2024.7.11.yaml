    tags: ''
    stories: ''
    template: '1'
    title: 'China embassy informed about suspected foreign vessels ramming PH fishing
      boat - PCG'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f4e9ebb3-604f-4659-b45e-d11a4e2fee05'
      activationstatus: true
      created: 2024-07-11T20:48:20.288+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:03.984+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T20:48:20.297+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The Philippine Coast
        Guard (PCG) said it has informed the Chinese embassy about the suspected foreign
        vessels that rammed a Filipino fishing boat on July 3.</p>'
    section1:
      primarytype: 'block'
      uuid: '0659bc7b-079c-4e28-a9e4-20befe1b9001'
      activationstatus: true
      created: 2024-07-11T20:48:20.289+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:03.985+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T20:48:20.289+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a statement, the PCG said it will ask the China Maritime Safety
        Agency for its cooperation on the investigation.'
    section2:
      primarytype: 'block'
      uuid: 'b927bcda-de4c-4aac-88eb-dddcc505402c'
      activationstatus: true
      created: 2024-07-11T20:48:20.289+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:03.985+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T20:48:20.289+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The PCG earlier reported that an unidentified ship hit the fishing
        vessel of brothers Robert and Jose Mondoñedo off Sampaloc Point in Subic,
        Zambales. Robert was rescued on July 6, while Jose has been missing for over
        a week.'
    section3:
      primarytype: 'block'
      uuid: '57de33a8-c517-473e-b5f1-d2b73cc8921d'
      activationstatus: true
      created: 2024-07-11T20:48:20.290+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:03.986+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T20:48:20.290+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The suspected vessels bear the Chinese names “Yong Fa Men” and “Mei
        Lan Hu.” '
    section4:
      primarytype: 'block'
      uuid: '2d0b2665-80e5-40fd-856f-fa9be42df28c'
      activationstatus: true
      created: 2024-07-11T20:48:20.290+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:03.986+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T20:48:20.290+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“The PCG coordinates with the Indonesian Port State Control as the
        suspected foreign vessels (two Chinese vessels) are currently in the vicinity
        waters off Adang Bay, Indonesia,” it said in a press release.'
    section5:
      primarytype: 'block'
      uuid: '670c4bd0-e8a4-49aa-9fee-b30489a0806a'
      activationstatus: true
      created: 2024-07-11T20:48:20.291+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:03.987+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T20:48:20.291+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'It added that BRP Sindangan is also scouring nearby waters to find
        the missing fisherman.'
    section6:
      primarytype: 'block'
      uuid: '5245f117-9022-436c-849f-a1d8a27aaafe'
      activationstatus: true
      created: 2024-07-11T20:48:20.291+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:03.987+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T20:48:20.291+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Senator Francis Tolentino, committee on Philippine maritime and
        admiralty zones chairperson, said he has reached out to the Justice Department
        and the PCG to assist the Mondoñedo family.</p>'
    section7:
      primarytype: 'block'
      uuid: '19040fd9-9fba-409e-9f85-b5121689c978'
      activationstatus: true
      created: 2024-07-11T20:48:20.291+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:03.988+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T20:48:20.291+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“Hindi po natin bibigyan ng puwang ‘yan hanggat di mabibigyan ng
        solusyon ‘yan, makakaasa po kayo dyan,” Tolentino was quoted in a statement.</p>'
    section8:
      primarytype: 'block'
      uuid: '552b8600-45e6-43e2-83a7-8a56046ac5c1'
      activationstatus: true
      created: 2024-07-11T20:48:20.292+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:03.988+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T20:48:20.292+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: We won’t stop until we don’t find a resolution. I can
        promise you that.]'
    section9:
      primarytype: 'block'
      uuid: '8fd0ebd6-0044-47b0-94d3-808c92be2099'
      activationstatus: true
      created: 2024-07-11T20:48:20.292+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:03.989+08:00
      lastactivatedby: 'magnolia-ben'
