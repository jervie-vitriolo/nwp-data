      lastmodified: 2024-07-12T15:54:56.095+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The cast will feature Reb Atadero and Nyoy Volante alternating in the\
        \ role of the lovelorn Seymour. Sharing the role of the unlucky-in-love heroine\
        \ Audrey will be Sue Ramirez and Karylle Tatlonghari. The villainous dentist\
        \ Orin will be played alternately by Markki Stroem and David Ezra. Portraying\
        \ the flower shop’s proprietor, Mr. Mushnik, is First Gentleman of Philippine\
        \ Theater Audie Gemora. Stepping into the role of the bloodthirsty plant Audrey\
        \ II is singer and actor OJ Mariano. The Street Urchins will be played by\
        \ Mikee Baskiñas, Abi Sulit, Paula Paguio, and Julia Serad, who will also\
        \ be playing Audrey II, alternating with OJ. The Audrey II movement ensemble\
        \ includes Franco Ramos, Francis Gatmaytan, Cheska Quimno, Kirby Dunnzell,\
        \ and Jacqui Jacinto as the swing.\r"
