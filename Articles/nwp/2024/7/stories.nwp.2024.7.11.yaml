    uuid: '7710f3bb-1023-4f7f-aa25-de7a180af79f'
    lead: 'An adviser to former President Rodrigo Duterte has denied allegations
      of involvement in illegal Philippine Offshore Gaming Operators (POGOs).'
    activationstatus: true
    created: 2024-07-11T21:02:22.845+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2024-07-12T14:32:03.012+08:00
    lastactivatedby: 'magnolia-ben'
    lastmodified: 2024-07-11T21:14:26.012+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Michael Yang’s camp denies link to illegal POGOs'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a4288385-3ccb-47b5-9ef7-76b2ec34b305'
      activationstatus: true
      created: 2024-07-11T21:02:22.968+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:03.013+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T21:14:26.007+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> An adviser to former
        President Rodrigo Duterte has denied allegations of involvement in illegal
        Philippine Offshore Gaming Operators (POGOs).</p>'
    section1:
      primarytype: 'block'
      uuid: 'eb1a26c5-0453-4dfc-8de4-242d2dfbfccf'
      activationstatus: true
      created: 2024-07-11T21:02:22.969+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:03.014+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T21:14:26.008+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Sen. Risa Hontiveros on Wednesday, July 11, said in a public hearing\
        \ that Michael Yang is connected to the service provider Brickhartz, a company\
        \ linked to the illegal POGO in Bamban, Tarlac.  \r"
    section2:
      primarytype: 'block'
      uuid: '9947fa2f-e533-4018-a189-fccfdee1e97c'
      activationstatus: true
      created: 2024-07-11T21:02:22.969+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:03.014+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T21:14:26.008+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hontiveros said Gerald Cruz, an incorporator of Brickhartz, was also\
        \ the incorporator of Yang’s Full Win Group of Companies. \r"
    section3:
      primarytype: 'block'
      uuid: '05f9d03d-9307-465b-a531-a4da6ee77cd0'
      activationstatus: true
      created: 2024-07-11T21:02:22.970+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:03.015+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T21:14:26.009+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Raymond Fortun, Yang’s lawyer, said this was not enough to link his\
        \ client to the issue.\r"
    section4:
      primarytype: 'block'
      uuid: 'cf366b9e-a62d-4026-92dc-859303a5d284'
      activationstatus: true
      created: 2024-07-11T21:02:22.970+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:03.015+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T21:14:26.009+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“I think that’s pretty unfair, And that’s the problem with all of these\
        \ accusations, and revelations because it’s all hyperbole,” Fortun told NewsWatch\
        \ Plus on Thursday, July 11. “Everything is just to say may [there’s a] connection.”\
        \ \r"
    section5:
      primarytype: 'block'
      uuid: '84ac0ec3-b347-44af-9f14-5c240b4a4846'
      activationstatus: true
      created: 2024-07-11T21:02:22.970+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:03.016+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T21:14:26.009+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“In fairness naman to the good senator, she said merong posibilidad\
        \ [there’s a possibility], which means therefore that there is also a possibility\
        \ that there’s no connection,” he said. \r"
    section6:
      primarytype: 'block'
      uuid: 'dfccbf71-de78-4f7b-8428-19f07e480915'
      activationstatus: true
      created: 2024-07-11T21:02:22.971+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:03.016+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T21:14:26.010+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A House panel on Wednesday also cited Yang in contempt for skipping\
        \ a probe on the bust of P3.6-billion illegal drugs in Pampanga last year,\
        \ in which he was implicated. \r"
    section7:
      primarytype: 'block'
      uuid: '6b7ee1b8-466b-47c3-91f5-e8bf27613bcf'
      activationstatus: true
      created: 2024-07-11T21:02:22.971+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:03.017+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T21:14:26.010+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a statement read by his legal counsel, Yang said he was in Dubai\
        \ for important business. He denied his supposed involvement in illegal drugs.\
        \  \r"
    section8:
      primarytype: 'block'
      uuid: '5fa0f289-edc5-48e3-9f5b-e29c40fd31a1'
      activationstatus: true
      created: 2024-07-11T21:02:22.972+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:03.017+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T21:14:26.011+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He also believed the hearings were unfair, adding that lawmakers should\
        \ file pieces of evidence before a court instead. \r"
    section9:
      primarytype: 'block'
      uuid: '616e8f30-dca1-4afd-beae-25eec220b54d'
      activationstatus: true
      created: 2024-07-11T21:02:22.972+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:03.017+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T21:14:26.011+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus Senior Correspondent Eimor Santos contributed
        to this report.</em></p>'
  'START HERE----->senate-arrest-warrant-alice-guo':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-07-10T13:00:00.000+08:00
    imagesource: '62fed78c-34fa-42da-8b15-62f9f3323291'
    primarytype: 'composition'
    uuid: 'f204fbcd-fbcd-4ffc-bcdb-5f35507e8bf8'
    lead: 'A Senate committee on Wednesday, July 10, said it is set to issue an
      arrest warrant against suspended Bamban, Tarlac Mayor Alice Guo after snubbing
      summons to attend its inquiry on illegal gaming firm operations.'
    activationstatus: true
    created: 2024-07-11T21:05:19.955+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2024-07-12T14:32:02.800+08:00
    lastactivatedby: 'magnolia-ben'
    lastmodified: 2024-07-11T21:07:54.635+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Senate arrest warrant looms on suspended Mayor Alice Guo'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e151d87e-13bf-47a4-8da2-5771cfa98ce4'
      activationstatus: true
      created: 2024-07-11T21:05:20.031+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:02.801+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T21:07:54.628+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> A Senate committee
        on Wednesday, July 10, said it is set to issue an arrest warrant against suspended
        Bamban, Tarlac Mayor Alice Guo after snubbing summons to attend its inquiry
        on illegal gaming firm operations.</p>'
    section1:
      primarytype: 'block'
      uuid: '0ef5caa3-f44f-412e-981b-a65eed6f3d4d'
      activationstatus: true
      created: 2024-07-11T21:05:20.031+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:02.801+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T21:07:54.629+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Sen. Risa Hontiveros, who chairs the panel leading the investigation,\
        \ approved the move pending Senate President Chiz Escudero’s signature for\
        \ the issuance. \r"
    section2:
      primarytype: 'block'
      uuid: 'd8e339c0-5210-4a5e-a210-047f84ec9bce'
      activationstatus: true
      created: 2024-07-11T21:05:20.032+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:02.802+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T21:07:54.629+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Guo and seven others, including some of her family members, were also\
        \ cited in contempt, while 15 others would be issued with subpoenas again.\
        \ \r"
    section3:
      primarytype: 'block'
      uuid: 'a3b97863-669b-4680-b2ef-f1293ab1825a'
      activationstatus: true
      created: 2024-07-11T21:05:20.032+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:02.802+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T21:07:54.630+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "After such a pronouncement, Guo’s camp ran to the Supreme Court seeking\
        \ a petition for certiorari against the contempt citation and impending arrest\
        \ warrant.\r"
    section4:
      primarytype: 'block'
      uuid: 'b308b419-b7a4-44c8-91f0-74da3fe52b13'
      activationstatus: true
      created: 2024-07-11T21:05:20.033+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:02.803+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T21:07:54.630+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We are saddened, although expected naman namin ‘yun [we already expected\
        \ it],” Alice Guo's lawyer Stephen David said. \r"
    section5:
      primarytype: 'block'
      uuid: 'f26bb2a1-0635-4420-a474-6ae1b34d623a'
      activationstatus: true
      created: 2024-07-11T21:05:20.033+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:02.803+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T21:07:54.631+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hontiveros said the courts are “open to all individuals, regardless\
        \ of nationality.” \r"
    section6:
      primarytype: 'block'
      uuid: '141be3e7-1dc2-41d3-93ef-1c8573474bf4'
      activationstatus: true
      created: 2024-07-11T21:05:20.033+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:02.803+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T21:07:54.631+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“On our part, at the Senate, the law is clear: ignoring a subpoena\
        \ has consequences. Adhering to a subpoena has never been optional,” she added.\r"
    section7:
      primarytype: 'block'
      uuid: '2f787f50-bb11-4e4d-a87f-f2362e49160a'
      activationstatus: true
      created: 2024-07-11T21:05:20.034+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:02.804+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T21:07:54.632+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Guo is at the center of the Senate probe on a raided Philippine Offshore\
        \ Gaming Operator hub in Bamban town, also revealing questions about her identity\
        \ and citizenship. \r"
    section8:
      primarytype: 'block'
      uuid: 'e4d607f2-14b5-4a45-8004-38ad4d5c90a9'
      activationstatus: true
      created: 2024-07-11T21:05:20.034+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:02.804+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T21:07:54.632+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Despite a subpoena, the suspended mayor asked to be excused in the\
        \ hearing, saying she is physically and mentally “unfit to endure a rigorous\
        \ situation such as a Senate hearing.” She added she has been receiving death\
        \ threats. \r"
    section9:
      primarytype: 'block'
      uuid: 'd932373e-81a8-47f5-8641-f0bcda627ce1'
      activationstatus: true
      created: 2024-07-11T21:05:20.035+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:02.805+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T21:07:54.633+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Senators said her absence was deemed an “insult” to the institution.\r"
    section10:
      primarytype: 'block'
      uuid: '89ce71b2-b4c0-479b-9428-bca411053ed1'
      activationstatus: true
      created: 2024-07-11T21:05:20.035+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:02.805+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T21:07:54.633+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus Multiplatform Producer Jelo Ritzhie Mantaring
        contributed to this report.</em></p>'
