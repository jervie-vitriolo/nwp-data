      lastactivatedby: 'cj-nwp'
      lastmodified: 2024-07-12T15:54:56.093+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "With its irresistible charm and timeless appeal, \"Little Shop of Horrors\"\
        \ is set to captivate Manila audiences and become the must-see theatrical\
        \ event of the summer.\r"
    section16:
      primarytype: 'block'
