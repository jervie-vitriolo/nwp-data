    uuid: '8702bdfb-06b9-4250-b0d9-4abb3bdfd073'
    lead: 'The Philippines has been elected host country of the board of a United
      Nations-backed global fund that will aid vulnerable countries in dealing with
      the effects of climate change.'
    activationstatus: true
    created: 2024-07-11T15:08:35.034+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2024-07-12T14:32:14.602+08:00
