  'australia-west-philippine-sea-marcos-transparency':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': 'Australian Ambassador HK Yu speaks to NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-07-11T19:09:42.000+08:00
    'imagesource': 'jcr:701dfb2e-cf70-4aa9-9fd3-abb9c98e4852'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd31cb6f3-9fd7-4818-851c-964f4d76595d'
    'lead': 'The Australian government reaffirms its support to the ‘assertive transparency
      initiative’ of the Philippines in relation to maritime claims in the South China
      Sea. '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-07-11T19:28:36.004+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2024-07-12T14:32:05.214+08:00
    'mgnl:lastActivatedBy': 'magnolia-ben'
    'mgnl:lastModified': 2024-07-12T09:07:53.140+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['marcos', 'south-china-sea', 'australia', 'West-Philippine-Sea']
    'stories': []
    'template': '1'
    'title': 'Australia supports PH transparency initiative in West PH Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0306d74e-812a-488a-bbae-9b676ca8c5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T19:33:09.190+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:05.214+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T09:07:53.134+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong>&nbsp;The Australian
        government reaffirms its support to the ‘assertive transparency initiative’
        of the Philippines in relation to maritime claims in the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536d8f8e-f0ca-4189-b24c-7bc36a412b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T19:33:09.191+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:05.215+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T09:07:53.134+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In an interview with NewsWatch Plus, Australian Ambassador HK Yu
        maintained that parties can “agree when we can and disagree when we must,”
        to prevent any conflict in the South China Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2434652a-1fbe-4800-98df-c5e3c1d51236'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T19:33:09.192+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:05.215+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T09:07:53.135+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Australia is among countries that openly expressed support to the Philippines’
        position in the West Philippine Sea and condemns aggressive and illegal behaviors
        in the area.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0db0ea-8e38-4328-a83b-70ddb31b5ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T19:33:09.192+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:05.216+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T09:07:53.135+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“Clearly, the Australian government is supportive of the Philippines’
        actions and policies in this front. We are there expressing our support every
        time there are tensions, there are incidents, we have been one of the first
        countries to go out and express our support,” she said. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce61cda7-2ed2-4a3f-a6ba-31a1ef1d9072'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T19:33:09.192+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:05.216+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T09:07:53.136+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'The Australian ambassador reiterated that the South China Sea issue
        is a matter of great concern for her country.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b58600-6018-49b2-857a-0212b4ec65a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T19:33:09.193+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:05.217+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T09:07:53.136+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“Rules-based order should always prevail when it comes to freedom of
        navigation and overflight. For Australia, we rely heavily on our exports,
        especially shipping lanes to ensure prosperity for our nation. It''s important
        that the South China Sea remains open to the global community and ruled by
        UNCLOS (United Nations Convention on the Law of the Sea),” she said. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d2e743-bd17-4b1b-be98-ef2727b0b77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T19:33:09.193+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:05.217+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T09:07:53.137+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Permanent Australian Border Force Officer to be posted
        in Manila</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0183b2-7587-40f8-a880-a70422b94adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T19:33:09.194+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:05.217+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T09:07:53.137+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Australia will soon assign in Manila a permanent officer from the Australian
        Border Force (ABF). '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a845cc6a-5be2-4481-94d1-13d705d33225'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T19:33:09.194+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:05.218+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T09:07:53.138+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Yu said the ABF officer will closely work with the Philippine Coast
        Guard.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5d8816-eb39-4adb-b85a-c9b2042a3edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T19:33:09.195+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:05.218+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T09:07:53.138+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“At the embassy we will be seeing an increase in our resources with
        a permanent ABF officer posted in Manila. He can work closely with PCG, so
        we are doing a whole lot in the maritime security space,” she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6f9d99-65dd-46a7-a4ba-b2964d94d75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T19:33:09.195+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:05.219+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T09:07:53.139+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'The ABF is the frontline border law enforcement agency and customs
        service of Australia. It works closely with other agencies to share knowledge,
        expertise and intelligence in order to detect, deter and prosecute those who
        attempt to do harm at the Australian border. '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd210ad64-a332-4146-ac71-06e8242a35ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T19:33:09.196+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:05.219+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-12T09:07:53.139+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Yu did not elaborate on the kind of cooperation the ABF officer
        will undertake with the PCG.</p>'
  'joshlia-unhappyforyou-joshua-garcia-julia-barretto':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-07-11T19:44:39.000+08:00
    'imagesource': 'jcr:57355155-57af-4bfe-9b93-40d3d1b3e406'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '491aa0ad-eaf1-4eac-8bee-7ed97159b82c'
    'lead': 'Timing is everything in the comeback film of Joshua Garcia and Julia
      Barretto, ''Un/Happy For You.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2024-07-11T19:49:28.395+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2024-07-12T14:32:04.952+08:00
    'mgnl:lastActivatedBy': 'magnolia-ben'
    'mgnl:lastModified': 2024-07-11T21:28:37.180+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['joshuagarcia', 'unhappyforyou', 'joshlia', 'juliabarretto']
    'stories': []
    'template': '1'
    'title': 'Nostalgic journey towards healing: Joshua Garcia, Julia Barretto on
      reunion film '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a628e3c7-2bef-4dad-a07a-4b2e2ed40716'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T19:49:28.437+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:04.953+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T21:28:37.169+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong>Timing is everything
        in the comeback film of Joshua Garcia and Julia Barretto, “Un/Happy For You.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20d3e70-4892-451c-b1a2-5e1df60d96b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T19:49:28.438+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:04.954+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T21:28:37.170+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>First, there was a sense of familiarity since the two worked together
        in at least four films before their much-talked-about split in 2019. Second,
        there’s a feeling of security now at this point in their lives. Garcia and
        Barretto have starred in a number of film and television projects.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcb7905-e7d5-4bdd-a821-5d8c930ce4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T19:49:28.438+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:04.954+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T21:28:37.171+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Garcia and Barretto play the roles of exes “Zy” and “Juancho” in
        their up and coming film directed by Petersen Vargas. The trailer shows Garcia
        plotting revenge on Barretto but ends up blindsided since Barretto is about
        to get married.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f607288c-0684-4325-b2db-a23b5f012213'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T19:49:28.439+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:04.955+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T21:28:37.171+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“Tulad ng sinabi ko noong umpisa, kung babalik ako sa pelikula gusto
        ko kasama si Julia kasi siya rin kasama ko noong nagpe-pelikula ako,” said
        Garcia in an interview with NewsWatch Plus.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a301793-db28-4e2f-a28e-000660ae9ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T19:49:28.439+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:04.955+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T21:28:37.172+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I said this before, if I’d go back to the movies I want
        to do it with Julia since I was with her when I began doing films.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03102127-d494-4cce-b0b4-4925073b5ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T19:49:28.440+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:04.956+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T21:28:37.172+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Garcia admitted that he feels pressure leading in a film alone.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b121d333-122f-4b5e-992a-a81b74a62286'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T19:49:28.440+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:04.956+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T21:28:37.173+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“Ayoko kasi noong ganong pressure, at least kapag dalawa tayong magkasama,
        dalawa tayong ma-pressure,” the actor said in jest.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9db9c1d-2145-43e2-bbb0-5c12499f16f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T19:49:28.441+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:04.956+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T21:28:37.173+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I don’t like that kind of pressure; at least if it’s
        the two of us, we will both feel pressured.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854025cd-8dd3-4947-8b18-8b2153d7b8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T19:49:28.441+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:04.957+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T21:28:37.174+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'For Barretto, the material was the turning point to accepting the project.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348c9e0c-4ec3-4a71-b0d7-72d1a7953a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T19:49:28.442+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:04.957+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T21:28:37.174+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“Working with Josh again, working with Star Cinema again, and of course
        the material, we have a good script,” she said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c62a2c2-1a8f-4002-8d46-f48c89f8e793'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T19:49:28.442+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:04.958+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T21:28:37.175+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'The former on and off-screen couple shared that both of them grew as
        actors after their split, and their personal history provided context on how
        they approached their characters in the film.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb8bc77-fcb3-4118-bad7-05a746b0db9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T19:49:28.443+08:00
      'mgnl:createdBy': 'tristan-nwp'
