    title: 'Ukraine is on an 'irreversible' path to NATO. But only after war with
      Russia ends'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a4b128a4-ff7a-4bc1-917a-fadcbb4f6c12'
      activationstatus: true
      created: 2024-07-11T15:25:17.388+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:11.825+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:43.350+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>WASHINGTON (AP) —</strong> The 32-members of NATO on Wednesday
        formally declared Ukraine on an “irreversible” path to membership in the Western
        military alliance, offering a bare but more binding assurance of protection
        once its war with Russia ends.</p>'
    section1:
      primarytype: 'block'
      uuid: '73e8aa82-8a87-4446-ada6-a6661cb5b478'
      activationstatus: true
      created: 2024-07-11T15:25:17.388+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:11.825+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:43.350+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '755f7a55-71c1-4192-aa97-ad210eba460e'
      activationstatus: true
      created: 2024-07-11T15:25:17.389+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:11.826+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:43.351+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "NATO member countries individually and in Wednesday's joint statement\
        \ from their summit in Washington announced a series of steps aimed at bolstering\
        \ Ukraine's defenses. That includes the U.S., the Netherlands and Denmark\
        \ announcing that the first NATO-provided F-16s would be in the hands of Ukrainian\
        \ military pilots by this summer.\r"
    section3:
      primarytype: 'block'
      uuid: '50c91be8-25c2-4ed4-8c69-e38788ac558b'
      activationstatus: true
      created: 2024-07-11T15:25:17.389+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:11.826+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:43.352+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '14d906cf-6c4e-427c-84e2-99c51816c157'
      activationstatus: true
      created: 2024-07-11T15:25:17.390+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:11.827+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:43.353+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Ukrainian President Volodymyr Zelenskyy tweeted his appreciation of\
        \ the effort to strengthen his air force, coming soon after Ukraine saw one\
        \ of the deadliest strikes of the war.\r"
    section5:
      primarytype: 'block'
      uuid: '94b0b836-d85b-4fe8-93dc-b6c5caf46016'
      activationstatus: true
      created: 2024-07-11T15:25:17.390+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:11.828+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:43.353+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '3ce9b087-088c-472f-af21-e4d1cb543eab'
      activationstatus: true
      created: 2024-07-11T15:25:17.390+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:11.828+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:43.354+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "NATO on Wednesday also announced a long-term commitment of security\
        \ assistance to Ukraine, and confirmed establishment of a new NATO center\
        \ aimed at ensuring that Ukraine gets a more reliable flow of arms and training\
        \ from members of the alliance. But the commitments still fall short of the\
        \ striking power Ukraine says it needs to defeat the invading Russian forces.\r"
    section7:
      primarytype: 'block'
      uuid: 'f832d9db-baa2-466c-a14a-3f58819bcb21'
      activationstatus: true
      created: 2024-07-11T15:25:17.391+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:11.829+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:43.355+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '4c38cf1b-5e6b-4235-a6f8-1c57bdbbd24d'
      activationstatus: true
      created: 2024-07-11T15:25:17.391+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:11.829+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:43.356+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The final statement called China — which the West says provides components\
        \ for Russia's weapons — a “decisive enabler” of Russia’s war against Ukraine.\r"
    section9:
      primarytype: 'block'
      uuid: 'b2b2b11d-e9f6-4dc6-a468-54b195ae3527'
      activationstatus: true
      created: 2024-07-11T15:25:17.392+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:11.830+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:43.356+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '87b5d31c-ee2b-4816-a9b9-8f65251c4a20'
      activationstatus: true
      created: 2024-07-11T15:25:17.392+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:11.831+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:43.357+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Ukraine’s future is in NATO,” alliance members said in their statement.\
        \ “We will continue to support it on its irreversible path to full Euro-Atlantic\
        \ integration, including NATO membership.”\r"
    section11:
      primarytype: 'block'
      uuid: '4c68ba52-83bc-4ce8-8f05-6012233be8c5'
      activationstatus: true
      created: 2024-07-11T15:25:17.393+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:11.831+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:43.358+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '70d0e403-d4d9-49c6-9b0d-1e65192efa20'
      activationstatus: true
      created: 2024-07-11T15:25:17.394+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:11.832+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:43.359+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The alliance welcomed Ukraine's democratic, economic and security reforms\
        \ needed to join and said it would get an invitation “when Allies agree and\
        \ conditions are met.\"\r"
    section13:
      primarytype: 'block'
      uuid: '47d9a016-4f18-4ec1-a0b4-71b520d561ad'
      activationstatus: true
      created: 2024-07-11T15:25:17.394+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:11.833+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:43.359+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'f6b19a6f-401f-48ab-ad47-64f744eb6cea'
      activationstatus: true
      created: 2024-07-11T15:25:17.395+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:11.833+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:43.360+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "While the leaders stand ready to offer Ukraine the means to defend\
        \ itself in a war now in its third year, nowhere do they say that Ukraine\
        \ should prevail over Russia. Indeed, their statement said that “NATO does\
        \ not seek confrontation, and poses no threat to Russia. We remain willing\
        \ to maintain channels of communication with Moscow to mitigate risk and prevent\
        \ escalation.”\r"
    section15:
      primarytype: 'block'
      uuid: 'bcbb0040-5c94-46bf-bba3-f734af6295bc'
      activationstatus: true
      created: 2024-07-11T15:25:17.395+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:11.833+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:43.361+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '4090254c-6d4a-4c63-a8a5-8fb98e5218ca'
      activationstatus: true
      created: 2024-07-11T15:25:17.396+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:11.834+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:43.361+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "NATO Secretary-General Jens Stoltenberg underlined that Ukraine will\
        \ not join the alliance’s ranks immediately. But he insisted that must happen\
        \ after the war is over to ensure that Russia never attacks Ukraine again.\r"
    section17:
      primarytype: 'block'
      uuid: '1379cf4f-3b6a-41b1-a77e-beaf18df0f92'
      activationstatus: true
      created: 2024-07-11T15:25:17.397+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:11.835+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:43.362+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '87e0fa1d-2cc4-4aa9-9d2b-0c38b413ec90'
      activationstatus: true
      created: 2024-07-11T15:25:17.397+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:11.835+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:43.363+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Of the overall NATO assistance, he said, "We are not doing this
        because we want to prolong a war. We are doing it because we want to end a
        war as soon as possible.</p>'
    section19:
      primarytype: 'block'
      uuid: 'afe21708-0e20-4807-8145-b8a3f39f8bef'
      activationstatus: true
      created: 2024-07-11T15:25:17.398+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:11.836+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:43.364+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '87632cff-7f16-4ad5-9d01-0b9449b659ee'
      activationstatus: true
      created: 2024-07-11T15:25:17.399+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:11.836+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:43.365+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Stoltenberg also delivered a passionate defense of the military alliance\
        \ itself Wednesday when reporters asked about the possibility that Republican\
        \ presidential candidate Donald Trump, a NATO critic, could pull U.S. support\
        \ for the alliance if he wins in November.\r"
    section21:
      primarytype: 'block'
      uuid: 'e9c902ad-99b2-42ab-b216-347fe9af5fc4'
      activationstatus: true
      created: 2024-07-11T15:25:17.399+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:11.837+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:43.365+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '363ef241-033a-4387-940c-5d53343b2b91'
      activationstatus: true
      created: 2024-07-11T15:25:17.400+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:11.837+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:43.366+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Trump has been an unofficial but primary topic at the summit, especially\
        \ among East European governments that believe their country could be targets\
        \ of future Russian aggression.\r"
    section23:
      primarytype: 'block'
      uuid: '2e78b867-8223-4eee-883e-08f1d2766989'
      activationstatus: true
      created: 2024-07-11T15:25:17.401+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:11.838+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:43.367+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'aa618d95-86e7-4d2b-b248-6a9932a151e3'
      activationstatus: true
      created: 2024-07-11T15:25:17.401+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:11.838+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:43.367+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The criticism of the alliance from the United States, Stoltenberg said,\
        \ without naming Trump, has “not been about NATO. It’s about NATO allies not\
        \ investing enough in NATO. And that has changed.”\r"
    section25:
      primarytype: 'block'
      uuid: 'b53c7096-df99-48d6-81d0-79545153293d'
      activationstatus: true
      created: 2024-07-11T15:25:17.402+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:11.839+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:43.368+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '0e124fc8-394d-4487-9c06-911f2e00717b'
      activationstatus: true
      created: 2024-07-11T15:25:17.403+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:11.839+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:43.369+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "As NATO leaders met in Washington, Trump on the campaign trail Tuesday\
        \ renewed his threat not to defend any NATO members from a Russian attack\
        \ if their military spending does not meet NATO's target of at least 2% of\
        \ their gross domestic product. But since 2021, the number of allies meeting\
        \ this target has increased from six to 23.\r"
    section27:
      primarytype: 'block'
      uuid: 'da493851-6433-44ee-8068-de579735fc02'
      activationstatus: true
      created: 2024-07-11T15:25:17.404+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:11.840+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:43.370+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'eecf848e-2016-4bdf-b56c-0e532b7532c4'
      activationstatus: true
      created: 2024-07-11T15:25:17.404+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:11.840+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:43.370+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“The United States has been understood,” Stoltenberg said. “Allies\
        \ have acted.”\r"
    section29:
      primarytype: 'block'
      uuid: '50a17eab-7b27-4e14-b34a-cdcdc37a746e'
      activationstatus: true
      created: 2024-07-11T15:25:17.405+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:11.840+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:43.371+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'f7677817-39be-4f65-ab53-f8e3518ed0ad'
      activationstatus: true
      created: 2024-07-11T15:25:17.406+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:11.841+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:43.372+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Trump, meanwhile, was asked several times on Fox News Radio whether\
        \ he wants the U.S. to exit NATO. He answered, “No, I want them to pay their\
        \ bills.”\r"
    section31:
      primarytype: 'block'
      uuid: 'c1e0bef6-7632-423a-ae1b-8fbff023dae6'
      activationstatus: true
      created: 2024-07-11T15:25:17.407+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:11.841+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:43.373+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '595fd6a7-e616-47e3-9f52-b2ff03137c4a'
      activationstatus: true
      created: 2024-07-11T15:25:17.408+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:11.842+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:43.373+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The U.S. and some other countries have opposed membership for Ukraine\
        \ during the conflict with Russia to avoid an escalation of tensions that\
        \ could lead to a larger war. They also have stressed that Ukraine must take\
        \ significant steps to address corruption as well as other systemic reforms.\r"
    section33:
      primarytype: 'block'
      uuid: 'e2ef22c2-904b-4a09-9789-5f194e238923'
      activationstatus: true
      created: 2024-07-11T15:25:17.408+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:11.843+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:43.374+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: 'f08f4794-2ed0-4cd4-a840-3ffcc2858b44'
      activationstatus: true
      created: 2024-07-11T15:25:17.409+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:11.843+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:43.375+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Russian President Vladimir Putin has long bitterly opposed neighboring\
        \ Ukraine’s fight to join the Western alliance, declaring it an encroachment\
        \ on Russia’s security and interests.\r"
    section35:
      primarytype: 'block'
