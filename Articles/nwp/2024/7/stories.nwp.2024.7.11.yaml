      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T21:39:21.091+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The earthquake was tectonic in origin and had a depth of 722 kilometers.\r"
    section3:
      primarytype: 'block'
      uuid: '9806837c-6d55-414b-a984-51faf123743e'
      activationstatus: true
      created: 2024-07-11T21:26:45.103+08:00
