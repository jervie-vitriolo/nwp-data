  'START HERE----->AP-US-Alaska-Chinese-Naval-Ships--1st-Ld-Writethru':
    author: 'Associated Press'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-07-11T15:15:34.000+08:00
    imagesource: 'c77be96c-1784-4c0c-848a-2b6f50ec4f01'
    primarytype: 'composition'
    uuid: '87c871c1-efb8-4a01-8082-995c48003753'
    lead: 'A U.S. Coast Guard cutter on routine patrol in the Bering Sea came across
      several Chinese military ships in international waters but within the U.S. exclusive
      economic zone, officials said Wednesday.'
    activationstatus: true
    created: 2024-07-11T15:18:24.842+08:00
    createdby: 'thea-nwp'
    lastactivated: 2024-07-12T14:32:12.905+08:00
    lastactivatedby: 'magnolia-ben'
    lastmodified: 2024-07-11T15:18:24.905+08:00
    lastmodifiedby: 'thea-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'US Coast Guard patrol spots Chinese naval ships off Alaska island'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5478f15f-9086-4053-ac83-051c39afad58'
      activationstatus: true
      created: 2024-07-11T15:18:24.896+08:00
      createdby: 'thea-nwp'
      lastactivated: 2024-07-12T14:32:12.906+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:18:24.902+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>ANCHORAGE, Alaska (AP)</strong> — A U.S. Coast Guard cutter
        on routine patrol in the Bering Sea came across several Chinese military ships
        in international waters but within the U.S. exclusive economic zone, officials
        said Wednesday.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b32d8a80-cfa2-4a03-a169-89c7e6d5a8ee'
      activationstatus: true
      created: 2024-07-11T15:18:24.896+08:00
      createdby: 'thea-nwp'
      lastactivated: 2024-07-12T14:32:12.907+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:18:24.896+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The crew detected three vessels approximately 124 miles (200 kilometers)\
        \ north of the Amchitka Pass in the Aleutian Islands, the Coast Guard said\
        \ in a statement. A short time later, a helicopter aircrew from Coast Guard\
        \ Air Station Kodiak spotted a fourth ship approximately 84 miles (135 kilometers)\
        \ north of the Amukta Pass.\r"
    section2:
      primarytype: 'block'
      uuid: 'e2e962ba-4fb3-4103-8621-3920d9a986e8'
      activationstatus: true
      created: 2024-07-11T15:18:24.896+08:00
      createdby: 'thea-nwp'
      lastactivated: 2024-07-12T14:32:12.907+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:18:24.896+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "All four of the People’s Republic of China vessels were “transiting\
        \ in international waters but still inside the U.S. Exclusive Economic Zone,”\
        \ which extends 200 nautical miles (370 kilometers) from the U.S. shoreline,\
        \ the statement said.\r"
    section3:
      primarytype: 'block'
      uuid: '29985cab-f794-4674-8133-6eb391e04bfc'
      activationstatus: true
      created: 2024-07-11T15:18:24.897+08:00
      createdby: 'thea-nwp'
      lastactivated: 2024-07-12T14:32:12.908+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:18:24.897+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“The Chinese naval presence operated in accordance with international\
        \ rules and norms,” said Rear Adm. Megan Dean, Seventeenth Coast Guard District\
        \ commander. “We met presence with presence to ensure there were no disruptions\
        \ to U.S. interests in the maritime environment around Alaska.”\r"
    section4:
      primarytype: 'block'
      uuid: 'b03756f8-cb9f-4ca5-ab71-6799abe20cea'
      activationstatus: true
      created: 2024-07-11T15:18:24.897+08:00
      createdby: 'thea-nwp'
      lastactivated: 2024-07-12T14:32:12.908+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:18:24.897+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "U.S. Coast Guard Cutter Kimball is a 418-foot (127-meter) ship based\
        \ in Honolulu.\r"
    section5:
      primarytype: 'block'
      uuid: '7bc6bc59-046c-44f7-a111-e8e51aa59df6'
      activationstatus: true
      created: 2024-07-11T15:18:24.898+08:00
      createdby: 'thea-nwp'
      lastactivated: 2024-07-12T14:32:12.909+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:18:24.898+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "This wasn’t the first time Chinese naval ships have sailed near Alaska\
        \ waters. In September 2022, the Kimball spotted guided missile cruiser from\
        \ China in the Bering Sea. And in Sept. 2021, Coast Guard cutters in the Bering\
        \ Sea and North Pacific Ocean encountered Chinese ships, about 50 miles (80\
        \ kilometers) off the Aleutian Islands.\r"
    section6:
      primarytype: 'block'
      uuid: '681c1f9f-0790-4fc1-9119-f952ecaddac9'
      activationstatus: true
      created: 2024-07-11T15:18:24.898+08:00
      createdby: 'thea-nwp'
      lastactivated: 2024-07-12T14:32:12.909+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:18:24.898+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The U.S. military routinely conducts what it calls freedom of navigation
        operations in disputed waters in Asia that China claims as its own, deploying
        Navy ships to sail through waterways such as the South China Sea. The U.S.
        says freedom of navigation in the waters is in America’s national interest.</p>'
  'START HERE----->AP-US-Balancing-American-Power':
    author: 'Deepti Hajela, Associated Press '
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-07-11T15:18:30.000+08:00
    imagesource: 'eef6d60c-4b24-4e26-b1c7-90396d734d1b'
    primarytype: 'composition'
    uuid: 'a759fad5-4181-4b56-895a-c32bf4837833'
    lead: 'The delegates at the 1787 Constitutional Convention were trying to create
      a new governing framework for the fledging United States of America. They knew
      they needed SOMEONE to be at the helm of the federal government.'
    activationstatus: true
    created: 2024-07-11T15:21:12.587+08:00
    createdby: 'thea-nwp'
    lastactivated: 2024-07-12T14:32:12.697+08:00
    lastactivatedby: 'magnolia-ben'
    lastmodified: 2024-07-11T15:21:12.766+08:00
    lastmodifiedby: 'thea-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Government power in the US is a swirl of checks and balances, as a recent
      Supreme Court ruling shows'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '82101bbd-3bca-4eac-a09e-fea36829fde9'
      activationstatus: true
      created: 2024-07-11T15:21:12.737+08:00
      createdby: 'thea-nwp'
      lastactivated: 2024-07-12T14:32:12.698+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:21:12.757+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>NEW YORK (AP)</strong> — The delegates at the 1787 Constitutional
        Convention were trying to create a new governing framework for the fledging
        United States of America. They knew they needed SOMEONE to be at the helm
        of the federal government.</p>'
    section1:
      primarytype: 'block'
      uuid: '547289d8-7a5d-443a-8f87-1b9235357e0b'
      activationstatus: true
      created: 2024-07-11T15:21:12.737+08:00
      createdby: 'thea-nwp'
      lastactivated: 2024-07-12T14:32:12.698+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:21:12.737+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Someone had to be in position to see that the laws legislated by Congress\
        \ “be faithfully executed,” to make treaties, to be the military's commander-in-chief,\
        \ to preside over the nation. You know, a president.\r"
    section2:
      primarytype: 'block'
      uuid: 'c9ff1a83-241c-4882-b8c0-02d69d071cb0'
      activationstatus: true
      created: 2024-07-11T15:21:12.738+08:00
      createdby: 'thea-nwp'
      lastactivated: 2024-07-12T14:32:12.699+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:21:12.738+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "But they didn’t want to risk creating a new autocrat. After all, they\
        \ had just fought a war to get away from one. Many of the fundamental responsibilities\
        \ — making laws, collecting taxes, declaring war — were put under the purview\
        \ of Congress, itself split into two chambers as a way to manage authority\
        \ among the states. The federal judiciary, the Supreme Court, was also made\
        \ independent. The powers would be balanced.\r"
    section3:
      primarytype: 'block'
      uuid: '59ae7299-e02d-42b7-9473-b253c318a9dc'
      activationstatus: true
      created: 2024-07-11T15:21:12.738+08:00
      createdby: 'thea-nwp'
      lastactivated: 2024-07-12T14:32:12.699+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:21:12.738+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Where something starts, though, isn’t always where it stays, as America’\
        s history since the convention that created the U.S. Constitution shows. Through\
        \ the centuries, as the country expanded from 13 states to 50, as the roles\
        \ and responsibilities of government expanded through wars and social change\
        \ and changing global realities, the powers that the branches of government\
        \ pushed to have for themselves and in relation to each other have made checks\
        \ and balances a moving target.\r"
    section4:
      primarytype: 'block'
      uuid: '1e0ef2eb-12f2-4fbf-92d2-46785c0da099'
      activationstatus: true
      created: 2024-07-11T15:21:12.739+08:00
      createdby: 'thea-nwp'
      lastactivated: 2024-07-12T14:32:12.700+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:21:12.739+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "A new development in the realm of presidential power\r"
    section5:
      primarytype: 'block'
      uuid: 'e2fc0087-6cbe-4ccd-9274-b1ee8a45b9c1'
      activationstatus: true
      created: 2024-07-11T15:21:12.739+08:00
      createdby: 'thea-nwp'
      lastactivated: 2024-07-12T14:32:12.701+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:21:12.739+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "That was on display yet again this month, when the Supreme Court displayed\
        \ its own power as it ended a hugely significant term with a 6-3 decision\
        \ that in turn broadened presidential power by saying former presidents had\
        \ widespread immunity from criminal prosecution for acts undertaken while\
        \ they were in office.\r"
    section6:
      primarytype: 'block'
      uuid: 'a9553109-13a0-4d81-9117-a5e0da91fdb8'
      activationstatus: true
      created: 2024-07-11T15:21:12.740+08:00
      createdby: 'thea-nwp'
      lastactivated: 2024-07-12T14:32:12.701+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:21:12.740+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "For the framers of the Constitution, “generally the idea was, we need\
        \ each of the branches to be strong enough to protect themselves against being\
        \ overwhelmed by the others,” says Andrew Rudalevige, professor of government\
        \ at Bowdoin College.\r"
    section7:
      primarytype: 'block'
      uuid: '30b362ee-d4cf-44e1-b7ad-270da2087fab'
      activationstatus: true
      created: 2024-07-11T15:21:12.740+08:00
      createdby: 'thea-nwp'
      lastactivated: 2024-07-12T14:32:12.702+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:21:12.740+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "That meant including things like presidential veto power over legislation,\
        \ and also the 2/3 majority vote from the houses of Congress that could override\
        \ that veto.\r"
    section8:
      primarytype: 'block'
      uuid: '201ac02f-7f3b-4ae8-b8a3-d5d1c986c893'
      activationstatus: true
      created: 2024-07-11T15:21:12.741+08:00
      createdby: 'thea-nwp'
      lastactivated: 2024-07-12T14:32:12.702+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:21:12.741+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "But in comparison to Congress in the country's early years, “the presidency\
        \ was a very weak institution,” says Benjamin Ginsberg, professor of political\
        \ science at Johns Hopkins University, who pointed out that Congress initially\
        \ didn't even give the president money to pay for household staff.\r"
    section9:
      primarytype: 'block'
      uuid: '42dc8738-f0fc-4d6f-b5ac-e50c0048df5f'
      activationstatus: true
      created: 2024-07-11T15:21:12.741+08:00
      createdby: 'thea-nwp'
      lastactivated: 2024-07-12T14:32:12.703+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:21:12.741+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Framers “knew you needed an executive. They knew that, for example,\
        \ if the country was attacked, you couldn’t wait for Congress to convene and\
        \ decide what to do, you needed someone who could act,” he says. “On the other\
        \ hand, they were very concerned about creating a king.”\r"
    section10:
      primarytype: 'block'
      uuid: 'b4e270b6-b964-463e-aabf-e49a48df64d1'
      activationstatus: true
      created: 2024-07-11T15:21:12.742+08:00
      createdby: 'thea-nwp'
      lastactivated: 2024-07-12T14:32:12.703+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:21:12.742+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Of course, those holding the office weren't willing to be mere caretakers.\
        \ Article II of the Constitution said executive power would be vested in the\
        \ president but didn't specify what those powers specifically were, and so\
        \ presidents began to define them. Rudalevige cites Andrew Jackson, who expanded\
        \ how and when veto power was used during his presidency.\r"
    section11:
      primarytype: 'block'
      uuid: 'ca54cce5-2c5f-4282-8bd4-43272a73c706'
      activationstatus: true
      created: 2024-07-11T15:21:12.742+08:00
      createdby: 'thea-nwp'
      lastactivated: 2024-07-12T14:32:12.704+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:21:12.742+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "It was the 20th century, though, that really saw the increase in the\
        \ power of the presidency, particularly through the New Deal era under Franklin\
        \ D. Roosevelt and World War II. The government expanded through social programs,\
        \ financial reforms and regulations to get out from under the Great Depression,\
        \ all of which needed administering.\r"
    section12:
      primarytype: 'block'
      uuid: '18fbc505-a1aa-49d4-8adb-b20daa6c81f6'
      activationstatus: true
      created: 2024-07-11T15:21:12.743+08:00
      createdby: 'thea-nwp'
      lastactivated: 2024-07-12T14:32:12.704+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:21:12.743+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "That didn't happen by itself, of course; Congress passed legislation\
        \ that allowed it to be so, statutes that various federal agencies were charged\
        \ with coming up with rules for if the laws didn't include specific instructions.\
        \ In effect, that was ceding power to the executive branch.\r"
    section13:
      primarytype: 'block'
      uuid: '0022628a-2d06-456e-8ad8-6d6c19a8b704'
      activationstatus: true
      created: 2024-07-11T15:21:12.744+08:00
      createdby: 'thea-nwp'
      lastactivated: 2024-07-12T14:32:12.705+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:21:12.744+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Where Congress has failed is keeping up with the presidency on these\
        \ things,” says William Antholis, president and CEO of the Miller Center at\
        \ the University of Virginia, which studies the country's executive office.\r"
    section14:
      primarytype: 'block'
      uuid: 'cef366df-6b83-4349-999c-518c2fe15c45'
      activationstatus: true
      created: 2024-07-11T15:21:12.744+08:00
      createdby: 'thea-nwp'
      lastactivated: 2024-07-12T14:32:12.705+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:21:12.744+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Congress “could be much more explicit in its rulemaking and not hand\
        \ over the rulemaking to the executive branch,” he says.\r"
    section15:
      primarytype: 'block'
      uuid: 'ab6707c7-24ed-4ee3-83ad-77c6fb1384f7'
      activationstatus: true
      created: 2024-07-11T15:21:12.745+08:00
      createdby: 'thea-nwp'
      lastactivated: 2024-07-12T14:32:12.706+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:21:12.745+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The high court's role is significant\r"
    section16:
      primarytype: 'block'
      uuid: 'bd55f81a-92cd-4210-a260-f4b93a00ddcd'
      activationstatus: true
      created: 2024-07-11T15:21:12.745+08:00
      createdby: 'thea-nwp'
      lastactivated: 2024-07-12T14:32:12.706+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:21:12.745+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The Supreme Court played a role as well. It staked out some of its\
        \ own ground in the Marbury vs. Madison decision of 1803, which established\
        \ judicial review — the principle that the court had the power to overturn\
        \ laws it deemed unconstitutional.\r"
    section17:
      primarytype: 'block'
      uuid: 'a2458879-9bd2-4f89-82f4-eacec456bd92'
      activationstatus: true
      created: 2024-07-11T15:21:12.746+08:00
      createdby: 'thea-nwp'
      lastactivated: 2024-07-12T14:32:12.707+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:21:12.746+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "At times, the court has allowed for the federal government and its\
        \ regulatory agencies to be the ones making the rules, as in 1984 in a ruling\
        \ known as the Chevron doctrine. In others, it has clamped down on regulatory\
        \ power, as it did late last month in overturning Chevron. In recent years,\
        \ it overturned legal precedents in abortion access and affirmative action\
        \ in higher education.\r"
    section18:
      primarytype: 'block'
      uuid: '030f9766-93f0-460a-aa9a-8a7259cd8ba6'
      activationstatus: true
      created: 2024-07-11T15:21:12.747+08:00
      createdby: 'thea-nwp'
      lastactivated: 2024-07-12T14:32:12.707+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:21:12.747+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In actuality, compared to other countries, the power of the American\
        \ presidency as framed in the U.S. Constitution is in some ways much more\
        \ limited, says Zachary Elkins, associate professor of government at the University\
        \ of Texas at Austin and co-director of the Comparative Constitutions Project.\
        \ The president, for example, can't make laws or disband Congress.\r"
    section19:
      primarytype: 'block'
      uuid: 'b8fc85c4-ac75-41a6-a914-35b5f4d71416'
      activationstatus: true
      created: 2024-07-11T15:21:12.747+08:00
      createdby: 'thea-nwp'
      lastactivated: 2024-07-12T14:32:12.708+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:21:12.747+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "That doesn't mean presidents haven't tried to get their agendas pushed\
        \ through, whether it's by executive orders and signing statements when it\
        \ comes to policies and programs, or pushing their choices for who they want\
        \ to see on the federal bench and the Supreme Court, or stepping into the\
        \ space created by seismic events like the Civil War or the Sept. 11 attacks\
        \ to take action.\r"
    section20:
      primarytype: 'block'
      uuid: 'ec32af68-2cf6-43ec-8207-8260c4985ea3'
      activationstatus: true
      created: 2024-07-11T15:21:12.748+08:00
      createdby: 'thea-nwp'
      lastactivated: 2024-07-12T14:32:12.708+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:21:12.748+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>“Presidents push,” Rudalevige says. “Sometimes Congress just doesn’t
        push back. Then the boundary moves.”</p>'
