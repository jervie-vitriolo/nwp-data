      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "On the other side of the nation, the weather service warned of major-to-extreme\
        \ heat risk over portions of the East Coast. An excessive heat warning remained\
        \ in place Wednesday for the Philadelphia area, northern Delaware and nearly\
        \ all of New Jersey. Temperatures were around 90 F (32.2 C) for most of the\
        \ region, and forecasters warned the heat index could soar as high as 108\
        \ F (42.2 C).\r"
