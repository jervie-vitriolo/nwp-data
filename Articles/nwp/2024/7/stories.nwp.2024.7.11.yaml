      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c46add-8b9b-4c56-85e0-e3d87df43ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:16:29.639+08:00
      'mgnl:createdBy': 'daniza-nwp'
