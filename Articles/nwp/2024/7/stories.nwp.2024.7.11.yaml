      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T18:06:46.269+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Juan Miguel “Migz”
        Zubiri unceremoniously stepped down as Senate president, while Francis “Chiz”
        Escudero took over the third highest position in the land and second in the
        line of succession.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773aab50-212f-48dd-8c84-b55d4d651755'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:06:46.204+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:09.850+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T18:06:46.204+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Two days before Congress adjourned, Zubiri announced he is leaving
        the position vacant with his "head held high.” The lawmaker held the position
        since the 19th Congress opened in July 2022. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7186c3-1478-48cc-914a-ecdbdf490a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:06:46.205+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:09.851+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T18:06:46.205+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“I have never dictated my position on any of you. I’ve always supported
        your independence, which is probably why I face my demise today. I failed
        to follow instructions from the powers that be. As simple as that,” a visibly
        emotional Zubiri said in his valedictory speech at the session hall.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986bc46e-b3cb-4530-bf5e-d46de54459cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:06:46.205+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:09.852+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T18:06:46.205+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Zubiri’s exit triggered resignations from other officials:   '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5313ce7-cc52-4688-8c2f-3d2288440ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:06:46.206+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:09.852+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T18:06:46.206+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<ul><li>President Pro Tempore Loren Legarda</li></ul>'
    '5':
