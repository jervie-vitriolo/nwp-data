        avoid traveling to China and the semi-autonomous Chinese territories of Hong
        Kong and Macao.</p>'
  'ukraine-nato-irreversible':
    'author': ' Ellen Knickmeyer and Lorne Cook, Associated Press'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
