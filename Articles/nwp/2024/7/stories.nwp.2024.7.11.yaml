      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Based on the 1960 film by Roger Corman, "Little Shop of Horrors"
        tells the tale of Seymour Krelborn, a down-on-his-luck floral assistant, who
        discovers a mysterious plant with an insatiable appetite for human blood.
        As the plant, named Audrey II, grows and gains fame, Seymour finds himself
        tangled in a web of fame, love, and moral dilemmas. With a blend of humor,
        horror, and heart, the musical has captivated audiences worldwide since its
        debut Off-Off-Broadway in 1982.</p>'
