  'AP-US-Alaska-Chinese-Naval-Ships--1st-Ld-Writethru':
    'author': 'Associated Press'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-07-11T15:15:34.000+08:00
    'imagesource': 'jcr:c77be96c-1784-4c0c-848a-2b6f50ec4f01'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87c871c1-efb8-4a01-8082-995c48003753'
    'lead': 'A U.S. Coast Guard cutter on routine patrol in the Bering Sea came across
      several Chinese military ships in international waters but within the U.S. exclusive
      economic zone, officials said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-07-11T15:18:24.842+08:00
    'mgnl:createdBy': 'thea-nwp'
    'mgnl:lastActivated': 2024-07-12T14:32:12.905+08:00
    'mgnl:lastActivatedBy': 'magnolia-ben'
