    'lead': 'The State of the Nation Address is a “crucial moment for unity and collaboration”
      among national leaders, House Speaker Martin Romualdez said on Thursday, July
      11.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-07-11T20:40:55.783+08:00
