  'Duterte-to-skip-SONA':
    'author': 'Lance Mejico, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-07-11T14:57:38.000+08:00
    'imagesource': 'jcr:7d9ba3da-3eb0-42c5-a0b9-35889f249353'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66a9c159-b1af-4b5a-81ae-6d01e2de30a3'
    'lead': 'Vice President Sara Duterte will skip for the first time the State of
      the Nation Address (SONA) on July 22, she said on Thursday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-07-11T14:59:24.253+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2024-07-14T14:36:14.565+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-14T14:36:14.246+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['sara-duterte', 'Bongbong-Marcos', 'sona-2024']
    'stories': []
    'template': '1'
    'title': 'Duterte to skip SONA '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5569a8-6c24-411d-8cf2-b4a4d9647e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T14:59:24.266+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-14T14:36:14.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-14T14:36:14.239+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Vice President Sara
        Duterte will skip for the first time the State of the Nation Address (SONA)
        on July 22, she said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d48d45-5d00-4c6c-94c5-16760e8a27a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T14:59:24.266+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-14T14:36:14.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-14T14:36:14.240+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'The vice president didn’t explain her reason to forgo attendance to
        the annual address of President Ferdinand Marcos Jr., and just mentioned a
        foreign system of governance.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218acdec-0aa1-476f-a8a6-ec6fb0dfe73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T14:59:24.266+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-14T14:36:14.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-14T14:36:14.240+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“I am appointing myself as designated survivor,” Duterte told reporters
        in an ambush interview in Davao city. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfa235e-0341-47f6-b317-ae461a8aec9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T14:59:24.267+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-14T14:36:14.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-14T14:36:14.241+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippines has no law on appointing a designated survivor similar
        to the United States. This usually involves a cabinet member appointed by
        the White House who stays in a secure location during gatherings where all
        officials in the line of succession are present, ensuring continuity of government
        in case of a catastrophic event that wipes out the entire leadership.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a90069f-688a-41ef-ac84-aa88fbe15166'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T14:59:24.267+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-14T14:36:14.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-14T14:36:14.242+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte’s announcement comes weeks after she quit the Cabinet  as education
        chief and vice-chairperson of the anti-insurgency task force. These will take
        effect on July 19.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bfa68a-9c58-4e4b-a264-cdc247fa5bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:20:17.151+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-14T14:36:14.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-14T14:36:14.242+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Manila 3rd District Rep. Joel Chua slammed Duterte
        for her remarks appointing herself as designated survivor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306baa60-0125-4637-afc5-1801a4ef01fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:20:17.151+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-14T14:36:14.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-14T14:36:14.242+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Such a joke is not in good taste because the security of the president
        of the Philippines is not a joking or laughing matter. Great care is taken
        to ensure the security of the president, especially during the SONA,” Chua
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4d2b87-4a65-4b20-b36f-240a1d219488'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T14:59:24.268+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-14T14:36:14.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-14T14:36:14.243+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos and Duterte won by a landslide in the 2022 general elections
        under the Uniteam ticket.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b0b2a3-01da-41e4-a344-5a5d884dcca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T14:59:24.268+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-14T14:36:14.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-14T14:36:14.243+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'The two have shown differing positions, however, on a number of issues
        including the investigation by the International Criminal Court on the bloody
        drug war during the Duterte administration, the sexual and trafficking abuse
        cases of religious leader Apollo Quiboloy, a close friend of the Dutertes,
        and the sudden shift in the academic calendar for basic education, among others.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6b393d-2c98-4050-b7c6-3febae46f5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T14:59:24.268+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-14T14:36:14.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-14T14:36:14.244+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'There have been differences as well between the vice president and
        First Lady Liza Marcos Araneta.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b9e5a5-bd0b-440c-8464-c321fc3384bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T14:59:24.269+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-14T14:36:14.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-14T14:36:14.244+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Aside from Duterte, former Vice Presidents Jejomar Binay and Leni
        Robredo are also reportedly skipping the SONA but they haven’t issued statements
        about their plans for the event.</p>'
  'ph-loss-and-damage-fund-board':
    'caption': 'Aftermath of Super Typhoon Yolanda in 2013.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
