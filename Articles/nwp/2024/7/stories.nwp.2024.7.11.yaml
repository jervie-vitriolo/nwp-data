      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T20:48:05.325+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The State of the Nation
        Address (SONA) is a “crucial moment for unity and collaboration” among national
        leaders, House Speaker Martin Romualdez said on Thursday, July 11.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10751724-d0f7-4bf0-9e45-499cc1864959'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:40:55.793+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:04.175+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T20:48:05.325+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'His remarks were in response to the announcement that Vice President
        Sara Duterte will not attend the State of the Nation Address (SONA) on July
        22.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32714c6b-79de-4413-bf68-1627efeb43a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:40:55.793+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:04.175+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T20:48:05.325+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'While the speaker said each official can choose to attend the SONA
        or not, the event is an opportunity to “reflect on our progress, address challenges,
        and outline our vision for the future.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ec7568-e861-40c9-ac16-066fa3e9715d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:40:55.793+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:04.176+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T20:48:05.326+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte said in a chance interview that she will skip the SONA as she
        is appointing herself “designated survivor.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816b0bfe-eb1a-4b5e-a639-223c826237bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:40:55.794+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:04.176+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T20:48:05.326+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'There is no law on a designated survivor similar to that in the United
        States.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990291e1-bc1c-4ecd-8f74-e21b4924e61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:40:55.794+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:04.177+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T20:48:05.327+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'In 2019, former Senator Panfilo Lacson filed a designated survivor
        bill in hopes to make sure government operations remain stable in case of
        disasters or terrorist attacks in which the president and all in the line
        of succession are killed or permanently disabled.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072288b7-5e35-438b-86a3-c625d3222dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:40:55.795+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:04.177+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T20:48:05.327+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>NewsWatch Plus Correspondent Daniza Fernandez contributed to
        this report.</em></p>'
  'PCG-informs-China-embassy-on-Subic-incident':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-07-11T20:46:04.000+08:00
    'imagesource': 'jcr:efcd9271-e58e-4fcc-b916-4f164e57729b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f063578-4019-46fa-8e68-46973288c933'
    'lead': 'The Philippine Coast Guard (PCG) said it has informed the Chinese embassy
      about the suspected foreign vessels that rammed a Filipino fishing boat on July
      3. '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-07-11T20:48:20.264+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2024-07-12T14:32:03.984+08:00
    'mgnl:lastActivatedBy': 'magnolia-ben'
    'mgnl:lastModified': 2024-07-11T20:48:20.302+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Philippine-Coast-Guard', 'PCG', 'China', 'Chinese-Coast-Guard']
    'stories': []
    'template': '1'
    'title': 'China embassy informed about suspected foreign vessels ramming PH fishing
      boat - PCG'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e9ebb3-604f-4659-b45e-d11a4e2fee05'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:48:20.288+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:03.984+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T20:48:20.297+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The Philippine Coast
        Guard (PCG) said it has informed the Chinese embassy about the suspected foreign
        vessels that rammed a Filipino fishing boat on July 3.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0659bc7b-079c-4e28-a9e4-20befe1b9001'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:48:20.289+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:03.985+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T20:48:20.289+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, the PCG said it will ask the China Maritime Safety
        Agency for its cooperation on the investigation. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b927bcda-de4c-4aac-88eb-dddcc505402c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:48:20.289+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:03.985+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T20:48:20.289+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The PCG earlier reported that an unidentified ship hit the fishing
        vessel of brothers Robert and Jose Mondoñedo off Sampaloc Point in Subic,
        Zambales. Robert was rescued on July 6, while Jose has been missing for over
        a week. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57de33a8-c517-473e-b5f1-d2b73cc8921d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:48:20.290+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:03.986+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T20:48:20.290+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The suspected vessels bear the Chinese names “Yong Fa Men” and “Mei
        Lan Hu.” '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0b2665-80e5-40fd-856f-fa9be42df28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:48:20.290+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:03.986+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T20:48:20.290+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“The PCG coordinates with the Indonesian Port State Control as the
        suspected foreign vessels (two Chinese vessels) are currently in the vicinity
        waters off Adang Bay, Indonesia,” it said in a press release.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670c4bd0-e8a4-49aa-9fee-b30489a0806a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:48:20.291+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:03.987+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T20:48:20.291+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It added that BRP Sindangan is also scouring nearby waters to find
        the missing fisherman.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5245f117-9022-436c-849f-a1d8a27aaafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:48:20.291+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:03.987+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T20:48:20.291+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis Tolentino, committee on Philippine maritime and
        admiralty zones chairperson, said he has reached out to the Justice Department
        and the PCG to assist the Mondoñedo family.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19040fd9-9fba-409e-9f85-b5121689c978'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:48:20.291+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:03.988+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T20:48:20.291+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Hindi po natin bibigyan ng puwang ‘yan hanggat di mabibigyan ng
        solusyon ‘yan, makakaasa po kayo dyan,” Tolentino was quoted in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552b8600-45e6-43e2-83a7-8a56046ac5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:48:20.292+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:03.988+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T20:48:20.292+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We won’t stop until we don’t find a resolution. I can
        promise you that.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd0ebd6-0044-47b0-94d3-808c92be2099'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T20:48:20.292+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:03.989+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T20:48:20.292+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>NewsWatch Plus Correspondent Lance Mejico contributed to this
        report.</em></p>'
  'RAA-Philippines-Japan-China':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-07-11T20:48:57.000+08:00
    'imagesource': 'jcr:e55ad3a7-a044-4343-95ed-8989ef45b778'
