      lastmodified: 2024-07-11T15:27:58.859+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Climate change is real,” California Gov. Gavin Newsom said at a news\
        \ conference Wednesday. “Those extremes are here present every day in the\
        \ great state of California. If you don’t believe in science, you have to\
        \ believe your own eyes the lived experience all of us have out here in the\
        \ western United States, for that matter, all around the globe.”\r"
