    'stories': []
    'template': '1'
    'title': 'SONA ‘crucial moment for unity’ - Romualdez'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc58fbe-5b35-4015-ab71-f40cfdfeb2a4'
      'mgnl:activationStatus': true
