      lastactivatedby: 'cj-nwp'
      lastmodified: 2024-07-12T15:54:56.094+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"Little Shop of Horrors\" will run all weekends from July 6 to 28\
        \ at the Globe Auditorium, Maybank Performing Arts Theater, Bonifacio Global\
        \ City. Shows will run at 3 pm &amp; 7:30 pm on Saturdays &amp; Sundays, and\
        \ 8 pm on Fridays.\r"
