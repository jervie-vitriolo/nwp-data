      efforts have proved inadequate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-07-11T15:10:23.847+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2024-07-12T14:32:14.315+08:00
