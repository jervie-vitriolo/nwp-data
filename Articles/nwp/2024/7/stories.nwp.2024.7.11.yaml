    title: 'PH elected host country of ‘loss and damage’ fund board'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd3bb909f-50b2-41f6-91a2-58dd78836255'
      activationstatus: true
      created: 2024-07-11T15:08:35.286+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:14.603+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T17:48:08.546+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The Philippines has
        been elected host country of the board of a United Nations-backed global fund
        that will aid vulnerable countries in dealing with the effects of climate
        change.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd233f393-15e5-44b9-9101-be86364431d3'
      activationstatus: true
      created: 2024-07-11T15:08:35.287+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:14.604+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T17:48:08.546+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The “Loss and Damage” Fund is an outcome of talks within the UN Framework\
        \ Convention on Climate Change (UNFCCC). \r"
    section2:
      primarytype: 'block'
      uuid: '9c0d38a5-c4cf-4375-b27b-d50cb30a5840'
      activationstatus: true
      created: 2024-07-11T15:08:35.287+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:14.604+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T17:48:08.547+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "According to the UN Environment Programme, loss and damage refers to\
        \ the “unavoidable and irreversible impacts” of the climate crisis despite\
        \ efforts to address the causes of human-induced climate change and its impacts.\
        \  \r"
    section13:
      contentwidth: 'fit-content'
      embedcode: '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">I am
        proud to announce that the Philippines has been elected to host the Loss and
        Damage Fund Board, out of seven other contenders. We are also honored to have
        a seat on the Board itself, ensuring that the Philippines will be a formidable
        voice in promoting and advancing global…</p>&mdash; Bongbong Marcos (@bongbongmarcos)
        <a href="https://twitter.com/bongbongmarcos/status/1810670245633536038?ref_src=twsrc%5Etfw">July
        9, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      primarytype: 'block'
      uuid: '1588258a-4474-414a-a7e8-66db00ff579d'
      activationstatus: true
      created: 2024-07-11T17:48:08.536+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:14.604+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T17:48:08.536+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'embedcode'
    section4:
      primarytype: 'block'
      uuid: '4e564d12-032c-48f8-b176-ecd81693eb92'
      activationstatus: true
      created: 2024-07-11T15:08:35.288+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:14.605+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T17:48:08.547+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a post on X on Tuesday, July 10, President Ferdinand Marcos Jr.\
        \ said hosting the board “reinforces our dedication to inclusivity and our\
        \ leadership role in ensuring that the voices of those most affected by climate\
        \ change shape the future of international climate policies.” \r"
    section5:
      primarytype: 'block'
      uuid: '674528a3-8851-45a3-b42e-3b684996eb31'
      activationstatus: true
      created: 2024-07-11T15:08:35.288+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:14.605+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T17:48:08.548+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Marcos has been keen for the country to host the board since the international\
        \ fund’s operationalization during last year’s UN climate summit. \r"
    section6:
      primarytype: 'block'
      uuid: 'f6e2935b-5863-4971-b207-494cc8190365'
      activationstatus: true
      created: 2024-07-11T15:08:35.289+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:14.605+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T17:48:08.548+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Department of Foreign Affairs said the country will serve as a\
        \ “committed steward of the Board’s efficient operations, and ensure a supportive\
        \ environment for the performance of its mandate.”  \r"
    section7:
      primarytype: 'block'
      uuid: '191a277e-5dcc-46b2-9bab-d6e2d6f45970'
      activationstatus: true
      created: 2024-07-11T15:08:35.289+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:14.606+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T17:48:08.549+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A ratification of the host country agreement or a national legislation\
        \ is needed before the Philippines can become host. Marcos did not specify\
        \ when such proceedings would start. \r"
    section8:
      primarytype: 'block'
      uuid: '8025a59c-1bd3-4701-8048-c6a291c60242'
      activationstatus: true
      created: 2024-07-11T15:08:35.290+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:14.606+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T17:48:08.549+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In a <a href="https://unfccc.int/sites/default/files/resource/Host_country_committee_report_20240708.pdf">draft</a>
        accessible through the UNFCCC’s website, the Philippines said the ratification
        would take 56 to 71 days, while the law’s passage would take 75 to 90 days.&nbsp;</p>'
    section9:
      primarytype: 'block'
      uuid: '49dbdb9c-c748-4e02-ac19-581acd92313c'
      activationstatus: true
      created: 2024-07-11T15:08:35.290+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:14.607+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T17:48:08.550+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Philippines, a developing nation frequented by typhoons and is\
        \ highly vulnerable to the effects of climate change, is among seven contenders\
        \ vying to host the official business of the 26-member board.  \r"
    section10:
      primarytype: 'block'
      uuid: '545d4977-e091-4dab-8a5b-9278bbd75f35'
      activationstatus: true
      created: 2024-07-11T15:08:35.291+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:14.607+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T17:48:08.550+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The election happened during the board’s second meeting in South Korea\
        \ on Tuesday.  \r"
    section11:
      primarytype: 'block'
      uuid: '9c488e7b-1f29-43bb-95ec-38951a27372c'
      activationstatus: true
      created: 2024-07-11T15:08:35.291+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:14.607+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T17:48:08.551+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Manila, represented by lawyer Mark Dennis Joven, also sits in the Asia\
        \ Pacific Group of the board. \r"
    section12:
      primarytype: 'block'
      uuid: '1cf74377-b29a-4aad-a387-d802d65256bf'
      activationstatus: true
      created: 2024-07-11T15:08:35.292+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:14.608+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T17:48:08.551+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "For Marcos, this ensures the country will be “a formidable voice in\
        \ promoting and advancing climate action — an issue of critical interest to\
        \ the country.”  \r"
  'START HERE----->AP-US-Election-2024-Biden-Communication':
    author: 'Zeke Miller, Associated Press'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-07-11T15:06:00.000+08:00
    imagesource: '7c42ebb9-0983-41fd-9980-77f43f0609a0'
    primarytype: 'composition'
    uuid: '520b117e-54d3-4df5-8999-5d80670dd6bd'
    lead: 'President Joe Biden has a fresh opportunity Thursday to try to prove
      to the American public that he’s capable of serving another four years after
      his shocking debate flop threw the future of his presidency into doubt. But
      Biden is not known as a master of the big rhetorical moment and his recent cleanup
      efforts have proved inadequate.'
    activationstatus: true
    created: 2024-07-11T15:10:23.847+08:00
    createdby: 'lance-nwp'
    lastactivated: 2024-07-12T14:32:14.315+08:00
    lastactivatedby: 'magnolia-ben'
    lastmodified: 2024-07-11T15:10:23.908+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Biden's press conference will be a key test for him. But he's no master
      of the big rhetorical moment'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f6707c2f-6cdb-4a0b-8d47-d262ab275a94'
      activationstatus: true
      created: 2024-07-11T15:10:23.869+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:14.316+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:10:23.896+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>WASHINGTON (AP) —</strong> President Joe Biden has a fresh
        opportunity Thursday to try to prove to the American public that he’s capable
        of serving another four years after his shocking debate flop threw the future
        of his presidency into doubt. But Biden is not known as a master of the big
        rhetorical moment and his recent cleanup efforts have proved inadequate.</p>'
    section1:
      primarytype: 'block'
      uuid: '86e151d3-2ba3-48a7-b9e9-1f61add8f475'
      activationstatus: true
      created: 2024-07-11T15:10:23.869+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:14.316+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:10:23.869+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Biden, 81, will close out the NATO summit in Washington — an event
        meant to showcase his leadership on the world stage — with a rare solo press
        conference. His stamina and effectiveness are under the microscope like never
        before and he's struggling to quell the Democratic Party's panic about his
        chances this November.</p>'
    section2:
      primarytype: 'block'
      uuid: 'cdf807a5-f391-423f-baed-f4bac15abd14'
      activationstatus: true
      created: 2024-07-11T15:10:23.870+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:14.317+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:10:23.870+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'By many metrics, from job growth and major legislation to the expanded
        transatlantic alliance, Biden can point to successes during his tenure in
        office. But where he has sometimes failed — spectacularly, in the case of
        the debate — is at a defining part of the role that isn’t in the official
        job description: Delivering inspiring oratory that commands the attention
        and respect of the nation.'
    section3:
      primarytype: 'block'
      uuid: 'a15bb9e3-0aa7-47c7-88ac-4d85f44f6646'
      activationstatus: true
      created: 2024-07-11T15:10:23.870+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:14.317+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:10:23.870+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Biden has tried to step up his performance since the debate but his
        follow-up interview on ABC last week was disappointing. Nothing he's tried
        seems to be stopping the bleeding, with more lawmakers calling for him to
        bow out in the face of concerns that he could hand the White House back to
        former President Donald Trump.'
    section4:
      primarytype: 'block'
      uuid: '52287d87-a0cd-4937-b9ee-31338119bcb1'
      activationstatus: true
      created: 2024-07-11T15:10:23.871+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:14.318+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:10:23.871+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Americans tend to regard their leaders less for what they do than how
        they make them feel, and Biden's debate disaster has shaken his party to
        its core.'
    section5:
      primarytype: 'block'
      uuid: 'e470b0bb-5cb8-4ca3-bffe-e6d0e01bc150'
      activationstatus: true
      created: 2024-07-11T15:10:23.871+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:14.318+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:10:23.871+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“The debate was a reminder that you can have as many policies as you
        want, but what the public sees and hears might matter more,” said Julian Zelizer,
        the Princeton presidential historian.'
    section6:
      primarytype: 'block'
      uuid: 'f9820710-8d5e-4bda-9e6f-e1cf07672e5f'
      activationstatus: true
      created: 2024-07-11T15:10:23.871+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:14.319+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:10:23.871+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Rhetoric is intertwined with the modern presidency, from Franklin D.
        Roosevelt’s “The only thing we have to fear is fear itself” to Ronald Reagan’s
        “Mr. Gorbachev, tear down this wall!”'
    section7:
      primarytype: 'block'
      uuid: 'e158e032-da9a-4c6d-9355-dd161f7eada2'
      activationstatus: true
      created: 2024-07-11T15:10:23.872+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:14.319+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:10:23.872+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'It can inspire in the wake of tragedy, like George W. Bush’s bullhorn
        speech on the smoky rubble at Ground Zero and help a war- and recession-weary
        country recover its sense of self, like Barack Obama’s “Yes we can!” Even
        Donald Trump’s “Make America Great Again” cry echoed the temperament of the
        agitated nation.'
    section8:
      primarytype: 'block'
      uuid: '91cc0d3a-6ea5-4d2a-923f-188b501a6136'
      activationstatus: true
      created: 2024-07-11T15:10:23.872+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:14.320+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:10:23.872+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“People saw Trump as a reflection of a more turbulent, chaotic and
        angry country,” Zelizer said. “Voters may see Biden’s frailty as a symbol
        of weakness or its own kind of instability.”'
    section9:
      primarytype: 'block'
      uuid: 'c0616efe-e902-4952-a830-17cd615ca2a0'
      activationstatus: true
      created: 2024-07-11T15:10:23.873+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:14.320+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:10:23.873+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Biden can give a good speech — his State of the Union address earlier
        this year helped quiet doubters about his viability as a candidate. But his
        strength as a president and politician has been how his humanity in intimate
        settings resonated with voters, and the power of his personal narrative and
        down-to-earth roots.'
    section10:
      primarytype: 'block'
      uuid: 'fd9e0d58-e630-4ddf-a1d2-9bd9b1710774'
      activationstatus: true
      created: 2024-07-11T15:10:23.873+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:14.321+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:10:23.873+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Yet those moments, in private or before small crowds, even if amplified
        on social media as Biden's team hopes, are certain to reach fewer people
        than the tens of millions who watched his bout with Trump.'
    section11:
      primarytype: 'block'
      uuid: 'e4a0e413-9763-43ba-ba1a-961a3c046a67'
      activationstatus: true
      created: 2024-07-11T15:10:23.874+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:14.321+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:10:23.874+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Despite a drumbeat of calls from some in his party to step aside, Biden
        has dug in, insisting he's the best Democrat to defeat Trump, whose candidacy
        he's called an existential threat to democracy.'
    section12:
      primarytype: 'block'
      uuid: '95ef29be-b13e-4dcb-ba14-78b99b5cca66'
      activationstatus: true
      created: 2024-07-11T15:10:23.874+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:14.322+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:10:23.874+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'His press conference will be closely watched for his ability to think
        on his feet, to demonstrate dynamism and to articulate both that he is still
        capable of doing the job and of winning it once more.'
    section13:
      primarytype: 'block'
      uuid: 'a2675adf-abf1-4897-9d98-9a73f0f6f9e3'
      activationstatus: true
      created: 2024-07-11T15:10:23.875+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:14.322+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:10:23.875+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Even before the debate, Biden's victories as president have often
        come despite his inability to sell them to a skeptical public. Heading into
        his face-off with Trump he has historically low job approval ratings for an
        American leader. And he's been unable to overcome voters’ pessimism over
        the direction of the country and a majority of voters in his own party had
        already believed him too old to effectively lead the country.'
    section14:
      primarytype: 'block'
      uuid: '39070c03-0723-4610-9f71-9614ffc4ab66'
      activationstatus: true
      created: 2024-07-11T15:10:23.875+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:14.323+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:10:23.875+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The debate, rather than helping Biden reset the race against Trump,
        confirmed voters' preestablished fears about him, said Allison Prasch, a
        professor of rhetoric who researches presidential communications at the University
        of Wisconsin, Madison.'
    section15:
      primarytype: 'block'
      uuid: '01b93b2c-0dae-453f-975c-a033eda50359'
      activationstatus: true
      created: 2024-07-11T15:10:23.876+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:14.323+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:10:23.876+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“The president is a symbol,” she said, adding that Americans often
        look to the president as a mirror to reflect on their hopes and their fears.'
    section16:
      primarytype: 'block'
      uuid: '61998efb-0e7f-4e13-a3cd-0517a648d8fd'
      activationstatus: true
      created: 2024-07-11T15:10:23.876+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:14.323+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:10:23.876+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“You could argue that when you see a president that appears infirm,
        has difficulty doing some basic tasks of the presidency, you have questions
        about the state of the nation,” she said.'
    section17:
      primarytype: 'block'
      uuid: '850ff429-829a-46f8-bb7f-feeec7cfd6e1'
      activationstatus: true
      created: 2024-07-11T15:10:23.877+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:14.324+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:10:23.877+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'She contrasted his recent halting public comments with his message
        from the campaign four years ago.'
    section18:
      primarytype: 'block'
      uuid: '968413f9-1803-4a1e-9fc4-63f42092a4d8'
      activationstatus: true
      created: 2024-07-11T15:10:23.877+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:14.324+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:10:23.877+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“In 2020 he was promising to demonstrate confidence in the face of
        chaos. He was saying, ‘I’m this steady force,’” Prasch said. “If that’s how
        you branded yourself and you do the opposite thing in this debate, that’s
        exactly why this was so jarring for the public.”'
    section19:
      primarytype: 'block'
      uuid: 'ba521bbc-be17-440a-97d7-1291a1708f0d'
      activationstatus: true
      created: 2024-07-11T15:10:23.878+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:14.325+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:10:23.878+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Biden aides and allies responded to the debate with a series of public
        pronouncements defending Biden’s mental state and fitness for the job, notably
        focused on the big decisions of the Oval Office, rather than his ability to
        articulate them to the masses.'
    section20:
      primarytype: 'block'
      uuid: 'dee761c9-f1f5-4c73-b3d8-496ba467b27a'
      activationstatus: true
      created: 2024-07-11T15:10:23.879+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:14.325+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:10:23.879+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“I have not seen any reason whatsoever to question or doubt his lucidity,
        his grasp of context, his probing nature, and the degree to which he is completely
        in charge of facts and figures,” White House National Security spokesman John
        Kirby said Monday.'
    section21:
      primarytype: 'block'
      uuid: '5fb43301-2520-4174-ad07-45d973f3bbe3'
      activationstatus: true
      created: 2024-07-11T15:10:23.879+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:14.325+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:10:23.879+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Brett McGurk, the White House coordinator for the Middle East and North
        Africa and a veteran of four administrations, said he has never been concerned
        about Biden’s decision-making.'
    section22:
      primarytype: 'block'
      uuid: 'd6e2fb28-a023-4972-bd74-a313269da66c'
      activationstatus: true
      created: 2024-07-11T15:10:23.880+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:14.326+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:10:23.880+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Speaking of Biden, he told The Associated Press: “I have never seen
        a president who is not prepared, who is not deliberate, who is not asking
        rigorous questions of those in the room or of a foreign leader,” adding that
        Biden “makes decisions sometimes which are often difficult decisions, and
        then actually follows up.”'
    section23:
      primarytype: 'block'
      uuid: 'ed28a97b-e0a1-484f-af95-a634a9b45b39'
      activationstatus: true
      created: 2024-07-11T15:10:23.880+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:14.326+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:10:23.880+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'While Biden and his team have made a concerted effort since the debate
        to increase his public visibility — which had been limited by aides worried
        about Biden's penchant for gaffes or missteps — he has proven to be uneven
        and at times underwhelming.'
    section24:
      primarytype: 'block'
      uuid: '0639d50c-3d88-4aa6-a712-806fc055c21d'
      activationstatus: true
      created: 2024-07-11T15:10:23.881+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:14.327+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:10:23.881+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Campaigning in Pennsylvania on Sunday, Biden delivered remarks for
        less than 10 minutes at a Philadelphia church and a Harrisburg rally, but
        spent three times as long taking selfies and hugging kids — the sort of feel-good
        content that has always bolstered his political fortunes.'
    section25:
      primarytype: 'block'
      uuid: '2a05ff26-2e4d-4b80-ba40-020c6c5fdfb0'
      activationstatus: true
      created: 2024-07-11T15:10:23.881+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:14.327+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:10:23.881+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A call-in interview with MSNBC’s “Morning Joe” showcased Biden's defiance
        and distaste of party “elites” as he pledged to stay in the race. In his opening
        remarks at the NATO summit, Biden was forceful in defense of the alliance.'
    section26:
      primarytype: 'block'
      uuid: 'a8d0748e-effb-47b0-9776-de3cb35435a8'
      activationstatus: true
      created: 2024-07-11T15:10:23.882+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:14.328+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:10:23.882+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“The more he gets out there to campaign with voters, the starker the
        contrast and easier the choice will be for these voters: between Joe Biden,
        a decent man fighting for the middle class and an unhinged billionaire like
        Trump who wants to terminate the ACA and turn our country into a dictatorship,”
        said campaign spokesman Kevin Munoz, referring in part to the Affordable Care
        Act.'
    section27:
      primarytype: 'block'
      uuid: 'f10d7a98-efc8-4314-b188-637e1755a89d'
      activationstatus: true
      created: 2024-07-11T15:10:23.883+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:14.328+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:10:23.883+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'But asked in the ABC interview about how he would feel if his candidacy
        handed the White House back to Trump, he offered a mangled and less-than-inspiring
        response: “I’ll feel as long as I gave it my all and I did the good as job
        as I know I can do, that’s what this is about.”'
    section28:
      primarytype: 'block'
      uuid: '08e4ef74-3dec-478f-ae0a-36a5e13e5a91'
      activationstatus: true
      created: 2024-07-11T15:10:23.883+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:14.329+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:10:23.883+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '___'
    section29:
      primarytype: 'block'
      uuid: '75ac9980-55af-4f2a-885e-f7f3bea9d783'
      activationstatus: true
      created: 2024-07-11T15:10:23.884+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:14.329+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:10:23.884+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>AP writer Colleen Long contributed to this report.</p>'
