      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“Mas matured na yung approach namin sa lahat ng bagay. Kapag work,
        work na talaga, pag usap, usap, pag sabaw na tayo parang naglalaro na rin
        tayo,” said Garcia.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f396cbb1-772b-49ce-9085-897279166bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T19:49:28.443+08:00
