      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Newsom said the state was prepared to fight the conflagrations, praising\
        \ federal support in providing new fire suppression planes to the state. Cal\
        \ Fire also has been using cameras and artificial intelligence to spot fires\
        \ and alert first responders, officials said.\r"
    '31':
