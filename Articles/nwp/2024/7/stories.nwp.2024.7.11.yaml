      lastmodified: 2024-07-11T15:27:58.862+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "In southern New Mexico, heavy rain produced flash flooding on top of\
        \ wildfire burn scars for the second day in a row on Wednesday, forcing an\
        \ estimated 1,000 residents to flee their homes in Ruidoso, city spokeswoman\
        \ Kerry Gladden said.\r"
