    'template': '1'
    'title': 'Senate reshuffle: Zubiri out, Escudero in as Senate president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530a8851-ecef-4e2f-b92d-b4b5fabd1859'
      'mgnl:activationStatus': true
