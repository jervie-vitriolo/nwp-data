      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: " \r"
    section11:
      primarytype: 'block'
      uuid: '5f39a410-75d4-4bdb-b15e-c6bcd68305ee'
      activationstatus: true
      created: 2024-07-12T11:35:51.190+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-12T15:55:14.337+08:00
      lastactivatedby: 'cj-nwp'
      lastmodified: 2024-07-12T15:54:56.091+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Adding to the enchantment of \"Little Shop of Horrors\" is the creative\
        \ team, led by director Toff de Venecia. In sharing his vision for the show,\
        \ Toff said, “Little Shop of Horrors has always been like musical theatre\
        \ of the absurd. A talking plant that eats people? It doesn’t get any more\
        \ absurd than that. Exploring the show from that theatrical vantage point\
        \ allows us to dream up a surrealist world in which to bring to life this\
        \ beloved classic with tinges of horror, whimsy, and hope.\"\r"
    section12:
      primarytype: 'block'
      uuid: 'f855127b-2e95-4ec9-8439-b156b62a7922'
      activationstatus: true
      created: 2024-07-12T11:35:51.191+08:00
