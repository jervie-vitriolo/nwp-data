      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecf848e-2016-4bdf-b56c-0e532b7532c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:25:17.404+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:11.840+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:28:43.370+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“The United States has been understood,” Stoltenberg said. “Allies\
        \ have acted.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a17eab-7b27-4e14-b34a-cdcdc37a746e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:25:17.405+08:00
