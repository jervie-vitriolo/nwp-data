      created: 2024-07-11T20:36:39.515+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:04.350+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T20:47:43.644+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Former President Rodrigo Duterte said he knows where his religious
        adviser is, but he will keep it a secret.'
    section6:
      primarytype: 'block'
      uuid: '67d2aefc-491e-4e01-a1c5-4bbeb37898a1'
      activationstatus: true
      created: 2024-07-11T20:36:39.515+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:04.351+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T20:47:43.645+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'President Ferdinand Marcos Jr., meanwhile, urged Quiboloy to obey the
        law and turn himself in.'
    section7:
      primarytype: 'block'
      uuid: 'b4882d8f-43df-42af-9098-9af30413120e'
      activationstatus: true
      created: 2024-07-11T20:36:39.515+08:00
