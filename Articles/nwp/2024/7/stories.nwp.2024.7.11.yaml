      'mgnl:lastModified': 2024-07-11T21:28:37.177+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“Nostalgic, I’m sure they missed us so there''s a nostalgic feeling
        when you watch the film,” he said. '
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38d14aa-15ce-46bc-938a-f33ea4966495'
      'mgnl:activationStatus': true
