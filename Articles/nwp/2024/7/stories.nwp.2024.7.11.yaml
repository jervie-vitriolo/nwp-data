      'mgnl:lastModified': 2024-07-11T18:06:46.209+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Sen. Alan Peter Cayetano then nominated Escudero as Senate president.
        There were no objections.   '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b91ab0-09b8-4a9e-b7fa-fa44837e2785'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:06:46.210+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:09.856+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T18:06:46.210+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Minority Leader Koko Pimentel later on said he and Sen. Risa Hontiveros
        abstained from voting.   '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf496b1-ce0b-4d1d-83d6-25dbe35e3d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:06:46.210+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:09.856+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T18:06:46.210+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“With that, we manifest our desire and our intention to remain in the
        minority,” he added.   '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3513a7-764e-44a2-adf1-6c725bcc7b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:06:46.211+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:09.857+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T18:06:46.211+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>An expected shakeup</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8f0a16-4be6-4049-b249-d3115a061ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:06:46.212+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:09.857+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T18:06:46.212+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In his first press conference since his resignation as Senate president,
        Zubiri said “he must have ruffled other people’s feathers" in a bid to maintain
        the independence of the chamber. '
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebd6fd3-e104-4b1c-befd-6a735355434e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:06:46.212+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:09.858+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T18:06:46.212+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The lawmaker quit upon learning that he no longer had enough support
        from his colleagues to keep his post.  '
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e5bdd5-f252-44e5-9ef0-64a7ae801b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:06:46.213+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:09.858+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T18:06:46.213+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>He said this came as no surprise as he sensed instability over the
        chamber’s objection to charter change moves in the House of Representatives
        through people’s initiative.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a974ac0-05fc-4c38-ad98-ad62c0716b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:06:46.214+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:09.859+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T18:06:46.214+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Zubiri also said he knew as early as May 15 that there were talks
        among his colleagues to unseat him.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46776d8b-28b4-4ce1-99de-fbee3c958293'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:06:46.215+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:09.859+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T18:06:46.215+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Senate leadership shakeup happened amid the probe on alleged
        leaks in the Philippine Drug Enforcement Agency that linked President Ferdinand
        “Bongbong” Marcos Jr. and actress Marciel Soriano to illegal drugs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b88ed9-232f-456d-acce-37c633f31fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:06:46.215+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:09.860+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T18:06:46.215+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Zubiri earlier said the Marcos group was supposedly angry at him for
        allowing the probe led by Senator Ronald “Bato” dela Rosa.  '
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3093bc41-444f-4bf2-99a7-44c2952aa08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:06:46.216+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:09.860+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T18:06:46.216+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“I’m not heartbroken not because of position. I’m heartbroken because
        of those who committed to be steadfast with us. We had the same ideals, and
        all of a sudden, nawala po. Ganiyan talaga ang buhay [It disappeared. That’s
        life],” he said.  '
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19ee163-13aa-41ce-bf1b-e10eee08c325'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:06:46.217+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:09.861+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T18:06:46.217+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Zubiri was left with seven allies: Legarda, Villanueva, Ejercito, Binay,
        Angara, Dela Rosa, and Sherwin Gatchalian.  '
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37559ecf-7fcb-4982-9905-0bb6b9f02d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:06:46.218+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:09.861+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T18:06:46.218+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Zubiri acknowledged Dela Rosa’s support.  '
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61c77c2-e5bb-4528-886e-0ba29724b109'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:06:46.218+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:09.862+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T18:06:46.218+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"To Bato dela Rosa, who stuck it out with me to the very end, sir,
        I salute you," Zubiri told a weeping dela Rosa.  '
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a08bd88-a20c-40f7-8926-f4a8b774de52'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:06:46.219+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:09.863+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T18:06:46.219+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'But newly installed Majority Leader Francis Tolentino later said Dela
        Rosa was among the 15 senators who signed the manifestation of support for
        Escudero.  '
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25597793-2a29-40d3-96d0-4f1cd9992c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:06:46.220+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:09.863+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T18:06:46.220+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Dela Rosa confirmed his change of heart.  '
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a44bff-ca25-442f-9482-283452d373dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:06:46.221+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:09.864+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T18:06:46.221+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Even though my signature was already insignificant, lumapit sila sa
        akin [they came to me] after battle has been won," he said in a news conference
        on May 21.  '
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5fd516-0e51-4b58-b93c-6e251229c9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:06:46.222+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:09.864+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T18:06:46.222+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Dela Rosa also apologized to Zubiri for failing "to win the war" for
        him.  '
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06559dcc-d673-487a-84d3-d146c2c809e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:06:46.223+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:09.865+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T18:06:46.223+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Marcos-Escudero ties</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234e232b-899c-4c3b-8d19-68df7b23eaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:06:46.224+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:09.865+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T18:06:46.224+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Senate leadership shuffle came after President Marcos’ Partido
        Federal ng Pilipinas entered into an alliance with the Nationalist People’s
        Coalition (NPC) ahead of the 2025 midterm elections. '
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635f37f4-ea6a-4097-af95-50048b027171'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:06:46.225+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:09.866+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T18:06:46.225+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Escudero ran under the NPC in the 2022 senatorial elections.   '
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae78718-8e1e-414c-b237-572b26970e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:06:46.226+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:09.866+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T18:06:46.226+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The ties between the Escudero and Marcos families run deep as well.  '
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1296845a-823d-4d39-a91d-685e15c6d16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:06:46.227+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:09.867+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T18:06:46.227+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Escudero’s father, the late former Sorsogon Rep. Salvador “Sonny” Escudero
        III, was minister of agriculture of the late former President Ferdinand E.
        Marcos, father of the president.  '
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d98970-bbd6-4211-ab45-e2a79b637ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:06:46.228+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:09.867+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T18:06:46.228+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In 2011, the older Escudero even authored a resolution seeking to grant
        the ousted dictator a burial at the Libingan ng Bayani. This was backed by
        nearly 200 members of the House of Representatives.  '
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6a5955-ad2e-4d61-bc4a-67fbbb072534'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:06:46.228+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:09.868+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T18:06:46.228+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The younger Escudero, meanwhile, abstained when the Senate voted on
        a resolution expressing opposition to the hero''s burial. '
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacab35f-8eb8-4f2d-b70b-0ec31ca69523'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:06:46.229+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:09.869+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T18:06:46.229+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Who replaces who?</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1025e391-8850-4fb7-93d2-c0a89d64c1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:06:46.230+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:09.869+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T18:06:46.230+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>After the dust has settled, Sen. Jinggoy Estrada is now president
        pro tempore.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b43b63-7da5-4874-9b48-8626440bad1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:06:46.232+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:09.870+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T18:06:46.232+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Tolentino, a Duterte ally who may seek reelection in the 2025 midterm
        polls, replaces Villanueva as majority leader.   '
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb0fc7d-52c8-4b9e-bba4-36c6c5ee6424'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:06:46.233+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:09.871+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T18:06:46.233+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Cayetano, meanwhile, will lead the committee on accounts which, according
        to the chamber’s website, deals with “all matters relating to the auditing
        and adjustment of all accounts chargeable against the funds for the expenses
        and activities of the Senate.”   '
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd932e84-68df-46de-be4f-321f9dfd0b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:06:46.234+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:09.871+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T18:06:46.234+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Other committee chairmanships still need to be filled up, although
        Angara hinted that Sen. Grace Poe will replace him as head of the powerful
        finance committee.  '
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4c2b49-5924-41f3-9f9a-3e6849d3218a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:06:46.235+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:09.872+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T18:06:46.235+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Poe, who will end her Senate stint in 2025, sought the presidency in
        2016 with Escudero s running mate. They lost to Rodrigo Duterte and Leni Robredo
        who won as president and vice president.  '
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5bd6c2-fdb4-4030-a47a-00eeee5b5970'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T18:06:46.236+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:09.872+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T18:06:46.236+08:00
