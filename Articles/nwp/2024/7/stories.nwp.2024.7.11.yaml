    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5aa2b8-6236-4e1d-8cc4-3d4ba7cd5ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:21:15.685+08:00
