      lastmodified: 2024-07-11T15:28:43.396+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Europeans and NATO, as a lesson from that setback, have vowed to take\
        \ on more of the responsibility for ensuring a reliable flow of military support\
        \ to Ukraine.\r"
