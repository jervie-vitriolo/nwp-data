      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:28:43.371+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7677817-39be-4f65-ab53-f8e3518ed0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:25:17.406+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:11.841+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:28:43.372+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Trump, meanwhile, was asked several times on Fox News Radio whether\
        \ he wants the U.S. to exit NATO. He answered, “No, I want them to pay their\
        \ bills.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e0bef6-7632-423a-ae1b-8fbff023dae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:25:17.407+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:11.841+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:28:43.373+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595fd6a7-e616-47e3-9f52-b2ff03137c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:25:17.408+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:11.842+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:28:43.373+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The U.S. and some other countries have opposed membership for Ukraine\
        \ during the conflict with Russia to avoid an escalation of tensions that\
        \ could lead to a larger war. They also have stressed that Ukraine must take\
        \ significant steps to address corruption as well as other systemic reforms.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ef22c2-904b-4a09-9789-5f194e238923'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:25:17.408+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:11.843+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:28:43.374+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08f4794-2ed0-4cd4-a840-3ffcc2858b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:25:17.409+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:11.843+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:28:43.375+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Russian President Vladimir Putin has long bitterly opposed neighboring\
        \ Ukraine’s fight to join the Western alliance, declaring it an encroachment\
        \ on Russia’s security and interests.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f5ce21-d7c0-4c30-b50c-c6cecb360984'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:25:17.410+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:11.844+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:28:43.376+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ae210f-ba92-4ce8-b6a5-526bbbffed4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:25:17.411+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:11.844+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:28:43.376+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“I think it’s very important to give a message to the Kremlin from\
        \ here — that Ukraine’s path and bridge towards NATO membership is now irreversible,”\
        \ Finnish President Alexander Stubb told reporters.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da4914d-5b75-4549-9f35-a00b81481075'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:25:17.412+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:11.845+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:28:43.377+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e6ef32-fd4f-4bf1-8261-aded5065e453'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:25:17.413+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:11.845+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:28:43.378+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "President Joe Biden reaffirmed U.S. support for Ukraine but also more\
        \ broadly the importance of NATO. He noted that since he took office not only\
        \ has military spending increased but the number of battle groups has doubled\
        \ on NATO's eastern flank.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c966f5be-eefa-4a35-b625-a0f864df6764'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:25:17.414+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:11.846+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:28:43.379+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec8ce66-f646-4cff-938f-842227df6432'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:25:17.415+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:11.847+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:28:43.379+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"We can and will defend every inch of NATO territory, and we will\
        \ do it together,” Biden said.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1344aec1-7de5-4cf0-86d1-d752846dcade'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:25:17.415+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:11.847+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:28:43.380+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a756e0-b526-4174-9b8c-f651307c7bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:25:17.416+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:11.848+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:28:43.381+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Zelenskyy, in Washington for the NATO summit, had stressed what he\
        \ called Ukraine's urgent need for the F-16 fighter jets in a speech to friendly\
        \ Republican lawmakers Tuesday night. He said his country needed more than\
        \ 100 to start to counter devastating Russian air attacks on Ukraine's cities,\
        \ energy infrastructure and other vital targets. He said Russia was using\
        \ 300 jets to carry out the attacks.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cec5705-d98a-4b28-9348-4d184edf3229'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:25:17.417+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:11.848+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:28:43.381+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d7a88e-eb95-4a36-bec0-6881044c6727'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:25:17.418+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:11.849+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:28:43.382+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Six nations, including the United States, are training Ukrainians on\
        \ the F-16s, but officials have not released precise numbers or all the locations.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31881abc-b8a7-48ad-b9a6-e2359bed8f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:25:17.419+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:11.850+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:28:43.383+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb2dae6-0908-4f8b-8a53-04503663c5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:25:17.420+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:11.850+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:28:43.384+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Chief of Staff of the Air Force, Gen. David Allvin, just returned from\
        \ Morris Air National Guard Base in Tucson, Arizona, where the U.S. training\
        \ is taking place. Of the initial class of 12 Ukrainian pilots, seven completed\
        \ training in May and the remaining five are expected to do so in August,\
        \ Allvin said.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0419addc-bad9-4c1e-b0d0-c652f771c020'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:25:17.421+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:11.851+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:28:43.384+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63012799-81af-4467-b4a6-d6d1887b89ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:25:17.422+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:11.851+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:28:43.385+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The pilots have learned to fly the fighter jet and will get follow-on\
        \ training once they leave the U.S., but the value of getting Ukraine’s F-16\
        \ program running is more about the longer-term, he said. “I don’t know that\
        \ it’s realistic to assume that it’s going to be a game-changer on the battlefield\
        \ right now,” Allvin said.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcae642-0489-4da7-8240-bf6886d55963'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:25:17.423+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:11.852+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:28:43.386+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683b3648-66a9-45ec-a9d1-98c64b022edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:25:17.424+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:11.852+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:28:43.387+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Zelenskyy, meanwhile, met behind closed doors with senators for nearly\
        \ an hour Wednesday and requested more defense help, said Sen. Chris Coons,\
        \ D-Del. Zelenskyy also met with the Republican speaker of the House.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ffcb1f-6723-48c6-aaa7-4e4e429abcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:25:17.425+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:11.852+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:28:43.387+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3816bb21-f21f-4918-8032-0a11fc738c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:25:17.426+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:11.853+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:28:43.388+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Separately Wednesday, the U.S. and Germany announced they would begin\
        \ “episodic deployments” of long-range missiles to Germany in 2026, including\
        \ Tomahawk, SM-6 and hypersonic missiles.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf2695c-fde4-4252-8483-e85fd82f2a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:25:17.427+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:11.853+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:28:43.389+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d46e739-fa9a-440b-a3b6-3dbcbc187b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:25:17.428+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:11.854+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:28:43.390+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The announcement is notable because land-based firing of some of those\
        \ missiles from within Europe would have been banned under the former Intermediate-Range\
        \ Nuclear Forces Treaty, said Daryl Kimball, executive director of the Arms\
        \ Control Association. They were banned because the conventional missiles\
        \ could have been modified to be nuclear capable and their use on the European\
        \ continent would have meant that potential targets would have had no time\
        \ to react.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a38de6b-587a-4284-a3d7-fd2c1f920ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:25:17.429+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:11.854+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:28:43.390+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a022f6dd-e9cf-45e9-ab0d-18bf63b00993'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:25:17.430+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:11.855+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:28:43.391+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Kimball said while the deployment is likely being done to reassure\
        \ allies, Russia may respond by deploying conventional or nuclear weapons\
        \ of its own.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4226f46-4771-47e4-8a3c-6f2e35ddea28'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:25:17.431+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:11.855+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:28:43.392+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954ec40f-a69b-43bd-a134-cffc72dbe421'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-11T15:25:17.432+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:11.856+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-11T15:28:43.393+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "European and U.S. allies have announced other new arms deliveries,\
        \ such as dozens of air defense systems, including Patriots, this week.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
