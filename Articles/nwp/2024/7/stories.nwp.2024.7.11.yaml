      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '13e6ef32-fd4f-4bf1-8261-aded5065e453'
      activationstatus: true
      created: 2024-07-11T15:25:17.413+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:11.845+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:43.378+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "President Joe Biden reaffirmed U.S. support for Ukraine but also more\
        \ broadly the importance of NATO. He noted that since he took office not only\
        \ has military spending increased but the number of battle groups has doubled\
        \ on NATO's eastern flank.\r"
    section39:
      primarytype: 'block'
      uuid: 'c966f5be-eefa-4a35-b625-a0f864df6764'
      activationstatus: true
      created: 2024-07-11T15:25:17.414+08:00
