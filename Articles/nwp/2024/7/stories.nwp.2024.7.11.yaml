      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> A magnitude 7.1 earthquake
        struck waters off Sultan Kudarat on Thursday, July 11, according to the Philippine
        Institute of Volcanology and Seismology (Phivolcs).</p>'
