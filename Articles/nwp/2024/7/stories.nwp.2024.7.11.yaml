      lastactivated: 2024-07-12T14:32:11.846+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:43.379+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '5ec8ce66-f646-4cff-938f-842227df6432'
      activationstatus: true
      created: 2024-07-11T15:25:17.415+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:11.847+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:43.379+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\"We can and will defend every inch of NATO territory, and we will\
        \ do it together,” Biden said.\r"
    section41:
      primarytype: 'block'
      uuid: '1344aec1-7de5-4cf0-86d1-d752846dcade'
      activationstatus: true
      created: 2024-07-11T15:25:17.415+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:11.847+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:43.380+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: '33a756e0-b526-4174-9b8c-f651307c7bb7'
      activationstatus: true
      created: 2024-07-11T15:25:17.416+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:11.848+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:43.381+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Zelenskyy, in Washington for the NATO summit, had stressed what he\
        \ called Ukraine's urgent need for the F-16 fighter jets in a speech to friendly\
        \ Republican lawmakers Tuesday night. He said his country needed more than\
        \ 100 to start to counter devastating Russian air attacks on Ukraine's cities,\
        \ energy infrastructure and other vital targets. He said Russia was using\
        \ 300 jets to carry out the attacks.\r"
    section43:
      primarytype: 'block'
      uuid: '7cec5705-d98a-4b28-9348-4d184edf3229'
      activationstatus: true
      created: 2024-07-11T15:25:17.417+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:11.848+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:43.381+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: '60d7a88e-eb95-4a36-bec0-6881044c6727'
      activationstatus: true
      created: 2024-07-11T15:25:17.418+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:11.849+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:43.382+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Six nations, including the United States, are training Ukrainians on\
        \ the F-16s, but officials have not released precise numbers or all the locations.\r"
    section45:
      primarytype: 'block'
      uuid: '31881abc-b8a7-48ad-b9a6-e2359bed8f37'
      activationstatus: true
      created: 2024-07-11T15:25:17.419+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:11.850+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:43.383+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section46:
      primarytype: 'block'
      uuid: '5bb2dae6-0908-4f8b-8a53-04503663c5b6'
      activationstatus: true
      created: 2024-07-11T15:25:17.420+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:11.850+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:43.384+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Chief of Staff of the Air Force, Gen. David Allvin, just returned from\
        \ Morris Air National Guard Base in Tucson, Arizona, where the U.S. training\
        \ is taking place. Of the initial class of 12 Ukrainian pilots, seven completed\
        \ training in May and the remaining five are expected to do so in August,\
        \ Allvin said.\r"
    section47:
      primarytype: 'block'
      uuid: '0419addc-bad9-4c1e-b0d0-c652f771c020'
      activationstatus: true
      created: 2024-07-11T15:25:17.421+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:11.851+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:43.384+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section48:
      primarytype: 'block'
      uuid: '63012799-81af-4467-b4a6-d6d1887b89ac'
      activationstatus: true
      created: 2024-07-11T15:25:17.422+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:11.851+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:43.385+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The pilots have learned to fly the fighter jet and will get follow-on\
        \ training once they leave the U.S., but the value of getting Ukraine’s F-16\
        \ program running is more about the longer-term, he said. “I don’t know that\
        \ it’s realistic to assume that it’s going to be a game-changer on the battlefield\
        \ right now,” Allvin said.\r"
    section49:
      primarytype: 'block'
      uuid: '0bcae642-0489-4da7-8240-bf6886d55963'
      activationstatus: true
      created: 2024-07-11T15:25:17.423+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:11.852+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:43.386+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section50:
      primarytype: 'block'
      uuid: '683b3648-66a9-45ec-a9d1-98c64b022edf'
      activationstatus: true
      created: 2024-07-11T15:25:17.424+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:11.852+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:43.387+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Zelenskyy, meanwhile, met behind closed doors with senators for nearly\
        \ an hour Wednesday and requested more defense help, said Sen. Chris Coons,\
        \ D-Del. Zelenskyy also met with the Republican speaker of the House.\r"
    section51:
      primarytype: 'block'
      uuid: '45ffcb1f-6723-48c6-aaa7-4e4e429abcc6'
      activationstatus: true
      created: 2024-07-11T15:25:17.425+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:11.852+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:43.387+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section52:
      primarytype: 'block'
      uuid: '3816bb21-f21f-4918-8032-0a11fc738c62'
      activationstatus: true
      created: 2024-07-11T15:25:17.426+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:11.853+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:43.388+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Separately Wednesday, the U.S. and Germany announced they would begin\
        \ “episodic deployments” of long-range missiles to Germany in 2026, including\
        \ Tomahawk, SM-6 and hypersonic missiles.\r"
    section53:
      primarytype: 'block'
      uuid: 'bdf2695c-fde4-4252-8483-e85fd82f2a8c'
      activationstatus: true
      created: 2024-07-11T15:25:17.427+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:11.853+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:43.389+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section54:
      primarytype: 'block'
      uuid: '6d46e739-fa9a-440b-a3b6-3dbcbc187b92'
      activationstatus: true
      created: 2024-07-11T15:25:17.428+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:11.854+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:43.390+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The announcement is notable because land-based firing of some of those\
        \ missiles from within Europe would have been banned under the former Intermediate-Range\
        \ Nuclear Forces Treaty, said Daryl Kimball, executive director of the Arms\
        \ Control Association. They were banned because the conventional missiles\
        \ could have been modified to be nuclear capable and their use on the European\
        \ continent would have meant that potential targets would have had no time\
        \ to react.\r"
    section55:
      primarytype: 'block'
      uuid: '2a38de6b-587a-4284-a3d7-fd2c1f920ccd'
      activationstatus: true
      created: 2024-07-11T15:25:17.429+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:11.854+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:43.390+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section56:
      primarytype: 'block'
      uuid: 'a022f6dd-e9cf-45e9-ab0d-18bf63b00993'
      activationstatus: true
      created: 2024-07-11T15:25:17.430+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:11.855+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:28:43.391+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Kimball said while the deployment is likely being done to reassure\
        \ allies, Russia may respond by deploying conventional or nuclear weapons\
        \ of its own.\r"
    section57:
      primarytype: 'block'
      uuid: 'd4226f46-4771-47e4-8a3c-6f2e35ddea28'
      activationstatus: true
