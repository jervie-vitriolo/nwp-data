        \ a stubborn 45-square-mile (117-square-kilometer) blaze that prompted evacuation\
        \ orders for about 200 homes in the mountains of Santa Barbara County northwest\
        \ of Los Angeles. Flames made fuel of tinder-dry brush and grass.\r"
