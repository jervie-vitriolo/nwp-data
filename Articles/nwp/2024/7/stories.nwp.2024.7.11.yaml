      lastactivated: 2024-07-12T15:55:14.338+08:00
      lastactivatedby: 'cj-nwp'
      lastmodified: 2024-07-12T15:54:56.091+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: " \r"
    section13:
      primarytype: 'block'
      uuid: 'db4b94cc-0f11-4608-aad5-bffb30665e8b'
      activationstatus: true
      created: 2024-07-12T11:35:51.191+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-12T15:55:14.338+08:00
      lastactivatedby: 'cj-nwp'
      lastmodified: 2024-07-12T15:54:56.092+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Joining Toff in realizing this vision is puppet artist Kayla Teodoro,\
        \ known for her exceptional work in the Royal Shakespeare Company’s “My Neighbour\
        \ Totoro” and the National Theatre of London’s “Life of Pi”. Teodoro brings\
        \ Audrey II to life with her inventive design, promising to infuse the production\
        \ with a sense of wonder. Meanwhile, scenographer Mio Infante, having most\
        \ recently designed the set of 9 Works Theatrical’s restaging of “RENT,” will\
        \ transport audiences to the eccentric world of Skid Row, where the story\
        \ unfolds.\r"
