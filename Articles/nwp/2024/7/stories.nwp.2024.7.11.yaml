      lastmodified: 2024-07-11T15:27:58.841+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>LOS ANGELES (AP) —</strong> Authorities in Western states
        warned of the rising risk of wildfires as hot conditions and low humidity
        dry out the landscape amid a protracted heat wave that is expected to bake
        much of the U.S. again Thursday.</p>'
    section1:
      primarytype: 'block'
      uuid: '53c43ec3-bfc7-42f3-b136-ff00193a6a97'
      activationstatus: true
      created: 2024-07-11T15:16:29.626+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:13.482+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:27:58.841+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'ceba4514-17e5-4535-8e14-601c223691fe'
      activationstatus: true
      created: 2024-07-11T15:16:29.627+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:13.483+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:27:58.842+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>California's top fire official said Wednesday that so far this
        year the state has responded to more than 3,500 wildfires that have scorched
        nearly 325 square miles (842 square kilometers) of vegetation — five times
        the average burned through July 10 in each of the past five years.</p>'
    section3:
      primarytype: 'block'
      uuid: 'cf3f8cfa-7b85-43a2-bd30-078414ef45b2'
      activationstatus: true
      created: 2024-07-11T15:16:29.627+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:13.483+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:27:58.843+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '0e18fd55-9b68-40e0-ba8a-b026b9bcd92c'
      activationstatus: true
      created: 2024-07-11T15:16:29.628+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:13.483+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:27:58.843+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“We are not just in a fire season, but we are in a fire year,” Joe\
        \ Tyler, director of the California Department of Forestry and Fire Protection,\
        \ said at a news conference. “Our winds and the recent heat wave have exacerbated\
        \ the issue, consuming thousands of acres. So we need to be extra cautious.”\
        \r"
    section5:
      primarytype: 'block'
      uuid: 'c4724b7f-d63f-4d5c-b114-b61cf0082e44'
      activationstatus: true
      created: 2024-07-11T15:16:29.628+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:13.484+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:27:58.844+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'c0217c85-ff2b-48be-a5cc-844ee528b3e5'
      activationstatus: true
      created: 2024-07-11T15:16:29.628+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:13.484+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:27:58.845+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "California crews working in scorching temperatures and single-digit\
        \ humidity were battling at least 19 major wildfires Wednesday, including\
        \ a stubborn 45-square-mile (117-square-kilometer) blaze that prompted evacuation\
        \ orders for about 200 homes in the mountains of Santa Barbara County northwest\
        \ of Los Angeles. Flames made fuel of tinder-dry brush and grass.\r"
    section7:
      primarytype: 'block'
      uuid: '5617a555-7a3f-4e6d-8413-e2c674710c16'
      activationstatus: true
      created: 2024-07-11T15:16:29.629+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:13.485+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:27:58.845+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '0c00b285-8779-4de4-9b8a-498188f783b7'
      activationstatus: true
      created: 2024-07-11T15:16:29.629+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:13.485+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:27:58.846+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Several wildfires were also burning in Oregon, including one about\
        \ 111 miles (178 kilometers) east of Portland that blew up to 11 square miles\
        \ (28 square kilometers) Wednesday due to hot temperatures, gusty winds and\
        \ low humidity, according to the state fire marshal.\r"
    section9:
      primarytype: 'block'
      uuid: 'c6b5f547-131a-4004-9943-01aa5e035ae0'
      activationstatus: true
      created: 2024-07-11T15:16:29.629+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:13.486+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:27:58.847+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '48d9a960-461e-43a7-9b5a-c14c98861552'
      activationstatus: true
      created: 2024-07-11T15:16:29.630+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:13.486+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:27:58.847+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Oregon Gov. Tina Kotek issued an emergency authorization allowing additional\
        \ resources to be deployed against fires breaking out as the state has seen\
        \ record daily high temperatures. Portland reached 103 F (39.4 C) and Salem\
        \ and Eugene hit 105 F (40.5 C) on Tuesday. The number of potentially heat-related\
        \ deaths in Oregon rose to 10, according to the state medical examiner’s office.\r"
    section11:
      primarytype: 'block'
      uuid: '56ca9697-c135-465b-85c8-941f1cabd625'
      activationstatus: true
      created: 2024-07-11T15:16:29.630+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:13.486+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:27:58.848+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'aca23289-ffaa-427e-8dba-91bc59346dd6'
      activationstatus: true
      created: 2024-07-11T15:16:29.631+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:13.487+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:27:58.848+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "More than 142 million people around the U.S. were under heat alerts\
        \ Wednesday, especially in Western states, where dozens of locations tied\
        \ or broke heat records over the weekend and were expected to keep doing so\
        \ all week.\r"
    section13:
      primarytype: 'block'
      uuid: '1fe3f6ed-de0a-4adb-b40b-efca28ca38c2'
      activationstatus: true
      created: 2024-07-11T15:16:29.631+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:13.487+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:27:58.849+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '01057b22-9570-424b-9bfc-1b835fc839b1'
      activationstatus: true
      created: 2024-07-11T15:16:29.631+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:13.488+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:27:58.850+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Las Vegas on Wednesday recorded its record fifth consecutive day of\
        \ temperatures sizzling at 115 F (46.1 C) or greater. The temperature climbed\
        \ to 115 shortly after 1 p.m. at Harry Reid International Airport, breaking\
        \ the old mark of four consecutive days set in July 2005. And the record could\
        \ be extended, or even doubled, by the weekend.\r"
    section15:
      primarytype: 'block'
      uuid: '624d9e30-7c68-4dcd-bada-84fea93f3b66'
      activationstatus: true
      created: 2024-07-11T15:16:29.632+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:13.488+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:27:58.850+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '2e7c0903-5c30-4c3d-9ed9-429326e24772'
      activationstatus: true
      created: 2024-07-11T15:16:29.632+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:13.488+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:27:58.851+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Already Nevada's largest city has broken 16 heat records since June\
        \ 1 “and we’re not even halfway through July yet,” National Weather Service\
        \ meteorologist Morgan Stessman said Wednesday. That includes an all-time\
        \ high of 120 F (48.8 C) set on Sunday, which beat the previous 117 F (47.2\
        \ C) record.\r"
    section17:
      primarytype: 'block'
      uuid: '045b7400-be64-42c2-8ef5-6e3bb99a1bf0'
      activationstatus: true
      created: 2024-07-11T15:16:29.633+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:13.489+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:27:58.852+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'f3237f07-8836-4be1-b052-71ec882b6e48'
      activationstatus: true
      created: 2024-07-11T15:16:29.633+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:13.490+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:27:58.852+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "In Henderson, Nevada, more than a dozen officers from the Office of\
        \ Public Response drove around Wednesday offering cold water, bus passes and\
        \ rides to cooling stations to homeless people and anyone else in need.\r"
    section19:
      primarytype: 'block'
      uuid: 'a75f3aab-2b28-4d54-a8e8-70dc5511fb28'
      activationstatus: true
      created: 2024-07-11T15:16:29.634+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:13.490+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:27:58.853+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '2660307b-fb2e-4e27-94b3-365bcbb2b28d'
      activationstatus: true
      created: 2024-07-11T15:16:29.634+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:13.491+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:27:58.854+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "On the other side of the nation, the weather service warned of major-to-extreme\
        \ heat risk over portions of the East Coast. An excessive heat warning remained\
        \ in place Wednesday for the Philadelphia area, northern Delaware and nearly\
        \ all of New Jersey. Temperatures were around 90 F (32.2 C) for most of the\
        \ region, and forecasters warned the heat index could soar as high as 108\
        \ F (42.2 C).\r"
    section21:
      primarytype: 'block'
      uuid: '509d0055-0da4-4a6f-a04a-5c383ef7f2ad'
      activationstatus: true
      created: 2024-07-11T15:16:29.635+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:13.491+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:27:58.854+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '5dae11e5-29e7-4773-91c2-0fc8dfe1c4ac'
      activationstatus: true
      created: 2024-07-11T15:16:29.635+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:13.491+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:27:58.855+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "In the West, heat was blamed for a motorcyclist’s death over the weekend\
        \ in California's Death Valley National Park. At the Grand Canyon, the National\
        \ Park Service was investigating the death of a third hiker in recent weeks.\
        \ Temperatures on parts of some trails can reach 120 F (48.8 C) in the shade.\r"
    section23:
      primarytype: 'block'
      uuid: 'fe100cff-9fcf-4eef-aef1-a8edb0d9a608'
      activationstatus: true
      created: 2024-07-11T15:16:29.636+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-12T14:32:13.492+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T15:27:58.856+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '2e0b3b7d-cdfe-42b9-8ba3-b34399e101e6'
      activationstatus: true
      created: 2024-07-11T15:16:29.636+08:00
