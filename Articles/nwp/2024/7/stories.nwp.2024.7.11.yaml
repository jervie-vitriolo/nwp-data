    title: 'Senate reshuffle: Zubiri out, Escudero in as Senate president'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '530a8851-ecef-4e2f-b92d-b4b5fabd1859'
      activationstatus: true
      created: 2024-07-11T18:06:46.204+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:09.850+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:06:46.269+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Juan Miguel “Migz”
        Zubiri unceremoniously stepped down as Senate president, while Francis “Chiz”
        Escudero took over the third highest position in the land and second in the
        line of succession.</p>'
    section1:
      primarytype: 'block'
      uuid: '773aab50-212f-48dd-8c84-b55d4d651755'
      activationstatus: true
      created: 2024-07-11T18:06:46.204+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:09.850+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:06:46.204+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Two days before Congress adjourned, Zubiri announced he is leaving
        the position vacant with his "head held high.” The lawmaker held the position
        since the 19th Congress opened in July 2022.'
    section2:
      primarytype: 'block'
      uuid: '7c7186c3-1478-48cc-914a-ecdbdf490a70'
      activationstatus: true
      created: 2024-07-11T18:06:46.205+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:09.851+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:06:46.205+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“I have never dictated my position on any of you. I’ve always supported
        your independence, which is probably why I face my demise today. I failed
        to follow instructions from the powers that be. As simple as that,” a visibly
        emotional Zubiri said in his valedictory speech at the session hall.'
    section3:
      primarytype: 'block'
      uuid: '986bc46e-b3cb-4530-bf5e-d46de54459cb'
      activationstatus: true
      created: 2024-07-11T18:06:46.205+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:09.852+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:06:46.205+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Zubiri’s exit triggered resignations from other officials:   
    section4:
      primarytype: 'block'
      uuid: 'a5313ce7-cc52-4688-8c2f-3d2288440ba1'
      activationstatus: true
      created: 2024-07-11T18:06:46.206+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:09.852+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:06:46.206+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<ul><li>President Pro Tempore Loren Legarda</li></ul>'
    section5:
      primarytype: 'block'
      uuid: '0d312ce7-58eb-4662-b055-7be01f0edab4'
      activationstatus: true
      created: 2024-07-11T18:06:46.207+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:09.853+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:06:46.207+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<ul><li>Majority Leader Joel Villanueva</li></ul>'
    section6:
      primarytype: 'block'
      uuid: 'de9f0043-2503-41a6-85a5-60c32c7a65b7'
      activationstatus: true
      created: 2024-07-11T18:06:46.207+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:09.853+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:06:46.207+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<ul><li>Deputy Majority Leader JV Ejercito</li></ul>'
    section7:
      primarytype: 'block'
      uuid: 'f4db627c-45de-4cf5-9a40-336e1a74047b'
      activationstatus: true
      created: 2024-07-11T18:06:46.208+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:09.854+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:06:46.208+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<ul><li>Committees on tourism, accounts, and ethics and privilege chairperson
        Nancy Binay</li></ul>'
    section8:
      primarytype: 'block'
      uuid: '9d46ac58-7c05-44b3-9119-934867271031'
      activationstatus: true
      created: 2024-07-11T18:06:46.208+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:09.854+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:06:46.208+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<ul><li>Committees on finance, youth, and subcommittee on constitutional
        amendments and revision of codes chairperson Sonny Angara</li></ul>'
    section9:
      primarytype: 'block'
      uuid: 'c69682ba-518c-444f-9c60-11046f7ed1c0'
      activationstatus: true
      created: 2024-07-11T18:06:46.209+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:09.855+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:06:46.209+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Sen. Alan Peter Cayetano then nominated Escudero as Senate president.
        There were no objections.'
    section10:
      primarytype: 'block'
      uuid: '25b91ab0-09b8-4a9e-b7fa-fa44837e2785'
      activationstatus: true
      created: 2024-07-11T18:06:46.210+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:09.856+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:06:46.210+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Minority Leader Koko Pimentel later on said he and Sen. Risa Hontiveros
        abstained from voting.'
    section11:
      primarytype: 'block'
      uuid: '6cf496b1-ce0b-4d1d-83d6-25dbe35e3d3c'
      activationstatus: true
      created: 2024-07-11T18:06:46.210+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:09.856+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:06:46.210+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“With that, we manifest our desire and our intention to remain in the
        minority,” he added.'
    section12:
      primarytype: 'block'
      uuid: '0f3513a7-764e-44a2-adf1-6c725bcc7b4a'
      activationstatus: true
      created: 2024-07-11T18:06:46.211+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:09.857+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:06:46.211+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>An expected shakeup</strong></h2>'
    section13:
      primarytype: 'block'
      uuid: 'db8f0a16-4be6-4049-b249-d3115a061ce4'
      activationstatus: true
      created: 2024-07-11T18:06:46.212+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:09.857+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:06:46.212+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In his first press conference since his resignation as Senate president,
        Zubiri said “he must have ruffled other people’s feathers" in a bid to maintain
        the independence of the chamber.'
    section14:
      primarytype: 'block'
      uuid: '7ebd6fd3-e104-4b1c-befd-6a735355434e'
      activationstatus: true
      created: 2024-07-11T18:06:46.212+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:09.858+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:06:46.212+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The lawmaker quit upon learning that he no longer had enough support
        from his colleagues to keep his post.'
    section15:
      primarytype: 'block'
      uuid: '93e5bdd5-f252-44e5-9ef0-64a7ae801b0f'
      activationstatus: true
      created: 2024-07-11T18:06:46.213+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:09.858+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:06:46.213+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>He said this came as no surprise as he sensed instability over the
        chamber’s objection to charter change moves in the House of Representatives
        through people’s initiative.</p>'
    section16:
      primarytype: 'block'
      uuid: '0a974ac0-05fc-4c38-ad98-ad62c0716b01'
      activationstatus: true
      created: 2024-07-11T18:06:46.214+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:09.859+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:06:46.214+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Zubiri also said he knew as early as May 15 that there were talks
        among his colleagues to unseat him.</p>'
    section17:
      primarytype: 'block'
      uuid: '46776d8b-28b4-4ce1-99de-fbee3c958293'
      activationstatus: true
      created: 2024-07-11T18:06:46.215+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:09.859+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:06:46.215+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The Senate leadership shakeup happened amid the probe on alleged
        leaks in the Philippine Drug Enforcement Agency that linked President Ferdinand
        “Bongbong” Marcos Jr. and actress Marciel Soriano to illegal drugs.</p>'
    section18:
      primarytype: 'block'
      uuid: '38b88ed9-232f-456d-acce-37c633f31fc3'
      activationstatus: true
      created: 2024-07-11T18:06:46.215+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:09.860+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:06:46.215+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Zubiri earlier said the Marcos group was supposedly angry at him for
        allowing the probe led by Senator Ronald “Bato” dela Rosa.'
    section19:
      primarytype: 'block'
      uuid: '3093bc41-444f-4bf2-99a7-44c2952aa08f'
      activationstatus: true
      created: 2024-07-11T18:06:46.216+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:09.860+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:06:46.216+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“I’m not heartbroken not because of position. I’m heartbroken because
        of those who committed to be steadfast with us. We had the same ideals, and
        all of a sudden, nawala po. Ganiyan talaga ang buhay [It disappeared. That’s
        life],” he said.'
    section20:
      primarytype: 'block'
      uuid: 'c19ee163-13aa-41ce-bf1b-e10eee08c325'
      activationstatus: true
      created: 2024-07-11T18:06:46.217+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:09.861+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:06:46.217+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Zubiri was left with seven allies: Legarda, Villanueva, Ejercito, Binay,
        Angara, Dela Rosa, and Sherwin Gatchalian.'
    section21:
      primarytype: 'block'
      uuid: '37559ecf-7fcb-4982-9905-0bb6b9f02d66'
      activationstatus: true
      created: 2024-07-11T18:06:46.218+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:09.861+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:06:46.218+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Zubiri acknowledged Dela Rosa’s support.'
    section22:
      primarytype: 'block'
      uuid: 'c61c77c2-e5bb-4528-886e-0ba29724b109'
      activationstatus: true
      created: 2024-07-11T18:06:46.218+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:09.862+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:06:46.218+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"To Bato dela Rosa, who stuck it out with me to the very end, sir,
        I salute you," Zubiri told a weeping dela Rosa.'
    section23:
      primarytype: 'block'
      uuid: '0a08bd88-a20c-40f7-8926-f4a8b774de52'
      activationstatus: true
      created: 2024-07-11T18:06:46.219+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:09.863+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:06:46.219+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'But newly installed Majority Leader Francis Tolentino later said Dela
        Rosa was among the 15 senators who signed the manifestation of support for
        Escudero.'
    section24:
      primarytype: 'block'
      uuid: '25597793-2a29-40d3-96d0-4f1cd9992c08'
      activationstatus: true
      created: 2024-07-11T18:06:46.220+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:09.863+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:06:46.220+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Dela Rosa confirmed his change of heart.'
    section25:
      primarytype: 'block'
      uuid: '67a44bff-ca25-442f-9482-283452d373dc'
      activationstatus: true
      created: 2024-07-11T18:06:46.221+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:09.864+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:06:46.221+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Even though my signature was already insignificant, lumapit sila sa
        akin [they came to me] after battle has been won," he said in a news conference
        on May 21.'
    section26:
      primarytype: 'block'
      uuid: 'cd5fd516-0e51-4b58-b93c-6e251229c9ea'
      activationstatus: true
      created: 2024-07-11T18:06:46.222+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:09.864+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:06:46.222+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Dela Rosa also apologized to Zubiri for failing "to win the war" for
        him.'
    section27:
      primarytype: 'block'
      uuid: '06559dcc-d673-487a-84d3-d146c2c809e5'
      activationstatus: true
      created: 2024-07-11T18:06:46.223+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:09.865+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:06:46.223+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Marcos-Escudero ties</strong></h2>'
    section28:
      primarytype: 'block'
      uuid: '234e232b-899c-4c3b-8d19-68df7b23eaf4'
      activationstatus: true
      created: 2024-07-11T18:06:46.224+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:09.865+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:06:46.224+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Senate leadership shuffle came after President Marcos’ Partido
        Federal ng Pilipinas entered into an alliance with the Nationalist People’s
        Coalition (NPC) ahead of the 2025 midterm elections.'
    section29:
      primarytype: 'block'
      uuid: '635f37f4-ea6a-4097-af95-50048b027171'
      activationstatus: true
      created: 2024-07-11T18:06:46.225+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:09.866+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:06:46.225+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Escudero ran under the NPC in the 2022 senatorial elections.'
    section30:
      primarytype: 'block'
      uuid: 'dae78718-8e1e-414c-b237-572b26970e28'
      activationstatus: true
      created: 2024-07-11T18:06:46.226+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:09.866+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:06:46.226+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The ties between the Escudero and Marcos families run deep as well.'
    section31:
      primarytype: 'block'
      uuid: '1296845a-823d-4d39-a91d-685e15c6d16b'
      activationstatus: true
      created: 2024-07-11T18:06:46.227+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:09.867+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:06:46.227+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Escudero’s father, the late former Sorsogon Rep. Salvador “Sonny” Escudero
        III, was minister of agriculture of the late former President Ferdinand E.
        Marcos, father of the president.'
    section32:
      primarytype: 'block'
      uuid: 'd3d98970-bbd6-4211-ab45-e2a79b637ad0'
      activationstatus: true
      created: 2024-07-11T18:06:46.228+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:09.867+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:06:46.228+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In 2011, the older Escudero even authored a resolution seeking to grant
        the ousted dictator a burial at the Libingan ng Bayani. This was backed by
        nearly 200 members of the House of Representatives.'
    section33:
      primarytype: 'block'
      uuid: '6d6a5955-ad2e-4d61-bc4a-67fbbb072534'
      activationstatus: true
      created: 2024-07-11T18:06:46.228+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:09.868+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:06:46.228+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The younger Escudero, meanwhile, abstained when the Senate voted on
        a resolution expressing opposition to the hero's burial.'
    section34:
      primarytype: 'block'
      uuid: 'dacab35f-8eb8-4f2d-b70b-0ec31ca69523'
      activationstatus: true
      created: 2024-07-11T18:06:46.229+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:09.869+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:06:46.229+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Who replaces who?</strong></h2>'
    section35:
      primarytype: 'block'
      uuid: '1025e391-8850-4fb7-93d2-c0a89d64c1ce'
      activationstatus: true
      created: 2024-07-11T18:06:46.230+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:09.869+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:06:46.230+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>After the dust has settled, Sen. Jinggoy Estrada is now president
        pro tempore.</p>'
    section36:
      primarytype: 'block'
      uuid: '29b43b63-7da5-4874-9b48-8626440bad1e'
      activationstatus: true
      created: 2024-07-11T18:06:46.232+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:09.870+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:06:46.232+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Tolentino, a Duterte ally who may seek reelection in the 2025 midterm
        polls, replaces Villanueva as majority leader.'
    section37:
      primarytype: 'block'
      uuid: 'ccb0fc7d-52c8-4b9e-bba4-36c6c5ee6424'
      activationstatus: true
      created: 2024-07-11T18:06:46.233+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:09.871+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:06:46.233+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Cayetano, meanwhile, will lead the committee on accounts which, according
        to the chamber’s website, deals with “all matters relating to the auditing
        and adjustment of all accounts chargeable against the funds for the expenses
        and activities of the Senate.”   
    section38:
      primarytype: 'block'
      uuid: 'cd932e84-68df-46de-be4f-321f9dfd0b58'
      activationstatus: true
      created: 2024-07-11T18:06:46.234+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:09.871+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:06:46.234+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Other committee chairmanships still need to be filled up, although
        Angara hinted that Sen. Grace Poe will replace him as head of the powerful
        finance committee.'
    section39:
      primarytype: 'block'
      uuid: 'af4c2b49-5924-41f3-9f9a-3e6849d3218a'
      activationstatus: true
      created: 2024-07-11T18:06:46.235+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:09.872+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:06:46.235+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Poe, who will end her Senate stint in 2025, sought the presidency in
        2016 with Escudero s running mate. They lost to Rodrigo Duterte and Leni Robredo
        who won as president and vice president.'
    section40:
      primarytype: 'block'
      uuid: 'dd5bd6c2-fdb4-4030-a47a-00eeee5b5970'
      activationstatus: true
      created: 2024-07-11T18:06:46.236+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:09.872+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:06:46.236+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>'New partnership’</strong></h2>'
    section41:
      primarytype: 'block'
      uuid: 'a8f21902-053e-45d6-99d0-c741b4a6811e'
      activationstatus: true
      created: 2024-07-11T18:06:46.237+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:09.873+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:06:46.237+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'House Speaker and presidential cousin Martin Romualdez was quick to
        congratulate Escudero.'
    section42:
      primarytype: 'block'
      uuid: '3dbed00d-5f09-4da7-aa4a-220217db4e5e'
      activationstatus: true
      created: 2024-07-11T18:06:46.238+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:09.873+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:06:46.238+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Escudero will sit with the president and the speaker at the stage in
        the House of Representatives once Congress opens its third regular session
        on July 22 to hear the State of the Nation Address.'
    section43:
      primarytype: 'block'
      uuid: '90af92ae-f3da-4848-afea-9533709a5a91'
      activationstatus: true
      created: 2024-07-11T18:06:46.239+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:09.874+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:06:46.239+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Romualdez said he is “optimistic about the new partnership” with the
        Senate.'
    section44:
      primarytype: 'block'
      uuid: 'a7924ac0-dfaf-49e6-ad0c-166b2ea05a1d'
      activationstatus: true
      created: 2024-07-11T18:06:46.240+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:09.874+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:06:46.240+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“With Senator Escudero’s leadership in the Senate, I am confident that
        we can further strengthen our legislative agenda and ensure the successful
        implementation of these programs,” he said in a statement.'
    section45:
      primarytype: 'block'
      uuid: 'a5422e0a-32da-4197-8323-cbda65bfdc6c'
      activationstatus: true
      created: 2024-07-11T18:06:46.242+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:09.875+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:06:46.242+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He also expressed “heartfelt appreciation” to Zubiri for his “outstanding
        service and leadership.” '
    section46:
      primarytype: 'block'
      uuid: 'bb6c9acb-ab4f-4abb-bba4-9b4bbd28c6e3'
      activationstatus: true
      created: 2024-07-11T18:06:46.243+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:09.875+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-11T18:06:46.243+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Zubiri’s stint saw disagreements among lawmakers on charter change.'
