      'mgnl:lastModified': 2024-07-12T15:54:56.105+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>With its irresistible charm and timeless appeal, "Little Shop of
        Horrors" is set to captivate Manila audiences and become the must-see theatrical
        event of the summer.</p>'
