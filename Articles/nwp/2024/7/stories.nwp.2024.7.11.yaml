      lastactivatedby: 'cj-nwp'
      lastmodified: 2024-07-12T15:54:56.088+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Manila, Philippines –&nbsp;</strong>Get ready to be transported
        to the quirky and carnivorous world of "Little Shop of Horrors" as The Sandbox
        Collective proudly presents this beloved musical at the Globe Auditorium,
        Maybank Performing Arts Theater. Opening this July as a part of its 10th anniversary
        season, the production guarantees an unforgettable theatrical experience like
        never seen before.</p>'
    section7:
      primarytype: 'block'
      uuid: '18b44fbd-569f-47b1-a543-9fea2475a726'
      activationstatus: true
      created: 2024-07-12T11:35:51.188+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-12T15:55:14.336+08:00
      lastactivatedby: 'cj-nwp'
      lastmodified: 2024-07-12T15:54:56.088+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Based on the 1960 film by Roger Corman, \"Little Shop of Horrors\"\
        \ tells the tale of Seymour Krelborn, a down-on-his-luck floral assistant,\
        \ who discovers a mysterious plant with an insatiable appetite for human blood.\
        \ As the plant, named Audrey II, grows and gains fame, Seymour finds himself\
        \ tangled in a web of fame, love, and moral dilemmas. With a blend of humor,\
        \ horror, and heart, the musical has captivated audiences worldwide since\
        \ its debut Off-Off-Broadway in 1982.\r"
