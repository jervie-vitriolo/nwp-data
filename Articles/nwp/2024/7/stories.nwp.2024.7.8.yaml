  'START HERE----->june-13th-straight-monthly-heat-record':
    author: 'Seth Borenstein, AP Science Writer'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-07-08T12:05:12.000+08:00
    imagesource: '843070a2-9d81-446b-9451-127edda1e246'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '06cd2e63-97fa-474a-a560-ff0b508c5c04'
    lead: 'Earth's more than year-long streak of record-shattering hot months kept
      on simmering through June, according to the European climate service Copernicus.'
    activationstatus: true
    created: 2024-07-08T12:13:36.007+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2024-07-12T14:32:24.506+08:00
    lastactivatedby: 'magnolia-ben'
    lastmodified: 2024-07-08T12:25:50.579+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'June sizzles to 13th straight monthly heat record. String may end soon,
      but dangerous heat won't'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '97f00778-a565-47d5-9c3b-c26032f10c5b'
      activationstatus: true
      created: 2024-07-08T12:13:36.212+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:24.507+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T12:25:50.566+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>(AP) —</strong> Earth's more than year-long streak of record-shattering
        hot months kept on simmering through June, according to the European climate
        service Copernicus.</p>'
    section1:
      primarytype: 'block'
      uuid: '9cf42cf3-1f7c-4cfe-9bc1-398fb8b0c2a5'
      activationstatus: true
      created: 2024-07-08T12:13:36.212+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:24.508+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T12:25:50.566+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "There's hope that the planet will soon see an end to the record-setting\
        \ part of the heat streak, but not the climate chaos that has come with it,\
        \ scientists said.\r"
    section2:
      primarytype: 'block'
      uuid: '8526ca4a-a1cf-4e16-a927-deaf115c8c32'
      activationstatus: true
      created: 2024-07-08T12:13:36.213+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:24.508+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T12:25:50.567+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The global temperature in June was record warm for the 13th straight\
        \ month and it marked the 12th straight month that the world was 1.5 degrees\
        \ Celsius (2.7 degrees Fahrenheit) warmer than pre-industrial times, Copernicus\
        \ said in an early Monday announcement.\r"
    section3:
      primarytype: 'block'
      uuid: '17dad9f9-896d-49b8-bae7-2b2570daa347'
      activationstatus: true
      created: 2024-07-08T12:13:36.213+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:24.508+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T12:25:50.567+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"It's a stark warning that we are getting closer to this very important\
        \ limit set by the Paris Agreement,\" Copernicus senior climate scientist\
        \ Nicolas Julien said in an interview. \"The global temperature continues\
        \ to increase. It has at a rapid pace.\"\r"
    section4:
      primarytype: 'block'
      uuid: '6f2e560e-0dbb-4bb9-9d50-da4b00c22f72'
      activationstatus: true
      created: 2024-07-08T12:13:36.214+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:24.509+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T12:25:50.568+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "That 1.5 degree temperature mark is important because that's the warming\
        \ limit nearly all the countries in the world agreed upon in the 2015 Paris\
        \ climate agreement, though Julien and other meteorologists have said the\
        \ threshold won't be crossed until there's long-term duration of the extended\
        \ heat — as much as 20 or 30 years.\r"
    section5:
      primarytype: 'block'
      uuid: '99bdd1e1-24dc-466b-8f90-7a23cf5ed016'
      activationstatus: true
      created: 2024-07-08T12:13:36.214+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:24.509+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T12:25:50.568+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"This is more than a statistical oddity and it highlights a continuing\
        \ shift in our climate,\" Copernicus Director Carlo Buontempo said in a statement.\r"
    section6:
      primarytype: 'block'
      uuid: '33117e99-74b5-4f8e-b25f-35f33a1b5da2'
      activationstatus: true
      created: 2024-07-08T12:13:36.215+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:24.510+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T12:25:50.569+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The globe for June 2024 averaged 62 degrees Fahrenheit (16.66 degrees\
        \ Celsius), which is 1.2 degrees (0.67 Celsius) above the 30-year average\
        \ for the month, according to Copernicus. It broke the record for hottest\
        \ June, set a year earlier, by a quarter of a degree (0.14 degrees Celsius)\
        \ and is the third-hottest of any month recorded in Copernicus records, which\
        \ goes back to 1940, behind only last July and last August.\r"
    section7:
      primarytype: 'block'
      uuid: '4243f70c-2d41-4225-ab59-84eced1ae51d'
      activationstatus: true
      created: 2024-07-08T12:13:36.216+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:24.510+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T12:25:50.570+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It's not that records are being broken monthly but they are being \"\
        shattered by very substantial margins over the past 13 months,\" Julien said.\r"
    section8:
      primarytype: 'block'
      uuid: 'a05ecb0a-6939-4cae-8e2e-90b6a15453bd'
      activationstatus: true
      created: 2024-07-08T12:13:36.216+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:24.510+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T12:25:50.570+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"How bad is this?\" asked Texas A&amp;M University climate scientist\
        \ Andrew Dessler, who wasn't part of the report. \"For the rich and for right\
        \ now, it's an expensive inconvenience. For the poor it's suffering. In the\
        \ future the amount of wealth you have to have to merely be inconvenienced\
        \ will increase until most people are suffering.\"\r"
    section9:
      primarytype: 'block'
      uuid: '5367d6ea-108f-4050-a3cc-a820f69491cf'
      activationstatus: true
      created: 2024-07-08T12:13:36.217+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:24.511+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T12:25:50.571+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Even without hitting the long-term 1.5-degree threshold, \"we have\
        \ seen the consequences of climate change, these extreme climate events,\"\
        \ Julien said — meaning worsening floods, storms, droughts and heat waves.\r"
    section10:
      primarytype: 'block'
      uuid: '1de35c65-81e0-4bf6-890e-b32ca7045f73'
      activationstatus: true
      created: 2024-07-08T12:13:36.217+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:24.511+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T12:25:50.571+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "June's heat hit extra hard in southeast Europe, Turkey, eastern Canada,\
        \ the western United States and Mexico, Brazil, northern Siberia, the Middle\
        \ East, northern Africa and western Antarctica, according to Copernicus. Doctors\
        \ had to treat thousands of heatstroke victims in Pakistan last month as temperatures\
        \ hit 117 (47 degrees Celsius).\r"
    section11:
      primarytype: 'block'
      uuid: '9d1db5ad-dbf0-4f5a-928a-b1815d0139aa'
      activationstatus: true
      created: 2024-07-08T12:13:36.218+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:24.511+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T12:25:50.572+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "June was also the 15th straight month that the world's oceans, more\
        \ than two-thirds of Earth's surface, have broken heat records, according\
        \ to Copernicus data.\r"
    section12:
      primarytype: 'block'
      uuid: '700cc35f-2155-4c32-ac84-55621b83e3cc'
      activationstatus: true
      created: 2024-07-08T12:13:36.219+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:24.512+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T12:25:50.572+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Most of this heat is from long-term warming from greenhouse gases emitted\
        \ by the burning of coal, oil and natural gas, Julien and other meteorologists\
        \ said. An overwhelming amount of the heat energy trapped by human-caused\
        \ climate change goes directly into the ocean and those oceans take longer\
        \ to warm and cool.\r"
    section13:
      primarytype: 'block'
      uuid: '37e68de1-e866-4b14-81c7-477b02e7154d'
      activationstatus: true
      created: 2024-07-08T12:13:36.219+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:24.512+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T12:25:50.573+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The natural cycle of El Ninos and La Ninas, which are warming and cooling\
        \ of the central Pacific that change weather worldwide, also plays a role.\
        \ El Ninos tend to spike global temperature records and the strong El Nino\
        \ that formed last year ended in June.\r"
    section14:
      primarytype: 'block'
      uuid: '308dabd5-6743-4539-a4c0-a99befb91e68'
      activationstatus: true
      created: 2024-07-08T12:13:36.220+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:24.512+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T12:25:50.573+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Another factor is that the air over Atlantic shipping channels is cleaner\
        \ because of marine shipping regulations that reduce traditional air pollution\
        \ particles, such as sulfur, that cause a bit of cooling, scientists said.\
        \ That slightly masks the much larger warming effect of greenhouse gases.\
        \ That \"masking effect got smaller and it would temporarily increase the\
        \ rate of warming' that is already caused by greenhouse gases, said Tianle\
        \ Yuan, a climate scientist for NASA and the University of Maryland Baltimore\
        \ Campus who led a study on the effects of shipping regulations.\r"
    section15:
      primarytype: 'block'
      uuid: 'a5fcebdf-49ac-4816-b6c9-804d9afac319'
      activationstatus: true
      created: 2024-07-08T12:13:36.220+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:24.513+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T12:25:50.574+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Climate scientist Zeke Hausfather, of the tech company Stripes and\
        \ the Berkeley Earth climate-monitoring group, said in a post on X that with\
        \ all six months this year seeing record heat, \"that there is an approximately\
        \ 95% chance that 2024 beats 2023 to be the warmest year since global surface\
        \ temperature records began in the mid-1800s.\"\r"
    section16:
      primarytype: 'block'
      uuid: 'dde9826f-d3bb-450a-8117-988a751620f9'
      activationstatus: true
      created: 2024-07-08T12:13:36.221+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:24.513+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T12:25:50.575+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Copernicus hasn't computed the odds of that yet, Julien said. The U.S.\
        \ National Oceanic and Atmospheric Administration last month gave it a 50%\
        \ chance.\r"
    section17:
      primarytype: 'block'
      uuid: '829fe592-6929-434a-81cc-755f58cfff6f'
      activationstatus: true
      created: 2024-07-08T12:13:36.222+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:24.514+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T12:25:50.575+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Global daily average temperatures in late June and early July, while\
        \ still hot, were not as warm as last year, Julien said.\r"
    section18:
      primarytype: 'block'
      uuid: 'e0f15cc2-34b2-4e2b-b168-eae2af0cecd6'
      activationstatus: true
      created: 2024-07-08T12:13:36.222+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:24.514+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T12:25:50.576+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"It is likely, I would say, that July 2024 will be colder than July\
        \ 2023 and this streak will end,\" Julien said. \"It's still not certain.\
        \ Things can change.\"\r"
    section19:
      primarytype: 'block'
      uuid: 'e5200781-80c2-4408-bbc9-aae47f33c475'
      activationstatus: true
      created: 2024-07-08T12:13:36.223+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:24.514+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T12:25:50.576+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Andrew Weaver, a climate scientist at the University of Victoria, said\
        \ the data show Earth is on track for 3 degrees Celsius of warming if emissions\
        \ aren't urgently curtailed. And he feared that an end to the streak of record\
        \ hot months and the arrival of winter's snows will mean \"people will soon\
        \ forget\" about the danger.\r"
    section20:
      primarytype: 'block'
      uuid: '4302e113-9f72-4253-a332-ce7d5ee3c9b5'
      activationstatus: true
      created: 2024-07-08T12:13:36.224+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:24.515+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T12:25:50.577+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Our world is in crisis,\" said University of Wisconsin climate scientist\
        \ Andrea Dutton. \"Perhaps you are feeling that crisis today — those who live\
        \ in the path of Beryl are experiencing a hurricane that is fueled by an extremely\
        \ warm ocean that has given rise to a new era of tropical storms that can\
        \ intensify rapidly into deadly and costly major hurricanes. Even if you are\
        \ not in crisis today, each temperature record we set means that it is more\
        \ likely that climate change will bring crisis to your doorstep or to your\
        \ loved ones.\"\r"
    section21:
      primarytype: 'block'
      uuid: '54a7aff8-7552-41a9-8fcf-cb413e134774'
      activationstatus: true
      created: 2024-07-08T12:13:36.224+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:24.515+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T12:25:50.578+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Copernicus uses billions of measurements from satellites, ships, aircraft\
        \ and weather stations around the world and then reanalyzes it with computer\
        \ simulations. Several other countries' science agencies — including NOAA\
        \ and NASA — also come up with monthly climate calculations, but they take\
        \ longer, go back further in time and don't use computer simulations.\r"
  'START HERE----->comelec-on-alice-guo':
    author: 'Lance Mejico, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-07-06T14:44:00.000+08:00
    imagesource: '37154305-8493-4a88-a21c-1c52f607e086'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '49ccfe7d-2bce-45b9-aab3-2f266f614722'
    lead: 'A petition by the Office of the Solicitor General (OSG) to cancel the
      birth certificate of suspended Bamban Mayor Alice Guo is a big help in the filing
      of a possible election offense complaint, Commission on Elections (COMELEC)
      Chairman George Garcia said on Saturday.'
    activationstatus: true
    created: 2024-07-08T14:47:49.275+08:00
    createdby: 'lance-nwp'
    lastactivated: 2024-07-12T14:32:24.152+08:00
    lastactivatedby: 'magnolia-ben'
    lastmodified: 2024-07-08T14:47:49.317+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'COMELEC: OSG petition vs Guo ‘huge help’ in possible poll case'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '47a1f513-30dc-410e-9ee7-66d449e83082'
      activationstatus: true
      created: 2024-07-08T14:47:49.300+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:24.153+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T14:47:49.311+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –&nbsp;</strong>A petition by
        the Office of the Solicitor General (OSG) to cancel the birth certificate
        of suspended Bamban Mayor Alice Guo is a big help in the filing of a possible
        election offense complaint, Commission on Elections (COMELEC) Chairman George
        Garcia said on Saturday.</p>'
    section1:
      primarytype: 'block'
      uuid: 'da2f2575-3ae2-4f0d-84de-703d90cdf56a'
      activationstatus: true
      created: 2024-07-08T14:47:49.301+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:24.153+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T14:47:49.301+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In an interview with NewsWatch Plus, Garcia said the petition would
        help prove a case of misrepresentation in the 2022 polls.</p>'
    section2:
      primarytype: 'block'
      uuid: '06ef2d70-c937-4ff3-ad3c-7233c6c5e99c'
      activationstatus: true
      created: 2024-07-08T14:47:49.302+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:24.154+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T14:47:49.302+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“Kukuha kami ng kopya hihingi kami sa opisina ng OSG ng kanilang
        petition to cancel the birth certificate. Sa'ming palagay medyo malaking
        bentahe na yun. Mukhang may ebidensya na doon. Pero syempre hindi pwedeng
        doon lang kami magre-rely sa ebidensyang meron ang Solicitor General,” he
        told NewsWatch Plus.</p>'
    section3:
      primarytype: 'block'
      uuid: 'ee04d81f-efe2-4224-8701-49ae55043d8e'
      activationstatus: true
      created: 2024-07-08T14:47:49.302+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:24.154+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T14:47:49.302+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>(Translation: We will secure a copy of the OSG petition to cancel
        Mayor Guo’s birth certificate. We believe it’s a great advantage for the case.
        There could be evidence there. But of course, we can’t just rely on the evidence
        of OSG.)</p>'
    section4:
      primarytype: 'block'
      uuid: '63641e41-bd97-46eb-9534-0e741fd7f88c'
      activationstatus: true
      created: 2024-07-08T14:47:49.303+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:24.155+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T14:47:49.303+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The OSG filed the petition with the Tarlac Regional Trial Court on
        July 5, citing the mayor’s failure to comply with requirements for late birth
        registration.'
    section5:
      primarytype: 'block'
      uuid: 'bffb9a0d-ca76-48dd-b99a-91229e5e0398'
      activationstatus: true
      created: 2024-07-08T14:47:49.303+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:24.155+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T14:47:49.303+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Solicitor General Menardo Guevarra said the petition may lay the
        groundwork to file a quo warranto case that may remove Guo as mayor of Bamban.
        A quo warranto case questions the authority of public officials to hold office.</p>'
    section6:
      primarytype: 'block'
      uuid: 'fff17a06-d98c-4426-9ac7-5e02b4f73d41'
      activationstatus: true
      created: 2024-07-08T14:47:49.303+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:24.155+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T14:47:49.303+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Garcia said he has ordered the COMELEC law department to conduct
        its own fact-finding probe on Guo, the results of which may come out in two
        weeks.</p>'
    section7:
      primarytype: 'block'
      uuid: '918f26bb-b1ff-4e21-b725-3e29f6ff6a97'
      activationstatus: true
      created: 2024-07-08T14:47:49.304+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:24.156+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T14:47:49.304+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“Kasama sa instruction ng law department na magpa-conduct ng technical
        examination ng fingerprints at ikumpara doon sa fingerprints na meron ang
        NBI,” Garcia said.</p>'
    section8:
      primarytype: 'block'
      uuid: '84f8634f-9897-4738-b2f1-488a360efe9c'
      activationstatus: true
      created: 2024-07-08T14:47:49.304+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:24.156+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T14:47:49.304+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>(Translation: Included in our instruction to our law department
        to conduct a technical examination of fingerprints and compare it with the
        NBI findings.)</p>'
    section9:
      primarytype: 'block'
      uuid: 'f23029b4-13b2-423e-9270-758e551a37ad'
      activationstatus: true
      created: 2024-07-08T14:47:49.305+08:00
      createdby: 'lance-nwp'
