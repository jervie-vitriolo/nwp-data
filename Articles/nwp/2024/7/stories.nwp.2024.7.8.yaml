    template: '1'
    title: 'DA launches trial for P29/kg rice in Kadiwa stores'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e9f11706-7820-4489-82b9-b28d828c7611'
      activationstatus: true
      created: 2024-07-08T19:41:17.445+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:23.239+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T19:41:17.461+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The Department of Agriculture
        (DA) on Friday, July 5, launched what it called “large-scale trial” that allows
        poor households to buy aging rice stocks for ₱29 per kilogram (kg).</p>'
    section1:
      primarytype: 'block'
      uuid: 'a4c73c35-9af1-4cbc-8d0a-082369b8afa8'
      activationstatus: true
      created: 2024-07-08T19:41:17.446+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:23.239+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T19:41:17.446+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Target beneficiaries of the subsidized rice include senior citizens,\
        \ single parents, persons with disabilities and members of the government’\
        s conditional cash transfer scheme or Pantawid Pamilyang Pilipino Program.\
        \ \r"
    section2:
      primarytype: 'block'
      uuid: '0b1ce8b1-dae0-4685-8c4e-5a454a998443'
      activationstatus: true
      created: 2024-07-08T19:41:17.446+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:23.240+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T19:41:17.446+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The DA limited the monthly allocation to 10 kg per household, and in\
        \ 5-kg increments. \r"
    section3:
      primarytype: 'block'
      uuid: '4e2e7584-74f7-4fb0-9f79-9ec05a9737ec'
      activationstatus: true
      created: 2024-07-08T19:41:17.447+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:23.240+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T19:41:17.447+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a news briefing on Thursday, July 4, Agriculture Assistant Secretary\
        \ Genevieve Guevarra said aside from aging rice stocks from the National Food\
        \ Authority, the DA would also source stocks from the National Irrigation\
        \ Administration’s rice contract growing project and potential imports. \r"
    section4:
      primarytype: 'block'
      uuid: 'b22d196e-3db0-49fa-a6d6-cc9ac441fd55'
      activationstatus: true
      created: 2024-07-08T19:41:17.448+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:23.240+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T19:41:17.448+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The agency said it would provide to selected Kadiwa centers 15,000\
        \ kg of rice per week for 1,500 households. \r"
    section5:
      primarytype: 'block'
      uuid: '7ac00c1e-c602-4709-b539-e8496ee0337c'
      activationstatus: true
      created: 2024-07-08T19:41:17.448+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:23.241+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T19:41:17.448+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Meron tayong around 10,000 metric tons na available for this large-scale\
        \ trial,” Guevarra said. “We’re computing, kaya naman po ito for the next\
        \ six months.” \r"
    section6:
      primarytype: 'block'
      uuid: 'fa02f39f-8782-4c21-8186-662bb11b788f'
      activationstatus: true
      created: 2024-07-08T19:41:17.449+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:23.241+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T19:41:17.449+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Basta wala lang calamity or walang mapaggamitan si NFA, pwede ‘tong\
        \ masustain dahil every month naman merong aging stocks ang NFA na pwede nating\
        \ gamitin for this P29.” \r"
    section7:
      primarytype: 'block'
      uuid: 'afe05330-9b2d-48a5-b124-2140b179671f'
      activationstatus: true
      created: 2024-07-08T19:41:17.450+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:23.242+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T19:41:17.450+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: We have around 10,000 metric tons available for this\
        \ large-scale trial. We’re computing, the program could run for the next six\
        \ months. As long as there is no calamity or NFA would not use the stocks,\
        \ this could be sustained with NFA’s monthly aging stocks.] \r"
    section8:
      primarytype: 'block'
      uuid: 'd0840361-8eff-4118-bc1f-888d9a47903e'
      activationstatus: true
      created: 2024-07-08T19:41:17.451+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:23.242+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T19:41:17.451+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The DA said the full implementation would require approximately 69,000\
        \ metric tons of rice to target the 6.9 million vulnerable households. \r"
    section9:
      primarytype: 'block'
      uuid: '4fc10cb1-5ce8-471b-9d9a-1dfa8950d9d6'
      activationstatus: true
      created: 2024-07-08T19:41:17.451+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:23.242+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T19:41:17.451+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Agriculture spokesperson Arnel de Mesa told reporters that the NFA’\
        s mandate for calamity and relief efforts would not be affected with the “\
        P29” program. \r"
    section10:
      primarytype: 'block'
      uuid: '910675d1-acd2-42d7-bab3-95f419f7d11b'
      activationstatus: true
      created: 2024-07-08T19:41:17.452+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:23.243+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T19:41:17.452+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The mass trial will be launched in Kadiwa stores at the offices of\
        \ the Bureau of Animal Industry and National Irrigation Administration in\
        \ Quezon City; Bureau of Plant Industry in Manila; Food Terminal Inc. in Taguig\
        \ City; PhilFIDA in Las Pinas; Caloocan City; Valenzuela City; Brgy. Fortune\
        \ and BF City (BFCT) in Marikina City; and San Jose del Monte City in Bulacan.\
        \ \r"
    section11:
      primarytype: 'block'
      uuid: 'afa28aab-9790-460a-a868-e0f8876f3820'
      activationstatus: true
      created: 2024-07-08T19:41:17.452+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:23.243+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T19:41:17.452+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The cheaper rice will be available every Friday to Saturday, from 8\
        \ a.m. to 5 p.m., or until supplies last.  \r"
    section12:
      primarytype: 'block'
      uuid: '003eadd8-5362-43aa-b472-e6b592e44410'
      activationstatus: true
      created: 2024-07-08T19:41:17.453+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:23.244+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T19:41:17.453+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Beneficiaries would present an identification card and would need to\
        \ list their names. The DA plans to produce booklets in August to monitor\
        \ the purchases. \r"
    section13:
      primarytype: 'block'
      uuid: '7f53f12b-a4d2-43bc-bc40-e65b38d99e62'
      activationstatus: true
      created: 2024-07-08T19:41:17.453+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:23.244+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T19:41:17.453+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Our goal is to expand the number of KADIWA centers offering P29 rice\
        \ in the coming weeks and extend this network to the Visayas and Mindanao\
        \ by late August or early September, in collaboration with local government\
        \ units, farmers' cooperatives, and private businesses,” Agriculture Secretary\
        \ Francisco Tiu Laurel Jr. said in a statement Friday. \r"
    section14:
      primarytype: 'block'
      uuid: '5685bbf9-d98a-4ece-8cdf-b81376be5257'
      activationstatus: true
      created: 2024-07-08T19:41:17.454+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:23.244+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T19:41:17.454+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The department is also eyeing to launch a “Rice-for-All” program
        for the public, where rice will be sold for ₱45 to ₱48.</p>'
