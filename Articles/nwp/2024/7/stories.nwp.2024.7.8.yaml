    lead: 'The Department of Agriculture launches a ‘large-scale trial’ of a program
      where vulnerable households can buy aging rice stocks at ₱29 per kilo in select
      Kadiwa sites.'
    activationstatus: true
    created: 2024-07-08T19:41:17.149+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2024-07-12T14:32:23.238+08:00
    lastactivatedby: 'magnolia-ben'
    lastmodified: 2024-07-08T19:41:17.468+08:00
