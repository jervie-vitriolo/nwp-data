      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T14:47:49.305+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Garcia said violators of elections laws may face a jail time of
        three to six years.</p>'
    section10:
      primarytype: 'block'
      uuid: '801658cb-21ed-4068-ba3f-4e5e0436ba55'
      activationstatus: true
      created: 2024-07-08T14:47:49.305+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:24.157+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T14:47:49.305+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Guo is at the center of a Senate probe over her alleged links to illegal
        operations of Philippine Offshore Gaming Operators (POGO) in Tarlac. She had
        denied this, including claims that she is a spy for China.'
    section11:
      primarytype: 'block'
      uuid: 'd3d20c18-e7cb-46c7-8f7d-a004a4885e02'
      activationstatus: true
      created: 2024-07-08T14:47:49.306+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-12T14:32:24.157+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T14:47:49.306+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Guo is facing criminal complaints linked to human trafficking and
        graft.</p>'
  'START HERE----->russian-missile-attack':
    author: 'Hanna Arhirova and Illia Novikov, Associated Press'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-07-08T19:21:09.000+08:00
    imagesource: '00c8f6ca-4dd0-4219-b810-3aac688d4208'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '6df93cf8-773f-4de5-a806-7c0ae6e1a706'
    lead: 'A major Russian missile attack across Ukraine killed at least 20 people
      and injured more than 50 on Monday, officials said, with one missile striking
      a large children's hospital in the capital, Kyiv, where emergency crews searched
      rubble for casualties.'
    activationstatus: true
    created: 2024-07-08T19:23:35.758+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2024-07-12T14:32:23.921+08:00
    lastactivatedby: 'magnolia-ben'
    lastmodified: 2024-07-09T12:04:19.535+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'A major Russian missile attack on Ukraine kills at least 20 people and
      hits a children's hospital'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '777d98df-0444-4fd1-b67e-d57687f0f285'
      activationstatus: true
      created: 2024-07-08T19:23:35.885+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:23.921+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-09T12:04:19.527+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>KYIV, Ukraine (AP) —</strong> A major Russian missile attack
        across Ukraine killed at least 20 people and injured more than 50 on Monday,
        officials said, with one missile striking a large children's hospital in
        the capital, Kyiv, where emergency crews searched rubble for casualties.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd7649658-8317-41ec-aea5-4ea3a767a1bd'
      activationstatus: true
      created: 2024-07-08T19:23:35.885+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:23.922+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-09T12:04:19.528+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Russian barrage targeted five Ukrainian cities with more than 40\
        \ missiles of different types, hitting apartment buildings and public infrastructure,\
        \ Ukrainian President Volodymyr Zelenskyy said in a social media post.\r"
    section2:
      primarytype: 'block'
      uuid: '0d2baf55-00cc-47a8-ad0c-14439319802b'
      activationstatus: true
      created: 2024-07-08T19:23:35.886+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:23.922+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-09T12:04:19.528+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Strikes in Kryvyi Rih, in central Ukraine, killed 10 people and injured\
        \ 37, in what the head of city administration, Oleksandr Vilkul, said was\
        \ a massive missile attack.\r"
    section3:
      primarytype: 'block'
      uuid: '33fb2398-1691-4096-b589-59763d6f3f34'
      activationstatus: true
      created: 2024-07-08T19:23:35.886+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:23.923+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-09T12:04:19.529+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "At the Okhmatdyt children's hospital in Kyiv, rescuers were searching\
        \ for people under the rubble of a partially collapsed wing of the facility,\
        \ Zelenskyy said, adding that the number of casualties was not yet known.\r"
    section4:
      primarytype: 'block'
      uuid: 'febc2562-ed01-478c-bb0d-3c845b1e87b3'
      activationstatus: true
      created: 2024-07-08T19:23:35.886+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:23.923+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-09T12:04:19.529+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Vsevolod Dorofieiev, the senior instructor of a volunteer medical unit,\
        \ said some people had died but he did not say how many or whether they were\
        \ children or adults.\r"
    section5:
      primarytype: 'block'
      uuid: '4e4fad11-643f-45ec-9a36-dbc918308949'
      activationstatus: true
      created: 2024-07-08T19:23:35.887+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:23.923+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-09T12:04:19.530+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On social media, Zelenskyy said: \"It is very important that the world\
        \ should not be silent about it now and that everyone should see what Russia\
        \ is and what it is doing.\"\r"
    section6:
      primarytype: 'block'
      uuid: 'ffbdab8e-5020-44fb-8cac-fae7bfb3ef1d'
      activationstatus: true
      created: 2024-07-08T19:23:35.887+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:23.924+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-09T12:04:19.530+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The attack comes on the eve of a three-day NATO summit in Washington,\
        \ which will look at how to reassure Ukraine of the alliance's unwavering\
        \ support and offer Ukrainians hope that their country can come through Europe's\
        \ biggest conflict since World War II.\r"
    section7:
      primarytype: 'block'
      uuid: '04382a24-d870-4836-9a58-da89a750dd4f'
      activationstatus: true
      created: 2024-07-08T19:23:35.888+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:23.924+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-09T12:04:19.531+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "At the children's hospital, a two-story building was partly destroyed.\
        \ On the hospital's main 10-story building, windows and doors were blown out\
        \ and walls were blackened. Blood spattered the floor in one room.\r"
    section8:
      primarytype: 'block'
      uuid: '819cf2ff-6130-4818-94b5-eaa7144c19c3'
      activationstatus: true
      created: 2024-07-08T19:23:35.888+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:23.924+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-09T12:04:19.531+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Medical personnel and local people helped shift the rubble as they\
        \ searched for children and medical workers who could be trapped underneath.\
        \ Volunteers formed a line, passing stones and debris to each other. Smoke\
        \ still rose from the building, and volunteers and emergency crews worked\
        \ in protective masks.\r"
    section9:
      primarytype: 'block'
      uuid: 'c8e64a5c-28eb-4376-8746-a9848fe5a2d7'
      activationstatus: true
      created: 2024-07-08T19:23:35.889+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:23.925+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-09T12:04:19.532+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The attack forced the hospital to shut down and evacuate. Some mothers\
        \ carried their children away on their backs. Others waited in the courtyard\
        \ with their children as calls to doctors' phones rang unanswered.\r"
    section10:
      primarytype: 'block'
      uuid: '6254bef3-020e-4cc4-8794-f33c66eb908b'
      activationstatus: true
      created: 2024-07-08T19:23:35.889+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:23.925+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-09T12:04:19.532+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Elsewhere in Kyiv, the heaviest Russian bombardment of the capital\
        \ in almost four months killed seven people and injured 25, officials said.\
        \ The daylight attacks included Kinzhal hypersonic missiles, one of the most\
        \ advanced Russian weapons, the Ukrainian air force said. The Kinzhal flies\
        \ at 10 times the speed of sound, making it hard to intercept.\r"
    section11:
      primarytype: 'block'
      uuid: 'f1991327-3ff8-41cc-9dd9-6c0da9178ccf'
      activationstatus: true
      created: 2024-07-08T19:23:35.890+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:23.925+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-09T12:04:19.533+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "City buildings shook from the blasts. An entire section of a residential\
        \ multistory building in one district of Kyiv was destroyed, officials said.\
        \ Three electricity substations were damaged or completely destroyed in two\
        \ districts of Kyiv, energy company DTEK said.\r"
    section12:
      primarytype: 'block'
      uuid: '94a96f2b-ce49-4d5e-86d8-00702d1579a5'
      activationstatus: true
      created: 2024-07-08T19:23:35.890+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:23.926+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-09T12:04:19.533+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The head of Ukraine's presidential office, Andrii Yermak, said the\
        \ attack occurred at a time when many people were in the city's streets.\r"
    section13:
      primarytype: 'block'
      uuid: 'aa714dc2-7b8a-4711-9558-b3345195c2fe'
      activationstatus: true
      created: 2024-07-08T19:23:35.891+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:23.926+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-09T12:04:19.534+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Kyiv Mayor Vitalii Klitschko said official assessments of the attack's\
        \ consequences were still being carried out.\r"
  'START HERE----->france-macron-elections':
    author: 'Sylvie Corbet and Lori Hinnant, Associated Press'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-07-08T19:24:09.000+08:00
    imagesource: '8f791377-cb41-4509-9221-6313e49610d3'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '9e78c3cc-a366-4fe1-a3af-8d351e4724b3'
    lead: 'French President Emmanuel Macron refused the resignation of the country's
      prime minister, asking him on Monday to remain temporarily as the head of the
      government after chaotic election results left the government in limbo.'
    activationstatus: true
    created: 2024-07-08T19:26:38.944+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2024-07-12T14:32:23.657+08:00
    lastactivatedby: 'magnolia-ben'
    lastmodified: 2024-07-08T19:26:39.158+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'France's Macron keeps prime minister in place for 'stability of the
      country' after chaotic election'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '63d660a2-d4a8-4096-bf53-f17048ebd297'
      activationstatus: true
      created: 2024-07-08T19:26:39.124+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:23.658+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T19:26:39.148+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>PARIS (AP) —</strong> French President Emmanuel Macron refused
        the resignation of the country's prime minister, asking him on Monday to
        remain temporarily as the head of the government after chaotic election results
        left the government in limbo.</p>'
    section1:
      primarytype: 'block'
      uuid: '06555337-cad4-4e58-9989-d7969c3a499b'
      activationstatus: true
      created: 2024-07-08T19:26:39.125+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:23.658+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T19:26:39.125+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "French voters split the legislature on the left, center and far right,\
        \ leaving no faction even close to the majority needed to form a government.\
        \ The results from Sunday's vote raised the risk of paralysis for the European\
        \ Union's second-largest economy.\r"
    section2:
      primarytype: 'block'
      uuid: '02e5d5f2-7919-41fd-bb8b-449529fae7d5'
      activationstatus: true
      created: 2024-07-08T19:26:39.125+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:23.658+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T19:26:39.125+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Macron gambled that his decision to call snap elections would give\
        \ France a \"moment of clarification,\" but the outcome showed the opposite,\
        \ less than three weeks before the start of the Paris Olympics, when the country\
        \ will be under an international spotlight.\r"
    section3:
      primarytype: 'block'
      uuid: 'e8a2bbf5-81ab-4521-9aef-3b42761a9820'
      activationstatus: true
      created: 2024-07-08T19:26:39.126+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:23.659+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T19:26:39.126+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "France's main share index opened with a dip, but quickly recovered,\
        \ possibly because markets had feared an outright victory for the far right\
        \ or the leftist coalition.\r"
    section4:
      primarytype: 'block'
      uuid: '939b0342-b143-4d34-8e78-59d4bee95a24'
      activationstatus: true
      created: 2024-07-08T19:26:39.126+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:23.659+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T19:26:39.126+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Prime Minister Gabriel Attal had said he would remain in office if\
        \ needed but offered his resignation Monday morning. Macron, who named him\
        \ just seven months ago, immediately asked him to stay on \"to ensure the\
        \ stability of the country.\" Macron's top political allies joined the meeting\
        \ with Attal at the presidential palace, which ended after about 90 minutes.\r"
    section5:
      primarytype: 'block'
      uuid: '04416e25-dcee-4ef7-b521-2a5a832433c4'
      activationstatus: true
      created: 2024-07-08T19:26:39.127+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:23.659+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T19:26:39.127+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Attal on Sunday made clear that he disagreed with Macron's decision\
        \ to call the surprise elections. The results of two rounds of voting left\
        \ no obvious path to form a government for either the leftist coalition that\
        \ came in first, Macron's centrist alliance, or the far right.\r"
    section6:
      primarytype: 'block'
      uuid: 'd3999871-c204-4d5e-8e31-1f623823364d'
      activationstatus: true
      created: 2024-07-08T19:26:39.127+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:23.660+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T19:26:39.127+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Newly elected and returning lawmakers were expected to gather at the\
        \ National Assembly to begin negotiations in earnest.\r"
    section7:
      primarytype: 'block'
      uuid: 'acf0c6a3-0f70-46a7-995d-68cb2362e8b0'
      activationstatus: true
      created: 2024-07-08T19:26:39.128+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:23.660+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T19:26:39.128+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Macron himself will leave midweek for a NATO summit in Washington.\r"
    section8:
      primarytype: 'block'
      uuid: '57c07c2a-cfb4-4c30-8765-b39e2847aa6f'
      activationstatus: true
      created: 2024-07-08T19:26:39.128+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:23.661+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T19:26:39.128+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Political deadlock could have far-ranging implications for the war\
        \ in Ukraine, global diplomacy and Europe's economic stability. Still, at\
        \ least one leader said the results were a relief.\r"
    section9:
      primarytype: 'block'
      uuid: '31be6661-101d-4e64-b488-aa10b43d52dd'
      activationstatus: true
      created: 2024-07-08T19:26:39.129+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:23.661+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T19:26:39.129+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"In Paris enthusiasm, in Moscow disappointment, in Kyiv relief. Enough\
        \ to be happy in Warsaw,\" Prime Minister Donald Tusk, a former European Union\
        \ Council head, wrote late Sunday on X.\r"
    section10:
      primarytype: 'block'
      uuid: '1b64c85b-3e5e-48c4-8905-d8a0c5a485d4'
      activationstatus: true
      created: 2024-07-08T19:26:39.129+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:23.661+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T19:26:39.129+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "According to official results released early Monday, all three main\
        \ blocs fell far short of the 289 seats needed to control the 577-seat National\
        \ Assembly, the more powerful of France's two legislative chambers.\r"
    section11:
      primarytype: 'block'
      uuid: '3f81422d-9bde-4c86-b4d7-596ae7862d19'
      activationstatus: true
      created: 2024-07-08T19:26:39.130+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:23.662+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T19:26:39.130+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The results showed just over 180 seats for the New Popular Front leftist\
        \ coalition, which placed first, ahead of Macron's centrist alliance, with\
        \ more than 160 seats. Marine Le Pen's far-right National Rally and its allies\
        \ were restricted to third place, although their more than 140 seats were\
        \ still way ahead of the party's previous best showing of 89 seats in 2022.\r"
    section12:
      primarytype: 'block'
      uuid: 'd60d52f8-a7c1-460f-9d8a-b67badc24470'
      activationstatus: true
      created: 2024-07-08T19:26:39.130+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:23.662+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T19:26:39.130+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Macron has three years remaining on his presidential term.\r"
    section13:
      primarytype: 'block'
      uuid: '51678fae-d100-45ce-976f-41dcc2d5829e'
      activationstatus: true
      created: 2024-07-08T19:26:39.131+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:23.663+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T19:26:39.131+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Rather than rallying behind Macron as he'd hoped, millions took the\
        \ vote as an opportunity to vent anger about inflation, crime, immigration\
        \ and other grievances — including his style of government.\r"
    section14:
      primarytype: 'block'
      uuid: 'e738aad0-20dd-4687-8774-72ec87a3bac1'
      activationstatus: true
      created: 2024-07-08T19:26:39.131+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:23.663+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T19:26:39.131+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The New Popular Front's leaders immediately pushed Macron to give them\
        \ the first chance to form a government and propose a prime minister. The\
        \ faction pledges to roll back many of Macron's headline reforms, embark on\
        \ a costly program of public spending, and take a tougher line against Israel\
        \ because of its war with Hamas. But it's not clear, even among the left,\
        \ who could lead the government without alienating crucial allies.\r"
    section15:
      primarytype: 'block'
      uuid: '6e1b3c94-876c-440f-ad3b-1dce689d178e'
      activationstatus: true
      created: 2024-07-08T19:26:39.132+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:23.663+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T19:26:39.132+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We need someone who offers consensus,\" said Olivier Faure, head\
        \ of the Socialist Party, which joined the leftist coalition and was still\
        \ sorting out how many seats it won on Monday.\r"
    section16:
      primarytype: 'block'
      uuid: '4bfd987e-ba80-4314-9dc5-51e556fb512a'
      activationstatus: true
      created: 2024-07-08T19:26:39.132+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:23.664+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T19:26:39.132+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Macron warns that the left's economic program of many tens of billions\
        \ of euros in public spending, partly financed by taxes on wealth and hikes\
        \ for high earners, could be ruinous for France, already criticized by EU\
        \ watchdogs for its debt.\r"
    section17:
      primarytype: 'block'
      uuid: '943d5730-be42-4b54-81fd-f57a06a07215'
      activationstatus: true
      created: 2024-07-08T19:26:39.133+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:23.664+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T19:26:39.133+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A hung parliament is unknown territory for modern France and many people\
        \ reacted with a mix of relief and apprehension.\r"
    section18:
      primarytype: 'block'
      uuid: '2fc1c0c4-3068-4c95-a2ee-6094ce6231b4'
      activationstatus: true
      created: 2024-07-08T19:26:39.134+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:23.664+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T19:26:39.134+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"What pollsters and the press were telling us made me very nervous\
        \ so it's a huge relief. Big expectations as well,\" said Nadine Dupuis, a\
        \ 60-year-old legal secretary in Paris. \"What's going to happen? How are\
        \ they going to govern this country?\"\r"
    section19:
      primarytype: 'block'
      uuid: '49f0c05d-878b-4118-b012-bf9ada4a1ea4'
      activationstatus: true
      created: 2024-07-08T19:26:39.134+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:23.665+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T19:26:39.134+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The political agreement between the left and center to block the National\
        \ Rally was largely successful. Many voters decided that keeping the far right\
        \ from power was more important than anything else, backing its opponents\
        \ in the runoff, even if they weren't from the political camp they usually\
        \ support.\r"
    section20:
      primarytype: 'block'
      uuid: '9571b637-199f-4283-8a8b-83fb27ac248f'
      activationstatus: true
      created: 2024-07-08T19:26:39.135+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:23.665+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T19:26:39.135+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Disappointed, disappointed,\" said far-right supporter Luc Doumont,\
        \ 66. \"Well, happy to see our progression, because for the past few years\
        \ we've been doing better.\"\r"
    section21:
      primarytype: 'block'
      uuid: '5ad37ff6-6100-4af7-98e1-256d9524f9c3'
      activationstatus: true
      created: 2024-07-08T19:26:39.136+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:23.665+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T19:26:39.136+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "National Rally leader Le Pen, who was expected to make a fourth run\
        \ for the French presidency in 2027, said the elections laid the groundwork\
        \ for \"the victory of tomorrow.\"\r"
    section22:
      primarytype: 'block'
      uuid: 'a460b770-6112-4666-8fd1-18a6554d48b7'
      activationstatus: true
      created: 2024-07-08T19:26:39.136+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:23.666+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T19:26:39.136+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Racism and antisemitism marred the electoral campaign, along with Russian\
        \ disinformation campaigns, and more than 50 candidates reported being physically\
        \ attacked — highly unusual for France.\r"
    section23:
      primarytype: 'block'
      uuid: '68df72c6-d9b6-418c-bd96-e71fc90f78e1'
      activationstatus: true
      created: 2024-07-08T19:26:39.137+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:23.666+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T19:26:39.137+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Unlike other countries in Europe that are more accustomed to coalition\
        \ governments, France doesn't have a tradition of lawmakers from rival political\
        \ camps coming together to form a majority. France is also more centralized\
        \ than many other European countries, with many more decisions made in Paris.\r"
    section24:
      primarytype: 'block'
      uuid: 'a2aa19ef-0a5f-44c4-b461-b287e38078cb'
      activationstatus: true
      created: 2024-07-08T19:26:39.137+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-12T14:32:23.666+08:00
      lastactivatedby: 'magnolia-ben'
      lastmodified: 2024-07-08T19:26:39.137+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>Associated Press journalists John Leicester, Diane Jeantet and
        Nicolas Garriga in Paris contributed to this report.</em></p>'
  'START HERE----->p29-rice-program-kadiwa':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
