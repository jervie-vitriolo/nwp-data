  'russia-missiles-ukraine':
    'author': 'Hanna Arhirova and Illia Novikov, Associated Press'
    'caption': 'Emergency workers respond at the Okhmatdyt children''s hospital hit
      by Russian missiles, in Kyiv, Ukraine, Monday, July 8, 2024. A major Russian
      missile attack across Ukraine on Monday killed at least 31 people and injured
      154, officials said, with one striking a large children’s hospital in the capital
      of Kyiv, where emergency crews searched the rubble for victims. (AP Photo/Alex
      Babenko)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-07-09T12:20:28.000+08:00
    'imagesource': 'jcr:7e4a41bc-d703-4172-b768-555d46bf259c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28c3a6df-8990-4005-8044-7aabb56fda34'
    'lead': 'Russian missiles blasted cities across Ukraine on Monday, damaging the
      country''s largest children''s hospital and other buildings in a fierce assault
      that interrupted heart surgeries and forced young cancer patients to take their
      treatments outdoors. At least 31 people were killed, officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-07-09T12:23:29.385+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2024-07-12T14:32:22.349+08:00
