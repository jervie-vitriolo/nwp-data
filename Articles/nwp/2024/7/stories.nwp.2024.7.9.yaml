  'leni-robredo-naga-mayoral-run':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-07-06T11:30:00.000+08:00
    'imagesource': 'jcr:ec815d1f-2919-47ad-a8e8-897297e22139'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b80ffb3-cdbe-4487-9488-db2deb4f062b'
    'lead': 'Former Vice President Leni Robredo says she’s more excited in running
      for a local post as she can begin programs that are replicable in other areas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-07-09T16:16:42.389+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2024-09-25T21:34:00.765+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-09-25T21:34:00.391+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['2025-elections', 'Leni-Robredo']
    'stories': []
    'template': '1'
    'title': 'Robredo: My focus now is Naga mayoral run'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265aadd6-c549-4f56-be98-8d5585b3d28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:16:42.681+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-09-25T21:34:00.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-09-25T21:34:00.382+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Former Vice President
        Leni Robredo told NewsWatch Plus she is shutting the door to a possible Senate
        run “for now” and would focus on winning the mayoral race in her hometown
        Naga City, Camarines Sur in the 2025 mid-term election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7554d373-c22c-428c-9769-195097f02e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:16:42.681+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-09-25T21:34:00.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-09-25T21:34:00.383+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In an interview on "<a href="https://www.youtube.com/watch?v=8uAgdruPhqA">Zoom
        In</a>" aired on Saturday, July 7, Robredo said a local post is a step to
        begin programs in education and health, that can be carried out as well in
        other areas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81f5e0d-3eff-44a8-ba0e-8edcf7510eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:16:42.681+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-09-25T21:34:00.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-09-25T21:34:00.383+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“For now, I have decided to run for the mayorship of Naga,” she said.\
        \ “Tingin ko mas aligned ‘yung skill sets ko doon.”  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36a1794-2a84-4a68-863b-906d50d7033d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:16:42.682+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-09-25T21:34:00.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-09-25T21:34:00.384+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Mahirap na ipilit to run for something na parang hindi aligned sa\
        \ capacities ko just to hold a national position,” she added. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9090d8-2765-45d0-9916-9bc87b9ed67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:16:42.682+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-09-25T21:34:00.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-09-25T21:34:00.384+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I believe my skill sets are suited for the mayorship\
        \ of Naga. It’s difficult to insist on running for something not aligned in\
        \ my capacities just to hold a national position.] \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24768d7-1e3a-4a64-863b-1839744513fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:16:42.683+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-09-25T21:34:00.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-09-25T21:34:00.385+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Seen as an opposition figure, Robredo told supporters that she has\
        \ not left the cause in refusing a Senate bid. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab291b9b-9ace-4916-9ae7-effad567c8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:16:42.683+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-09-25T21:34:00.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-09-25T21:34:00.385+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Robredo lost by a big margin to President Ferdinand Marcos Jr. in the\
        \ 2022 national elections. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0bc62a-9d99-4564-89eb-cb62a94c42b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:16:42.684+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-09-25T21:34:00.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-09-25T21:34:00.386+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘More exciting in local’</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ffff32-2253-4f0f-ae4e-e063b72b0099'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:16:42.684+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-09-25T21:34:00.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-09-25T21:34:00.386+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "During her vice presidency, Robredo launched anti-poverty and pandemic\
        \ response programs under her office’s ‘Angat Buhay’ initiative. She founded\
        \ it as a non-government organization after the presidential polls. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc4c13d-1d76-4aef-b845-4f7b14a980d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:16:42.685+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-09-25T21:34:00.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-09-25T21:34:00.387+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "She said she was limited in her work as vice president as she was “\
        not given the space.” Robredo and former President Rodrigo Duterte were at\
        \ odds for most of their terms.  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05004648-9644-4947-a9fb-355035e72a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:16:42.685+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-09-25T21:34:00.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-09-25T21:34:00.387+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Hindi lang national office ako pwedeng mag-showcase ng gano’ng programa,\
        \ mas exciting pag local,” Robredo told NewsWatch Plus. “Mas exciting pag\
        \ local because you’re closer to the ground.”  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd284418a-fc77-4635-8544-fdea097981e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:16:42.685+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-09-25T21:34:00.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-09-25T21:34:00.388+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Mas nararamdaman mo yung pangangailangan ng tao. At the same time,\
        \ nakikita mo kaagad ‘yung results ng ginagawa mo,” she added.” \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcd4882-83f8-46e6-9de1-336dbf074b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:16:42.686+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-09-25T21:34:00.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-09-25T21:34:00.388+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I can showcase those programs not only in national office.\
        \ It’s more exciting at the local level because you’re closer to the ground.\
        \ You can feel the public’s needs. At the same time, you can see immediately\
        \ the results of your work.] \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1247a5ba-688e-4794-999a-e272007a4145'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:16:42.687+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-09-25T21:34:00.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-09-25T21:34:00.389+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Robredo said her focus now is to “prepare for the three years just\
        \ in case I win” the Naga mayoralty post. \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a41675-d59a-4d0e-9193-3df840113a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:16:42.687+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-09-25T21:34:00.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-09-25T21:34:00.389+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Robredo was Camarines Sur's 3rd district representative in 2013 to\
        \ 2016 before winning the vice presidency in 2016. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1474cfcf-5633-4f84-8925-30cc24a3031f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:16:42.688+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-09-25T21:34:00.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-09-25T21:34:00.390+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "She was also chairperson of the Liberal Party from 2017 to 2022. \r"
  'leni-robredo-marcos-alliance':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-07-09T11:30:00.000+08:00
    'imagesource': 'jcr:ad05be63-71e5-4b0b-bf05-fb587ab9d51b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4bc3b5af-2a5a-42fd-9001-6ef96a84f1b9'
    'lead': 'Former Vice President Leni Robredo said she is open to political alliances
      but joining forces with Marcos supporters would require aligning fundamental
      differences.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-07-09T16:23:33.804+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2024-09-25T21:34:10.848+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-09-25T21:34:10.465+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['pink-forces', 'Leni-Robredo', '2025-midterm-elections']
    'stories': []
    'template': '1'
    'title': 'Robredo on joining Marcos forces: Our beliefs are misaligned'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edc08cb-444f-465b-ba71-74918512a690'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:23:34.087+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-09-25T21:34:10.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-09-25T21:34:10.456+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Former Vice President
        Leni Robredo said she is open to political alliances but joining forces with
        Marcos supporters would require aligning fundamental differences.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b40198-5083-43c3-911d-0c2def6d4886'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:23:34.088+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-09-25T21:34:10.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-09-25T21:34:10.457+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "She told NewsWatch Plus in an exclusive interview that first and foremost\
        \ is threshing out differences in “misaligned\" beliefs in values and leadership.\
        \ \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4d26ca-83ba-4446-8d92-c299960bfcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:23:34.088+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-09-25T21:34:10.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-09-25T21:34:10.457+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Sa ’kin walang problema to work with government pagdating sa programa
        pero siguro to join forces sa pulitika, maraming considerations eh,” Robredo
        told "<a href="https://www.youtube.com/watch?v=8uAgdruPhqA">Zoom In</a>."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7426b32f-cfcf-4582-a2ba-d1e109817213'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:23:34.088+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-09-25T21:34:10.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-09-25T21:34:10.458+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Una, sobrang [misaligned] ng mga paniniwala namin as far as ‘yung\
        \ values, as far as ‘yung klase ng leadership saka governance na pinapaniwalaan,”\
        \ she added. “So kung mag jo-join forces, papaano namin ita-traverse yon?”\
        \ \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab8f258-8532-4802-9387-643280013bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:23:34.089+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-09-25T21:34:10.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-09-25T21:34:10.458+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: For me, there’s nothing wrong in working with the government\
        \ in terms of programs; but to join forces in politics, there are many considerations.\
        \ Our beliefs are misaligned as far as values, leadership style, and governance\
        \ are concerned. So if we join forces, how can we traverse that?] \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c4915e-b1d6-42ff-ac78-69ddd1d285d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:23:34.089+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-09-25T21:34:10.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-09-25T21:34:10.459+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Former Sen. Antonio Trillanes IV proposed the “pink” forces, which\
        \ described Robredo’s movement during the 2022 national elections, to unite\
        \ with the administration of President Ferdinand Marcos Jr. in the 2025 midterm\
        \ polls and defeat the possible senatorial run of three Dutertes. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a2c845-1614-4d2e-9bb0-a6bdb0ead06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:23:34.090+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-09-25T21:34:10.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-09-25T21:34:10.459+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In June, Vice President Sara Duterte said her father, former President\
        \ Rodrigo Duterte, and brothers Paolo and Sebastian plan to run for the Senate.\
        \ \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b94b0e8-4644-43ea-9a9e-bf9044d6323a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:23:34.090+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-09-25T21:34:10.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-09-25T21:34:10.459+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Robredo, who ran an independent campaign, lost to Marcos by a wide\
        \ margin. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0585576a-524b-41d3-af78-b765006c018e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:23:34.091+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-09-25T21:34:10.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-09-25T21:34:10.460+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Robredo narrowly defeated Marcos in the 2016 vice presidential race.\
        \ \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d9e97f-93c3-41b9-a296-dcc41c9d6cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:23:34.091+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-09-25T21:34:10.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-09-25T21:34:10.460+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Kasi ang ayaw natin mangyari to send a message na just to win elections\
        \ isasantabi na natin yung mga paniniwala natin,” Robredo said. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7445e0a-8429-4295-98e2-26e491578957'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:23:34.091+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-09-25T21:34:10.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-09-25T21:34:10.461+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: What we don’t want to happen is to send a message that\
        \ just to win elections, we would set aside our beliefs.] \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9534cac2-4923-4693-b4c9-2ed83936c29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:23:34.092+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-09-25T21:34:10.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-09-25T21:34:10.462+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘I’m not opposition leader anymore’</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f72ef2e-9df3-4569-9409-b702eddfa299'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:23:34.092+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-09-25T21:34:10.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-09-25T21:34:10.462+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Robredo said she’s no longer the leader of the opposition, and she\
        \ had “[passed] on the baton” to Sen. Risa Hontiveros, who holds the highest\
        \ position in government among the opposition.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52519644-4f79-429c-bcb1-fb5af6329e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:23:34.093+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-09-25T21:34:10.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-09-25T21:34:10.463+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Hontiveros herself rejected an alliance with the Marcos forces. \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32054e5c-fc0a-47b4-9923-263d4d86998c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:23:34.093+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-09-25T21:34:10.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-09-25T21:34:10.463+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Bagamat mahalaga mapigilan ‘yung pagbalik sa ganap na kapangyarihan\
        \ ng mga Duterte, at the same time, may mga unresolved issues sa ating kasaysayan\
        \ ng mga human rights violations at plunder, panahon ng martial law dictatorship,”\
        \ Hontiveros said. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b0a75d-c4bc-44d9-8b43-9f267324eb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:23:34.094+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-09-25T21:34:10.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-09-25T21:34:10.463+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“I think may unique offer ang oposisyon in terms of a vision at saka\
        \ platform of governance,” she said. \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f70841d-8edc-4116-a946-4a41fd558f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:23:34.095+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-09-25T21:34:10.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-09-25T21:34:10.464+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: While it is important to stop the return to power of\
        \ the Dutertes, at the same time, there are unresolved issues in our history\
        \ of human rights violations and plunder, and the martial law dictatorship.\
        \ I think the opposition has a unique offer in terms of a vision and platform\
        \ of governance.] \r"
  'pcg-west-philippine-sea-marine-scientists':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-07-07T16:23:48.000+08:00
    'imagesource': 'jcr:2f3731ff-8402-4a77-ace3-d6456029e5d3'
