    'template': '2'
    'title': 'Do Filipinos still need more COVID-19 vaccine shots now?'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f120d637-77b8-4c3c-9823-55f651ea545a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:05:25.293+08:00
