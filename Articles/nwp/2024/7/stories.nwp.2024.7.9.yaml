    'jcr:uuid': '75a184e5-9010-4c44-853f-504bf23143d8'
    'lead': 'The coast guard has joined calls for higher funding for marine scientists
      as the country ramps up its territorial stake in the West Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-07-09T16:25:28.153+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2024-07-12T14:32:19.381+08:00
    'mgnl:lastActivatedBy': 'magnolia-ben'
