    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['world-news', 'Gaza', 'Global-Watch', 'Hamas', 'Israel']
    'stories': []
    'template': '1'
    'title': 'Israeli forces push deeper into Gaza City as Hamas warns that escalation
      threatens cease-fire talks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae39d6e-7269-4f37-840b-efa3aa40df95'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T12:37:00.716+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:21.766+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T12:37:00.741+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>DEIR AL-BALAH, Gaza Strip (AP) —</strong> Israeli forces
        advanced deeper into the Gaza Strip''s largest city in pursuit of militants
        who had regrouped there, sending thousands of Palestinians fleeing on Monday
        from an area ravaged in the early weeks of the nine-month-long war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4744fc1e-ab0b-45c8-9f6a-2428f62ef4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T12:37:00.717+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:21.766+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T12:37:00.717+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Hamas warned that the latest raids and displacement in Gaza City could\
        \ lead to the collapse of long-running negotiations over a cease-fire and\
        \ hostage release, after the two sides had appeared to have narrowed the gaps\
        \ in recent days.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49377e2-aea2-4dc1-995f-6b029fbae742'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T12:37:00.717+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:21.766+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T12:37:00.717+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Israeli troops were again battling militants in areas that the army\
        \ said had been largely cleared months ago in northern Gaza. The military\
        \ ordered evacuations ahead of the raids, but Palestinians said nowhere feels\
        \ safe. Most of the population of 2.3 million has been displaced, often multiple\
        \ times. Hundreds of thousands are packed into sweltering tent camps.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2c02a3-d84c-4254-bfcc-4ac52ab18c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T12:37:00.717+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:21.767+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T12:37:00.717+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Israel ordered the evacuation of northern Gaza in the first weeks of\
        \ the war and has prevented most people from returning. But hundreds of thousands\
        \ of Palestinians remain, living in shelters or the shells of homes.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4eb511-4aac-44cc-b571-4abaa7928b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T12:37:00.718+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:21.767+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T12:37:00.718+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"We fled in the darkness amid heavy strikes,\" said Sayeda Abdel-Baki,\
        \ a mother of three who had sheltered with relatives in the Daraj neighborhood.\
        \ \"This is my fifth displacement.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48c2887-41b4-4455-b23f-3a690b8c4bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T12:37:00.718+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:21.767+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T12:37:00.718+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Residents reported artillery and tank fire, as well as airstrikes.\
        \ Gaza's Health Ministry, with limited access to the north, did not immediately\
        \ report casualties.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc8c8ab-cf6c-4cf2-9614-097cc580de05'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T12:37:00.719+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:21.768+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T12:37:00.719+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Israel issued additional evacuation orders for areas in other neighborhoods\
        \ of central Gaza City. The military said it had intelligence showing that\
        \ militants from Hamas and the smaller Islamic Jihad group were in the area,\
        \ and called on residents to head south to the city of Deir al-Balah.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97c4e57-5471-4586-8ded-63228807ffb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T12:37:00.719+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:21.768+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T12:37:00.719+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Israel accuses Hamas and other militants of hiding among civilians.\
        \ In Shijaiyah, a Gaza City neighborhood that has seen weeks of fighting,\
        \ the military said troops raided and destroyed schools and a clinic that\
        \ had been converted into militant compounds. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4917155-b0a9-4d1c-a608-36b44db1e172'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T12:37:00.720+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:21.769+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T12:37:00.720+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The war has decimated large swaths of urban landscape and sparked
        a humanitarian catastrophe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b6a8dd-9a83-4a4f-b87c-5961a9efcd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T12:37:00.720+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:21.769+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T12:37:00.720+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Obstacles to a deal</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0dc786-7e15-4227-a4da-18741dac6dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T12:37:00.720+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:21.770+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T12:37:00.720+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Israel and Hamas seem to be the closest they have been in months to\
        \ agreeing to a cease-fire deal that would pause the fighting in exchange\
        \ for the release of dozens of hostages captured by Hamas in the Oct. 7 attack\
        \ that triggered the war.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bb8588-8c7e-49d4-9714-0f7e601b7e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T12:37:00.721+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:21.770+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T12:37:00.721+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "CIA Director William Burns returned to the region Monday for talks\
        \ in Cairo, according to Egypt's state-run Qahera TV, which is close to the\
        \ security services. An Israeli delegation was also heading to the Egyptian\
        \ capital, Israeli media reported.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41c1e64-6f98-45f6-b225-b1cc66a99bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T12:37:00.721+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:21.770+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T12:37:00.721+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But obstacles remain, even after Hamas agreed to relent on its key\
        \ demand that Israel commit to ending the war as part of any agreement. A\
        \ key part of that shift, officials told The Associated Press, is the level\
        \ of destruction caused by Israel's rolling offensive.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ec25e3-131b-4da1-8e9e-6c55c82c58d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T12:37:00.722+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:21.771+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T12:37:00.722+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Hamas still wants mediators to guarantee that negotiations conclude\
        \ with a permanent cease-fire, according to two officials with knowledge of\
        \ the talks. The current draft says the mediators — the United States, Qatar\
        \ and Egypt — \"will do their best\" to ensure that negotiations lead to an\
        \ agreement to wind down the war.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0e55d3-cb32-4976-ba2c-80756d0091da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T12:37:00.722+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:21.771+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T12:37:00.722+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Israel has rejected any deal that would force it to end the war with\
        \ Hamas intact — a condition Netanyahu reiterated Sunday.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8158f880-dc93-4d5e-8163-83cbaa2f76cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T12:37:00.723+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:21.772+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T12:37:00.723+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Hamas on Monday said it is \"offering flexibility and positivity\"\
        \ to facilitate a deal, while accusing Israeli Prime Minister Benjamin Netanyahu\
        \ of \"putting more obstacles in the way of negotiations.\"\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ee90e6-9dee-40ec-8978-4637b3b2abed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T12:37:00.723+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:21.772+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T12:37:00.723+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, Hamas' top political leader, Ismail Haniyeh, warned mediators\
        \ of \"catastrophic consequences\" if Israel continued its operations in Gaza\
        \ City, saying Netanyahu and the army would bear \"full responsibility\" for\
        \ the collapse of the talks, the group said in a subsequent statement.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363d5f51-8992-4c58-a0ee-3810255b8797'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T12:37:00.724+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:21.772+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T12:37:00.724+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The two officials said there's also an impasse around whether Hamas\
        \ can choose the high-profile prisoners held by Israel that it wants released\
        \ in exchange for hostages. Some prisoners were convicted of killing Israelis,\
        \ and Israel does not want Hamas to determine who is released. The officials\
        \ spoke on condition of anonymity because they were not authorized to discuss\
        \ the sensitive talks with the media.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016f0186-d4f5-4aa8-98fc-bfc9384c3d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T12:37:00.725+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:21.773+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T12:37:00.725+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Bombing keeps responders from bodies</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27a9930-9e74-46fb-89f9-83be3c4dd572'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T12:37:00.725+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:21.773+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T12:37:00.725+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Inside Gaza, residents saw no end to their suffering.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970e3319-a233-4e99-a104-dc0320e45fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T12:37:00.726+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:21.773+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T12:37:00.726+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Maha Mahfouz fled her home with her two children and many neighbors\
        \ in Gaza City's Zaytoun neighborhood. She said their area was not included\
        \ in the latest evacuation orders but \"we are panicked because the bombing\
        \ and gunfire are very close to us.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5215ff-d5ba-4533-96cf-0563e2c7c1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T12:37:00.726+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:21.774+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T12:37:00.726+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Fadel Naeem, the director of the Al-Ahli hospital, said patients fled\
        \ the facility even though there was no evacuation order for the surrounding\
        \ area. He said those in critical condition had been evacuated to other hospitals\
        \ in northern Gaza.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d198ef6-56ce-4a42-8452-79cc128c0a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T12:37:00.727+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:21.774+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T12:37:00.727+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Marwan al-Sultan, director of the Indonesian Hospital, said it received\
        \ 80 patients and wounded people from Al-Ahli who were packed into \"every\
        \ corner.\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd08a39-2390-44ba-a61c-9e8dc8fbb97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T12:37:00.727+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:21.775+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T12:37:00.727+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Many cases require urgent surgeries. Many cases suffer from direct\
        \ shots in the head and require intensive care. Fuel and medical supplies\
        \ are dwindling,\" he said in a text message. He said the hospital also received\
        \ 16 bodies of people killed in the Israeli incursion, half of them women\
        \ and children.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64854fa3-003d-4097-ac22-3591cb0848e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T12:37:00.728+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:21.775+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T12:37:00.728+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Mahmoud Bassal, a spokesman for the Civil Defense first responders\
        \ who operate under the Hamas-run government, said the neighborhoods of Tufah,\
        \ Daraj and Shijaiyah had become inaccessible because of Israeli bombing.\
        \ In a voice message, he said the military shelled houses in Gaza City's Jaffa\
        \ area and first responders \"saw people lying on the ground and were not\
        \ able to retrieve them.\"\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c0bbf9-c852-4386-9ee3-31415bda8c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T12:37:00.729+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:21.775+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T12:37:00.729+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The war has killed more than 38,000 people in Gaza, according to the\
        \ Health Ministry, which does not distinguish between combatants and civilians\
        \ in its count.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d09b6d-dbc5-4585-b0be-e70e7911cce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T12:37:00.729+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:21.776+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T12:37:00.729+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Hamas' cross-border raid on Oct. 7 killed 1,200 people in southern\
        \ Israel, most of them civilians, according to Israeli authorities. The militants\
        \ took roughly 250 people hostage. About 120 are still in captivity, with\
        \ about a third said to be dead.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884427a3-9a64-451d-9c13-1b36d942ed37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T12:37:00.730+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:21.776+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T12:37:00.730+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>Magdy reported from Cairo. Associated Press writers Abby Sewell
        in Beirut and Melanie Lidman in Tel Aviv, Israel, contributed to this report.</em></p>'
  'philippines-covid-19-vaccines':
