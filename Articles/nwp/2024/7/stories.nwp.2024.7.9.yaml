      'mgnl:lastModified': 2024-10-30T18:31:03.776+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em><strong>To Sum Up:</strong></em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f9f5b5-0ae0-4942-b5d9-bf788184a636'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:05:25.294+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-10-30T18:31:04.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-10-30T18:31:03.777+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>+&nbsp;<em>Emerging variants:</em></strong><em> The “FLiRT”
        variant is driving new COVID-19 cases globally, but an expert says it only
        poses “low public health risk.”</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a356904-46f6-4cf0-8f33-3220c570c2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:05:25.294+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-10-30T18:31:04.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-10-30T18:31:03.777+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>+&nbsp;<em>Need for updated vaccines:</em></strong><em>
        Experts warn about the waning effectiveness of existing COVID-19 vaccines
        against new variants like “FLiRT,” prompting discussions about the need for
        updated booster shots.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e1258c-4bae-4fe4-b052-4a97a9fb1b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:05:25.295+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-10-30T18:31:04.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-10-30T18:31:03.778+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>+ <em>Government''s post-pandemic action:</em></strong><em>
        The Philippines did not budget for COVID-19 vaccines in 2024 following the
        lifting of the state of public health emergency for the coronavirus. Health
        officials say they are processing to get updated doses, but also advise the
        public on individual-based risk management.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a6c3a9-2393-4eae-90d5-6b823848bc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:05:25.295+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-10-30T18:31:04.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-10-30T18:31:03.779+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> In the post-COVID-19
        era, Filipinos have returned to a state of normalcy generally marked by non-observance
        of physical distancing and optional mask wearing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8749e8-1a49-4a69-8114-e58d1a964af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:05:25.295+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-10-30T18:31:04.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-10-30T18:31:03.779+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Early on in the pandemic, the Philippines was among a number of
        countries that haggled for access to COVID-19 vaccines. But with the public
        health emergency lifted, is there still a need to get inoculated?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780307eb-cdef-495c-a094-0602a0b3205a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:05:25.296+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-10-30T18:31:04.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-10-30T18:31:03.780+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Waning effect</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5241b2-c1b1-4b69-b0a3-488aba61ed59'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:05:25.296+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-10-30T18:31:04.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-10-30T18:31:03.781+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a televised public briefing in May, Rontgene Solante, an infectious
        diseases expert, said updated COVID-19 vaccines are unavailable in the country,
        making Filipinos vulnerable to new variants.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34dd634-e058-4255-8f99-690c1e40f24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:05:25.297+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-10-30T18:31:04.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-10-30T18:31:03.781+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Nakakalungkot lang because of the mutations, itong mga bagong variant
        hindi na tayo protektado doon sa unang mga bakuna natin na nakukuha natin,”
        said Solante, president of the Philippine College of Physicians.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53d9a66-5ed6-4eb6-b599-ba0a616682be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:05:25.297+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-10-30T18:31:04.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-10-30T18:31:03.782+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: It is sad because of the mutations of these variants,\
        \ we are not protected from the first vaccines that we got.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72b83ed-0811-4b25-aa67-9d7bf346a015'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:05:25.298+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-10-30T18:31:04.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-10-30T18:31:03.783+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Kung pag-usapan ang bakunado ngayon, talagang tayo lahat ay vulnerable\
        \ na,” he added, warning that elderly vaccinated against the coronavirus might\
        \ have severe illnesses.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ca1ae2-d8b7-460b-b918-4cffea797bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:05:25.298+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-10-30T18:31:04.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-10-30T18:31:03.783+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: If we talk about the vaccinated, all of us are really\
        \ vulnerable.]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5700d172-fc6b-421d-b9f7-86af7360b0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:05:25.299+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-10-30T18:31:04.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-10-30T18:31:03.784+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Should the country then obtain new COVID-19 shots? Tony Leachon, a\
        \ health reform advocate, said, “Ideally, with the new FLiRT variant we should\
        \ get a booster but we have not budgeted for this unexpected event.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cf3964-64c3-4e59-9f6c-dbe8562815b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:05:25.299+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-10-30T18:31:04.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-10-30T18:31:03.785+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Health Department spokesperson Albert Domingo said “immunity from the\
        \ original primary series and boosters wanes over time, but is not totally\
        \ lost.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58065fa6-05bf-4641-bc3d-53f7f3b9370d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:05:25.300+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-10-30T18:31:04.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-10-30T18:31:03.785+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“There may be some degree of residual immunity left which is still\
        \ better than having not been vaccinated at all,” he told reporters.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb432ac-d82b-4bf4-92b6-4e98f0b0f4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:05:25.300+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-10-30T18:31:04.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-10-30T18:31:03.786+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Philippine government exerted efforts to achieve herd immunity\
        \ against the coronavirus disease that caused a global emergency in 2020.\
        \ According to the World Health Organization (WHO), herd immunity means “\
        the indirect protection from an infectious disease that happens when a population\
        \ is immune either through vaccination or immunity developed through previous\
        \ infection.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efea547b-6dd0-42ad-8831-03e06473d5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:05:25.301+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-10-30T18:31:04.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-10-30T18:31:03.787+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In the country, around 78.4 million individuals were fully vaccinated\
        \ against the virus as of March 2023, higher than the 78.1 million target,\
        \ the Department of Health (DOH) said in a Viber message.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0c498d-86e0-4275-8648-02945affd73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:05:25.302+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-10-30T18:31:04.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-10-30T18:31:03.788+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Department of Health (DOH) data show nearly 24 million people received\
        \ their first booster shot, including four million with a second booster.\
        \ Official figures further showed around 82.6 million Filipinos were inoculated\
        \ with at least one dose.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0c43e7-c16e-404f-a9f7-b4a6b70cf2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:05:25.302+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-10-30T18:31:04.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-10-30T18:31:03.788+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Health Secretary Ted Herbosa previously said around five million Filipinos\
        \ were infected through natural immunity.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d15e119-4855-4b5c-8aa6-bb8f9efca32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:05:25.303+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-10-30T18:31:04.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-10-30T18:31:03.789+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Low-risk’</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91abdb4-6488-4deb-a759-9d44eea46dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:05:25.303+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-10-30T18:31:04.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-10-30T18:31:03.790+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. lifted the state of public health
        emergency due to COVID-19 in the Philippines in July 2023. This was after
        three years since his predecessor, Rodrigo Duterte, issued the declaration
        in March 2020.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5daab96a-4c17-4a2a-919a-57f148c5e497'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:05:25.304+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-10-30T18:31:04.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-10-30T18:31:03.790+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The last DOH report showed that as of Jan. 8 this year, there were\
        \ 4,140,383 COVID-19 cases in the country, with 66,864 deaths. At that time,\
        \ there were 6,138 active infections recorded nationwide.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97585427-b5d7-4eff-98b7-37dde3acafde'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:05:25.304+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-10-30T18:31:04.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-10-30T18:31:03.791+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But since May, the agency has been reporting new numbers of COVID-19\
        \ cases. It said the uptick is “slow, still mild and manageable,” and far\
        \ from the daily case average in January and May 2023.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52eb235-7dd7-47b9-97e7-263572d49eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:05:25.305+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-10-30T18:31:04.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-10-30T18:31:03.792+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Health Department also confirmed the detection of two cases of\
        \ the KP.2 strain, part of what scientists called the “FLiRT” variant due\
        \ to their mutations. Recent sequencing data, however, does not affect ongoing\
        \ protocols and clinical management, it also said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4e2909-03b0-4c29-954a-0a87cb73875d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:05:25.306+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-10-30T18:31:04.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-10-30T18:31:03.792+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“There is still no evidence now that the KP.2 and KP.3 variants are\
        \ causing severe to critical COVID-19, both locally and internationally,”\
        \ the DOH said. “Further assessment continues to determine transmissibility\
        \ and capacity to evade immune response.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637a080e-0976-4fac-9645-c00926900b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:05:25.306+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-10-30T18:31:04.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-10-30T18:31:03.793+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a televised public briefing in May, Solante said the two variants\
        \ have a “low public health risk” unlike the Delta and Alpha variants which\
        \ caused severe cases and deaths. \r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbe9df4-2ed4-4c73-8611-a5ea184ce3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:05:25.307+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-10-30T18:31:04.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-10-30T18:31:03.794+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He also cautioned the vulnerable sector, including the elderly and\
        \ those with underlying illness, to wear face masks in crowded places or gatherings\
        \ especially if they have respiratory symptoms.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f1eed9-6ea2-4d84-a528-559c7f30a5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:05:25.307+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-10-30T18:31:04.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-10-30T18:31:03.795+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In an interview with NewsWatch Plus in May, Leachon said the antiviral\
        \ drug molnupiravir, which can be given for five days, is “another weapon”\
        \ to fight COVID-19. \r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d6e6c8-1e32-4abc-a8bb-6b6279f6fe32'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:05:25.308+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-10-30T18:31:04.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-10-30T18:31:03.795+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Leachon said there are still isolated and few cases of COVID-19 but\
        \ “these can be managed as an ordinary flu infection.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1e2608-944e-485f-87bc-659e02de358b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:05:25.309+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-10-30T18:31:04.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-10-30T18:31:03.796+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Just in case you will have COVID-19, meron tayong [we have an] antiviral\
        \ drug, the name is molnupiravir…which can be given for five days. That’s\
        \ another weapon for us,” said Leachon, an internist and cardiologist at the\
        \ Manila Doctors Hospital.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87962040-7dbe-416c-919d-96cd79774dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:05:25.309+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-10-30T18:31:04.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-10-30T18:31:03.797+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Food and Drug Administration (FDA) issued an authorization granting\
        \ the emergency use approval of molnupiravir with conditional marketing authorization.\
        \ \r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3b42c0-19a0-42c1-810b-4059fafad40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:05:25.310+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-10-30T18:31:04.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-10-30T18:31:03.797+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Last December 2023, Herbosa said hospitals had also trimmed their allocation\
        \ for COVID-19 beds.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21189a4-a3e4-411c-848b-3ab11f554533'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:05:25.311+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-10-30T18:31:04.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-10-30T18:31:03.798+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We are educated, engaged, and empowered already on how to diagnose\
        \ COVID-19 because nagmura na ‘yong mga testing [testing became cheaper],”\
        \ Leachon said. “Therefore, at the house, we can test ourselves kung positive\
        \ tayo [if we are positive], we can isolate and then kung [if] negative, then\
        \ we can go back to our daily lives.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29859db3-e08e-4ff4-837f-e8c84ed6ae64'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:05:25.311+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-10-30T18:31:04.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-10-30T18:31:03.799+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Kung may comorbid condition naman tayo at symptomatic [If we have\
        \ comorbid condition and are symptomatic], then we can treat ourselves with\
        \ the use of medication, plus the antiviral drug, and I think that’s the impetus\
        \ for not ordering COVID-19 vaccines,” he added.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cf4a35-6ec1-42d4-9a10-ae9e3ec42934'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:05:25.312+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-10-30T18:31:04.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-10-30T18:31:03.799+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>PH did not buy COVID-19 vaccines for 2024</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd27d7a9-2431-460d-ad12-5a2c76b274cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:05:25.313+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-10-30T18:31:04.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-10-30T18:31:03.800+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In his proclamation in July 2023, Marcos said all emergency use authorization\
        \ (EUA) issued by the FDA for COVID-19 vaccines “shall remain valid for a\
        \ period of one year from the date of lifting of the State of Public of Public\
        \ Health Emergency for the sole purposes of exhausting the remaining vaccines.”\
        \r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd859a455-ec36-4a59-948e-24ff5731404e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:05:25.314+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-10-30T18:31:04.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-10-30T18:31:03.801+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "After the expiration of the EUA, manufacturers of COVID-19 vaccines\
        \ would need a certificate of product registration from the FDA to sell and\
        \ distribute in local markets.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704448ce-e384-40e9-8012-3983432f68a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:05:25.314+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-10-30T18:31:04.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-10-30T18:31:03.801+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The United States Centers for Disease Control and Prevention is recommending\
        \ the 2023-2024 updated vaccines of Pfizer-BioNTech, Moderna, or Novavax.\
        \ The US CDC explained that the 2023-2024 formulation of the three vaccines\
        \ “has been updated to a monovalent vaccine based on the Omicron XBB.1.5 sublineage\
        \ of SARS-CoV-2.”\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028c1be5-cb45-4445-9228-be7aa258fc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:05:25.315+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-10-30T18:31:04.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-10-30T18:31:03.802+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>But in June, the <a href="https://www.fda.gov/vaccines-blood-biologics/updated-covid-19-vaccines-use-united-states-beginning-fall-2024">US
        FDA</a> advised vaccine makers that their 2024-2025 formula for COVID-19 shots
        should target the JN.1 lineage of the coronavirus. The four variants under
        monitoring are under this lineage.&nbsp;</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cc6a41-b80e-46f7-a477-b49045c9ad2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:05:25.316+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-10-30T18:31:04.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-10-30T18:31:03.803+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a press conference in December 2023, Herbosa said the DOH did not\
        \ set aside funds for COVID-19 vaccine doses, including new vaccines as they\
        \ were “still experimental.”\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce21005a-809c-4261-a318-9bb84a25cae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:05:25.316+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-10-30T18:31:04.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-10-30T18:31:03.804+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "At that time, he said he accepted the COVAX Facility’s offer to donate\
        \ one million doses of monovalent XBB vaccines. The doses were for the at-risk\
        \ population, such as the elderly and those with underlying illness.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e992f19-4ac7-44ce-9376-b45b8f9ff716'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:05:25.317+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-10-30T18:31:04.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-10-30T18:31:03.804+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In one of its recent responses, the DOH said it is “processing this\
        \ to obtain the best/most updated COVID-19 vaccines given the circumstances.”\
        \r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62256d91-b0a7-48aa-8c59-ef788ade9f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:05:25.318+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-10-30T18:31:04.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-10-30T18:31:03.805+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The agency explained, however, that since it observed low or mild case\
        \ severity with the KP.2 and KP.3 variants, “there may not be an urgent need\
        \ to budget and procure as before.” \r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae1841e-d726-4a54-9b72-cc32bf952b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:05:25.319+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-10-30T18:31:04.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-10-30T18:31:03.806+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Now, it is the FDA’s duty to “encourage and accept applications for\
        \ registration of the newer COVID-19 vaccines so that they may be made available\
        \ in the local market,” the department said.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b70b433-e61e-413d-9721-dc098455a5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:05:25.320+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-10-30T18:31:04.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-10-30T18:31:03.807+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Lessons from COVID-19</strong></h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121f9b62-9026-4e0f-bfab-7e5d9f464d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:05:25.320+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-10-30T18:31:04.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-10-30T18:31:03.807+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "For Herbosa, observing minimum public health standards is a way to\
        \ fight against COVID-19.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78116411-8896-4896-816a-29302a65ce1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:05:25.321+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-10-30T18:31:04.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-10-30T18:31:03.808+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Managing your own personal risk, ito ‘yong na-change na narrative\
        \ [this is the changed narrative],” he told reporters in December 2023. “\
        During the pandemic, the government tried to protect everyone — blanket. Now,\
        \ it’s back to individual-based risk management.”\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e1d018-9a9f-420b-80b4-898aa59b236f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:05:25.322+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-10-30T18:31:04.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-10-30T18:31:03.809+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Leachon, who was an adviser in the COVID-19 task force, also said the\
        \ country must be prepared especially for another public health emergency.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cdf563-f032-402f-9a15-830629f2ade2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:05:25.323+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-10-30T18:31:04.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-10-30T18:31:03.809+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We should learn from the lessons of the last pandemic that when we\
        \ order vaccines, I think it should be with [a] sense of urgency and we have\
        \ to have public-private partnership, particularly those merong [with] knowledge\
        \ regarding vaccine deployment,” he told NewsWatch Plus.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81db220f-159f-4350-a3ba-2f82754becc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:05:25.324+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-10-30T18:31:04.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-10-30T18:31:03.810+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He suggested mobilizing more medical professionals in vaccination sites,\
        \ quicker deployment of vaccines, and administering the doses even in the\
        \ tarmac area of airports or nearby places for other localities in the country.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98eb0f92-1a1a-4a64-bb7e-68b2d76e885c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:05:25.324+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-10-30T18:31:04.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-10-30T18:31:03.811+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In December 2022, the House of Representatives passed on third and\
        \ final reading a Marcos administration’s priority bill establishing a Philippine\
        \ Centers for Disease Prevention and Control. This would lead the country’\
        s response to public health emergencies.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4918c2cb-2e4f-4bc4-b166-c7aa30e9b29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:05:25.325+08:00
