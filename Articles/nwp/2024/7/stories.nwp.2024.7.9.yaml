    'mgnl:tags': ['PCG', 'UPMSI', 'West-Philippine-Sea']
    'stories': []
    'template': '1'
    'title': 'Coast guard: More funding for marine scientists to boost WPS position'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a82bca-eb16-4a54-942f-3738633a16b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:25:28.355+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:19.381+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T17:54:43.512+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The coast guard has
        joined calls for higher funding for marine scientists as the country ramps
        up its territorial stake in the West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46919a7-7981-4ffa-bad8-cf43a824cf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:25:28.356+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:19.382+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T17:54:43.513+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Philippine Coast Guard (PCG) spokesperson Commodore Jay Tarriela said\
        \ Congress must provide support for the University of the Philippines Marine\
        \ Science Institute (UPMSI) and its research fleet. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e802a5bb-c002-4a70-afcc-659786d23e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:25:28.356+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:19.382+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T17:54:43.513+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“[T]hey lack funding to support their logistical requirements para\
        \ magkaroon din tayo ng research vessel na tutugon sa pangangailangan ng ating\
        \ marine scientists,” he said. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57bfddf-b93b-40aa-870f-6fec52183ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:25:28.357+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:19.383+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T17:54:43.514+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“So this time around I think it's about time that we support our marine\
        \ scientists from the University of the Philippines, mabigyan sila ng tamang\
        \ budget para magkaroon sila ng sarili nilang National [Academic] Research\
        \ Fleet, at magkaroon tayo ng mas malalim na pag-aaral na ginagabayan ng scientific\
        \ research para sa posisyon natin sa West Philippine Sea,” he added. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f1022e-6a09-4bb6-83c0-d0ddc5ff76a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:25:28.357+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:19.383+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T17:54:43.514+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: They lack funding to support their logistical requirements\
        \ so our country would also have a research vessel that would address the\
        \ needs of our marine scientists. So, this time around, I think it’s about\
        \ time that we support our marine scientists from the University of the Philippines,\
        \ give them the correct budget for them to have their own National Research\
        \ Fleet, and we would have deeper study guided by scientific research on our\
        \ position in the West Philippine Sea.] \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a766d90-d33a-4136-abd9-0452ce2da630'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:25:28.357+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:19.383+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T17:54:43.515+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Asked about expectations for the coming budget season, Senate Majority\
        \ Floor Leader Francis Tolentino said Congress will “try to make some incremental\
        \ increases to respond to current needs of the Philippine Coast Guard, as\
        \ well as the Armed Forces of the Philippines.” \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2e4652-2f71-4b74-8a3e-defb34af263d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:25:28.358+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:19.384+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T17:54:43.515+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "According to UPMSI’s website, the National Academic Research Fleet\
        \ is a “group of vessels dedicated to marine science research essential to\
        \ research and academic activities, and capacity building of National Government\
        \ Agencies (NGAs), Higher Education Institutions (HEIs), private sector, and\
        \ the Filipino people.” \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836fe026-b510-4609-8b00-a7b4b18884d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:25:28.358+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:19.384+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T17:54:43.516+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It said the fleet has five assets “which are co-managed and/or co-hosted\
        \ by UP MSI and partner universities.” \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93d9245-18c7-4609-b268-aca213cdc266'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:25:28.359+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:19.384+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T17:54:43.516+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "China still rejects the 2016 Arbitral Award that invalidated Beijing’\
        s sweeping claims in the South China Sea. The Philippines has been protesting\
        \ China’s “aggressive” and “dangerous” actions against Filipino forces in\
        \ the West Philippine Sea, which is within the country’s economic exclusive\
        \ zone. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665ba6bd-771f-493d-a379-6e2a91cf174c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:25:28.359+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:19.385+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T17:54:43.517+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "According to the Center for Strategic &amp; International Studies,\
        \ the South China Sea has “one of the highest levels of marine biodiversity\
        \ in the world.”  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a5036c-128b-4048-8915-77cea7a464d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:25:28.360+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:19.385+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T17:54:43.517+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Geopolitical competition and poor resource management have put
        this vibrant ecosystem under threat,” it said in a report.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060e5efa-5183-48f0-9c86-60948fc4250c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:25:28.360+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:19.385+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T17:54:43.518+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In September last year, the Philippine military reported damaged
        corals in Rozul Reef in the West Philippine Sea. It suspected China of conducting
        harvesting activities in the area.</p>'
