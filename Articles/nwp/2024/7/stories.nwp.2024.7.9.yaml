    'mgnl:tags': ['Russia-Ukraine-war', 'world-news', 'Ukraine', 'Global-Watch', 'Russia']
    'stories': []
    'template': '1'
    'title': 'Russia''s heaviest bombardment of Kyiv in 4 months kills at least 31
      and hits a children''s hospital'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2c1fa5-7953-47de-be87-d29cc9a61f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T12:23:29.643+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:22.350+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T12:28:35.704+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>KYIV, Ukraine (AP) —</strong> Russian missiles blasted cities
        across Ukraine on Monday, damaging the country''s largest children''s hospital
        and other buildings in a fierce assault that interrupted heart surgeries and
        forced young cancer patients to take their treatments outdoors. At least 31
        people were killed, officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90035917-e84a-4ab2-afd6-f551c33b1286'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T12:23:29.644+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:22.350+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T12:28:35.705+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The daytime barrage targeted five Ukrainian cities with more than 40\
        \ missiles of different types, President Volodymyr Zelenskyy said on social\
        \ media. Ukraine's air force said it intercepted 30 missiles. More than 150\
        \ people were wounded.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5ef569-808a-41ee-831d-08ec27376618'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T12:23:29.644+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:22.350+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T12:28:35.706+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It was Russia's heaviest bombardment of Kyiv in almost four months,\
        \ hitting seven of the city's 10 districts. At least seven people were killed\
        \ in the capital, including two staff members at the hospital. Strikes in\
        \ Kryvyi Rih, Zelenskyy's birthplace in central Ukraine, killed 10.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abe4f23-6f85-4fd9-aa36-701a574b9933'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T12:23:29.645+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:22.351+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T12:28:35.706+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The attack on the Okhmatdyt children's hospital caused debris to fall\
        \ into heart patients' open chests in the middle of surgery. Cancer patients\
        \ had their beds wheeled into parks and onto the streets.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de584e46-37b6-4cd2-a292-0311a589b18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T12:23:29.645+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:22.351+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T12:28:35.707+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"It is very important that the world should not be silent about it\
        \ now and that everyone should see what Russia is and what it is doing,\"\
        \ Zelenskyy said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0581d77e-b5b4-4574-af2c-c258b9b947b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T12:23:29.646+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:22.352+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T12:28:35.708+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Russia denied attacking the hospital and said the strikes hit military\
        \ targets.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadb4031-b800-4912-abfe-0b7ba4d57f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T12:23:29.646+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:22.352+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T12:28:35.708+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The assault unfolded a day before Western leaders who have backed Ukraine\
        \ were scheduled to begin a three-day NATO summit in Washington to consider\
        \ how they can reassure Kyiv of the alliance's unwavering support and offer\
        \ Ukrainians hope that their country can survive Europe's biggest conflict\
        \ since World War II.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd14787-a260-4d70-a862-0f1d56979810'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T12:23:29.647+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:22.352+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T12:28:35.709+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Zelenskyy said during a visit to Poland that he hopes the summit will\
        \ provide more air defense systems for Ukraine.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef815bf-8e9e-4d6b-a097-3199e60d236e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T12:23:29.647+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:22.353+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T12:28:35.710+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a statement, U.S. President Joe Biden called Monday's missile strikes\
        \ \"a horrific reminder of Russia's brutality.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94c7162-e933-41bf-9c6a-d51162d696fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T12:23:29.648+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:22.353+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T12:28:35.710+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"It is critical that the world continues to stand with Ukraine at\
        \ this important moment and that we not ignore Russian aggression,\" the statement\
        \ said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52983789-cd05-48b0-b355-1fb1fc757467'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T12:23:29.648+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:22.354+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T12:28:35.711+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "At the hospital in Kyiv, rescuers searched for victims under the rubble\
        \ of a partially collapsed, two-story wing of the facility. At the main 10-story\
        \ building, windows and doors were blown out, and walls were blackened. Blood\
        \ was spattered on the floor in one room. The intensive care unit, operating\
        \ theaters and oncology departments all were damaged, officials said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5a3ca4-954c-4a87-879b-dbce31c9fe42'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T12:23:29.649+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:22.354+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T12:28:35.712+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "At the time of the strike, three heart operations were being performed,\
        \ leading to the contamination of the patients' open chests with blast debris,\
        \ Health Minister Viktor Liashko said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872e661d-f949-4e7e-b89f-64da8b305ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T12:23:29.649+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:22.354+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T12:28:35.712+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The hospital lost water, light and oxygen, and the patients were transferred\
        \ to other hospitals, he told Ukrainian television.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f591cc-9cf0-49d3-9e62-8a47d6b29322'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T12:23:29.650+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:22.355+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T12:28:35.713+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Rescuers formed a line, passing bricks and other debris to each other\
        \ as they sifted through rubble. Smoke rose from the building, and volunteers\
        \ and emergency crews worked in protective masks.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adedd993-3350-4ee7-9a70-cd648fb365a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T12:23:29.650+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:22.355+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T12:28:35.714+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Some mothers carried their children away on their backs, while others\
        \ waited in the courtyard with their children as calls to doctors' phones\
        \ rang unanswered.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea19973-e8ea-484a-b2af-1d82b4c2e8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T12:23:29.651+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:22.356+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T12:28:35.714+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A few hours after the initial strike, another air-raid siren sent many\
        \ of them hurrying to the hospital's shelter. Led by a flashlight through\
        \ the shelter's dark corridors, mothers carried their bandaged children in\
        \ their arms, and medical workers carried other patients on gurneys. Volunteers\
        \ handed out candy to try to calm the children.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adca83f6-a2b7-4183-b6ca-0c5a1775b13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T12:23:29.651+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:22.356+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T12:28:35.715+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Marina Ploskonos said her 4-year-old son had spinal surgery Friday.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605c68df-e09e-48bf-ac19-85d3642119d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T12:23:29.652+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:22.356+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T12:28:35.716+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"My child is terrified,\" she said. \"This shouldn't be happening,\
        \ it's a children's hospital,\" she said, bursting into tears.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e54409-d1e2-429a-8bce-bfe92934993f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T12:23:29.652+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:22.357+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T12:28:35.716+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Among the victims were Ukraine's sickest children,\" said Volker\
        \ Türk, the U.N. human rights commissioner. A U.N. team visited the hospital\
        \ shortly after it was hit and saw the children receiving cancer treatments\
        \ in hospital beds set up outdoors, he added.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1242ceb8-521d-4551-b36d-8f0a95d75d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T12:23:29.653+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:22.357+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T12:28:35.717+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"This is abominable, and I implore those with influence to do everything\
        \ in their power to ensure these attacks stop immediately,\" Türk said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af11c43f-db12-4a81-bde1-557935eb45ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T12:23:29.654+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:22.357+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T12:28:35.718+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Kyiv city administrators declared July 9 a day of mourning, when entertainment\
        \ events are prohibited and flags are lowered.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fb7000-3826-491c-9fda-1f23911c4de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T12:23:29.654+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:22.358+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T12:28:35.718+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Ukraine's Security Service said it found wreckage from a Russian Kh-101\
        \ cruise missile at the site and opened proceedings on war crime charges.\
        \ The Kh-101 is an air-launched missile that flies low to avoid detection\
        \ by radar. Ukraine said it shot down 11 of 13 Kh-101 missiles launched Monday.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c562cd-ded5-4792-aa0d-c57d7ba8c6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T12:23:29.655+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:22.358+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T12:28:35.719+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "U.N. Secretary-General Antonio Guterres called Monday's missile strikes\
        \ \"particularly shocking,\" U.N. spokesman Stephane Dujarric said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84491c29-7549-4a97-ae50-d3669cf4340c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T12:23:29.656+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:22.359+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T12:28:35.720+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The U.N. Security Council scheduled an emergency meeting on the attacks\
        \ for Tuesday at the request of France and Ecuador. Russia, which holds the\
        \ council's rotating presidency this month, will preside at the meeting.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed8b0c1-7e8a-4abf-a17b-7e1c0117fdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T12:23:29.656+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:22.359+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T12:28:35.720+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The International Criminal Court's founding charter says it is a war\
        \ crime to intentionally attack \"hospitals and places where the sick and\
        \ wounded are collected, provided they are not military objectives.\"\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a655087e-3357-4cec-a8b9-2b1801b7af26'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T12:23:29.657+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:22.359+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T12:28:35.721+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Late last month, the court issued arrest warrants for Russia's former\
        \ defense minister and its military chief of staff for attacking Ukraine's\
        \ electricity network.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3095271-4c7a-47e8-8676-cebe9933cc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T12:23:29.657+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:22.360+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T12:28:35.722+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Russia's Defense Ministry said the strikes targeted Ukrainian defense\
        \ plants and military air bases and were successful. It denied aiming at any\
        \ civilian facilities and claimed without evidence that pictures from Kyiv\
        \ indicated the damage was caused by a Ukrainian air defense missile.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addb4e0f-46dd-4fba-b554-bea1fd3113b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T12:23:29.658+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:22.360+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T12:28:35.722+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Since early in the war that is well into its third year, Russian officials\
        \ have regularly claimed that Moscow's forces never attack civilian infrastructure\
        \ in Ukraine, despite abundant evidence to the contrary, including Associated\
        \ Press reporting.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77a21eb-1c8a-44d5-9ddb-680562285465'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T12:23:29.659+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:22.361+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T12:28:35.723+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "More than 1,600 medical facilities have been damaged since the start\
        \ of the war and 214 have been ruined completely, according to Ukrainian Health\
        \ Ministry statistics published last month.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25e0535-8bf7-4b17-859f-2567dc6031e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T12:23:29.659+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:22.361+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T12:28:35.724+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Col. Yurii Ignat of the Ukrainian air force said Russia has been improving\
        \ the effectiveness of its airstrikes, equipping its missiles with enhancements,\
        \ including so-called heat traps that evade air-defense systems.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1f30dd-030a-47b3-8f7d-c429b05045c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T12:23:29.660+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:22.361+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T12:28:35.724+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In Monday's attack, the cruise missiles flew as low as 50 meters (160\
        \ feet) off the ground, making them harder to hit, he said in comments sent\
        \ to AP.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21cc728-cec5-4e40-80f2-b3b420fbf0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T12:23:29.661+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:22.362+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T12:28:35.725+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "About three hours after the first strikes, more missiles hit Kyiv and\
        \ partially destroyed a private medical center. Four people were killed there,\
        \ Ukraine's Emergency Service said.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d92f233-43ab-4483-bcb8-c561798d2159'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T12:23:29.662+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:22.362+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T12:28:35.725+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In the capital's Shevchenkivskyi district, a three-story section of\
        \ a residential building was destroyed. Emergency crews searched for casualties,\
        \ and AP reporters saw them remove three bodies.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427a28e4-d4b8-443d-b9aa-b417ae14cd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T12:23:29.662+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:22.362+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T12:28:35.726+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The powerful blast wave scorched nearby buildings, shattered windows\
        \ and flung a dog into a neighboring yard, resident Halina Sichievka said.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a56502-f8c7-4e27-8d49-5a078239f84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T12:23:29.663+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:22.363+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T12:28:35.727+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Now we don't have anything in our apartment, no windows, no doors,\
        \ nothing. Nothing at all,\" the 28-year-old said.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6a020c-5e54-4f82-8533-9ce7db57a132'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T12:23:29.664+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:22.363+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T12:28:35.728+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Ukrainian air force said some of the weapons used in the attack\
        \ were Kinzhal hypersonic missiles, which are among the most advanced Russian\
        \ weapons. They fly at 10 times the speed of sound, making them hard to intercept.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd4882a-9f5d-4957-ace7-7664c82db3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T12:23:29.665+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:22.364+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T12:28:35.728+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Three electricity substations were damaged or destroyed in two districts\
        \ of Kyiv, energy company DTEK said.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f539ee4-0947-4672-a7c9-01c15386d384'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T12:23:29.665+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:22.364+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T12:28:35.729+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>AP journalist Samya Kullab in Kyiv contributed to this report.</em></p>'
  'israel-palestinians-hamas-war':
    'author': 'Samy Magdy and Wafaa Shurafa, Associated Press'
    'caption': 'Israeli soldiers move near the Israeli-Gaza border, as seen from southern
      Israel, Monday, July 8, 2024. Israeli forces advanced deeper into the Gaza Strip''s
      largest city in pursuit of militants who had regrouped there, sending thousands
      of Palestinians fleeing on Monday from an area ravaged in the early weeks of
      the nine-month-long war. (AP Photo/Leo Correa)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-07-09T12:32:45.000+08:00
    'imagesource': 'jcr:6a786bda-d13f-48cd-8130-cd2f47d52ec8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f63e609-36d2-4a72-9c3b-3779384ec78b'
    'lead': 'Israeli forces advanced deeper into the Gaza Strip''s largest city in
      pursuit of militants who had regrouped there, sending thousands of Palestinians
      fleeing on Monday from an area ravaged in the early weeks of the nine-month-long
      war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-07-09T12:37:00.541+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2024-07-12T14:32:21.765+08:00
