    'lead': 'The Department of Health has observed a slight increase in reported dengue
      cases with the onset of rains.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-07-09T16:11:33.710+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2024-07-12T14:32:20.206+08:00
