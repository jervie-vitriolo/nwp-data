      'mgnl:type': 'text'
      'text': "The Senate has yet to tackle the counterpart bill in plenary.\r"
  'health-expert-stss':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-07-01T16:40:28.000+08:00
    'imagesource': 'jcr:fb7d4124-9b29-4138-95b9-96a532b67f16'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3043f27e-1fcf-49e1-94ea-ef9824a7da64'
    'lead': 'Filipinos should not panic on the reported rise of cases of streptococcal
      toxic shock syndrome (STSS) in Japan, an infectious diseases expert said, the
      country is not new to the illness.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-07-09T16:08:51.957+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2024-07-12T14:32:20.471+08:00
    'mgnl:lastActivatedBy': 'magnolia-ben'
    'mgnl:lastModified': 2024-07-09T17:32:18.019+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['streptococcal-toxic-shock-syndrome', 'STSS']
    'stories': []
    'template': '1'
    'title': 'Health expert: Stay calm on Japan’s bacterial infection outbreak'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca056bc-bc19-4eac-addf-b4e1d149028f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:08:52.070+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:20.472+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T17:32:18.012+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Filipinos should not
        panic on the reported rise of cases of streptococcal toxic shock syndrome
        (STSS) in Japan, an infectious diseases expert said, the country is not new
        to the illness.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e91626-d6a9-4518-b3f4-9db9aed51bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:08:52.071+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:20.472+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T17:32:18.012+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Rontgene Solante, Philippine College of Physicians president, said\
        \ there have been local STSS cases in the past. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aadb27e-928d-408c-b1c8-769c1bec90f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:08:52.071+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:20.473+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T17:32:18.013+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“It’s just that because Japan has a very good reporting mechanism,”\
        \ Solante told NewsWatch Plus. “It’s an old disease, I don’t know what numbers\
        \ we have but we see a lot of this in some of our hospitals,” he added. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cfe544-e730-45ee-a55f-5ddb1ac3a29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:08:52.072+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:20.473+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T17:32:18.013+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The bacteria Group A Streptococcus Pyogenes could cause the “rare but\
        \ serious” STSS if it entered the deep tissues and bloodstream, the United\
        \ States Centers for Disease Control and Prevention (US CDC) explained. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04deb07a-cbc4-4022-9432-e3c666e769ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:08:52.072+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:20.474+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T17:32:18.014+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "According to the US CDC, the infected person could spread the bacteria\
        \ through respiratory droplets or skin-to-skin contact. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36de52c5-fefe-4685-badb-5e56fca80029'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:08:52.073+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:20.474+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T17:32:18.014+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It added that three out of 10 people with STSS could die from infection.\
        \ \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496a5f74-493b-49b2-81f9-7b280391f4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:08:52.073+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:20.475+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T17:32:18.015+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“It's not so deadly, but in elderly patients who are diabetic, it can\
        \ be deadly,” Solante also said. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78625e08-594d-4edd-a63d-65586d01af3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:08:52.073+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:20.475+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T17:32:18.015+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Initial symptoms include fever and chills, muscle ache, nausea and\
        \ vomiting. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61fccb5-c169-4aa1-bf82-1a9146314f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:08:52.074+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:20.475+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T17:32:18.016+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Once these symptoms occur, hypotension or low blood pressure could\
        \ develop, which could cause more severe symptoms such as organ failure, tachycardia\
        \ or faster than normal heart rate, tachypnea or rapid breathing. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c646782-1ff0-4052-8c40-f29c3cc47df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:08:52.074+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:20.476+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T17:32:18.016+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Solante said the wound of the infected person might not heal immediately\
        \ and the lesion could turn black. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd855d0c0-c6f5-4d19-8bc4-5a175d36f490'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:08:52.075+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:20.476+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T17:32:18.017+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“If you are diabetic and vulnerable, if you have a wound then you have\
        \ to consult your doctor,” he advised. “Don’t wait for your wound to be severe\
        \ and don’t wait for symptoms to occur.” \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee4ecb9-d61d-4b6a-ab31-d8d631da5106'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:08:52.075+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:20.477+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T17:32:18.017+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Department of Health said STSS is not a public health concern yet.\
        \ \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f652d6a1-1fcb-4616-ac57-2dd57ac5c32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:08:52.076+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:20.477+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T17:32:18.018+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Authorities at the Ninoy Aquino International Airport have advised\
        \ travelers to wear mask amid the rise of STSS cases in Japan. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e118bf5e-e27b-40ab-820a-e786ac5820a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:08:52.076+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:20.477+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T17:32:18.018+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Solante said the public should observe proper handwashing and maintain
        a healthy body.</p>'
