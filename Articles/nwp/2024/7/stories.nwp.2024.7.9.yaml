    'stories': []
    'template': '1'
    'title': 'PH sees slight uptick on dengue cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6e71be-ae22-4185-9067-9a800fff4803'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:11:33.809+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:20.207+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T17:42:49.109+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The Department of Health
        (DOH) has observed a slight increase in reported dengue cases with the onset
        of rains.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d84dbe5-8f32-40a0-a35f-b63bc3ebace9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:11:33.809+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:20.207+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T17:42:49.110+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The agency said it is encouraging the public and authorities to eliminate\
        \ stagnant water and their containers to destroy mosquito breeding grounds.\
        \  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94e8a5e-4ffc-4140-8526-5f91174ab289'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:11:33.810+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:20.208+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T17:42:49.110+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a statement on July 1, the DOH said there were 6,082 reported cases\
        \ from May 19 to June 1, a 10% increase from 5,547 cases during the May 5\
        \ to May 18 period. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c5ba88-81f2-42ea-95b1-3086b6debb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-09T16:11:33.810+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-12T14:32:20.208+08:00
      'mgnl:lastActivatedBy': 'magnolia-ben'
      'mgnl:lastModified': 2024-07-09T17:42:49.111+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The case count from June 2 to June 15 was 4,689, but the DOH expects\
        \ this to rise with the late reporting. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
