    title: 'Joanie Delgaco sails out of Paris Olympics medal rac.'  
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c37fc9cd-b3f9-4f85-921b-cfcc79035605'
      activationstatus: true
      created: 2024-07-30T16:23:32.338+08:00
      createdby: 'cj-nwp'
