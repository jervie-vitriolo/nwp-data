    uuid: 'c95a222d-260f-41f0-a5c9-8672be45d850'
    lead: 'The rich cultural tapestry of the Philippines includes a wealth of traditional
      health and wellness practices. These practices, passed down through generations,
      offer valuable insights and continue to hold relevance in modern times.'
    activationstatus: true
    created: 2024-07-30T21:56:03.458+08:00
