    uuid: 'a2d42bc0-94f7-482e-adf2-e7365088a36a'
    lead: 'The government cannot stop the International Criminal Court (ICC) from
      interviewing suspects involved in the bloody drug war of the Duterte administration,
      the top state lawyer said.'
