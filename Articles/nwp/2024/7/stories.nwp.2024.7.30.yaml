  'START HERE----->classroom-teacher-shortage':
    author: 'Lance Mejico, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-07-30T17:07:35.000+08:00
    imagesource: '40c60fd5-61a8-4b40-8f93-d287d472e83d'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'a4f1ce76-4aaa-4d2b-9156-a4c7077f0425'
    lead: 'As the new academic year begins, some schools face inevitable challenges:
      lack of classrooms and teachers.'
    activationstatus: true
    created: 2024-07-30T17:12:17.215+08:00
    createdby: 'lance-nwp'
    lastactivated: 2024-07-30T17:12:34.531+08:00
    lastactivatedby: 'lance-nwp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2024-07-30T17:12:33.817+08:00
    lastmodified: 2024-07-30T17:12:17.284+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: '01ec013a-b78c-4ead-a110-214be16176a3'
    template: '1'
    title: 'Classroom, teacher lack back in new school year'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '596d5142-0ad2-462e-9fa3-ad8cb21287a4'
      activationstatus: true
      created: 2024-07-30T17:12:17.237+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-30T17:12:34.532+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T17:12:17.271+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Casimiro A. Ynares
        Sr. Memorial National High School in Taytay, Rizal opened to over 3,700 students
        on the first day of classes on Monday, July 29, and accommodation may again
        be a problem sooner than later.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e715fb0f-964d-49c6-bad5-286ab41e0678'
      activationstatus: true
      created: 2024-07-30T17:12:17.238+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-30T17:12:34.532+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T17:12:17.238+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A school official said the number may still rise as enrollment is until
        next month.'
    section2:
      primarytype: 'block'
      uuid: 'bf5bd4f5-d812-41d4-a9bb-06bb5956a862'
      activationstatus: true
      created: 2024-07-30T17:12:17.239+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-30T17:12:34.532+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T17:12:17.239+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'But this early, the school is short of 36 classrooms to accommodate
        the student population.'
    section3:
      primarytype: 'block'
      uuid: 'd6e441cd-c8da-41e0-ba99-8623f3a4e0b6'
      activationstatus: true
      created: 2024-07-30T17:12:17.239+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-30T17:12:34.532+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T17:12:17.239+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Actually, kami ay on a two-shift schedule. So by the term two-shift,
        talagang kailangan ng aming school ng building,” Virgilio Santos, principal
        of Casimiro A. Ynares Sr. Memorial National High School, told NewsWatch Plus.'
    section4:
      primarytype: 'block'
      uuid: '9ac973c6-8fe0-4818-8176-9b202bdb849d'
      activationstatus: true
      created: 2024-07-30T17:12:17.239+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-30T17:12:34.532+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T17:12:17.239+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: Actually, we’re on a two-shift schedule. So by the term
        two-shift, our school really needs more buildings.]'
    section5:
      primarytype: 'block'
      uuid: '7eae86ab-613a-4110-882f-d2800ee72844'
      activationstatus: true
      created: 2024-07-30T17:12:17.240+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-30T17:12:34.533+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T17:12:17.240+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Santos said the student population may peak at 4,000 once enrollment
        is done.'
    section6:
      primarytype: 'block'
      uuid: '100934d7-8849-4664-96aa-2b71688af300'
      activationstatus: true
      created: 2024-07-30T17:12:17.240+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-30T17:12:34.533+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T17:12:17.240+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Each classroom now holds as much as 60 students - double the ideal
        class size. However, the principal fears it could even go beyond.'
    section7:
      primarytype: 'block'
      uuid: '6bb8a62b-19fd-41d8-9158-5757017662e4'
      activationstatus: true
      created: 2024-07-30T17:12:17.241+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-30T17:12:34.533+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T17:12:17.241+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“May papatak diyan na 65-70. Iyon ang nakikita ko sa ngayon,” he said.'
    section8:
      primarytype: 'block'
      uuid: '520e7e62-41d0-4db3-b3a0-fbff3f40e096'
      activationstatus: true
      created: 2024-07-30T17:12:17.241+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-30T17:12:34.533+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T17:12:17.241+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: The class size could reach 65 to 70. That’s what I’m
        seeing now.]'
    section9:
      primarytype: 'block'
      uuid: '8b77df4e-c316-4118-82e3-3cd46f2b9f6d'
      activationstatus: true
      created: 2024-07-30T17:12:17.242+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-30T17:12:34.533+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T17:12:17.242+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Carmona National High School (CNHS) in Cavite is also grappling with
        a classroom shortage.'
    section10:
      primarytype: 'block'
      uuid: 'ff6568bd-dd43-429b-bae6-6b543a783849'
      activationstatus: true
      created: 2024-07-30T17:12:17.242+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-30T17:12:34.534+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T17:12:17.242+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Principal Jose Samson Jr. said the school needs 27 more classrooms
        for over 5,700 students.'
    section11:
      primarytype: 'block'
      uuid: '5b1f09ef-6498-4cb2-ae34-acbdfd2f753e'
      activationstatus: true
      created: 2024-07-30T17:12:17.243+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-30T17:12:34.534+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T17:12:17.243+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“‘Iyan po ang mapait na katotohanan… Bale 120 section po tayo. Thirty
        section per grade level… Ginawa nating shifting ‘yung Grade 9 at Grade 10,”
        he said.'
    section12:
      primarytype: 'block'
      uuid: '1094d65e-c206-4fdb-b143-3fb1ad9fa553'
      activationstatus: true
      created: 2024-07-30T17:12:17.244+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-30T17:12:34.534+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T17:12:17.244+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: That’s the sad reality. We have 120 sections, with 30
        each per grade. For Grades 9 and 10, we implemented a shifting schedule.]'
    section13:
      primarytype: 'block'
      uuid: 'f93a5d37-3e76-42aa-b113-8ce91ebcf3df'
      activationstatus: true
      created: 2024-07-30T17:12:17.244+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-30T17:12:34.534+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T17:12:17.244+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Construction next year</strong></h2>'
    section14:
      primarytype: 'block'
      uuid: 'b8270290-b182-443c-b861-d7b8276dc5ed'
      activationstatus: true
      created: 2024-07-30T17:12:17.245+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-30T17:12:34.534+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T17:12:17.245+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'With the perennial classroom shortage, Education Secretary Sonny Angara
        said the government hopes to construct new classrooms next year.'
    section15:
      primarytype: 'block'
      uuid: '3dd89345-1afb-45b2-af07-48ffd8be052c'
      activationstatus: true
      created: 2024-07-30T17:12:17.245+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-30T17:12:34.535+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T17:12:17.245+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He said prospective sites should be validated soon to hit the ground
        running.'
    section16:
      primarytype: 'block'
      uuid: 'a6e8f588-c15f-47d6-abdc-c3a83e9bbfec'
      activationstatus: true
      created: 2024-07-30T17:12:17.246+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-30T17:12:34.535+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T17:12:17.246+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Nakikita ko iyong pre-early procurement activities na tinatawag. Ginagawa
        iyan sa Department of Public Works. Sana gawin din namin, in coordination
        with DepEd and DPWH, mag-coordinate iyong dalawang ahensya,” Angara said.'
    section17:
      primarytype: 'block'
      uuid: '3834853e-202d-4195-a7c6-351f00f3f0ed'
      activationstatus: true
      created: 2024-07-30T17:12:17.246+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-30T17:12:34.535+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T17:12:17.246+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: That’s what we call pre-early procurement activities.
        The public works department is doing it. I hope we do it too, in coordination
        with DPWH. I hope the two agencies coordinate.]'
    section18:
      primarytype: 'block'
      uuid: '3ac2c9b8-4473-46a5-821e-ecddc1b7c50e'
      activationstatus: true
      created: 2024-07-30T17:12:17.247+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-30T17:12:34.535+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T17:12:17.247+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Based on DepEd data in August 2023, the public school system is short
        of 159,000 classrooms nationwide.'
    section19:
      primarytype: 'block'
      uuid: '16b7dc3a-4b0f-4841-b807-53164331d979'
      activationstatus: true
      created: 2024-07-30T17:12:17.247+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-30T17:12:34.535+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T17:12:17.247+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'According to the Basic Education Report by then education chief and
        Vice President Sara Duterte in January, 3,600 classrooms were built in 2023,
        a little over half of the target of 6,000 classrooms.'
    section20:
      primarytype: 'block'
      uuid: '7503d90f-efab-4401-8645-25422bb066db'
      activationstatus: true
      created: 2024-07-30T17:12:17.248+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-30T17:12:34.536+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T17:12:17.248+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Angara said blended learning gaps should also be addressed.'
    section21:
      primarytype: 'block'
      uuid: '1f221ffc-2f44-4740-8af7-6737bfca152e'
      activationstatus: true
      created: 2024-07-30T17:12:17.248+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-30T17:12:34.536+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T17:12:17.248+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Sa ngayon ang internet connectivity ng mga schools, at best 60 to
        70%. May 30 to 40% tayo na hindi pa rin konektado, so iyon dapat ang pag-igihan
        natin,” he said.'
    section22:
      primarytype: 'block'
      uuid: '4cb35fe8-be8c-4a9f-8ee1-f3830e87e0cc'
      activationstatus: true
      created: 2024-07-30T17:12:17.249+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-30T17:12:34.536+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T17:12:17.249+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: Right now, internet connectivity in our schools is only
        at 60 to 70%. There are still 30 to 40% that are not connected. That’s what
        we need to improve on]'
    section23:
      primarytype: 'block'
      uuid: 'ee1968fd-113c-4f89-a834-7688b449fa83'
      activationstatus: true
      created: 2024-07-30T17:12:17.250+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-30T17:12:34.536+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T17:12:17.250+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Teacher shortage</strong></h2>'
    section24:
      primarytype: 'block'
      uuid: '4d060e93-1d7a-4af2-bafc-3a1fe5e7d0d1'
      activationstatus: true
      created: 2024-07-30T17:12:17.250+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-30T17:12:34.536+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T17:12:17.250+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Besides classroom lack, some schools are also dealing with a shortage
        of teachers.'
    section25:
      primarytype: 'block'
      uuid: '1ab036e1-6f83-4de5-9bb9-8a3823f76217'
      activationstatus: true
      created: 2024-07-30T17:12:17.251+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-30T17:12:34.536+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T17:12:17.251+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'At Carmona National High School, the principal said some subjects lack
        teachers.'
    section26:
      primarytype: 'block'
      uuid: 'b7418ef3-8742-46e8-a512-8b3e471fc10d'
      activationstatus: true
      created: 2024-07-30T17:12:17.251+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-30T17:12:34.537+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T17:12:17.251+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Sa ngayon po, kulang ako ng teacher sa Araling Panlipunan (AP) at
        Edukasyon sa Pagpapakatao (ESP) gawa po ng liban po sa mga existing ng subject,
        meron tayong National Mathematics Program. Add on subject po iyon para tugunan
        ang problema natin sa numeracy,” said Samson.'
    section27:
      primarytype: 'block'
      uuid: 'b0f85782-2624-4717-bdec-2569c45a1ded'
      activationstatus: true
      created: 2024-07-30T17:12:17.252+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-30T17:12:34.537+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T17:12:17.252+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: Right now, we’re short of history and values teachers
        because apart from the existing subjects, we also have the National Mathematics
        Program. That’s an add-on subject to address our problem on numeracy.]'
    section28:
      primarytype: 'block'
      uuid: '7af34105-dda4-4617-a209-e76333605bd0'
      activationstatus: true
      created: 2024-07-30T17:12:17.253+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-30T17:12:34.537+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T17:12:17.253+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Samson said some of their mathematics teachers help non-math majors
        to prepare materials for the numeracy program.'
    section29:
      primarytype: 'block'
      uuid: '670c92a3-3f11-4287-9615-04fcc2da9ad0'
      activationstatus: true
      created: 2024-07-30T17:12:17.253+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-30T17:12:34.537+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T17:12:17.253+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'At Muntinlupa National High School, some teachers also cover subjects
        beyond their skill sets.'
    section30:
      primarytype: 'block'
      uuid: '25946d3e-7cd5-46de-8768-2ff5fde1be0a'
      activationstatus: true
      created: 2024-07-30T17:12:17.254+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-30T17:12:34.537+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T17:12:17.254+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“For example, if nakulangan ng teaching load iyong teacher so what
        we do is dagdagan namin from other subjects. Let’s say English teacher siya,
        dadagdagan natin ng ESP, sometimes AP para macomplete load niya,” said Razote
        Marijo, head teacher.'
    section31:
      primarytype: 'block'
      uuid: 'ee8d813b-9581-42a4-8133-bed9507259cc'
      activationstatus: true
      created: 2024-07-30T17:12:17.255+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-30T17:12:34.538+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T17:12:17.255+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: For example, if the teacher lacks a teaching load, what
        we do is we add other subjects. Let’s say, he is an English teacher. We sometimes
        add values or history subject to complete his load.]'
    section32:
      primarytype: 'block'
      uuid: '298088dc-551e-4c6d-b483-93d4f71253ce'
      activationstatus: true
      created: 2024-07-30T17:12:17.255+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-30T17:12:34.538+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T17:12:17.255+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Angara admits teacher shortage needs to be addressed.'
    section33:
      primarytype: 'block'
      uuid: '40501986-77f5-4dcf-a415-93ef0db30e4a'
      activationstatus: true
      created: 2024-07-30T17:12:17.256+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-30T17:12:34.538+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T17:12:17.256+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Like science wala daw tayong mga science specialist ‘e iyong coming
        PISA exam, science iyon… Saka iyong mga institution na tumutulong diyan, for
        teacher training in case na wala tayong pamalit agad. At least maturan sila
        sa subject na tuturuan nila,” he said.'
    section34:
      primarytype: 'block'
      uuid: 'b8cbfc80-d33b-42ed-963e-2d053f34f405'
      activationstatus: true
      created: 2024-07-30T17:12:17.257+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-30T17:12:34.538+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T17:12:17.257+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>[Translation: Like science, we don’t have science specialists and
        yet the coming Programme for International Student Assessment Exam (PISA)
        would be science-based. Also, the institutions are important for teacher training
        in case we can’t hire more. At least, teachers will be briefed about the subject
        they’re going to teach.]</p>'
  'START HERE----->philhealth-member-contribution':
    author: 'Eimor Santos, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-07-30T17:48:47.000+08:00
    imagesource: '0dca850e-5842-44b7-9abb-0a51ccf2c2f5'
    primarytype: 'composition'
    uuid: '7002f882-f53a-48cc-9e97-3037ee3aaabe'
    lead: 'The call to reduce the PhilHealth member contribution rate gains an ally
      in the state health insurer itself.'
    activationstatus: true
    created: 2024-07-30T17:51:30.254+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2024-07-30T17:53:45.817+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2024-07-30T17:53:45.327+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PhilHealth chief backs lower contribution'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e28d744c-1298-4091-a6dd-8989a906dd1e'
      activationstatus: true
      created: 2024-07-30T17:51:30.280+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-30T17:53:45.817+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T17:53:45.318+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – The government health
        insurer has reversed its earlier position and is now calling for lower contribution
        among its members.</p>'
    section1:
      primarytype: 'block'
      uuid: '1954ddd7-c74c-4e52-aa3d-ddc4c2a93740'
      activationstatus: true
      created: 2024-07-30T17:51:30.280+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-30T17:53:45.818+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T17:53:45.319+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Emmanuel Ledesma Jr., Philippine Health Insurance Corporation (PhilHealth)
        president and CEO, made the statement during Tuesday’s Senate hearing that
        focused on the transfer of nearly P90 billion in unused funds to the national
        treasury.</p>'
    section3:
      primarytype: 'block'
      uuid: 'f83917ed-7a48-4703-91e3-c6c082a0aaf4'
      activationstatus: true
      created: 2024-07-30T17:51:30.281+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-30T17:53:45.818+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T17:53:45.319+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Senator Christopher “Bong” Go, chairman of the Senate Committee on\
        \ Health, lamented the sheer amount of money shelled out by PhilHealth members\
        \ – who contribute 5% of their monthly salary – when there were idle funds.\r"
    section5:
      primarytype: 'block'
      uuid: '94ef54be-de38-4116-b810-356acf3f7df6'
      activationstatus: true
      created: 2024-07-30T17:51:30.282+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-30T17:53:45.818+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T17:53:45.320+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Finance Secretary Ralph Recto maintained that reverting the funds was\
        \ legal, while Ledesma stressed that PhilHealth still has a P500-billion chest\
        \ fund despite the transfer. Go was unsatisfied. \r"
    section7:
      primarytype: 'block'
      uuid: '80291cb9-b0cd-420a-a28c-6274d62f7a48'
      activationstatus: true
      created: 2024-07-30T17:51:30.283+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-30T17:53:45.819+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T17:53:45.320+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Ang laki pa pala ng pondo ninyo tapos bunot sila nang bunot. P1,200\
        \ ang sakit noon ah,” Go said, citing as example the contribution rate of\
        \ a member with a P24,000 monthly salary.\r"
    section9:
      primarytype: 'block'
      uuid: 'bc6688ba-addf-45a8-8c70-b6b62a07a8c5'
      activationstatus: true
      created: 2024-07-30T17:51:30.284+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-30T17:53:45.819+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T17:53:45.321+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Tapos makikita nila may P500 billion pa ang PhilHealth,” he added.\
        \ \r"
    section11:
      primarytype: 'block'
      uuid: '9de8cb07-bdd1-45ca-9cf6-83f4ad408118'
      activationstatus: true
      created: 2024-07-30T17:51:30.285+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-30T17:53:45.819+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T17:53:45.321+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: Your fund is actually quite large, yet they keep contributing\
        \ money to it. P1,200 is painful, you know. And then they’ll see that PhilHealth\
        \ still has P500 billion.]\r"
    section13:
      primarytype: 'block'
      uuid: '0e1dbd3d-860a-4921-b21a-de5b6aa0189b'
      activationstatus: true
      created: 2024-07-30T17:51:30.286+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-30T17:53:45.820+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T17:53:45.322+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Ledesma said he “agrees with [Go] 100%” on the need to bring down the\
        \ contribution rate.\r"
    section15:
      primarytype: 'block'
      uuid: 'bcc821c2-4257-4df3-a6aa-78cae8d80502'
      activationstatus: true
      created: 2024-07-30T17:51:30.287+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-30T17:53:45.820+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T17:53:45.322+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“In fact, we at PhilHealth upper management, we will recommend to President\
        \ Marcos that we bring down the premium rates,” Ledesma said. \r"
    section17:
      primarytype: 'block'
      uuid: '781da6dc-c9ad-4189-a9c8-782f257e5025'
      activationstatus: true
      created: 2024-07-30T17:51:30.288+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-30T17:53:45.820+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T17:53:45.323+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "He said he would make the recommendation as soon as possible, adding\
        \ that he would convene his team the same afternoon. \r"
    section19:
      primarytype: 'block'
      uuid: '2969b1cc-286d-421f-aad7-815e2ba97c30'
      activationstatus: true
      created: 2024-07-30T17:51:30.289+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-30T17:53:45.820+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T17:53:45.324+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "In a text message to NewsWatch Plus, Senator JV Ejercito, sponsor and\
        \ author of the Universal Health Care (UHC) Act, said lowering the PhilHealth\
        \ contribution rate needs legislation.\r"
    section21:
      primarytype: 'block'
      uuid: '2f0f44f3-9873-4a2d-9888-2cff3c086f65'
      activationstatus: true
      created: 2024-07-30T17:51:30.290+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-30T17:53:45.821+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T17:53:45.324+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "A bill amending the UHC law is at the period of interpellation in the\
        \ Senate. \r"
    section23:
      primarytype: 'block'
      uuid: '4c9894b0-e8c9-4234-b6ff-f49ecee4cd08'
      activationstatus: true
      created: 2024-07-30T17:51:30.291+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-30T17:53:45.821+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T17:53:45.324+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Hopefully we can pass this before budget hearings,” Ejercito said.\
        \ \r"
    section25:
      primarytype: 'block'
      uuid: 'c3c643fc-a5e6-45e5-a53a-882a00ef4d5d'
      activationstatus: true
      created: 2024-07-30T17:51:30.292+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-30T17:53:45.821+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T17:53:45.325+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“When the UHC was being drafted and passed, circumstances were a lot\
        \ different. Nobody foresaw it coming,” he added. \r"
    section27:
      primarytype: 'block'
      uuid: '56e565da-d7a3-4622-b012-a3d33a3379e3'
      activationstatus: true
      created: 2024-07-30T17:51:30.294+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-30T17:53:45.822+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T17:53:45.325+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "In the meantime, Ejercito said President Ferdinand Marcos, Jr. can\
        \ order a suspension of the 5% contribution rate which took effect early this\
        \ year.\r"
    section29:
      primarytype: 'block'
      uuid: 'fa478943-8700-4626-bed4-636233c6fc61'
      activationstatus: true
      created: 2024-07-30T17:51:30.295+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-30T17:53:45.822+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T17:53:45.326+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>In March, Ledesma said the hike was necessary to improve benefit
        packages.</p>'
  'START HERE----->us-military-carina-aid':
    author: 'Daniza Fernandez, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-07-30T17:43:08.000+08:00
    imagesource: '122836c5-b50b-4673-b9dc-0876af69ff02'
    primarytype: 'composition'
    uuid: '1c35f420-9f5c-409a-92b7-17f8105ae8a1'
    lead: 'The United States boosted its alliance with the Philippines by hundreds
      of millions of dollars in military funding and assistance to calamity victims
      from recent rains and floods.'
    activationstatus: true
    created: 2024-07-30T17:54:34.246+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2024-07-31T11:26:56.524+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2024-07-31T11:26:55.905+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'US to provide military, typhoon aid to PH'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7c54ec5b-c526-4c98-a089-daf04b75bdc2'
      activationstatus: true
      created: 2024-07-30T17:54:34.259+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-31T11:26:56.525+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T11:26:55.875+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The United States (US)
        boosted its alliance with the Philippines by hundreds of millions of dollars
        in military funding and assistance to calamity victims from recent rains and
        floods.</p>'
    section1:
      primarytype: 'block'
      uuid: '5f2f23b0-2508-480c-b16e-b53df8240df0'
      activationstatus: true
      created: 2024-07-30T17:54:34.260+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-31T11:26:56.526+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T11:26:55.876+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>US State Secretary Antony Blinken announced the assistance in a
        joint briefing on Tuesday, July 30, with US Defense Secretary Lloyd Austin,
        Foreign Affairs Secretary Enrique Manalo, and Defense Secretary Gibo Teodoro
        after their 2+2 Ministerial Dialogue at Camp Aguinaldo in Quezon City.</p>'
    section2:
      primarytype: 'block'
      uuid: 'e1d42266-e16b-412c-9be8-729e8180db21'
      activationstatus: true
      created: 2024-07-30T17:54:34.260+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-31T11:26:56.527+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T11:26:55.877+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Our armed forces are working on more shared priorities in more
        places than ever before. We’re now allocating an additional $500 million for
        military financing to the Philippines to boost security collaboration with
        our oldest treaty ally in this region,” said Blinken.</p>'
    section10:
      primarytype: 'block'
      uuid: '31ec6d69-b08d-4aaa-ab95-d7ce397b560f'
      activationstatus: true
      created: 2024-07-31T11:17:45.118+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-31T11:26:56.528+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T11:26:55.878+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Austin said the executive department is working with the US Congress
        for the allocation.</p>'
    section11:
      primarytype: 'block'
      uuid: '63460c9d-9ed6-4aaf-8459-b10f59601182'
      activationstatus: true
      created: 2024-07-31T11:17:45.119+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-31T11:26:56.529+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T11:26:55.879+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '0581df25-5eee-43a7-9e1f-e6d9b347163e'
      activationstatus: true
      created: 2024-07-31T11:17:45.119+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-31T11:26:56.530+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T11:26:55.880+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“This level of funding is unprecedented, and it sends a clear message
        of support for the Philippines from the Biden-Harris administration, the US
        Congress, and the American people,” he said.</p>'
    section3:
      primarytype: 'block'
      uuid: '1f15c3ca-08a2-416b-9d43-586d91c81a20'
      activationstatus: true
      created: 2024-07-30T17:54:34.260+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-31T11:26:56.531+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T11:26:55.881+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The US officials said the money will be used to strengthen the Armed
        Forces of the Philippines and Philippine Coast Guard.'
    section4:
      primarytype: 'block'
      uuid: '1dcd6eaa-7411-467f-a7cc-94543a98700a'
      activationstatus: true
      created: 2024-07-30T17:54:34.261+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-31T11:26:56.532+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T11:26:55.882+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“We’re working with the US Congress to allocate $500-million military
        financing to the Philippines. This level of funding is unprecedented,” Austin
        said.</p>'
    section5:
      primarytype: 'block'
      uuid: '7adc1132-54cc-48a6-8460-152d9d280514'
      activationstatus: true
      created: 2024-07-30T17:54:34.261+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-31T11:26:56.533+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T11:26:55.883+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The military funding comes at a time of rising regional tension amid
        territorial claims in the South China Sea, including China’s assertive position
        over much of the waterway that is a vital trade route and reportedly rich
        in oil and gas.'
    section6:
      primarytype: 'block'
      uuid: '0c420c5c-d942-442c-bd92-bf64461e1643'
      activationstatus: true
      created: 2024-07-30T17:54:34.262+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-31T11:26:56.534+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T11:26:55.884+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>A 2016 arbitral ruling, however, voided China’s historic claim but
        Beijing has refused to accept the decision, blaming interference of the West
        in a regional issue.</p>'
    section13:
      primarytype: 'block'
      uuid: '822f3b80-fd2e-40e3-8f23-faae5ef1dc39'
      activationstatus: true
      created: 2024-07-31T11:17:45.121+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-31T11:26:56.535+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T11:26:55.885+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The dialogue also tackled the maritime dispute  in the South China
        Sea, including the West Philippine Sea.</p>'
    section14:
      primarytype: 'block'
      uuid: '68fdae92-d060-4983-9a03-68466673b57a'
      activationstatus: true
      created: 2024-07-31T11:17:45.121+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-31T11:26:56.536+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T11:26:55.885+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: 'f9e8b87c-15c7-4449-bdb6-895e15541119'
      activationstatus: true
      created: 2024-07-31T11:17:45.122+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-31T11:26:56.537+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T11:26:55.886+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“In line with our treaty obligations, we discussed peace and developments\
        \ and committed to continue our work together in upholding Philippine sovereignty,\
        \ sovereign rights and jurisdiction,” Manalo said, noting that the West Philippine\
        \ Sea is the government’s priority.\r"
