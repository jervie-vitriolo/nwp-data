    title: 'PH can’t stop ICC from probing drug war suspects - SolGe.'  
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '699f7822-56e3-4998-ab36-960dca5fe9c7'
      activationstatus: true
      created: 2024-07-30T23:13:11.767+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-30T23:13:12.086+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T23:13:11.779+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The government cannot
        stop the International Criminal Court (ICC) from interviewing suspects involved
        in the bloody drug war of the Duterte administration, the top state lawyer
        said.</p>'
    section1:
      primarytype: 'block'
      uuid: '1a6ecbc3-d9a8-413d-b87b-385b3a13c721'
      activationstatus: true
      created: 2024-07-30T23:13:11.767+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-30T23:13:12.087+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T23:13:11.767+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a message to reporters on Thursday, Solicitor General Menardo Guevara
        said that while Manila could not give assistance to ICC Prosecutor Kamir Khan,
        the government cannot stop him from investigating.'
    section2:
      primarytype: 'block'
      uuid: 'b406db0d-8c4e-40b1-8631-28bf9eec5e4c'
      activationstatus: true
      created: 2024-07-30T23:13:11.768+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-30T23:13:12.088+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T23:13:11.768+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“[The Philippines] has no legal duty to lend any assistance to the
        ICC prosecutor in conducting his investigation. But the government cannot
        stop him from proceeding any way he wants,” said Guevarra.'
    section3:
      primarytype: 'block'
      uuid: '00dd0961-6555-4a2f-bb2f-4f1cbd55ac9d'
      activationstatus: true
      created: 2024-07-30T23:13:11.769+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-30T23:13:12.089+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T23:13:11.769+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“He can directly interview persons of interest online, through the
        phone, by email, or face to face, subject to the consent of these persons,”
        he added.'
    section4:
      primarytype: 'block'
      uuid: 'e21fe989-75c7-4c23-9644-ed1021bb2dda'
      activationstatus: true
      created: 2024-07-30T23:13:11.769+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-30T23:13:12.091+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T23:13:11.769+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Guevarra clarified that the ICC prosecutor cannot expect the Philippine
        government to facilitate interviews for him.'
    section5:
      primarytype: 'block'
      uuid: '0ac1a206-c152-4683-8795-9cdd1991a523'
      activationstatus: true
      created: 2024-07-30T23:13:11.770+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-30T23:13:12.092+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T23:13:11.770+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Former Senator Antonio Trillanes released a redacted document on his
        X (former Twitter) account showing that former and active officials of the
        Philippine National Police are now considered as suspects in the ICC probe.'
    section6:
      primarytype: 'block'
      uuid: 'd4eadd62-9fb1-4983-845a-ac65accd5cd7'
      activationstatus: true
      created: 2024-07-30T23:13:11.770+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-30T23:13:12.093+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T23:13:11.770+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'NewsWatch Plus cannot independently verify the “confidential documents”
        released by Trillanes.'
    section7:
      primarytype: 'block'
      uuid: 'b53d69dd-e729-46fb-9658-1fd0cdcb6ad4'
      activationstatus: true
      created: 2024-07-30T23:13:11.771+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-30T23:13:12.095+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T23:13:11.771+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Guevarra added that the government has received official communication
        from the ICC, but he did not confirm if it’s the same document released by
        Trillanes.'
    section8:
      primarytype: 'block'
      uuid: 'bd4bbecb-a7e1-4a80-a972-d40d53764611'
      activationstatus: true
      created: 2024-07-30T23:13:11.771+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-30T23:13:12.096+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T23:13:11.771+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Yes, that is true. but I cannot confirm that Trillanes’ document is
        authentic. In the first place, why should he even have a copy?” said Guevarra
        in a separate text message to NewsWatch Plus.'
    section9:
      primarytype: 'block'
      uuid: '19e4400f-ec8d-4d20-99f8-02d8e6ad6516'
      activationstatus: true
      created: 2024-07-30T23:13:11.772+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-30T23:13:12.097+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T23:13:11.772+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Guevarra said he explained the government’s side on the ICC probe for
        context.'
    section10:
      primarytype: 'block'
      uuid: '740737fa-bad2-40b2-bed8-00939f5a059b'
      activationstatus: true
      created: 2024-07-30T23:13:11.773+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-30T23:13:12.099+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T23:13:11.773+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“I was compelled to say something about it so that people will understand
        the context in which the ICC request was made,” he said.'
    section11:
      primarytype: 'block'
      uuid: 'ee671e51-f141-4218-b3cb-d19ebf64e4e7'
      activationstatus: true
      created: 2024-07-30T23:13:11.773+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-30T23:13:12.100+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T23:13:11.773+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The Philippines disengaged from the Rome Statute, or the treaty
        that established the ICC, during the Duterte administration in 2019.</p>'
