      lastmodified: 2024-07-31T11:26:55.897+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The officials also agreed to fully implement Enhanced Defense Cooperation
        Agreement (EDCA) projects. EDCA allows the US to position military assets
        in select Philippine bases.</p>'
    section7:
      primarytype: 'block'
      uuid: '975d45b3-6149-4a84-910b-6f1608e72c69'
