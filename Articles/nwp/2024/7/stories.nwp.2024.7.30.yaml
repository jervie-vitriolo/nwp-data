  'START HERE----->china-philippines-ayungin-deal':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-07-30T13:02:08.000+08:00
    imagesource: '85242902-6808-4b37-ad37-45d14c31ab21'
    primarytype: 'composition'
    uuid: 'a1745ea2-c1df-4639-85c3-d4828b23ee9b'
    lead: "The Chinese foreign ministry has called on the Philippines to “honor”\
      \ its commitment to the provisional agreement to de-escalate tensions in the\
      \ West Philippine Sea. \n"
    activationstatus: true
    created: 2024-07-30T13:05:17.845+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2024-07-30T13:05:18.181+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2024-07-30T13:05:17.894+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'China to PH: Honor commitment, stop flip-flopping'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e177065f-92ba-4a4f-a61f-64d4cbde52b8'
      activationstatus: true
      created: 2024-07-30T13:05:17.874+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-30T13:05:18.182+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T13:05:17.887+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Taipei, Taiwan —</strong>The Chinese foreign ministry has
        called on the Philippines to “honor” its commitment to the provisional agreement
        to de-escalate tensions in the West Philippine Sea.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ca149afb-f6bc-448d-b228-8123e7571892'
      activationstatus: true
      created: 2024-07-30T13:05:17.875+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-30T13:05:18.183+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T13:05:17.875+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a press briefing, Chinese Foreign Ministry spokesperson Lin Jian
        said the provisional agreement is for “humanitarian purposes” only.'
    section2:
      primarytype: 'block'
      uuid: '1459d5ec-0667-4f06-b74c-85aaf1e2a1c0'
      activationstatus: true
      created: 2024-07-30T13:05:17.875+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-30T13:05:18.184+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T13:05:17.875+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The Philippines needs to honor its commitment, stop flip-flopping
        and going back on its word, and not backpedal or create problems again. Otherwise,
        China will make a resolute response,” he said.'
    section3:
      primarytype: 'block'
      uuid: '8a438cfe-6cd8-4d4c-82d6-74bd12529928'
      activationstatus: true
      created: 2024-07-30T13:05:17.876+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-30T13:05:18.185+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T13:05:17.876+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'China said it remains committed to settle bilateral maritime issues
        through dialogue and consultation.'
    section4:
      primarytype: 'block'
      uuid: 'e9fb7e21-5450-4737-a7dd-39e397f341cd'
      activationstatus: true
      created: 2024-07-30T13:05:17.876+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-30T13:05:18.186+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T13:05:17.876+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The real provocative actions are the constant meddling by the US and
        other countries outside the region, including their muscle flexing in waters
        off China’s coast, including the East and South China Seas,” Lin said.'
    section5:
      primarytype: 'block'
      uuid: 'b6dbb5ec-d6e7-4a65-9faa-8796524fc45f'
      activationstatus: true
      created: 2024-07-30T13:05:17.877+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-30T13:05:18.187+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T13:05:17.877+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Philippine government rejected China’s claims that there were prior
        notification and inspection of Philippine vessels during the last resupply
        mission to BRP Sierra Madre at Ayungin Shoal on July 27.'
    section6:
      primarytype: 'block'
      uuid: '9d55d446-9659-4d9d-9426-0d0dd7bc8614'
      activationstatus: true
      created: 2024-07-30T13:05:17.877+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-30T13:05:18.188+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T13:05:17.877+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The grounded vessel serves as an outpost to stake the country’s claim
        in the disputed area.'
    section7:
      primarytype: 'block'
      uuid: '7612f708-c82c-485f-8b09-a2958f1281a6'
      activationstatus: true
      created: 2024-07-30T13:05:17.878+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-30T13:05:18.189+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T13:05:17.878+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Foreign Affairs spokesperson Tess Daza lamented the “mischaracterization”
        of the Chinese foreign ministry on what transpired during the last resupply
        mission.'
    section8:
      primarytype: 'block'
      uuid: 'c4d56158-ae8a-4d0b-a556-fbfbfd14dee5'
      activationstatus: true
      created: 2024-07-30T13:05:17.878+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-30T13:05:18.190+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T13:05:17.878+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Instead of acknowledging how two countries were able to manage differences
        in order to avoid miscalculation and misunderstanding, the Spokesperson chose
        to misrepresent what has been agreed between the Philippines and China regarding
        RORE missions in Ayungin Shoal,” said Daza in a statement over the weekend.'
    section9:
      primarytype: 'block'
      uuid: '31b9648a-1c0c-4ec3-a335-8dfe3da1b89f'
      activationstatus: true
      created: 2024-07-30T13:05:17.879+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-30T13:05:18.191+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T13:05:17.879+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'RORE is the routine rotation and resupply activities for the Sierra
        Madre crew.'
    section10:
      primarytype: 'block'
      uuid: 'def272a6-c8fd-4ff4-ab09-97618d3fa38b'
      activationstatus: true
      created: 2024-07-30T13:05:17.879+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-30T13:05:18.192+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T13:05:17.879+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Daza said the understanding between the Philippines and China “was
        concluded in good faith, with the explicit agreement that it will not prejudice
        national positions.” '
    section11:
      primarytype: 'block'
      uuid: '532a273e-06d0-4678-acb5-6924efb2ac80'
      activationstatus: true
      created: 2024-07-30T13:05:17.880+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-30T13:05:18.193+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T13:05:17.880+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“It is not helpful to keep giving false notions about what has been
        agreed on and how they were implemented,” she added.'
    section12:
      primarytype: 'block'
      uuid: '8db4abe4-9c05-4179-ab3f-c730b5662864'
      activationstatus: true
      created: 2024-07-30T13:05:17.880+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-30T13:05:18.194+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T13:05:17.880+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'National Security Council Assistant Director General Jonathan Malaya
        echoed the DFA statement and maintained that Manila will not ask permission
        from Beijing.'
    section13:
      primarytype: 'block'
      uuid: '4ca32f4d-7a1a-4c4c-a2f1-b326173775ab'
      activationstatus: true
      created: 2024-07-30T13:05:17.881+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-30T13:05:18.195+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T13:05:17.881+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“Gusto ko lang categorically pabulaanan iyan. Ang tawag ng DFA ay
        misrepresentation of facts, walang nangyaring boarding, walang nangyaring
        inspeksyon, wala pong nangyaring pagpapaalam, hindi po magpapaalam,” said
        Malaya in an interview with state-run television PTV on Monday.</p>'
    section14:
      primarytype: 'block'
      uuid: '1f264a47-77ba-4818-97c5-dc4e48b9579d'
      activationstatus: true
      created: 2024-07-30T13:05:17.881+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-30T13:05:18.196+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T13:05:17.881+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>[Translation: I just want to categorically deny that. The DFA calls
        it a misrepresentation of facts; there was no boarding, no inspection, no
        notification, and there will be no notification.]</p>'
  'START HERE----->Joanie-Delgaco-Paris-2024-Olympics-':
