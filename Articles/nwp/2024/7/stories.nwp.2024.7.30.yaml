      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T16:23:32.338+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Joanie Delgaco ended
        her medal bid in the Paris 2024 Olympics after a last place finish in heat
        3 of the women's single sculls quarterfinals Tuesday at the Vaires-sur-Marne
        Nautical Stadium.</p>'
    section1:
