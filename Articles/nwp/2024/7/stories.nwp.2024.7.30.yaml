      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T11:26:55.893+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“We discussed ways and means of enhancing our cooperation and to ensure\
        \ that the Philippines becomes an effective upholder of international law\
        \ under a free and open global rules-based order. We will ensure more frequent\
        \ and regular policy and operational coordination,” Teodoro said.\r"
    section23:
      primarytype: 'block'
      uuid: 'f0387da4-1f4f-4946-b2ae-d1ef8fef71ff'
