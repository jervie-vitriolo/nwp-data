      lastmodified: 2024-07-31T11:26:55.900+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Condolences to all those killed, harmed, and displaced by the recent
        typhoon and flooding,” he said.</p>'
    section27:
