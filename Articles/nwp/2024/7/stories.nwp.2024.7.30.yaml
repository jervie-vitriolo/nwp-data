    title: 'No-show controversial mayor Alice Guo may face criminal complaint'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9cf97a64-4bc0-4a3b-9c81-650245520605'
      activationstatus: true
      created: 2024-07-30T13:02:07.768+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-30T13:35:18.998+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T13:35:18.362+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – Suspended Bamban, Tarlac
        Mayor Alice Guo may soon face another criminal complaint, this time for ignoring
        congressional summons in the probe on illegal Philippine Offshore Gaming Operators
        (POGO).</p>'
    section1:
      primarytype: 'block'
      uuid: '24b1f854-f23c-4621-a994-9fabaa263cfc'
      activationstatus: true
      created: 2024-07-30T13:02:07.768+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-30T13:35:18.998+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T13:35:18.362+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Senator Sherwin Gatchalian first floated the idea in Monday’s hearing,\
        \ which Guo again skipped.\r"
    section2:
      primarytype: 'block'
      uuid: 'dec19a07-84dd-44ba-a3d3-48b574d779d1'
      activationstatus: true
      created: 2024-07-30T13:02:07.769+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-30T13:35:18.999+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T13:35:18.363+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section3:
      primarytype: 'block'
      uuid: 'e4bc4e46-dfdf-41fb-9276-31454cecebef'
      activationstatus: true
      created: 2024-07-30T13:02:07.769+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-30T13:35:19.000+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T13:35:18.363+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“I suggest that the committee recommends to the Senate as a body to\
        \ file a case against her for violating Article 150 of the Revised Penal Code,”\
        \ Gatchalian said. \r"
    section4:
      primarytype: 'block'
      uuid: '5f581b10-b694-467c-9638-43ff8f84aa16'
      activationstatus: true
      created: 2024-07-30T13:02:07.770+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-30T13:35:19.000+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T13:35:18.364+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: 'b21f5e08-f076-45ad-80a9-e32fb71b40c6'
      activationstatus: true
      created: 2024-07-30T13:02:07.770+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-30T13:35:19.000+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T13:35:18.364+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The decades-old provision imposes imprisonment of up to six months\
        \ for anyone who “refuses, without legal excuse, to obey” the summons of Congress\
        \ and constitutional commissions. \r"
    section6:
      primarytype: 'block'
      uuid: '4c3de05b-f2f6-4f16-8d43-3b80c9dfaaf9'
      activationstatus: true
      created: 2024-07-30T13:02:07.771+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-30T13:35:19.001+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T13:35:18.365+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '7420a282-9a6b-40a8-a713-0de62764a303'
      activationstatus: true
      created: 2024-07-30T13:02:07.771+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-30T13:35:19.001+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T13:35:18.366+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Asked about this on Tuesday, Senate President Francis “Chiz” Escudero\
        \ said it’s an old, “rarely used” law but nothing stops anyone from launching\
        \ a test case.\r"
    section8:
      primarytype: 'block'
      uuid: '6f2b379c-4818-4485-aa25-13726bcf8336'
      activationstatus: true
      created: 2024-07-30T13:02:07.772+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-30T13:35:19.001+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T13:35:18.366+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '718b4557-1fb6-4ad3-b60e-df70bf9ed033'
      activationstatus: true
      created: 2024-07-30T13:02:07.772+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-30T13:35:19.002+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T13:35:18.367+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Escudero clarified that the Senate cannot file the complaint as an\
        \ institution.\r"
    section10:
      primarytype: 'block'
      uuid: '0c2aadb1-4f1f-4307-bfa0-74c0c4d704e0'
      activationstatus: true
      created: 2024-07-30T13:02:07.773+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-30T13:35:19.002+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T13:35:18.367+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
