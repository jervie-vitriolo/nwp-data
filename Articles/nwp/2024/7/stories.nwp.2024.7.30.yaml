      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T11:26:55.895+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Maritime cooperative activities and coordination with like-minded countries\
        \ such as Japan and Australia will be intensified, the Philippine defense\
        \ chief said.\r"
    section25:
      primarytype: 'block'
      uuid: 'f06f1e2e-2921-4245-b898-f76cadc92e72'
