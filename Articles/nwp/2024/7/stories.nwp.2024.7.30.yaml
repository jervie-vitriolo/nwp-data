      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T11:26:55.898+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Meanwhile, Blinken said the US will also allocate $1 million or P58
        million for victims of Typhoon Carina and the southwest monsoon.'
    section8:
      primarytype: 'block'
      uuid: '4fbbe36b-d176-4114-8dbd-3f417fe31ed7'
