    caption: '(L-R) US Defense Secretary Lloyd Austin III, President Ferdinand Marcos
      Jr., and US State Secretary Antony Blinken at the Malacañan Palace on Tuesday,
      July 30. (Screenshot from RTVM/YouTube)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
