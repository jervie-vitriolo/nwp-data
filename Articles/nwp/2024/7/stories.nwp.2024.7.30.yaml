    uuid: '58b4313d-c825-456c-b399-6167a3da5d9b'
    lead: 'Vice President Sara Duterte expressed gratitude to supporters, including
      Senate allies, amid what she calls 'political harassment' over the pullout
      of her police security detail.'
    activationstatus: true
    created: 2024-07-30T12:37:36.020+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2024-07-30T12:37:36.379+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2024-07-30T12:37:36.122+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Duterte thanks supporters after police security pullout'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3a801258-e066-4c92-aae1-e844b2377d6c'
      activationstatus: true
      created: 2024-07-30T12:37:36.106+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-30T12:37:36.380+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T12:37:36.116+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Vice President Sara
        Duterte expressed gratitude to supporters, including Senate allies, amid what
        she calls “political harassment” over the pullout of her police security detail.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f7702f80-2e02-459f-9a64-843370d01e63'
      activationstatus: true
      created: 2024-07-30T12:37:36.107+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-30T12:37:36.381+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T12:37:36.107+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In a statement on Tuesday, July 30, Duterte thanked Senators Ronald
        Dela Rosa, Bong Go, and Robinhood Padilla, as well as uniformed personnel
        who responded to Dela Rosa’s call to volunteer as her protectors.</p>'
    section2:
      primarytype: 'block'
      uuid: 'd8b5f240-5db0-469c-a09c-d6c90c44b75b'
      activationstatus: true
      created: 2024-07-30T12:37:36.107+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-30T12:37:36.382+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T12:37:36.107+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The Philippine National Police (PNP) on July 22 <a href="https://www.newswatchplus.ph/news/2024/7/23/duterte-security-detail-pullout.html">pulled
        out 75 personnel</a> assigned to Duterte’s office. It came after Duterte resigned
        from the Cabinet, indicating a falling out of what was once the “Uniteam”
        during the 2022 election.</p>'
    section3:
      primarytype: 'block'
      uuid: '58e48db8-8ba1-44df-afab-022d9ade81f3'
      activationstatus: true
      created: 2024-07-30T12:37:36.107+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-30T12:37:36.383+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T12:37:36.107+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Huwag kayong mag-alala sa akin,” she said. “At hindi ninyo kailangan\
        \ mag-ambag ng pera para sa security ko. Ang pagtatrabaho sa pamahalaan ay\
        \ pag-alay ng buhay para sa bayan. Alam nating lahat na bahagi ito ng serbisyo.”\
        \r"
    section4:
      primarytype: 'block'
      uuid: '295ee353-9359-413d-80fc-0f658cb630f0'
      activationstatus: true
      created: 2024-07-30T12:37:36.108+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-30T12:37:36.384+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T12:37:36.108+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Don’t worry about me. You don’t need to contribute money\
        \ for my security. Working in the government is dedicating my life to serve\
        \ the country. We all know this is part of public service.]\r"
    section5:
      primarytype: 'block'
      uuid: '2b5fe983-2db0-40c0-991c-11a42ab3f1f6'
      activationstatus: true
      created: 2024-07-30T12:37:36.108+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-30T12:37:36.385+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T12:37:36.108+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The vice president then asked for the safety of her family.\r"
    section6:
      primarytype: 'block'
      uuid: '52476e63-b2be-4f45-9cd8-1508f4b65da3'
      activationstatus: true
      created: 2024-07-30T12:37:36.109+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-30T12:37:36.386+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T12:37:36.109+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Huwag ninyong payagan ang anumang karahasan sa aking ina, asawa at\
        \ apat na anak, personal man o sa internet,” Duterte said. “At kung sakali\
        \ man, huwag ninyong palampasin ang sinumang gagawa ng kapahamakan laban sa\
        \ kanila.”\r"
    section7:
      primarytype: 'block'
      uuid: 'f054b444-90e0-4187-bffd-4e173122a786'
      activationstatus: true
      created: 2024-07-30T12:37:36.109+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-30T12:37:36.387+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T12:37:36.109+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Don’t let any harassment come to my mother, spouse, and\
        \ four children, either personal or online. And just in case, don’t allow\
        \ anyone to harm them.]\r"
    section8:
      primarytype: 'block'
      uuid: '162cf7e6-f791-4f84-adbb-e4e93e2fd1a2'
      activationstatus: true
      created: 2024-07-30T12:37:36.110+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-30T12:37:36.388+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T12:37:36.110+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Duterte wrote an open letter to PNP chief PGen Rommel Marbil, taking
        offense at how he explained what transpired. Her point: “[A] clear case of
        political harassment.”</p>'
    section9:
      primarytype: 'block'
      uuid: '19afaaeb-baa3-4415-86f6-91e4983ab19d'
      activationstatus: true
      created: 2024-07-30T12:37:36.110+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-30T12:37:36.389+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T12:37:36.110+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“It was obviously a targeted list and a targeted maneuver — nothing\
        \ else,” she said, explaining those relieved have her “trust and confidence”\
        \ as they were her security detail since 2007 and his father’s, former President\
        \ Rodrigo Duterte.\r"
    section10:
      primarytype: 'block'
      uuid: 'c531b7ca-2aa0-4e74-9516-5daa8bc1c464'
      activationstatus: true
      created: 2024-07-30T12:37:36.111+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-30T12:37:36.390+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T12:37:36.111+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The vice president said Marbil hand-picked 45 police personnel to
        remain under her office, but she also said in her letter they will be sent
        back.</p>'
  'START HERE----->alice-guo-criminal-complaint':
    author: 'Eimor Santos, NewsWatch Plus '
