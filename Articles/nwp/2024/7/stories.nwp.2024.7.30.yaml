    uuid: '33de1ea9-98ff-49b2-b995-f4f678c9a6cc'
    lead: 'Taiwan President Lai Ching-te has urged democratic countries to unite
      to address China’s military expansion and intimidation to neighboring countries.'
    activationstatus: true
    created: 2024-07-30T18:13:37.099+08:00
    createdby: 'lance-nwp'
    lastactivated: 2024-07-31T00:00:44.151+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2024-07-31T00:00:43.458+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: "Taiwan president pledges stronger defense force amid growing China threat\
      \ \n"
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b8bf6a51-7743-4d41-a501-82e3fbc2c4ea'
      activationstatus: true
      created: 2024-07-30T18:13:37.113+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-31T00:00:44.152+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T00:00:43.444+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>To sum up</strong></p>'
    section1:
      primarytype: 'block'
      uuid: 'b479b4b8-78c3-4f12-86c0-ca2c5053ed2e'
      activationstatus: true
      created: 2024-07-30T18:13:37.114+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-31T00:00:44.153+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T00:00:43.445+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><em><strong>+ Call for democratic unity:</strong> Taiwan President
        Lai Ching-te urges democracies to unite against China's military threats
        and intimidation.</em></p>'
    section2:
      primarytype: 'block'
      uuid: '50eb3fd6-d515-4e57-adb0-8ff0ae9c7a02'
      activationstatus: true
      created: 2024-07-30T18:13:37.114+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-31T00:00:44.154+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T00:00:43.445+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><em><strong>+ Strengthening defense and economy:</strong> Lai proposes
        "Four-Pillars for Peace," focusing on national defense and sustainable economic
        security.</em></p>'
    section3:
      primarytype: 'block'
      uuid: '6f45710e-1dc0-41d5-a196-c0c5da15e74f'
      activationstatus: true
      created: 2024-07-30T18:13:37.115+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-31T00:00:44.154+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T00:00:43.446+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><em><strong>+ Commitment to Peace:</strong> Taiwan pledges to maintain
        peace in the Taiwan Strait through cooperation and dialogue with global partners.</em></p>'
    section4:
      primarytype: 'block'
      uuid: '90b8c5e4-688d-4e06-b30c-e844fc504b53'
      activationstatus: true
      created: 2024-07-30T18:13:37.115+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-31T00:00:44.155+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T00:00:43.446+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Taipei, Taiwan—</strong> Taiwan President Lai Ching-te has
        urged democratic countries to unite to address China’s military expansion
        and intimidation to neighboring countries.</p>'
    section5:
      primarytype: 'block'
      uuid: 'd3efc4b1-9358-4cbe-8d76-7884b4ed3c7d'
      activationstatus: true
      created: 2024-07-30T18:13:37.115+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-31T00:00:44.156+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T00:00:43.447+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>"I want to emphasize that a threat by China to any country is a
        threat to the whole world,” said Lai in a speech at the Inter-Parliamentary
        Alliance on China (IPAC) Summit in Taipei on Tuesday, July 30.</p>'
    section6:
      primarytype: 'block'
      uuid: '20b59099-1b39-4534-81d0-d41b0530cfdd'
      activationstatus: true
      created: 2024-07-30T18:13:37.116+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-31T00:00:44.156+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T00:00:43.448+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Taiwan vowed that it will continue to uphold the “democratic umbrella”
        to protect democratic partners from the threats.</p>'
    section7:
      primarytype: 'block'
      uuid: 'dfa753b3-00f3-4b3c-8e97-1e3891657195'
      activationstatus: true
      created: 2024-07-30T18:13:37.116+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-31T00:00:44.157+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T00:00:43.448+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“Standing side-by-side with other democratic countries to demonstrate
        the strength of deterrence, prevent war by preparing for war, and achieve
        our goal of peace through strength.” Lai added. Forty-nine foreign lawmakers
        attended the summit, the largest gathering of lawmakers in Taipei in recent
        years.</p>'
    section8:
      primarytype: 'block'
      uuid: 'be59418b-9c49-4720-b725-3d8cd7426001'
      activationstatus: true
      created: 2024-07-30T18:13:37.116+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-31T00:00:44.157+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T00:00:43.449+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Lai noted Beijing’s activities in the East and South China Sea.</p>'
    section9:
      primarytype: 'block'
      uuid: 'd999818a-20dd-499c-8df2-e4eeed880402'
      activationstatus: true
      created: 2024-07-30T18:13:37.117+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-31T00:00:44.158+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T00:00:43.449+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“China’s outward expansion of authoritarianism is evident through
        its military intimidation of neighboring countries, and through tactics including
        diplomatic suppression, economic coercion, cyberattacks, and the spreading
        of disinformation. Their continuously escalating gray-zone aggression undermines
        regional peace and stability,” he said.</p>'
    section10:
      primarytype: 'block'
      uuid: 'bb7bc446-321f-4374-b4c2-bae6e4f6b0a6'
      activationstatus: true
      created: 2024-07-30T18:13:37.117+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-31T00:00:44.159+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T00:00:43.450+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Lai also laid down his “Four-Pillars for Peace” which would involve
        the strengthening of Taipei’s national defense force.'
    section11:
      primarytype: 'block'
      uuid: 'a482d012-2250-4e44-aa8a-641e3fbc695c'
      activationstatus: true
      created: 2024-07-30T18:13:37.118+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-31T00:00:44.159+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T00:00:43.450+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“We will continue to enhance our self-defense capabilities, facilitate
        external military procurement, create mechanisms through which we can adopt
        emerging technologies, and build up our civil defense system,” said Lai.</p>'
    section12:
      primarytype: 'block'
      uuid: '7c4d5c7c-088c-4d34-8f6d-eeffcdf451d6'
      activationstatus: true
      created: 2024-07-30T18:13:37.118+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-31T00:00:44.160+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T00:00:43.451+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Taiwanese president also highlighted the need for economic security.'
    section13:
      primarytype: 'block'
      uuid: 'fc2af6ca-16a0-451f-aaa3-1d6bcb6f88e4'
      activationstatus: true
      created: 2024-07-30T18:13:37.118+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-31T00:00:44.160+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T00:00:43.452+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Taipei vowed that it will continue to build “democracy chips” to create
        a  sustainable supply chain with countries with similar ideas to promote global
        prosperity.'
    section14:
      primarytype: 'block'
      uuid: '2b80da0e-e0f9-4781-b31c-168b4855e613'
      activationstatus: true
      created: 2024-07-30T18:13:37.119+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-31T00:00:44.161+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T00:00:43.452+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“Taiwan needs the world, just as the world needs Taiwan. Advancing
        democracy, peace, and prosperity is our common goal. ,” said Lai.</p>'
    section15:
      primarytype: 'block'
      uuid: '832e232d-2952-42e3-a724-ba4c54a1c134'
      activationstatus: true
      created: 2024-07-30T18:13:37.119+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-31T00:00:44.161+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T00:00:43.453+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The self-governing island also acknowledged the growing concern
        over the Taiwan Strait. Lai said that Taiwan will work with partners to maintain
        peace and stability in the region and maintain the status quo.</p>'
    section16:
      primarytype: 'block'
      uuid: '72b5f48b-126d-4fc1-990c-e7330212617a'
      activationstatus: true
      created: 2024-07-30T18:13:37.120+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-31T00:00:44.162+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T00:00:43.453+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“We know that many of our friends around the world have a keen interest
        in cross-strait relations. As a responsible member of the international community,
        Taiwan will do its utmost to maintain regional peace and stability," said
        Lai.</p>'
    section23:
      primarytype: 'block'
      uuid: 'cce1b380-ceda-455f-aaa7-695d0dbb4f78'
      activationstatus: true
      created: 2024-07-31T00:00:43.423+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-31T00:00:44.162+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T00:00:43.423+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>"We will neither yield nor provoke, and we will maintain the status
        quo. And we are willing, under the principles of parity and dignity, choosing
        dialogue over confrontation and exchange over containment, to engage in cooperation
        with China," he added.</p>'
    section17:
      primarytype: 'block'
      uuid: '94ee28b1-e723-45aa-8a6b-3c77c1cea3cc'
      activationstatus: true
      created: 2024-07-30T18:13:37.120+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-31T00:00:44.164+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T00:00:43.454+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>China: Taiwan question is 100% China’s internal affairs</strong></h2>'
    section18:
      primarytype: 'block'
      uuid: 'fc591e5e-b91d-4dbb-bdff-f01a278851f3'
      activationstatus: true
      created: 2024-07-30T18:13:37.121+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-31T00:00:44.164+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T00:00:43.455+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Chinese Foreign Ministry maintained that the Taiwan issue is “one
        hundred percent” an internal affair and no foreign forces have the right to
        interfere with the matter.'
    section19:
      primarytype: 'block'
      uuid: '58cdcdae-f704-4175-a9d7-aa4ba5646804'
      activationstatus: true
      created: 2024-07-30T18:13:37.121+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-31T00:00:44.165+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T00:00:43.455+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“To truly uphold cross-Strait peace, one must firmly reject all ‘Taiwan
        independence’ moves,” said Chinese Foreign Ministry spokesperson Lin Jian
        in a press briefing on Monday.'
    section20:
      primarytype: 'block'
      uuid: '9261d287-2a04-4c9d-a444-1618d1b180ab'
      activationstatus: true
      created: 2024-07-30T18:13:37.122+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-31T00:00:44.165+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T00:00:43.456+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The biggest threat to cross-Strait peace at present is the separatist
        activities of ‘Taiwan independence’ forces and the external connivance and
        support they receive,” he added.'
    section21:
      primarytype: 'block'
      uuid: 'e8fe113d-796d-42b8-a90a-469598523206'
      activationstatus: true
      created: 2024-07-30T18:13:37.122+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-31T00:00:44.166+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T00:00:43.456+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Philippine government has repeatedly maintained its commitment
        to the One-China policy. Under this principle, the Philippines recognizes
        the People’s Republic of China as the sole Chinese government.'
    section22:
      primarytype: 'block'
      uuid: '9728aabf-0968-412b-a611-9f05c044da49'
      activationstatus: true
      created: 2024-07-30T18:13:37.123+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-31T00:00:44.166+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-31T00:00:43.457+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“The Department of Foreign Affairs reaffirms the principles contained
        in the Joint Communique of the Government of the Republic of the Philippines
        and the Government of the People’s Republic of China signed by President Ferdinand
        E. Marcos and Premier Zhou Enlai on 9 June 1975,” the Department of Foreign
        Affairs said in January shortly after the Taiwan elections.</p>'
  'START HERE----->bataan-oil-spill-wont-reach-ncr':
    author: 'Lance Mejico, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-07-30T18:15:21.000+08:00
    imagesource: '14657b98-6c00-47a3-ae01-d07b854d5335'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '45b8f688-dcd7-449a-b9a6-478e638ad9f4'
    lead: 'The Philippine Coast Guard (PCG) said on Tuesday, July 30, that the oil
      spill from the sunken motor tanker off Bataan will not reach Metro Manila shores.'
    activationstatus: true
    created: 2024-07-30T18:18:09.672+08:00
    createdby: 'lance-nwp'
    lastactivated: 2024-07-30T18:18:48.772+08:00
    lastactivatedby: 'lance-nwp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2024-07-30T18:18:48.413+08:00
    lastmodified: 2024-07-30T18:18:43.212+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: '39fba3af-c8aa-4a28-8ea9-45eab9163cba'
    template: '1'
    title: 'Bataan oil spill to spare Metro Manila – PCG'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '952c9144-c45a-49da-a5cd-ec81ef5ee66b'
      activationstatus: true
      created: 2024-07-30T18:18:09.696+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-30T18:18:48.772+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T18:18:43.204+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The Philippine Coast
        Guard (PCG) said on Tuesday, July 30, that the oil spill from the sunken motor
        tanker off Bataan will not reach Metro Manila shores.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ea32d31f-c48b-4cc8-839f-5ec028798035'
      activationstatus: true
      created: 2024-07-30T18:18:09.697+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-30T18:18:48.773+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T18:18:43.204+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>This contradicts projections of the UP Marine Science Institute
        that the oil slick may affect waters off the capital region.</p>'
    section2:
      primarytype: 'block'
      uuid: '39ae686a-c93f-4ed1-b108-f42517aa0943'
      activationstatus: true
      created: 2024-07-30T18:18:09.697+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-30T18:18:48.773+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T18:18:43.205+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On Tuesday, the PCG conducted an aerial surveillance over the metropolis
        and nearby provinces to monitor the impact of the oil spill.'
    section3:
      primarytype: 'block'
      uuid: '0cf76556-d785-4ac8-9f63-77dfa712d9df'
      activationstatus: true
      created: 2024-07-30T18:18:09.697+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-30T18:18:48.773+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T18:18:43.205+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'PCG Commandant Admiral Ronnie Gavan said the situation is under control.'
    section4:
      primarytype: 'block'
      uuid: '1ab028af-9132-439f-bc25-eb9fa4cac45a'
      activationstatus: true
      created: 2024-07-30T18:18:09.698+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-30T18:18:48.773+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T18:18:43.206+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Clear ang waters along the coastline. Walang nakitang any signs of
        oil spill, except for very very thin pockets of oil sheen,” said Gavan.'
    section5:
      primarytype: 'block'
      uuid: '3301c771-9483-4d7b-a107-26f604b700e5'
      activationstatus: true
      created: 2024-07-30T18:18:09.698+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-30T18:18:48.773+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T18:18:43.206+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: The waters along the coastline are clear. There are no
        signs of oil spill, except for very thin pockets of oil sheen] '
    section6:
      primarytype: 'block'
      uuid: 'bc2b3b24-e133-4bdf-8ce5-85a1291d8863'
      activationstatus: true
      created: 2024-07-30T18:18:09.699+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-30T18:18:48.774+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T18:18:43.207+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Gavan said there were no longer signs of oil spill in parts of Bulacan
        and Cavite as of Tuesday morning.'
    section7:
      primarytype: 'block'
      uuid: 'd064cdcd-c654-49c6-baf9-bd7d887f5018'
      activationstatus: true
      created: 2024-07-30T18:18:09.699+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-30T18:18:48.774+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T18:18:43.207+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Environmental group Greenpeace earlier shared a drone photo of a supposed
        oil slick, saying that oil from the tanker has spread to the waters of Hagonoy,
        Bulacan.'
    section8:
      primarytype: 'block'
      uuid: '4adbb751-3913-4e7b-a4cc-9e76c7a3482f'
      activationstatus: true
      created: 2024-07-30T18:18:09.700+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-30T18:18:48.774+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T18:18:43.208+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Cavite Governor Jonvic Remulla also said the spill has reached the
        towns of Ternate, Maragondon, Naic, and parts of Tanza.'
    section9:
      primarytype: 'block'
      uuid: '6042c586-ad01-4d01-b681-9339f1eb5902'
      activationstatus: true
      created: 2024-07-30T18:18:09.700+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-30T18:18:48.774+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T18:18:43.208+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Kung mayroong mga sightings, posibleng may mangyaring sightings dahil
        may mga nauna nang nai-release but we have done containment measures,” said
        Gavan.'
    section10:
      primarytype: 'block'
      uuid: 'bb75cb4d-2d34-4732-a868-5e66975e9b46'
      activationstatus: true
      created: 2024-07-30T18:18:09.701+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-30T18:18:48.774+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T18:18:43.209+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: If there are sightings, that’s possible because there
        were previously released reports. But we have done containment measures]'
    section11:
      primarytype: 'block'
      uuid: '5331d471-1deb-458d-b57d-e8089548e1a3'
      activationstatus: true
      created: 2024-07-30T18:18:09.701+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-30T18:18:48.775+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T18:18:43.209+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Gavan said the Bataan oil slick is “not as bad” as the massive oil
        spill in Oriental Mindoro, which left multi-billion pesos in damage to the
        environment.'
    section12:
      primarytype: 'block'
      uuid: 'a97e681d-bbec-4fdc-a375-bd64bbf6dd3c'
      activationstatus: true
      created: 2024-07-30T18:18:09.702+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-30T18:18:48.775+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T18:18:43.210+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The PCG said the siphoning process may begin on Wednesday once the
        sealing of remaining valves and pipes that leaked are done. As of July 30,
        14 of the 24 valves were sealed.'
    section13:
      primarytype: 'block'
      uuid: '77536f41-8c6b-4e4a-aafa-202e4d4c3f5e'
      activationstatus: true
      created: 2024-07-30T18:18:09.702+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-30T18:18:48.775+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T18:18:43.210+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Iyong pag-siphon ng 300,000 liters of IFO na cargo ng barko will take
        around 6-7 days. Dahil around 50,000 to 60,000 liters per day ang rate ng
        pag-siphon… Sa computation ng salvor, it is enough na lulutang iyong barko
        at pwede nating hilahin on safer grounds para iyong remaining oil na cargo
        noong vessel can be safely removed,” he said.'
    section14:
      primarytype: 'block'
      uuid: 'a7dda47c-a9ef-49d4-8b4b-799f73cfaf20'
      activationstatus: true
      created: 2024-07-30T18:18:09.703+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-30T18:18:48.775+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T18:18:43.211+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>[Translation: The siphoning of 300,000 liters of the vessel’s industrial
        fuel oil will take around 6-7 days. Because the daily rate of the siphoning
        process takes 50,000 to 60,000 liters per day. Based on computation, it’s
        enough for the vessel to float until we can tow it to safer grounds and safely
        remove the remaining oil.]</p>'
  'START HERE----->fda-asf-vaccine':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-07-30T19:37:26.000+08:00
    imagesource: '1a6e2db5-6eef-4eea-ad33-3d263aaaa824'
    primarytype: 'composition'
    uuid: 'b061cc86-d32c-4b5e-b9bd-eb05d7c7f6a1'
    lead: 'The Food and Drug Administration (FDA) has approved the certificate of
      product registration of a Vietnam-made vaccine against African Swine Fever.'
    activationstatus: true
    created: 2024-07-30T19:42:53.772+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2024-07-30T19:42:54.264+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2024-07-30T19:42:53.936+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Vietnam-made ASF vaccine gets regulatory approval'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a75ec62c-ae45-44a3-ab59-46e50df0cbaa'
      activationstatus: true
      created: 2024-07-30T19:42:53.920+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-30T19:42:54.265+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T19:42:53.931+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The Food and Drug Administration
        (FDA) has approved the certificate of product registration of a Vietnam-made
        vaccine against African Swine Fever.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ca60edfd-1b0a-4322-9708-70b779b35de1'
      activationstatus: true
      created: 2024-07-30T19:42:53.921+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-30T19:42:54.266+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T19:42:53.921+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>FDA Director-General Samuel Zacate announced on Tuesday, July 30,
        that the Bureau of Animal Industry will use AVAC ASF Live Vaccine, one of
        the world’s first commercial vaccines against the disease.</p>'
    section2:
      primarytype: 'block'
      uuid: 'f4f2c708-3da7-4055-a453-84dd66070298'
      activationstatus: true
      created: 2024-07-30T19:42:53.921+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-30T19:42:54.267+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T19:42:53.921+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Zacate said the certificate is valid for two years subject to “strict
        monitoring and annual evaluation.”</p>'
    section3:
      primarytype: 'block'
      uuid: 'a8221594-9edf-4b65-8c38-bb00a34d04a2'
      activationstatus: true
      created: 2024-07-30T19:42:53.922+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-30T19:42:54.268+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T19:42:53.922+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said the vaccine passed “rigorous evaluation.”\r"
    section4:
      primarytype: 'block'
      uuid: '67552634-518a-4062-8740-cabffed116f7'
      activationstatus: true
      created: 2024-07-30T19:42:53.922+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-30T19:42:54.269+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T19:42:53.922+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Agriculture Secretary Francisco Tiu-Laurel Jr. said he is targeting\
        \ the vaccine rollout by September, focused on areas with infected cases,\
        \ especially Batangas and Mindoro.\r"
    section5:
      primarytype: 'block'
      uuid: 'f7a63d49-9926-46c7-bd69-d287b6562217'
      activationstatus: true
      created: 2024-07-30T19:42:53.923+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-30T19:42:54.270+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T19:42:53.923+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Laurel said there were only 150,000 doses in its stock, but the
        BAI would need 600,000 vials for hog producers. He said ₱350 million was set
        aside for the government-led controlled trial.</p>'
    section6:
      primarytype: 'block'
      uuid: 'beb4cb08-aab7-4bf1-b7f9-00101f8bdff3'
      activationstatus: true
      created: 2024-07-30T19:42:53.923+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-30T19:42:54.271+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T19:42:53.923+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“If the vaccine is really effective, definitely malaki ang epekto sa\
        \ production,” Laurel said in a news conference.\r"
    section7:
      primarytype: 'block'
      uuid: 'fabbb0e6-4a5d-4d34-b732-6ab24e647221'
      activationstatus: true
