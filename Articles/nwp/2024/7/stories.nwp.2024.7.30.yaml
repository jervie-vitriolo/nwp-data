    uuid: '952ab69a-bb1a-4058-ad0e-33e20b84378a'
    lead: 'US State Secretary Antony Blinken and Defense Secretary Lloyd Austin
      III paid a courtesy call to President Ferdinand Marcos Jr. on Tuesday.'
    activationstatus: true
    created: 2024-07-30T12:18:43.996+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2024-07-30T12:20:11.329+08:00
    lastactivatedby: 'jelo-nwp'
    lastactivatedversion: '1.1'
    lastactivatedversioncreated: 2024-07-30T12:20:11.031+08:00
    lastmodified: 2024-07-30T12:20:04.020+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'US defense chief, state secretary pay courtesy call to Marcos'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '80d34fd9-440e-42c1-8c9b-30505ba70510'
      activationstatus: true
      created: 2024-07-30T12:18:44.070+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-30T12:20:11.329+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-30T12:20:04.015+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> US State Secretary
        Antony Blinken and Defense Secretary Lloyd Austin III paid a courtesy call
        to President Ferdinand Marcos Jr. on Tuesday, July 30.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c4161eb8-c8c9-45a8-b45f-87a5650e44f6'
      activationstatus: true
      created: 2024-07-30T12:18:44.071+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-30T12:20:11.330+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-30T12:20:04.016+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Blinken and Austin visited Malacañan Palace in Manila before their\
        \ scheduled dialogue with Foreign Affairs Secretary Enrique Manalo and Defense\
        \ Secretary Gilberto Teodoro.\r"
    section2:
      primarytype: 'block'
      uuid: '30fee57b-3fe2-411a-8b29-415b6cc1fc1c'
      activationstatus: true
      created: 2024-07-30T12:18:44.071+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-30T12:20:11.330+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-30T12:20:04.016+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“I’m always very happy that these communication lines are very open\
        \ so that all the things that we are doing together, in terms of our alliance,\
        \ in terms of the specific context of our situation here in the West Philippine\
        \ Sea and in the Indo-Pacific, are continuously examined and re-examined so\
        \ we are agile in terms of our responses,” Marcos said.\r"
    section3:
      primarytype: 'block'
      uuid: '854ad208-a762-4d0f-9281-d63f3459cfe8'
      activationstatus: true
      created: 2024-07-30T12:18:44.071+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-30T12:20:11.330+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-30T12:20:04.016+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Blinken told Marcos that they are grateful for the partnership.\r"
    section4:
      primarytype: 'block'
      uuid: '6d25c5d9-1b5e-471d-9fcb-e95dba66ba26'
      activationstatus: true
      created: 2024-07-30T12:18:44.072+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-30T12:20:11.330+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-30T12:20:04.017+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“It’s, I think, really evidence of a steady drumbeat, a very high level\
        \ of engagements between our countries that are covering the full range of\
        \ issues and opportunities that bring us together, not only security but also\
        \ economic,” Blinken was quoted as saying.\r"
    section5:
      primarytype: 'block'
      uuid: '84a0d781-5860-4757-8332-f094871b821b'
      activationstatus: true
      created: 2024-07-30T12:18:44.072+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-30T12:20:11.331+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-30T12:20:04.017+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We’re more than allies, we’re family and it always feels that way\
        \ when, you know, I’m working with our colleagues,” Austin, for his part,\
        \ said.\r"
    section6:
      primarytype: 'block'
      uuid: '2805975d-1de6-4845-baac-a8daea9cfc02'
      activationstatus: true
      created: 2024-07-30T12:18:44.073+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-30T12:20:11.331+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-30T12:20:04.018+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Blinken and Austin proceeded to the armed forces general headquarters\
        \ at Camp Aguinaldo in Quezon City for the fourth Philippines-US 2+2 Ministerial\
        \ Dialogue.\r"
    section7:
      primarytype: 'block'
      uuid: '18422e00-ff3e-4c0e-9966-0bf6024c83f0'
      activationstatus: true
      created: 2024-07-30T12:18:44.073+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-30T12:20:11.331+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2024-07-30T12:20:04.018+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>They are expected to discuss with Manalo and Teodoro the further
        strengthening of the alliance.</p>'
  'START HERE----->duterte-supporters-pnp-personnel-withdrawal':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-07-30T12:29:55.000+08:00
    imagesource: '1517f13f-f3e0-4004-8071-82855265a5a1'
