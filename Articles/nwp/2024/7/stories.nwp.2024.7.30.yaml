    title: 'Top 5 Traditional Filipino Health Practices and Their Modern Benefits'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '02e39e20-4b7f-43cc-be14-1ac29d2b0cdb'
      activationstatus: true
      created: 2024-07-30T21:56:03.543+08:00
      createdby: 'michia-nwp'
      lastactivated: 2024-07-31T14:29:33.873+08:00
      lastactivatedby: 'michia-nwp'
      lastmodified: 2024-07-31T11:32:47.550+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Here are the top five historical Filipino health and wellness practices
        and their contemporary significance</p>'
    section1:
      primarytype: 'block'
      uuid: '1fbf9692-b025-43e6-897d-965dc8b94157'
      activationstatus: true
      created: 2024-07-30T21:56:03.545+08:00
      createdby: 'michia-nwp'
      lastactivated: 2024-07-31T14:29:33.873+08:00
      lastactivatedby: 'michia-nwp'
      lastmodified: 2024-07-31T11:32:47.551+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>1. Hilot (Traditional Filipino Healing Massage)</strong></p>'
    section2:
      primarytype: 'block'
      uuid: '42810623-2a68-4d7c-993e-fc4e068c45ef'
      activationstatus: true
      created: 2024-07-30T21:56:03.546+08:00
      createdby: 'michia-nwp'
      lastactivated: 2024-07-31T14:29:33.873+08:00
      lastactivatedby: 'michia-nwp'
      lastmodified: 2024-07-31T11:32:47.551+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Hilot is an ancient Filipino healing practice involving therapeutic
        massage to diagnose and treat physical imbalances. It remains popular today,
        known for alleviating stress, improving circulation, and promoting overall
        well-being in modern spas and wellness centers.</p>'
    section3:
      primarytype: 'block'
      uuid: '5114f682-5525-44bb-a440-33595372602a'
      activationstatus: true
      created: 2024-07-30T21:56:03.547+08:00
      createdby: 'michia-nwp'
      lastactivated: 2024-07-31T14:29:33.873+08:00
      lastactivatedby: 'michia-nwp'
      lastmodified: 2024-07-31T11:32:47.552+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>2. Herbal Medicine</strong></p>'
    section4:
      primarytype: 'block'
      uuid: '8910d014-d10e-464c-9e9c-612edf9becb2'
      activationstatus: true
      created: 2024-07-30T21:56:03.547+08:00
      createdby: 'michia-nwp'
      lastactivated: 2024-07-31T14:29:33.874+08:00
      lastactivatedby: 'michia-nwp'
      lastmodified: 2024-07-31T11:32:47.552+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Herbal medicine has long been integral to Filipino health, using
        plants like<em> lagundi</em> for respiratory issues and ampalaya for diabetes.
        These traditional remedies are now scientifically validated and widely available
        as herbal supplements, integrating traditional knowledge with modern medicine.</p>'
    section5:
      primarytype: 'block'
      uuid: '8e05f947-8c35-47f3-9e24-6ca756113d98'
      activationstatus: true
      created: 2024-07-30T21:56:03.548+08:00
      createdby: 'michia-nwp'
      lastactivated: 2024-07-31T14:29:33.874+08:00
      lastactivatedby: 'michia-nwp'
      lastmodified: 2024-07-31T11:32:47.553+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>3.&nbsp;Ventosa (Cupping Therapy)</strong></p>'
    section6:
      primarytype: 'block'
      uuid: 'f92f9813-5919-4220-8dc1-918029e4ffa6'
      activationstatus: true
      created: 2024-07-30T21:56:03.549+08:00
      createdby: 'michia-nwp'
      lastactivated: 2024-07-31T14:29:33.874+08:00
      lastactivatedby: 'michia-nwp'
      lastmodified: 2024-07-31T11:32:47.553+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Ventosa, or cupping therapy, uses suction cups to stimulate blood
        flow and promote healing. It has gained international popularity, especially
        among athletes, for relieving muscle tension and improving circulation.</p>'
    section7:
      primarytype: 'block'
      uuid: 'ade89387-dfc1-4ccb-b87a-4ad554ecc199'
      activationstatus: true
      created: 2024-07-30T21:56:03.550+08:00
      createdby: 'michia-nwp'
      lastactivated: 2024-07-31T14:29:33.874+08:00
      lastactivatedby: 'michia-nwp'
      lastmodified: 2024-07-31T11:32:47.554+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>4. Luyang Dilaw (Turmeric)</strong></p>'
    section8:
      primarytype: 'block'
      uuid: '155c41de-e182-482b-96c1-7d62f70301d1'
      activationstatus: true
      created: 2024-07-30T21:56:03.551+08:00
      createdby: 'michia-nwp'
      lastactivated: 2024-07-31T14:29:33.874+08:00
      lastactivatedby: 'michia-nwp'
      lastmodified: 2024-07-31T11:32:47.554+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Luyang Dilaw, or turmeric, has been used for its anti-inflammatory
        and antioxidant properties. Today, turmeric is celebrated globally as a superfood,
        found in dietary supplements, teas, and health drinks.</p>'
    section9:
      primarytype: 'block'
      uuid: 'c14a1a56-7441-4eb0-b68c-2c07a6808f4a'
      activationstatus: true
      created: 2024-07-30T21:56:03.552+08:00
      createdby: 'michia-nwp'
      lastactivated: 2024-07-31T14:29:33.875+08:00
      lastactivatedby: 'michia-nwp'
      lastmodified: 2024-07-31T11:32:47.555+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>5. Banana Leaves as Natural Wraps</strong></p>'
    section10:
      primarytype: 'block'
      uuid: '07267b96-85c8-4d3e-bf9a-f04cff3bd1ae'
      activationstatus: true
      created: 2024-07-30T21:56:03.552+08:00
      createdby: 'michia-nwp'
      lastactivated: 2024-07-31T14:29:33.875+08:00
      lastactivatedby: 'michia-nwp'
      lastmodified: 2024-07-31T11:32:47.555+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Banana leaves have traditionally been used to wrap food, believed
        to impart healing properties and enhance nutritional value. Their use is resurging
        due to their eco-friendly nature and the unique flavor they add to foods,
        appealing to health-conscious consumers.</p>'
    section11:
      primarytype: 'block'
      uuid: '28078e94-b626-4f6b-974e-721a24945d5b'
      activationstatus: true
      created: 2024-07-30T21:56:03.553+08:00
      createdby: 'michia-nwp'
      lastactivated: 2024-07-31T14:29:33.875+08:00
      lastactivatedby: 'michia-nwp'
      lastmodified: 2024-07-31T11:32:47.556+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Banana leaves have traditionally been used to wrap food, believed
        to impart healing properties and enhance nutritional value. Their use is resurging
        due to their eco-friendly nature and the unique flavor they add to foods,
        appealing to health-conscious consumers.</p>'
