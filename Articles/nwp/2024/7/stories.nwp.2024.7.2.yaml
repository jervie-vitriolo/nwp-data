    lead: 'President Ferdinand Marcos Jr. has named Sen. Sonny Angara as the new
      education secretary, replacing Vice President Sara Duterte. '
    activationstatus: true
    created: 2024-07-02T17:30:47.065+08:00
    createdby: 'lance-nwp'
    lastactivated: 2024-07-12T14:32:29.403+08:00
