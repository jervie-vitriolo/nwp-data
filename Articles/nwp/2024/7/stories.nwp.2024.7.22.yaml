      lastmodified: 2024-07-22T19:54:06.802+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section195:
      primarytype: 'block'
      uuid: '23714e7c-6d67-4bf1-bcd9-4101ded11bbe'
      activationstatus: true
      created: 2024-07-22T18:51:49.319+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.777+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.805+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "More than seventy airport and seaport development projects across the\
        \ country have been completed, and another three hundred and fifty ongoing\
        \ projects are set to be completed by 2028. [applause]\r"
    section196:
      primarytype: 'block'
      uuid: '9f5c73ee-39a0-4ffc-a210-fe97503fbca7'
      activationstatus: true
      created: 2024-07-22T18:51:49.321+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.777+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.810+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section197:
      primarytype: 'block'
      uuid: 'cdd78f75-d5b1-42e0-987c-5cfc1dcbaf53'
      activationstatus: true
      created: 2024-07-22T18:51:49.324+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.777+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.814+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Notably, the capacities of the Passenger Terminal Buildings of the\
        \ General Santos Airport and the Bicol International Airport have been expanded\
        \ by three hundred and five hundred percent, now catering to two thousand\
        \ and one thousand six hundred passengers, respectively. Meanwhile, the Batangas\
        \ Port PTB, our popular marine gateway to MIMAROPA, the Visayas and to Mindanao,\
        \ can now accommodate eight thousand travelers at any given time.\r"
    section198:
      primarytype: 'block'
      uuid: '9e91389d-8b69-49ba-a92e-d49b53dcf95a'
      activationstatus: true
      created: 2024-07-22T18:51:49.326+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.778+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.817+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section199:
      primarytype: 'block'
      uuid: '36a497ec-c9b4-454e-bfc7-aa9a97332258'
      activationstatus: true
      created: 2024-07-22T18:51:49.328+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.778+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.821+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Thanks to Congress, the Public-Private Partnership, as a crucial funding\
        \ mechanism for big-ticket projects, is now institutionalized by force of\
        \ law. [applause] PPP is seen to facilitate strategic investments and the\
        \ timely development of projects under our Build Better More program, especially\
        \ since around one-fourth of our flagship projects have been envisioned to\
        \ be funded through this modality.\r"
    section200:
      primarytype: 'block'
      uuid: 'fcea3edc-c1bf-4caf-acd9-8ab6ff1329a2'
      activationstatus: true
      created: 2024-07-22T18:51:49.330+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.778+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.824+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section201:
      primarytype: 'block'
      uuid: '18ee692d-e445-40a0-b42e-49bf37442b06'
      activationstatus: true
      created: 2024-07-22T18:51:49.333+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.779+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.828+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "As a perfect example, the NAIA PPP will go down in our history not\
        \ only as among the largest and fastest approved PPP, but one that has set\
        \ the bar in terms of openness, transparency, and competitiveness of the process.\r"
    section202:
      primarytype: 'block'
      uuid: '92580766-a7d5-41e7-bbef-a3cdceb3767f'
