    title: 'A recap of Marcos’ promises in 2023 SONA'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd1914abd-abd2-498a-87b5-155a4854c607'
      activationstatus: true
      created: 2024-07-22T00:21:31.136+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.935+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.586+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> President Ferdinand
        Marcos Jr. will again report to the Filipino people about the country’s state
        of affairs.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a7e86008-fd75-4ff8-aec4-a5f9aeb82514'
      activationstatus: true
      created: 2024-07-22T00:21:31.136+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.935+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.587+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He will deliver his State of the Nation Address (SONA) at the Batasang\
        \ Pambansa in Quezon City on Monday, July 22.\r"
    section2:
      primarytype: 'block'
      uuid: 'c0baa81d-9c86-44b1-83d6-0ec9411ceb11'
      activationstatus: true
      created: 2024-07-22T00:21:31.137+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.936+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.587+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "NewsWatch Plus recaps some of the president’s promises and what happened\
        \ to them after a year.\r"
    section3:
      primarytype: 'block'
      uuid: '61295e90-ce43-4076-938f-e57df0d4067b'
      activationstatus: true
      created: 2024-07-22T00:21:31.137+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.936+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.588+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '3cba1d25-08b7-4ac5-ae0f-a8ea377a0b30'
      activationstatus: true
      created: 2024-07-22T00:21:31.138+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.937+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.589+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Agriculture</strong></h2>'
    section5:
      primarytype: 'block'
      uuid: '4053ec0d-ae48-4a4a-804f-a85f216cdb0a'
      activationstatus: true
      created: 2024-07-22T00:21:31.138+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.937+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.590+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Marcos talked big on agriculture in his SONA last year. He was then\
        \ concurrent agriculture secretary. He had turned over the portfolio to fishing\
        \ tycoon Francisco Tiu Laurel Jr.\r"
    section6:
      primarytype: 'block'
      uuid: 'f4ef3b05-4aa2-4927-a019-10c447d50780'
      activationstatus: true
      created: 2024-07-22T00:21:31.138+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.938+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.591+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The chief executive vowed to catch agricultural smugglers and hoarders\
        \ supposedly behind the manipulation of agricultural product prices.\r"
    section7:
      primarytype: 'block'
      uuid: 'f46d318d-2aad-4c5e-927f-5d9d995c9b63'
      activationstatus: true
      created: 2024-07-22T00:21:31.139+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.939+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.592+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Bilang na ang mga araw ng mga smugglers at hoarders na ‘yan,” he said.\r"
    section8:
      primarytype: 'block'
      uuid: 'c31522f1-4651-45cb-9b64-e652331a0969'
      activationstatus: true
      created: 2024-07-22T00:21:31.139+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.939+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.592+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: The days of those smugglers and hoarders are numbered.]\r"
    section9:
      primarytype: 'block'
      uuid: '6368368e-52c3-4c1f-944d-8f6387f7e138'
      activationstatus: true
      created: 2024-07-22T00:21:31.140+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.940+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.593+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Upon taking over, Laurel said he will create an intelligence group\
        \ to curb corruption in the department. He also formed a task force to go\
        \ after smugglers. \r"
    section10:
      primarytype: 'block'
      uuid: '2162c589-c19c-4e1c-84a1-419e6b58d79a'
      activationstatus: true
      created: 2024-07-22T00:21:31.140+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.940+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.594+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Department of Agriculture (DA) has filed cases against at least\
        \ 40 onion smugglers. Laurel said he was prepared to blacklist some companies\
        \ with smuggling links.\r"
    section11:
      primarytype: 'block'
      uuid: '5ce384a2-1b91-42c5-872c-d8a58c39770c'
      activationstatus: true
      created: 2024-07-22T00:21:31.140+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.941+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.595+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Significant movements on the crackdown have yet to be announced, while\
        \ Marcos has yet to enact amendments to the Anti-Agricultural Smuggling Bill.\r"
    section12:
      primarytype: 'block'
      uuid: '4cb6389b-ea4f-45b6-a571-22ee8db7f340'
      activationstatus: true
      created: 2024-07-22T00:21:31.141+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.941+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.596+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Meanwhile, the Philippines posted around ₱9.8 billion worth of agricultural
        damage from the El Niño, raising questions on Marcos’s pronouncement that
        the government prepared for the weather phenomenon. In previous months, the
        president conducted a roadshow to provide aid to affected farmers and fisherfolk.</p>'
    section13:
      primarytype: 'block'
      uuid: 'dd007fcb-1b09-426c-92a0-e920126084ae'
      activationstatus: true
      created: 2024-07-22T00:21:31.141+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.942+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.596+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Another measure to benchmark the administration’s performance in
        the agriculture sector is the state of rice prices. The president cut the
        tariff on imported staple to 15% in June. The Department of Agriculture also
        introduced in Kadiwa stores subsidized rice at ₱29 per kilogram (kg) for vulnerable
        sectors. Still, it’s far from Marcos’ campaign promise of ₱20/kg.</p>'
    section14:
      primarytype: 'block'
      uuid: '9213e315-11d6-4724-9047-003bea04061c'
      activationstatus: true
      created: 2024-07-22T00:21:31.142+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.942+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.597+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>WATCH: <a href="https://www.youtube.com/watch?v=p2Tp48edGJU">Presyo
        ng bigas malayo pa rin sa pangakong ₱20 kada kilo | SONA 2024</a></strong></p>'
    section15:
      primarytype: 'block'
      uuid: 'fdf81dc2-f6c3-49ce-9d85-0706f7758269'
      activationstatus: true
      created: 2024-07-22T00:21:31.142+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.943+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.598+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'b66dd67f-46a3-49cb-bd26-d1720dac05fb'
      activationstatus: true
      created: 2024-07-22T00:21:31.143+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.944+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.599+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '68f421e5-e69f-4d75-bd3f-2bceba00e1b6'
      activationstatus: true
      created: 2024-07-22T00:21:31.143+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.944+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.600+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Illegal drugs</strong></h2>'
    section18:
      primarytype: 'block'
      uuid: '08261194-0033-4fe0-a75d-5079bfbf5be3'
      activationstatus: true
      created: 2024-07-22T00:21:31.144+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.945+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.600+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The president continued his predecessor’s campaign against illegal\
        \ drugs. But instead of the bloody war under the Duterte administration, Marcos\
        \ carried out a health-based approach: community-based treatment, rehabilitation,\
        \ education, and reintegration.\r"
    section19:
      primarytype: 'block'
      uuid: '09b405e0-1217-4d88-bc8a-68cbbd3d2b24'
      activationstatus: true
      created: 2024-07-22T00:21:31.144+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.945+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.601+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In 2022, the Buhay Ingatan, Droga’y Ayawan (BIDA) program was launched.\r"
    section20:
      primarytype: 'block'
      uuid: 'a5b127fd-751b-450b-a82a-dec8d5572ff1'
      activationstatus: true
      created: 2024-07-22T00:21:31.145+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.946+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.602+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Interior Secretary Benhur Abalos early this year reported that 15 regions\
        \ participated in the program in 2023.\r"
    section21:
      primarytype: 'block'
      uuid: 'd35dc4b1-b54a-48f6-a013-06dc3be3da89'
      activationstatus: true
      created: 2024-07-22T00:21:31.145+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.946+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.603+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We are definitely off to a good start. We were able to bring the spirit\
        \ of BIDA down to our communities in just over a year since its launch,\"\
        \ Abalos said in a statement in January.\r"
    section22:
      primarytype: 'block'
      uuid: '930cb940-3378-4984-95a0-4061e9229fcc'
      activationstatus: true
      created: 2024-07-22T00:21:31.146+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.947+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.604+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Asahan po ninyo na magpapatuloy at lalo pang palalakasin ang kampanyang\
        \ ito sa tulong ng iba’t ibang sektor ng lipunan,” he added.\r"
    section23:
      primarytype: 'block'
      uuid: '6d2160c5-cc77-42aa-96a5-a59db73fb13f'
      activationstatus: true
      created: 2024-07-22T00:21:31.147+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.947+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.604+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Expect that the campaign will continue and will be intensified\
        \ with the help of various sectors of the society.]\r"
    section24:
      primarytype: 'block'
      uuid: '6a5a5886-a3a6-4d20-b953-3f46a707d506'
      activationstatus: true
      created: 2024-07-22T00:21:31.147+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.948+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.605+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Based on Dangerous Drugs Board (DDB) data for 2023, there were 5,546\
        \ admissions for rehabilitation: 4,425 new, 85 readmitted, and 1,036 outpatient\
        \ cases. A total of 82 Drug Abuse Treatment and Rehabilitation Centers serviced\
        \ the cases.\r"
    section25:
      primarytype: 'block'
      uuid: 'a9d757d7-6f78-4106-a527-43e10e4851c8'
      activationstatus: true
      created: 2024-07-22T00:21:31.148+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.948+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.606+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Last year’s admissions were 43 percent higher than in 2022.\r"
    section26:
      primarytype: 'block'
      uuid: '6859d1b5-46d3-4505-be4c-182a3166b315'
      activationstatus: true
      created: 2024-07-22T00:21:31.148+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.949+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.607+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The rise in admission can be attributed to the enhanced implementation\
        \ of programs for persons who use drugs (PWUDs), assisting them to gain access\
        \ to appropriate intervention, referral to treatment and rehabilitation, and\
        \ the different advocacy programs being implemented nationwide that encourage\
        \ PWUDs to undergo treatment and rehabilitation,” the DDB analysis stated.\r"
    section27:
      primarytype: 'block'
      uuid: '5d11da12-be94-4e61-adb2-2848fc27d7ea'
      activationstatus: true
      created: 2024-07-22T00:21:31.149+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.950+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.608+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Its data also said that methamphetamine hydrochloride, locally known\
        \ as shabu, is still the leading substance of abuse.\r"
    section28:
      primarytype: 'block'
      uuid: '75de4fee-3459-4463-abb4-354db937b0e3'
      activationstatus: true
      created: 2024-07-22T00:21:31.149+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.950+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.609+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>RELATED:&nbsp;<a href="https://www.youtube.com/watch?v=jkqnhJm9jqM">Sulyapan
        ang Mega Drug Rehab Center sa Nueva Ecija | NewsWatch Reports</a></strong></p>'
    section29:
      primarytype: 'block'
      uuid: '08204c0f-8c70-41fb-bdf1-d37b81a4a53f'
      activationstatus: true
      created: 2024-07-22T00:21:31.150+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.951+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.609+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'b88503d6-7ca1-46fe-a800-f92ce90dba9a'
      activationstatus: true
      created: 2024-07-22T00:21:31.151+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.951+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.610+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Education</strong></h2>'
    section31:
      primarytype: 'block'
      uuid: 'f6670027-5514-40d4-adcf-77f452bb91a4'
      activationstatus: true
      created: 2024-07-22T00:21:31.151+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.952+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.611+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Under Vice President Sara Duterte’s leadership, the Department of Education\
        \ (DepEd) implemented the National Learning Recovery Program amid low Programme\
        \ for International Student Assessment scores of Filipino students. The recalibrated\
        \ K-10 MATATAG curriculum will have a phased-implementation this school year.\r"
    section32:
      primarytype: 'block'
      uuid: '00d540f5-b3d1-4a95-89ae-0ab49024b0f9'
      activationstatus: true
      created: 2024-07-22T00:21:31.152+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.952+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.612+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But her stint was overshadowed with her confidential fund requests\
        \ for DepEd. Duterte resigned from the post effective July 19.\r"
    section33:
      primarytype: 'block'
      uuid: 'cb60524f-6612-44fb-bffc-c35f20e35da4'
      activationstatus: true
      created: 2024-07-22T00:21:31.153+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.953+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.613+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Aside from highlighting learning recovery, Marcos also mentioned that\
        \ his government would address the shortage of classrooms and facilities.\r"
    section34:
      primarytype: 'block'
      uuid: '5a5bd398-4613-40e2-86a0-429428ee963a'
      activationstatus: true
      created: 2024-07-22T00:21:31.153+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.953+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.613+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Notably, he said in his SONA, “[S]chools and facilities are being retrofitted\
        \ to become ready for the future — ready for hybrid and high-tech learning,\
        \ and also climate-ready and disaster-proof.”\r"
    section35:
      primarytype: 'block'
      uuid: '45741270-4b4b-46e1-a0b5-f3e577c5ff07'
      activationstatus: true
      created: 2024-07-22T00:21:31.154+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.954+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.614+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>This has yet to fully materialize. In one instance, the <a href="https://apnews.com/article/weather-schools-heatstroke-students-heat-wave-asia-90fefbcae1e9a1de6faf108aa90cc076">sweltering
        heat in April</a> forced education officials to ground students in their homes
        and switch to home-based and online learning to protect them from health risks.</p>'
    section36:
      primarytype: 'block'
      uuid: '2915fdd4-1279-4539-b2db-d3fd38ae7e1b'
      activationstatus: true
      created: 2024-07-22T00:21:31.155+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.955+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.615+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Such a scenario triggered the push to revert to the previous June-March\
        \ school calendar beginning in the academic year 2024-2025.\r"
    section37:
      primarytype: 'block'
      uuid: 'ff4088a2-1524-4eec-8fd3-7180c5019584'
      activationstatus: true
      created: 2024-07-22T00:21:31.155+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.955+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.616+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The country has been identified as among these vulnerable to the
        impact of climate extremes, with schools converted into evacuation shelters
        during floods and storms. But schools would also be hit by calamities.</p>'
    section38:
      primarytype: 'block'
      uuid: '195dabac-0e3c-4914-a2e2-6d9e9ff522cf'
      activationstatus: true
      created: 2024-07-22T00:21:31.156+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.955+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.617+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Duterte acknowledged that DepEd in 2023 fell short in its goal to build\
        \ 6,300 new classrooms, having only constructed around more than half or 3,600.\r"
    section39:
      primarytype: 'block'
      uuid: 'e0b6633e-3a22-4661-998d-c8d4c8599cb5'
      activationstatus: true
      created: 2024-07-22T00:21:31.157+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.956+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.617+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The new education secretary, <a href="https://www.newswatchplus.ph/news/2024/7/18/angara-takes-deped-helm.html">Sonny
        Angara</a>, would be inheriting what has been described as an “education crisis.”</p>'
    section40:
      primarytype: 'block'
      uuid: '96409191-520c-405c-ba08-3827f2836d1e'
      activationstatus: true
      created: 2024-07-22T00:21:31.157+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.957+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.618+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section41:
      primarytype: 'block'
      uuid: 'adedce33-1b73-430a-8717-0667c04fe058'
      activationstatus: true
      created: 2024-07-22T00:21:31.158+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.957+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.619+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: '409035fc-90c5-4c6c-a453-170f98074d8e'
      activationstatus: true
      created: 2024-07-22T00:21:31.159+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.958+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.620+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Infrastructure</strong></h2>'
    section43:
      primarytype: 'block'
      uuid: '5a34bba0-3d9a-4d0a-9190-fe8661aa2a8f'
      activationstatus: true
      created: 2024-07-22T00:21:31.160+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.958+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.621+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Marcos, during his SONA last year, said that the Build Better More\
        \ program is underway.\r"
    section44:
      primarytype: 'block'
      uuid: 'ac11f8c1-df16-497d-8b90-e6c39b4ba02d'
      activationstatus: true
      created: 2024-07-22T00:21:31.160+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.959+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.621+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The program, worth P8.3 trillion, has 123 new projects as of July 2023.\r"
    section46:
      primarytype: 'block'
      uuid: '9c3c7d4b-b51f-49d1-9a39-5e572eee43be'
      activationstatus: true
      created: 2024-07-22T00:21:31.162+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.959+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.622+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Among the infrastructure projects are the Luzon Spine Expressway Network\
        \ Program, Mega-Bridge Program, and the North-South Commuter Railway (NSCR)\
        \ System.\r"
    section48:
      primarytype: 'block'
      uuid: 'b8e3ba66-d22d-458f-aa69-1a5927458741'
      activationstatus: true
      created: 2024-07-22T00:21:31.164+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.960+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.623+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Public Works and Highways Secretary Manuel Bonoan said that projects\
        \ on national roads and even flood control are ongoing, adding that those\
        \ would hopefully be completed before the president's term ends in 2028.\r"
    section50:
      primarytype: 'block'
      uuid: '2951184b-375d-4c4f-b1d5-e7e5703c6373'
      activationstatus: true
      created: 2024-07-22T00:21:31.165+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.960+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.624+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Sabi nga namin, we have our hands full of programs kasi malaki 'yung\
        \ programa on infrastructure because the president wants us to drum up the\
        \ implementation of infrastructure programs.\r"
    section52:
      primarytype: 'block'
      uuid: 'd2f2456b-36a5-4046-bd7b-0de9d829f0bd'
      activationstatus: true
      created: 2024-07-22T00:21:31.167+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.961+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.625+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Sa ngayon po – ang infrastructure program, as the president mentioned\
        \ in his first SONA, sabi niya kailangan palakasin natin 'yung istruktura\
        \ dahil ito ang driver of economy,” Bonoan said in a pre-SONA interview on\
        \ the government network.\r"
    section54:
      primarytype: 'block'
      uuid: 'ff8e8db9-4159-458d-8c9c-3efe2928c280'
      activationstatus: true
      created: 2024-07-22T00:21:31.168+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.962+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.626+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: As we said, we have our hands full of programs because\
        \ the president wants us to drum up the implementation of infrastructure programs.\
        \ The infrastructure program, as the president mentioned in his first SONA,\
        \ structures need to be strengthened as these are the drivers of our economy.]\r"
    section56:
      primarytype: 'block'
      uuid: 'b873150e-9cae-40d5-8c92-9d09aa29d413'
      activationstatus: true
      created: 2024-07-22T00:21:31.170+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.962+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.627+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“'Yung mga access roads in-improve namin 'yung mga access roads, 'yung\
        \ mga papunta sa airports, mga railroads, mga ganu'n saka sa mga ports para\
        \ mas madali 'yung byahe rin ng mga turista sa atin,” he also noted.\r"
    section58:
      primarytype: 'block'
      uuid: 'bd812f19-c246-427f-9639-b82fa505879e'
      activationstatus: true
      created: 2024-07-22T00:21:31.172+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.963+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.627+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: We improved access roads going to airports, railroads,\
        \ and ports so tourists’ travel will be smooth.]\r"
    section60:
      primarytype: 'block'
      uuid: '803ebdd2-bd84-4696-9d52-8f05a00b0b91'
      activationstatus: true
      created: 2024-07-22T00:21:31.174+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.964+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.628+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "For his part, Transportation Secretary Jaime Bautista said that the\
        \ workers are all out for the NSCR construction. \r"
    section62:
      primarytype: 'block'
      uuid: 'bad676a2-be53-42bb-a028-066c41ea5819'
      activationstatus: true
      created: 2024-07-22T00:21:31.176+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.964+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.629+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Siguro medyo matagal 'to bago matapos pero full blast 'yung construction,”\
        \ Bautista said in a separate pre-SONA interview.\r"
    section64:
      primarytype: 'block'
      uuid: 'bf28cf7e-12c6-4421-bc4c-33692cc03768'
      activationstatus: true
      created: 2024-07-22T00:21:31.178+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.965+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.630+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: The completion may still take some time but the construction\
        \ is already in full blast.]\r"
    section66:
      primarytype: 'block'
      uuid: '65bbcade-6046-4278-8fe6-8b987ce54317'
      activationstatus: true
      created: 2024-07-22T00:21:31.180+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.965+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.631+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Once completed, the NSCR will cut travel time from Pampanga to Laguna\
        \ by half, or from four to two hours.\r"
    section68:
      primarytype: 'block'
      uuid: 'c0352b10-26d9-4dcc-9018-040e483c21ae'
      activationstatus: true
      created: 2024-07-22T00:21:31.182+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.966+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.631+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Bautista said that an airport express from Clark International Airport\
        \ in Pampanga to the Ninoy Aquino International Airport in Pasay City is part\
        \ of the NSCR.\r"
    section70:
      primarytype: 'block'
      uuid: '66c6eb9b-28bf-4e2b-9220-19e1074e7743'
      activationstatus: true
      created: 2024-07-22T00:21:31.184+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.967+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.632+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The railway is expected to be completed in 2029, but the government\
        \ is targeting partial operations in 2027.\r"
    section72:
      primarytype: 'block'
      uuid: 'ff073d9d-3093-497f-b735-abd83fef1005'
      activationstatus: true
      created: 2024-07-22T00:21:31.186+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.967+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.633+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section73:
      primarytype: 'block'
      uuid: '42224f4c-d481-444e-bdd5-ffa935a46f8f'
      activationstatus: true
      created: 2024-07-22T00:21:31.187+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.968+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.634+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Housing</strong></h2>'
    section75:
      primarytype: 'block'
      uuid: '20bae409-a922-4357-b114-8d599d94adff'
      activationstatus: true
      created: 2024-07-22T00:21:31.189+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.969+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.635+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "One of the president's flagship programs is the Pambansang Pabahay\
        \ Para sa Pilipino Housing, which aims to construct six million housing units\
        \ until 2028 or one million units per year of the administration.\r"
    section77:
      primarytype: 'block'
      uuid: 'c6f6ce88-a1f3-4057-a3e7-9d7e203bcbb4'
      activationstatus: true
      created: 2024-07-22T00:21:31.191+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.969+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.636+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The president, in his last report, said there was groundbreaking in\
        \ 25 areas, and deals were signed to start the project in over 100 locations.\r"
    section79:
      primarytype: 'block'
      uuid: '1ffe18d5-e7a9-4f3b-926f-539c88ab6319'
      activationstatus: true
      created: 2024-07-22T00:21:31.193+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.970+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.636+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Human Settlements and Urban Development Secretary Jerry Acuzar said\
        \ there are currently 40 projects that will provide around 140,000 housing\
        \ units.\r"
    section81:
      primarytype: 'block'
      uuid: 'ef1d143d-9d43-4787-9803-9e4fad1e4c9b'
      activationstatus: true
      created: 2024-07-22T00:21:31.196+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.970+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.637+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The projects may increase to 100 by the end of the year.\r"
    section83:
      primarytype: 'block'
      uuid: 'c8c3b631-21bc-4134-9931-e3661d60ef9d'
      activationstatus: true
      created: 2024-07-22T00:21:31.198+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.971+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.638+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The agency also has almost 1.2 million housing units on the pipeline\
        \ in coordination with banks and financial institutions.\r"
    section85:
      primarytype: 'block'
      uuid: '9cfca485-6448-48ef-ad69-bedc71f69003'
      activationstatus: true
      created: 2024-07-22T00:21:31.200+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.972+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.639+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Township ang gagawin natin dito. Ibig sabihin, pagbaba mo, may swimming\
        \ pool, may park, may garden,” the chief said in a pre-SONA interview.\r"
    section87:
      primarytype: 'block'
      uuid: '30470159-fd20-4b1c-b305-23987d791913'
      activationstatus: true
      created: 2024-07-22T00:21:31.203+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.972+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.640+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: We will build a township. This means, when you go down,\
        \ there will be a swimming pool, park, and garden.]\r"
    section89:
      primarytype: 'block'
      uuid: '1068a653-824f-4358-88cc-d2a99152cbb4'
      activationstatus: true
      created: 2024-07-22T00:21:31.205+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.973+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.640+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Acuzar said plotting the location of housing units is easy with land\
        \ planning and funding, except in cities. However, he said the agency is facing\
        \ building challenges.\r"
    section91:
      primarytype: 'block'
      uuid: '33329b90-4f2f-4c18-9145-be1227cf5c02'
      activationstatus: true
      created: 2024-07-22T00:21:31.207+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.974+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.641+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Sa probinsya, madali kasi may lupa. Dito sa city, kulang saka 'yung\
        \ squatter, 'yung mga ISF (informal settler families) na nandiyan mismo. Ang\
        \ usapan ngayon, kung nasaan sila, du'n na rin sila,” he answered when asked\
        \ about issues facing the program.\r"
    section93:
      primarytype: 'block'
      uuid: '2ee8175c-20bc-410d-bb14-ef82cabbfdd7'
      activationstatus: true
      created: 2024-07-22T00:21:31.210+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.974+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.642+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: In the province, it is easy to implement the project\
        \ because there are lands. Here in the city, there is a limitation. We also\
        \ talked to ISFs that they will be housed where they are currently living.]\r"
    section94:
      primarytype: 'block'
      uuid: 'ad4dee05-716f-41bc-903f-cef9ecaa4297'
      activationstatus: true
      created: 2024-07-22T00:21:31.211+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.975+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.643+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section95:
      primarytype: 'block'
      uuid: 'b9db85d0-1061-4fd8-ad50-565294e8a7e5'
      activationstatus: true
      created: 2024-07-22T00:21:31.213+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.975+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.644+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section96:
      primarytype: 'block'
      uuid: 'c7ee8f90-f0b7-4a7a-aa49-23f2fc8e5dfe'
      activationstatus: true
      created: 2024-07-22T00:21:31.214+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.976+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.644+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Digitalization</strong></h2>'
    section98:
      primarytype: 'block'
      uuid: '7e27b7f7-1721-4be5-a006-40197f532909'
      activationstatus: true
      created: 2024-07-22T00:21:31.217+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.977+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.645+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "National ID and the eGov PH app were some of the key topics raised\
        \ by the president when he talked about the digitalization push. To show its\
        \ commitment to fully embrace digitalization, the government launched the\
        \ digital national ID in June.\r"
    section100:
      primarytype: 'block'
      uuid: '4d3ca97d-13e2-4e62-9c7d-cf6be1dd2646'
      activationstatus: true
      created: 2024-07-22T00:21:31.220+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.977+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.646+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Marcos mentioned other achievements such as digital payments accounting\
        \ for 42% of total retail payments in 2022, the Department of Migrant Workers\
        \ Mobile, and the Philippine internet speed’s improvement.\r"
    section102:
      primarytype: 'block'
      uuid: 'de3c92c0-f251-45cf-960a-f1fde90a4217'
      activationstatus: true
      created: 2024-07-22T00:21:31.222+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.978+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.647+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But in January, the World Bank reported that compared to other members\
        \ of the Association of the Southeast Asian Nations, the Philippines’ internet\
        \ connectivity “lags in affordability, speed, and access, creating an uneven\
        \ landscape for digital participation.”\r"
    section104:
      primarytype: 'block'
      uuid: '2cf9f17c-2643-4866-8c29-cc2795d9eb5f'
      activationstatus: true
      created: 2024-07-22T00:21:31.225+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.979+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.648+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The country’s poor broadband infrastructure is rooted in outdated\
        \ policy frameworks that stifle investment in rural areas and foster a market\
        \ with weak competition, both of which hinder broadband expansion,” the World\
        \ Bank said.\r"
    section106:
      primarytype: 'block'
      uuid: '3679061a-f0c1-49e7-9925-3bed0158c59a'
      activationstatus: true
      created: 2024-07-22T00:21:31.228+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.979+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.649+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Marcos also touted the SIM Registration Act, the first legislation\
        \ he signed since assuming office, in last year’s speech. But text and online\
        \ scams abound, effectively negating the impact and purpose of the law.\r"
    section108:
      primarytype: 'block'
      uuid: 'fa904564-fdcb-4cf7-a577-e12ab560c7da'
      activationstatus: true
      created: 2024-07-22T00:21:31.231+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.980+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.649+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "And, unfortunately, the numerous data breaches occurred since last\
        \ year, including attacks to the Philippine Statistics Authority and state\
        \ health insurer PhilHealth, compromised the records of millions of Filipinos.\
        \ \r"
    section110:
      primarytype: 'block'
      uuid: '46f499ad-d98b-487f-9219-434a1aa275b8'
      activationstatus: true
      created: 2024-07-22T00:21:31.235+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.980+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.650+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "If Marcos tackled digitalization again in the SONA, this would show\
        \ the need for lawmakers to take action in setting policies and providing\
        \ budget, especially against online fraud.\r"
    section112:
      primarytype: 'block'
      uuid: '7d170dc5-9cc5-40cb-a0e4-34b4507d5add'
      activationstatus: true
      created: 2024-07-22T00:21:31.238+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.981+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.651+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Aside from promises, Marcos also laid out a wishlist of legislation\
        \ to Congress.\r"
    section114:
      primarytype: 'block'
      uuid: '3802cb23-b07b-45c9-8d0f-f5257a3af499'
      activationstatus: true
      created: 2024-07-22T00:21:31.241+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.982+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.652+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2024/7/19/19th-Congress-priority-bills-SONA-.html">Here’s
        what the 19th Congress aims to accomplish in its last session</a></strong></p>'
    section116:
      primarytype: 'block'
      uuid: '8326659c-ebac-49ba-8c9b-290c2f8e4df3'
      activationstatus: true
      created: 2024-07-22T00:21:31.244+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:25:41.982+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:25:40.653+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Filipinos burdened with making ends meet amid soaring prices and looking\
        \ for gainful employment could only hope that things would be better halfway\
        \ through the administration’s term — something that they would want to hear\
        \ from the president himself.\r"
