    title: 'Senate shelves charter change bid'
    updated: 2024-07-22T13:35:30.000+08:00
    visualtype: 'image'
    section7:
      primarytype: 'block'
      uuid: 'dbcea953-23e7-48fb-81ad-1af5f2dfb19f'
      activationstatus: true
      created: 2024-07-22T13:36:17.261+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T01:11:40.416+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-23T01:11:39.906+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The Senate has put
        its foot down against proposals to fasttrack amendments to the Constitution
        as the 19th Congress opened its last regular session on Monday, July 22.</p>'
    section8:
      primarytype: 'block'
      uuid: '9bd39b9d-3af7-4461-ab86-b5bbd48d0467'
      activationstatus: true
      created: 2024-07-22T13:36:17.261+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T01:11:40.417+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-23T01:11:39.907+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Senate President Chiz Escudero said the Senate will “set aside items\
        \ which merely dissipate our energy and divide the public” and focus on measures\
        \ “which the people truly need.”\r"
    section9:
      primarytype: 'block'
      uuid: '92c5c867-3faf-4879-98ff-70edf3696077'
      activationstatus: true
      created: 2024-07-22T13:36:17.261+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T01:11:40.417+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-23T01:11:39.907+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Pending bills on charter change will be placed in the backburner,\
        \ and will follow the ordinary and regular process of legislation,” Escudero\
        \ said in a speech before colleagues.\r"
    section10:
      primarytype: 'block'
      uuid: '46b75109-2ef8-40c6-920a-427bbf327bf6'
      activationstatus: true
      created: 2024-07-22T13:36:17.262+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T01:11:40.418+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-23T01:11:39.908+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The economic charter change initiative through a people’s initiative\
        \ has cleared the House of Representatives. The Senate, however, has sat on\
        \ the proposal.\r"
    section11:
      primarytype: 'block'
      uuid: '85a04734-98fa-491b-88fa-2fa4030c102b'
      activationstatus: true
      created: 2024-07-22T13:36:17.262+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T01:11:40.418+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-23T01:11:39.908+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "President Ferdinand Marcos Jr. previously asked the Senate to lead\
        \ the review of the Constitution’s economic provisions.\r"
    section12:
      primarytype: 'block'
      uuid: '29be1ffb-d1d9-4659-889f-e999fd200b32'
      activationstatus: true
      created: 2024-07-22T13:36:17.263+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T01:11:40.418+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-23T01:11:39.909+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '0e2a9549-33d4-4bcc-9791-0a83900961a7'
      activationstatus: true
      created: 2024-07-22T13:36:17.263+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T01:11:40.419+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-23T01:11:39.910+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Priority legislations</strong></h2>'
    section14:
      primarytype: 'block'
      uuid: '15adeaca-0acb-41bb-97bb-f25c2771e1e1'
      activationstatus: true
      created: 2024-07-22T13:36:17.263+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T01:11:40.419+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-23T01:11:39.910+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The executive department set a common legislative agenda with both\
        \ chambers.\r"
    section15:
      primarytype: 'block'
      uuid: 'fd0a9313-4964-49f0-b1fd-f2806f32d24b'
      activationstatus: true
      created: 2024-07-22T13:36:17.264+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T01:11:40.419+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-23T01:11:39.911+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Aside from this, Escudero highlighted that the Senate should pass the\
        \ Maritime Zone and Sea Lanes Act to reinforce the country’s claims in the\
        \ West Philippine Sea. \r"
    section16:
      primarytype: 'block'
      uuid: '80d88b2d-c410-4b1e-ae4f-186c2965710a'
      activationstatus: true
      created: 2024-07-22T13:36:17.264+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T01:11:40.420+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-23T01:11:39.911+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In his speech, he said he also wants to tackle measures to strengthen\
        \ the military to “secure our peace.”\r"
    section17:
      primarytype: 'block'
      uuid: 'bea61cdd-89e2-4e28-a9c5-2e6ed410cd6b'
      activationstatus: true
      created: 2024-07-22T13:36:17.265+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T01:11:40.420+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-23T01:11:39.912+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We will take peaceful measures to defend our people’s right to sail\
        \ in our seas and fish in our waters— as what our ancestors had done, and\
        \ what our children and our grandchildren shall do,” the senate president\
        \ said. “Indeed, we must work towards bridging these troubled waters.”\r"
    section18:
      primarytype: 'block'
      uuid: 'a423fe23-d629-460f-8007-7a42c75d29f6'
      activationstatus: true
      created: 2024-07-22T13:36:17.265+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T01:11:40.420+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-23T01:11:39.912+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He also noted laws passed to ease the burden on big business, but he\
        \ wanted more that would “uplift every Filipino.”\r"
    section19:
      primarytype: 'block'
      uuid: '81ab997e-97ba-433c-919e-55b005a435d7'
      activationstatus: true
      created: 2024-07-22T13:36:17.266+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T01:11:40.421+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-23T01:11:39.913+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Bakit walang [Why is there no] ease of commuting and connecting? Ease\
        \ of finishing school and finding work? Ease of healthcare for the sick? Ease\
        \ of acquiring justice? Ease of growing food and feeding our families?” he\
        \ asked.\r"
    section20:
      primarytype: 'block'
      uuid: '672e6023-8762-451e-88e6-e54b74bd11c0'
      activationstatus: true
      created: 2024-07-22T13:36:17.266+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T01:11:40.421+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-23T01:11:39.913+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Romualdez, meanwhile, said in his speech that both chambers have agreed\
        \ that their priorities must align with those of the Marcos administration.\r"
    section21:
      primarytype: 'block'
      uuid: '84e5b4d4-580b-45f8-95d3-74d365f4f8c4'
      activationstatus: true
      created: 2024-07-22T13:36:17.267+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T01:11:40.421+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-23T01:11:39.914+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He committed House approval of remaining priority bills before the\
        \ end of the 19th Congress. He said the chamber passed all bills mentioned\
        \ in last year’s SONA.\r"
    section22:
      primarytype: 'block'
      uuid: '6996d7a9-8f98-4354-8464-fc9ac50cc286'
      activationstatus: true
      created: 2024-07-22T13:36:17.267+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T01:11:40.422+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-23T01:11:39.914+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Romualdez said remaining legislations are the proposed Archipelagic\
        \ Sea Lanes Act, reforms in the capital market, amendments to the Foreign\
        \ Investors’ Long-Term Lease Act, amendments to the agrarian reform law, and\
        \ amendments to the Rice Tariffication Law.\r"
    section23:
      primarytype: 'block'
      uuid: '5d109fad-89ef-4c39-9bfd-18f05b1ca97f'
      activationstatus: true
      created: 2024-07-22T13:36:17.268+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T01:11:40.422+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-23T01:11:39.915+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We have done our homework,” the House speaker said in his speech.\
        \ “We addressed concerns on food security, climate change, social protection,\
        \ tourism, public health, public order and safety, among others.”\r"
    section24:
      primarytype: 'block'
      uuid: '2bdce3d8-3ad7-48b0-b7ef-e20a3cb317e7'
      activationstatus: true
      created: 2024-07-22T13:36:17.268+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T01:11:40.422+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-23T01:11:39.915+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He also touted the performance of the chamber in its probe on illegal\
        \ Philippine Offshore Gaming Operators and the illegal drug trade.\r"
    section25:
      primarytype: 'block'
      uuid: 'ccc1903c-99f9-49da-ba16-a470f4dae40f'
      activationstatus: true
      created: 2024-07-22T13:36:17.269+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T01:11:40.423+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-23T01:11:39.916+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Romualdez, the president’s cousin, said lawmakers “stand united with\
        \ the president in his desire to advance these legislative initiatives that\
        \ will shape the nation’s path forward. This is a time for unity, and we fully\
        \ support the president.”\r"
    section26:
      primarytype: 'block'
      uuid: '2b3a06c5-75af-4dde-90c9-8b5036c44574'
      activationstatus: true
      created: 2024-07-22T13:36:17.269+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T01:11:40.423+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-23T01:11:39.916+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "This regular session is the last before Filipinos vote in the midterm\
        \ elections in May 2025.\r"
    section27:
      primarytype: 'block'
      uuid: '234e9a9c-1308-4579-a6c0-2ecf03de0b32'
      activationstatus: true
      created: 2024-07-22T13:36:17.270+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T01:11:40.423+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-23T01:11:39.917+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Senate and House opened sessions separately.\r"
    section28:
      primarytype: 'block'
      uuid: '19356e86-60da-4619-aee8-b1255a3fa488'
      activationstatus: true
      created: 2024-07-22T13:36:17.271+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T01:11:40.424+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-23T01:11:39.918+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "This is the first time Escudero presided over the opening of the Senate\
        \ session after the leadership shake-up in May that ousted Sen. Migz Zubiri.\
        \ \r"
    section29:
      primarytype: 'block'
      uuid: '5fdeb405-cde3-4523-a20f-0b55f1052e85'
      activationstatus: true
      created: 2024-07-22T13:36:17.271+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T01:11:40.424+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-23T01:11:39.918+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The two chambers suspended the plenary session later in the morning\
        \ and would reconvene in the afternoon for a joint session at the Batasang\
        \ Pambansa in Quezon City.\r"
    section30:
      primarytype: 'block'
      uuid: '24fe62fa-a006-415b-bf55-dbb97476c948'
      activationstatus: true
      created: 2024-07-22T13:36:17.272+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-23T01:11:40.424+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-23T01:11:39.919+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Lawmakers will then hear the State of the Nation Address of President
        Ferdinand Marcos Jr. at 4 p.m. according to the Constitution.</p>'
  'START HERE----->SONA-singer-lupang-hinirang':
    author: 'Tristan Nodalo, NewsWatch Plus'
