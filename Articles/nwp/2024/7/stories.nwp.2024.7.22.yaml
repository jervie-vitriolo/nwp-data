      lastactivated: 2024-07-22T19:54:19.712+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.164+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He opened his speech by acknowledging the high cost of rice, and capped\
        \ the one-hour-and-21-minute address by declaring a total ban on Philippine\
        \ Offshore Gaming Operators or POGOs.\r"
    585':
