      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.345+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section55:
      primarytype: 'block'
      uuid: 'd8bf9835-cb8b-4073-91a0-a19a1b01e32e'
      activationstatus: true
      created: 2024-07-22T18:51:49.099+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.731+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.348+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Matatapos ngayong taon ang isanlibo at dalawang daang kilometro ng\
        \ mga farm-to-market roads sa buong bansa. Mahigit siyam na libo’t tatlong\
        \ daang makinarya ang maipa-pamahagi, at pasilidad na magagawa ngayong taon.\r"
    section56:
      primarytype: 'block'
      uuid: 'e64390b3-0fc6-439b-85aa-e9c6c1562fea'
      activationstatus: true
      created: 2024-07-22T18:51:49.100+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.731+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.351+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section57:
      primarytype: 'block'
      uuid: '53dd5fa7-bc9a-4d45-bd55-b0433f558caa'
      activationstatus: true
      created: 2024-07-22T18:51:49.101+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.732+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.354+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Patuloy tayong nagbubukas at nagkukumpuni ng mga irigasyon sa buong\
        \ Pilipinas.\r"
    section58:
      primarytype: 'block'
      uuid: 'bd9cf869-2b09-4af3-a0d9-7323e8107646'
      activationstatus: true
      created: 2024-07-22T18:51:49.102+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.732+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.358+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section59:
      primarytype: 'block'
      uuid: '70e6f298-a890-43d4-a77f-67d03c1c8bbc'
      activationstatus: true
      created: 2024-07-22T18:51:49.103+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.733+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.361+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ngayong taon, bibigyan natin ng patubig ang halos apatnapu’t limang\
        \ libong ektarya ng bagong lupain. Bubuhayin din nating muli ang irigasyon\
        \ sa halos tatlumpu’t walong libong ektarya ng lupain sa buong bansa.\r"
    section60:
      primarytype: 'block'
      uuid: '9ddc0775-5451-4c96-982d-c08b868f3664'
      activationstatus: true
      created: 2024-07-22T18:51:49.104+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.733+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.364+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section61:
      primarytype: 'block'
      uuid: '446f3696-1532-4845-93e8-4d99b30d3008'
      activationstatus: true
      created: 2024-07-22T18:51:49.104+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.733+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.367+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Isa sa mga natapos na proyekto ay ang stage two ng Malitubog-Maridagao\
        \ Irrigation Project. Halos sampung libong ektarya ng lupain sa North Cotabato\
        \ at Maguindanao del Sur ang maseserbisyuhan ng irigasyon na ito.\r"
    section62:
      primarytype: 'block'
      uuid: '72231a33-f24c-45cf-bd83-0bb6386fe9da'
      activationstatus: true
      created: 2024-07-22T18:51:49.105+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.734+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.371+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section63:
      primarytype: 'block'
      uuid: 'c86a3996-feb5-428c-95ff-f6686ecf4925'
      activationstatus: true
      created: 2024-07-22T18:51:49.107+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.734+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.374+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ang ilan sa mga ginagawa nating irigasyon ngayon ay solar. Ibig sabihin,\
        \ pinapatakbo ang mga ito ng haring araw, hindi nauubos, at hindi nangangailangan\
        \ ng paggamit ng krudo. Isang halimbawa ay ang kabubukas lamang na Cabaruan\
        \ Solar-Powered Pump Irrigation Project sa Quirino, Isabela. [applause]\r"
    section64:
      primarytype: 'block'
      uuid: '106af291-110f-4847-8926-2fbf6345164a'
      activationstatus: true
      created: 2024-07-22T18:51:49.107+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.735+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.377+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section65:
      primarytype: 'block'
      uuid: '3f99b432-6a2f-4924-b709-300e697f49b3'
      activationstatus: true
      created: 2024-07-22T18:51:49.108+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.735+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.380+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Samantala, dahil sa Jalaur River Multipurpose Project sa Iloilo, halos\
        \ tatlumpu’t dalawang libong ektarya ng lupain ang mabibigyan ng patubig.\
        \ [applause]\r"
    section66:
