      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.264+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Nagsasagawa rin tayo ng mga kaugnay na hakbang upang pababain ang presyo\
        \ at madagdagan din ang ating supply ng pagkain.\r"
    section30:
      primarytype: 'block'
      uuid: 'd904c468-8b2d-4782-828c-e9f1bdbc6ed6'
      activationstatus: true
      created: 2024-07-22T18:51:49.080+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.723+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.267+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: 'f16ec1b7-52dd-46b9-b6d4-522646993355'
      activationstatus: true
      created: 2024-07-22T18:51:49.081+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.724+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.271+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Because of compelling emergency reasons, such as illegal price manipulations\
        \ by hoarders and smuggling, we were constrained to temporarily implement\
        \ mandated price ceilings on rice. We also extended the reduced tariff rates\
        \ to facilitate the importation of rice, corn, and pork until the end of this\
        \ year.\r"
    section32:
