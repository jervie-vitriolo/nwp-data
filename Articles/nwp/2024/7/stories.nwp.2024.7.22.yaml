      created: 2024-07-22T18:51:49.451+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.794+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.976+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section247:
      primarytype: 'block'
      uuid: '4f09c814-3cf7-4d05-aa55-2e397a0ff3bf'
      activationstatus: true
      created: 2024-07-22T18:51:49.455+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.794+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.980+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Sa pamamagitan nito, ang isang buntis o ang isang ina na benepisyaryo\
        \ ng 4Ps ay mabibigyan ng karagdagang tulong-pinansyal na laan para sa kanya\
        \ at kanyang anak.\r"
    section248:
      primarytype: 'block'
      uuid: '04d60499-48fb-4b60-bb94-7f7eccdd1638'
      activationstatus: true
      created: 2024-07-22T18:51:49.458+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.795+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.983+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section249:
      primarytype: 'block'
      uuid: 'f41a513e-a94e-4dd7-b2aa-fd0df0ca6ddb'
      activationstatus: true
      created: 2024-07-22T18:51:49.460+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.795+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.986+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ang tulong na ito ay upang matiyak na siya at ang sanggol na kanyang\
        \ sina-pupunan, o batang anak, ay ma-aasikaso ng doktor, maba-bakunahan, at\
        \ mabibigyan ng sapat na nutrisyon. [applause]\r"
    section250:
      primarytype: 'block'
      uuid: '77f5b881-571d-4986-9bcd-a7ab3e430da7'
      activationstatus: true
      created: 2024-07-22T18:51:49.463+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.795+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.990+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section251:
      primarytype: 'block'
      uuid: 'd590554c-7239-42b4-83ce-fd5442ddaeef'
      activationstatus: true
      created: 2024-07-22T18:51:49.466+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.796+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.993+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Closely related to these, the DOST has been continuously undertaking\
        \ scientific research to develop nutritious food and drinks, which can be\
        \ integrated into the government’s feeding program.\r"
    section252:
      primarytype: 'block'
      uuid: 'e3a51af4-db85-4b99-ae1f-44838969f30b'
      activationstatus: true
      created: 2024-07-22T18:51:49.469+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.796+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.997+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section253:
      primarytype: 'block'
      uuid: '21946d5a-01f0-46b5-8cb4-8daf93f93726'
      activationstatus: true
      created: 2024-07-22T18:51:49.472+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.796+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.000+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Government is aware of the pressing yet delicate social issues of the\
        \ day, such as the mental well-being of our people.\r"
    section254:
      primarytype: 'block'
      uuid: '74504c7d-2049-434a-a679-05f04308eb89'
      activationstatus: true
      created: 2024-07-22T18:51:49.474+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.797+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.004+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section255:
      primarytype: 'block'
      uuid: '0e488ede-67b7-45f5-97b5-a79ff5f06087'
      activationstatus: true
      created: 2024-07-22T18:51:49.477+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.797+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.007+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The DOH has launched its comprehensive mental health plan and ensured\
        \ sufficient supply of medications. PhilHealth has also released this year\
        \ its mental health benefit package for all its members.\r"
    section256:
      primarytype: 'block'
      uuid: '6ac0dffb-320e-4149-895c-9abd37a8a656'
      activationstatus: true
      created: 2024-07-22T18:51:49.480+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.797+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.010+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section257:
      primarytype: 'block'
      uuid: '015c2e75-766e-49a5-8594-344a0871362c'
      activationstatus: true
      created: 2024-07-22T18:51:49.483+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.798+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.013+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Grassroots and sports-for-all programs are back in the mainstream again,\
        \ catering to Filipinos of all ages.\r"
    section258:
