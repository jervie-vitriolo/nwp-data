      lastmodified: 2024-07-22T19:54:07.283+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section339:
      primarytype: 'block'
      uuid: '539f405a-3928-4d20-814a-a98331b35f76'
      activationstatus: true
      created: 2024-07-22T18:51:49.757+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.824+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.287+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Relevant scholarships and R&amp;D grants will continue to be available,\
        \ aligned with our agenda to foster start-ups. To commercialize and mass produce\
        \ R&amp;D outputs, crucial support, such as intellectual property rights enforcement,\
        \ and venture financing, have been put in place.\r"
    section340:
      primarytype: 'block'
      uuid: '63971a44-927e-418d-b430-adff3803dee7'
      activationstatus: true
      created: 2024-07-22T18:51:49.761+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.825+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.290+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section341:
      primarytype: 'block'
      uuid: '19229a15-b00d-46f6-a114-042bae30f498'
      activationstatus: true
      created: 2024-07-22T18:51:49.765+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.825+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.293+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "We are also building essential infrastructure and linkages to support\
        \ the ethical development of artificial intelligence systems for high-impact\
        \ practical applications.\r"
    section342:
      primarytype: 'block'
      uuid: '0a937535-1378-4ba5-89b1-49b8237a5d11'
      activationstatus: true
      created: 2024-07-22T18:51:49.769+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.825+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.296+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section343:
      primarytype: 'block'
      uuid: '9e70bc6d-90ce-4aaa-9fcc-0248e1400631'
      activationstatus: true
      created: 2024-07-22T18:51:49.772+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.826+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.300+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Since the nation’s foray into space technology, our satellites in space\
        \ have generated more than fifty-one thousand maps, images and space-borne\
        \ data for various purposes. These now provide us with vital information that\
        \ guides our country’s stratagems and decision-making in agricultural development,\
        \ urban planning and environmental management, including the strengthening\
        \ of our maritime domain awareness, to name but a few examples.\r"
    section344:
      primarytype: 'block'
      uuid: '480c171d-9e68-4b9f-b6ed-366b1a87891c'
      activationstatus: true
      created: 2024-07-22T18:51:49.776+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.826+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.303+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section345:
      primarytype: 'block'
      uuid: '5a20e9b6-40ef-4a40-ae86-47083e7b4a57'
      activationstatus: true
      created: 2024-07-22T18:51:49.780+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.826+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.306+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Along with these discoveries, we are likewise in awe of our countrymen\
        \ who have carved out their niche as pioneering space scientists and engineers\
        \ in this emergent field, in collaboration with local space technology companies\
        \ that provide an additional impetus.\r"
    section346:
      primarytype: 'block'
      uuid: 'b85ebe6c-9dc9-4a5e-a741-734478e0936c'
      activationstatus: true
      created: 2024-07-22T18:51:49.783+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.827+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.309+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section347:
      primarytype: 'block'
      uuid: '43a47cda-a6a4-4e23-9455-d4b11a35d099'
      activationstatus: true
      created: 2024-07-22T18:51:49.787+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.827+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.313+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "As we speak, sixteen of our space engineers are in the United Kingdom\
        \ resuming work on the development of a Multi-Spectral Unit for Land Assessment,\
        \ or the MULA satellite. Once completed, the MULA satellite will be our largest\
        \ earth observation satellite to be launched into space so far. [applause]\r"
    section348:
      primarytype: 'block'
      uuid: '32731c49-487c-44d6-a9c4-482a1f66c4a0'
      activationstatus: true
      created: 2024-07-22T18:51:49.791+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.827+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.316+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section349:
      primarytype: 'block'
      uuid: '70ecd44f-9761-40bb-a84c-dbc240baaa19'
      activationstatus: true
      created: 2024-07-22T18:51:49.795+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.827+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.319+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "May they inspire the next generation of Filipino students to follow\
        \ in their footsteps and reach for the stars! [applause]\r"
    section350:
      primarytype: 'block'
      uuid: '8f8755c1-894e-4369-9002-7e75fc53717a'
      activationstatus: true
      created: 2024-07-22T18:51:49.798+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.828+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.323+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section351:
      primarytype: 'block'
      uuid: '5ac62164-0140-406e-9f64-dcb42d2f8c13'
      activationstatus: true
      created: 2024-07-22T18:51:49.802+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.828+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.326+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Our employment rate has increased to 95.9%. [applause] We also saw\
        \ a significant increase in high-quality jobs. Underemployment too has decreased\
        \ from 11.7% in May of 2023 to 9.9% today. [applause] This is our lowest since\
        \ 2005. [applause]\r"
    section352:
      primarytype: 'block'
      uuid: '9f97ddff-0178-49a3-b49f-fe3628eef100'
      activationstatus: true
      created: 2024-07-22T18:51:49.806+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.828+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.329+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section353:
      primarytype: 'block'
      uuid: '5772017c-7757-4ed4-ad65-ff86414c0f83'
      activationstatus: true
      created: 2024-07-22T18:51:49.810+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.829+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.332+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Notably, we also saw an increase in middle-skilled employment, wage\
        \ and salaried employment, and full-time jobs.\r"
    section354:
      primarytype: 'block'
      uuid: '06c88570-bf18-4500-86de-3ab2d29fee91'
