      text: "Halos dinoble na rin ang diskwento na ibinibigay sa mga PWDs, at sa\
        \ mga senior citizens na tulad ninyo para sa mga basic necessities at prime\
        \ commodities. [applause] Natuwa kayong lahat doon.\r"
    section376:
      primarytype: 'block'
      uuid: '46c7f591-1aaa-4672-98d0-9915b8b623be'
      activationstatus: true
      created: 2024-07-22T18:51:49.901+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.838+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.409+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section377:
      primarytype: 'block'
      uuid: '28461832-38a5-4010-ad85-1d9b8933f8a8'
      activationstatus: true
      created: 2024-07-22T18:51:49.905+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.838+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.412+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Sa lahat ng mga ginagawa nating ito, katuwang natin palagi ang pribadong\
        \ sektor, lalo na sa mahalagang bagay ng trabaho at pasahod.\r"
    section378:
      primarytype: 'block'
      uuid: 'fd63340f-a522-46a1-ae8d-30179554d11e'
      activationstatus: true
      created: 2024-07-22T18:51:49.909+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.839+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.415+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section379:
      primarytype: 'block'
      uuid: 'f34ccbba-a5d4-48d7-99d0-0db72902088f'
      activationstatus: true
      created: 2024-07-22T18:51:49.913+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.839+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.419+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "With tripartite consensus, minimum wage levels have been increased\
        \ in various sectors in all regions, including the BARMM, for workers in private\
        \ establishments. Makapagdudulot ito ng ginhawa sa mahigit apat na milyong\
        \ mga kababayan natin at kanilang mga pamilya.\r"
    section380:
      primarytype: 'block'
      uuid: '011153f4-f8e6-430e-83d3-73da8a489032'
      activationstatus: true
      created: 2024-07-22T18:51:49.917+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.840+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.422+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section381:
      primarytype: 'block'
      uuid: 'f796eeff-8089-4e94-b1f5-d191c62d61af'
      activationstatus: true
      created: 2024-07-22T18:51:49.921+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.840+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.425+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Para naman sa ating mga kawani ng gobyerno, mayroon silang maaasahang\
        \ medical allowance bilang karagdagang benepisyo sa susunod na taon. [applause]\r"
    section382:
      primarytype: 'block'
      uuid: '81924c9a-d9b7-4933-87bc-d3aa48186953'
      activationstatus: true
      created: 2024-07-22T18:51:49.925+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.840+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.429+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section383:
      primarytype: 'block'
      uuid: 'd74e9435-01b0-4ebc-a5fb-0271ea582372'
      activationstatus: true
      created: 2024-07-22T18:51:49.930+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.841+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.432+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "At hindi lamang iyon. Mayroon ding napipintong omento sa suweldo na\
        \ makukuha nila sa apat na tranches. Naglaan na tayo ng pondo para rito simula\
        \ sa taong ito at sa mga susunod na taon. [applause]\r"
    section384:
      primarytype: 'block'
      uuid: '45b88b6d-e2e6-4dee-a473-f4c7c1429f41'
      activationstatus: true
      created: 2024-07-22T18:51:49.934+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.841+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.436+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section385:
      primarytype: 'block'
      uuid: '495da791-f32b-4924-bb2f-034aeeb0c678'
      activationstatus: true
      created: 2024-07-22T18:51:49.938+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.841+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.439+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Furthermore, we have extended the services of our job order and contract\
        \ of service personnel working in government. [applause] This will also afford\
        \ them ample opportunity to work on their civil service eligibilities, while\
        \ gaining additional relevant experience and training to upgrade their employment\
        \ qualifications.\r"
    section386:
      primarytype: 'block'
      uuid: '2011c7c5-7243-4d7f-89dd-01dc3378e016'
      activationstatus: true
      created: 2024-07-22T18:51:49.942+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.842+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.442+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section387:
      primarytype: 'block'
      uuid: '24d129bc-ad8a-4d4c-9214-e67dbd80154c'
      activationstatus: true
      created: 2024-07-22T18:51:49.946+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.842+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.446+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Our aggressive infrastructure development, business-friendly policies,\
        \ investment and export promotions, foreign visits, and economic missions,\
        \ are all aimed at generating not just jobs, but quality and competitive jobs.\r"
    section388:
      primarytype: 'block'
      uuid: '99b4ffbd-3870-4bac-823d-221f4b3779eb'
      activationstatus: true
      created: 2024-07-22T18:51:49.951+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.842+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.450+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section389:
      primarytype: 'block'
      uuid: '9ec4236b-b10a-4d45-a884-45143ac7c2fb'
      activationstatus: true
      created: 2024-07-22T18:51:49.955+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.843+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.453+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A substantial number of investment pledges have already commenced operations,\
        \ with many more at various stages of development. Sa bilang natin, bukod\
        \ sa malaking kita para sa bansa, makakalikha ang mga ito ng mahigit dalawang-daan\
        \ at dalawang libong trabaho para sa ating mga kababayan. [applause]\r"
    section390:
      primarytype: 'block'
      uuid: 'efc85b2b-e963-4443-aac5-bbf9ae552e9a'
      activationstatus: true
      created: 2024-07-22T18:51:49.959+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.843+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.456+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section391:
      primarytype: 'block'
      uuid: '6c928cb1-91ea-4be4-9e16-7e42cad37b94'
      activationstatus: true
      created: 2024-07-22T18:51:49.963+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.843+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.459+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The rationalized incentives scheme under the CREATE Act has also made\
        \ possible the generation of investments amounting to more than one trillion\
        \ pesos, and more than a hundred thousand new jobs. This promising state of\
        \ affairs is now beckoning us to create more — through the passage of the\
        \ CREATE MORE Act. [applause]\r"
    section392:
      primarytype: 'block'
      uuid: '7120ec23-fafe-46c4-b9e8-6debb9676af3'
      activationstatus: true
      created: 2024-07-22T18:51:49.968+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.843+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.463+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section393:
      primarytype: 'block'
      uuid: '9c58b762-de97-4076-977a-284765ec1320'
      activationstatus: true
      created: 2024-07-22T18:51:49.972+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.844+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.466+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Conscious efforts to improve the ease of doing business and delivering\
        \ government services, through digitalization, integration, and streamlining\
        \ of processes, have produced their intended multiplier effects. Cost savings\
        \ from operations have translated to higher revenues and to more speedy transactions.\r"
    section394:
      primarytype: 'block'
      uuid: '443352ba-314a-4adc-bba3-8604f89a4252'
      activationstatus: true
      created: 2024-07-22T18:51:49.976+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.844+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.469+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section395:
      primarytype: 'block'
      uuid: 'df57a1ac-96f8-4c97-8b54-74a3cc52ea58'
      activationstatus: true
      created: 2024-07-22T18:51:49.980+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.845+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.473+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "These have effectively addressed the fragmented, overlapping, and time-consuming\
        \ procedures that had hindered optimal productivity in government.\r"
    section396:
      primarytype: 'block'
      uuid: '8c89a5f8-03fc-4215-b77e-c0ccf921a5f7'
      activationstatus: true
      created: 2024-07-22T18:51:49.985+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.845+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.476+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section397:
      primarytype: 'block'
      uuid: '1a4ac804-7c1b-49d3-988e-8df91658250b'
      activationstatus: true
      created: 2024-07-22T18:51:49.989+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.845+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.480+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Attributable to these transformative reforms, government services are\
        \ becoming more efficient.\r"
    section398:
      primarytype: 'block'
      uuid: 'd82fef80-502d-48c7-9573-e27f0d1d2b87'
      activationstatus: true
      created: 2024-07-22T18:51:49.993+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.846+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.483+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section399:
      primarytype: 'block'
      uuid: '34707425-f6db-445e-bf5e-57873d36eb8e'
      activationstatus: true
      created: 2024-07-22T18:51:49.998+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.846+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.487+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "More and more systems are now digital and cashless, assimilating individuals,\
        \ MSMEs, and even agricultural workers. These have expedited transactions\
        \ and commercial exchanges and promoted the convenience of all parties concerned.\r"
    section400:
      primarytype: 'block'
      uuid: '86fd99fb-6e33-46a1-a2f2-dfa785772aac'
      activationstatus: true
      created: 2024-07-22T18:51:50.002+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.847+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.490+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section401:
      primarytype: 'block'
      uuid: '304c2c6e-199c-4e35-9553-c7ff46eb499e'
      activationstatus: true
      created: 2024-07-22T18:51:50.006+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.847+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.493+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ang Palen-QR ay isa sa mga programang unti-unting lumalakas ang hatak\
        \ sa publiko at dumarami ang gumagamit.\r"
    section402:
      primarytype: 'block'
      uuid: 'd5e4aefc-69ba-40a3-bb2c-2040ac9188ca'
      activationstatus: true
      created: 2024-07-22T18:51:50.011+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.847+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.497+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section403:
      primarytype: 'block'
      uuid: '5a66f3f7-56f2-40e7-9709-edd0bb3eddba'
      activationstatus: true
      created: 2024-07-22T18:51:50.015+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.848+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.500+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Bolstering our Cybercrime Prevention Act, the recently passed Anti-Financial\
        \ Accounts Scamming Act will further protect the public by heightening the\
        \ responsibility and security systems of banks and financial institutions,\
        \ and imposing high criminal liabilities on social engineering schemes and\
        \ money mules.\r"
    section404:
      primarytype: 'block'
      uuid: '287f2a9e-6f8d-4f77-abf4-a0d009d3e5cc'
      activationstatus: true
      created: 2024-07-22T18:51:50.019+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.848+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.504+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section405:
      primarytype: 'block'
      uuid: 'b295b19b-99dc-48fd-85d1-101a33d151ac'
      activationstatus: true
      created: 2024-07-22T18:51:50.024+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.848+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.507+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Job placement also has seen significant progress, especially through\
        \ our Public Employment Service Offices (or PESOs) nationwide. PESOs have\
        \ harnessed IT capabilities and improved labor-industry coordination. Collectively,\
        \ they boast a job placement success rate of ninety-eight percent. [applause]\r"
    section406:
      primarytype: 'block'
      uuid: 'c6c2537c-5aba-4614-8b80-099081b5460b'
      activationstatus: true
      created: 2024-07-22T18:51:50.028+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.848+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.511+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section407:
      primarytype: 'block'
      uuid: '836812b6-236e-4ffd-a4fa-c5a5e84ebe10'
      activationstatus: true
      created: 2024-07-22T18:51:50.033+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.849+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.514+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Likewise, due to shortened timelines, we have recorded a significant\
        \ increase in new business and corporate registrations, including foreign\
        \ firms, which surpassed last year’s numbers.\r"
    section408:
      primarytype: 'block'
      uuid: '0740e357-1b2b-4742-bd80-0d09f982d304'
      activationstatus: true
      created: 2024-07-22T18:51:50.037+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.849+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.517+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section409:
      primarytype: 'block'
      uuid: '031fceee-d7d0-470d-90f7-27c3a956841b'
      activationstatus: true
      created: 2024-07-22T18:51:50.042+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.850+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.521+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The observed chokepoints in our food supply chains and in the logistics\
        \ sector are now being removed. And, at the same time, the identified gaps\
        \ are being filled in, to make them efficient, interconnected, and seamless,\
        \ saving precious time and cost.\r"
    section410:
      primarytype: 'block'
      uuid: 'e477741a-4bb9-47c9-a27a-4e32886c50d4'
      activationstatus: true
      created: 2024-07-22T18:51:50.047+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.850+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.524+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section411:
      primarytype: 'block'
      uuid: '5329cc7f-13a6-4fa6-bd5f-f7fcd2ab91b9'
      activationstatus: true
      created: 2024-07-22T18:51:50.052+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.850+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.527+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The approval of energy projects is moving towards complete virtual\
        \ integration of its required procedures. The expedited processing of our\
        \ infrastructure flagship projects under the Build Better More program shall\
        \ also follow suit.\r"
    section412:
      primarytype: 'block'
      uuid: '905c2d97-b1b9-476f-b3f6-be9d4ef761b2'
      activationstatus: true
      created: 2024-07-22T18:51:50.057+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.851+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.531+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section413:
      primarytype: 'block'
      uuid: '65499309-0839-4407-906a-5f877c83ed4c'
      activationstatus: true
      created: 2024-07-22T18:51:50.061+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.851+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.534+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Our digital infrastructure was substantially strengthened courtesy\
        \ of common towers that more than tripled in number since last year, owing\
        \ to streamlining of permitting requirements.\r"
    section414:
      primarytype: 'block'
      uuid: 'ca096060-9608-404b-8856-4dfc6928e284'
      activationstatus: true
      created: 2024-07-22T18:51:50.066+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.851+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.537+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section415:
      primarytype: 'block'
      uuid: '80325e60-a32d-4a02-8d0f-fe77a5443f84'
      activationstatus: true
      created: 2024-07-22T18:51:50.071+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.852+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.541+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Air transport and tourism have been made more convenient, because of\
        \ the shift to paperless immigration and customs forms, thanks to the E-Travel\
        \ system. Soon, the piloted E-Gates will be standard fixtures at airports,\
        \ to further facilitate ease of mobility during departures and arrivals.\r"
    section416:
      primarytype: 'block'
      uuid: '7a65e1cb-ea0e-4026-bad7-1d6872d51d11'
