      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.290+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Pinamamahagi na rin ang mga Certificates of Condonation, kaugnay ng\
        \ pagpapawalang-bisa sa mahigit limampu’t pitong bilyong pisong utang ng may\
        \ anim na raang libong benepisyaryo.\r"
    section38:
      primarytype: 'block'
      uuid: 'e8bd65b8-f6c9-4b56-94bc-180659345989'
