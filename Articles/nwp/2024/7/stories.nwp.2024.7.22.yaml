      lastmodified: 2024-07-22T19:54:06.325+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section49:
      primarytype: 'block'
      uuid: '8f5a0c38-d5ed-472d-9de7-16821914e0e5'
      activationstatus: true
      created: 2024-07-22T18:51:49.094+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.729+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.328+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "To reduce unnecessary business costs, local government units no longer\
        \ collect fees and charges from motorists transporting goods and merchandise\
        \ while passing through national roads. [applause] On the same principle,\
        \ LGUs have been strongly urged to refrain from collecting similar fees for\
        \ the use of local roads. [applause]\r"
    section50:
      primarytype: 'block'
      uuid: '8612dbc1-9c56-4840-9550-3073dae3913b'
      activationstatus: true
      created: 2024-07-22T18:51:49.095+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.729+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.332+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section51:
      primarytype: 'block'
      uuid: '755b6d9a-6fc9-4ade-9af8-69a8073a6d50'
      activationstatus: true
      created: 2024-07-22T18:51:49.096+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.730+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.335+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Nagsilbing kaagapay ng taumbayan ang KADIWA sa panahon ng mataas ang\
        \ presyo ng pagkain. Dahil naging epektibo ito, ang mga KADIWA Centers ay\
        \ magpapatuloy pa.\r"
    section52:
      primarytype: 'block'
      uuid: '5757fc07-627b-4fd8-8d8e-7124bed15c32'
      activationstatus: true
      created: 2024-07-22T18:51:49.097+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.730+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.338+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section53:
      primarytype: 'block'
      uuid: 'c9255a92-7f57-4ba8-873b-f7121502cd95'
      activationstatus: true
      created: 2024-07-22T18:51:49.097+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.730+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.341+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Katuwang ang mga lokal na pamahalaan, dinadagdagan pa natin ang mga\
        \ KADIWA sa iba’t ibang panig ng bansa. Higit sa lahat, layunin nating gawing\
        \ permanente rin, at mas madalas pa ang pagdaraos ng mga KADIWA! [applause]\r"
    section54:
      primarytype: 'block'
      uuid: '086907f3-2516-428f-b7dd-9ce0be501501'
      activationstatus: true
      created: 2024-07-22T18:51:49.098+08:00
      createdby: 'jelo-nwp'
