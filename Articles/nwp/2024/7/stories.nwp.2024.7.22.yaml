      lastactivated: 2024-07-22T19:54:19.852+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.544+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section417:
      primarytype: 'block'
      uuid: 'd53609a7-b3c4-4c89-b6ab-103659e7fa90'
      activationstatus: true
      created: 2024-07-22T18:51:50.081+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.852+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.547+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "With all these said, the implementation of the Philippine E-Visa will\
        \ be next in our digital transformation agenda. [applause]\r"
    section418:
      primarytype: 'block'
      uuid: '08b31ae4-ee2c-4f9c-aede-3c73715b13bc'
      activationstatus: true
      created: 2024-07-22T18:51:50.086+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.853+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.551+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section419:
      primarytype: 'block'
      uuid: 'b9958869-a701-41a1-93ad-dad3adaa7a61'
      activationstatus: true
      created: 2024-07-22T18:51:50.090+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.853+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.554+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Let us now go to tourism, because we, in the Philippines, have no less\
        \ than seven thousand six hundred forty-one beautiful reasons to tap the potential\
        \ of our tourism sector, for which our archipelagic nation is internationally\
        \ renowned and from which many Filipinos derive their livelihood.\r"
    section420:
      primarytype: 'block'
      uuid: 'fe23a710-66c4-47e4-b7ff-afa28bf1fccf'
      activationstatus: true
      created: 2024-07-22T18:51:50.095+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.853+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.557+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section421:
      primarytype: 'block'
      uuid: '7cda9fed-8af8-4689-b114-61f90b6e0629'
      activationstatus: true
      created: 2024-07-22T18:51:50.103+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.854+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.561+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "While a resurgence in this all-important sector is being observed,\
        \ pre-pandemic data present to us a great challenge that we must surpass.\r"
    section422:
      primarytype: 'block'
      uuid: '1f27db09-de48-4f0a-9585-9c05bb3c80fc'
      activationstatus: true
      created: 2024-07-22T18:51:50.114+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.854+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.564+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section423:
      primarytype: 'block'
      uuid: 'b9eba1da-e752-485f-83d1-fc498fe87eaa'
      activationstatus: true
      created: 2024-07-22T18:51:50.125+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.855+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.567+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It is a challenge that is well within our grasp.\r"
    section424:
      primarytype: 'block'
      uuid: '7b956f2c-baef-48ba-91df-5e618f636b63'
      activationstatus: true
      created: 2024-07-22T18:51:50.136+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.855+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.571+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section425:
      primarytype: 'block'
      uuid: '3db9a8f8-d7a6-48a8-91da-b7e83be8b0e1'
      activationstatus: true
      created: 2024-07-22T18:51:50.147+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.855+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.574+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Our infrastructure and digital reforms, through development of tourism\
        \ sites and the enhancement of the overall tourist experience, are all calculated\
        \ to boost the productivity of the tourism sector. While doing so, we shall\
        \ interpose the wholesome and hospitable Filipino brand in all the key tourism\
        \ touchpoints — from tourist arrival all the way to departure.\r"
    section426:
      primarytype: 'block'
      uuid: '28fdf8fa-88d9-4c29-a289-a584766170fe'
      activationstatus: true
      created: 2024-07-22T18:51:50.158+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.856+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.577+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section427:
      primarytype: 'block'
      uuid: 'af192351-ad2d-4da4-b52f-79c1752adf54'
      activationstatus: true
      created: 2024-07-22T18:51:50.167+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.856+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.581+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But the tourism challenge has already evolved, and now requires a multi-faceted\
        \ strategy. The focus is now on “experiential tourism”.\r"
    section428:
      primarytype: 'block'
      uuid: '501a6084-8d3d-414b-b89a-fc5bd0280d1e'
      activationstatus: true
      created: 2024-07-22T18:51:50.175+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.856+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.584+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section429:
      primarytype: 'block'
      uuid: 'd356c485-067b-4c2b-9fe9-47e35b685bd5'
      activationstatus: true
      created: 2024-07-22T18:51:50.182+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.856+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.588+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Food, culture, heritage and the arts, education, halal and Islamic\
        \ traditions, dive, cruise, farm and eco-tourism, even sports, now have become\
        \ potent subjects and products of a nation’s tourism.\r"
    section430:
      primarytype: 'block'
      uuid: 'c223ebbb-1a25-4e02-8219-6880d5e56d03'
      activationstatus: true
      created: 2024-07-22T18:51:50.190+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.857+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.591+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section431:
      primarytype: 'block'
      uuid: '64ef8400-3c82-4df9-a0f0-ce3562c068c4'
      activationstatus: true
      created: 2024-07-22T18:51:50.197+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.857+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.595+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "This is an imperative that we elevate and expand our understanding\
        \ of the “one town, one product”, or OTOP, concept. It must not inhibit, but\
        \ rather, inspire. We must not rest content to have just “one”. Rather, we\
        \ must seek the “optimal” number of high-quality products and services, which\
        \ at the same time showcase our community’s distinctive history, traditions,\
        \ and talents.\r"
    section432:
      primarytype: 'block'
      uuid: '08934728-1e00-4dd9-b7ff-03ce1559e5cc'
      activationstatus: true
      created: 2024-07-22T18:51:50.205+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.857+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.598+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section433:
      primarytype: 'block'
      uuid: 'e022cf5f-8c94-4465-ba91-9793e7bf32ab'
      activationstatus: true
      created: 2024-07-22T18:51:50.211+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.858+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.601+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Filipino creativity and ingenuity will enliven and unlock the as yet\
        \ untapped potential of these new facets of Philippine tourism.\r"
    section434:
      primarytype: 'block'
      uuid: '8998d135-44df-483d-b4b5-812485d0b682'
      activationstatus: true
      created: 2024-07-22T18:51:50.216+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.858+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.604+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section435:
      primarytype: 'block'
      uuid: '55711c4d-940e-4458-8295-fc378ce4384e'
      activationstatus: true
      created: 2024-07-22T18:51:50.221+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.859+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.608+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Sa ating mga OFW, ayon sa datos ng Bangko Sentral, mahigit tatlumpu’\
        t pitong bilyong dolyar ang naipasok sa bansa ng ating mga OFWs noong nakalipas\
        \ na taon. [applause] Sadyang napakalaking tulong nito sa ating bumabangon\
        \ na ekonomiya!\r"
    section436:
      primarytype: 'block'
      uuid: 'ab3ecef6-ec71-459a-9331-f12a848894c8'
      activationstatus: true
      created: 2024-07-22T18:51:50.226+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.859+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.611+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section437:
      primarytype: 'block'
      uuid: '28cd0241-552c-4983-a554-abc76b8cf6cd'
      activationstatus: true
      created: 2024-07-22T18:51:50.231+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.859+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.614+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Kaya hindi lamang pasasalamat, kundi parangal ang ating ipinapaabot\
        \ sa lahat ng ating mga OFWs. [applause] Sana ay napapanood nila ito. Ramdam\
        \ na ramdam hanggang dito sa ating bansa ang inyong sakripisyo.\r"
    section438:
      primarytype: 'block'
      uuid: '6cff682e-44b1-45cc-95b0-e8367f6bf3ca'
      activationstatus: true
      created: 2024-07-22T18:51:50.235+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.860+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.618+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section439:
      primarytype: 'block'
      uuid: '1df02a98-50fc-4e71-a99b-e3ea29fbd951'
      activationstatus: true
      created: 2024-07-22T18:51:50.240+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.860+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.621+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Through vital partnerships with like-minded states, we have been able\
        \ to promote our mutual interests, resulting not only in investments here\
        \ and our strengthened national security, but also in quality jobs for our\
        \ nationals seeking foreign employment.\r"
    section440:
      primarytype: 'block'
      uuid: '64255f7b-30e6-4635-bb77-63c8e03fb659'
      activationstatus: true
      created: 2024-07-22T18:51:50.245+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.860+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.624+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section441:
      primarytype: 'block'
      uuid: '668a48ca-e3e4-43ee-bfc3-e3214258ff16'
      activationstatus: true
      created: 2024-07-22T18:51:50.249+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.861+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.627+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Through intense Philippine lobbying, the United Nations has adopted\
        \ the resolution on “Promoting and Protecting the Enjoyment of Human Rights\
        \ of Seafarers.” This will ensure their safe and decent living and working\
        \ conditions at sea — a human rights imperative.[applause]\r"
    section442:
      primarytype: 'block'
      uuid: '90c71f71-296e-48ac-931f-579ce3004de7'
      activationstatus: true
      created: 2024-07-22T18:51:50.254+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.861+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.631+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section443:
      primarytype: 'block'
      uuid: 'f0304f03-d21e-41c1-85e5-3a3d75ca8592'
      activationstatus: true
      created: 2024-07-22T18:51:50.259+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.861+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.634+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Patuloy ang ating pagtulong sa mga OFWs. Hindi ito natatapos sa kanilang\
        \ paglisan sa bansa.\r"
    section444:
      primarytype: 'block'
      uuid: '5f2fb77d-203d-4bfa-92c7-1d527ba0389f'
      activationstatus: true
      created: 2024-07-22T18:51:50.263+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.861+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.637+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section445:
      primarytype: 'block'
      uuid: '019125b1-06b7-45c2-8375-ad87bc943ab3'
      activationstatus: true
      created: 2024-07-22T18:51:50.268+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.862+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.641+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Karagdagang mga ispesyal na pasilidad at serbisyo ang ating binuksan\
        \ para sa kanila, tulad ng OFW Lounge sa NAIA at Seafarer’s Hub sa Maynila.\r"
    section446:
      primarytype: 'block'
      uuid: '78a6ce71-d0b8-4a82-8e1b-4c97e6ebf7b7'
      activationstatus: true
      created: 2024-07-22T18:51:50.273+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.862+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.644+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section447:
      primarytype: 'block'
      uuid: 'e7f80dbc-11f7-4101-9eef-ce76cbe8b200'
      activationstatus: true
      created: 2024-07-22T18:51:50.278+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.862+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.647+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ang mga OFWs nating naapektuhan ng sari-saring mga kaguluhan — tulad\
        \ sa Israel, sa Gaza, Sudan, Lebanon, at Yemen — ay natulungan natin at naiuwi\
        \ nang ligtas sa bansa. [applause]\r"
    section448:
      primarytype: 'block'
      uuid: 'ef37868d-9ecf-431d-b7ac-d26124db23a0'
      activationstatus: true
      created: 2024-07-22T18:51:50.283+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.863+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.650+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section449:
      primarytype: 'block'
      uuid: 'db3d4cf9-78dd-41d5-b37a-41644e145588'
      activationstatus: true
      created: 2024-07-22T18:51:50.287+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.863+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.654+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Gayundin ang naging pagtulong natin sa mga kababayan nating nasalanta\
        \ ng kalamidad at krisis, tulad sa Taiwan at sa New Zealand.\r"
    section450:
      primarytype: 'block'
      uuid: 'cfdb871c-f976-43d5-ad65-b4f03d89a8f4'
      activationstatus: true
      created: 2024-07-22T18:51:50.292+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.863+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.657+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section451:
      primarytype: 'block'
      uuid: '7a9584eb-453e-4bea-a79f-cdc94ef232ab'
      activationstatus: true
      created: 2024-07-22T18:51:50.297+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.864+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.660+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hanggang sa kanilang pag-uwi, buong-puso ang ating pagtanggap at paglingap.\
        \ Ang nagbabalik-bayang mga OFW, kasama ang kanilang pamilya, ay sinusuportahan\
        \ nating mabuti upang maging maayos ang kanilang bagong simula dito sa bansa\
        \ — para makakuha ng magandang trabaho o di-kaya’y makapagtayo ng negosyo.\r"
    section452:
      primarytype: 'block'
      uuid: '316eb737-6743-4e61-8b4e-e75687b46ba9'
