      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section203:
      primarytype: 'block'
      uuid: '6dcbc34c-c014-441c-a1b1-091842e06f4a'
      activationstatus: true
      created: 2024-07-22T18:51:49.337+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.779+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.834+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Through this partnership, our foremost aerial gateway is now primed\
        \ for a revitalization. Once considered among the worst and most stressful\
        \ airports in the world, it will soon be a world-class international airport\
        \ that we can be proud of. [applause]\r"
    section204:
      primarytype: 'block'
      uuid: '9fb8a723-11a9-4119-8de9-edae96d92b1b'
      activationstatus: true
      created: 2024-07-22T18:51:49.340+08:00
      createdby: 'jelo-nwp'
