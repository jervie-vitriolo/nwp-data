      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.918+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Sa ating buong Sandatahang Lakas, sa Coast Guard, at sa ating mga mangingisda\
        \ sa West Philippine Sea:\r"
