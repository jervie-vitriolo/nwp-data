      lastmodified: 2024-07-22T19:54:06.322+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "This will send a strong message that we mean serious business.\r"
    section48:
      primarytype: 'block'
      uuid: '4ec60c9e-0e96-4308-90c1-2e1b53988ee3'
      activationstatus: true
