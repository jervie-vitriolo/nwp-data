      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.720+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The C-LEX, NLEX-SLEX Connector, and the Plaridel Bypass will be fully\
        \ completed by the end of this year. [applause] CALAX and the C5 South Link\
        \ will be fully operational by next year.\r"
    section170:
      primarytype: 'block'
      uuid: 'a8601974-5c76-4ead-b575-d653e693b44d'
      activationstatus: true
      created: 2024-07-22T18:51:49.266+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.769+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.723+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section171:
      primarytype: 'block'
      uuid: 'de8eeac9-842f-4bc0-8545-1e33e24187f1'
      activationstatus: true
      created: 2024-07-22T18:51:49.268+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.769+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.727+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Dahil sa mga mahahalagang daan na ito, ang Norte, Gitnang Luzon, Maynila,\
        \ at Katimugang Luzon ay lalo pa ngayong magiging mas konektado sa isa’t isa.\r"
    section172:
      primarytype: 'block'
      uuid: 'dc35ddb7-cc2a-473e-b79c-ca0247d6d023'
      activationstatus: true
      created: 2024-07-22T18:51:49.270+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.770+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.730+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section173:
      primarytype: 'block'
      uuid: '311a8c07-ff95-4d8f-ad12-4c249b95ed81'
      activationstatus: true
      created: 2024-07-22T18:51:49.272+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.770+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.733+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Under our Inter-Island Linkage Bridge Program, we expect two major\
        \ bridges to be opened to motorists this year. One is the Panguil Bay Bridge\
        \ — touted as the longest water-spanning bridge in Northern Mindanao. [applause]\
        \ This bridge will connect Lanao del Norte to Misamis Occidental. The other\
        \ is the Guicam Bridge in Zamboanga Sibugay, which shall connect Olutanga\
        \ Island to the mainland of Mindanao.\r"
    section174:
      primarytype: 'block'
      uuid: 'aff465ec-f8bc-4b61-9b73-ac619ad76046'
      activationstatus: true
      created: 2024-07-22T18:51:49.274+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.770+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.736+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section175:
      primarytype: 'block'
      uuid: '2e61d2e8-5a05-4f50-8911-0b59990f9e58'
      activationstatus: true
      created: 2024-07-22T18:51:49.276+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.770+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.739+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In addition, travel to and from Clark Airport is now much faster and\
        \ more convenient, with the inauguration of the twenty-kilometer Airport-New\
        \ Clark City Access Road in Pampanga. [applause]\r"
    section176:
      primarytype: 'block'
      uuid: '7014a1fd-3773-4be5-9e9e-17086f8d6918'
