      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.161+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Marcos reported to the nation about his administration’s progress
        on key issues such as agriculture, infrastructure, social services, and foreign
        policy.</p>'
    584':
      primarytype: 'block'
      uuid: '7ba0cad6-bd0b-460d-a2e7-2bc14d5b1229'
