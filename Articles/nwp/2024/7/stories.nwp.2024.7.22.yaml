      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.799+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.030+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section263:
      primarytype: 'block'
      uuid: 'a3cdd141-832f-43b5-a531-22bad7e175a1'
      activationstatus: true
      created: 2024-07-22T18:51:49.501+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.800+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.033+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "To the twenty-eight of our finest athletes are competing in Paris now\
        \ for the glory of the Philippines. [applause]\r"
    section264:
      primarytype: 'block'
      uuid: '8c3df478-1403-475f-9009-ecdfb473be2a'
      activationstatus: true
      created: 2024-07-22T18:51:49.504+08:00
