      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.386+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ilan sa kanila ay si Teacher Khane Jevie Cervantes ng Davao Oriental,\
        \ na nakuha ang number one sa Licensure Examination for Professional Teachers\
        \ nitong nakaraang Marso. [applause] Isa rin ay si Engr. Alexis Alegado na\
        \ nanguna sa Civil Engineering Board Exams noong Abril ng nakalipas na taon.\
        \ [applause]\r"
    section370:
