      created: 2024-07-22T18:51:50.729+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.891+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.938+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In spite of the headwinds that we have faced, we stayed the course.\r"
    section534:
      primarytype: 'block'
      uuid: '4787f380-796e-4e90-ad6f-0ede9b018555'
      activationstatus: true
      created: 2024-07-22T18:51:50.734+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.892+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.941+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section535:
      primarytype: 'block'
      uuid: '85fb6904-9c7e-48b1-8192-d13d2279c19f'
      activationstatus: true
      created: 2024-07-22T18:51:50.740+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.892+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.944+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The country exhibits healthy signs of post-pandemic resilience comparable\
        \ to strong economies in our region.\r"
    section536:
      primarytype: 'block'
      uuid: '64abfcb6-a357-41aa-ac90-2ffa8fb3c746'
      activationstatus: true
      created: 2024-07-22T18:51:50.746+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.893+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.948+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section537:
      primarytype: 'block'
      uuid: 'dd77f731-8a86-4209-8c71-8ff03b201638'
      activationstatus: true
      created: 2024-07-22T18:51:50.751+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.893+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.951+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Our poverty rate has significantly dropped to 15.5%, down from 18%\
        \ in 2021. [applause] This present figure is even lower than the pre-pandemic\
        \ level of 16.7% in 2018. [applause]\r"
    section538:
      primarytype: 'block'
      uuid: 'f1cf48a7-9ab7-4c3f-bbc1-9647b42eee51'
      activationstatus: true
      created: 2024-07-22T18:51:50.757+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.893+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.954+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section539:
      primarytype: 'block'
      uuid: '762fa764-bf05-489f-b149-c5c815e8e72e'
      activationstatus: true
      created: 2024-07-22T18:51:50.763+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.893+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.958+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Halos dalawa’t kalahating milyong Pilipino ang naiangat natin mula\
        \ sa kahirapan. [applause]\r"
    section540:
      primarytype: 'block'
      uuid: '5fe98626-3c5c-4d4a-ab38-0da16080300d'
      activationstatus: true
      created: 2024-07-22T18:51:50.769+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.894+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.961+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section541:
      primarytype: 'block'
      uuid: '033de1dd-feca-4188-8422-13b724e75101'
      activationstatus: true
      created: 2024-07-22T18:51:50.774+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.894+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.965+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Kasabay nito, nabawasan nang lagpas isang milyon at pitong daang libo\
        \ ang bilang ng mga Pilipinong walang sapat na pambili ng pagkain. Patuloy\
        \ nating pagsisikapan na marami pa tayong ma-i-aahon mula sa kahirapan.\r"
    section542:
      primarytype: 'block'
      uuid: '9d59b4b8-a284-4ef7-98d2-d5e0b7615309'
      activationstatus: true
      created: 2024-07-22T18:51:50.780+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.895+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.968+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section543:
      primarytype: 'block'
      uuid: '5bcb64c4-f45b-421a-902b-e6abdd466110'
      activationstatus: true
      created: 2024-07-22T18:51:50.786+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.895+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.971+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "To sustain the country’s economic gains, we are promoting investment-led\
        \ growth. We have set in motion policies and programs to create an environment\
        \ conducive for businesses to thrive, like reforms in the capital markets,\
        \ and implementation of “green lanes”.\r"
    section544:
      primarytype: 'block'
      uuid: 'f4363b29-b70f-4123-8ed7-4beda6fb1f31'
      activationstatus: true
      created: 2024-07-22T18:51:50.792+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.895+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.974+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section545:
      primarytype: 'block'
      uuid: 'bdb4ff92-a0b5-4435-b043-d9d00fb2d401'
      activationstatus: true
      created: 2024-07-22T18:51:50.797+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.895+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.978+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "As a result, we have “green-lane certified” around a hundred projects\
        \ with a total investment of about three trillion pesos across the sectors\
        \ of renewable energy, digital infrastructure, food security, and manufacturing.\r"
    section546:
      primarytype: 'block'
      uuid: 'eea394ec-bcfc-42d5-88c8-c348d70af98f'
      activationstatus: true
      created: 2024-07-22T18:51:50.803+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.896+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.981+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section547:
      primarytype: 'block'
      uuid: 'dc6e2f99-3e25-40fe-b556-0ec64bd9879c'
      activationstatus: true
      created: 2024-07-22T18:51:50.809+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.896+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.984+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Philippine financial system remains robust and resilient. Tax and\
        \ non-tax revenue collection was also efficient, in pace with our rejuvenated\
        \ economy. Notably, for the past two years, our GOCCs have remitted dividends\
        \ to the National Government with a combined tally exceeding their contributions\
        \ in 2022. [applause]\r"
    section548:
      primarytype: 'block'
      uuid: '4dc7f3c9-a979-477e-8b6f-cd644aec4f7f'
      activationstatus: true
      created: 2024-07-22T18:51:50.814+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.896+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.988+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section549:
      primarytype: 'block'
      uuid: '0a9303ac-86b1-4635-8c52-56204a482599'
      activationstatus: true
      created: 2024-07-22T18:51:50.821+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.897+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.991+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "To build on these, and guided by strong fiscal discipline, our proposed\
        \ government budget for this year was crafted with utmost care, diligence,\
        \ and meticulous attention.\r"
    section550:
      primarytype: 'block'
      uuid: '9ef7f91d-46fe-45d7-a36b-e729918c2d88'
      activationstatus: true
      created: 2024-07-22T18:51:50.827+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.897+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.994+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section551:
      primarytype: 'block'
      uuid: 'c29acf18-5b43-49d0-87bb-f29fcfb0070b'
      activationstatus: true
      created: 2024-07-22T18:51:50.833+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.897+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.997+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "We look to the cooperation of our colleagues in the Legislature, not\
        \ only that our proposed National Budget be approved in your usual timely\
        \ manner, but it be adhered to as closely as possible.\r"
    section552:
      primarytype: 'block'
      uuid: 'e3fe7ce1-750d-45de-993f-8f0917b20c89'
      activationstatus: true
      created: 2024-07-22T18:51:50.839+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.898+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:08.001+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section553:
      primarytype: 'block'
      uuid: '48290f99-890e-44c2-8f2c-98490a81f913'
      activationstatus: true
      created: 2024-07-22T18:51:50.844+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.898+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:08.004+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "We expect all agencies to ensure that every centavo allocated will\
        \ be judiciously spent for our urgent priorities and socially impactful programs.\r"
    section554:
      primarytype: 'block'
      uuid: 'd0e79e01-b9e7-4767-85da-2d55c042ca84'
      activationstatus: true
      created: 2024-07-22T18:51:50.850+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.898+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:08.007+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section555:
      primarytype: 'block'
      uuid: 'ebe2deb8-b945-4d8b-9c84-a29ee5cb47ae'
      activationstatus: true
      created: 2024-07-22T18:51:50.856+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.899+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:08.011+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Mga kababayan: sa lahat ng ginagawa nating ito at mga gagawin pa, mataas\
        \ ang aking kumpiyansa na malalampasan din natin ang hamon na ating pinagdaraanan.\
        \ Dahil ito ang pangunahing hinaing ng taumbayan, hindi tayo titigil sa paglalaban\
        \ sa kahirapan, at sa paghahanap ng lunas upang maibalik sa normal ang presyo\
        \ ng bilihin — lalo na ang bigas.\r"
    section556:
      primarytype: 'block'
      uuid: 'f057ce7d-30d8-445d-aacf-1397e11f0baa'
      activationstatus: true
      created: 2024-07-22T18:51:50.863+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.899+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:08.014+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section557:
      primarytype: 'block'
      uuid: '62e00627-aea6-4bcf-b904-74764336528c'
      activationstatus: true
      created: 2024-07-22T18:51:50.869+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.899+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:08.017+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "—--\r"
    section558:
      primarytype: 'block'
      uuid: '5a43da87-0ae4-4465-9993-c7e9e70207f9'
      activationstatus: true
      created: 2024-07-22T18:51:50.875+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.900+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:08.021+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section559:
      primarytype: 'block'
      uuid: 'd54023d0-8551-4048-9a94-fd64300930fd'
      activationstatus: true
      created: 2024-07-22T18:51:50.881+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.900+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:08.024+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "At ngayon po, naririnig po namin ang malakas na sigaw ng taumbayan\
        \ laban sa mga POGO. Disguising as legitimate entities, their operations have\
        \ ventured into elicit areas furthest from gaming, such as financial scamming,\
        \ money laundering, prostitution, human trafficking, kidnapping, brutal torture–\
        \ even murder. The grave abuse and disrespect to our system of laws must stop.\r"
    section560:
      primarytype: 'block'
      uuid: '22d16e84-9188-4276-8f7d-818b14916e3b'
      activationstatus: true
      created: 2024-07-22T18:51:50.887+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.901+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:08.027+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section561:
      primarytype: 'block'
      uuid: 'fd6f8cae-db0b-42ad-9727-648685a6b859'
      activationstatus: true
      created: 2024-07-22T18:51:50.893+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.901+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:08.031+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Kailangan nang itigil ang panggulo nito sa ating lipunan, at paglalapastangan\
        \ sa ating bansa. [standing ovation]\r"
    section562:
      primarytype: 'block'
      uuid: '8d9cb802-e011-4f06-9770-dc3702573e6a'
      activationstatus: true
      created: 2024-07-22T18:51:50.899+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.901+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:08.034+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section563:
      primarytype: 'block'
      uuid: 'd8787cb8-0a6e-4c3a-a27d-d92f002037ff'
      activationstatus: true
      created: 2024-07-22T18:51:50.905+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.902+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:08.037+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Effective today, all POGOs are banned. [continued applause]\r"
    section564:
      primarytype: 'block'
      uuid: '65571046-d3a2-4fc5-b146-34d3dd89ae34'
      activationstatus: true
      created: 2024-07-22T18:51:50.912+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.902+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:08.041+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section565:
      primarytype: 'block'
      uuid: 'fb81a827-8c88-4c58-82a1-82cb22701bd1'
      activationstatus: true
      created: 2024-07-22T18:51:50.918+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.903+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:08.044+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "I hereby instruct PAGCOR to wind down and cease the operations of POGOs\
        \ by the end of the year. [applause] The DOLE, in coordination with our economic\
        \ managers, shall use the time between now and then to find new jobs for our\
        \ countrymen who will be displaced. [applause]\r"
    section566:
      primarytype: 'block'
      uuid: '8cb74f08-d009-428a-ab85-527e31fa6aa1'
      activationstatus: true
      created: 2024-07-22T18:51:50.924+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.903+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:08.047+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section567:
      primarytype: 'block'
      uuid: 'bb555766-3cef-4c0a-addb-66d94f0dfed8'
      activationstatus: true
      created: 2024-07-22T18:51:50.930+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.903+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:08.050+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "This will solve many of the problems that we are encountering. It will\
        \ solve many of the problems that we have been encountering, but it will not\
        \ solve all of them.\r"
    section568:
      primarytype: 'block'
      uuid: 'ce618ae0-ea14-4d38-9a31-deeb979041a6'
      activationstatus: true
      created: 2024-07-22T18:51:50.936+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.904+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:08.054+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section569:
      primarytype: 'block'
      uuid: '9dc2ad89-4286-4c8a-afe9-991a76fb109f'
      activationstatus: true
      created: 2024-07-22T18:51:50.942+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.904+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:08.057+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "To solve all the problems that we have been suffering under, all officials,\
        \ law enforcers, workers in government and most of all the citizenry must\
        \ always be vigilant, principled, and think of the health of the nation.\r"
    section570:
      primarytype: 'block'
      uuid: 'd6ad0de4-d02d-48b5-b701-196f80ac33bd'
      activationstatus: true
      created: 2024-07-22T18:51:50.948+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.904+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:08.060+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section571:
      primarytype: 'block'
      uuid: '2d364c97-fe63-4df0-855d-9b7e51e49dac'
      activationstatus: true
      created: 2024-07-22T18:51:50.954+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.905+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:08.063+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "So, ladies and gentlemen, let me end by recalling the words of a great\
        \ man:\r"
    section572:
      primarytype: 'block'
      uuid: 'f4a45882-cf4f-4c5d-80b2-690c499d17d0'
      activationstatus: true
      created: 2024-07-22T18:51:50.960+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.905+08:00
      lastactivatedby: 'superuser'
