    title: 'PH, U.S. to hold '2+2' ministerial dialogue in Manila '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '12d69f8d-80f8-4102-9846-e675157dea80'
      activationstatus: true
      created: 2024-07-22T23:03:35.465+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-23T10:07:04.647+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2024-07-23T10:06:52.538+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines—</strong> The top defense and
        foreign affairs officials of the Philippines and the United States will meet
        in Manila to beef up the alliance on military and economic matters, the Department
        of Foreign Affairs (DFA) said on Monday.</p>'
    section1:
      primarytype: 'block'
      uuid: '1945b701-e54f-4cfe-a255-3157078b2236'
      activationstatus: true
      created: 2024-07-22T23:03:35.466+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-23T10:07:04.647+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2024-07-23T10:06:52.539+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>In a statement, the DFA said the fourth Philippines-US Foreign and
        Defense Ministerial Dialogue (“2+2 Dialogue”) will take place on July 30 among
        Foreign Affairs Secretary Enrique Manalo, Defense Secretary Gibo Teodoro,
        US Secretary of State Antony Blinken and Defense Secretary Lloyd Austin III
        to "discuss how to further enhance our two countries’ commitment to the PH-US
        alliance."</p>'
    section2:
      primarytype: 'block'
      uuid: 'a4a7dc8b-4146-4298-bc6e-0fb2c20af6da'
      activationstatus: true
      created: 2024-07-22T23:03:35.466+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-23T10:07:04.648+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2024-07-23T10:06:52.539+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The statement said the four ministers are expected to tackle programs
        and partnerships that would support the rules-based international order amid
        regional and global security threats</p>'
    section3:
      primarytype: 'block'
      uuid: 'f8b25a2f-481f-4f61-8a98-f4a726cdd77b'
      activationstatus: true
      created: 2024-07-22T23:03:35.467+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-23T10:07:04.648+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2024-07-23T10:06:52.540+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Economic cooperation will also be discussed by Manila and Washington's
        top officials.'
    section4:
      primarytype: 'block'
      uuid: 'e9ea57e8-66e0-4912-8654-c1525c476697'
      activationstatus: true
      created: 2024-07-22T23:03:35.467+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-23T10:07:04.648+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2024-07-23T10:06:52.540+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The statement said Blinken and Austin are expected to pay a courtesy
        visit to President Ferdinand Marcos Jr.</p>'
    section5:
      primarytype: 'block'
      uuid: 'd5605198-c73f-428d-8aab-3336bfaacc9b'
      activationstatus: true
      created: 2024-07-23T10:06:52.534+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-23T10:07:04.648+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2024-07-23T10:06:52.534+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Manila and Washington have witnessed stronger ties under the Marcos
        administration, with US Ambassador to the Philippines MaryKay Carlson repeatedly
        describing the relationship as on 'hyperdrive.'</p>'
