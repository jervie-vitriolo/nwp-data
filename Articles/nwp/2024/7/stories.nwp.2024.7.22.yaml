      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.667+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Kaugnay sa aking naiulat noong isang taon, sinimulan na ng Saudi Arabia\
        \ ang pamimigay ng cheke sa ating mga trabahanteng nawalan ng trabaho doon.\
        \ [applause] Unti-unti, ang ating mga naapektuhang OFWs ay nababayaran na.\r"
