      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Here’s the full text of this year’s SONA:</p>'
    586':
      primarytype: 'block'
      uuid: '9a579851-b7fa-401e-a568-b0b7e4182b9c'
      activationstatus: true
      created: 2024-07-22T19:15:13.735+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.713+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.171+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>—</p>'
    section1:
      primarytype: 'block'
      uuid: '04afec06-98ff-4a40-8d95-aed145af0f6f'
      activationstatus: true
      created: 2024-07-22T18:51:49.065+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.713+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.174+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"Thank you, allow me to greet the former presidents who are with
        us here today.</p>'
    section2:
      primarytype: 'block'
      uuid: '4071a22a-6838-4c8c-bac9-6deb9613e8fc'
      activationstatus: true
      created: 2024-07-22T18:51:49.066+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.713+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.177+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section3:
      primarytype: 'block'
      uuid: 'dd120d54-13b1-47cf-a49e-6c9d67673ba2'
      activationstatus: true
      created: 2024-07-22T18:51:49.066+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.714+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.181+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Allow me to greet the former presidents who are with us here today:\
        \ President Joseph Ejercito Estrada and President Gloria Macapagal-Arroyo;\
        \ Senate President Chiz Escudero and the honorable members of the Senate;\
        \ House Speaker Martin Romualdez and the honorable members of the House of\
        \ Representatives; Chief Justice Alexander Gesmundo and the honorable justices\
        \ of the Supreme Court; His Excellency, the Most Reverend Charles John Brown\
        \ and the esteemed members of the Diplomatic Corps; Executive Secretary Lucas\
        \ Bersamin and the members of the Cabinet; of course the First Lady, the First\
        \ Lady Louise Araneta-Marcos [applause]; other distinguished guests; mga minamahal\
        \ kong kababayan, magandang hapon po sa inyong lahat.\r"
    section4:
      primarytype: 'block'
      uuid: '4c5e15f3-3002-4434-b798-b2d219fa77eb'
      activationstatus: true
      created: 2024-07-22T18:51:49.067+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.714+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.184+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: 'a4e811db-cdb8-4022-8943-900810e2fd6a'
      activationstatus: true
      created: 2024-07-22T18:51:49.067+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.714+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.187+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The hard lesson of this last year has made it very clear that whatever\
        \ current data proudly bannering our country as among the best-performing\
        \ in Asia, means nothing to a Filipino, who is confronted by the price of\
        \ rice at 45 to 65 pesos per kilo.\r"
    section6:
      primarytype: 'block'
      uuid: '2a8621de-675f-4c90-a723-19c0fe0a2fe4'
      activationstatus: true
      created: 2024-07-22T18:51:49.068+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.715+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.190+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '3fe1b146-b5ca-4817-a958-6b55d6c139f7'
      activationstatus: true
      created: 2024-07-22T18:51:49.068+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.715+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.194+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Bagamat maganda ang mga istatistikang ito, wala itong kabuluhan sa\
        \ ating kababayan na hinaharap ang realidad na mataas ang presyo ng mga bilihin,\
        \ lalo na ang pagkain — lalo’t higit, ng bigas.\r"
    section8:
      primarytype: 'block'
      uuid: '2d8aefea-01d8-4d0e-9915-625c2f4463a2'
      activationstatus: true
      created: 2024-07-22T18:51:49.068+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.716+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.197+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '076dea6a-7444-4dd8-a8c4-d3c884107e69'
      activationstatus: true
      created: 2024-07-22T18:51:49.069+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.716+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.200+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Totoo, puwersa ng merkado — sa ating bansa at maging sa buong daigdig\
        \ — ang siyang nagdidikta ng presyo. Bunsod ito, halimbawa, ng giyera, problema\
        \ sa supply, at puwersa ng kalikasan, tulad ng El Niño na naranasan din sa\
        \ ibang bansa. Subalit hindi na ito mahalagang alalahanin ng ating mga kababayang\
        \ nabibigatan sa presyo ng bigas.\r"
    section10:
      primarytype: 'block'
      uuid: '846ed1db-1b24-4482-ab7a-ad29a3de917b'
      activationstatus: true
      created: 2024-07-22T18:51:49.069+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.716+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.203+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '230d09ee-7f70-4415-aaab-70f5cecc93cd'
      activationstatus: true
      created: 2024-07-22T18:51:49.070+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.717+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.206+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Mahal kong mga kababayan, alam kong damang-dama ninyo ito. Hindi natin\
        \ winawalang-bahala ang inyong mga hinaing at hirap na dinaranas.\r"
    section12:
      primarytype: 'block'
      uuid: 'de1cd5b6-b00b-4e31-bc90-45a937d3973a'
      activationstatus: true
      created: 2024-07-22T18:51:49.070+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.717+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.210+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '2fff0c0b-ed17-492a-8fdb-7fe449e0531a'
      activationstatus: true
      created: 2024-07-22T18:51:49.071+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.717+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.213+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Sa kabila ng mga hamon na ating kinakaharap, nasaksihan natin ang pinakamataas\
        \ na ani ng palay sa bansa nitong nakalipas na taon. [applause] Pumalo ito\
        \ sa lagpas dalawampung milyong tonelada — ang pinakamataas na ani mula pa\
        \ noong 1987! [applause]\r"
    section14:
      primarytype: 'block'
      uuid: 'fef54819-c3fe-4fd0-bc99-4773db72aa8a'
      activationstatus: true
      created: 2024-07-22T18:51:49.071+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.718+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.216+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: 'f8b87f84-c67c-484e-84f5-419df7752e04'
      activationstatus: true
      created: 2024-07-22T18:51:49.072+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.718+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.219+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Gayunpaman, ang ani na ito ay katumbas lamang ng labintatlong milyong\
        \ tonelada ng bigas. Kulang pa rin ito para sa ating pangangailangan na labing\
        \ anim na milyong tonelada ng bigas, kung kaya’t napipilitan tayong mag-angkat.\r"
    section16:
      primarytype: 'block'
      uuid: 'c528adab-6351-4953-8080-d74aa87b45c5'
      activationstatus: true
      created: 2024-07-22T18:51:49.072+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.718+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.223+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '8ee8ab86-f701-4753-a02f-b876201307ee'
      activationstatus: true
      created: 2024-07-22T18:51:49.073+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.719+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.226+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ngunit, lokal na produksyon pa rin ang ating mas bibigyan ng halaga.\r"
    section18:
      primarytype: 'block'
      uuid: '549a4de9-098a-43dd-84f3-3c94040a38e6'
      activationstatus: true
      created: 2024-07-22T18:51:49.073+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.719+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.229+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '8b1dd1e0-4a8a-4533-8969-ccc782cf4594'
      activationstatus: true
      created: 2024-07-22T18:51:49.074+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.719+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.232+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Kaya patuloy nating sinusuportahan ang sektor ng agrikultura, upang\
        \ mapabilis, mapadali, at mapalakas ang produksyon — mula sa pagpunla, pag-ani\
        \ at paghuli, hanggang sa pagbiyahe at pagbenta — at upang maiwasan din ang\
        \ pagkasira ng mga produkto.\r"
    section20:
      primarytype: 'block'
      uuid: '56fc3867-69b6-4478-8a24-7fae28caa8e9'
      activationstatus: true
      created: 2024-07-22T18:51:49.074+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.720+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.235+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: 'f9f3deb1-9c4e-41f3-abaa-901bf1683c5e'
      activationstatus: true
      created: 2024-07-22T18:51:49.075+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.720+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.239+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Nitong nakalipas na taon, higit isandaang milyong kilo ng mga sari-saring\
        \ binhi, suwi, at pataba na ang ipinamahagi sa mga magsasaka. Namigay rin\
        \ ang pamahalaan ng mahigit tatlong daang libong inahin upang ito ay maparami.\r"
    section22:
      primarytype: 'block'
      uuid: 'fc1a333b-dfdf-4672-b619-22993d9a175e'
      activationstatus: true
      created: 2024-07-22T18:51:49.075+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.720+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.242+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: '28122244-1b35-4455-a85b-434f387e224a'
      activationstatus: true
      created: 2024-07-22T18:51:49.076+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.721+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.245+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Para naman sa mga mangingisda, mahigit limandaang milyong fingerlings\
        \ at tatlong libong mga bangka ang naipamahagi. Nakakatulong din ang mga ginawa\
        \ at inayos na mga fish ports at cold storage upang masuportahan ang kanilang\
        \ industriya.\r"
    section24:
      primarytype: 'block'
      uuid: 'd7a02947-be6d-4997-8000-3bce3c343df1'
      activationstatus: true
      created: 2024-07-22T18:51:49.077+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.721+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.248+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: 'b80047ce-0d23-4cdf-869c-524a08d6e0be'
      activationstatus: true
      created: 2024-07-22T18:51:49.077+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.722+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.251+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Bukod pa sa mga ito, naroon din ang mga teknikal at pinansyal na tulong\
        \ para sa dagdag na kaalaman sa mga makabagong pamamaraan, at pagkukunan ng\
        \ sapat na puhunan.\r"
    section26:
      primarytype: 'block'
      uuid: '4ac19c51-fd29-4559-ad3d-e423e39e68aa'
      activationstatus: true
      created: 2024-07-22T18:51:49.078+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.722+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.255+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: '9e70d245-581a-434f-b19d-ca074fc937fe'
      activationstatus: true
      created: 2024-07-22T18:51:49.079+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.722+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.258+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Handa na rin ang pamahalaan na ilabas ang mga bakuna laban sa [African]\
        \ Swine Fever na magpapalakas sa mga alagang hayop, at magbibigay ng garantiya\
        \ sa mga magsasaka laban sa pagkalugi. [applause]\r"
    section28:
      primarytype: 'block'
      uuid: '2f22fad1-9933-42c2-8c0c-2879dc859142'
      activationstatus: true
      created: 2024-07-22T18:51:49.079+08:00
      createdby: 'jelo-nwp'
