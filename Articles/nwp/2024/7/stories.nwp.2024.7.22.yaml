      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.037+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section265:
      primarytype: 'block'
      uuid: 'a426a4aa-8791-4c4e-8ff7-3f05ceb9822b'
      activationstatus: true
      created: 2024-07-22T18:51:49.506+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.800+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.040+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Let us wish them well and the best good luck.\r"
    section266:
      primarytype: 'block'
      uuid: '152e77af-6dbd-4265-bea1-fb48a3759e77'
      activationstatus: true
      created: 2024-07-22T18:51:49.509+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.801+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.043+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section267:
      primarytype: 'block'
      uuid: '55a4b31f-e8ba-413a-8bcd-f5af880c1ef2'
      activationstatus: true
      created: 2024-07-22T18:51:49.512+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.801+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.046+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Sa larangan naman ng edukasyon, investing in our own people is not\
        \ only a fundamental moral imperative for us, but an economic one as well.\r"
    section268:
      primarytype: 'block'
      uuid: '62c1aec9-32f1-4a72-a05a-c9cce7503a5f'
      activationstatus: true
      created: 2024-07-22T18:51:49.515+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.801+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.050+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section269:
      primarytype: 'block'
      uuid: '4ed213a9-4f86-403d-ae34-d35bb6c8f6bd'
      activationstatus: true
      created: 2024-07-22T18:51:49.518+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.801+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.053+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In its report, the World Bank revealed that our promising economic\
        \ growth is largely attributable to our people. The great bulk of the country’\
        s wealth is being created by the skill, industry, and resourcefulness of all\
        \ Filipinos.\r"
    section270:
      primarytype: 'block'
      uuid: '209aac4a-a83b-4319-9699-ce7f7aa7d707'
      activationstatus: true
      created: 2024-07-22T18:51:49.521+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.802+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.056+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section271:
      primarytype: 'block'
      uuid: 'c6a7f8c1-7fe9-4dcc-9350-81aa7fa6c205'
      activationstatus: true
      created: 2024-07-22T18:51:49.525+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.802+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.060+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ngunit sadyang marami pang ibubuga ang Pinoy!\r"
    section272:
      primarytype: 'block'
      uuid: 'e9bc6e62-5860-4a4a-9311-3279d7d29a48'
      activationstatus: true
      created: 2024-07-22T18:51:49.528+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.802+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.063+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section273:
      primarytype: 'block'
      uuid: '26ce5f11-7d3f-47e7-be7b-ece42cadaec2'
      activationstatus: true
      created: 2024-07-22T18:51:49.531+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.803+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.066+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "We must harness the totality of the Filipino’s potential.\r"
    section274:
      primarytype: 'block'
      uuid: 'ef70043c-2f3d-4e07-8559-48c149e9234c'
      activationstatus: true
      created: 2024-07-22T18:51:49.534+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.803+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.069+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section275:
      primarytype: 'block'
      uuid: '6de3d1d9-10f2-498b-a6d5-af67610ac37f'
      activationstatus: true
      created: 2024-07-22T18:51:49.537+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.803+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.073+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Thus, for consecutive years, we have prioritized an increase in budget\
        \ for the inclusive development of Filipinos. Not just in food, nutrition\
        \ and health, but moreso, in their education and training.\r"
    section276:
      primarytype: 'block'
      uuid: '3b414384-137c-4596-abe4-0f05addc01a0'
      activationstatus: true
      created: 2024-07-22T18:51:49.540+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.804+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.076+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section277:
      primarytype: 'block'
      uuid: 'ed7148b2-1820-492b-9594-2bc7afb0fed2'
      activationstatus: true
      created: 2024-07-22T18:51:49.544+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.804+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.080+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Recent assessments have revealed the poor reality that more than half\
        \ of our grades 6, 10, and 12 students have failed to reach the ideal proficiency\
        \ levels, faring low in information literacy, problem-solving and critical\
        \ thinking skills.\r"
    section278:
      primarytype: 'block'
      uuid: '22fa0f8d-e204-46a3-bbca-fcb6beb2bf0c'
      activationstatus: true
      created: 2024-07-22T18:51:49.548+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.804+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.084+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section279:
      primarytype: 'block'
      uuid: 'c48b9a1c-ea82-481f-a8aa-edacc04a3a60'
      activationstatus: true
      created: 2024-07-22T18:51:49.551+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.805+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.087+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Therefore, our national learning recovery program must proceed without\
        \ the slightest disruption, especially in basic education.\r"
    section280:
      primarytype: 'block'
      uuid: 'ca1c15e3-89ac-4c7f-81aa-502d7121750a'
      activationstatus: true
      created: 2024-07-22T18:51:49.554+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.805+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.090+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section281:
      primarytype: 'block'
      uuid: '23c2993d-a42c-46eb-b44e-ad2e5bea6e87'
      activationstatus: true
      created: 2024-07-22T18:51:49.557+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.805+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.094+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Our system of education must be strategically calibrated to make sure\
        \ that our youth are not only taught to become literate. But, it must also\
        \ consciously develop them into problem-solvers, and into critical thinkers\
        \ — hungry for success; ready for the future!\r"
    section282:
      primarytype: 'block'
      uuid: '298ea252-6214-4466-b009-e12012d301fd'
      activationstatus: true
      created: 2024-07-22T18:51:49.561+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.806+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.097+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section283:
      primarytype: 'block'
      uuid: '454f8f3c-0705-4fb5-9364-1fdf8259852a'
      activationstatus: true
      created: 2024-07-22T18:51:49.564+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.806+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.100+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Similarly, as we relentlessly address the classroom gap, the digital\
        \ gap must also be bridged with equal intensity.\r"
    section284:
      primarytype: 'block'
      uuid: 'db40045a-e5ca-4875-848f-0bbd94b99359'
      activationstatus: true
      created: 2024-07-22T18:51:49.567+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.806+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.104+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section285:
      primarytype: 'block'
      uuid: 'e69a7ebe-a5ec-4779-93a9-c9be58fc8915'
      activationstatus: true
      created: 2024-07-22T18:51:49.571+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.807+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.107+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "We are working towards the day when all students will be equipped with\
        \ computers, smart TVs, essential programs, digital books — and once again,\
        \ access to reliable power and the Internet.\r"
    section286:
      primarytype: 'block'
      uuid: '3fdd8c62-8c99-42f0-ba09-e124a46a56e3'
      activationstatus: true
      created: 2024-07-22T18:51:49.574+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.807+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.111+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section287:
      primarytype: 'block'
      uuid: '0362c2d9-23df-4670-a2d9-d4b7f8d81118'
      activationstatus: true
      created: 2024-07-22T18:51:49.577+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.807+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.114+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Digitalization and solar-powered electricity must now be standard features\
        \ in our schools and in our classrooms. Simply put, this is educational reform\
        \ through technology.\r"
    section288:
      primarytype: 'block'
      uuid: '8f589973-fc6f-49eb-82ac-9f7b0aae83fa'
      activationstatus: true
      created: 2024-07-22T18:51:49.580+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.808+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.117+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section289:
      primarytype: 'block'
      uuid: '38e557c1-4413-4fd4-a439-e89202a13923'
      activationstatus: true
      created: 2024-07-22T18:51:49.583+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.808+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.120+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The perennial problem surrounding textbooks shall be resolved.\r"
    section290:
      primarytype: 'block'
      uuid: '8bfb9a23-8ce9-4875-a0a2-40c8fdb105d3'
      activationstatus: true
      created: 2024-07-22T18:51:49.587+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.808+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.124+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section291:
      primarytype: 'block'
      uuid: 'bee7c0d4-e3a2-4290-9cb3-8f2d93c05bc3'
      activationstatus: true
      created: 2024-07-22T18:51:49.590+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.809+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.127+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The production of instructional materials, especially textbooks, which\
        \ are up-to-date and error-free, must be ensured. The whole process, from\
        \ approval of manuscript to procurement, all the way to distribution, will\
        \ be cut short from its present three years to just one year. [applause]\r"
    section292:
      primarytype: 'block'
      uuid: 'a694d858-2672-451f-9c36-efd4771b2c5b'
      activationstatus: true
      created: 2024-07-22T18:51:49.593+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.809+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.131+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section293:
      primarytype: 'block'
      uuid: 'be754a3d-30c4-46cd-984a-faea801cb3a0'
      activationstatus: true
      created: 2024-07-22T18:51:49.597+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.809+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.134+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ito ngayon ang magiging hamon sa ating bagong Kalihim: na tiyakin ang\
        \ pagbangon at pagtaas ng kalidad ng edukasyon sa bansa, sa lalong madaling\
        \ panahon. [applause]\r"
    section294:
      primarytype: 'block'
      uuid: '56e07e46-afd9-407f-ab92-5ef97decc9f9'
      activationstatus: true
      created: 2024-07-22T18:51:49.600+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.810+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.137+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section295:
      primarytype: 'block'
      uuid: 'a3e359c8-4586-46f9-9d2d-30b8af71658f'
      activationstatus: true
      created: 2024-07-22T18:51:49.603+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.810+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.141+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Clearly, the quality of our education rests on the quality of our teachers.\r"
    section296:
      primarytype: 'block'
      uuid: 'f2e75bfc-e7a9-46d0-a4ff-1b3439617520'
      activationstatus: true
      created: 2024-07-22T18:51:49.606+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.810+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.144+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section297:
      primarytype: 'block'
      uuid: 'fd38b082-88ae-4c86-b184-dd43e43e9ae3'
      activationstatus: true
      created: 2024-07-22T18:51:49.610+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.811+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.147+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Every classroom that we build will be but an empty and lifeless structure\
        \ without its moving force — the teacher.\r"
    section298:
      primarytype: 'block'
      uuid: '778c333b-8ba2-46f5-ae4d-dd7e69291612'
      activationstatus: true
      created: 2024-07-22T18:51:49.613+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.811+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.151+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section299:
      primarytype: 'block'
      uuid: '7ff1c2ec-37f4-4af9-a41b-a124141e995a'
      activationstatus: true
      created: 2024-07-22T18:51:49.616+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.811+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.154+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But our teachers are not just perfunctory figures in our schools; they\
        \ are the very foundation of our educational system.\r"
    section300:
      primarytype: 'block'
      uuid: '3a3ef411-3ffb-466b-8709-fb98d93b4410'
      activationstatus: true
      created: 2024-07-22T18:51:49.620+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.811+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.158+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section301:
      primarytype: 'block'
      uuid: '340c591b-01df-4459-8763-7e2d572855e3'
      activationstatus: true
      created: 2024-07-22T18:51:49.623+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.812+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.161+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "And so, as we build and upgrade schools, so too must we uplift and\
        \ upskill our teachers, whose competence and trademark Filipino patience,\
        \ determination, and compassion will be at the core of our national learning\
        \ recovery.\r"
    section302:
      primarytype: 'block'
      uuid: '9509a8f1-b7ed-4460-8ed1-a67da7629a64'
      activationstatus: true
      created: 2024-07-22T18:51:49.626+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.812+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.164+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section303:
      primarytype: 'block'
      uuid: 'c63f0b67-15b5-405a-b4fc-382d92380555'
      activationstatus: true
      created: 2024-07-22T18:51:49.630+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.812+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.168+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Dinagdagan natin ang mga empleyado ng hahalili sa mga guro upang magampanan\
        \ ang mga sari-saring gawain sa paaralan. Sa gayon, ang ating mga guro ay\
        \ makakatutok nang mabuti sa kanilang propesyon ng pagtuturo.\r"
    section304:
      primarytype: 'block'
      uuid: '98b1c25f-3580-4e3e-a711-3131ccd953cc'
      activationstatus: true
      created: 2024-07-22T18:51:49.633+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.813+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.171+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section305:
      primarytype: 'block'
      uuid: '1445a509-6a15-4db7-b0e0-d51983e8f625'
      activationstatus: true
      created: 2024-07-22T18:51:49.637+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.813+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.174+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Katuwang ang Kongreso, naisabatas na ang “Kabalikat sa Pagtuturo” Act.\
        \ Ito’y magbibigay sa mga guro sa pampublikong paaralan ng taunang teaching\
        \ allowance para pambili ng mga kagamitan sa pagtuturo at mga kaugnay na gastusin.\
        \ [applause] Matatanggap na nila ito simula sa susunod na taon.\r"
    section306:
      primarytype: 'block'
      uuid: '6ae76d8b-a251-451c-a950-c24af7b21639'
      activationstatus: true
      created: 2024-07-22T18:51:49.640+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.813+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.178+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section307:
      primarytype: 'block'
      uuid: 'ccd0e417-2f28-4a2c-8b49-e27f45f10181'
      activationstatus: true
      created: 2024-07-22T18:51:49.643+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.814+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.181+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Meron na rin silang Personal Accident Insurance mula sa GSIS. Makakapaghatid\
        \ din ng dagdag na ginhawa ang Special Hardship Allowance para sa mga karagdagang\
        \ public school teachers na masasaklaw nito, na nakakaranas ng matinding hirap\
        \ at panganib sa kanilang araw-araw na pagtatrabaho.\r"
    section308:
      primarytype: 'block'
      uuid: '8655d1e3-eb02-48c1-b25b-7bfe5ab6ff55'
      activationstatus: true
      created: 2024-07-22T18:51:49.647+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.814+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.184+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section309:
      primarytype: 'block'
      uuid: '493454cd-8f65-4827-be45-4f3994574748'
      activationstatus: true
      created: 2024-07-22T18:51:49.650+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.814+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.188+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Wala na ring “Utang-Tagging” sa mga teachers. Hindi magiging hadlang\
        \ ang kanilang pagkaka-utang upang makapag-renew ng kanilang mga lisensya.\
        \ [applause] Bagkus, marapat lamang na sila ay payagan pa ring makapagturo,\
        \ nang sila ay makapaghanapbuhay at mayroong kinikita.\r"
    section310:
      primarytype: 'block'
      uuid: '5fda5b8d-a3f4-4986-879a-400f63d4b517'
      activationstatus: true
      created: 2024-07-22T18:51:49.654+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.815+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.191+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section311:
      primarytype: 'block'
      uuid: '6c1d59b3-8eca-47a5-bc3e-246ad1e5e80b'
      activationstatus: true
      created: 2024-07-22T18:51:49.657+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.815+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.195+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Of equal significance, we have allocated funds to finally implement\
        \ the expanded career progression system for our public school teachers. This\
        \ will promote professional development and career advancement within their\
        \ ranks. This expanded system lays out two major career paths for our teachers\
        \ to pursue: the teaching and the school administration tracks, each of which\
        \ shall have ample career growth opportunities.\r"
    section312:
      primarytype: 'block'
      uuid: '28cf2d33-670e-438b-a0d1-4b1f1cc9af41'
      activationstatus: true
      created: 2024-07-22T18:51:49.660+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.816+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.198+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section313:
      primarytype: 'block'
      uuid: '946899b5-4fc6-4b87-808f-e307516455ee'
      activationstatus: true
      created: 2024-07-22T18:51:49.664+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.816+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.201+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "With this system in place, we will accelerate the career growth of\
        \ teachers. Sa sistemang ito, wala nang public school teacher ang magre-retire\
        \ na Teacher 1 lamang. [applause]\r"
    section314:
      primarytype: 'block'
      uuid: '0f56f005-a073-4f8f-ad1f-44667b935cff'
      activationstatus: true
      created: 2024-07-22T18:51:49.667+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.816+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.204+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section315:
      primarytype: 'block'
      uuid: '0de89c0b-fa68-4aff-a2b3-ec42d39e14df'
      activationstatus: true
      created: 2024-07-22T18:51:49.671+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.817+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.208+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Sa madaling sabi, kung talagang ninanais natin na maging matagumpay\
        \ ang hinahangad nating pagbangon sa larangan ng edukasyon, sila — ang ating\
        \ mga guro — ang dapat nating itaguyod at patatagin.\r"
    section316:
      primarytype: 'block'
      uuid: 'bd742d26-87a5-41e8-ab2c-3982214c8656'
      activationstatus: true
      created: 2024-07-22T18:51:49.674+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.817+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.211+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section317:
      primarytype: 'block'
      uuid: '2d64d951-de4d-40a7-bbd6-bf05ff857250'
      activationstatus: true
      created: 2024-07-22T18:51:49.678+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.817+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.214+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Last year, we reported that our system of higher education was gaining\
        \ international recognition for all the right reasons. As further evidence,\
        \ eighty-seven of our Higher Educational Institutions (HEIs) have now made\
        \ it into various world university rankings. Fifty-one of them are public\
        \ universities or colleges.\r"
    section318:
      primarytype: 'block'
      uuid: 'cc88b2a7-db58-4c1f-916b-49c209515ca8'
      activationstatus: true
      created: 2024-07-22T18:51:49.681+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.818+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.217+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section319:
      primarytype: 'block'
      uuid: '72125692-f1a3-4f52-87f5-c66cfc0825dc'
      activationstatus: true
      created: 2024-07-22T18:51:49.685+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.818+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.221+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Also, we witnessed this past school year a significant rise in the\
        \ enrollment rate in higher education, both in public and private institutions.\
        \ The same upward trend is likewise noted in technical-vocational education\
        \ and training (TVET).\r"
    section320:
      primarytype: 'block'
      uuid: '331f2073-1e3e-415c-a22e-06742b29f075'
      activationstatus: true
      created: 2024-07-22T18:51:49.688+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.818+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.224+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section321:
      primarytype: 'block'
      uuid: '295a8ef3-3851-40a2-9012-ba5ae89644cd'
      activationstatus: true
      created: 2024-07-22T18:51:49.692+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.819+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.227+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Statistics do not lie. Eight out of ten graduates of TVET ultimately\
        \ land decent jobs. So with its high employability rate, TVET will definitely\
        \ be instrumental in capacitating our people, and in maintaining our employment\
        \ rate at consistently high levels.\r"
    section322:
      primarytype: 'block'
      uuid: '69511d4e-d1b0-491a-81a0-537c3e6d9f4e'
      activationstatus: true
      created: 2024-07-22T18:51:49.695+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.819+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.231+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section323:
      primarytype: 'block'
      uuid: '5762bca4-0981-4a8f-b488-f951794f514f'
      activationstatus: true
      created: 2024-07-22T18:51:49.699+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.819+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.234+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Cognizant of its potential, the DepEd, CHED, DOLE, and TESDA have joined\
        \ forces now to incorporate TVET in the Senior High School curriculum to further\
        \ boost the employability of our students. [applause]\r"
    section324:
      primarytype: 'block'
      uuid: '4a6685af-84de-41d9-9978-f979d9242688'
      activationstatus: true
      created: 2024-07-22T18:51:49.703+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.820+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.237+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section325:
      primarytype: 'block'
      uuid: 'ac91a98c-d367-439e-adb5-8cb7e4a7a9e1'
      activationstatus: true
      created: 2024-07-22T18:51:49.706+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.820+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.240+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Filipinnovation and Malikhaing Pinoy programs have been launched,\
        \ both drawing vast interest and inspiring key sectors and the public to generate\
        \ solutions, to share ideas, and to drive innovation forward across the country.\r"
    section326:
      primarytype: 'block'
      uuid: '80ffb32c-3559-46c8-a77c-c88812c2c294'
      activationstatus: true
      created: 2024-07-22T18:51:49.710+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.820+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.244+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section327:
      primarytype: 'block'
      uuid: '5be032fa-92cd-4334-8f1c-7b8d594f3757'
      activationstatus: true
      created: 2024-07-22T18:51:49.714+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.821+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.247+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The IT and creative sectors are burgeoning industries, knowing no territorial\
        \ bounds, and they hold great promise for our talented and hardworking people.\r"
    section328:
      primarytype: 'block'
      uuid: 'b254cf76-e647-4093-8afd-4144237d004f'
      activationstatus: true
      created: 2024-07-22T18:51:49.717+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.821+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.250+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section329:
      primarytype: 'block'
      uuid: '415ce3c6-1a3c-4494-81e8-cdafbaea8916'
      activationstatus: true
      created: 2024-07-22T18:51:49.721+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.821+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.254+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "This is the call of our times, and we are moving to answer that call.\r"
    section330:
      primarytype: 'block'
      uuid: '95d9bb73-23a3-4c50-90c1-2a22188a8439'
      activationstatus: true
      created: 2024-07-22T18:51:49.724+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.821+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.257+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section331:
      primarytype: 'block'
      uuid: 'c0547c29-a2c4-4899-941e-d74e51fb819b'
      activationstatus: true
      created: 2024-07-22T18:51:49.728+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.822+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.260+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The schools will serve as the preeminent incubators of the innovative\
        \ and creative energies of all Filipinos.\r"
    section332:
      primarytype: 'block'
      uuid: '61520635-d30c-4f99-8dd1-9dae78913374'
      activationstatus: true
      created: 2024-07-22T18:51:49.732+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.822+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.263+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section333:
      primarytype: 'block'
      uuid: 'b327441d-a677-450e-920a-e6ba9d2302c0'
      activationstatus: true
      created: 2024-07-22T18:51:49.735+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.822+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.267+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Advanced learning systems and technologies, in the areas of robotics,\
        \ artificial intelligence, and the Internet of Things, shall be made available\
        \ in TVET Innovation Centers nationwide. Highly technical and professional-level\
        \ training courses will soon be launched, notably in cybersecurity and in\
        \ the creative industries.\r"
    section334:
      primarytype: 'block'
      uuid: 'd1dfa58e-8075-464b-8e78-76dc953fd6cc'
      activationstatus: true
      created: 2024-07-22T18:51:49.739+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.823+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.270+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section335:
      primarytype: 'block'
      uuid: '5786f072-ffdd-4615-9f84-078fcc7ed8d4'
      activationstatus: true
      created: 2024-07-22T18:51:49.743+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.823+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.273+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Of our globally ranked HEIs, sixty-three have made it into the WURI\
        \ Global Top 300 innovative universities. [applause]\r"
