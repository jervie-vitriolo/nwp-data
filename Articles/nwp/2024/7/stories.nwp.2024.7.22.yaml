      text: "Layunin natin na sa lalong madaling panahon, lahat ng lalawigan natin\
        \ ay may sapat na mga center o pasilidad na may kakayahang makapagbigay ng\
        \ pangunahing serbisyong-medikal para sa ating mga mamamayan.\r"
