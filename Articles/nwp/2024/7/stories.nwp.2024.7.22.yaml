      lastmodified: 2024-07-22T19:54:06.890+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Sa PhilHealth naman, dinamihan na ang klase ng generic na gamot na\
        \ kasama sa benepisyo para sa mga outpatient. Mula sa dalawampu’t isang generic\
        \ na gamot, ay limampu’t tatlo na. May mga bagong gamot para sa altapresyon,\
        \ at mayroon na rin para sa nerve pain at sa epileptic seizures. [applause]\r"
    section221:
      primarytype: 'block'
      uuid: 'fcf2b458-9878-4285-a048-10fe3c22534f'
      activationstatus: true
      created: 2024-07-22T18:51:49.381+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.785+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.893+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section222:
      primarytype: 'block'
      uuid: '4c7d48ef-bb7a-4959-b043-1ba1add4b31e'
      activationstatus: true
      created: 2024-07-22T18:51:49.384+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.785+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.896+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Bilang tugon sa dumaraming insidente at tumataas na presyo ng pagpapagamot,\
        \ itinaas na ng Philhealth nang mahigit doble ang mga benepisyo para sa mga\
        \ malulubhang karamdaman, tulad ng acute stroke at pulmonya. Ang limit na\
        \ ngayon para sa mga kundisyon na ito ay itinaas na hanggang pitumpu’t anim\
        \ na libong piso at siyamnapung libong piso. [applause]\r"
    section223:
      primarytype: 'block'
      uuid: '15b10438-af35-4aab-a29d-fc49a4ee66fa'
      activationstatus: true
      created: 2024-07-22T18:51:49.387+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.786+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.899+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Upang mapa-igting pa ang paglaban natin sa cancer, tinaasan ng PhilHealth\
        \ nang mahigit isanlibong porsyento ang benepisyo para sa pagpapagamot ng\
        \ breast cancer. [applause] Ang dating limit na isandaang libong piso, ngayon\
        \ ay ginawa na nating 1.4 million pesos.\r"
    section224:
      primarytype: 'block'
      uuid: 'f26f61d1-c0d6-4248-b796-cf3d3ee4a16f'
      activationstatus: true
      created: 2024-07-22T18:51:49.390+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.786+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.903+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section225:
      primarytype: 'block'
      uuid: '2c0b9e1a-1ba0-4dab-b662-b8ad5f20dfb8'
      activationstatus: true
      created: 2024-07-22T18:51:49.392+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.786+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.906+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ang benepisyo naman para sa colon cancer ay pinag-ibayo na rin. At\
        \ bago matapos ang taon, maisasama na rin sa mga benepisyo ng PhilHealth ang\
        \ chemotherapy para sa cancer sa baga, atay, ovary, at prostate. [applause]\r"
    section226:
      primarytype: 'block'
      uuid: '74e9812a-3390-44d1-b194-c83e5cde0dfd'
      activationstatus: true
      created: 2024-07-22T18:51:49.395+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.787+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.909+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section227:
      primarytype: 'block'
      uuid: '1e695227-4258-4990-891a-7209a2b73f05'
      activationstatus: true
      created: 2024-07-22T18:51:49.398+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.787+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.912+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Naglaan po tayo ng mas mataas na pondo para sa ating medical assistance\
        \ program, kaya higit na mas marami pang mga Pilipino ang matutulungan nito\
        \ ngayong taon! [applause]\r"
    section228:
      primarytype: 'block'
      uuid: 'f4109e84-4772-4aac-b4a3-875f81ce406e'
      activationstatus: true
      created: 2024-07-22T18:51:49.401+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.788+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.916+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section229:
      primarytype: 'block'
      uuid: '4f7d7168-e5e0-4147-bc42-9a1c32dec4fe'
      activationstatus: true
      created: 2024-07-22T18:51:49.404+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.788+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.919+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Aside from our aggressive hiring efforts, we have enhanced medical\
        \ and allied health programs, allocated seed funds for public medical schools,\
        \ and launched scholarships, and review and upskilling programs. These are\
        \ to support the medical and nursing professions, with the goal to strengthen\
        \ and increase our human resources for health.\r"
    section230:
      primarytype: 'block'
      uuid: '8a47f10d-62af-4c9f-9ccb-8261dac9d291'
      activationstatus: true
      created: 2024-07-22T18:51:49.407+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.788+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.922+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section231:
      primarytype: 'block'
      uuid: '63d80ec9-2b5a-408e-a971-2da3539afaad'
      activationstatus: true
      created: 2024-07-22T18:51:49.409+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.789+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.926+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "As part of our recalibrated health approach towards prevention and\
        \ healthy habits, we are prioritizing vaccinations, nutrition, mental well-being,\
        \ and active and healthy lifestyles.\r"
    section232:
      primarytype: 'block'
      uuid: 'd31dbb4b-d059-4095-a068-0a3a6ddde7a2'
      activationstatus: true
      created: 2024-07-22T18:51:49.412+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.789+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.929+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section233:
      primarytype: 'block'
      uuid: '3902b9bd-a593-451e-9bba-32a8681558cb'
      activationstatus: true
      created: 2024-07-22T18:51:49.415+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.789+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.932+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Tuloy-tuloy ang ating paghahabol sa pagbabakuna ng mga sanggol at mga\
        \ bata — lalo na sa Region 6 at sa BARMM, kung saan kulang pa sa kalahati\
        \ ang nababakunahan.\r"
    section234:
      primarytype: 'block'
      uuid: 'af5ac9d1-34ae-4a07-8648-f21908c8509b'
      activationstatus: true
      created: 2024-07-22T18:51:49.418+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.790+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.936+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section235:
      primarytype: 'block'
      uuid: '0f88c112-a0c3-4cc1-a2a5-babd0aedce5d'
      activationstatus: true
      created: 2024-07-22T18:51:49.421+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.790+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.939+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "At tuloy na tuloy din ang Philippine Plan of Action for Nutrition,\
        \ na ating binibigyang-tuon ngayong Hulyo, Buwan ng Nutrisyon.\r"
    section236:
      primarytype: 'block'
      uuid: '1a53a441-5414-4774-932c-9011ab6f5907'
      activationstatus: true
      created: 2024-07-22T18:51:49.424+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.791+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.942+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section237:
      primarytype: 'block'
      uuid: '447338d7-e50f-47c2-92e4-fbae84e22b78'
      activationstatus: true
      created: 2024-07-22T18:51:49.426+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.791+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.946+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Our convergent programs to stamp out hunger and malnutrition were not\
        \ only successfully launched, but have yielded inspiring results thus far.\r"
    section238:
      primarytype: 'block'
      uuid: 'a90af529-9ec7-4e40-890e-7bc2048a9b47'
      activationstatus: true
      created: 2024-07-22T18:51:49.429+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.791+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.949+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section239:
      primarytype: 'block'
      uuid: '6cde08a4-03a9-48b6-a9ae-2bfa481e0d02'
      activationstatus: true
      created: 2024-07-22T18:51:49.432+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.792+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.952+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "One survey confirmed that our expanded School-Based Feeding Program\
        \ has had a significant impact on the physical and mental well-being of more\
        \ than half of the learner-beneficiaries. Therefore, we will continue to further\
        \ enhance these feeding programs in our schools and day-care centers. [applause]\r"
    section240:
      primarytype: 'block'
      uuid: '39b88b4d-938a-4e69-8663-4a3e21540296'
      activationstatus: true
      created: 2024-07-22T18:51:49.434+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.792+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.956+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section241:
      primarytype: 'block'
      uuid: 'dce5a8dc-7bcd-473b-84bd-b3c114ad10d4'
      activationstatus: true
      created: 2024-07-22T18:51:49.437+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.792+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.959+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The recently launched “Walang Gutom 2027” will be fully rolled out\
        \ from the initial two thousand three hundred households, now all the way\
        \ to three hundred thousand food-poor households across the country by the\
        \ end of the year. But the program will go on until we feed the one million\
        \ most food-poor families by 2027. [applause]\r"
    section242:
      primarytype: 'block'
      uuid: '568cfa56-bd0d-4be2-b153-e120088bbd2b'
      activationstatus: true
      created: 2024-07-22T18:51:49.440+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.793+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.963+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section243:
      primarytype: 'block'
      uuid: '9c26ceae-0c88-48fb-a5de-88639c7cd3b4'
      activationstatus: true
      created: 2024-07-22T18:51:49.443+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.793+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.966+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "An important component of our strategies to address malnutrition shall\
        \ be the program for the “First One Thousand Days,” or the first two years\
        \ of a child’s life.\r"
    section244:
      primarytype: 'block'
      uuid: '0d2e60d7-4845-4228-b1ff-382ebc051db7'
      activationstatus: true
      created: 2024-07-22T18:51:49.446+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.793+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.970+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section245:
      primarytype: 'block'
      uuid: 'c515c256-a9f9-4ee3-8866-952ca5a765dc'
      activationstatus: true
      created: 2024-07-22T18:51:49.448+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.794+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.973+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "To ensure the health and nutrition of children zero to two years old\
        \ from the poorest families, we have proposed in the 2025 Budget a new grant\
        \ under the Pantawid Pamilyang Pilipino Program for this purpose.\r"
    section246:
      primarytype: 'block'
      uuid: '598b0126-2d85-4479-b726-0ab46426ed24'
