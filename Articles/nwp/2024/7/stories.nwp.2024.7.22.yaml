      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.844+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section207:
      primarytype: 'block'
      uuid: '1c7c5387-d1eb-405e-84fb-0cd92ecde0fd'
      activationstatus: true
      created: 2024-07-22T18:51:49.347+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.781+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.847+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Together with the Philippine Cancer Center of the DOH, which broke\
        \ ground last March, these two specialty hospitals will soon join our nation’\
        s fight against cancer. These Centers will be a godsend to the more than four\
        \ hundred thousand Filipinos who are afflicted with this deadly disease.\r"
