      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.683+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section459:
      primarytype: 'block'
      uuid: 'ec31c15c-f845-44d7-b933-ec7429a8ac1e'
      activationstatus: true
      created: 2024-07-22T18:51:50.337+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.866+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.687+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "This is the path that we choose to take. Despite difficulties, despite\
        \ our diversity and differences as a people, we are joined together by a unique\
        \ history, and have constantly invested our energies and resources in strengthening\
        \ the pillars of peace.\r"
    section460:
      primarytype: 'block'
      uuid: 'f509595a-81b6-4166-938c-0159a731ce95'
      activationstatus: true
      created: 2024-07-22T18:51:50.342+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.867+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.690+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section461:
      primarytype: 'block'
      uuid: '7018cd6d-3eb7-466e-bae3-c26cd323adb5'
      activationstatus: true
      created: 2024-07-22T18:51:50.346+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.867+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.693+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Our police, military, and coast guard undergo continuous capacity-building\
        \ and asset-upgrading, so that they are better able to preserve the peace\
        \ and defend our territory.\r"
    section462:
      primarytype: 'block'
      uuid: 'd9b508f6-8678-4256-8ae3-187f49cada9f'
      activationstatus: true
      created: 2024-07-22T18:51:50.351+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.867+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.696+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section463:
      primarytype: 'block'
      uuid: '1498030f-beaa-4c51-9ed2-4d0453b60bea'
      activationstatus: true
      created: 2024-07-22T18:51:50.356+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.867+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.700+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "We have noted an overall decrease in crime rate and an improvement\
        \ in crime-solution efficiency. [applause] But this is not enough. Our law\
        \ enforcers need to earn the trust of our people.\r"
    section464:
      primarytype: 'block'
      uuid: 'ea53777f-ebda-4441-afa0-3df480e8a3e4'
      activationstatus: true
