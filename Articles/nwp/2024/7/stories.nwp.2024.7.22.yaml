      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.336+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section355:
      primarytype: 'block'
      uuid: '0057afd0-be5c-4626-8a72-f06aa8073d37'
      activationstatus: true
      created: 2024-07-22T18:51:49.818+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.829+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.339+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Magagandang balita pa rin ang mga ito, sa kabila ng nararanasang mataas\
        \ na presyo ng pagkain.\r"
    section356:
      primarytype: 'block'
      uuid: 'e9f1192a-33f9-4ff3-a5ed-9266d7076c4c'
      activationstatus: true
      created: 2024-07-22T18:51:49.821+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.830+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.343+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section357:
      primarytype: 'block'
      uuid: 'dfcb3ef1-91d6-4df3-bf4a-7eaf20090aa9'
      activationstatus: true
      created: 2024-07-22T18:51:49.825+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.830+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.346+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Bukod sa paglikha ng trabaho, pinalalakas din natin ang kakayahan ng\
        \ ating mga mamamayan, lalo na sa panahon ng kanilang kagipitan.\r"
    section358:
      primarytype: 'block'
      uuid: 'ac67d645-ab30-48a2-b31f-a553b1faee38'
      activationstatus: true
      created: 2024-07-22T18:51:49.829+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.831+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.349+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section359:
      primarytype: 'block'
      uuid: '7e0b554c-7ec7-4daa-85d7-9a9adc77c696'
      activationstatus: true
      created: 2024-07-22T18:51:49.833+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.831+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.353+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Our adaptive and responsive social protection programs assist our countrymen\
        \ in times of dire need, reaching those in geographically isolated and disadvantaged\
        \ areas. More importantly, these programs seek to develop their productive\
        \ potential and bridge their capacities towards self-sufficiency.\r"
    section360:
      primarytype: 'block'
      uuid: 'cf2398e6-46e8-4f7f-91b2-501ee8bafedc'
      activationstatus: true
      created: 2024-07-22T18:51:49.837+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.832+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.356+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section361:
      primarytype: 'block'
      uuid: '40c7dc7b-52c1-4311-8148-d7a95746075d'
      activationstatus: true
      created: 2024-07-22T18:51:49.841+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.832+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.359+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "With the noble aim of breaking the cycle of poverty across the country,\
        \ the Pantawid Pamilyang Pilipino Program has not only consistently accomplished\
        \ its annual targets- it has also proven its efficacy over the years. [applause]\r"
    section362:
      primarytype: 'block'
      uuid: 'b96ab444-2aee-4ec6-8b08-9c0e882a8e7a'
      activationstatus: true
      created: 2024-07-22T18:51:49.845+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.833+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.363+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section363:
      primarytype: 'block'
      uuid: '51bbd910-df0f-46d9-81e5-fae5366e21b6'
      activationstatus: true
      created: 2024-07-22T18:51:49.849+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.833+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.366+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Mula noong nakaraang SONA, mahigit apat na raan at dalawampung libong\
        \ pamilya ang naka-graduate sa programa. [applause] Ibig sabihin, sa tulong\
        \ ng 4Ps, mas gumanda na ang kanilang kalagayan at kakayahang makipagsapalaran\
        \ sa laban ng buhay. [applause]\r"
    section364:
      primarytype: 'block'
      uuid: '398ed6f7-ebe5-4a24-a7ed-503d7cb766b6'
      activationstatus: true
      created: 2024-07-22T18:51:49.853+08:00
