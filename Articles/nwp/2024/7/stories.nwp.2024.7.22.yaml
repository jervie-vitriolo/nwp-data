      lastactivated: 2024-07-22T19:54:19.868+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.703+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section465:
      primarytype: 'block'
      uuid: '909f15a4-d079-4f0c-9d8b-7b37ad621c95'
      activationstatus: true
      created: 2024-07-22T18:51:50.366+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.868+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.707+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The strong pillars of our criminal justice system, especially in light\
        \ of the new rules on criminal investigation, and our independent Judiciary,\
        \ function in unison.\r"
    section466:
      primarytype: 'block'
      uuid: '367842a2-7b06-4e64-925c-fc741aceb326'
      activationstatus: true
      created: 2024-07-22T18:51:50.371+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.869+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.710+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section467:
      primarytype: 'block'
      uuid: 'f4d05955-d6d7-468f-a104-57dcfb54bae5'
      activationstatus: true
      created: 2024-07-22T18:51:50.376+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.869+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.714+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In tandem with the justice system, COA’s audit mechanism works in harmony\
        \ with our transparency, streamlining, and open government initiatives. All\
        \ in all, these successfully foster a culture of accountability that curbs\
        \ corruption in government.\r"
    section468:
      primarytype: 'block'
      uuid: '137a7d06-01b9-4ba6-9d2f-aac468a5bd3e'
      activationstatus: true
      created: 2024-07-22T18:51:50.381+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.869+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.717+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section469:
      primarytype: 'block'
      uuid: '701961aa-ac92-4125-a319-cfd35388e159'
      activationstatus: true
      created: 2024-07-22T18:51:50.386+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.870+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.720+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "With the newly-enacted Republic Act No. 12009 that I signed just last\
        \ Saturday, government procurement will be modern and innovative, more streamlined\
        \ and efficient, and truly at par with global best practices. [applause]\r"
    section470:
      primarytype: 'block'
      uuid: '2d5741f3-1b9a-4f67-81e3-bd1318e6ff8c'
      activationstatus: true
      created: 2024-07-22T18:51:50.391+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.870+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.723+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section471:
      primarytype: 'block'
      uuid: '7852a547-8161-4841-8104-30f4ba691ce4'
      activationstatus: true
      created: 2024-07-22T18:51:50.396+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.870+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.727+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "We sincerely thank Congress for its timely and decisive action in amending\
        \ the twenty-year old law.\r"
    section472:
      primarytype: 'block'
      uuid: '16046907-9522-4a80-97fe-6fb65ccac519'
      activationstatus: true
      created: 2024-07-22T18:51:50.401+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.871+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.730+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section473:
      primarytype: 'block'
      uuid: '28639bfe-832e-4616-8c16-74be53e1c641'
      activationstatus: true
      created: 2024-07-22T18:51:50.407+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.871+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.734+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "We have come a long way in our quest for a lasting and inclusive peace.\r"
    section474:
      primarytype: 'block'
      uuid: '74dc7f04-26d8-4a2e-8fad-900b845ececc'
      activationstatus: true
      created: 2024-07-22T18:51:50.412+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.871+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.737+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section475:
      primarytype: 'block'
      uuid: '541e43c9-b016-46c9-a0c8-42e7496e6978'
      activationstatus: true
      created: 2024-07-22T18:51:50.417+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.872+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.741+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "No guerilla fronts remain active across the country today. Only seven\
        \ weakened groups remain to be dismantled, and they are the subject of focused\
        \ operations. But along with the assertion of government might, we also offer\
        \ peace, community development, and reintegration programs for those who have\
        \ returned to the fold of the law.\r"
    section476:
      primarytype: 'block'
      uuid: '09d0a8a1-e2ed-43ff-ae8e-63234b88a07d'
      activationstatus: true
      created: 2024-07-22T18:51:50.422+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.872+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.744+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section477:
      primarytype: 'block'
      uuid: 'd8330541-e468-4d1c-889a-96844cf243ef'
      activationstatus: true
      created: 2024-07-22T18:51:50.427+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.872+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.747+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Through a comprehensive and transformative approach, we have rebuilt\
        \ not only lives, but also conflict-affected communities.\r"
    section478:
      primarytype: 'block'
      uuid: 'ad7f64c3-6bd3-48e2-824d-0030284ad47a'
      activationstatus: true
      created: 2024-07-22T18:51:50.432+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.873+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.751+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section479:
      primarytype: 'block'
      uuid: '89cbd923-3c2c-4883-b947-4a333ed10cfe'
      activationstatus: true
      created: 2024-07-22T18:51:50.437+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.873+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.754+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The implementation of peace agreements is now in its concluding phase.\
        \ Former combatants now live peaceful and productive lives in their respective\
        \ communities. Some of our former rebels are now absorbed into the AFP, serving\
        \ in the defense of our Republic; while others are now part of the PNP BARMM.\r"
    section480:
      primarytype: 'block'
      uuid: '696788db-47cc-4dd1-985d-e4a3c8028cc0'
      activationstatus: true
      created: 2024-07-22T18:51:50.442+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.873+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.757+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section481:
      primarytype: 'block'
      uuid: 'fb90f19d-21e5-427c-ae57-ed3a4d2b132f'
      activationstatus: true
      created: 2024-07-22T18:51:50.447+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.874+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.761+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Government will honor and fully comply with its remaining deliverables\
        \ and commitments under these agreements. [applause]\r"
    section482:
      primarytype: 'block'
      uuid: 'f6f04474-3b1a-4957-9006-09c30d0d146d'
      activationstatus: true
      created: 2024-07-22T18:51:50.452+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.874+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.764+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section483:
      primarytype: 'block'
      uuid: '7b35bcf8-aa64-488b-a33e-b405fa0c7f01'
      activationstatus: true
      created: 2024-07-22T18:51:50.457+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.874+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.767+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In November last year, we signed proclamations granting amnesty to\
        \ former rebels. A month later, and then in June of this year, the House of\
        \ Representatives and the Senate issued their respective resolutions concurring\
        \ with these amnesty proclamations.\r"
    section484:
      primarytype: 'block'
      uuid: 'cf0f5d4b-a9e5-494e-ab9f-33475b906e1e'
      activationstatus: true
      created: 2024-07-22T18:51:50.463+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.875+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.771+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section485:
      primarytype: 'block'
      uuid: 'eed58659-80d3-4186-82f5-d735b1449111'
      activationstatus: true
      created: 2024-07-22T18:51:50.468+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.875+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.774+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "That Congress is one with us, is a testament to the whole nation’s\
        \ sincere desire for peace.\r"
    section486:
      primarytype: 'block'
      uuid: 'c50657b5-f9a0-4a2c-88db-a6f67443c2df'
      activationstatus: true
      created: 2024-07-22T18:51:50.473+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.875+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.778+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section487:
      primarytype: 'block'
      uuid: '8c5a1faa-2462-4680-a016-4d588fa47d66'
      activationstatus: true
      created: 2024-07-22T18:51:50.478+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.876+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.781+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In such a short period, the BARMM has impressively established the\
        \ strong foundation for its progressive autonomous social development.\r"
    section488:
      primarytype: 'block'
      uuid: '3a1830e9-bbda-40a4-b6cd-e634a55528c2'
      activationstatus: true
      created: 2024-07-22T18:51:50.483+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.876+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.785+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section489:
      primarytype: 'block'
      uuid: 'c6b997a7-114b-4be0-b94a-70dd57411413'
      activationstatus: true
      created: 2024-07-22T18:51:50.489+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.877+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.788+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Investments continue to pour into the BARMM. Last year, investments\
        \ in the region increased by one hundred forty percent year-on-year.\r"
    section490:
      primarytype: 'block'
      uuid: '198d449f-b9a1-49f8-8a62-8d06f987d364'
      activationstatus: true
      created: 2024-07-22T18:51:50.494+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.877+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.792+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section491:
      primarytype: 'block'
      uuid: 'f873a6ad-63f3-431c-85cd-c4a6ea08fd07'
      activationstatus: true
      created: 2024-07-22T18:51:50.499+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.877+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.795+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The improved peace and order situation, good governance — not to mention\
        \ high hopes and confidence amongst its people — all contribute to the reasons\
        \ why BARMM’s poverty index has significantly decreased since 2018. [applause]\r"
    section492:
      primarytype: 'block'
      uuid: '56a0541b-2002-4c77-9c63-5501cfe78601'
      activationstatus: true
      created: 2024-07-22T18:51:50.504+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.878+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.798+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section493:
      primarytype: 'block'
      uuid: '2be4087f-2a0e-4f39-9c37-a1d88eedc1c0'
      activationstatus: true
      created: 2024-07-22T18:51:50.509+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.878+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.802+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In Marawi, the rehabilitation and rebuilding continue — under the supervision\
        \ now of the Office of the President. [applause] Our focus remains on restoring\
        \ energy, water, and livable communities.\r"
    section494:
      primarytype: 'block'
      uuid: 'daa08f68-88e0-4b7c-b480-6ad38dcb97ee'
      activationstatus: true
      created: 2024-07-22T18:51:50.515+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.878+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.805+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section495:
      primarytype: 'block'
      uuid: '1cde41f3-16b3-4c12-9026-41ca561642f8'
      activationstatus: true
      created: 2024-07-22T18:51:50.520+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.879+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.808+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "As of today, all seven inter-governmental mechanisms of the BARMM,\
        \ as mandated under the Organic Law, have been organized and activated. These\
        \ will guarantee effective and constant consultation between the Bangsamoro\
        \ and the National Governments in the fundamental aspects of governance.\r"
    section496:
      primarytype: 'block'
      uuid: '44cf9062-459c-4282-ba6b-f83d7d5b7e94'
      activationstatus: true
      created: 2024-07-22T18:51:50.525+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.879+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.812+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section497:
      primarytype: 'block'
      uuid: '15a839b4-d2df-4c6e-afd3-59f3ad3d81b5'
      activationstatus: true
      created: 2024-07-22T18:51:50.530+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.879+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.815+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Five out of the seven essential laws for the BARMM have already been\
        \ enacted by the BTA Parliament. Now, it has its own Administrative Code,\
        \ it has its own Local Government Code, Election Code, and those for Education\
        \ and the Civil Service as well.\r"
    section498:
      primarytype: 'block'
      uuid: 'b709cc7a-9b5e-4235-b88d-5a1133c4f6f3'
      activationstatus: true
      created: 2024-07-22T18:51:50.535+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.880+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.818+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section499:
      primarytype: 'block'
      uuid: '9b262759-0970-4927-b876-fadfa6820915'
      activationstatus: true
      created: 2024-07-22T18:51:50.541+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.880+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.822+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "With these inspiring developments, the BARMM appears primed and ready\
        \ for its first regular elections - the first ones that they will have - in\
        \ the coming year. [applause]\r"
    section500:
      primarytype: 'block'
      uuid: '02b5a2a5-4b35-43ef-b8c4-1cfeaf2c2d43'
      activationstatus: true
      created: 2024-07-22T18:51:50.547+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.880+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.825+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section501:
      primarytype: 'block'
      uuid: '7e41a2bf-c7e4-496c-9073-5997f65f474b'
      activationstatus: true
      created: 2024-07-22T18:51:50.552+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.881+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.828+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On the fight against dangerous drugs, our bloodless war on dangerous\
        \ drugs adheres, and will continue to adhere, to the established “8 Es” of\
        \ an effective anti-illegal drugs strategy. Extermination was never one of\
        \ them. [applause]\r"
    section502:
      primarytype: 'block'
      uuid: 'c3db7db5-9ce2-43d7-a0e8-751597ded6d9'
      activationstatus: true
      created: 2024-07-22T18:51:50.558+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.881+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.831+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section503:
      primarytype: 'block'
      uuid: 'eeb2c2a3-c01f-452e-bf16-1253c56ac336'
      activationstatus: true
      created: 2024-07-22T18:51:50.563+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.881+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.835+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Yet, in more than seventy-one thousand five hundred operations, it\
        \ has resulted in the seizure of more than forty-four billion pesos worth\
        \ of illegal drugs, and the arrest of more than ninety-seven thousand drug\
        \ personalities.\r"
    section504:
      primarytype: 'block'
      uuid: '992354e6-827b-4c9c-b946-6a9cecca194d'
      activationstatus: true
      created: 2024-07-22T18:51:50.569+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.882+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.838+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section505:
      primarytype: 'block'
      uuid: '6ee45778-508c-43de-889c-49615fe44d90'
      activationstatus: true
      created: 2024-07-22T18:51:50.574+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.882+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.841+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "More than six thousand of those arrested were high-value targets. Four\
        \ hundred forty of them were government employees, of whom forty-two were\
        \ uniformed personnel. Seventy-seven were elected officials. [applause]\r"
    section506:
      primarytype: 'block'
      uuid: 'eb25b2eb-0b31-4419-ba0c-39c8dc6de9f5'
      activationstatus: true
      created: 2024-07-22T18:51:50.579+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.882+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.845+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section507:
      primarytype: 'block'
      uuid: '7ff2de3f-58c1-4079-a5e5-ae5665ca0bb3'
      activationstatus: true
      created: 2024-07-22T18:51:50.585+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.883+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.848+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "So to further paralyze their operations, dirty money and assets worth\
        \ more than five hundred million pesos have been frozen and preserved. With\
        \ strong case build-up and efficient prosecution, the drug conviction rate\
        \ is at a high of seventy-nine percent. [applause]\r"
    section508:
      primarytype: 'block'
      uuid: '0d00f2ae-3c47-4cfe-8ff0-fc8ca19c25c2'
      activationstatus: true
      created: 2024-07-22T18:51:50.590+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.883+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.851+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section509:
      primarytype: 'block'
      uuid: '4b18ad45-d0ea-46e7-a5c1-f8136c473dba'
      activationstatus: true
      created: 2024-07-22T18:51:50.596+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.883+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.854+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Together with this, we welcome the report that the number of drug-affected\
        \ barangays in our country has been reduced by thirty-two percent. [applause]\r"
    section510:
      primarytype: 'block'
      uuid: '93272f6e-4328-4fdd-94c4-1e25109ca570'
      activationstatus: true
      created: 2024-07-22T18:51:50.601+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.883+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.858+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section511:
      primarytype: 'block'
      uuid: 'a60a3963-0027-4c74-8c27-47909b07de80'
      activationstatus: true
      created: 2024-07-22T18:51:50.606+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.884+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.861+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In our international relations we have faced challenges to our territorial\
        \ sovereignty, we will assert our rights and interests in the same fair and\
        \ pacific way that we have always done. [applause] Proper diplomatic channels\
        \ and mechanisms under the rules-based international order remain the only\
        \ acceptable means of settling disputes.\r"
    section512:
      primarytype: 'block'
      uuid: 'bb522c3d-c414-4d00-906c-df2aabef8b3f'
      activationstatus: true
      created: 2024-07-22T18:51:50.612+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.884+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.865+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section513:
      primarytype: 'block'
      uuid: 'f19dd2f2-f9fd-4f48-980a-d84f9d5a00d2'
      activationstatus: true
      created: 2024-07-22T18:51:50.617+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.884+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.869+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Peace and community-building will always be our clarion call, especially\
        \ when the country serves as chair and the host of the ASEAN Summit in 2026.\r"
    section514:
      primarytype: 'block'
      uuid: '7918b875-cba8-4688-9731-aeb7e2fd5746'
      activationstatus: true
      created: 2024-07-22T18:51:50.623+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.885+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.872+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section515:
      primarytype: 'block'
      uuid: '901a7d66-1795-44ad-af09-10640b2ecea3'
      activationstatus: true
      created: 2024-07-22T18:51:50.628+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.885+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.876+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "We continuously try to find ways to de-escalate tensions in contested\
        \ areas with our counterparts, without compromising our position and our principles.\
        \ I know that our neighbors too are doing their very best to make this work.\r"
    section516:
      primarytype: 'block'
      uuid: '92a0cd91-2a6a-49c8-8da3-205f2badf7bc'
      activationstatus: true
      created: 2024-07-22T18:51:50.634+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.885+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.880+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section517:
      primarytype: 'block'
      uuid: 'f1102af9-024b-45c5-b941-caa4c7d47f69'
      activationstatus: true
      created: 2024-07-22T18:51:50.639+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.886+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.883+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Philippines cannot yield. The Philippines cannot waver. [applause]\r"
    section518:
      primarytype: 'block'
      uuid: '4dfb8c81-a5fb-4e1d-a73a-7d0998b3cf4d'
      activationstatus: true
      created: 2024-07-22T18:51:50.644+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.886+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.887+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section519:
      primarytype: 'block'
      uuid: '367df110-67df-474b-a5b3-fe393c6c5fee'
      activationstatus: true
      created: 2024-07-22T18:51:50.650+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.887+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.891+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "We are now more conscious as a people, and strategic in heightening\
        \ our aerial and maritime domain awareness. We are continuing to strengthen\
        \ our defense in posture, both through developing self-reliance and through\
        \ partnerships with like-minded states.\r"
    section520:
      primarytype: 'block'
      uuid: '1bb91a3c-9e16-4cfa-b833-e09dfd4821fd'
      activationstatus: true
      created: 2024-07-22T18:51:50.655+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.887+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.894+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section521:
      primarytype: 'block'
      uuid: '7a59fa5d-ebd6-44d9-ac8b-110b3ebbf534'
      activationstatus: true
      created: 2024-07-22T18:51:50.661+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.887+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.898+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ang West Philippine Sea ay hindi kathang-isip natin lamang. Ito ay\
        \ atin. [applause] At ito ay mananatiling atin, hangga’t nag-aalab ang diwa\
        \ ng ating minamahal na bansang Pilipinas.\r"
    section522:
      primarytype: 'block'
      uuid: '24423de9-c83e-4794-a2a5-74b3a0b8a6a9'
      activationstatus: true
      created: 2024-07-22T18:51:50.667+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.888+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.901+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section523:
      primarytype: 'block'
      uuid: '7aff6a38-311a-4bea-bcad-2ca24ae4015c'
      activationstatus: true
      created: 2024-07-22T18:51:50.672+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.888+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.904+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Pagtitibayin at palalaguin natin ang kamalayan at kaalaman ng buong\
        \ bansa, at titiyakin na maipapasa natin ito sa ating kabataan at ating susunod\
        \ na mga salinlahi.\r"
    section524:
      primarytype: 'block'
      uuid: '1aa6ddc2-b036-4eda-9592-dac3e99b056e'
      activationstatus: true
      created: 2024-07-22T18:51:50.678+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.888+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.908+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section525:
      primarytype: 'block'
      uuid: '33593b84-04dd-42bd-84d7-d41c319b53cf'
      activationstatus: true
      created: 2024-07-22T18:51:50.683+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.889+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.911+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Laws on our Maritime Zones and Archipelagic Sea Lanes make sure that\
        \ this intergenerational mandate — this duty — will firmly take root in the\
        \ hearts and minds of all our people.\r"
    section526:
      primarytype: 'block'
      uuid: 'c149afc5-ed96-4f30-a04c-ce5ba548eca0'
