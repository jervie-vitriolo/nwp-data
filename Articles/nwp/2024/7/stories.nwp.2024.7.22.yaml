    uuid: '0c4bc680-1242-49ce-91c3-29beeb1cf586'
    lead: 'NewsWatch Plus looks back at some of President Ferdinand Marcos Jr.’s
      promises and what happened after a year.'
    activationstatus: true
    created: 2024-07-22T00:21:30.900+08:00
