      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In the face of tough global competition, the Mabalacat City College\
        \ in Pampanga was awarded the Technological or Digital Innovation of the Year.\
        \ [applause] And for the second straight year, Samar State University topped\
        \ the rankings for its digitally pioneering R&amp;D project entries. [applause]\r"
    section338:
      primarytype: 'block'
      uuid: 'b19e42fc-db3b-45e7-b0db-0d33fb66e095'
      activationstatus: true
      created: 2024-07-22T18:51:49.754+08:00
