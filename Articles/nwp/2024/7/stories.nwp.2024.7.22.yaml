    primarytype: 'composition'
    uuid: '5a1c22c9-d60b-42fb-9554-445f17a06961'
    lead: 'The British Chamber of Commerce of the Philippines lauds the recent law
      that would penalize financial fraud, while pushing the government to work further
      on digitalization policies.'
    activationstatus: true
    created: 2024-07-22T15:18:24.540+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2024-07-22T15:18:24.901+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2024-07-22T15:18:24.639+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'British chamber backs new anti-scam act, calls for more cyber laws'
    visualtype: 'embed'
    section0:
      primarytype: 'block'
      uuid: 'f0529d8f-c91a-4f85-ad0d-f33efc48e51f'
      activationstatus: true
      created: 2024-07-22T15:18:24.627+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T15:18:24.902+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T15:18:24.635+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> A foreign business
        group lauded a recent law that cracks down on financial fraud, while pushing
        the government to work further on digitalization policies.</p>'
    section1:
      primarytype: 'block'
      uuid: '7a001656-fc80-4857-bdc7-ec3c9c31c19e'
      activationstatus: true
      created: 2024-07-22T15:18:24.627+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T15:18:24.903+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T15:18:24.627+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Speaking to NewsWatch Plus on Monday, July 22, Chris Nelson, executive
        director of the British Chamber of Commerce of the Philippines, said cybersecurity
        will be a continuing global issue.</p>'
    section2:
      primarytype: 'block'
      uuid: '667bed84-e90f-4ccc-9ff8-96f2b09cfd71'
      activationstatus: true
      created: 2024-07-22T15:18:24.627+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T15:18:24.904+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T15:18:24.627+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He mentioned the recent Microsoft outage that affected operations of\
        \ airlines and banks worldwide.\r"
    section3:
      primarytype: 'block'
      uuid: '4730943f-6c34-429e-868c-014d369e8351'
      activationstatus: true
      created: 2024-07-22T15:18:24.628+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T15:18:24.905+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T15:18:24.628+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The Philippines recognizes that,\" Nelson said in an interview ahead\
        \ of the State of the Nation Address (SONA). \"We applaud the recent signing\
        \ of the anti-financial scamming act but we also want to see the cybersecurity\
        \ act passed.\"\r"
    section4:
      primarytype: 'block'
      uuid: '976b23f7-43c3-4413-8fe6-e9d8647384b6'
      activationstatus: true
      created: 2024-07-22T15:18:24.628+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T15:18:24.906+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T15:18:24.628+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>President Ferdinand Marcos Jr. on Saturday, July 20, <a href="https://www.newswatchplus.ph/news/2024/7/20/marcos-government-procurement-anti-scam-laws.html">signed
        into law</a> the Anti-Financial Account Scamming Act, which would also establish
        safeguards for financial rights.&nbsp;</p>'
    section5:
      primarytype: 'block'
      uuid: 'a24903f9-306d-419a-a856-3b23f2d7b7b2'
      activationstatus: true
      created: 2024-07-22T15:18:24.628+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T15:18:24.907+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T15:18:24.628+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Nelson said the Philippines has growth advantages that need to be backed\
        \ by laws that would boost digitalization, such as the proposed e-governance\
        \ bill. Such a move would invite more British investors. \r"
    section6:
      primarytype: 'block'
      uuid: '3278b4e3-8505-410d-8af8-c6982571d482'
      activationstatus: true
      created: 2024-07-22T15:18:24.629+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T15:18:24.908+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T15:18:24.629+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Part of e-commerce and digital payments is linked to ease of doing\
        \ business,\" said Nelson, citing the importance of ease of doing business.\r"
    section7:
      primarytype: 'block'
      uuid: '414ed7e2-edea-421e-b543-a927a3ecbb12'
      activationstatus: true
      created: 2024-07-22T15:18:24.629+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T15:18:24.909+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T15:18:24.629+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said the chamber seeks further discussion on opening up ownership\
        \ to foreign investors, removing restrictions in a number of areas including\
        \ utilities. \r"
    section8:
      primarytype: 'block'
      uuid: '549352c2-a0aa-4fbf-9849-1c85c2874e09'
      activationstatus: true
      created: 2024-07-22T15:18:24.630+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T15:18:24.910+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T15:18:24.630+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Nelson said investors are looking forward to the enactment of the Anti-Agricultural\
        \ Economic Sabotage Bill, which is among the administration’s priority measures.\r"
    section9:
      primarytype: 'block'
      uuid: '33bea82d-910b-43a6-af92-73fd9e553954'
      activationstatus: true
      created: 2024-07-22T15:18:24.630+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T15:18:24.911+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T15:18:24.630+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Marcos delivers his third SONA on Monday afternoon, July 22.\r"
  'START HERE----->marcos-pogo-ban-sona-2024':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-07-22T17:56:26.000+08:00
    imagesource: '0a351242-9ddd-4663-8c24-a02a7c05fe6f'
    primarytype: 'composition'
    uuid: '79e8e407-677e-45ea-9925-12bb3661581c'
    lead: 'President Ferdinand Marcos Jr. banned all Philippine Offshore Gaming
      Operators (POGOs) effective Monday, July 22.'
    activationstatus: true
    created: 2024-07-22T17:58:52.658+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2024-07-22T20:04:33.318+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2024-07-22T20:04:33.069+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos bans all POGOs in SONA 2024'
    updated: 2024-07-22T20:03:21.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '98253640-87bf-406d-baa7-8dd00a8a98f6'
      activationstatus: true
      created: 2024-07-22T20:04:33.053+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T20:04:33.319+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T20:04:33.053+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> President Ferdinand
        Marcos Jr. banned all Philippine Offshore Gaming Operators (POGOs) effective
        Monday, July 22.</p>'
    section1:
      primarytype: 'block'
      uuid: '9a57cc12-e1e1-47da-a1dc-2ca89af0655f'
      activationstatus: true
      created: 2024-07-22T20:04:33.053+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T20:04:33.320+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T20:04:33.053+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "His announcement was his last talking point in his State of the Nation\
        \ Address (SONA), prompting a standing ovation among lawmakers and guests\
        \ in the session hall at the Batasang Pambansa.\r"
    section2:
      primarytype: 'block'
      uuid: '608dc500-d123-4513-91e5-7fc862d7ecd5'
      activationstatus: true
      created: 2024-07-22T20:04:33.053+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T20:04:33.321+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T20:04:33.053+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Effective today, all POGOs are banned,” Marcos said. “I hereby instruct\
        \ Pagcor (Philippine Amusement and Gaming Corporation) to wind down and cease\
        \ the operations of POGOs by the end of the year.”\r"
    section3:
      primarytype: 'block'
      uuid: 'dffbd464-382f-488c-8ad6-c41dd1ea2690'
      activationstatus: true
      created: 2024-07-22T20:04:33.054+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T20:04:33.322+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T20:04:33.054+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Pagcor is the gaming regulator.\r"
    section4:
      primarytype: 'block'
      uuid: '3f701ef5-2a84-4268-bfc9-60dfe542c1e1'
      activationstatus: true
      created: 2024-07-22T20:04:33.054+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T20:04:33.323+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T20:04:33.054+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The president then instructed economic advisers and the Department\
        \ of Labor and Employment to address the plight of POGO workers who will be\
        \ dislocated as a result of the policy.\r"
    section5:
      primarytype: 'block'
      uuid: '4fe9d197-02d2-42a8-823b-070f34dbf94e'
      activationstatus: true
      created: 2024-07-22T20:04:33.054+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T20:04:33.324+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T20:04:33.054+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Disguising as legitimate entities, their operations have ventured\
        \ into elicit areas furthest from gaming, such as financial scamming, money\
        \ laundering, prostitution, human trafficking, kidnapping, brutal torture\
        \ – even murder. The grave abuse and disrespect to our system of laws must\
        \ stop,” Marcos said.\r"
    section6:
      primarytype: 'block'
      uuid: '55b2d2c3-a631-464e-bf0d-c2bed8764d7d'
      activationstatus: true
      created: 2024-07-22T20:04:33.055+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T20:04:33.325+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T20:04:33.055+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The ban came on the heels of a Senate probe on a POGO hub raid in Bamban,\
        \ Tarlac, which has been linked to the town’s mayor, Alice Guo. The investigation\
        \ has since progressed to issues surrounding Guo’s Chinese citizenship. \r"
    section7:
      primarytype: 'block'
      uuid: '47b12552-5290-4dde-aebd-e5b874bb75e9'
      activationstatus: true
      created: 2024-07-22T20:04:33.055+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T20:04:33.326+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T20:04:33.066+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Department of Interior and Local Government has suspended the mayor,\
        \ while the Senate has ordered her arrest for snubbing committee hearings.\r"
    section8:
      primarytype: 'block'
      uuid: '67e15c89-5087-4d8d-ba7a-7f23c4a9f9a4'
      activationstatus: true
      created: 2024-07-22T20:04:33.056+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T20:04:33.327+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T20:04:33.056+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Lawmakers have been calling on Marcos to impose a ban on POGOs ahead\
        \ of his annual address. \r"
    section9:
      primarytype: 'block'
      uuid: '686315fa-e2a2-4e3f-a36d-3c16c8d52de6'
      activationstatus: true
      created: 2024-07-22T20:04:33.056+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T20:04:33.328+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T20:04:33.056+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Even the president’s economic team had told congressional inquiries\
        \ about the negative impact of online gaming that outweighs government revenue\
        \ from their operations. \r"
    section10:
      primarytype: 'block'
      uuid: '2075d5d8-47d7-40c9-bc79-45044a70864e'
      activationstatus: true
      created: 2024-07-22T20:04:33.056+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T20:04:33.329+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T20:04:33.056+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The Department of Finance said the continued operation of gaming
        hubs has been costing the country over ₱99 billion yearly.</p>'
    section11:
      primarytype: 'block'
      uuid: 'c05e387b-e4cb-4b96-ab06-37b8bf3bea92'
      activationstatus: true
      created: 2024-07-22T20:04:33.057+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T20:04:33.330+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T20:04:33.057+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In 2022, government data showed that during the peak of the industry\
        \ in 2019, over 144,000 POGO workers were registered but only 14.5% were Filipinos.\r"
    section12:
      primarytype: 'block'
      uuid: '7db00c75-1eec-4f20-80e7-6b3b360d410c'
      activationstatus: true
      created: 2024-07-22T20:04:33.057+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T20:04:33.331+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T20:04:33.057+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "China has continuously appealed to the Philippines to ban POGOs. Thousands\
        \ of Chinese citizens have been implicated and repatriated. Online gambling\
        \ is illegal in Beijing.\r"
    section13:
      primarytype: 'block'
      uuid: 'b8134565-4f33-4864-9e90-aa329c2563a1'
      activationstatus: true
      created: 2024-07-22T20:04:33.058+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T20:04:33.332+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T20:04:33.058+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Pagcor began processing POGO licenses in 2016 during the Duterte
        administration to boost revenue. The former president has rejected calls to
        ban POGOs.</p>'
