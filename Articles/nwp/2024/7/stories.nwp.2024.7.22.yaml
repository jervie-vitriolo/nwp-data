      created: 2024-07-22T18:51:49.280+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.771+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.746+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "We are in the midst as well of a “railway renaissance”. The Metro Manila\
        \ Subway Project has logged significant accomplishments in its tunneling works.\
        \ Sa puntong ito, katumbas na ng tatlo hanggang anim na palapag ang lalim\
        \ ng nahukay, at tuloy-tuloy na umuusad sa susunod na istasyon.\r"
