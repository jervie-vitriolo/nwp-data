    lead: 'World Championships of Performing Arts (WCOPA) 2024 gold medalist Blessie
      Mae Alipopo Abagat will sing the ‘Lupang Hinirang’ at the Batasang Bansa for
      the State of the Nation Address (SONA).'
    activationstatus: true
    created: 2024-07-22T13:57:23.474+08:00
