      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.392+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Tomorrow — the birthdate of Apolinario Mabini — we cap off National\
        \ Disability Rights Week. Our PWDs can rest assured of government’s effective\
        \ implementation of beneficial policies and programs that will guarantee equitable\
        \ opportunities, special interventions, and incentives for them.\r"
