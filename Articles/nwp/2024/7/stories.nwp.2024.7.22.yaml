      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section455:
      primarytype: 'block'
      uuid: '486de189-80ee-46e8-9c35-ec049116d81c'
      activationstatus: true
      created: 2024-07-22T18:51:50.316+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.865+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:07.673+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "For this, we convey our sincerest gratitude to the Crown Prince of\
        \ Saudi Arabia and the Kingdom of Saudi Arabia.\r"
    section456:
      primarytype: 'block'
      uuid: '4562ed10-4a72-47fc-b318-ec444a17e617'
