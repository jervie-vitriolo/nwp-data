      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.799+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Soon, it will be capable of accommodating 48 flights per hour, servicing\
        \ our ever-increasing local and international flight routes, and catering\
        \ to more than 62 million passengers per year.\r"
    section194:
      primarytype: 'block'
      uuid: '16499a86-8778-477d-ac8d-b805c43c4bc8'
