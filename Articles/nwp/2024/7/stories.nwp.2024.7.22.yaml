      lastactivated: 2024-07-22T19:54:19.780+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.841+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Even before that, the UP-PGH Cancer Center is the first PPP to be approved\
        \ in this Administration.\r"
    section206:
      primarytype: 'block'
      uuid: 'a40b9ee6-8d8b-477d-84e5-7c6e182e6ef4'
