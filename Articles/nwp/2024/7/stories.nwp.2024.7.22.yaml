      created: 2024-07-22T18:51:49.111+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.736+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.387+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Patutunayan ng proyekto sa Jalaur River ang pinalalawig na potensyal\
        \ ng irigasyon. Hindi na lamang patubig sa sakahan ang kaya nitong gawin.\
        \ Ito na rin ay magagamit sa pagkontrol ng baha, paglikha ng kuryente, at\
        \ pati na rin para sa turismo.\r"
    section68:
      primarytype: 'block'
      uuid: '6a0c1ecc-6957-4729-b9e4-e945c129492e'
      activationstatus: true
      created: 2024-07-22T18:51:49.112+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.736+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.390+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section69:
      primarytype: 'block'
      uuid: '97ad93fe-8fe4-4076-a0a0-dad9e486c416'
      activationstatus: true
      created: 2024-07-22T18:51:49.113+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.736+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.393+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Moving forward, irrigation dams will supplement all our other bulk\
        \ water projects to ensure water security for our people, especially in the\
        \ underserved areas.\r"
    section70:
      primarytype: 'block'
      uuid: '72edb05e-d244-4f91-a89d-896a3f9c9e49'
      activationstatus: true
      created: 2024-07-22T18:51:49.114+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.736+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.397+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section71:
      primarytype: 'block'
      uuid: 'a3d5a230-143d-441b-8288-58417a26abec'
      activationstatus: true
      created: 2024-07-22T18:51:49.115+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.737+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.400+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Matindi ang naging epekto ng dumaang El Niño, lalo na sa mga sakahan.\
        \ Sa tinamong pinsala mula sa pagkasira ng mga pananim, nagkaroon ng proteksyon\
        \ ang ating mga magsasaka sa pamamagitan ng ating binigay na crop insurance.\r"
    section72:
      primarytype: 'block'
      uuid: '4173a004-46de-4c9d-a70a-d9971931e6a2'
      activationstatus: true
      created: 2024-07-22T18:51:49.116+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.737+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.403+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section73:
      primarytype: 'block'
      uuid: '653903fb-3033-40e7-9e4a-698f50b5072d'
      activationstatus: true
      created: 2024-07-22T18:51:49.117+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.737+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.406+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Sa nakalipas na dalawang taon, mahigit siyam na [bilyong] pisong halaga\
        \ ang naging bayad-pinsala sa mga apektadong magsasaka at mangingisda.\r"
    section74:
      primarytype: 'block'
      uuid: '5ccd1a39-5bb0-4311-8c5c-307876895260'
      activationstatus: true
      created: 2024-07-22T18:51:49.118+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.738+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.410+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section75:
      primarytype: 'block'
      uuid: '51446bfa-9add-4b37-bb0a-c03d1033e1c5'
      activationstatus: true
      created: 2024-07-22T18:51:49.119+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.738+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.413+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ngunit mainam na rin na nailunsad nang maaga ang mga modernong paraan\
        \ ng pagtatanim, tulad ng low-water- use farming technologies.\r"
    section76:
      primarytype: 'block'
      uuid: 'f5a9afe6-fa17-47d5-9d2c-ceebc7accc91'
      activationstatus: true
      created: 2024-07-22T18:51:49.120+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.738+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.416+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section77:
      primarytype: 'block'
      uuid: '42d8fbf5-43e3-42e9-83c2-e1f7aaa3849a'
      activationstatus: true
      created: 2024-07-22T18:51:49.121+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.739+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.419+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Sa ating nasimulan sa proyektong LAWA at BINHI, isinasagawa na ang\
        \ mga modernong imbakan ng tubig, upang lalong maging handa at protektado\
        \ ang ating mga magsasaka sa banta ng tagtuyot.\r"
    section78:
      primarytype: 'block'
      uuid: '3870fc76-9016-42c8-929a-e9e61d380e41'
      activationstatus: true
      created: 2024-07-22T18:51:49.123+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.739+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.422+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section79:
      primarytype: 'block'
      uuid: '3ef46b5b-7c5c-4665-9c50-27ad836ca52a'
      activationstatus: true
      created: 2024-07-22T18:51:49.124+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.739+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.426+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "As we can see in all the world, weather events are, as predicted, getting\
        \ more extreme, such as torrential rains that instantly shift to scorching\
        \ heat waves — or vice- versa. Our country’s geographical location makes us\
        \ highly vulnerable to the adverse effects of climate change.\r"
    section80:
      primarytype: 'block'
      uuid: '20ab7daf-6c53-4bc0-8500-0bc4357e5467'
      activationstatus: true
      created: 2024-07-22T18:51:49.125+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.740+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.429+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section81:
      primarytype: 'block'
      uuid: '5d759ab7-0b9d-492a-b026-468042d7994c'
      activationstatus: true
      created: 2024-07-22T18:51:49.126+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.740+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.432+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Precisely because of our inherent vulnerability, we are proactive advocates\
        \ for heightened climate responsibility and justice on the global stage. To\
        \ this end, we have secured a seat on the Board of the Loss and Damage Fund.\
        \ Further, the Philippines has also been selected as host country to that\
        \ fund. [applause]\r"
    section82:
      primarytype: 'block'
      uuid: '99c04a42-57d9-451b-9734-8803dc189b9d'
      activationstatus: true
      created: 2024-07-22T18:51:49.127+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.740+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.435+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section83:
      primarytype: 'block'
      uuid: '60bd0ecd-4b19-4911-bb95-c19be2ce1ad0'
      activationstatus: true
      created: 2024-07-22T18:51:49.128+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.741+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.439+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "This will require an enabling law from Congress to confer the legal\
        \ personality and capacity to the Board.\r"
    section84:
      primarytype: 'block'
      uuid: '599e9be0-3172-44ba-b6c0-71495b01dc11'
      activationstatus: true
      created: 2024-07-22T18:51:49.129+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.741+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.442+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section85:
      primarytype: 'block'
      uuid: '67bd0a5d-3a3c-4583-b833-8e2e152786f0'
      activationstatus: true
      created: 2024-07-22T18:51:49.131+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.741+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.446+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "This welcome development shall complement all our climate adaptation\
        \ and mitigation measures, and give us a strong voice to access the needed\
        \ financial assistance for climate-related initiatives and impacts.\r"
    section86:
      primarytype: 'block'
      uuid: '93ceb112-24cc-4f5b-a1f9-947f471c2c6e'
      activationstatus: true
      created: 2024-07-22T18:51:49.132+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.742+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.449+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section87:
      primarytype: 'block'
      uuid: '7b2bb033-384a-4895-97e3-a136a375afd6'
      activationstatus: true
      created: 2024-07-22T18:51:49.133+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.742+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.452+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Gayumpaman, ang pinakamahalaga ay ang buong bansa ay matibay at laging\
        \ handa sa nakaka-pinsalang mga sakuna. Nangunguna ang ating mga DRRM workers\
        \ upang tiyakin ang ating malawakang paghahanda, at ang ating pagiging mulat,\
        \ at listo sa anumang oras.\r"
    section88:
      primarytype: 'block'
      uuid: '0e721353-02c7-4230-a2aa-0e4544a346cd'
      activationstatus: true
      created: 2024-07-22T18:51:49.134+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.742+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.456+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section89:
      primarytype: 'block'
      uuid: 'ee65e066-c2ed-48d4-b007-19dcf171c2e9'
      activationstatus: true
      created: 2024-07-22T18:51:49.136+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.743+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.459+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Bilang pangunahing paghahanda, nagtatayo tayo ng mga mahahalagang imprastraktura\
        \ na magsisilbing proteksyon at sentro ng koordinasyon, lalo na sa aspeto\
        \ ng paghahatid-tulong.\r"
    section90:
      primarytype: 'block'
      uuid: 'b61ef36c-3065-4131-9238-ea7c33cc6f98'
      activationstatus: true
      created: 2024-07-22T18:51:49.137+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.743+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.462+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section91:
      primarytype: 'block'
      uuid: 'be03e796-87af-4695-b2af-dc7c002107d7'
      activationstatus: true
      created: 2024-07-22T18:51:49.138+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.743+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.465+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Within the past two years, almost a hundred evacuation centers have\
        \ already been built. While in January of this year, we started the operations\
        \ of our Disaster Response Command Center, which shall serve as the central\
        \ hub for the government’s disaster response efforts.\r"
    section92:
      primarytype: 'block'
      uuid: '3c700712-0ffb-4b8c-b11a-2253ffadb2b1'
      activationstatus: true
      created: 2024-07-22T18:51:49.139+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.743+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.469+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section93:
      primarytype: 'block'
      uuid: 'd03dccd3-102e-487d-8d05-225b7d682c6e'
      activationstatus: true
      created: 2024-07-22T18:51:49.141+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.744+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.472+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ngayon, sa pag-pihit ng panahon, ang hagupit ng La Niña at mga matinding\
        \ pag-ulan naman ang ating binabantayan at pinaghahandaan.\r"
    section94:
      primarytype: 'block'
      uuid: '3f57d5bb-680a-4f8c-9988-a10f81a3c9b8'
      activationstatus: true
      created: 2024-07-22T18:51:49.142+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.744+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.475+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section95:
      primarytype: 'block'
      uuid: '4f43798e-f07c-43ba-8f3a-91d4fa9ae3e2'
      activationstatus: true
      created: 2024-07-22T18:51:49.143+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.744+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.478+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Mahigit limang libo at limang daang flood control project ang natapos\
        \ na, at marami pang iba ang kasalukuyang ginagawa sa buong bansa. [applause]\r"
    section96:
      primarytype: 'block'
      uuid: '1f3aaaa6-0f3e-4b5a-bd51-e6a0e18dab14'
      activationstatus: true
      created: 2024-07-22T18:51:49.144+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.745+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.482+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section97:
      primarytype: 'block'
      uuid: '1a20fe29-fa08-4d79-876d-7a91a717b7c6'
      activationstatus: true
      created: 2024-07-22T18:51:49.146+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.745+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.485+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Isa na rito ay ang Flood Risk Management Project sa Cagayan de Oro\
        \ River, na magbibigay ng pangmatagalang proteksyon sa mahigit anim na raang\
        \ ektarya ng lupa at animnapung libo nating mga kababayan. [applause] Isa\
        \ pa ay ang proyekto sa Pampanga Bay na magsisilbing karagdagang lunas sa\
        \ mga pagbabaha.\r"
    section98:
      primarytype: 'block'
      uuid: '41e34bbc-30b0-4991-a3f1-8d70b73908bb'
      activationstatus: true
      created: 2024-07-22T18:51:49.147+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.745+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.488+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section99:
      primarytype: 'block'
      uuid: 'c0401c46-3fc6-4aa9-8158-b14efdb735f6'
      activationstatus: true
      created: 2024-07-22T18:51:49.148+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.746+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.491+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Noong Enero, inilunsad natin ang “KALINISAN sa Bagong Pilipinas”, kung\
        \ saan pinakilos natin ang ating mga barangay upang maglinis sa kani-kanilang\
        \ komunidad. Sa limang buwan lamang, mahigit apatnapung libong tonelada ng\
        \ basura ang nakolekta ng mahigit dalawampu’t dalawang libong mga barangay\
        \ sa buong bansa. Inaasahan ko ang tuloy-tuloy na suporta ng mga lokal na\
        \ pamahalaan sa paglilinis ng ating pamayanan. [applause]\r"
    section100:
      primarytype: 'block'
      uuid: '0496c5a9-75b6-4409-9e8e-5416ca3dda69'
      activationstatus: true
      created: 2024-07-22T18:51:49.150+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.746+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.494+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section101:
      primarytype: 'block'
      uuid: '2deb032d-5790-4980-9a52-73ba5b6b6026'
      activationstatus: true
      created: 2024-07-22T18:51:49.151+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.746+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.498+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Bilang halimbawa rin dito sa Maynila, nagsimula na ang malawakang pagtutulungan\
        \ upang Bigyang Buhay Muli ang Ilog Pasig. [applause]\r"
    section102:
      primarytype: 'block'
      uuid: '9e4b454a-ce0a-46d1-9252-742423210795'
      activationstatus: true
      created: 2024-07-22T18:51:49.152+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.747+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.501+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section103:
      primarytype: 'block'
      uuid: 'ccb7f730-a06b-4150-8343-76bb26c3c4e2'
      activationstatus: true
      created: 2024-07-22T18:51:49.154+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.747+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.504+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "As we enter the mid-term, our infrastructure development remains sustained,\
        \ strategic, and on schedule.\r"
    section104:
      primarytype: 'block'
      uuid: 'a958e206-74c2-4a78-aed5-bafd80bafd9f'
      activationstatus: true
      created: 2024-07-22T18:51:49.155+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.747+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.508+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section105:
      primarytype: 'block'
      uuid: 'e1fe7607-4deb-4319-8ab1-0435521fda78'
      activationstatus: true
      created: 2024-07-22T18:51:49.157+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.748+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.511+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Aside from agriculture and disaster risk, our other vital sectors and\
        \ pillars — such as education, health, energy, low-cost housing, transport,\
        \ information technology — they all stand to benefit from our aggressive infrastructure\
        \ development, as befitting our upper middle-income economic target.\r"
    section106:
      primarytype: 'block'
      uuid: '427b94fa-4b2c-47dc-bb48-3cc9299b282f'
      activationstatus: true
      created: 2024-07-22T18:51:49.158+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.748+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.515+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section107:
      primarytype: 'block'
      uuid: '8af80842-0c2a-43e8-b4df-7050ed180ac2'
      activationstatus: true
      created: 2024-07-22T18:51:49.159+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.748+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.518+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "With the results that we have seen two years into this Administration,\
        \ we can claim that despite challenges, we are steadily progressing towards\
        \ our targets in the medium-term.\r"
    section108:
      primarytype: 'block'
      uuid: '3bc70fdb-9e50-4ae9-955f-8002adecc6a8'
      activationstatus: true
      created: 2024-07-22T18:51:49.161+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.748+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.521+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section109:
      primarytype: 'block'
      uuid: 'c5f27329-a17e-4293-882a-94770b838664'
      activationstatus: true
      created: 2024-07-22T18:51:49.162+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.749+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.524+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Our power and internet services are continuously being upgraded in\
        \ both capacity and connectivity.\r"
    section110:
      primarytype: 'block'
      uuid: 'dd107185-58f5-4216-897f-a6c9574b6269'
      activationstatus: true
      created: 2024-07-22T18:51:49.164+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.749+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.528+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section111:
      primarytype: 'block'
      uuid: 'd777a970-e199-40c6-9e0d-8d3b96d5e431'
      activationstatus: true
      created: 2024-07-22T18:51:49.165+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.749+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.531+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Sa ating Free Wi-Fi Program, halos sampung milyong unique user devices\
        \ ang nakikinabang sa libreng internet sa mahigit labintatlong libong lugar\
        \ sa buong Pilipinas. [applause] Nasasagap ito sa marami nating mga paaralan\
        \ at mga malalayo at liblib na mga pook. Patuloy pa ang ating pinararami ang\
        \ mga libreng Wi-Fi sa buong bansa.\r"
    section112:
      primarytype: 'block'
      uuid: '93318a43-619a-45c7-b080-10cfe0a9f688'
      activationstatus: true
      created: 2024-07-22T18:51:49.166+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.750+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.534+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section113:
      primarytype: 'block'
      uuid: '124eb254-9d6c-45d0-8efd-4e0435379704'
      activationstatus: true
      created: 2024-07-22T18:51:49.168+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.750+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.537+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "As part of our internet infrastructure development, phase 1 of the\
        \ National Fiber Backbone has been completed and operationalized. Phases 2\
        \ and 3 have already begun early this year, and shall be completed by 2026.\
        \ This fiber backbone will give us sufficient capacity in terms of bandwidth.\r"
    section114:
      primarytype: 'block'
      uuid: '45e0face-d01c-4d90-8cfe-d96920a64964'
      activationstatus: true
      created: 2024-07-22T18:51:49.169+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.750+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.540+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section115:
      primarytype: 'block'
      uuid: 'e19dedf3-6de8-458e-bd18-40074adc8677'
      activationstatus: true
      created: 2024-07-22T18:51:49.171+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.751+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.544+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "As of 2022, only seventy-seven percent or 20.6 million households were\
        \ connected to the Internet.\r"
    section116:
      primarytype: 'block'
      uuid: '552b303d-77d7-4c33-b69f-23f95fef3b04'
      activationstatus: true
      created: 2024-07-22T18:51:49.172+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.751+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.547+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section117:
      primarytype: 'block'
      uuid: '167fb644-0777-4f57-b108-f13c56e7a7bb'
      activationstatus: true
      created: 2024-07-22T18:51:49.174+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.751+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.550+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "This is much too low.\r"
    section118:
      primarytype: 'block'
      uuid: '3675246a-949a-4a39-af3b-e6af36a51de0'
      activationstatus: true
      created: 2024-07-22T18:51:49.175+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.752+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.554+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section119:
      primarytype: 'block'
      uuid: '0550bf69-7dcc-4056-9caa-65351705d11f'
      activationstatus: true
      created: 2024-07-22T18:51:49.177+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.752+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.557+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Together with our private sector partners, we will efficiently harness\
        \ the concept of common towers to provide connectivity to Filipinos who are\
        \ at the far end of the last mile. Expect full government support to ensure\
        \ the successful completion of this critical project, including policy reforms\
        \ and streamlined processes. [applause]\r"
    section120:
      primarytype: 'block'
      uuid: '51608bb2-ac5c-4851-9408-c49c30ef5943'
      activationstatus: true
      created: 2024-07-22T18:51:49.178+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.752+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.560+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section121:
      primarytype: 'block'
      uuid: '86aadc48-c17a-4ef5-a062-0d9b180e67dd'
      activationstatus: true
      created: 2024-07-22T18:51:49.180+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.753+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.563+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Bigger and faster IT infrastructures require stronger and more impervious\
        \ cyber-defense. Our recently launched National Cybersecurity Plan lays down\
        \ the blueprint for us to safeguard our systems against cyberattacks.\r"
    section122:
      primarytype: 'block'
      uuid: '08ab3cf1-19bb-4831-9105-3f7d0f52038c'
      activationstatus: true
      created: 2024-07-22T18:51:49.181+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.753+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.567+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section123:
      primarytype: 'block'
      uuid: 'fbacba34-d425-4920-a11b-43b39764574c'
      activationstatus: true
      created: 2024-07-22T18:51:49.183+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.753+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.570+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "With this said, I have directed the agencies concerned to ensure that\
        \ the speed and quality of our IT development always mirrors the pace and\
        \ trajectory of our economic aspirations.\r"
    section124:
      primarytype: 'block'
      uuid: '7700cd3b-c502-484d-bc39-67c0d6744848'
      activationstatus: true
      created: 2024-07-22T18:51:49.184+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.753+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.573+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section125:
      primarytype: 'block'
      uuid: 'd09b8661-ce6d-405b-b36b-0325fcf56877'
      activationstatus: true
      created: 2024-07-22T18:51:49.186+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.754+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.576+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "As energy projects get completed and new investments pour into the\
        \ sector, we expect our nation’s power supply to increase at a steady pace\
        \ to meet our growing demand in the next few years. Nonetheless, we are continuously\
        \ diagnosing and urgently addressing power shortages, as well as the systemic\
        \ causes of blackouts in unserved and underserved areas.\r"
    section126:
      primarytype: 'block'
      uuid: 'c049a6c7-843f-4c6b-ba0a-82ea86af8665'
      activationstatus: true
      created: 2024-07-22T18:51:49.187+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.754+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.580+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section127:
      primarytype: 'block'
      uuid: '8d5dccd3-4fc0-4a35-a31c-ee2c49c1c09b'
      activationstatus: true
      created: 2024-07-22T18:51:49.189+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.754+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.583+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Nireremedyuhan natin ang pangangailangan ng mga lugar na wala pang\
        \ kuryente at madalas ma-brownout, sa pamamagitan ng microgrid at off-grid\
        \ systems, at mga missionary small power utilities na sinusuportahan pa rin\
        \ ng solar.\r"
    section128:
      primarytype: 'block'
      uuid: '81849a80-ccbb-45ab-87df-53b6c131643c'
      activationstatus: true
      created: 2024-07-22T18:51:49.190+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.755+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.586+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section129:
      primarytype: 'block'
      uuid: '22b2ac93-1bc5-4c33-905d-6283bdc159b3'
      activationstatus: true
      created: 2024-07-22T18:51:49.192+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.755+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.590+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Running through Bataan, Pampanga, and Bulacan, the newly inaugurated\
        \ Mariveles-Hermosa-San Jose transmission line will further strengthen the\
        \ reliability of the Luzon power grid. [applause]\r"
    section130:
      primarytype: 'block'
      uuid: 'ad2e177a-2d0b-4af5-9ab6-24780340dc4f'
      activationstatus: true
      created: 2024-07-22T18:51:49.194+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.755+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.593+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section131:
      primarytype: 'block'
      uuid: '977c501c-16a5-4794-8280-8384b48e1ad5'
      activationstatus: true
      created: 2024-07-22T18:51:49.195+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.756+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.596+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In the Visayas, all stages of the Cebu-Negros-Panay backbone project\
        \ have likewise been completed. This project shall serve to stabilize the\
        \ power situation in Western and Central Visayas, and avert recurrences of\
        \ power outages experienced in the past.\r"
    section132:
      primarytype: 'block'
      uuid: '53579033-a488-4178-93ca-4ba80c0b000a'
      activationstatus: true
      created: 2024-07-22T18:51:49.197+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.756+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.599+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section133:
      primarytype: 'block'
      uuid: '5f97fc2b-4b0d-4246-90a1-2e99a3a6441a'
      activationstatus: true
      created: 2024-07-22T18:51:49.198+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.757+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.602+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Dahil sa proyektong ito, naiwasan ang blackouts sa Panay Island noong\
        \ Abril hanggang Hunyo, sa kabila ng yellow at red alerts sa rehiyon.\r"
    section134:
      primarytype: 'block'
      uuid: '29e6648a-63e3-493c-872a-d1027a80b81e'
      activationstatus: true
      created: 2024-07-22T18:51:49.200+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.757+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.606+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section135:
      primarytype: 'block'
      uuid: 'c0d58f6f-79b0-4c01-9def-f5f050decfbd'
      activationstatus: true
      created: 2024-07-22T18:51:49.202+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.757+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.609+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "And just last week, the Dumanjug-Corella Line of the Cebu-Bohol Interconnection\
        \ Project was energized, enabling the transfer of power between Cebu and Bohol.\r"
    section136:
      primarytype: 'block'
      uuid: '5f1a0781-6770-4436-a146-2db406675db4'
      activationstatus: true
      created: 2024-07-22T18:51:49.203+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.757+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.612+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section137:
      primarytype: 'block'
      uuid: '6f01b8f6-9141-41ff-9c65-cfcc03dd7291'
      activationstatus: true
      created: 2024-07-22T18:51:49.205+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.758+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.615+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "With these systems currently operating at capacity, these major power\
        \ lines shall contribute to the efficient power exchanges not only between\
        \ Luzon and the Visayas, but also involving Mindanao. Energy sharing and transfers\
        \ between, among, and within the three island groups have now been made possible\
        \ with the energization last January of the Mindanao-Visayas Interconnection.\
        \ [applause]\r"
    section138:
      primarytype: 'block'
      uuid: '81f22353-e0fb-461f-bc70-e1d42658225a'
      activationstatus: true
      created: 2024-07-22T18:51:49.207+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.758+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.619+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section139:
      primarytype: 'block'
      uuid: '06fd2bdd-5512-4861-9554-88fc5a617a71'
      activationstatus: true
      created: 2024-07-22T18:51:49.209+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.758+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.622+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The energization of the Mindanao-Visayas Interconnection is a defining\
        \ moment not only for the power sector but for the entire country. Finally,\
        \ we have connected the power grids of all three major island groups.\r"
    section140:
      primarytype: 'block'
      uuid: '33374b61-eb76-4bdf-aee7-5a29df2c9d59'
      activationstatus: true
      created: 2024-07-22T18:51:49.210+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.759+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.625+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section141:
      primarytype: 'block'
      uuid: '6abfcb87-d815-46b1-86aa-01249a4ab51f'
      activationstatus: true
      created: 2024-07-22T18:51:49.212+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.759+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.628+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The “unified Philippine Grid” is a fulfillment of the dream, whose\
        \ seeds were planted in the 80s, through a vision bolstered by R&amp;D, which\
        \ we accomplished by applying typical Filipino persistence and dedication.\r"
    section142:
      primarytype: 'block'
      uuid: 'f6e6e11f-62fb-4661-b6f7-0101b5b49a82'
      activationstatus: true
      created: 2024-07-22T18:51:49.214+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.759+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.632+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section143:
