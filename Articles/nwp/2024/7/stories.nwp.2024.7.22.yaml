    title: 'World champion to perform ‘Lupang Hinirang’ at SONA'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4aecd264-db11-4590-8a49-399462ec5dcd'
      activationstatus: true
      created: 2024-07-22T13:57:23.487+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-22T13:57:23.719+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T13:57:23.487+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> World Championships
        of Performing Arts (WCOPA) 2024 gold medalist Blessie Mae Alipopo Abagat will
        sing the ‘Lupang Hinirang’ at the Batasang Bansa for the State of the Nation
        Address (SONA).</p>'
    section1:
      primarytype: 'block'
      uuid: 'f040a7c8-9ac4-4530-bf56-5d8b2c889f3c'
      activationstatus: true
      created: 2024-07-22T13:57:23.487+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-22T13:57:23.721+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T13:57:23.487+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>In a statement, the Presidential Communications Office (PCO) said
        the choice of Abagat is a “celebration of her recent achievements on the global
        stage.”</p>'
    section2:
      primarytype: 'block'
      uuid: '2a78eecd-d16d-4437-b58b-0d224035af13'
      activationstatus: true
      created: 2024-07-22T13:57:23.487+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-22T13:57:23.723+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T13:57:23.487+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Abagat represented the country at WCOPA in the United States and won
        a number of awards.'
    section3:
      primarytype: 'block'
      uuid: '805ed401-f14c-4605-81e8-3e33e8ff8dc0'
      activationstatus: true
      created: 2024-07-22T13:57:23.488+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-22T13:57:23.724+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T13:57:23.488+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“These victories have brought pride to the nation and emphasized
        her exceptional talent,” the PCO said.</p>'
    section4:
      primarytype: 'block'
      uuid: '0ab0d1a9-2fb0-468c-b5a5-6a1348f36b92'
      activationstatus: true
      created: 2024-07-22T13:57:23.488+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-22T13:57:23.726+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T13:57:23.488+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'It said Abagat is from Bicol, and her story reflects the “cultural
        pride and nurturing of the history of Bicol, which has been instrumental in
        shaping her as an artist.”'
    section5:
      primarytype: 'block'
      uuid: 'ccccbc2f-77f9-479e-bc43-e6b24a866630'
      activationstatus: true
      created: 2024-07-22T13:57:23.489+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-22T13:57:23.727+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T13:57:23.489+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Last year, classical opera singer Lara Maigue performed the national
        anthem at the SONA.</p>'
    section6:
      primarytype: 'block'
      uuid: '0afc698f-ba6c-42d0-8848-84053559a419'
      activationstatus: true
      created: 2024-07-22T13:57:23.489+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-22T13:57:23.729+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T13:57:23.489+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The chorale group from the president’s hometown in Ilocos Norte,
        Samiweng Singers, sang the national anthem in the 2022 SONA. - TN</p>'
  'START HERE----->marcos-biden-':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-07-22T13:58:16.000+08:00
    imagesource: '0cc0c4e0-51c5-4994-af3a-a740f2732333'
    primarytype: 'composition'
    uuid: '852b385b-dee2-4a99-b654-f9edf4a8f6ba'
    lead: "President Ferdinand Marcos Jr. has thanked United States President Joe\
      \ Biden for his support to the Philippines and statesmanship in dropping out\
      \ of the presidential race. \n\n"
    activationstatus: true
    created: 2024-07-22T14:10:13.458+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2024-07-22T14:10:13.718+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2024-07-22T14:10:13.499+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos thanks Biden for PH support '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'da4849d1-0121-4eab-9ec4-040def9219dc'
      activationstatus: true
      created: 2024-07-22T14:10:13.488+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-22T14:10:13.719+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:10:13.495+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines—</strong> President Ferdinand
        Marcos Jr. has thanked United States President Joe Biden for his support to
        the Philippines and statesmanship in dropping out of the presidential race.</p>'
    section1:
      primarytype: 'block'
      uuid: '9a3f40c2-b336-461f-ab5f-4354f4a9a05c'
      activationstatus: true
      created: 2024-07-22T14:10:13.489+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-22T14:10:13.720+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:10:13.489+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“President Biden's decision to withdraw from his candidacy is a demonstration
        of genuine statesmanship,” said Marcos in a post on X (former Twitter).'
    section2:
      primarytype: 'block'
      uuid: 'bd585474-3f78-42c0-9f7f-cf907c1beeb7'
      activationstatus: true
      created: 2024-07-22T14:10:13.489+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-22T14:10:13.721+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:10:13.489+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The chief executive also thanked Washington for its continuous support
        to Manila amid regional tensions and challenges.'
    section3:
      primarytype: 'block'
      uuid: 'b2c02437-37b8-4a96-80b6-92650ced5548'
      activationstatus: true
      created: 2024-07-22T14:10:13.490+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-22T14:10:13.722+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:10:13.490+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We thank him for his constant and unwavering support for the Philippines
        in a delicate and difficult time. We wish him well for the rest of his presidency
        and for all his future endeavors,” said Marcos.'
    section4:
      primarytype: 'block'
      uuid: '76fd280a-904a-4d69-ac07-2128f1354b57'
      activationstatus: true
      created: 2024-07-22T14:10:13.490+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-22T14:10:13.723+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:10:13.490+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Under Biden, the United States reaffirmed its ‘ironclad commitment’
        to defend the Philippines under the Mutual Defense Treaty.'
    section5:
      primarytype: 'block'
      uuid: 'd0555b81-4781-4e2f-8318-17d4ae759c7b'
      activationstatus: true
      created: 2024-07-22T14:10:13.491+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-22T14:10:13.724+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:10:13.491+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'It was also during his term when the two countries decided to expand
        the sites under the Enhanced Defense Cooperation Agreement.'
    section6:
      primarytype: 'block'
      uuid: 'a5a2579e-940c-41ec-a87e-b5a5bcc80df5'
      activationstatus: true
      created: 2024-07-22T14:10:13.491+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-22T14:10:13.725+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:10:13.491+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Early this year, Biden sent a Presidential Trade and Investment Mission
        to the Philippines to enhance economic ties with the Philippines. Manila also
        hosted the Indo-Pacific Business Forum.'
    section7:
      primarytype: 'block'
      uuid: '7989ed1d-d1d8-44c0-b785-e965a7c12eda'
      activationstatus: true
      created: 2024-07-22T14:10:13.491+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-22T14:10:13.726+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:10:13.491+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>In a statement, Biden said he will focus his time and energy to
        the remaining months of his presidency and has endorsed the candidacy of Vice
        President Kamala Harris.&nbsp;</p>'
  'START HERE----->lawmakers-issues-successes-sona':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-07-22T14:30:31.000+08:00
    imagesource: '4f44ada5-856f-4628-a3cb-162fd65d0162'
    primarytype: 'composition'
    uuid: 'b8181187-4d12-4d70-aba5-587bd5b76f8c'
    lead: 'A coalition of party-list groups in the House of Representatives has
      a wish list for the State of the Nation Address (SONA), while the House leadership
      anticipates updates on the administration's programs.'
    activationstatus: true
    created: 2024-07-22T14:33:25.581+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2024-07-22T14:33:25.976+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2024-07-22T14:33:25.712+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Lawmakers want issues, program ‘successes’ to be tackled in SONA'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c06462af-6fc7-4af4-b3aa-e4101f4d40df'
      activationstatus: true
      created: 2024-07-22T14:33:25.687+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:33:25.977+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:33:25.703+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> A coalition of party-list
        groups in the House of Representatives has a wish list for the State of the
        Nation Address (SONA), while the House leadership anticipates updates on the
        administration's programs.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e8a3bbce-7a1a-4a4c-9973-969555edd78b'
      activationstatus: true
      created: 2024-07-22T14:33:25.687+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:33:25.978+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:33:25.687+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Makabayan bloc said it is looking forward to hearing statements\
        \ on salary increase and addressing the inflation rate.\r"
    section2:
      primarytype: 'block'
      uuid: 'd8bad863-17fb-4734-b383-6bd65b6d27b0'
      activationstatus: true
      created: 2024-07-22T14:33:25.688+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:33:25.979+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:33:25.688+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Rep. France Castro of ACT Teachers party-list, a member of the Makabayan\
        \ bloc, said while the salary increase may not be tackled in the SONA as it\
        \ is not part of the Legislative-Executive Development Advisory Council priority\
        \ bills, the group is still waiting for it to be tackled.\r"
    section3:
      primarytype: 'block'
      uuid: '31b1a917-8788-4da7-95a2-2098905aa80d'
      activationstatus: true
      created: 2024-07-22T14:33:25.688+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:33:25.981+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:33:25.688+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“‘Yung panawagan ng mga government employees, especially ‘yung mga\
        \ teachers at ang mga workers, ay ‘yung salary increase. So, ito ‘yung isa\
        \ sa mga mahalagang mga isyu ng ating taumbayan, salary increase. Kahit sa\
        \ survey, nandiyan ‘yan sa top five,” Castro told NewsWatch Plus.\r"
    section4:
      primarytype: 'block'
      uuid: '0f5a67ad-c6aa-4ab1-9290-9ca1af87923c'
      activationstatus: true
      created: 2024-07-22T14:33:25.689+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:33:25.982+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:33:25.689+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: The appeal of government employees, especially teachers\
        \ and workers, is salary increase. This is one of the important issues for\
        \ the public – salary increase. Even in surveys, it is in the top five.]\r"
    section5:
      primarytype: 'block'
      uuid: '5a38b15b-b621-4588-ad5a-c18dedc05b91'
      activationstatus: true
      created: 2024-07-22T14:33:25.689+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:33:25.983+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:33:25.689+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "For inflation, Castro said Makabayan wants to hear concrete steps to\
        \ address soaring prices of basic commodities.\r"
    section6:
      primarytype: 'block'
      uuid: '71259e4b-0fa0-4f36-9023-0f0d74fcdc06'
      activationstatus: true
      created: 2024-07-22T14:33:25.690+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:33:25.984+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:33:25.690+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Puro band-aid solution – ayuda, pagpapababa ng Kadiwa, pagpapababa\
        \ ng presyo ng bigas pero hindi ito sustainable at hindi rin ito makakasagot\
        \ talaga du’n sa problem,” she said.\r"
    section7:
      primarytype: 'block'
      uuid: '06523a36-3e88-474c-b2fb-8c5610d248f2'
      activationstatus: true
      created: 2024-07-22T14:33:25.690+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:33:25.985+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:33:25.690+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: It’s all band-aid solutions – financial assistance, bringing\
        \ the prices down through Kadiwa stores and the cost of rice, but this is\
        \ not sustainable and this does not really answer the problem.]\r"
    section8:
      primarytype: 'block'
      uuid: '138f8ecc-8543-421b-9436-11f8e46a72d2'
      activationstatus: true
      created: 2024-07-22T14:33:25.691+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:33:25.987+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:33:25.691+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Kadiwa is the administration’s initiative to sell cheap basic goods
        at subsidized prices. The supply is sourced directly from agricultural stakeholders.</p>'
    section9:
      primarytype: 'block'
      uuid: '6e2a737f-9e23-43dc-bbe5-66ee218f43f6'
      activationstatus: true
      created: 2024-07-22T14:33:25.692+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:33:25.988+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:33:25.692+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Unity</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: '34801f05-f342-4375-b2cf-a92814264932'
      activationstatus: true
      created: 2024-07-22T14:33:25.692+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:33:25.989+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:33:25.692+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Meanwhile, House Speaker Martin Romualdez said he is hoping for the\
        \ president to highlight unity and to provide an update on the administration’\
        s programs.\r"
    section11:
      primarytype: 'block'
      uuid: 'fddbaccb-8d9f-493c-9933-8d8a1572769e'
      activationstatus: true
      created: 2024-07-22T14:33:25.693+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:33:25.991+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:33:25.693+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“I expect the president to emphasize the importance of unity among\
        \ all Filipinos, highlighting how collective efforts can lead to national\
        \ progress. Furthermore, I anticipate a focus on the continued and immediate\
        \ delivery of essential social services to ensure that the needs of the people\
        \ are met promptly and effectively,” Romualdez said in a statement on Sunday,\
        \ July 21.\r"
    section12:
      primarytype: 'block'
      uuid: '75325c52-4132-43a8-86e1-c23783827111'
      activationstatus: true
      created: 2024-07-22T14:33:25.694+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:33:25.992+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:33:25.694+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We're also looking forward to another year of follow-up on the successes\
        \ and further build-ups on what we still have to continue in many programs\
        \ of the Marcos administration, specifically ones that cover social amelioration\
        \ benefits,” he said.\r"
    section13:
      primarytype: 'block'
      uuid: '1506c8f9-b0d1-4b43-81e7-35b476dd821a'
      activationstatus: true
      created: 2024-07-22T14:33:25.694+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T14:33:25.993+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T14:33:25.694+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The Senate and House of Representatives will open the third regular
        session of the 19th Congress in separate plenary meetings in the morning of
        July 22. They will suspend sessions and reconvene in a joint session at the
        Batasang Pambansa in Quezon City for the SONA. <strong>— Daniza Fernandez</strong></p>'
