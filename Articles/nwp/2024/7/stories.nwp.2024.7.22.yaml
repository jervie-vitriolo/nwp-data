      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> President Ferdinand
        Marcos Jr. delivered his third State of the Nation Address (SONA) at the Batasang
        Pambansa in Quezon City on Monday, July 22.</p>'
    583':
      primarytype: 'block'
      uuid: 'bb6b9b0e-371b-4c1f-9fbc-5d68ff233cab'
      activationstatus: true
      created: 2024-07-22T19:15:13.714+08:00
      createdby: 'jelo-nwp'
