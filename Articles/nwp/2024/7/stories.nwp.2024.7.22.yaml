      lastmodified: 2024-07-22T19:54:06.867+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Intended to decongest public hospitals, these Centers shall provide\
        \ competent ambulatory care, most especially to the poor and to the disadvantaged,\
        \ for health conditions that do not require hospital admission.\r"
    section214:
      primarytype: 'block'
      uuid: 'b5a5ddad-9f3a-4ed5-96c0-dbafca451251'
