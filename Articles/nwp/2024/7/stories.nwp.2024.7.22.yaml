      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.724+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.274+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: 'd51b60ea-e340-4cf0-9372-3a1585bf7603'
      activationstatus: true
      created: 2024-07-22T18:51:49.082+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.724+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.277+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Tinitiyak ko sa ating mga magsasaka at sa buong sektor ng agrikultura\
        \ na ang mga ito ay pawang pang-gipitang solusyon lamang.\r"
    section34:
      primarytype: 'block'
      uuid: '83266029-8956-4ace-9115-3ebafcdddd37'
      activationstatus: true
      created: 2024-07-22T18:51:49.083+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.724+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.280+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section35:
      primarytype: 'block'
      uuid: '7e783945-b33d-47e3-8743-bab62d3cca07'
      activationstatus: true
      created: 2024-07-22T18:51:49.084+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.725+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.283+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Sa repormang sakahan naman, tuloy pa rin ang programa, at ang pamamahagi\
        \ ng mga titulo sa mga magsasaka. Sa nakalipas na dalawang taon, mahigit isangdaan\
        \ at tatlumpung libong titulo na ang ating naigawad sa mga benepisyaryo. [applause]\
        \ Tuloy-tuloy din at pinabibilis pa natin ang paghahati-hati ng collective\
        \ Certificates of Land Ownership Award o CLOA para sa mga indibidwal na benepisyaryo\
        \ nito.\r"
    section36:
      primarytype: 'block'
      uuid: '7ef046ae-d39d-4b4f-93f9-6c078e0d0b27'
