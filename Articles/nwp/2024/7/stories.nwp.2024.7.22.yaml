      lastmodified: 2024-07-22T19:54:06.306+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section43:
      primarytype: 'block'
      uuid: '7db5bd60-2e02-4e66-bf7f-ff7f26d37071'
      activationstatus: true
      created: 2024-07-22T18:51:49.089+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.727+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.309+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Bilang leksyon, ang mga nasabat na kargamento ng bigas ay agad nating\
        \ ipinamahagi sa ating mga mahihirap na kababayan. Ganoon din ang sasapitin\
        \ ng lahat ng mga ipupuslit na mga bigas. Ang ibang mga produkto naman ay\
        \ ating sisirain o susunugin — bukod pa sa pagkaka-kulong sa mga mahuhuling\
        \ mga salarin.\r"
    section44:
      primarytype: 'block'
      uuid: 'a60803a0-56a4-428c-b453-ee5814cf005c'
