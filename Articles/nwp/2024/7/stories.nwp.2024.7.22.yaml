        \ ng sapat na mga doktor at nars ang mga ito, at madadagdagan pa natin sa\
        \ mga susunod na taon. [applause]\r"
    section216:
      primarytype: 'block'
      uuid: '0ecc9329-80eb-47c7-bca7-e8e53c7f758b'
