      lastactivated: 2024-07-22T06:49:45.187+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T06:49:44.329+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: '<p><strong>WASHINGTON (AP) —</strong>&nbsp;US President Joe Biden dropped
        out of the 2024 race for the White House on Sunday, ending his bid for reelection
        after a disastrous debate with Donald Trump that raised doubts about the incumbent's
        fitness for office. The unprecedented announcement, delivered less than four
        months before the election, immediately upended a campaign that both political
        parties view as the most consequential in generations.</p>'
    section1:
      primarytype: 'block'
      uuid: '04b48c56-357e-47f7-903f-7e8cb1f21b6d'
      activationstatus: true
      created: 2024-07-22T06:28:08.974+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-22T06:49:45.188+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T06:49:44.329+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: 'The president — intent on serving out the remainder of his term in
        office — quickly endorsed Vice President Kamala Harris to take on Trump and
        encouraged his party to unite behind her, making her the party’s instant favorite
        for the nomination at its August convention in Chicago.'
    section2:
      primarytype: 'block'
      uuid: '7c320976-4dcd-4f76-af61-61404119cd1f'
      activationstatus: true
      created: 2024-07-22T06:28:08.974+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-22T06:49:45.188+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T06:49:44.330+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: 'The announcement is the latest jolt to a tumultuous campaign for the
        White House, coming a week after the attempted assassination of Trump at a
        Pennsylvania rally.'
    section3:
      primarytype: 'block'
      uuid: 'c8d1906e-0073-47ec-8d47-9f5658b3aa46'
      activationstatus: true
      created: 2024-07-22T06:28:08.975+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-22T06:49:45.189+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T06:49:44.330+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: 'A party’s presumptive presidential nominee has never stepped out of
        the race so close to the election. President Lyndon Johnson, besieged by the
        Vietnam War, announced in March 1968 that he would not seek another term after
        just a single state's primary. Biden's July decision comes after more than
        14 million Democrats cast votes supporting him through the primary process.'
    section4:
      primarytype: 'block'
      uuid: 'a8c22e88-4278-42f0-8803-5cfe5ab4f761'
      activationstatus: true
      created: 2024-07-22T06:28:08.975+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-22T06:49:45.189+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T06:49:44.331+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: 'Harris, in a statement, praised Biden’s “selfless and patriotic act”
        and said she intends to “earn and win” her party’s nomination.'
    section5:
      primarytype: 'block'
      uuid: '250a88ad-9c4a-4c2b-9c5a-7b729b0ba5dd'
      activationstatus: true
      created: 2024-07-22T06:28:08.976+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-22T06:49:45.189+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T06:49:44.332+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: '“I will do everything in my power to unite the Democratic Party — and
        unite our nation — to defeat Donald Trump and his extreme Project 2025 agenda,”
        she said.'
    section6:
      primarytype: 'block'
      uuid: '78219d47-99de-4f31-a6d3-fc14773a0ce6'
      activationstatus: true
      created: 2024-07-22T06:28:08.976+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-22T06:49:45.190+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T06:49:44.332+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: 'Biden's decision to bow out came after escalating pressure from his
        Democratic allies to step aside following the June 27 debate, in which the
        81-year-old president trailed off, often gave nonsensical answers and failed
        to call out the former president’s many falsehoods.'
    section7:
      primarytype: 'block'
      uuid: '4dbf04bf-6f6f-4c4b-bd3b-2373e6839c6c'
      activationstatus: true
      created: 2024-07-22T06:28:08.977+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-22T06:49:45.190+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T06:49:44.333+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: '“It has been the greatest honor of my life to serve as your President.
        And while it has been my intention to seek reelection, I believe it is in
        the best interest of my party and the country for me to stand down and to
        focus solely on fulfilling my duties as President for the remainder of my
        term," Biden wrote in a letter posted Sunday to his X account.'
    section8:
      primarytype: 'block'
      uuid: 'b88a8965-9774-4fe7-940d-93187b94d9e9'
      activationstatus: true
      created: 2024-07-22T06:28:08.977+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-22T06:49:45.191+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T06:49:44.334+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: 'Nearly 30 minutes after he delivered the news that he was folding his
        campaign, Biden threw his support behind Harris.'
    section9:
      primarytype: 'block'
      uuid: '20211ed9-020e-4c76-ac6c-525746e32b22'
      activationstatus: true
      created: 2024-07-22T06:28:08.978+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-22T06:49:45.191+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T06:49:44.334+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: '“Today I want to offer my full support and endorsement for Kamala to
        be the nominee of our party this year," he said in another post on X. “Democrats
        — it’s time to come together and beat Trump.”'
    section10:
      primarytype: 'block'
      uuid: '2da97e6e-ae26-4150-8c65-287a9186fb13'
      activationstatus: true
      created: 2024-07-22T06:28:08.978+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-22T06:49:45.191+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T06:49:44.335+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: 'There were early signs that the party was moving to coalesce around
        Harris, who scored the endorsements of the Congressional Black Caucus and
        former President Bill Clinton and former Secretary of State Hillary Clinton
        even before she had commented on Biden's decision to quit the race. But notably,
        former President Barack Obama held off, pledging support behind the eventual
        party nominee.'
    section11:
      primarytype: 'block'
      uuid: 'b373556f-252b-4c8e-9da2-811a1404b7a8'
      activationstatus: true
      created: 2024-07-22T06:28:08.979+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-22T06:49:45.192+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T06:49:44.336+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: '“We are honored to join the President in endorsing Vice President Harris
        and will do whatever we can to support her,” former President Bill Clinton
        and former Secretary of State Hillary Clinton said in a statement.'
    section12:
      primarytype: 'block'
      uuid: 'd291de2f-c9d1-4149-86cd-f23f96b0c73d'
      activationstatus: true
      created: 2024-07-22T06:28:08.979+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-22T06:49:45.192+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T06:49:44.336+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: 'But Obama, who had privately shared doubts about Biden’s reelection
        chances, stopped short of endorsing Harris even as he praised Biden for his
        decision to leave the race.'
    section13:
      primarytype: 'block'
      uuid: '6c76c51d-b11a-4d7d-b8b1-e3094d91d95e'
      activationstatus: true
      created: 2024-07-22T06:28:08.979+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-22T06:49:45.192+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T06:49:44.337+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: '“I have extraordinary confidence that the leaders of our party will
        be able to create a process from which an outstanding nominee emerges,” he
        said in a statement.'
    section14:
      primarytype: 'block'
      uuid: '40755c28-04a8-4ed2-ab8f-28b4bf3d6518'
      activationstatus: true
      created: 2024-07-22T06:28:08.980+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-22T06:49:45.193+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T06:49:44.338+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: 'Biden's decision came as he has been isolating at his Delaware beach
        house after being diagnosed with COVID-19 last week, huddling with a shrinking
        circle of close confidants and family members about his political future.
        Biden said he would address the nation later this week to provide “detail”
        about his decision.'
    section15:
      primarytype: 'block'
      uuid: '1c1f81e2-1085-4474-9d13-5f694b3f4092'
      activationstatus: true
      created: 2024-07-22T06:28:08.980+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-22T06:49:45.193+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T06:49:44.338+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: 'Harris found out about Biden's plans on Sunday morning and senior
        campaign and White House staff were notified just minutes before the letter
        went out, according to people familiar with the matter who commented on the
        private discussions on condition of anonymity. Biden had been reflecting on
        his future for the past couple days and the decision was closely held.'
    section16:
      primarytype: 'block'
      uuid: '8b42fbcb-df27-4f45-8361-8922b2e7586d'
      activationstatus: true
      created: 2024-07-22T06:28:08.981+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-22T06:49:45.193+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T06:49:44.339+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: 'Now, Democrats have to urgently try to bring coherence to the nominating
        process in a matter of weeks and convince voters in a stunningly short amount
        of time that their nominee can handle the job and beat Trump. And for his
        part, Trump must shift his focus to a new opponent after years of training
        his attention on Biden.'
    section17:
      primarytype: 'block'
      uuid: 'a16902af-4023-47b0-889f-e2c60e68babb'
      activationstatus: true
      created: 2024-07-22T06:28:08.981+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-22T06:49:45.193+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T06:49:44.340+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: 'The decision marks a swift and stunning end to Biden’s 52 years in
        electoral politics, as donors, lawmakers and even aides expressed to him their
        doubts that he could convince voters that he could plausibly handle the job
        for another four years.'
    section18:
      primarytype: 'block'
      uuid: 'e30368b3-a400-4a8f-aa7a-35dc4325f461'
      activationstatus: true
      created: 2024-07-22T06:28:08.982+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-22T06:49:45.194+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T06:49:44.340+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: 'Biden won the vast majority of delegates and every nominating contest
        but one, which would have made his nomination a formality. Now that he has
        dropped out, those delegates will be free to support another candidate.'
    section19:
      primarytype: 'block'
      uuid: '1812b6e8-054b-454f-81b9-05df9cd74185'
      activationstatus: true
      created: 2024-07-22T06:28:08.982+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-22T06:49:45.194+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T06:49:44.341+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: 'Harris, 59, appeared to be the natural successor, in large part because
        she is the only candidate who can directly tap into the Biden campaign’s war
        chest, according to federal campaign finance rules.'
    section20:
      primarytype: 'block'
      uuid: '62ee4e8f-4572-47e3-affd-f9e8d9398989'
      activationstatus: true
      created: 2024-07-22T06:28:08.983+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-22T06:49:45.194+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T06:49:44.342+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: 'Biden’s campaign formally changed its name to Harris for President,
        reflecting that she is inheriting his political operation — a sign of the
        leg up she has in the race for the Democratic nomination. Democratic groups,
        including the Democratic National Committee, also filed paperwork changing
        the names of their joint fundraising committees to reflect Harris’ candidacy.'
    section21:
      primarytype: 'block'
      uuid: '49ec48ea-7356-4414-8f0b-8c14bc77145e'
      activationstatus: true
      created: 2024-07-22T06:28:08.983+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-22T06:49:45.196+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T06:49:44.342+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: 'The Democratic National Convention is scheduled to be held Aug. 19-22
        in Chicago, but the party had announced it would hold a virtual roll call
        to formally nominate Biden before in-person proceedings begin.'
    section22:
      primarytype: 'block'
      uuid: 'e4ae5212-ab17-4dbb-a989-9fc629a902c4'
      activationstatus: true
      created: 2024-07-22T06:28:08.984+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-22T06:49:45.196+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T06:49:44.343+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: 'It remained to be seen whether other candidates would challenge Harris
        for the nomination. The Democratic National Committee's chair, Jaime Harrison,
        said in a statement that the party would “undertake a transparent and orderly
        process" to select "a candidate who can defeat Donald Trump in November.”'
    section23:
      primarytype: 'block'
      uuid: '919b54de-5385-4e7d-9f4c-e58b3723cd0c'
      activationstatus: true
      created: 2024-07-22T06:28:08.984+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-22T06:49:45.196+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T06:49:44.344+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: 'Harris was spending Sunday afternoon calling Democratic elected officials
        and delegates as she works to lock up the nomination.'
    section24:
      primarytype: 'block'
      uuid: 'ec203ec2-2b75-40c1-96cb-f7973a570320'
      activationstatus: true
      created: 2024-07-22T06:28:08.985+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-22T06:49:45.197+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T06:49:44.344+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: 'Trump reacted to the news in a post on his Truth Social site, in which
        he said Biden “was not fit to run for President, and is certainly not fit
        to serve.”'
    section25:
      primarytype: 'block'
      uuid: 'cc47ed30-42e9-4508-9f2f-adeca6bb4611'
      activationstatus: true
      created: 2024-07-22T06:28:08.985+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-22T06:49:45.197+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T06:49:44.345+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: '“We will suffer greatly because of his presidency, but we will remedy
        the damage he has done very quickly,” he added. “MAKE AMERICA GREAT AGAIN!”'
    section26:
      primarytype: 'block'
      uuid: 'a1c2d9e4-e8c0-4940-81b3-53636faa66de'
      activationstatus: true
      created: 2024-07-22T06:28:08.986+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-22T06:49:45.197+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T06:49:44.345+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: 'While Trump and his team had made their preference for facing Biden
        clear, his campaign had nonetheless ramped up its attacks on Harris as pressure
        on Biden to step down intensified.'
    section27:
      primarytype: 'block'
      uuid: '2d70fd87-e5cb-4282-affd-ec11bcdba6aa'
      activationstatus: true
      created: 2024-07-22T06:28:08.986+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-22T06:49:45.198+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T06:49:44.346+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: 'Democratic officials, including many who were behind the effort to
        push Biden from the race, quickly released statements praising Biden's decision.'
    section28:
      primarytype: 'block'
      uuid: 'c8acb86b-5af5-43ad-952f-a2615d8b0268'
      activationstatus: true
      created: 2024-07-22T06:28:08.987+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-22T06:49:45.198+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T06:49:44.347+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: '“His decision of course was not easy, but he once again put his country,
        his party, and our future first,” said Senate Majority Leader Chuck Schumer,
        D-N.Y. “Joe, today shows you are a true patriot and great American.”'
    section29:
      primarytype: 'block'
      uuid: '4a25a47d-920f-42a0-9e44-f02cc077803d'
      activationstatus: true
      created: 2024-07-22T06:28:08.987+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-22T06:49:45.198+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T06:49:44.347+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: 'House Democratic leader Hakeem Jeffries of New York praised Biden as
        “one of the most accomplished and consequential leaders in American history.”'
    section30:
      primarytype: 'block'
      uuid: '52b25355-62f0-4a58-b011-5200d170aac7'
      activationstatus: true
      created: 2024-07-22T06:28:08.988+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-22T06:49:45.199+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T06:49:44.348+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: 'Republican House Speaker Mike Johnson said Biden should immediately
        resign if he is not fit enough to run for office. In a statement, Johnson
        said, “November 5 cannot arrive soon enough.”'
    section31:
      primarytype: 'block'
      uuid: '0a7f6776-0015-432e-a1ec-5310521b922c'
      activationstatus: true
      created: 2024-07-22T06:28:08.988+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-22T06:49:45.199+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T06:49:44.349+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: 'In addition to his planned address to the country, Biden still intends
        to host Israeli Prime Minister Benjamin Netanyahu at the White House this
        week, according to a person familiar with the president’s schedule who was
        not authorized to comment publicly.'
    section32:
      primarytype: 'block'
      uuid: '9988b5e0-db03-4b09-a366-ad692910e430'
      activationstatus: true
      created: 2024-07-22T06:28:08.989+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-22T06:49:45.199+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T06:49:44.350+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: 'The exact timing of the meeting is still not set in stone as Biden
        continues to recover from COVID. Netanyahu is scheduled Wednesday to deliver
        an address to Congress and he is also expected to meet with Vice President
        Kamala Harris while in Washington.'
    section33:
      primarytype: 'block'
      uuid: 'a0b4753b-ec31-4541-900d-211c3c2d4982'
      activationstatus: true
      created: 2024-07-22T06:28:08.989+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-22T06:49:45.200+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T06:49:44.350+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: 'In 2020, Biden pitched himself as a transitional figure who wanted
        to be a bridge to a new generation of leaders. But once he secured the job
        he spent decades struggling to attain, he was reluctant to part with it.'
    section34:
      primarytype: 'block'
      uuid: 'de630f4d-f27f-414c-aec5-6565490acd11'
      activationstatus: true
      created: 2024-07-22T06:28:08.990+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-22T06:49:45.200+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T06:49:44.351+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: 'Biden was once asked whether any other Democrats could beat Trump.'
    section35:
      primarytype: 'block'
      uuid: '0a99e37e-f5fe-4f85-9b4e-bcd51954ece8'
      activationstatus: true
      created: 2024-07-22T06:28:08.991+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-22T06:49:45.200+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T06:49:44.352+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: '“Probably 50 of them,” Biden replied. “No, I’m not the only one who
        can defeat him, but I will defeat him.”'
    section36:
      primarytype: 'block'
      uuid: '7613739a-1830-4c71-acf5-bab78ff5aa47'
      activationstatus: true
      created: 2024-07-22T06:28:08.991+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-22T06:49:45.201+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T06:49:44.352+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: 'Biden is already the country’s oldest president and had insisted repeatedly
        that he was up for the challenge of another campaign and another term, telling
        voters all they had to was “watch me.”'
    section37:
      primarytype: 'block'
      uuid: '1636c75b-6901-43a3-bb1f-228596bf19cb'
      activationstatus: true
      created: 2024-07-22T06:28:08.992+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-22T06:49:45.201+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T06:49:44.353+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: 'And watch him they did. His poor debate performance prompted a cascade
        of anxiety from Democrats and donors who said publicly what some had said
        privately for months, that they did not think he was up to the job for four
        more years.'
    section38:
      primarytype: 'block'
      uuid: '9ec5c580-250b-43e7-9ca3-6c1d6b22bf44'
      activationstatus: true
      created: 2024-07-22T06:28:08.993+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-22T06:49:45.201+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T06:49:44.353+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: 'Concerns over Biden’s age have dogged him since he announced he was
        running for reelection, though Trump is just three years younger at 78. Most
        Americans view the president as too old for a second term, according to an
        August 2023 poll from The Associated Press-NORC Center for Public Affairs
        Research. A majority also doubt his mental capability to be president, though
        that is also a weakness for Trump.'
    section39:
      primarytype: 'block'
      uuid: '5d35aa6b-96e7-4933-9841-991565ed0119'
      activationstatus: true
      created: 2024-07-22T06:28:08.993+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-22T06:49:45.202+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T06:49:44.354+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: 'Biden often remarked that he was not as young as he used to be, doesn’t
        walk as easily or speak as smoothly, but that he had wisdom and decades of
        experience, which were worth a whole lot.'
    section40:
      primarytype: 'block'
      uuid: '1c5c1ce9-cb7d-4415-b7dd-33beff4faad4'
      activationstatus: true
      created: 2024-07-22T06:28:08.994+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-22T06:49:45.202+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T06:49:44.355+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: '“I give you my word as a Biden. I would not be running again if I didn’t
        believe with all my heart and soul I can do this job,” he told supporters
        at a rally in North Carolina a day after the debate. “Because, quite frankly,
        the stakes are too high.”'
    section41:
      primarytype: 'block'
      uuid: '176f7d09-55af-4864-9c95-eb2ea3242578'
      activationstatus: true
      created: 2024-07-22T06:28:08.995+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-22T06:49:45.202+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T06:49:44.355+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: 'But voters had other problems with him, too — he has been deeply unpopular
        as a leader even as his administration steered the nation through recovery
        from a global pandemic, presided over a booming economy and passed major pieces
        of bipartisan legislation that will impact the nation for years to come. A
        majority of Americans disapprove of the way he’s handling his job, and he’s
        faced persistently low approval ratings on key issues including the economy
        and immigration.'
    section42:
      primarytype: 'block'
      uuid: '1bc36eb8-f796-4f80-989b-1d426d455448'
      activationstatus: true
      created: 2024-07-22T06:28:08.995+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-22T06:49:45.202+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T06:49:44.356+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: 'Biden’s motivation for running was deeply intertwined with Trump. He
        had retired from public service following eight years serving as vice president
        under Obama and the death of his son Beau but decided to run after Trump’s
        comments following a “Unite the Right” rally in Charlottesville, Virginia,
        in 2017, when white supremacists descended on the city to protest the removal
        of its Confederate memorials.'
    section43:
      primarytype: 'block'
      uuid: '9c34e7cb-e492-4f26-a331-ec1792df3f3b'
      activationstatus: true
      created: 2024-07-22T06:28:08.996+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-22T06:49:45.203+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T06:49:44.357+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: 'Trump said: “You had some very bad people in the group, but you also
        had people that were very fine people on both sides. On both sides.”'
    section44:
      primarytype: 'block'
      uuid: '673ef13e-ec7c-4576-aca6-650d9ca74939'
      activationstatus: true
      created: 2024-07-22T06:28:08.997+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-22T06:49:45.203+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T06:49:44.357+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: 'Biden's wife, first lady Jill Biden, responded to the president's
        announcement by reposting Biden's letter announcing his decision and adding
        red heart emojis.'
    section45:
      primarytype: 'block'
      uuid: '4ac34482-381c-49c2-b100-898d9fa22728'
      activationstatus: true
      created: 2024-07-22T06:28:08.997+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-22T06:49:45.203+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T06:49:44.358+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: '<p>Granddaughter Naomi Biden Neal said on social media, “I’m nothing
        but proud of my Pop.” She said he has served the country “with every bit of
        his soul and with unmatched distinction” and “our world is better today in
        so many ways thanks to him.”</p>'
    section46:
      primarytype: 'block'
      uuid: '7edd525e-277f-4516-8c06-11e236f3014c'
      activationstatus: true
      created: 2024-07-22T06:28:08.998+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-22T06:49:45.204+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T06:49:44.359+08:00
      lastmodifiedby: 'kali-nwp'
      type: 'text'
      text: '<p><em>Superville reported from Rehoboth Beach, Delaware. Associated
        Press writer Jill Colvin in New York and Aamer Madhani in Washington contributed
        to this report.</em></p>'
  'START HERE----->carina-weather-monday':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-07-22T09:48:12.000+08:00
    imagesource: '875c5d2c-a7df-4fea-9f74-86785804ee1a'
    primarytype: 'composition'
    uuid: '5358a6fc-bb97-48eb-8852-8e36dba9e517'
    lead: 'Signal No. 1 is up over some areas in Luzon due to severe tropical storm
      Carina, PAGASA says early Monday morning.'
    activationstatus: true
    created: 2024-07-22T09:50:14.508+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2024-07-22T09:50:14.828+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2024-07-22T09:50:14.592+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Signal No. 1 up as ‘Carina’ tracks extreme northern Luzon'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5f4d16eb-fba5-4e93-9f57-2e6cc33c6b04'
      activationstatus: true
      created: 2024-07-22T09:50:14.579+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T09:50:14.829+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T09:50:14.587+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Signal No. 1 is up
        over some areas in Luzon due to severe tropical storm Carina, the Philippine
        Atmospheric, Geophysical and Astronomical Services Administration (PAGASA)
        said early Monday morning, July 22.</p>'
    section1:
      primarytype: 'block'
      uuid: '78fdc73f-de95-4d9f-a947-a678f02eaaa5'
      activationstatus: true
      created: 2024-07-22T09:50:14.580+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T09:50:14.830+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T09:50:14.580+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a 5 a.m. bulletin, PAGASA warned that minimal to minor impacts from\
        \ strong winds may occur within areas under the storm alert.\r"
    section2:
      primarytype: 'block'
      uuid: '426d9d1e-b19d-40a7-859a-d1a7e7f72b24'
      activationstatus: true
      created: 2024-07-22T09:50:14.580+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T09:50:14.831+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T09:50:14.580+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Carina” would also bring heavy to intense rains over the extreme northeastern\
        \ portion of mainland Cagayan on Monday.\r"
    section3:
      primarytype: 'block'
      uuid: '5c48919f-5bd6-43b6-a37f-3482157d05e9'
      activationstatus: true
      created: 2024-07-22T09:50:14.580+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T09:50:14.832+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T09:50:14.580+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Moderate to heavy rains are expected over Babuyan Islands and the eastern\
        \ portions of mainland Cagayan and Isabela.\r"
    section4:
      primarytype: 'block'
      uuid: 'df7b5581-b179-4211-ad91-097f76651a18'
      activationstatus: true
      created: 2024-07-22T09:50:14.581+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T09:50:14.833+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T09:50:14.581+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The severe tropical storm was last spotted 420 kilometers (km) east\
        \ of Tuguegarao City, Cagayan.\r"
    section5:
      primarytype: 'block'
      uuid: '2fe78301-d549-4473-bbcd-afedb4bff10c'
      activationstatus: true
      created: 2024-07-22T09:50:14.581+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T09:50:14.834+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T09:50:14.581+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It was packing maximum sustained winds of 100 km per hour (km/h) near\
        \ the center and gustiness of up to 125 km/h.\r"
    section6:
      primarytype: 'block'
      uuid: 'df2ef46d-023f-4f46-b8e8-377c92f6bd58'
      activationstatus: true
      created: 2024-07-22T09:50:14.582+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T09:50:14.835+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T09:50:14.582+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "PAGASA said “Carina” is enhancing the southwest monsoon, or habagat,\
        \ that may bring moderate to heavy rains over La Union, Pangasinan, Benguet,\
        \ Zambales, Bataan, and Occidental Mindoro on Monday.\r"
    section7:
      primarytype: 'block'
      uuid: 'dcc1fdb6-0550-41e9-8fe0-93e66c01ee39'
      activationstatus: true
      created: 2024-07-22T09:50:14.582+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T09:50:14.836+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T09:50:14.582+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The enhanced habagat may also cause moderate to occasionally heavy\
        \ rains over Metro Manila, Ilocos Norte, Ilocos Sur, Abra, Tarlac, Pampanga,\
        \ Bulacan, Nueva Ecija, Rizal, Cavite, Batangas, and Calamian Islands on Monday.\r"
    section8:
      primarytype: 'block'
      uuid: 'f2baa816-f22a-4f24-9507-4d10714a7c15'
      activationstatus: true
      created: 2024-07-22T09:50:14.582+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T09:50:14.837+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T09:50:14.582+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The storm would also bring strong gale-force gusts over Mimaropa, Bicol\
        \ Region, Western Visayas, Northern Samar, and the northern portion of Samar.\r"
    section9:
      primarytype: 'block'
      uuid: 'e390a577-7285-4f35-aa31-db32503bfdc4'
      activationstatus: true
      created: 2024-07-22T09:50:14.583+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T09:50:14.838+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T09:50:14.583+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Government meteorologists forecast “Carina” to intensify into a
        typhoon within 24 hours. The tropical cyclone is expected to leave the Philippine
        Area of Responsibility by Wednesday evening or early Thursday morning. It
        remains offshore. <strong>— JRM</strong></p>'
  'START HERE----->third-regular-session-19th-congress':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'Senate President Chiz Escudero (L) and House Speaker Martin Romualdez
      (R) during their speeches at the opening of the third regular session of the
      19th Congress.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-07-22T10:53:55.000+08:00
    imagesource: 'a9921c6e-9c7b-4831-bcbc-999a1f4a4a39'
    primarytype: 'composition'
    uuid: 'dd2c83b2-d36e-4be6-9f42-a7f76ea50cbc'
    lead: 'Escudero’s directive to place charter change bills in the Senate backburner
      was the highlight of the opening of session. Congressional leaders also mentioned
      priority bills needing action in the coming months.'
    activationstatus: true
    created: 2024-07-22T11:05:27.378+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2024-07-23T01:11:40.416+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2024-07-23T01:11:39.920+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
