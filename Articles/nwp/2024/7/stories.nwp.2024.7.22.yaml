      createdby: 'jelo-nwp'
      lastactivated: 2024-07-22T19:54:19.768+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T19:54:06.713+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Moreover, significant segments of major expressways, which are part\
        \ of the Luzon Spine Expressway Network, have now been opened to the public.\r"
    section168:
      primarytype: 'block'
      uuid: 'acfeb330-c472-415c-8600-b5e466706d9c'
      activationstatus: true
      created: 2024-07-22T18:51:49.262+08:00
      createdby: 'jelo-nwp'
