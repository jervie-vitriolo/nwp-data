      'mgnl:lastModified': 2024-07-22T15:47:17.505+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Of the 47 pending measures, the LEDAC identified its top 10 priorities:</p>'
    '10':
