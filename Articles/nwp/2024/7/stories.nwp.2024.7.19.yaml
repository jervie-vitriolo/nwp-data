    uuid: 'd9887da4-be18-47dc-a70a-3e1b99f0b55b'
    lead: "Suspended Bamban Mayor Alice Guo broke her silence and denied allegations\
      \ that she was involved in death threats sent to Senator Win Gatchalian. \n\n\
      In a Facebook post on Thursday, Guo said she has no “capacity, much less intent,\
      \ to cause any harm against anyone.”"
    activationstatus: true
    created: 2024-07-19T12:18:48.516+08:00
