    title: 'Here’s what the 19th Congress aims to accomplish in its last session'
    updated: 2024-07-22T15:46:20.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '77620bd2-b797-4fac-a9be-5e1a6cda1cfa'
      activationstatus: true
      created: 2024-07-19T15:54:07.921+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-22T15:47:48.792+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T15:47:17.500+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – The Senate and House
        of Representatives will open the third and last regular session of the 19th
        Congress on July 22.</p>'
    section1:
      primarytype: 'block'
      uuid: '58bffc65-728e-4e10-9ec6-59269266ee36'
      activationstatus: true
      created: 2024-07-19T15:54:07.921+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-22T15:47:48.793+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T15:47:17.500+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>This marks the last year in office of lawmakers who have completed
        their terms – unless they are eligible for reelection, or opt for a comeback
        after three years.</p>'
    section2:
      primarytype: 'block'
      uuid: '20eda7da-c264-474c-9776-4c73f0e8657f'
      activationstatus: true
      created: 2024-07-19T15:54:07.922+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-22T15:47:48.794+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T15:47:17.501+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>With candidacies for the 2025 midterm elections set to be filed
        in October, reelectionists are expected to get their hands full with political
        activities, making the next few months crucial for lawmaking.</p>'
    section3:
      primarytype: 'block'
      uuid: '4c9bf77c-fbfc-4ac9-bf67-07f1cbe7b8f9'
      activationstatus: true
      created: 2024-07-19T15:54:07.922+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-22T15:47:48.794+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T15:47:17.501+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>To date, only five out of the 17 bills President Ferdinand Marcos
        Jr. pushed in his 2023 State of the Nation Address have been signed into law.
        These are the Tatak Pinoy Act which seeks to enhance the global competitiveness
        of Filipino products, the Ease of Paying Taxes Law, and the automatic income
        classification of local government units. The amendment to the procurement
        law and the measure against financial scamming were also signed into law recently.</p>'
    section4:
      primarytype: 'block'
      uuid: '5de6ab44-e3c6-4658-be71-f0d9a04a5a41'
      activationstatus: true
      created: 2024-07-19T15:54:07.922+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-22T15:47:48.795+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T15:47:17.502+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The House of Representatives takes pride in passing all of the president’s
        priority measures, while the Senate has repeatedly emphasized that the chamber
        engages in lengthy debates to ensure that bills are well-crafted.</p>'
    section5:
      primarytype: 'block'
      uuid: '197a6cd1-8d80-4dfc-aec6-f9d3b0cccf5a'
      activationstatus: true
      created: 2024-07-19T15:54:07.923+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-22T15:47:48.796+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T15:47:17.502+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Here’s a quick look at the president’s legislative priorities:</p>'
    section6:
      image: '9a6256ef-0b03-46f8-ba27-674ee40653b5'
      primarytype: 'block'
      uuid: 'abe3a958-2bf6-4a46-9427-98284090fde1'
      activationstatus: true
      created: 2024-07-19T15:54:07.923+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-22T15:47:48.796+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T15:47:17.503+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'image'
    section7:
      primarytype: 'block'
      uuid: '404dbe37-06da-46ea-9d0f-4d1e1a79e98e'
      activationstatus: true
      created: 2024-07-19T15:54:07.924+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-22T15:47:48.797+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T15:47:17.503+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>There’s an even longer wishlist: the Common Legislative Agenda determined
        by the Legislative Executive Development Advisory Council (LEDAC), which contains
        measures the two branches of government agreed to prioritize.</p>'
    section8:
      primarytype: 'block'
      uuid: 'f2caaf21-b3ff-4afa-894e-c57571032b79'
      activationstatus: true
      created: 2024-07-19T15:54:07.924+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-22T15:47:48.797+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T15:47:17.504+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Since the 19th Congress opened in July 2022, 17 out of 64 bills
        in the LEDAC have been signed into law.</p>'
    section9:
      primarytype: 'block'
      uuid: '40cf67c0-0fb6-4a2f-8cfb-092793d9f595'
      activationstatus: true
      created: 2024-07-19T15:54:07.925+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-22T15:47:48.798+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T15:47:17.505+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Of the 47 pending measures, the LEDAC identified its top 10 priorities:</p>'
    section10:
      primarytype: 'block'
      uuid: '5e6f606c-8a83-4749-abec-b4cc3033385a'
      activationstatus: true
      created: 2024-07-19T15:54:07.925+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-22T15:47:48.798+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T15:47:17.505+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>+ Corporate Recovery and Tax Incentives for Enterprises to Maximize
        Opportunities for Reinvigorating the Economy (CREATE MORE) Act</p>'
    section11:
      primarytype: 'block'
      uuid: '469527ef-7b71-409e-8c1c-4adc521bec34'
      activationstatus: true
      created: 2024-07-19T15:54:07.926+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-22T15:47:48.799+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T15:47:17.506+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>+ Department of Water Resource Management Act</p>'
    section12:
      primarytype: 'block'
      uuid: '7ea5e306-499e-4984-a6c2-7d26c59bb8cd'
      activationstatus: true
      created: 2024-07-19T15:54:07.926+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-22T15:47:48.799+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T15:47:17.506+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>+ Amendment to the Right-of-Way Act</p>'
    section13:
      primarytype: 'block'
      uuid: 'ee149ea7-342c-49bf-8e70-9f96bb0b3ec1'
      activationstatus: true
      created: 2024-07-19T15:54:07.927+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-22T15:47:48.800+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T15:47:17.507+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>+ Excise Tax on Single-Use Plastics</p>'
    section14:
      primarytype: 'block'
      uuid: '96d9aa33-df50-4234-b6ae-4dfcf2f41536'
      activationstatus: true
      created: 2024-07-19T15:54:07.927+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-22T15:47:48.800+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T15:47:17.507+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>+ Rationalization of the Mining Fiscal Regime</p>'
    section15:
      primarytype: 'block'
      uuid: '395e264f-f25a-4851-ad62-842487f50018'
      activationstatus: true
      created: 2024-07-19T15:54:07.927+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-22T15:47:48.801+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T15:47:17.508+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>+ Amendment to the Electric Power Industry Reform Act (EPIRA)</p>'
    section16:
      primarytype: 'block'
      uuid: '6698215c-b56b-409e-8595-58ee70162f38'
      activationstatus: true
      created: 2024-07-19T15:54:07.928+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-22T15:47:48.801+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T15:47:17.508+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>+ Amendment to the Foreign Investors’ Long-Term Lease Act</p>'
    section17:
      primarytype: 'block'
      uuid: 'f6a0dbec-0077-4046-9cc2-95f73bf0ec61'
      activationstatus: true
      created: 2024-07-19T15:54:07.928+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-22T15:47:48.802+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T15:47:17.509+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>+ Capital Markets Efficiency Promotion Act</p>'
    section18:
      primarytype: 'block'
      uuid: '006a8aff-329a-4213-b1f3-e2c71689e56f'
      activationstatus: true
      created: 2024-07-19T15:54:07.929+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-22T15:47:48.802+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T15:47:17.510+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>+ Philippine Archipelagic Sea Lanes Act</p>'
    section19:
      primarytype: 'block'
      uuid: '9f574828-0ef1-4766-85cb-9a842c25075a'
      activationstatus: true
      created: 2024-07-19T15:54:07.929+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-22T15:47:48.803+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T15:47:17.510+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>+ Amendment to the Rice Tariffication Law</p>'
    section20:
      primarytype: 'block'
      uuid: 'a810488c-4745-4f06-a77a-72402fd50f16'
      activationstatus: true
      created: 2024-07-19T15:54:07.930+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-22T15:47:48.804+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T15:47:17.511+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The House is committed to passing all remaining LEDAC bills and any\
        \ additional measures from the State of the Nation Address on July 22, Speaker\
        \ Martin Romualdez said. \r"
    section21:
      primarytype: 'block'
      uuid: 'cb09acfa-d196-4c6d-b4c1-338bc13f02eb'
      activationstatus: true
      created: 2024-07-19T15:54:07.930+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-22T15:47:48.804+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T15:47:17.511+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The House is ready to take swift and decisive action to ensure these\
        \ legislative priorities are met, paving the way for sustained development\
        \ and progress under the administration of President Bongbong Marcos,\" said\
        \ Romualdez, who is a cousin of the president. \r"
    section22:
      primarytype: 'block'
      uuid: '53cc9910-3982-4d7a-b884-4a67e3344b9e'
      activationstatus: true
      created: 2024-07-19T15:54:07.931+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-22T15:47:48.805+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T15:47:17.512+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Meanwhile, Senate President Francis “Chiz” Escudero, who assumed the\
        \ leadership position after the ouster of Senator Juan Miguel “Migz” Zubiri\
        \ in May, expressed optimism following his first-ever LEDAC meeting.\r"
    section23:
      primarytype: 'block'
      uuid: 'fa64c14f-a42e-452c-b80a-d9f797c7fbb1'
      activationstatus: true
      created: 2024-07-19T15:54:07.932+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-22T15:47:48.805+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T15:47:17.512+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Maganda ang naging usapan sa pagitan ng Kamara at Senado, gayundin\
        \ ang Ehekutibo kaugnay sa mga mahahalaga at makabuluhang batas na kailangang\
        \ tutukan sa natitirang 73 araw ng sesyon ng Kamara at Senado,” Escudero said.\r"
    section24:
      primarytype: 'block'
      uuid: 'a3a7ee85-2323-419f-a9b6-1f1b3d42278f'
      activationstatus: true
      created: 2024-07-19T15:54:07.932+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-22T15:47:48.806+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T15:47:17.513+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Buo ang pag-asa at paniniwala ko na kaya naming magawa ito,” he added.\r"
    section25:
      primarytype: 'block'
      uuid: '6f5f894d-fca2-4a93-80ce-36ba863296b8'
      activationstatus: true
      created: 2024-07-19T15:54:07.933+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-22T15:47:48.806+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T15:47:17.513+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: The conversation between the House and the Senate, as\
        \ well as with the Executive concerning important and significant laws that\
        \ need attention in the remaining 73 session days of the House and Senate,\
        \ was productive. I have full hope and belief that we can accomplish this.]\r"
    section26:
      primarytype: 'block'
      uuid: 'b8582a0f-eeb8-4845-851c-6cabf834d619'
      activationstatus: true
      created: 2024-07-19T15:54:07.933+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-22T15:47:48.807+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-22T15:47:17.514+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Escudero specifically identified six LEDAC priorities set for plenary
        debates and approval on final reading in the Senate: the proposed Blue Economy
        Act, Enterprise-Based Education and Training Framework Act, amendment to the
        Universal Health Care Act, establishment of the Department of Water Resources,
        Open Access in Data Transmission Act, and the CREATE MORE Act.</p>'
  'START HERE----->vice-takes-off-wig':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
