    template: '1'
    title: 'Vice Ganda takes off wig for contestant with alopecia'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a6b0efd3-ea74-4413-982b-2ae224dfc41f'
      activationstatus: true
      created: 2024-07-19T17:17:59.573+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-19T17:17:59.909+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T17:17:59.586+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Popular noontime show
        host Vice Ganda surprised viewers on Friday after taking off his wig to support
        a contestant suffering from alopecia.</p>'
    section1:
      primarytype: 'block'
      uuid: '0dd54ad8-a1da-4f39-88e8-6c657bf679b4'
      activationstatus: true
      created: 2024-07-19T17:17:59.574+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-19T17:17:59.910+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T17:17:59.574+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'This happened during the match-making segment of "It’s Showtime,”
        when female contestant April opened up about her insecurities on battling
        hair loss. '
    section2:
      primarytype: 'block'
      uuid: '80092c78-0cde-4068-844e-bb317a0b0aee'
      activationstatus: true
      created: 2024-07-19T17:17:59.574+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-19T17:17:59.911+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T17:17:59.574+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'US-based health website "Healthline" defines alopecia as a common hair
        loss condition that develops when the immune system attacks hair follicles. '
    section3:
      primarytype: 'block'
      uuid: '866f2f4d-2796-458d-bd24-2928f094fb24'
      activationstatus: true
      created: 2024-07-19T17:17:59.574+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-19T17:17:59.913+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T17:17:59.574+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'April said her hair loss had an impact on her self-esteem. '
    section4:
      primarytype: 'block'
      uuid: 'af44b03f-90d2-4310-a7c7-d6133b4a1254'
      activationstatus: true
      created: 2024-07-19T17:17:59.575+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-19T17:17:59.914+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T17:17:59.575+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Nakikita ko iyong mga tao na may buhok sila…Nag-aayos sila ng buhok
        nila. Ba’t ako, walang maayos sa sarili ko,” she said.'
    section5:
      primarytype: 'block'
      uuid: '98f98d31-b985-440b-b369-7bd2ea4b12a4'
      activationstatus: true
      created: 2024-07-19T17:17:59.575+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-19T17:17:59.915+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T17:17:59.575+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: I’m looking at others who have complete hair…They can
        fix their hair. So I keep asking myself, why don’t I have something to fix?]'
    section6:
      primarytype: 'block'
      uuid: '0e046224-b07c-4d62-88b5-8b9b5a1a27b8'
      activationstatus: true
      created: 2024-07-19T17:17:59.576+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-19T17:17:59.916+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T17:17:59.576+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'April said her condition eventually had an impact on her relationship
        with her ex-lover. '
    section7:
      primarytype: 'block'
      uuid: 'ccd27f56-1bc6-4430-80b0-9aa9900ae6b6'
      activationstatus: true
      created: 2024-07-19T17:17:59.576+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-19T17:17:59.917+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T17:17:59.576+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Nagkaroon din po ako ng insecurity na baka mas deserve niya nga po
        ang ibang babae na hindi siya pahihirapan,” she said. '
    section8:
      primarytype: 'block'
      uuid: '783e1e42-085e-4c7e-8283-e0fa6d4a670c'
      activationstatus: true
      created: 2024-07-19T17:17:59.576+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-19T17:17:59.918+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T17:17:59.576+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: I also had an insecurity and thought that maybe, he deserves
        a woman who won’t make him struggle]'
    section9:
      primarytype: 'block'
      uuid: '61a76013-7c4a-4009-adc3-9510c02e347f'
      activationstatus: true
      created: 2024-07-19T17:17:59.577+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-19T17:17:59.919+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T17:17:59.577+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Vice (Jose Marie Viceral off screen) then sympathized with April’s
        story, saying it also took him quite some time to accept his own battle with
        his high hairline.'
    section10:
      primarytype: 'block'
      uuid: 'f11feff5-ceaf-4108-80aa-dece337ee444'
      activationstatus: true
      created: 2024-07-19T17:17:59.577+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-19T17:17:59.920+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T17:17:59.577+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The TV host said he eventually learned to ignore people mocking him
        for wearing a wig. Vice then took the wig off, deeply moving the contestant,
        his co-hosts, and the live audience.'
    section11:
      primarytype: 'block'
      uuid: '5c7e48bf-8276-4461-a185-e8019cd1ef1e'
      activationstatus: true
      created: 2024-07-19T17:17:59.578+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-19T17:17:59.921+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T17:17:59.578+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Nasa punto na ako na wala akong paki. Mayroon na akong taong mahal
        na mahal ako kahit wala akong wig. Hindi na rin ako affected sa mga pangit
        na pangit sa akin kapag wala akong wig,"'
    section12:
      primarytype: 'block'
      uuid: '777eb08a-162f-4fdd-bccc-ed81bab9e640'
      activationstatus: true
      created: 2024-07-19T17:17:59.578+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-19T17:17:59.922+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T17:17:59.578+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: I’ve reached a point where I don’t care anymore. There’s
        someone who loves me dearly even when I don’t have a wig. I’m not affected
        anymore by people who say I’m ugly when I don’t wear a wig.]'
    section13:
      primarytype: 'block'
      uuid: '39798dfc-471d-4211-81e2-a9c005ae20f7'
      activationstatus: true
      created: 2024-07-19T17:17:59.579+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-19T17:17:59.923+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T17:17:59.579+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Before the match-making began, Vice advised April to continue loving
        herself and other people.'
    section14:
      primarytype: 'block'
      uuid: 'bfeb81d1-e1e0-4201-82a6-a601ac1b26a4'
      activationstatus: true
      created: 2024-07-19T17:17:59.579+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-19T17:17:59.924+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T17:17:59.579+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Sana makahanap ka ng lalaki na mamahalin ka kahit wala ka nang wig,
        hahalikan ka kahit wala ka nang wig, nag ‘I love you’ pa rin kahit wala ka
        nang wig,” Vice said.'
    section15:
      primarytype: 'block'
      uuid: '900d3f84-9c53-467d-a306-a8b2bf6bbb27'
      activationstatus: true
      created: 2024-07-19T17:17:59.580+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-19T17:17:59.925+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T17:17:59.580+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>[Translation: I hope you find a man who can love and kiss you without
        a wig, and can say ‘I love you’ even when you are not wearing one]</p>'
