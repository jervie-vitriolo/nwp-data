      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2024-07-22T15:47:48.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-22T15:47:17.510+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ Amendment to the Rice Tariffication Law</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a810488c-4745-4f06-a77a-72402fd50f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T15:54:07.930+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2024-07-22T15:47:48.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-22T15:47:17.511+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The House is committed to passing all remaining LEDAC bills and any\
        \ additional measures from the State of the Nation Address on July 22, Speaker\
        \ Martin Romualdez said. \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb09acfa-d196-4c6d-b4c1-338bc13f02eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T15:54:07.930+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2024-07-22T15:47:48.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-22T15:47:17.511+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"The House is ready to take swift and decisive action to ensure these\
        \ legislative priorities are met, paving the way for sustained development\
        \ and progress under the administration of President Bongbong Marcos,\" said\
        \ Romualdez, who is a cousin of the president. \r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cc9910-3982-4d7a-b884-4a67e3344b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T15:54:07.931+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2024-07-22T15:47:48.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-22T15:47:17.512+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, Senate President Francis “Chiz” Escudero, who assumed the\
        \ leadership position after the ouster of Senator Juan Miguel “Migz” Zubiri\
        \ in May, expressed optimism following his first-ever LEDAC meeting.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa64c14f-a42e-452c-b80a-d9f797c7fbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T15:54:07.932+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2024-07-22T15:47:48.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-22T15:47:17.512+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Maganda ang naging usapan sa pagitan ng Kamara at Senado, gayundin\
        \ ang Ehekutibo kaugnay sa mga mahahalaga at makabuluhang batas na kailangang\
        \ tutukan sa natitirang 73 araw ng sesyon ng Kamara at Senado,” Escudero said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a7ee85-2323-419f-a9b6-1f1b3d42278f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T15:54:07.932+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2024-07-22T15:47:48.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-22T15:47:17.513+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Buo ang pag-asa at paniniwala ko na kaya naming magawa ito,” he added.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5f894d-fca2-4a93-80ce-36ba863296b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T15:54:07.933+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2024-07-22T15:47:48.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-22T15:47:17.513+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The conversation between the House and the Senate, as\
        \ well as with the Executive concerning important and significant laws that\
        \ need attention in the remaining 73 session days of the House and Senate,\
        \ was productive. I have full hope and belief that we can accomplish this.]\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8582a0f-eeb8-4845-851c-6cabf834d619'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T15:54:07.933+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2024-07-22T15:47:48.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-22T15:47:17.514+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Escudero specifically identified six LEDAC priorities set for plenary
        debates and approval on final reading in the Senate: the proposed Blue Economy
        Act, Enterprise-Based Education and Training Framework Act, amendment to the
        Universal Health Care Act, establishment of the Department of Water Resources,
        Open Access in Data Transmission Act, and the CREATE MORE Act.</p>'
  'vice-takes-off-wig':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
