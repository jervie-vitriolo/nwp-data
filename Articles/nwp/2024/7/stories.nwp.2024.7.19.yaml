    'lead': 'Microsoft users worldwide, including banks and airlines, reported widespread
      outages on Friday, hours after the technology company said it was gradually
      fixing an issue affecting access to Microsoft 365 apps and services.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-07-19T15:51:25.289+08:00
    'mgnl:createdBy': 'daniza-nwp'
