    'stories': []
    'template': '1'
    'title': 'Microsoft users worldwide report widespread outages affecting banks,
      airlines and broadcasters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43283a75-e54d-4e2f-a9dd-5625f9f61f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T15:51:25.298+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-19T15:57:52.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-19T15:57:51.849+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>WELLINGTON, New Zealand (AP) —</strong> Microsoft users
        worldwide, including banks and airlines, reported widespread outages on Friday,
        hours after the technology company said it was gradually fixing an issue affecting
        access to Microsoft 365 apps and services.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6876ea7b-518a-4428-98fe-1ff70f76b2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T15:51:25.299+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-19T15:57:52.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-19T15:57:51.849+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cf30f1-5ab1-4c6d-ab00-970004eb946f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T15:51:25.299+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-19T15:57:52.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-19T15:57:51.850+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The cause, exact nature and scale of the outage was unclear. Microsoft\
        \ appeared to suggest in its X posts that the situation was improving but\
        \ escalating outages were still being reported around the world hours later.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65b1a6c-473a-4260-be17-74cc8261bb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T15:51:25.299+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-19T15:57:52.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-19T15:57:51.850+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48af2dfc-38c3-470c-9b47-84d44bbb91e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T15:51:25.300+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-19T15:57:52.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-19T15:57:51.851+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The website DownDectector, which tracks user-reported internet outages,\
        \ recorded growing outages in services at Visa, ADT security and Amazon, and\
        \ airlines including American Airlines and Delta.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b333d2-1437-4ba6-b123-c1bb5dabffc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T15:51:25.300+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-19T15:57:52.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-19T15:57:51.851+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6574e29-bb53-436a-96fa-6e98292183f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T15:51:25.300+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-19T15:57:52.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-19T15:57:51.852+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "News outlets in Australia reported that airlines, telecommunications\
        \ providers and banks, and media broadcasters were disrupted as they lost\
        \ access to computer systems. Some New Zealand banks said they were also offline.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833fea6c-79a0-4f9e-96f1-b0ef7184c46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T15:51:25.301+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-19T15:57:52.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-19T15:57:51.852+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64db9c4-1f3d-43e0-87ba-c1ce2c9fcd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T15:51:25.301+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-19T15:57:52.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-19T15:57:51.853+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Microsoft 365 posted on X that the company was “working on rerouting\
        \ the impacted traffic to alternate systems to alleviate impact in a more\
        \ expedient fashion” and that they were “observing a positive trend in service\
        \ availability.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1613727b-3d7c-4ef9-aa6a-8be44fb8034e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T15:51:25.302+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-19T15:57:52.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-19T15:57:51.853+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ae4c05-5d3d-48fc-b857-81c6c844d289'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T15:51:25.302+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-19T15:57:52.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-19T15:57:51.854+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The company did not respond to a request for comment. It did not explain\
        \ the cause of the outage further.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6cac6f-da77-41d8-84b1-a28746e7598c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T15:51:25.302+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-19T15:57:52.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-19T15:57:51.854+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675bf47a-c398-4c8a-b511-5ed4cb6b2b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T15:51:25.303+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-19T15:57:52.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-19T15:57:51.855+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Australian outages reported on the site included the banks NAB, Commonwealth\
        \ and Bendigo, and the airlines Virgin Australia and Qantas, as well as internet\
        \ and phone providers such as Telstra.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9688f96-dc52-485e-b5c3-cac0f5941887'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T15:51:25.303+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-19T15:57:52.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-19T15:57:51.855+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3947b96d-0c84-41ed-8e55-acddcd80bb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T15:51:25.304+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-19T15:57:52.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-19T15:57:51.856+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "News outlets in Australia — including the ABC and Sky News — were unable\
        \ to broadcast on their TV and radio channels, and reported sudden shutdowns\
        \ of Windows-based computers.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d028a5-9c51-4164-8797-d460b613cf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T15:51:25.304+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-19T15:57:52.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-19T15:57:51.856+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a975313-ae7f-406d-a2ae-e7bd36511cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T15:51:25.304+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-19T15:57:52.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-19T15:57:51.857+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>An X user posted a screenshot of an alert from the company Crowdstrike
        that said the company was aware of “reports of crashes on Windows hosts” related
        to its Falcon Sensor platform. The alert was posted on a password-protected
        Crowdstrike site and could not be verified. Crowdstrike did not respond to
        a request for comment.</p>'
