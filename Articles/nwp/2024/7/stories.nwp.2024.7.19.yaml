      'mgnl:lastModified': 2024-07-19T19:40:45.196+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Local airlines and
        banks have reported system glitches following a widespread outage of technology
        giant Microsoft on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179a0f6f-2b75-41ec-95bd-889b19758743'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T18:17:59.272+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-19T19:40:49.993+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-19T19:40:45.196+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>AirAsia and Cebu Pacific said their operations have been disrupted
        because of the outage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c3d39e-2629-4bd2-8349-757996e2eefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T18:17:59.273+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-19T19:40:49.993+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-19T19:40:45.197+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The technical issue requires us to handle affected processes manually,
        potentially causing delays," Cebu Pacific said in a post on X.</p>'
    '3':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Cebu
        Pacific Advisory<br>System Downtime due to Microsoft Outage <br>As of July
        19, 2024; 3:00 PM <a href="https://t.co/ENLSbMPYnC">pic.twitter.com/ENLSbMPYnC</a></p>&mdash;
        Cebu Pacific Air (@CebuPacificAir) <a href="https://twitter.com/CebuPacificAir/status/1814200799641178113?ref_src=twsrc%5Etfw">July
        19, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04806c78-f471-4b3e-8fed-2be579209800'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T18:17:59.273+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-19T19:40:49.993+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-19T19:40:45.197+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5797085c-b9f8-4014-8ae0-922ff3efd1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T18:17:59.274+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-19T19:40:49.993+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-19T19:40:45.198+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>AirAsia Philippines told NewsWatch Plus its check-in processes and
        online app were affected by the tech giant’s issues.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e60f4a-d5e6-481c-a212-0fc81b1f6ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T18:17:59.274+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-19T19:40:49.994+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-19T19:40:45.198+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Our top priority is to minimize any impact on our guests and ensure
        that all systems are restored to full functionality as soon as possible,”
        said Steve Dailisan, AirAsia country head of communications.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12fda63-7db7-4499-8b95-2919ebf14eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T18:17:59.275+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-19T19:40:49.994+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-19T19:40:45.199+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Manila International Airport Authority said
        it has deployed additional manpower to manage the situation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48062222-8f87-48af-8f2c-6fe05769bab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T18:17:59.275+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-19T19:40:49.994+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-19T19:40:45.199+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, local banks have also issued advisories following the
        Microsoft glitch.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135580e1-89e7-4033-9128-3204eddae294'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T18:17:59.275+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-19T19:40:49.994+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-19T19:40:45.200+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metrobank, Union Bank, and RCBC have reported that online transactions
        are unavailable on their platforms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a89b5b7-39d4-4276-a6c2-452b619b58a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T18:17:59.276+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-19T19:40:49.994+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-19T19:40:45.200+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The cause, exact nature and scale of the outage remains unclear.
        The website DownDectector, which tracks user-reported internet outages, recorded
        growing outages in services at Visa, ADT security and Amazon, and airlines
        including American Airlines and Delta.</p>'
