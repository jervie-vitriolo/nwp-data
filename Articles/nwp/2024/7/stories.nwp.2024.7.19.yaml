      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-22T15:47:17.504+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Since the 19th Congress opened in July 2022, 17 out of 64 bills
        in the LEDAC have been signed into law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cf67c0-0fb6-4a2f-8cfb-092793d9f595'
