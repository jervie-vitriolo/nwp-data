    'mgnl:lastModifiedBy': 'cj-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Meet the Filipino athletes competing in the Paris 2024 Olympics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748751a1-048d-4f42-be1d-c71a81396aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T12:29:05.680+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-19T14:20:28.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-19T14:20:27.980+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The Philippines is
        sending 22 athletes to the Paris 2024 Olympics, which will run from July 26
        to August 11.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9443076-1b24-438e-8232-efdbd5a5c1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T12:29:05.680+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-19T14:20:28.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-19T14:20:27.981+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "This is the biggest Philippine delegation that will compete in the\
        \ Summer Games since the 1992 Olympics in Barcelona.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533293a7-963c-4fb8-bb73-2d09646c79b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T12:29:05.681+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-19T14:20:28.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-19T14:20:27.981+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Filipino athletes will aim to surpass the country’s medal haul at the\
        \ Tokyo 2020 Olympics, which was highlighted by a historic gold from weightlifter\
        \ Hidilyn Diaz alongside two silver and a bronze.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896c0666-a010-4753-9632-c104672dfaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T12:29:05.681+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-19T14:20:28.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-19T14:20:27.982+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Here are the athletes who will don the red, white, and blue in France:\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c240e4-79a8-43c6-b4d9-5449ff233adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T12:29:05.682+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-19T14:20:28.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-19T14:20:27.983+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>EJ Obiena</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44448a91-4f5c-4742-9896-b638ccbaf440'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T12:29:05.682+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-19T14:20:28.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-19T14:20:27.984+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "EJ Obiena, ranked second in men’s pole vault in the world, is out to\
        \ prove himself again as he tries to bounce back from an 11th place finish\
        \ at the Tokyo Olympics.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3156cc84-5d7e-4d79-8c97-8abb67d40925'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T12:29:05.682+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-19T14:20:28.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-19T14:20:27.984+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The 28-year-old, also the Asian record holder, has a realistic chance\
        \ of bagging the gold as he continues to soar in the international scene.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a997a6c-4f2d-47d8-a9e9-29075cd286c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T12:29:05.683+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-19T14:20:28.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-19T14:20:27.985+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Carlos Yulo</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e96143a-e303-454b-a5c4-9a035f288ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T12:29:05.683+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-19T14:20:28.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-19T14:20:27.986+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Carlos Yulo is returning to the Summer Games where he will be competing\
        \ at the men’s all-around artistic gymnastic.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d81132-7662-4846-95ec-0516971403da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T12:29:05.683+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-19T14:20:28.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-19T14:20:27.986+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Yulo placed fourth in the vault event at the Tokyo Olympics.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48154c1e-2114-4329-8c86-61b4b46f1521'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T12:29:05.684+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-19T14:20:28.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-19T14:20:27.987+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Nesthy Petecio</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc14dcc-16bf-4106-97a7-7f7a22fdb5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T12:29:05.684+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-19T14:20:28.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-19T14:20:27.988+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Nesthy Petecio made history after becoming the first Filipino female\
        \ Olympic medalist in boxing when she settled for silver at the women's featherweight\
        \ division at the Tokyo Olympics.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565fb4fb-8775-42f1-96c7-a444826e001a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T12:29:05.684+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-19T14:20:28.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-19T14:20:27.988+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The pride of Davao del Sur will have another golden shot at the Paris\
        \ Olympics. She will be one of the country’s flag bearers in the opening ceremony.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e761e1e2-7212-429a-b812-72c357010d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T12:29:05.685+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2024-07-19T14:20:28.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-19T14:20:27.989+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Carlo Paalam</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a243e2-62c6-42fa-88aa-7c8cc4f1547f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T12:29:05.685+08:00
