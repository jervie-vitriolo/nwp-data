    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: 'd74c8b98-172d-4609-9d8e-d0c8006cd9c2'
    template: '1'
    title: 'Guo denies involvement in Gatchalian death threats'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a73c2983-e64a-43e3-aea3-5224b24a4708'
      activationstatus: true
      created: 2024-07-19T12:18:48.537+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-19T12:18:48.894+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T12:18:48.551+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Suspended Bamban Mayor
        Alice Guo broke her silence and denied allegations that she was involved in
        death threats sent to Senator Win Gatchalian.</p>'
    section1:
      primarytype: 'block'
      uuid: '472b500e-8c9b-4db8-8bf8-2c1244b0d2ff'
      activationstatus: true
      created: 2024-07-19T12:18:48.537+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-19T12:18:48.895+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T12:18:48.537+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a Facebook post on Thursday, Guo said she has no “capacity, much
        less intent, to cause any harm against anyone.” '
    section2:
      primarytype: 'block'
      uuid: '3be6b488-c629-4de2-b304-3db17b1998dc'
      activationstatus: true
      created: 2024-07-19T12:18:48.538+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-19T12:18:48.896+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T12:18:48.538+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Guo said she has also received threats to her safety and security. '
    section3:
      primarytype: 'block'
      uuid: '7ceea447-7e80-415e-a326-38e0593cfd5c'
      activationstatus: true
      created: 2024-07-19T12:18:48.538+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-19T12:18:48.898+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T12:18:48.538+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>"I assure the public and Sen. Win Gatchalian that I do not pose
        any threat to him or to anyone. I believe in and adhere to the rule of law,
        and not the rule of men," the mayor said.</p>'
    section4:
      primarytype: 'block'
      uuid: 'c255221c-f22a-4da7-a40c-2e122035877d'
      activationstatus: true
      created: 2024-07-19T12:18:48.539+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-19T12:18:48.899+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T12:18:48.539+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Gatchalian sought police help after receiving death threats for
        his investigation on illegal Philippine Offshore Gaming Operators (POGOS).</p>'
    section5:
      primarytype: 'block'
      uuid: '41b814b7-1cbb-49d4-85b9-90a3303258d7'
      activationstatus: true
      created: 2024-07-19T12:18:48.539+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-19T12:18:48.900+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T12:18:48.539+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Guo: Am I the country’s biggest problem?</strong></p>'
    section6:
      primarytype: 'block'
      uuid: 'd17cb95e-4c63-4598-8d15-d03913b7ab4c'
      activationstatus: true
      created: 2024-07-19T12:18:48.539+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-19T12:18:48.901+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T12:18:48.539+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Guo also slammed what she called “fixation” of Gatchalian and Senator
        Risa Hontiveros against her amid more pressing issues.</p>'
    section7:
      primarytype: 'block'
      uuid: '11db2b3f-ddaa-4444-be82-7c3c12bfe1f3'
      activationstatus: true
      created: 2024-07-19T12:18:48.540+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-19T12:18:48.902+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T12:18:48.540+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I am deeply concerned about and keep questioning why Senator Win Gatchalian,
        Senator Risa Hontiveros, and the other offices seem fixated on me. If they
        have evidence against me, I am ready to face them in a fair trial and at a
        proper forum," she wrote. '
    section8:
      primarytype: 'block'
      uuid: 'fe803d29-c458-4e45-8321-0ae9245905ce'
      activationstatus: true
      created: 2024-07-19T12:18:48.540+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-19T12:18:48.903+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T12:18:48.540+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Guo said the country is facing critical issues such as national security,
        poverty, unemployment, food shortage, healthcare delivery, and human rights
        violation. '
    section9:
      primarytype: 'block'
      uuid: 'ea75410b-0c1d-4081-962d-90b4ecd69673'
      activationstatus: true
      created: 2024-07-19T12:18:48.541+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-19T12:18:48.904+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T12:18:48.541+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Am I really the country’s biggest problem that they need to focus
        on? Or do they just want to project me as the antagonist/villain?” she said.'
    section10:
      primarytype: 'block'
      uuid: '6040248c-0fa4-424a-b468-923e2faf27bf'
      activationstatus: true
      created: 2024-07-19T12:18:48.541+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-19T12:18:48.905+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T12:18:48.541+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Guo also denied holding a Chinese passport. '
    section11:
      primarytype: 'block'
      uuid: '56350c12-2b72-4adc-86c8-ff103496b87c'
      activationstatus: true
      created: 2024-07-19T12:18:48.542+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-19T12:18:48.906+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T12:18:48.542+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Hontiveros lambasted Guo for posting on social media rather than attending
        the Senate hearings. '
    section12:
      primarytype: 'block'
      uuid: '378b98ab-8b29-4066-a438-57af2f15f8cd'
      activationstatus: true
      created: 2024-07-19T12:18:48.542+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-19T12:18:48.907+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T12:18:48.542+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“So sadly for you, hindi katumbas ng attendance mo sa Senado ang maya’t-maya
        mong pagso-social media. Paano ka magkakaroon ng peace of mind kung palagi
        ka na lang iiwas sa mga tanong?,” said Hontiveros. '
    section13:
      primarytype: 'block'
      uuid: '3843064e-102f-41c0-af34-af98a48050d3'
      activationstatus: true
      created: 2024-07-19T12:18:48.543+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-19T12:18:48.908+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T12:18:48.543+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: Posting on social media is not equivalent to attending
        a Senate hearing. How could you have peace of mind if you will avoid our questions?]'
    section14:
      primarytype: 'block'
      uuid: 'ddc27f8f-909a-495d-95f1-8619f007702b'
      activationstatus: true
      created: 2024-07-19T12:18:48.543+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-19T12:18:48.909+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T12:18:48.543+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“Huwag kayong mag-alala, hindi kami fixated sa'yo. Allergic lang
        kami sa mga sinungaling,” she added.</p>'
    section15:
      primarytype: 'block'
      uuid: '6ed74491-a1f9-4fa9-b82f-e284d73a7fb6'
      activationstatus: true
      created: 2024-07-19T12:18:48.544+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-19T12:18:48.910+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T12:18:48.544+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>[Translation: Don’t worry, we’re not fixated on you. We are just
        allergic to liars.]</p>'
    section16:
      primarytype: 'block'
      uuid: 'fccc43c3-109a-4d1d-906d-5a6c01053d3a'
      activationstatus: true
      created: 2024-07-19T12:18:48.544+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-19T12:18:48.911+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T12:18:48.544+08:00
