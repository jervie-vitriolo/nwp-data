    title: 'China investigators suspect construction work caused fire that killed
      16 people in shopping mall'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'aa59d2f7-dde9-483f-b544-e76a10a735ea'
      activationstatus: true
      created: 2024-07-19T12:51:30.230+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-19T12:51:30.513+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T12:51:30.238+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>BEIJING (AP) —</strong> Chinese investigators suspect construction
        work sparked a fire that caused 16 deaths in a shopping mall in the southwestern
        city of Zigong. The fire broke out Wednesday evening and took almost 10 hours
        to extinguish, state media reported.</p>'
    section1:
      primarytype: 'block'
      uuid: 'cbf1f996-b6f8-422f-b180-06ec0475cfd9'
      activationstatus: true
      created: 2024-07-19T12:51:30.230+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-19T12:51:30.514+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T12:51:30.230+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The 14-story commercial building was evacuated, with 75 people led
        to safety, according to the official news agency Xinhua. The building houses
        a department store, offices, restaurants and a movie theater. Social media
        video posts showed clouds of thick black smoke coming out of windows on the
        building’s lower levels.'
    section2:
      primarytype: 'block'
      uuid: '7a5e4829-6b44-40f3-9cd4-7d702c18a213'
      activationstatus: true
      created: 2024-07-19T12:51:30.230+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-19T12:51:30.515+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T12:51:30.230+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Local media said firefighters used several drones to combat the flames.'
    section3:
      primarytype: 'block'
      uuid: 'ad836f68-b29f-482f-bca6-be08561dbb2b'
      activationstatus: true
      created: 2024-07-19T12:51:30.231+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-19T12:51:30.516+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T12:51:30.231+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Fire hazards remain a problem in China, which reported 947 fire fatalities
        up to late May, up 19% from those reported by the same time last year, according
        to Li Wanfeng, a spokesperson for the National Fire and Rescue Administration.'
    section4:
      primarytype: 'block'
      uuid: '3e6b318f-9354-4eb1-9530-778538ddff69'
      activationstatus: true
      created: 2024-07-19T12:51:30.231+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-19T12:51:30.517+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T12:51:30.231+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Li said the number of fires in public places such as hotels and restaurants
        rose 40% over that period, and that the most common causes were leaking gas
        lines and a failure to follow safety procedures.'
    section5:
      primarytype: 'block'
      uuid: '4a1fb391-ded0-470f-aca3-0439b8a701a2'
      activationstatus: true
      created: 2024-07-19T12:51:30.232+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-19T12:51:30.518+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T12:51:30.232+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In January, a fire killed 39 people in a commercial building in the
        southeastern Chinese province of Jiangxi, caused by unauthorized welding in
        the basement. In February, another 15 people were killed in a residential
        building in the eastern city of Nanjing,'
    section6:
      primarytype: 'block'
      uuid: '18bbd263-f0cd-4db8-8b63-2f74428cded3'
      activationstatus: true
      created: 2024-07-19T12:51:30.232+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-19T12:51:30.519+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T12:51:30.232+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In Zigong, resident Li Wanyu was shopping at an underground grocery
        store inside the building when the fire broke out. Shoppers were quickly evacuated
        after flames were seen on the ceiling.'
    section7:
      primarytype: 'block'
      uuid: '58710d79-2da6-4784-9b8f-af0ba7b8ec5b'
      activationstatus: true
      created: 2024-07-19T12:51:30.232+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-19T12:51:30.520+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T12:51:30.232+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“At first I thought it was a drill when staff organized the evacuation,”
        she told the AP. “I didn’t immediately realize what was going on. I wasn’t
        scared but confused. I ran out with everyone.”'
    section8:
      primarytype: 'block'
      uuid: 'f6144d12-cb85-426a-a7e7-8319776ffccc'
      activationstatus: true
