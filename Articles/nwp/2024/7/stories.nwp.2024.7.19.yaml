      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ Amendment to the Right-of-Way Act</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee149ea7-342c-49bf-8e70-9f96bb0b3ec1'
