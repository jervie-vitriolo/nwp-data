      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ Philippine Archipelagic Sea Lanes Act</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f574828-0ef1-4766-85cb-9a842c25075a'
