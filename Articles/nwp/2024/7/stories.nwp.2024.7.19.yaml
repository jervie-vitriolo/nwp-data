      'mgnl:lastActivated': 2024-07-19T12:18:48.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-19T12:18:48.537+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a Facebook post on Thursday, Guo said she has no “capacity, much
        less intent, to cause any harm against anyone.” '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be6b488-c629-4de2-b304-3db17b1998dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T12:18:48.538+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-19T12:18:48.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-19T12:18:48.538+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Guo said she has also received threats to her safety and security.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ceea447-7e80-415e-a326-38e0593cfd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T12:18:48.538+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-19T12:18:48.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-19T12:18:48.538+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I assure the public and Sen. Win Gatchalian that I do not pose
        any threat to him or to anyone. I believe in and adhere to the rule of law,
        and not the rule of men," the mayor said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c255221c-f22a-4da7-a40c-2e122035877d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T12:18:48.539+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-19T12:18:48.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-19T12:18:48.539+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian sought police help after receiving death threats for
        his investigation on illegal Philippine Offshore Gaming Operators (POGOS).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b814b7-1cbb-49d4-85b9-90a3303258d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T12:18:48.539+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-19T12:18:48.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-19T12:18:48.539+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Guo: Am I the country’s biggest problem?</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17cb95e-4c63-4598-8d15-d03913b7ab4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T12:18:48.539+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-19T12:18:48.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-19T12:18:48.539+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Guo also slammed what she called “fixation” of Gatchalian and Senator
        Risa Hontiveros against her amid more pressing issues.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11db2b3f-ddaa-4444-be82-7c3c12bfe1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T12:18:48.540+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-19T12:18:48.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-19T12:18:48.540+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I am deeply concerned about and keep questioning why Senator Win Gatchalian,
        Senator Risa Hontiveros, and the other offices seem fixated on me. If they
        have evidence against me, I am ready to face them in a fair trial and at a
        proper forum," she wrote.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe803d29-c458-4e45-8321-0ae9245905ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T12:18:48.540+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-19T12:18:48.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-19T12:18:48.540+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Guo said the country is facing critical issues such as national security,
        poverty, unemployment, food shortage, healthcare delivery, and human rights
        violation.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea75410b-0c1d-4081-962d-90b4ecd69673'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T12:18:48.541+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-19T12:18:48.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-19T12:18:48.541+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Am I really the country’s biggest problem that they need to focus
        on? Or do they just want to project me as the antagonist/villain?” she said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6040248c-0fa4-424a-b468-923e2faf27bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T12:18:48.541+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-19T12:18:48.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-19T12:18:48.541+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Guo also denied holding a Chinese passport.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56350c12-2b72-4adc-86c8-ff103496b87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T12:18:48.542+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-19T12:18:48.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-19T12:18:48.542+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Hontiveros lambasted Guo for posting on social media rather than attending
        the Senate hearings.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378b98ab-8b29-4066-a438-57af2f15f8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T12:18:48.542+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-19T12:18:48.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-19T12:18:48.542+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“So sadly for you, hindi katumbas ng attendance mo sa Senado ang maya’t-maya
        mong pagso-social media. Paano ka magkakaroon ng peace of mind kung palagi
        ka na lang iiwas sa mga tanong?,” said Hontiveros.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3843064e-102f-41c0-af34-af98a48050d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T12:18:48.543+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-19T12:18:48.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-19T12:18:48.543+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Posting on social media is not equivalent to attending
        a Senate hearing. How could you have peace of mind if you will avoid our questions?]'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc27f8f-909a-495d-95f1-8619f007702b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T12:18:48.543+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-19T12:18:48.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-19T12:18:48.543+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Huwag kayong mag-alala, hindi kami fixated sa''yo. Allergic lang
        kami sa mga sinungaling,” she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed74491-a1f9-4fa9-b82f-e284d73a7fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T12:18:48.544+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-19T12:18:48.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-19T12:18:48.544+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Don’t worry, we’re not fixated on you. We are just
        allergic to liars.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccc43c3-109a-4d1d-906d-5a6c01053d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T12:18:48.544+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-19T12:18:48.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-19T12:18:48.544+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>NewsWatch Plus Senior Correspondent Tristan Nodalo contributed
        to this report</em></p>'
  'Filipino-athletes-Paris-2024-Olympics':
    'author': 'CJ Marquez, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-07-19T12:24:16.000+08:00
    'imagesource': 'jcr:8e1451fc-71bb-46ef-bf18-5e209f6c15db'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c275525-7e60-405d-9a17-76f4de08e384'
    'lead': 'The Philippines is marking its centenary debut at the Olympics this year
      in Paris, France, the same capital where it first joined the Summer Games.


      Who are the Pinoy athletes competing in the biggest multi-sport event in the
      world?'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-07-19T12:29:05.666+08:00
    'mgnl:createdBy': 'cj-nwp'
    'mgnl:lastActivated': 2024-07-19T14:20:28.976+08:00
    'mgnl:lastActivatedBy': 'superuser'
