      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ Excise Tax on Single-Use Plastics</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d9aa33-df50-4234-b6ae-4dfcf2f41536'
