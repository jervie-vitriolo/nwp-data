  'china-fatal-fire':
    'author': 'Associated Press'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-07-19T12:49:40.000+08:00
    'imagesource': 'jcr:ec049eac-c586-4e61-8066-e8b6260a8145'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b351015-2424-4dbb-b2dc-f64037ff7c47'
    'lead': 'Chinese investigators suspect construction work sparked a fire that caused
      16 deaths in a shopping mall in the southwestern city of Zigong. The fire broke
      out Wednesday evening and took almost 10 hours to extinguish, state media reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-07-19T12:51:30.210+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2024-07-19T12:51:30.512+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-19T12:51:30.242+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['China', 'zigong', 'fire']
    'stories': []
    'template': '1'
    'title': 'China investigators suspect construction work caused fire that killed
      16 people in shopping mall'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa59d2f7-dde9-483f-b544-e76a10a735ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T12:51:30.230+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-19T12:51:30.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-19T12:51:30.238+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>BEIJING (AP) —</strong> Chinese investigators suspect construction
        work sparked a fire that caused 16 deaths in a shopping mall in the southwestern
        city of Zigong. The fire broke out Wednesday evening and took almost 10 hours
        to extinguish, state media reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf1f996-b6f8-422f-b180-06ec0475cfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T12:51:30.230+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-19T12:51:30.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-19T12:51:30.230+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The 14-story commercial building was evacuated, with 75 people led
        to safety, according to the official news agency Xinhua. The building houses
        a department store, offices, restaurants and a movie theater. Social media
        video posts showed clouds of thick black smoke coming out of windows on the
        building’s lower levels.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5e4829-6b44-40f3-9cd4-7d702c18a213'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T12:51:30.230+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-19T12:51:30.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-19T12:51:30.230+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Local media said firefighters used several drones to combat the flames.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad836f68-b29f-482f-bca6-be08561dbb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T12:51:30.231+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-19T12:51:30.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-19T12:51:30.231+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Fire hazards remain a problem in China, which reported 947 fire fatalities
        up to late May, up 19% from those reported by the same time last year, according
        to Li Wanfeng, a spokesperson for the National Fire and Rescue Administration.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6b318f-9354-4eb1-9530-778538ddff69'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T12:51:30.231+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-19T12:51:30.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-19T12:51:30.231+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Li said the number of fires in public places such as hotels and restaurants
        rose 40% over that period, and that the most common causes were leaking gas
        lines and a failure to follow safety procedures.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1fb391-ded0-470f-aca3-0439b8a701a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T12:51:30.232+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-19T12:51:30.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-19T12:51:30.232+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In January, a fire killed 39 people in a commercial building in the
        southeastern Chinese province of Jiangxi, caused by unauthorized welding in
        the basement. In February, another 15 people were killed in a residential
        building in the eastern city of Nanjing,'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bbd263-f0cd-4db8-8b63-2f74428cded3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T12:51:30.232+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-19T12:51:30.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-19T12:51:30.232+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In Zigong, resident Li Wanyu was shopping at an underground grocery
        store inside the building when the fire broke out. Shoppers were quickly evacuated
        after flames were seen on the ceiling.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58710d79-2da6-4784-9b8f-af0ba7b8ec5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T12:51:30.232+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-19T12:51:30.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-19T12:51:30.232+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“At first I thought it was a drill when staff organized the evacuation,”
        she told the AP. “I didn’t immediately realize what was going on. I wasn’t
        scared but confused. I ran out with everyone.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6144d12-cb85-426a-a7e7-8319776ffccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T12:51:30.233+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-19T12:51:30.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-19T12:51:30.233+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Li said the mall, which faces Zigong’s city government building, was
        the busiest in the city when she was a kid, but is no longer popular.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f534b355-2205-4942-a296-64e316aa8c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-19T12:51:30.233+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-19T12:51:30.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-19T12:51:30.233+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>Associated Press video producer Caroline Chen in Beijing contributed
        to this report.</em></p>'
