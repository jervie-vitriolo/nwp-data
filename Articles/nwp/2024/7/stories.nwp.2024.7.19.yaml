      'mgnl:type': 'text'
      'text': '<p>+ Amendment to the Foreign Investors’ Long-Term Lease Act</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a0dbec-0077-4046-9cc2-95f73bf0ec61'
