    lead: 'Popular noontime show host Vice Ganda surprised viewers on Friday after
      taking off his wig to support a contestant suffering from alopecia.'
    activationstatus: true
    created: 2024-07-19T17:17:59.553+08:00
    createdby: 'lance-nwp'
    lastactivated: 2024-07-19T17:17:59.908+08:00
