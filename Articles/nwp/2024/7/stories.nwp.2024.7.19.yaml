    uuid: '59b046f4-1e0b-4ddd-b7d2-dc918f5db024'
    lead: 'The Philippines is close to concluding negotiations for a military agreement
      with another ally.
'
      
    activationstatus: true
    created: 2024-07-19T11:45:05.864+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2024-07-19T15:36:02.871+08:00
