    title: 'Meet the Filipino athletes competing in the Paris 2024 Olympics'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '748751a1-048d-4f42-be1d-c71a81396aec'
      activationstatus: true
      created: 2024-07-19T12:29:05.680+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-19T14:20:28.977+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T14:20:27.980+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The Philippines is
        sending 22 athletes to the Paris 2024 Olympics, which will run from July 26
        to August 11.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd9443076-1b24-438e-8232-efdbd5a5c1f2'
      activationstatus: true
      created: 2024-07-19T12:29:05.680+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-19T14:20:28.977+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T14:20:27.981+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "This is the biggest Philippine delegation that will compete in the\
        \ Summer Games since the 1992 Olympics in Barcelona.\r"
    section2:
      primarytype: 'block'
      uuid: '533293a7-963c-4fb8-bb73-2d09646c79b1'
      activationstatus: true
      created: 2024-07-19T12:29:05.681+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-19T14:20:28.978+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T14:20:27.981+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Filipino athletes will aim to surpass the country’s medal haul at the\
        \ Tokyo 2020 Olympics, which was highlighted by a historic gold from weightlifter\
        \ Hidilyn Diaz alongside two silver and a bronze.\r"
    section3:
      primarytype: 'block'
      uuid: '896c0666-a010-4753-9632-c104672dfaa0'
      activationstatus: true
      created: 2024-07-19T12:29:05.681+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-19T14:20:28.978+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T14:20:27.982+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Here are the athletes who will don the red, white, and blue in France:\r"
    section4:
      primarytype: 'block'
      uuid: 'd1c240e4-79a8-43c6-b4d9-5449ff233adb'
      activationstatus: true
      created: 2024-07-19T12:29:05.682+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-19T14:20:28.978+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T14:20:27.983+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>EJ Obiena</strong></p>'
    section5:
      primarytype: 'block'
      uuid: '44448a91-4f5c-4742-9896-b638ccbaf440'
      activationstatus: true
      created: 2024-07-19T12:29:05.682+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-19T14:20:28.979+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T14:20:27.984+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "EJ Obiena, ranked second in men’s pole vault in the world, is out to\
        \ prove himself again as he tries to bounce back from an 11th place finish\
        \ at the Tokyo Olympics.\r"
    section6:
      primarytype: 'block'
      uuid: '3156cc84-5d7e-4d79-8c97-8abb67d40925'
      activationstatus: true
      created: 2024-07-19T12:29:05.682+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-19T14:20:28.979+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T14:20:27.984+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The 28-year-old, also the Asian record holder, has a realistic chance\
        \ of bagging the gold as he continues to soar in the international scene.\r"
    section7:
      primarytype: 'block'
      uuid: '2a997a6c-4f2d-47d8-a9e9-29075cd286c9'
      activationstatus: true
      created: 2024-07-19T12:29:05.683+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-19T14:20:28.979+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T14:20:27.985+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Carlos Yulo</strong></p>'
    section8:
      primarytype: 'block'
      uuid: '3e96143a-e303-454b-a5c4-9a035f288ead'
      activationstatus: true
      created: 2024-07-19T12:29:05.683+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-19T14:20:28.980+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T14:20:27.986+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Carlos Yulo is returning to the Summer Games where he will be competing\
        \ at the men’s all-around artistic gymnastic.\r"
    section9:
      primarytype: 'block'
      uuid: '46d81132-7662-4846-95ec-0516971403da'
      activationstatus: true
      created: 2024-07-19T12:29:05.683+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-19T14:20:28.980+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T14:20:27.986+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Yulo placed fourth in the vault event at the Tokyo Olympics.\r"
    section10:
      primarytype: 'block'
      uuid: '48154c1e-2114-4329-8c86-61b4b46f1521'
      activationstatus: true
      created: 2024-07-19T12:29:05.684+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-19T14:20:28.980+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T14:20:27.987+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Nesthy Petecio</strong></p>'
    section11:
      primarytype: 'block'
      uuid: 'cdc14dcc-16bf-4106-97a7-7f7a22fdb5f0'
      activationstatus: true
      created: 2024-07-19T12:29:05.684+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-19T14:20:28.981+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T14:20:27.988+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Nesthy Petecio made history after becoming the first Filipino female\
        \ Olympic medalist in boxing when she settled for silver at the women’s featherweight\
        \ division at the Tokyo Olympics.\r"
    section12:
      primarytype: 'block'
      uuid: '565fb4fb-8775-42f1-96c7-a444826e001a'
      activationstatus: true
      created: 2024-07-19T12:29:05.684+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-19T14:20:28.981+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T14:20:27.988+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The pride of Davao del Sur will have another golden shot at the Paris\
        \ Olympics. She will be one of the country’s flag bearers in the opening ceremony.\r"
    section13:
      primarytype: 'block'
      uuid: 'e761e1e2-7212-429a-b812-72c357010d51'
      activationstatus: true
      created: 2024-07-19T12:29:05.685+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-19T14:20:28.981+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T14:20:27.989+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Carlo Paalam</strong></p>'
    section14:
      primarytype: 'block'
      uuid: 'd1a243e2-62c6-42fa-88aa-7c8cc4f1547f'
      activationstatus: true
      created: 2024-07-19T12:29:05.685+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-19T14:20:28.982+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T14:20:27.990+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Carlo Paalam, a boxing silver medalist at the Tokyo Olympics, will
        be aiming for a stronger finish in the men’s featherweight category at the
        Paris Olympics.</p>'
    section54:
      primarytype: 'block'
      uuid: '71e62aa2-ef07-4357-9371-b74f93f01cb4'
      activationstatus: true
      created: 2024-07-19T13:44:50.012+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-19T14:20:28.982+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T14:20:27.991+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>He will join Petecio as flag bearer in the opening ceremony.</p>'
    section15:
      primarytype: 'block'
      uuid: '4ecade7b-c15f-4609-b0d4-6f6a7c83d7a9'
      activationstatus: true
      created: 2024-07-19T12:29:05.686+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-19T14:20:28.982+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T14:20:27.991+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Eumir Marcial</strong></p>'
    section16:
      primarytype: 'block'
      uuid: '8e8d7fa9-9252-4ba9-aa4c-24216997eace'
      activationstatus: true
      created: 2024-07-19T12:29:05.686+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-19T14:20:28.982+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T14:20:27.992+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Tokyo Olympics bronze medalist Eumir Marcial will be eyeing a better\
        \ podium finish in men’s boxing as he squares off in the middleweight division\
        \ at the Paris Olympics.\r"
    section17:
      primarytype: 'block'
      uuid: '4a948d07-431f-470a-bd87-55bf90bd4823'
      activationstatus: true
      created: 2024-07-19T12:29:05.687+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-19T14:20:28.983+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T14:20:27.993+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Aira Villegas</strong></p>'
    section18:
      primarytype: 'block'
      uuid: '44e3637f-ff2b-4295-ab83-a01187ca066a'
      activationstatus: true
      created: 2024-07-19T12:29:05.687+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-19T14:20:28.983+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T14:20:27.993+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Aira Villegas, a bronze medalist at the 2019 Southeast Asian Games,\
        \ will be stepping onto the Olympic ring for the first time where she will\
        \ be competing at the women’s flyweight category.\r"
    section19:
      primarytype: 'block'
      uuid: 'c42c0cec-6c8d-4ec1-a354-14154a301a1d'
      activationstatus: true
      created: 2024-07-19T12:29:05.687+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-19T14:20:28.983+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T14:20:27.994+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Hergie Bacyadan</strong></p>'
    section20:
      primarytype: 'block'
      uuid: 'd6f51a56-8cbb-4901-ade5-d1e596764839'
      activationstatus: true
      created: 2024-07-19T12:29:05.688+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-19T14:20:28.984+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T14:20:27.995+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Hergie Bacyadan will be fighting at the middleweight division. Before
        becoming a boxer, Bacyadan already won medals in wushu and vovinam.</p>'
    section21:
      primarytype: 'block'
      uuid: '2ac5085c-b8bb-45ae-8cca-791d634fb9a7'
      activationstatus: true
      created: 2024-07-19T12:29:05.688+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-19T14:20:28.984+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T14:20:27.996+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>John Cabang Tolentino</strong></p>'
    section22:
      primarytype: 'block'
      uuid: '9aee193a-d08f-4ad5-aebd-84a4a89e3783'
      activationstatus: true
      created: 2024-07-19T12:29:05.689+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-19T14:20:28.984+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T14:20:27.996+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "John Cabang Tolentino will run in the men’s 110-meter hurdles. He won\
        \ the bronze medal for the same event at the 2023 Southeast Asian Games.\r"
    section23:
      primarytype: 'block'
      uuid: '9dde96b2-0a0b-4ff9-b57b-f2cf07283aab'
      activationstatus: true
      created: 2024-07-19T12:29:05.689+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-19T14:20:28.985+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T14:20:27.997+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Lauren Hoffman</strong></p>'
    section24:
      primarytype: 'block'
      uuid: '638c55dd-cc88-4b4b-9f36-7c4fa1fa8624'
      activationstatus: true
      created: 2024-07-19T12:29:05.690+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-19T14:20:28.985+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T14:20:27.998+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Lauren Hoffman will be competing in his Olympic debut at the 400-meter\
        \ hurdles, the same event where she currently holds the national record.\r"
    section25:
      primarytype: 'block'
      uuid: '75916431-3c2c-425c-859e-452bfc8f48a6'
      activationstatus: true
      created: 2024-07-19T12:29:05.690+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-19T14:20:28.985+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T14:20:27.999+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Samantha Catantan</strong></p>'
    section26:
      primarytype: 'block'
      uuid: '37471d66-c6c7-48aa-847d-061334420265'
      activationstatus: true
      created: 2024-07-19T12:29:05.691+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-19T14:20:28.986+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T14:20:27.999+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Samantha Catantan broke the country’s 32-year drought in Olympic
        fencing as she will be seeing action at the women’s foil event in fencing.</p>'
    section55:
      primarytype: 'block'
      uuid: '443bc6c9-0013-4c30-b8f3-5cada793aebc'
      activationstatus: true
      created: 2024-07-19T13:44:50.015+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-19T14:20:28.986+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T14:20:28.000+08:00
