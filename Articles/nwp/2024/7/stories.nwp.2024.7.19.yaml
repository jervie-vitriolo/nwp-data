      'mgnl:type': 'text'
      'text': '<p>+ Rationalization of the Mining Fiscal Regime</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395e264f-f25a-4851-ad62-842487f50018'
