      'mgnl:type': 'text'
      'text': '<p>+ Amendment to the Electric Power Industry Reform Act (EPIRA)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6698215c-b56b-409e-8595-58ee70162f38'
