      'text': '<p><strong>Metro Manila, Philippines –</strong> A low pressure area
        (LPA) and the southwest monsoon are bringing rains across the country, according
        to the Philippine Atmospheric, Geophysical and Astronomical Services Administration
        (PAGASA) on Friday, July 19.</p>'
