    title: 'EXCLUSIVE: PH, Canada close to finalizing Visiting Forces Agreement'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '24b2f0c3-17f4-4f78-ad4c-351174c7ab47'
      activationstatus: true
      created: 2024-07-19T11:45:05.891+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-19T15:36:02.871+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T15:36:02.393+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em><strong>To sum up:</strong></em></p>'
    section1:
      primarytype: 'block'
      uuid: '61a97a61-d73b-45c0-801d-18dd8e0b9f68'
      activationstatus: true
      created: 2024-07-19T11:45:05.892+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-19T15:36:02.872+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T15:36:02.394+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em><strong>+ Smooth progress in negotiations</strong>: Canadian
        Ambassador David Hartman reports that SOFVA negotiations with the Philippines
        are advancing quickly, following a defense cooperation MOU signed earlier
        this year.</em></p>'
    section2:
      primarytype: 'block'
      uuid: '5dd82af2-3a11-4ddb-8684-620bb5ae94e3'
      activationstatus: true
      created: 2024-07-19T11:45:05.892+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-19T15:36:02.872+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T15:36:02.394+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em><strong>+ No major roadblocks expected:</strong> Strong political
        will from both Canada and the Philippines is expected to expedite the traditionally
        lengthy process of finalizing the SOFVA.</em></p>'
    section3:
      primarytype: 'block'
      uuid: '3df86cbc-4f2c-461b-84b2-d937b4e9c8da'
      activationstatus: true
      created: 2024-07-19T11:45:05.892+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-19T15:36:02.872+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T15:36:02.395+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em><strong>+ Enhanced military cooperation:</strong> The SOFVA
        will enable more joint military exercises and emergency deployments, bolstering
        the Philippines' defense capabilities and sovereignty.</em></p>'
    section4:
      primarytype: 'block'
      uuid: '29f32bee-d989-4817-9fbb-115f4c50378b'
      activationstatus: true
      created: 2024-07-19T11:45:05.893+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-19T15:36:02.873+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T15:36:02.395+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The Philippines is
        close to concluding negotiations for a military agreement with another ally.</p>'
    section5:
      primarytype: 'block'
      uuid: 'b9454eb6-5a57-4649-b0ea-2910878bcd4b'
      activationstatus: true
      created: 2024-07-19T11:45:05.893+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-19T15:36:02.873+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T15:36:02.396+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In an exclusive interview with NewsWatch Plus, Canadian Ambassador
        to the Philippines David Hartman said negotiations are progressing smoothly
        for a Status of Visiting Forces Agreement (SOVFA) following the signing of
        a Memorandum of Understanding (MOU) on defense cooperation earlier this year.</p>'
    section6:
      primarytype: 'block'
      uuid: '28dac5b7-1cb3-4577-896c-287e1ff7de14'
      activationstatus: true
      created: 2024-07-19T11:45:05.894+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-19T15:36:02.873+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T15:36:02.396+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“So we are exchanging draft text now with the Department of National
        Defense here between our Department of National Defense back in Canada. So
        I'm very proud to highlight that the negotiations are moving along very quickly,”
        said Hartman.</p>'
    section7:
      primarytype: 'block'
      uuid: 'af4ab9ad-c539-433e-93bf-b9eb3341165b'
      activationstatus: true
      created: 2024-07-19T11:45:05.894+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-19T15:36:02.874+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T15:36:02.397+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Hartman said he is optimistic that Ottawa and Manila can follow
        a course similar to the Philippine-Japan Reciprocal Access Agreement (RAA),
        which was signed on July 8.</p>'
    section8:
      primarytype: 'block'
      uuid: 'bdd63f81-c8bc-4a69-be12-1a092e98ec12'
      activationstatus: true
      created: 2024-07-19T11:45:05.895+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-19T15:36:02.874+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T15:36:02.397+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“We’re optimistic that we can also advance the timelines of what
        traditionally would have been a much lengthier process. But I think because
        of circumstances, and I think because of real, tangible commitment on both
        sides, Canada and the Philippines, we're very hopeful that we can conclude
        this sooner rather than later,” Hartman added.</p>'
    section9:
      primarytype: 'block'
      uuid: '4a826b6b-62fa-4ade-817c-2791cfb29496'
      activationstatus: true
      created: 2024-07-19T11:45:05.895+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-19T15:36:02.875+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T15:36:02.398+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Canadian ambassador did not provide a timeline for signing the
        agreement, but talks will wrap up this year or next.</p>'
    section10:
      primarytype: 'block'
      uuid: 'd25d263c-6810-418c-86c6-7146fabc97a7'
      activationstatus: true
      created: 2024-07-19T11:45:05.896+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-19T15:36:02.875+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T15:36:02.398+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Certainly within the next year, I mean, ideally, frankly, before
        the end of the calendar year, I think that would certainly be our level of
        ambition, again, to conclude this so quickly,” Hartman added.</p>'
    section11:
      primarytype: 'block'
      uuid: '9213b91a-25b2-444f-8862-d738bf54b3ac'
      activationstatus: true
      created: 2024-07-19T11:45:05.896+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-19T15:36:02.876+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T15:36:02.399+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Canada sees no roadblocks to the security deal.'
    section12:
      primarytype: 'block'
      uuid: 'bf34fde2-1f15-4e36-ae25-fe4b287bd5b5'
      activationstatus: true
      created: 2024-07-19T11:45:05.896+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-19T15:36:02.876+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T15:36:02.399+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“At this stage, frankly, where there’s the political will, which
        I can certainly confirm exists on the Canadian side. If we do see that fully
        reciprocated on the Philippine side, then candidly speaking, there should
        be no challenges to us concluding, you know, expeditiously,” said Hartman.</p>'
    section13:
      primarytype: 'block'
      uuid: 'd73af2a2-18ce-4829-b508-f01f2836b36c'
      activationstatus: true
      created: 2024-07-19T11:45:05.897+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-19T15:36:02.876+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T15:36:02.400+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The Canadian envoy stated that the SOFVA with the Philippines will
        be similar to other security deals so as not to reinvent the wheel. Canada
        added that a SOFVA will also mean more exercises on both sides.'
    section14:
      primarytype: 'block'
      uuid: '1340e2b5-c8e5-4f14-b875-f7ae05b30f4a'
      activationstatus: true
      created: 2024-07-19T11:45:05.897+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-19T15:36:02.877+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T15:36:02.401+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“It’s very similar. So basically, it allows, you know, for the joint
        exercises, much more overt active joint exercising for, you know, Canadian
        forces to participate on Philippine soil in an emergency for the ability to
        deploy here to help defend all of these types of things,” said Hartman.'
    section15:
      primarytype: 'block'
      uuid: '64d2be16-2e82-4a24-a609-092db2a39e48'
      activationstatus: true
      created: 2024-07-19T11:45:05.898+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-19T15:36:02.877+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T15:36:02.401+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'So, you know, overall, these types of agreements are generally quite
        the same. And so the model that we're looking to adopt would be one that’s
        very similar to what the Philippines has already achieved with other like-minded
        partners,” he added.'
    section16:
      primarytype: 'block'
      uuid: '8e644ba5-785a-4d90-8697-d50e65e9cf84'
      activationstatus: true
      created: 2024-07-19T11:45:05.898+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-19T15:36:02.877+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T15:36:02.402+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Will another VFA lead to militarization of the South China
        Sea?</strong></h2>'
    section17:
      primarytype: 'block'
      uuid: '8fbe696a-5035-4080-a6b8-e12eb8759079'
      activationstatus: true
      created: 2024-07-19T11:45:05.899+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-19T15:36:02.878+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T15:36:02.402+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Hartman said the rising number of security deals with the Philippines
        indicates that Manila is not alone in upholding the rule of law.'
    section18:
      primarytype: 'block'
      uuid: 'a6b0f7bd-7e96-4944-996e-a98f1a985984'
      activationstatus: true
      created: 2024-07-19T11:45:05.899+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-19T15:36:02.878+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T15:36:02.403+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“I think from our vantage, it’s trying to send a strong signal to
        the people of the Philippines that you are not alone in defending your own
        interests, whether it’s your territorial integrity, your territorial sovereignty,
        all of these types of issues,” he said'
    section19:
      primarytype: 'block'
      uuid: 'd5194a68-230b-4bb2-85e6-b1446763e34c'
      activationstatus: true
      created: 2024-07-19T11:45:05.900+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-19T15:36:02.878+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T15:36:02.403+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“I mean, Canada, as many will acknowledge, is not a terribly militaristic
        country. We do have a very proud tradition of defending our friends and allies
        in their time of need,” he said.'
    section20:
      primarytype: 'block'
      uuid: '6c175a79-5661-4fa5-9f8c-02aceea60063'
      activationstatus: true
      created: 2024-07-19T11:45:05.900+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-19T15:36:02.879+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T15:36:02.404+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“And so I think people that would have a pessimistic view of that,
        I think it’s a bit overblown. If I may be so bold, I don't share that view
        at all,” the ambassador added.'
    section21:
      primarytype: 'block'
      uuid: '97445d27-2d4c-44a9-91ee-0b77fc23d949'
      activationstatus: true
      created: 2024-07-19T11:45:05.901+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-19T15:36:02.879+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T15:36:02.404+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The Philippines has a VFA with the United States and Australia.'
    section22:
      primarytype: 'block'
      uuid: '129b758d-ff82-4ed1-b217-8f340cceeb51'
      activationstatus: true
      created: 2024-07-19T11:45:05.901+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-19T15:36:02.879+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T15:36:02.405+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>France is also crafting the first draft of its VFA with the Philippines.</p>'
    section23:
      primarytype: 'block'
      uuid: '98780877-1323-4ed3-b316-ee8a9ddd7ce9'
      activationstatus: true
      created: 2024-07-19T11:45:05.902+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-19T15:36:02.880+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-19T15:36:02.405+08:00
      lastmodifiedby: 'daniza-nwp'
