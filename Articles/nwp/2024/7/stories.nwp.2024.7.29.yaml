      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "It said Guo claimed to have received contributions for her mayoral\
        \ campaign in 2022, but there were no such documents submitted to the Commission\
        \ on Elections. \r"
    '58':
      'jcr:primaryType': 'mgnl:block'
