    title: 'Aira Villegas triumphs over Moroccan foe in rousing Olympic debut'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '725de56f-925a-41c5-b3c3-61c06deedd92'
      activationstatus: true
      created: 2024-07-29T10:19:22.123+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-29T10:19:56.612+08:00
      lastactivatedby: 'cj-nwp'
      lastmodified: 2024-07-29T10:19:22.127+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Aira Villegas is off
        to an impressive start for the Philippine boxing team as the southpaw fighter
        scored a unanimous victory against Yasmine Mouttaki of Morocco in the women’s
        50 kg division Monday at the North Paris Arena.</p>'
    section1:
      primarytype: 'block'
      uuid: '3d5335da-8d9d-4bcf-93ca-e0509c601d3c'
      activationstatus: true
      created: 2024-07-29T10:19:22.123+08:00
      createdby: 'cj-nwp'
      lastactivated: 2024-07-29T10:19:56.612+08:00
      lastactivatedby: 'cj-nwp'
      lastmodified: 2024-07-29T10:19:22.123+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Four judges scored the match at 29-28, while one had it 30-27, in favor\
        \ of the Filipino slugger.\r"
    section2:
      primarytype: 'block'
      uuid: '744af9da-6787-40f1-a23e-73bc109864ac'
