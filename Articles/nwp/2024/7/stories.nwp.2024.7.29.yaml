      type: 'text'
      text: "+ Jung-Ruivivar - 13.600 in vault, 13.200 in uneven bars, 11.866 in\
        \ balance beam, and 12.433 in floor exercise\r"
    section6:
      primarytype: 'block'
      uuid: 'd4c49843-0c9f-4b3f-8c68-3ead05543404'
      activationstatus: true
      created: 2024-07-29T17:39:11.800+08:00
