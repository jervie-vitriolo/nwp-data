      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Another geopolitical analyst and lecturer, Don McLain Gill, believes
        the PH-China agreement  will be among the crucial topics to be discussed during
        the PH-US 2+2 ministerial meeting in Manila on July 30.'
    '15':
      'jcr:primaryType': 'mgnl:block'
