      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14d633c-140e-4a42-bd76-97675b1702f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T16:27:57.339+08:00
