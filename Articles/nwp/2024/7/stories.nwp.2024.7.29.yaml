      lastmodified: 2024-07-29T16:27:57.348+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Guo’s Certificate of Live Birth lists two Filipinos as her parents:\
        \ Amelia Leal and Angelito Guo, who was 27 at the time of her birth, according\
        \ to the document. \r"
    section29:
      primarytype: 'block'
      uuid: '13c68eed-5ad0-413f-a3d0-b8949b290013'
      activationstatus: true
      created: 2024-07-29T16:27:57.348+08:00
