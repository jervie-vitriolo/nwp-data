      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DBM said the amount is 22.1% of the country’s gross domestic product,\
        \ or the value of goods and services produced in the country in a year.\r"
    '3':
