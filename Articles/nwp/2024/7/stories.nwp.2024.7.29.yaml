      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Here’s why.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504a44bd-b628-453f-bc80-619ad25e0a51'
      'mgnl:activationStatus': true
