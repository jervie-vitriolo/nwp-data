      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T16:27:57.398+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – Lies after lies.</p>'
    section1:
      primarytype: 'block'
      uuid: '0b058c7f-586e-46d7-89c2-95e1cab04700'
      activationstatus: true
      created: 2024-07-29T16:27:57.333+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-29T16:27:58.109+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T16:27:57.333+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '6319ba40-1a56-425b-85c8-71d9567d748b'
      activationstatus: true
      created: 2024-07-29T16:27:57.333+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-29T16:27:58.111+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T16:27:57.333+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "From citizenship to family records, Alice Guo repeatedly made “misrepresentations”\
        \ that would warrant her ouster as mayor of Bamban, Tarlac, according to the\
        \ Office of the Solicitor General.\r"
    section3:
      primarytype: 'block'
      uuid: 'b4c04cd9-6b03-4ce4-b29c-1474b2d39f30'
      activationstatus: true
      created: 2024-07-29T16:27:57.334+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-29T16:27:58.112+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T16:27:57.334+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '3de95391-9361-4f74-867c-1a2d671db601'
      activationstatus: true
      created: 2024-07-29T16:27:57.334+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-29T16:27:58.113+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T16:27:57.334+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Congressional hearings have questioned Guo’s citizenship amid allegations\
        \ she could be a Chinese spy. The Omnibus Election Code states that “an elective\
        \ local official must be a citizen of the Philippines.” \r"
    section5:
      primarytype: 'block'
      uuid: '4b4cf99b-10c8-4a5e-8ca7-1a9fddd9af81'
      activationstatus: true
      created: 2024-07-29T16:27:57.335+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-29T16:27:58.114+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T16:27:57.335+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '4ac9799f-a6d4-4717-9d85-61cfe4a90bc9'
      activationstatus: true
      created: 2024-07-29T16:27:57.335+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-29T16:27:58.115+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T16:27:57.335+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "In June, the Office of the Ombudsman imposed a preventive suspension\
        \ on Guo over her alleged involvement in an illegal Philippine Offshore Gaming\
        \ Operator in her locality. \r"
    section7:
      primarytype: 'block'
      uuid: '5c80d219-c698-4cb4-a42c-e8043596d81d'
      activationstatus: true
      created: 2024-07-29T16:27:57.336+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-29T16:27:58.116+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T16:27:57.336+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '04e2cade-6295-4f31-b6cc-dcff09ddf9a0'
      activationstatus: true
      created: 2024-07-29T16:27:57.336+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-29T16:27:58.117+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T16:27:57.336+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "While denying all accusations, she defied a standing subpoena and arrest\
        \ warrant to testify at the Senate.\r"
    section9:
      primarytype: 'block'
      uuid: 'd9ebe315-d905-4a81-80d3-9f9202ef1f9d'
      activationstatus: true
      created: 2024-07-29T16:27:57.337+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-29T16:27:58.118+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T16:27:57.337+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '487a6692-c8a2-4686-840e-5016fb2d11c6'
      activationstatus: true
      created: 2024-07-29T16:27:57.337+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-29T16:27:58.119+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T16:27:57.337+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "On Monday, July 29, the OSG, which is the top government lawyer, filed\
        \ before the Manila Regional Trial Court a quo warranto petition against Guo.\
        \ It seeks her ouster from public office and the nullification of her proclamation\
        \ as mayor in 2022. \r"
    section11:
      primarytype: 'block'
      uuid: '3eed8081-1e69-4b30-b4d5-dbe920eddfe5'
      activationstatus: true
      created: 2024-07-29T16:27:57.338+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-29T16:27:58.120+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T16:27:57.338+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '004643c7-daa6-4f7b-848b-3c06b1605d7b'
      activationstatus: true
      created: 2024-07-29T16:27:57.338+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-29T16:27:58.121+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T16:27:57.338+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Here’s why.\r"
    section13:
      primarytype: 'block'
      uuid: '504a44bd-b628-453f-bc80-619ad25e0a51'
      activationstatus: true
      created: 2024-07-29T16:27:57.339+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-29T16:27:58.122+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T16:27:57.339+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'd14d633c-140e-4a42-bd76-97675b1702f6'
      activationstatus: true
      created: 2024-07-29T16:27:57.339+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-29T16:27:58.123+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T16:27:57.339+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>+ “Guo Hua Ping is a Chinese national and has, for years
        now, been posing as a certain Alice Leal Guo.”</strong></p>'
    section15:
      primarytype: 'block'
      uuid: 'e9ffabf6-3d3b-4424-9346-91f9da4a1eb6'
      activationstatus: true
      created: 2024-07-29T16:27:57.340+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-29T16:27:58.124+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T16:27:57.340+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '342aa536-4796-438a-b6cb-af449e508c89'
      activationstatus: true
      created: 2024-07-29T16:27:57.340+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-29T16:27:58.125+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T16:27:57.340+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Guo Hua Ping holds a Chinese passport which states that she was born\
        \ in China’s coastal Fujian province on Aug. 31, 1990, the OSG said in its\
        \ 45-page petition. \r"
    section17:
      primarytype: 'block'
      uuid: 'd144f5c6-8039-4620-8aeb-504a173fbecc'
      activationstatus: true
      created: 2024-07-29T16:27:57.341+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-29T16:27:58.126+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T16:27:57.341+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'c3beb0b4-622e-496a-b7b4-1ab7ab7431ae'
      activationstatus: true
      created: 2024-07-29T16:27:57.342+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-29T16:27:58.127+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T16:27:57.342+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "She arrived in the Philippines for the first time on July 12, 1999,\
        \ according to the Bureau of Immigration’s Certification and List of Travel\
        \ Records. \r"
    section19:
      primarytype: 'block'
      uuid: '24329a4b-d0bc-4f73-a1a6-d1954e9bc6d7'
      activationstatus: true
      created: 2024-07-29T16:27:57.342+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-29T16:27:58.128+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T16:27:57.342+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'bdb65efe-47ad-486c-af37-2e6ceb213e4e'
      activationstatus: true
      created: 2024-07-29T16:27:57.343+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-29T16:27:58.129+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T16:27:57.343+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Fast forward to June 2024, the National Bureau of Investigation conducted\
        \ an analysis comparing the fingerprint affixed by Guo Hua Ping on her Alien\
        \ Fingerprint Card and that of the embattled mayor. This led to the NBI’s\
        \ conclusion that they are one and the same person. \r"
    section21:
      primarytype: 'block'
      uuid: 'f4f6665c-a1f2-4a3f-8b73-3939573cd97e'
      activationstatus: true
      created: 2024-07-29T16:27:57.343+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-29T16:27:58.130+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T16:27:57.343+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '86ba3642-e7f1-412f-902f-9d4d3b2ffed0'
      activationstatus: true
      created: 2024-07-29T16:27:57.344+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-29T16:27:58.131+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T16:27:57.344+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Because of the findings made by this committee most especially with\
        \ the testimony of the NBI… the job of the OSG consolidating everything and\
        \ come up with a solid petition for quo warranto was accomplished,” Solicitor\
        \ General Menardo Guevarra said. \r"
    section23:
      primarytype: 'block'
      uuid: '8b972889-18c7-40f3-a5d7-e98e79dc7ffb'
      activationstatus: true
      created: 2024-07-29T16:27:57.344+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-29T16:27:58.132+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T16:27:57.344+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '62a40577-d754-4a11-8538-f48f1fcde619'
      activationstatus: true
      created: 2024-07-29T16:27:57.345+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-29T16:27:58.133+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T16:27:57.345+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "He made this pronouncement in a hearing of the Senate committee on\
        \ women, children, family relations and gender equality, led by opposition\
        \ Senator Risa Hontiveros.\r"
    section25:
      primarytype: 'block'
      uuid: 'a867714b-5d67-43e8-9b70-74612d697aa2'
      activationstatus: true
      created: 2024-07-29T16:27:57.346+08:00
