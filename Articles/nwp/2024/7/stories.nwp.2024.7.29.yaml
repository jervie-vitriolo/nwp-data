      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – Lies after lies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b058c7f-586e-46d7-89c2-95e1cab04700'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T16:27:57.333+08:00
