      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The three representatives
        of the Philippines in the women’s artistic gymnastics at the Paris 2024 Olympics
        wrapped up their campaign early Monday morning, July 29 (Manila time).</p>'
    section1:
      primarytype: 'block'
      uuid: 'b8bee7fb-6915-4bb4-ae72-ac5064396612'
      activationstatus: true
      created: 2024-07-29T17:39:11.797+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-29T17:39:12.065+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T17:39:11.797+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "They went all out in their performances at the Bercy Arena but did\
        \ not make it to the cut-off. \r"
    section2:
      primarytype: 'block'
      uuid: '671f9c3e-31aa-4fb5-bf72-c39971fa569a'
      activationstatus: true
      created: 2024-07-29T17:39:11.798+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-29T17:39:12.066+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T17:39:11.798+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Levi Jung-Ruivivar placed the highest among Filipino delegates in
        the all-around qualification at 40th, scoring a cumulative 51.009 — far from
        the top 24.</p>'
    section3:
      primarytype: 'block'
      uuid: '284d587b-2300-433b-9bfe-41a2d792bdf4'
      activationstatus: true
      created: 2024-07-29T17:39:11.798+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-29T17:39:12.067+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T17:39:11.798+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Emma Malabuyo scored the same but ranked 41st, while Aleah Finnegan
        listed 47th with her 50.498 score.</p>'
    section4:
      primarytype: 'block'
      uuid: '30816b23-2a48-44e3-9413-445e4e187783'
      activationstatus: true
      created: 2024-07-29T17:39:11.799+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-29T17:39:12.068+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T17:39:11.799+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Here are their scores in the qualifiers:\r"
