      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de95391-9361-4f74-867c-1a2d671db601'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T16:27:57.334+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2024-07-29T16:27:58.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-29T16:27:57.334+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Congressional hearings have questioned Guo’s citizenship amid allegations\
        \ she could be a Chinese spy. The Omnibus Election Code states that “an elective\
        \ local official must be a citizen of the Philippines.” \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4cf99b-10c8-4a5e-8ca7-1a9fddd9af81'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T16:27:57.335+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2024-07-29T16:27:58.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-29T16:27:57.335+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac9799f-a6d4-4717-9d85-61cfe4a90bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T16:27:57.335+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2024-07-29T16:27:58.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-29T16:27:57.335+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In June, the Office of the Ombudsman imposed a preventive suspension\
        \ on Guo over her alleged involvement in an illegal Philippine Offshore Gaming\
        \ Operator in her locality. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c80d219-c698-4cb4-a42c-e8043596d81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T16:27:57.336+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2024-07-29T16:27:58.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-29T16:27:57.336+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e2cade-6295-4f31-b6cc-dcff09ddf9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T16:27:57.336+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2024-07-29T16:27:58.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-29T16:27:57.336+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "While denying all accusations, she defied a standing subpoena and arrest\
        \ warrant to testify at the Senate.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ebe315-d905-4a81-80d3-9f9202ef1f9d'
      'mgnl:activationStatus': true
