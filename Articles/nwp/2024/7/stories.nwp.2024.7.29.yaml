      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T16:27:57.356+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: 'ac15af1a-52e6-4423-8f73-1125236ff348'
      activationstatus: true
      created: 2024-07-29T16:27:57.356+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-29T16:27:58.148+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T16:27:57.356+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Guo also maintained under oath during Senate hearings that she is a\
        \ Filipino citizen. \r"
    section41:
      primarytype: 'block'
      uuid: '1ef29e2e-f62d-4a8f-a34f-1ee242cd58f1'
      activationstatus: true
      created: 2024-07-29T16:27:57.357+08:00
