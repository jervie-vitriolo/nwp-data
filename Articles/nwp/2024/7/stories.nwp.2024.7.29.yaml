      type: 'text'
      text: "+ Malabuyo - 13.266 in vault, 12.500 in uneven bars, 12.233 in balance\
        \ beam, and 13.100 in floor exercise\r"
    section7:
      primarytype: 'block'
      uuid: '2a3b73df-21ab-4d36-bef2-045d6cd374b7'
      activationstatus: true
      created: 2024-07-29T17:39:11.800+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-29T17:39:12.071+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T17:39:11.800+08:00
