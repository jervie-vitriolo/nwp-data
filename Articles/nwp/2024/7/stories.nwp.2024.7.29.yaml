      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-29T16:27:57.333+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "From citizenship to family records, Alice Guo repeatedly made “misrepresentations”\
        \ that would warrant her ouster as mayor of Bamban, Tarlac, according to the\
        \ Office of the Solicitor General.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c04cd9-6b03-4ce4-b29c-1474b2d39f30'
      'mgnl:activationStatus': true
