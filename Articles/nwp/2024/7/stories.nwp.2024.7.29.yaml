  'china-philippines-ayungin-agreement':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-07-29T16:57:45.000+08:00
    'imagesource': 'jcr:8f4b95b2-2553-4fb8-88da-50b016a66ec2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85e803b7-85b6-4f71-82df-9c1a3152627b'
    'lead': 'The Philippines rejected China’s claim of prior notification and inspection
      of Philippine vessels in the last resupply mission to a grounded naval ship
      that serves as the country’s outpost in disputed waters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-07-29T17:03:33.845+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2024-07-29T17:04:59.352+08:00
    'mgnl:lastActivatedBy': 'tristan-nwp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2024-07-29T17:04:58.896+08:00
    'mgnl:lastModified': 2024-07-29T17:04:16.562+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['china', 'philippines', 'West-Philippine-Sea']
    'stories': []
    'template': '1'
    'title': 'PH rejects China claim of prior notice, inspection in ship resupply '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a1b943-e9b4-43e7-949d-97b7b594aaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T17:03:33.866+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-29T17:04:59.352+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2024-07-29T17:04:16.553+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Taipei, Taiwan —</strong> The Philippines rejected China’s
        claim of prior notification and inspection of Philippine vessels in the last
        resupply mission to a grounded naval ship that serves as the country’s outpost
        in disputed waters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6db9c99-3591-46ae-a887-c0bde104bdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T17:03:33.867+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-29T17:04:59.352+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2024-07-29T17:04:16.553+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Foreign Affairs spokesperson Tess Daza lamented the “mischaracterization”
        of the Chinese Foreign Ministry on what transpired during the last resupply
        activity to the crew of the BRP Sierra Madre on July 27.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bcfd0c-9d45-439e-9963-c77dbad3c0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T17:03:33.867+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-29T17:04:59.353+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2024-07-29T17:04:16.554+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Instead of acknowledging how two countries were able to manage
        differences in order to avoid miscalculation and misunderstanding, the spokesperson
        chose to misrepresent what has been agreed between the Philippines and China
        regarding RORE (rotation and resupply) missions in Ayungin Shoal,” said Daza
        in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1aa082-79a2-4f7f-8961-d90f6dd0746c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T17:03:33.867+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-29T17:04:59.353+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2024-07-29T17:04:16.554+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>She added that the understanding between Manila and Beijing “was
        concluded in good faith, with the explicit agreement that it will not prejudice
        national positions.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81238d2d-1b65-4f8d-8167-5c5b7f37b983'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T17:03:33.868+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-29T17:04:59.353+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2024-07-29T17:04:16.555+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“It is not helpful to keep giving false notions about what has been
        agreed on and how they were implemented,” she added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b6a019-2095-4ad9-8785-e57f32dcd48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T17:03:33.868+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-29T17:04:59.353+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2024-07-29T17:04:16.555+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'National Security Council Assistant Director General Jonathan Malaya
        echoed the DFA statement and maintained that the Philippines will not ask
        permission from China.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47944191-4f5c-4862-89ea-82c801d0e359'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T17:03:33.869+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-29T17:04:59.353+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2024-07-29T17:04:16.556+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Gusto ko lang categorically pabulaanan iyan. Ang tawag ng DFA ay misrepresentation
        of facts, walang nangyaring boarding, walang nangyaring inspeksyon, wala pong
        nangyaring pagpapaalam, hindi po magpapaalam,” said Malaya in an interview
        with state-run television PTV.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9ae864-4222-46bb-ab2b-d9908b7d6d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T17:03:33.869+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-29T17:04:59.354+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2024-07-29T17:04:16.556+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I just want to categorically deny that. The DFA calls
        it a misrepresentation of facts; there was no boarding, no inspection, no
        notification, and there will be no notification] '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d24983e-9bb5-4be1-8928-609979ae452d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T17:03:33.870+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-29T17:04:59.354+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2024-07-29T17:04:16.557+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Foreign Affairs Secretary Enrique Manlao met with Chinese Foreign Minister
        Wang Yi on the sidelines of the ASEAN Foreign Ministers Meet in Vientiane,
        Laos.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd5cb0e-ea97-4024-b219-4ceae515ad86'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T17:03:33.870+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-29T17:04:59.354+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2024-07-29T17:04:16.557+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Manalo reiterated the need for the two countries to adhere to the provisional
        agreement.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a81b54-5437-427a-8d91-481205819318'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T17:03:33.871+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-29T17:04:59.354+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2024-07-29T17:04:16.558+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We discussed the provisional agreement and our other differences on
        the South China Sea. I mentioned that both countries should adhere to the
        Agreement,” said Manalo in a post on X (former Twitter).'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4391ff96-b1cc-4270-9c72-2a15a5803e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T17:03:33.871+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-29T17:04:59.354+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2024-07-29T17:04:16.558+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Manila also welcomed the support of allied countries such as Australia,
        Japan, New Zealand, Republic of Korea, Singapore, and the United States to
        the agreement as a positive step in de-escalating tensions in the West Philippine
        Sea.'
    '12':
      'jcr:primaryType': 'mgnl:block'
