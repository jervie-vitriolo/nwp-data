      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: 'fe6c4d84-88f8-4fc3-acb5-13dba1706e58'
      activationstatus: true
      created: 2024-07-29T16:27:57.350+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-29T16:27:58.140+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T16:27:57.350+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The Department of Foreign Affairs said it never issued passports to\
        \ these people. \r"
    section33:
      primarytype: 'block'
      uuid: 'aa2ad0e5-9d9e-4b8f-9b1a-1f06dbd3e8f9'
      activationstatus: true
      created: 2024-07-29T16:27:57.351+08:00
