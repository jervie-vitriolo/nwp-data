      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6319ba40-1a56-425b-85c8-71d9567d748b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T16:27:57.333+08:00
