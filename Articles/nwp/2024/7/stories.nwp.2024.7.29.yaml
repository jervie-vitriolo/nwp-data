    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'Learners in Corazon Aquino Elementary School come to class in the
      first day of school year 2024-2025.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
