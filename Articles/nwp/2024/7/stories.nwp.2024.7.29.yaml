      created: 2024-07-29T17:03:33.867+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-29T17:04:59.352+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2024-07-29T17:04:16.553+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Foreign Affairs spokesperson Tess Daza lamented the “mischaracterization”
        of the Chinese Foreign Ministry on what transpired during the last resupply
        activity to the crew of the BRP Sierra Madre on July 27.'
    section2:
      primarytype: 'block'
      uuid: '84bcfd0c-9d45-439e-9963-c77dbad3c0e5'
      activationstatus: true
      created: 2024-07-29T17:03:33.867+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-29T17:04:59.353+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2024-07-29T17:04:16.554+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“Instead of acknowledging how two countries were able to manage
        differences in order to avoid miscalculation and misunderstanding, the spokesperson
        chose to misrepresent what has been agreed between the Philippines and China
        regarding RORE (rotation and resupply) missions in Ayungin Shoal,” said Daza
        in a statement.</p>'
    section3:
      primarytype: 'block'
      uuid: '0c1aa082-79a2-4f7f-8961-d90f6dd0746c'
      activationstatus: true
      created: 2024-07-29T17:03:33.867+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-29T17:04:59.353+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2024-07-29T17:04:16.554+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>She added that the understanding between Manila and Beijing “was
        concluded in good faith, with the explicit agreement that it will not prejudice
        national positions.”</p>'
    section4:
      primarytype: 'block'
      uuid: '81238d2d-1b65-4f8d-8167-5c5b7f37b983'
      activationstatus: true
      created: 2024-07-29T17:03:33.868+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-29T17:04:59.353+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2024-07-29T17:04:16.555+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“It is not helpful to keep giving false notions about what has been
        agreed on and how they were implemented,” she added. '
    section5:
      primarytype: 'block'
      uuid: '46b6a019-2095-4ad9-8785-e57f32dcd48a'
      activationstatus: true
      created: 2024-07-29T17:03:33.868+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-29T17:04:59.353+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2024-07-29T17:04:16.555+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'National Security Council Assistant Director General Jonathan Malaya
        echoed the DFA statement and maintained that the Philippines will not ask
        permission from China. '
    section6:
      primarytype: 'block'
      uuid: '47944191-4f5c-4862-89ea-82c801d0e359'
      activationstatus: true
      created: 2024-07-29T17:03:33.869+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-29T17:04:59.353+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2024-07-29T17:04:16.556+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Gusto ko lang categorically pabulaanan iyan. Ang tawag ng DFA ay misrepresentation
        of facts, walang nangyaring boarding, walang nangyaring inspeksyon, wala pong
        nangyaring pagpapaalam, hindi po magpapaalam,” said Malaya in an interview
        with state-run television PTV. '
    section7:
      primarytype: 'block'
      uuid: '7b9ae864-4222-46bb-ab2b-d9908b7d6d36'
      activationstatus: true
      created: 2024-07-29T17:03:33.869+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-29T17:04:59.354+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2024-07-29T17:04:16.556+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: I just want to categorically deny that. The DFA calls
        it a misrepresentation of facts; there was no boarding, no inspection, no
        notification, and there will be no notification] '
    section8:
      primarytype: 'block'
      uuid: '4d24983e-9bb5-4be1-8928-609979ae452d'
      activationstatus: true
      created: 2024-07-29T17:03:33.870+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-29T17:04:59.354+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2024-07-29T17:04:16.557+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Foreign Affairs Secretary Enrique Manlao met with Chinese Foreign Minister
        Wang Yi on the sidelines of the ASEAN Foreign Ministers Meet in Vientiane,
        Laos. '
    section9:
      primarytype: 'block'
      uuid: 'cdd5cb0e-ea97-4024-b219-4ceae515ad86'
      activationstatus: true
      created: 2024-07-29T17:03:33.870+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-29T17:04:59.354+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2024-07-29T17:04:16.557+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Manalo reiterated the need for the two countries to adhere to the provisional
        agreement. '
    section10:
      primarytype: 'block'
      uuid: 'a2a81b54-5437-427a-8d91-481205819318'
      activationstatus: true
      created: 2024-07-29T17:03:33.871+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-29T17:04:59.354+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2024-07-29T17:04:16.558+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We discussed the provisional agreement and our other differences on
        the South China Sea. I mentioned that both countries should adhere to the
        Agreement,” said Manalo in a post on X (former Twitter). '
    section11:
      primarytype: 'block'
      uuid: '4391ff96-b1cc-4270-9c72-2a15a5803e68'
      activationstatus: true
      created: 2024-07-29T17:03:33.871+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-29T17:04:59.354+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2024-07-29T17:04:16.558+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Manila also welcomed the support of allied countries such as Australia,
        Japan, New Zealand, Republic of Korea, Singapore, and the United States to
        the agreement as a positive step in de-escalating tensions in the West Philippine
        Sea.'
    section12:
      primarytype: 'block'
      uuid: '7417e70a-fb52-4c97-9f9d-abd1fdd4ffc0'
      activationstatus: true
      created: 2024-07-29T17:03:33.872+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-29T17:04:59.355+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2024-07-29T17:04:16.559+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The conflicting statements of China and the Philippines in the Ayungin
        Shoal will become the guiding principles in filling the gaps of security anxieties
        in the West Philippine Sea,” said geopolitical analyst Chester Cabalza in
        a message to NewsWatch Plus.'
    section13:
      primarytype: 'block'
      uuid: '9d9339ed-8e49-4c8a-9235-b0215056d480'
      activationstatus: true
      created: 2024-07-29T17:03:33.872+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-29T17:04:59.355+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2024-07-29T17:04:16.559+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“That means that we will see more faceoffs and debates on how the two
        opposing countries will mend their differences and agree on a common ground
        to resolve the perplexing maritime insecurity in the South China Sea,” he
        added.'
    section14:
      primarytype: 'block'
      uuid: 'f1637202-729c-4ac3-8820-343c68e3969f'
      activationstatus: true
      created: 2024-07-29T17:03:33.873+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-29T17:04:59.355+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2024-07-29T17:04:16.560+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Another geopolitical analyst and lecturer, Don McLain Gill, believes
        the PH-China agreement  will be among the crucial topics to be discussed during
        the PH-US 2+2 ministerial meeting in Manila on July 30. '
    section15:
      primarytype: 'block'
      uuid: '387234e1-454e-4d79-a355-53a0683b7cf5'
      activationstatus: true
      created: 2024-07-29T17:03:33.874+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-29T17:04:59.355+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2024-07-29T17:04:16.560+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“It is crucial to incorporate contingency measures given the unreliable
        nature of China when it comes to agreements and confidence building measures.
        Therefore, a focus on such possibilities must be thoroughly discussed and
        planned between both allies,” Gill said.</p>'
  'START HERE----->siargao-asia-best-place':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
