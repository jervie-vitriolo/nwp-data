      lastactivated: 2024-07-29T19:03:05.657+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T19:03:05.069+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "As mandated by the Constitution, education has the lion’s share at\
        \ ₱977.6 billion, followed by public works at ₱900 billion, nearly ₱100 billion\
        \ less than this year.\r"
    section4:
      primarytype: 'block'
