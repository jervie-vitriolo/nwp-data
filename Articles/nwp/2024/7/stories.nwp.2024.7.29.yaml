      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The conflicting statements of China and the Philippines in the Ayungin
        Shoal will become the guiding principles in filling the gaps of security anxieties
        in the West Philippine Sea,” said geopolitical analyst Chester Cabalza in
        a message to NewsWatch Plus.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9339ed-8e49-4c8a-9235-b0215056d480'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T17:03:33.872+08:00
