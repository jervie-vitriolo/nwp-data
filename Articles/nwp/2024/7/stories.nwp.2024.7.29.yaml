    'template': '1'
    'title': 'DBM sends ₱6.3-T budget for 2025 to House; ₱10B for confidential, intel
      spending'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38949901-862d-42b4-8ebe-278a318fd7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T19:03:05.068+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-29T19:03:05.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-29T19:03:05.105+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The Executive Department
        on Monday submitted the proposed ₱6.3-trillion budget for 2025 to the House
        of Representatives, including over ₱10 billion in confidential and intelligence
        funds (CIF).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
