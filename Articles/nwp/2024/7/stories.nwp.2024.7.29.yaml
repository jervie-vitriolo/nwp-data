      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-29T16:27:57.340+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342aa536-4796-438a-b6cb-af449e508c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T16:27:57.340+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2024-07-29T16:27:58.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-29T16:27:57.340+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Guo Hua Ping holds a Chinese passport which states that she was born\
        \ in China’s coastal Fujian province on Aug. 31, 1990, the OSG said in its\
        \ 45-page petition. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd144f5c6-8039-4620-8aeb-504a173fbecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T16:27:57.341+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2024-07-29T16:27:58.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-29T16:27:57.341+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3beb0b4-622e-496a-b7b4-1ab7ab7431ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T16:27:57.342+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2024-07-29T16:27:58.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-29T16:27:57.342+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "She arrived in the Philippines for the first time on July 12, 1999,\
        \ according to the Bureau of Immigration’s Certification and List of Travel\
        \ Records. \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24329a4b-d0bc-4f73-a1a6-d1954e9bc6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T16:27:57.342+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2024-07-29T16:27:58.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-29T16:27:57.342+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb65efe-47ad-486c-af37-2e6ceb213e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T16:27:57.343+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2024-07-29T16:27:58.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-29T16:27:57.343+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Fast forward to June 2024, the National Bureau of Investigation conducted\
        \ an analysis comparing the fingerprint affixed by Guo Hua Ping on her Alien\
        \ Fingerprint Card and that of the embattled mayor. This led to the NBI’s\
        \ conclusion that they are one and the same person. \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f6665c-a1f2-4a3f-8b73-3939573cd97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T16:27:57.343+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2024-07-29T16:27:58.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-29T16:27:57.343+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ba3642-e7f1-412f-902f-9d4d3b2ffed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T16:27:57.344+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2024-07-29T16:27:58.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-29T16:27:57.344+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Because of the findings made by this committee most especially with\
        \ the testimony of the NBI… the job of the OSG consolidating everything and\
        \ come up with a solid petition for quo warranto was accomplished,” Solicitor\
        \ General Menardo Guevarra said. \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b972889-18c7-40f3-a5d7-e98e79dc7ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T16:27:57.344+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2024-07-29T16:27:58.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-29T16:27:57.344+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a40577-d754-4a11-8538-f48f1fcde619'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T16:27:57.345+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2024-07-29T16:27:58.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-29T16:27:57.345+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "He made this pronouncement in a hearing of the Senate committee on\
        \ women, children, family relations and gender equality, led by opposition\
        \ Senator Risa Hontiveros.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a867714b-5d67-43e8-9b70-74612d697aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T16:27:57.346+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2024-07-29T16:27:58.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-29T16:27:57.346+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e633b82a-d689-4369-bf44-3aeea55570b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T16:27:57.346+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2024-07-29T16:27:58.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-29T16:27:57.346+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>+ “Guo Hua Ping’s purported Filipino parents have a negative
        record of birth, marriage, and death.”</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c353670-886f-40a7-b227-757c77f9ccd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T16:27:57.347+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2024-07-29T16:27:58.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-29T16:27:57.347+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67658a7-734f-429f-a88d-4b95714b2144'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T16:27:57.348+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2024-07-29T16:27:58.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-29T16:27:57.348+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Guo’s Certificate of Live Birth lists two Filipinos as her parents:\
        \ Amelia Leal and Angelito Guo, who was 27 at the time of her birth, according\
        \ to the document. \r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c68eed-5ad0-413f-a3d0-b8949b290013'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T16:27:57.348+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2024-07-29T16:27:58.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-29T16:27:57.348+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6895fc25-c1ad-4e72-8bb9-a20d3ac86437'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T16:27:57.349+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2024-07-29T16:27:58.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-29T16:27:57.349+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "However, the Philippine Statistics Authority clarified that these two\
        \ names do not exist in their records. There’s no record of their birth, marriage,\
        \ and even death, the OSG said.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82160d03-010f-4393-a274-25cdbef97f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T16:27:57.350+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2024-07-29T16:27:58.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-29T16:27:57.350+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6c4d84-88f8-4fc3-acb5-13dba1706e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T16:27:57.350+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2024-07-29T16:27:58.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-29T16:27:57.350+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The Department of Foreign Affairs said it never issued passports to\
        \ these people. \r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2ad0e5-9d9e-4b8f-9b1a-1f06dbd3e8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T16:27:57.351+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2024-07-29T16:27:58.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-29T16:27:57.351+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead31767-f4ae-42f4-9942-db7eb6b2bb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T16:27:57.352+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2024-07-29T16:27:58.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-29T16:27:57.352+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Nonetheless, these negative certifications, coupled with the documents\
        \ showing that respondent Guo Hua Ping’s parents are Chinese nationals Guo\
        \ Jian Zhong and Lin Wenyi, point to the fact that Angelito Guo and Amelia\
        \ Leal Guo are fictitious individuals created for the sole purpose of falsifying\
        \ respondent Guo Hua Ping’s birth records,” the OSG petition read. \r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a9ffe2-6f5e-42df-8636-10dd49fcf5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T16:27:57.353+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2024-07-29T16:27:58.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-29T16:27:57.353+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e8e0e5-0e5a-4ced-b73a-fb541f9a950e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T16:27:57.353+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2024-07-29T16:27:58.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-29T16:27:57.353+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>+ “Guo Hua Ping is not a Filipino citizen by birth or by
        naturalization.”</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7406aca5-8871-4355-8d82-cca1d6991b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T16:27:57.354+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2024-07-29T16:27:58.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-29T16:27:57.354+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60ec814-600d-44e5-a7c7-fd6a2fdd288b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T16:27:57.355+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2024-07-29T16:27:58.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-29T16:27:57.355+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Records from the PSA, the Local Civil Registrar in Tarlac, and the
        DFA show that Guo “claims to be a Filipino citizen by birth,” the OSG said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe50f57-26ca-4287-a9f4-aa0921a2dd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T16:27:57.356+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2024-07-29T16:27:58.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-29T16:27:57.356+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac15af1a-52e6-4423-8f73-1125236ff348'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T16:27:57.356+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2024-07-29T16:27:58.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-29T16:27:57.356+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Guo also maintained under oath during Senate hearings that she is a\
        \ Filipino citizen. \r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef29e2e-f62d-4a8f-a34f-1ee242cd58f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T16:27:57.357+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2024-07-29T16:27:58.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-29T16:27:57.357+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e0c733-dbb2-43fc-89aa-ae0ed2517ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T16:27:57.358+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2024-07-29T16:27:58.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-29T16:27:57.358+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "However, the OSG said there is no evidence proving the Filipino citizenship\
        \ of Guo or her parents “other than her Certificate of Live Birth which is\
        \ riddled with incomplete, if not false information.” \r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48911389-d4ee-49f0-a836-be72c5d80267'
