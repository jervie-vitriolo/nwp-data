      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T16:27:57.357+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: 'd9e0c733-dbb2-43fc-89aa-ae0ed2517ef5'
      activationstatus: true
      created: 2024-07-29T16:27:57.358+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-29T16:27:58.150+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T16:27:57.358+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "However, the OSG said there is no evidence proving the Filipino citizenship\
        \ of Guo or her parents “other than her Certificate of Live Birth which is\
        \ riddled with incomplete, if not false information.” \r"
    section43:
      primarytype: 'block'
      uuid: '48911389-d4ee-49f0-a836-be72c5d80267'
      activationstatus: true
      created: 2024-07-29T16:27:57.359+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-29T16:27:58.151+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T16:27:57.359+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: 'f45bf7d9-a778-497a-adf4-411b508babb0'
      activationstatus: true
      created: 2024-07-29T16:27:57.360+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-29T16:27:58.152+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T16:27:57.360+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The Special Committee on Naturalization said Guo and her parents never\
        \ filed a petition for naturalization and never acquired Filipino citizenship.\
        \ \r"
    section45:
      primarytype: 'block'
      uuid: 'd132fc14-5c6b-4fa9-93ef-662688abfcd9'
      activationstatus: true
      created: 2024-07-29T16:27:57.360+08:00
      createdby: 'eimor-nwp'
