      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T16:27:57.355+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Records from the PSA, the Local Civil Registrar in Tarlac, and the
        DFA show that Guo “claims to be a Filipino citizen by birth,” the OSG said.</p>'
    section39:
      primarytype: 'block'
      uuid: 'dbe50f57-26ca-4287-a9f4-aa0921a2dd45'
      activationstatus: true
      created: 2024-07-29T16:27:57.356+08:00
