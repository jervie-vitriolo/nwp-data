      lastmodified: 2024-07-29T19:03:05.074+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>‘Secret funds’</strong></h2>'
    section12:
      primarytype: 'block'
      uuid: 'f0b993ce-45c9-4e7b-8c7e-2a3d83239c81'
      activationstatus: true
      created: 2024-07-29T19:03:05.074+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-29T19:03:05.667+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T19:03:05.074+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Budget Secretary Amenah Pangandaman said the suggested ₱10.2 billion\
        \ in CIF was lower by 16% from the current amount.\r"
    section13:
      primarytype: 'block'
      uuid: '484f85bd-dc36-477a-921d-8d9205cc50b1'
      activationstatus: true
      created: 2024-07-29T19:03:05.075+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-29T19:03:05.668+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T19:03:05.075+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Ang DBM ay nakatanggap ng kabuuang ₱11.39 billion, of which confidential\
        \ is ₱5.22 billion, intelligence is ₱6.17 billion, na total proposal for CIF,”\
        \ Pangandaman said.\r"
    section14:
      primarytype: 'block'
      uuid: 'a8be488a-5075-411e-81e4-4704976faa75'
      activationstatus: true
      created: 2024-07-29T19:03:05.075+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-29T19:03:05.669+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T19:03:05.075+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Subalit ang inaprubahan natin ay ₱10.29 billion, ang breakdown is\
        \ sa confidential expenses, ₱4.37 billion and intel expenses ay ₱5.92 billion,”\
        \ she added.\r"
    section15:
      primarytype: 'block'
      uuid: 'a79779fc-0a3a-4366-9eea-9d8491b36e61'
      activationstatus: true
      created: 2024-07-29T19:03:05.076+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-29T19:03:05.670+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T19:03:05.076+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: The DBM received a total proposal for CIF of ₱11.39 billion,\
        \ of which confidential is ₱5.22 billion, intelligence is ₱6.17 billion. But\
        \ we only approved ₱10.29 billion, the approved is ₱4.37 billion for confidential\
        \ expenses, and ₱5.92 billion for intel expenses.]\r"
    section16:
      primarytype: 'block'
      uuid: '39290340-a2b2-4061-bc24-a733c05cf9af'
      activationstatus: true
      created: 2024-07-29T19:03:05.077+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-29T19:03:05.671+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T19:03:05.077+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Based on guidelines issued by the Commission on Audit, confidential\
        \ funds are for “surveillance activities in civilian government agencies”\
        \ in line with their operations, while intelligence funds are for security-related\
        \ “intelligence information gathering activities of uniformed and military\
        \ personnel and intelligence practitioners.”\r"
    section17:
      primarytype: 'block'
      uuid: '4f2f053c-c2bd-4020-b6e5-2b4fdc30b13a'
      activationstatus: true
      created: 2024-07-29T19:03:05.077+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-29T19:03:05.672+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T19:03:05.077+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The CIF was a hot topic in budget deliberations last year after Vice\
        \ President Sara Duterte’s spending of ₱125 million in confidential funds,\
        \ although her office had no such budget last year.\r"
    section18:
      primarytype: 'block'
      uuid: '5786638b-777f-4aa8-a168-217fccd0753b'
      activationstatus: true
      created: 2024-07-29T19:03:05.078+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-29T19:03:05.673+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T19:03:05.078+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The then education chief also requested ₱650 million in so-called secret\
        \ funds for both the Office of the Vice President (OVP) and the Department\
        \ of Education.\r"
    section19:
      primarytype: 'block'
      uuid: 'e60299ba-6df2-4e5b-8888-76802a9b3d79'
      activationstatus: true
      created: 2024-07-29T19:03:05.079+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-29T19:03:05.674+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T19:03:05.079+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In turn, House leaders decided to allocate “zero confidential funds”\
        \ to the OVP and the departments of Education, Information and Communications\
        \ Technology, Agriculture, and Foreign Affairs.\r"
    section20:
      primarytype: 'block'
      uuid: '167e02ad-eca6-4c93-a3aa-663f7ba307e3'
      activationstatus: true
      created: 2024-07-29T19:03:05.079+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-29T19:03:05.675+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T19:03:05.079+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The OVP still has no secret funds in 2025, according to the 2025 National\
        \ Expenditure Plan document accessed in DBM’s website.\r"
    section21:
      primarytype: 'block'
      uuid: '2e0dc694-0533-4922-bbfa-c3fcbe68e535'
      activationstatus: true
      created: 2024-07-29T19:03:05.080+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-29T19:03:05.676+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T19:03:05.080+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Meanwhile, the Office of the President will still have ₱2.25 billion\
        \ in confidential funds and another ₱2.310 billion in intelligence funds next\
        \ year. The document showed these were the same amounts since 2023.\r"
    section22:
      primarytype: 'block'
      uuid: '3a5afbe1-3312-4de5-bc73-197a4ce72dc5'
