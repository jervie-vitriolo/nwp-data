      'mgnl:lastModified': 2024-07-29T17:04:16.559+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“That means that we will see more faceoffs and debates on how the two
        opposing countries will mend their differences and agree on a common ground
        to resolve the perplexing maritime insecurity in the South China Sea,” he
        added.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1637202-729c-4ac3-8820-343c68e3969f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T17:03:33.873+08:00
      'mgnl:createdBy': 'tristan-nwp'
