      'mgnl:lastModified': 2024-07-29T16:27:57.369+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Apart from misrepresentations about her citizenship, Guo also committed\
        \ multiple acts of serious dishonesty by failing to “truthfully provide answers\
        \ to questions” posed in the Senate’s hearings, the OSG said.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
