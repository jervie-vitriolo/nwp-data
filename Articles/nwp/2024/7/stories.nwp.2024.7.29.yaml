      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T16:27:57.348+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '6895fc25-c1ad-4e72-8bb9-a20d3ac86437'
      activationstatus: true
      created: 2024-07-29T16:27:57.349+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-29T16:27:58.138+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T16:27:57.349+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "However, the Philippine Statistics Authority clarified that these two\
        \ names do not exist in their records. There’s no record of their birth, marriage,\
        \ and even death, the OSG said.\r"
    section31:
      primarytype: 'block'
