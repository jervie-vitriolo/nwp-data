      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-29T16:27:57.339+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>+ “Guo Hua Ping is a Chinese national and has, for years
        now, been posing as a certain Alice Leal Guo.”</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ffabf6-3d3b-4424-9346-91f9da4a1eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T16:27:57.340+08:00
