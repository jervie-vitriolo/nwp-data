    uuid: '6d0f6051-f7e4-43a6-af35-876e70c6f58a'
    lead: 'The Office of the Solicitor General is convinced that Alice Guo – whose
      birth name has been revealed as Guo Hua Ping – is not a Filipino but a Chinese
      citizen who unlawfully held a mayoral post. Here’s why. '
    activationstatus: true
