      lastmodified: 2024-07-29T16:27:57.361+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>What now?</strong></p>'
    section47:
      primarytype: 'block'
      uuid: 'e7795e3d-49fc-45b3-8366-485b00651e6a'
      activationstatus: true
      created: 2024-07-29T16:27:57.362+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-29T16:27:58.155+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T16:27:57.362+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The OSG has four requests to the Manila court: \r"
    section48:
      primarytype: 'block'
      uuid: 'ed9052d6-f95e-4c5a-9ea9-2d19c4df7efc'
      activationstatus: true
      created: 2024-07-29T16:27:57.363+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-29T16:27:58.156+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T16:27:57.363+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>+ declare Guo as ineligible to hold the office of mayor of Bamban,
        Tarlac</p>'
    section49:
      primarytype: 'block'
      uuid: '5fe596e3-b7df-4b19-bc13-54300db5bc53'
      activationstatus: true
      created: 2024-07-29T16:27:57.364+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-29T16:27:58.157+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T16:27:57.364+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "+ declare that Guo committed acts that warrant her forfeiture of the\
        \ mayor’s office\r"
    section50:
      primarytype: 'block'
      uuid: '9c9e2213-f278-4635-9adf-3cdc65c8d2a0'
      activationstatus: true
      created: 2024-07-29T16:27:57.365+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-29T16:27:58.158+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T16:27:57.365+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "+ nullify Guo’s proclamation as mayor \r"
    section51:
      primarytype: 'block'
      uuid: '9e7f783c-1037-4291-afb3-567b0d1ac11d'
      activationstatus: true
      created: 2024-07-29T16:27:57.366+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-29T16:27:58.159+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T16:27:57.366+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "+ oust Guo from her mayoral post\r"
    section52:
      primarytype: 'block'
      uuid: 'd3dd79bf-4056-4726-a815-c6be84d53372'
      activationstatus: true
      created: 2024-07-29T16:27:57.366+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-29T16:27:58.160+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T16:27:57.366+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section53:
      primarytype: 'block'
      uuid: '23ccdc8a-4b28-4d3b-937a-c0e1a15fc12b'
      activationstatus: true
      created: 2024-07-29T16:27:57.367+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-29T16:27:58.161+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T16:27:57.367+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Respondent Guo Hua Ping, due to her ineligibility, is usurping or\
        \ otherwise unlawfully holding the position and illegally exercising the duties\
        \ and responsibilities of the office of the mayor of Bamban, Tarlac,” the\
        \ OSG said. \r"
    section54:
      primarytype: 'block'
      uuid: '4787c316-6b25-4db1-818a-3ee10a600f77'
      activationstatus: true
      created: 2024-07-29T16:27:57.368+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-29T16:27:58.162+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T16:27:57.368+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section55:
      primarytype: 'block'
      uuid: '9f63bd77-09d7-412a-ac32-cf447a05ef1a'
      activationstatus: true
      created: 2024-07-29T16:27:57.369+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-29T16:27:58.163+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T16:27:57.369+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Apart from misrepresentations about her citizenship, Guo also committed\
        \ multiple acts of serious dishonesty by failing to “truthfully provide answers\
        \ to questions” posed in the Senate’s hearings, the OSG said.\r"
    section56:
      primarytype: 'block'
      uuid: 'c2ff4e0b-dc9f-4328-adbd-ef29a1c57605'
      activationstatus: true
      created: 2024-07-29T16:27:57.370+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-29T16:27:58.164+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T16:27:57.370+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section57:
      primarytype: 'block'
      uuid: 'acae36fa-196d-41f0-b99b-ec21c84cca75'
      activationstatus: true
      created: 2024-07-29T16:27:57.371+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-29T16:27:58.165+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T16:27:57.371+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "It said Guo claimed to have received contributions for her mayoral\
        \ campaign in 2022, but there were no such documents submitted to the Commission\
        \ on Elections. \r"
    section58:
      primarytype: 'block'
      uuid: '538ba48d-6143-4057-8de7-07d9de202afc'
      activationstatus: true
      created: 2024-07-29T16:27:57.372+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-29T16:27:58.166+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T16:27:57.372+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section59:
      primarytype: 'block'
      uuid: 'af623c50-2f91-42af-910b-093624ce203d'
      activationstatus: true
      created: 2024-07-29T16:27:57.373+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-29T16:27:58.167+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T16:27:57.373+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Such actions constitute grave violation of the laws of the land, warranting\
        \ her immediate ouster and disqualification from holding any public office,”\
        \ it added. \r"
    section60:
      primarytype: 'block'
      uuid: '4f825b47-4d88-4f24-ad23-bda8eee28940'
      activationstatus: true
      created: 2024-07-29T16:27:57.374+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-29T16:27:58.168+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T16:27:57.374+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section61:
      primarytype: 'block'
      uuid: '10d99e2b-7bdc-45fc-8585-1a8b3521ec00'
      activationstatus: true
      created: 2024-07-29T16:27:57.375+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-29T16:27:58.169+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T16:27:57.375+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>The NBI reported that Guo was last seen in Bulacan before the Senate
        issued an arrest warrant on July 13. Authorities investigated the site of
        the reported sighting but failed to locate her. Immigration officials believe
        she remains in the country, as there is no record of her leaving the country.</p>'
