      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T19:03:05.105+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The Executive Department
        on Monday submitted the proposed ₱6.3-trillion budget for 2025 to the House
        of Representatives, including over ₱10 billion in confidential and intelligence
        funds (CIF).</p>'
    section1:
      primarytype: 'block'
      uuid: 'fb7a336e-fb2d-466e-bbfb-8649211e2d15'
      activationstatus: true
      created: 2024-07-29T19:03:05.068+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-29T19:03:05.655+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T19:03:05.068+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "According to the Department of Budget and Management (DBM), the ₱6.352-trillion\
        \ spending plan is 10.1% higher than the current outlay of ₱5.768 trillion.\r"
    section2:
      primarytype: 'block'
      uuid: '401e67e5-c5d5-4f20-bfbe-948897b30a63'
      activationstatus: true
      created: 2024-07-29T19:03:05.069+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-29T19:03:05.656+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T19:03:05.069+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The DBM said the amount is 22.1% of the country’s gross domestic product,\
        \ or the value of goods and services produced in the country in a year.\r"
    section3:
      primarytype: 'block'
      uuid: '865f6894-263c-4793-a98d-eb3a40c133e0'
      activationstatus: true
