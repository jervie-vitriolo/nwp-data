      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T16:27:57.353+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>+ “Guo Hua Ping is not a Filipino citizen by birth or by
        naturalization.”</strong></p>'
    section37:
      primarytype: 'block'
      uuid: '7406aca5-8871-4355-8d82-cca1d6991b68'
      activationstatus: true
      created: 2024-07-29T16:27:57.354+08:00
