    'template': '1'
    'title': 'PH schools begin academic year, enrollees number 20.5M'
    'updated': 2024-07-29T19:26:46.000+08:00
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caf3057-cba7-452b-8260-61dd15670f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T19:26:53.930+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-29T19:26:54.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-29T19:26:53.930+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Schools have begun
        the new academic year on Monday, July 29, while others postponed class opening
        in the aftermath of massive flooding.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0aceb4-2d06-4983-a4f7-24a8a98fc7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T19:26:53.931+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-29T19:26:54.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-29T19:26:53.931+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "As of 12 p.m., the Department of Education (DepEd) recorded 20,598,072\
        \ enrollees on the first day, with around 17.9 million learners in public\
        \ schools.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b1b50d-0700-4c3d-91ea-3661f6afcb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T19:26:53.931+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-29T19:26:54.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-29T19:26:53.931+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "DepEd’s count included enrollees in private schools, state universities\
        \ and colleges, and in the Alternative Learning System.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2969fcd8-f8f8-4802-9b51-0f287d9d7ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T19:26:53.931+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-29T19:26:54.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-29T19:26:53.931+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Calabarzon logged three million students from Kinder to Grade 12, followed\
        \ by Central Luzon and Metro Manila with over two million pupils.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9464edb9-e6b0-4040-a96f-201c4472feaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T19:26:53.932+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-29T19:26:54.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-29T19:26:53.932+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But while many schools opened their gates as originally planned, 842\
        \ others postponed classes due to flood damage caused by super typhoon Carina\
        \ and the southwest monsoon, according to DepEd data.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e482da-85ba-4628-a816-615b3924f212'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T19:26:53.932+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-29T19:26:54.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-29T19:26:53.932+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Around 1 out of 100 Philippine schools (1.47%) have skipped the July\
        \ 29 opening, based on estimates made by NewsWatch Plus culling data from\
        \ the 2023 Basic Education Report.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddbc4ea-da26-4774-b207-002138dbc679'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T19:26:53.933+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-29T19:26:54.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-29T19:26:53.933+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "DepEd said 452 schools in Central Luzon, 225 in Metro Manila, 95 in\
        \ Ilocos region, 66 in Calabarzon, and four in Soccsksargen will put off their\
        \ class opening by at most a week, or next Monday, Aug. 5.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa31cfa-81d1-417b-b5f8-7eabdee79f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T19:26:53.933+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-29T19:26:54.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-29T19:26:53.961+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "This translates to 803,824 affected learners. Assuming they are already\
        \ enrolled, NewsWatch Plus estimates nearly four in 100 students missed the\
        \ scheduled class opening, and might have to catch up on learning days during\
        \ weekends.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53e8748-dad5-447e-9f63-8a0cbdf6ed42'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T19:26:53.933+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-29T19:26:54.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-29T19:26:53.933+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Usually ganon ‘yun, di ba?” Education Secretary Sonny Angara said.\
        \ “Kapag na-miss ang weekday, sa weekend mag-makeup… That’s normal I think.”\
        \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b69f0c-90e8-42b5-a7d5-00e07cc8c2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T19:26:53.934+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-29T19:26:54.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-29T19:26:53.934+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Usually it’s like that, right? Once you miss the weekday,\
        \ you make it up on a weekend. That’s normal I think.]\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a0c07a-57fc-480f-bc62-40d993249c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T19:26:53.934+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-29T19:26:54.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-29T19:26:53.934+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Angara did not implement a nationwide postponement of class opening.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f613a99-1c06-4623-923c-d858108f1f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T19:26:53.935+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-29T19:26:54.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-29T19:26:53.935+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Thunderstorms greeted learners in Metro Manila on Monday, while the\
        \ state weather bureau forecast overcast skies in many parts of the country.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e025b72e-49ce-4b3c-b40f-48a01eebd776'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T19:26:53.935+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-29T19:26:54.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-29T19:26:53.935+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e89d11-6d58-486b-b92e-a233d8cce0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T19:26:53.936+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-29T19:26:54.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-29T19:26:53.936+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522320ae-40c5-450b-886f-7e6304c36dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T19:26:53.936+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-29T19:26:54.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-29T19:26:53.936+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Education woes</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf6c37d-758e-45cd-8c86-06ad679122e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T19:26:53.937+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-29T19:26:54.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-29T19:26:53.937+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Some members of the Alliance of Concerned Teachers staged a protest\
        \ before the class opening at the Mendiola Peace Arch in Manila.\r"
    '9':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        Before going to schools on the first day of classes, teachers hold a protest
        at the Mendiola Peace Arch to call for higher salaries and education budget
        as well as the suspension of the MATATAG curriculum | <a href="https://twitter.com/dsfernandez?ref_src=twsrc%5Etfw">@dsfernandez</a>
        <a href="https://t.co/h7VVBUplJB">pic.twitter.com/h7VVBUplJB</a></p>&mdash;
        NewsWatch Plus PH (@newswatchplusph) <a href="https://twitter.com/newswatchplusph/status/1817684546579816660?ref_src=twsrc%5Etfw">July
        28, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c72049-134c-4e86-902a-3e392c6d7e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T10:12:14.420+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-29T19:26:54.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-29T19:26:53.964+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'embedCode'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0722567b-21bd-4551-95bd-049c2c4846e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T19:26:53.938+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-29T19:26:54.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-29T19:26:53.938+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "They called for an increase in wages and the education budget, as well\
        \ as the hiring of more teachers.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2963f794-b563-4fca-9602-21267e690d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T19:26:53.939+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-29T19:26:54.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-29T19:26:53.939+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The group also pushed for the suspension of the MATATAG curriculum\
        \ arguing it was burdensome to their teaching load.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2881482f-8d6c-4a9c-b48f-b285718fc951'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T19:26:53.939+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-29T19:26:54.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-29T19:26:53.939+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Wala pa silang nilalabas na mga learning materials. Kami pa rin ang\
        \ magpi-print. Hindi pa kami binibigyan ng sarili naming printer, mga bond\
        \ paper na kakailanganin namin. So, bubunot na naman kami sa sarili naming\
        \ bulsa,” said teacher Erlinda Alfonso, president of the Quezon City Public\
        \ School Teachers Association.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7726ee4-773f-4a31-b8f0-5ce0dda8b024'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T19:26:53.940+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-29T19:26:54.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-29T19:26:53.940+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: “Learning materials have yet to be released. We will\
        \ still print it. We are not given printers and bond paper that we need. We\
        \ will be funding those materials ourselves.”]\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4d6a6b-9656-43f5-8796-8bc90c55edbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T19:26:53.941+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-29T19:26:54.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-29T19:26:53.941+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Angara also said the agency should address the shortage of teachers\
        \ that resulted in some handling subjects beyond their expertise.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8836805-af38-4112-ae86-b9cef8fcd533'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T19:26:53.941+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-29T19:26:54.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-29T19:26:53.941+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Like science wala daw tayong science majors, eh, ‘yung coming PISA\
        \ (Programme for International Student Assessment) exam, science ‘yun. So\
        \ ‘yun ay kailangang pasukan na,” Angara said.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec1ca9f-2e76-4ff9-b62d-0d50ecfc37b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T19:26:53.942+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-29T19:26:54.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-29T19:26:53.942+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Saka ‘yung institution na tumutulong for training kailangan in case\
        \ na wala tayong pamalit agad. Eh at least maturuan sila sa subject na ituturo\
        \ nila,” he added.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78827683-046e-4515-836b-e5aae92a03b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T19:26:53.942+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-29T19:26:54.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-29T19:26:53.942+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We don’t have science majors and the coming PISA exam\
        \ is on science. We need to address that. Also we need institutions that would\
        \ train them in case we don’t have an immediate way to fill in the gap. At\
        \ least they were trained in the subject they would be teaching.]\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c87520-1601-42d5-8e06-df7ae7e8797d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T19:26:53.943+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-29T19:26:54.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-29T19:26:53.943+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "This school year will be the first under Angara’s watch.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172ee605-1322-4370-919c-d8aa826272eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T19:26:53.944+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-29T19:26:54.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-29T19:26:53.944+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Public school students are also expected this school year to sing the\
        \ “Bagong Pilipinas” hymn during flag ceremonies on President Ferdinand Marcos\
