      'mgnl:lastModified': 2024-07-29T19:03:05.069+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "As mandated by the Constitution, education has the lion’s share at\
        \ ₱977.6 billion, followed by public works at ₱900 billion, nearly ₱100 billion\
        \ less than this year.\r"
    '4':
