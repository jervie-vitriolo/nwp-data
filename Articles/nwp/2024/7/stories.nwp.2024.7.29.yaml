      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-30T09:45:09.527+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Oil slick from a sunken
        tanker off Bataan at the weekend has been substantially minimized, the Philippine
        Coast Guard (PCG) reported on Monday, July 29</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699adb56-020d-4d9d-a1b0-93bd878c56b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T17:46:52.136+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-30T09:45:14.790+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-30T09:45:09.527+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing, Bataan Coast Guard Station Commander Michael
        John Encina said the spread of oil spill from MT Terra Nova off Limay town
        has been contained within a three-to-6.4-kilometer stretch, much smaller than
        the 12 to 14 kilometers at the weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e2cc20-8c27-44fb-973f-c6b780a56ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T17:46:52.137+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-30T09:45:14.790+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-30T09:45:09.528+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The Philippine Coast Guard deployed additional floating assets.
        Nag-deploy tayo ng additional booms para mas ma-avert natin ‘yung spread ng
        oil spill na nadulot nitong paglubog ng Terra Nova,” Encina said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f782f08-5c53-4a6f-bb4d-d42c901e2db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T17:46:52.137+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-30T09:45:14.790+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-30T09:45:09.528+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We deployed additional booms to avert the spread of the\
        \ oil spill from the sunken Terra Nova.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56fe4a1-0cd3-4fcf-8458-129663359b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T17:46:52.138+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-30T09:45:14.790+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-30T09:45:09.529+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "The coast guard said 14 of the vessel’s 24 valves were sealed, with\
        \ the rest done within Monday. Once all valves are sealed, siphoning may begin\
        \ on Tuesday at the earliest.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0154c5ee-5af1-403a-92fb-72ee75ef30b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T17:46:52.138+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-30T09:45:14.791+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-30T09:45:09.529+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Encina said the coast guard is targeting to siphon 300,000 liters
        of industrial fuel oil to allow the tanker to refloat, and be towed near the
        shore for other operations to contain the damage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1aa179-4756-420a-a7a3-1f7f330402aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T17:46:52.139+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-30T09:45:14.791+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-30T09:45:09.530+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "“Daily siphoning procedure, ang kukunin nila dito is 50,000 liters\
        \ a day. So, ‘yung duration ng siphoning will last for five to seven days.\
        \ But safe to say ‘yung 10 days,” the commander said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e63714b-91bb-48f9-87ec-a36f2a0792e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T17:46:52.139+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-30T09:45:14.791+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-30T09:45:09.530+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: For the daily siphoning procedure, they will get 50,000\
        \ liters a day. So, the duration of the siphoning will last for five to seven\
        \ days. But safe to say 10 days.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1326078e-65f8-4e1e-aa81-497f2d784668'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T17:46:52.140+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-30T09:45:14.791+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-30T09:45:09.531+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "Based on coast guard monitoring, about one liter of oil has been leaking\
        \ per hour.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cbfbd9-7d65-4e13-a104-311fc7b65472'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T17:46:52.140+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-30T09:45:14.791+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-30T09:45:09.531+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, fisher group Pambansang Lakas ng Kilusang Mamamalakaya
        ng Pilipinas (Pamalakaya) said oil from the Terra Nova has reached waters
        off Cavite.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981122a3-bace-4bfa-ae16-cbd48f7b5cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-30T09:45:09.511+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-30T09:45:14.792+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-30T09:45:09.511+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post on Monday, Cavite Governor Jonvic Remulla warned
        coastal communities of Ternate, Maragondon, Naic, and Tanza will be affected
        by the oil slick.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e1232a-93c0-4137-8ff6-61f6b5a0bd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-30T09:45:09.511+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-30T09:45:14.792+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-30T09:45:09.511+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The UP Marine Science Institute said in its forecast the spill may
        also reach Metro Manila on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76109619-1f6a-4bc2-b6d3-6d2538c83df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T17:46:52.141+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-30T09:45:14.792+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-30T09:45:09.533+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "“Dito lamang sa bayan ng Tanza, tinatayang mahigit 5,000 mangingisda\
        \ ang maaapektuhan kung hindi agarang maaapula ang kumakalat na langis,” Pamalakaya\
        \ vice chairperson Ronnel Arambulo said in a statement.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee4a7f8-1778-45d1-b81d-0d0321b4dbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T17:46:52.141+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-30T09:45:14.792+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-30T09:45:09.533+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Here in Tanza town, about 5,000 fishers will be affected\
        \ if they cannot immediately contain the oil.]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20532e88-0062-4d22-bf92-327d688eabd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T17:46:52.142+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-30T09:45:14.792+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-30T09:45:09.534+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "Environmental group Greenpeace shared a drone photo of a supposed oil\
        \ spill, saying that oil from the tanker has spread to the waters of Hagonoy,\
        \ Bulacan.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e3244f-acb4-41c1-ad11-4ee7768f248d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T17:46:52.142+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-30T09:45:14.792+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-30T09:45:09.534+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "“Filipino coastal communities are bracing for an imminent environmental\
        \ disaster from the oil spill while still recovering from extreme floods due\
        \ to [Typhoon Carina],” Greenpeace said on X.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaba37d-3871-4707-9f18-4b68f0e7184a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T17:46:52.143+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-30T09:45:14.793+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-30T09:45:09.535+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "The coast guard said it is verifying the reports.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f5feba-f200-4de2-9419-f26398c15740'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T17:46:52.143+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2024-07-30T09:45:14.793+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-30T09:45:09.535+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>It also launched the Intensified Community Assistance, Awareness,
        Response, and Enforcement Campaign Plan so communities and local government
        units can provide information when they observe an oil sheen or spill in their
        area.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb804615-2b9a-49c6-b5ec-51e40d298eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T20:47:54.339+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2024-07-30T09:45:14.793+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-30T09:45:09.536+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>On July 25, MT Terra Nova capsized and sank in waters off Limay,
        Bataan as it carried 1.4 million liters of industrial fuel.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df47311f-33dd-4ee6-8490-1780a50824b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-30T09:45:09.514+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2024-07-30T09:45:14.793+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2024-07-30T09:45:09.514+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>NewsWatch Plus Correspondent Lance Mejico contributed to this
        report</em></p>'
  'taiwan-summit-china-lawmakers':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-07-29T17:42:12.000+08:00
    'imagesource': 'jcr:44d3142e-1766-4f82-b256-543fbb51b5e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffedbdae-2cdb-49a4-86d1-79b91e313978'
    'lead': "Lawmakers from at least 24 countries will attend the largest gathering\
      \ of legislators in Taipei for the fourth Inter-Parliamentary Alliance on China\
      \ (IPAC) on July 30. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2024-07-29T17:51:42.171+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2024-07-29T23:59:01.687+08:00
    'mgnl:lastActivatedBy': 'tristan-nwp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2024-07-29T23:59:01.351+08:00
    'mgnl:lastModified': 2024-07-29T23:58:55.290+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['taiwan', 'china']
    'stories': []
    'template': '1'
    'title': 'Taiwan hosts largest gathering of foreign lawmakers for China-focused
      summit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fed2b94-4f98-4fb0-8ccc-f054a9768043'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T17:51:42.185+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-29T23:59:01.688+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2024-07-29T23:58:55.285+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Taipei, Taiwan —</strong> Lawmakers from at least 24 countries
        will attend the largest gathering of legislators in Taipei for the fourth
        Inter-Parliamentary Alliance on China (IPAC) on July 30.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf26812-6a97-424c-89f0-96739c8920e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T17:51:42.186+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-29T23:59:01.688+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2024-07-29T23:58:55.285+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The summit aims to tackle issues involving the Taiwan Strait and
        peace and stability in the region. The event will also seek to address challenges
        in maintaining rules-based order.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55714cf4-2d66-4c6b-84bf-90e59498f25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T17:51:42.186+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-29T23:59:01.688+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2024-07-29T23:58:55.286+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'This will also be the first time the summit will be held in the self-governed
        island.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a717b7-5960-4d4a-acdb-d4c25c3df7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T17:51:42.187+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-29T23:59:01.688+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2024-07-29T23:58:55.286+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Today, Taiwan welcomes its largest-ever delegation of MPs! 49 parliamentarians
        of diverse political perspectives from 23 countries gather for #IPACTaipei24,
        demonstrating a united global front to stand with Taiwan,” the Taiwan Ministry
        of Foreign Affairs said in a post on X (former Twitter).'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3415c40d-41a3-4dfa-9b39-e902f5747780'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T17:51:42.187+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-29T23:59:01.689+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2024-07-29T23:58:55.287+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Among the high-profile participants include Australian Senator Deborah
        O’Neill; Eva Decroix, member of the Chamber of Deputies of the Czech Republic;
        and Olivier Cadic, vice president of the French Senate’s committee on foreign
        affairs, defense and armed forces.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f7c744-8808-4dee-89b0-7bd5b3429d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T17:51:42.187+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-29T23:59:01.689+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2024-07-29T23:58:55.287+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Taiwan President Lai Ching-te is expected to address the participants
        while Vice President Hsiao Bi-khim will meet the participants and hold an
        international press conference.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9149cbc5-e496-4983-9fc9-0ec6e428a949'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T17:51:42.188+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-29T23:59:01.689+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2024-07-29T23:58:55.287+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Ahead of the summit, IPAC slammed the alleged “pressure” from China
        to stop participants from attending the summit.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98171e4a-f219-4283-a279-e20bfe8839fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T17:51:42.188+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-29T23:59:01.689+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2024-07-29T23:58:55.288+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Democratically elected lawmakers are free to visit and support causes
        of their choosing. This is the normal exercise of their rights and responsibilities
        as elected officials,” said IPAC.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63d1e4b-7066-44e1-bbed-96dabddb6938'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T17:51:42.189+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2024-07-29T23:59:01.689+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2024-07-29T23:58:55.288+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Foreign Ministry has yet to comment on the claims of
        “pressuring” attendees of the summit.</p>'
  'dbm-house-2025-nep':
