    title: 'Siargao best place to visit in Southeast Asia — Lonely Planet'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a2ab20f2-b358-4443-b9a7-ed9e6f1e7c8e'
      activationstatus: true
      created: 2024-07-29T17:07:33.545+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-30T13:01:43.639+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T13:01:43.361+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —&nbsp;</strong>Siargao Island
        is the top destination to visit in Southeast Asia, according to travel magazine
        Lonely Planet.</p>'
    section1:
      primarytype: 'block'
      uuid: '69e165de-a4f8-44ce-9450-711b7f79ef6c'
      activationstatus: true
      created: 2024-07-29T17:07:33.545+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-30T13:01:43.639+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T13:01:43.361+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '"Siargao is a tropical paradise known for its quality surfing, which
        includes the Cloud 9 break, regarded as one of the best waves in the world,"
        according to the magazine. '
    section2:
      primarytype: 'block'
      uuid: '9d8e7fd6-5f79-4e00-8658-d81ed85b316c'
      activationstatus: true
      created: 2024-07-29T17:07:33.546+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-30T13:01:43.640+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T13:01:43.362+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'It also commented on the music scene and the activities that you can
        do in the island. '
    section3:
      primarytype: 'block'
      uuid: '058c989f-8c78-4336-b21b-5c9a007df477'
      activationstatus: true
      created: 2024-07-29T17:07:33.546+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-30T13:01:43.641+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T13:01:43.362+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '"Ride a motorbike out to the north to visit caves, or go to a yoga
        class and take an ice bath. Whatever you decide, expect to be welcomed warmly
        into the local community," it added. '
    section4:
      primarytype: 'block'
      uuid: 'f0468687-355a-44ff-97eb-44df62239949'
      activationstatus: true
      created: 2024-07-29T17:07:33.547+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-30T13:01:43.641+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T13:01:43.363+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Siargao bested Amed in Bali, Indonesia, Cao Bang in Vietnam, Khao Sok
        National Park in Thailand, Luang Prabang in Laos, Penang in Malaysia and Gili
        Air in Indonesia. '
    section5:
      primarytype: 'block'
      uuid: '0ec5fc00-14b3-4353-82c6-66404f3cef6e'
      activationstatus: true
      created: 2024-07-29T17:07:33.547+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-30T13:01:43.642+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T13:01:43.363+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'The Tourism Department welcomed the recognition. '
    section6:
      primarytype: 'block'
      uuid: '4261812a-1d73-43ff-a7db-5d8ed836453e'
      activationstatus: true
      created: 2024-07-29T17:07:33.548+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-30T13:01:43.642+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T13:01:43.364+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '"The Department of Tourism is delighted to share the exciting news
        that Siargao, one of the Philippines’ many celebrated islands, has recently
        been crowned by the prestigious travel magazine Lonely Planet as the #1 best
        place to visit in Southeast Asia," Tourism Secretary Christina Frasco said. '
    section7:
      primarytype: 'block'
      uuid: '666cc344-a01a-4f54-9350-68c7e822a1ab'
      activationstatus: true
      created: 2024-07-29T17:07:33.548+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-30T13:01:43.643+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T13:01:43.364+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"This recognition reflects the indisputable beauty of Siargao, from
        its famous surfing spots to its pristine beaches and lively local culture.
        Siargao is a destination that balances adventure and excitement with tranquility
        and sustainability, catering to all types of travelers," she added.</p>'
