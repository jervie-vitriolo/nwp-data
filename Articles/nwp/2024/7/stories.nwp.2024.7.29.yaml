      'jcr:uuid': '71840cf1-b544-4723-9ac2-a5ad2e8bb9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T21:39:51.311+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2024-08-01T17:35:07.671+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2024-08-01T12:37:08.019+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>4. Encarnacion Alzona</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f282d46-bef5-46b5-a650-c9ca8e1908e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T21:39:51.311+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2024-08-01T17:35:07.671+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2024-08-01T12:37:08.019+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Encarnacion Alzona was a pioneering historian and the first Filipina
        to earn a doctoral degree. Her extensive research and writings on Philippine
        history, particularly on the role of women, have been instrumental in shaping
        the understanding of the country’s past and advocating for women''s rights.</p>'
    '12':
      'image': 'jcr:109f1262-601f-4ca9-8fc1-ad3a65b1e61f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a73deaf-898d-4db0-b250-fb695d3eb558'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T21:39:51.312+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2024-08-01T17:35:07.671+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2024-08-01T12:37:08.020+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1238ea4-05f6-4319-b756-aa8ce74e5951'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T21:39:51.313+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2024-08-01T17:35:07.671+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2024-08-01T12:37:08.021+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>5. Maria Y. Orosa</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d71da1c-5b23-4526-aa7d-dbd086887a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T21:39:51.313+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2024-08-01T17:35:07.671+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2024-08-01T12:37:08.021+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Maria Y. Orosa was a food technologist and war heroine who introduced
        numerous food preservation techniques and invented products like the banana
        ketchup. Her work in food technology significantly improved nutrition in the
        Philippines and contributed to the war effort during World War II by developing
        emergency food supplies.</p>'
