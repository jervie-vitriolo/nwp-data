      lastactivated: 2024-08-01T17:35:07.670+08:00
      lastactivatedby: 'cj-nwp'
      lastmodified: 2024-08-01T12:37:08.016+08:00
      lastmodifiedby: 'magnolia-ben'
      type: 'text'
      text: '<p>Dr. Fe del Mundo was a pioneering pediatrician who made significant
        advancements in child healthcare in the Philippines. She was the first woman
        admitted to Harvard Medical School and established the first pediatric hospital
        in the country, which has saved countless children’s lives.</p>'
