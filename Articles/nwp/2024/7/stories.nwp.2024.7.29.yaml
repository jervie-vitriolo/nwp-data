    title: 'EXPLAINER: Alice Guo’s lies, according to PH gov’t top lawyer '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '83672a29-d87b-4903-897f-e22b19323ae3'
      activationstatus: true
      created: 2024-07-29T16:27:57.332+08:00
