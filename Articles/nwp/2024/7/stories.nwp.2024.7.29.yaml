      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T16:27:57.351+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: 'ead31767-f4ae-42f4-9942-db7eb6b2bb33'
      activationstatus: true
      created: 2024-07-29T16:27:57.352+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-29T16:27:58.142+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T16:27:57.352+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Nonetheless, these negative certifications, coupled with the documents\
        \ showing that respondent Guo Hua Ping’s parents are Chinese nationals Guo\
        \ Jian Zhong and Lin Wenyi, point to the fact that Angelito Guo and Amelia\
        \ Leal Guo are fictitious individuals created for the sole purpose of falsifying\
        \ respondent Guo Hua Ping’s birth records,” the OSG petition read. \r"
    section35:
      primarytype: 'block'
      uuid: '42a9ffe2-6f5e-42df-8636-10dd49fcf5b8'
      activationstatus: true
      created: 2024-07-29T16:27:57.353+08:00
