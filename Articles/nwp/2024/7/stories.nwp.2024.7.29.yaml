    title: 'MT Terra Nova oil spill minimized — coast guard'
    updated: 2024-07-30T09:45:05.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '78c2e67a-a497-483a-a590-6771af9e26ed'
      activationstatus: true
      created: 2024-07-29T17:46:52.136+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-30T09:45:14.789+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T09:45:09.527+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Oil slick from a sunken
        tanker off Bataan at the weekend has been substantially minimized, the Philippine
        Coast Guard (PCG) reported on Monday, July 29</p>'
    section1:
      primarytype: 'block'
      uuid: '699adb56-020d-4d9d-a1b0-93bd878c56b1'
      activationstatus: true
      created: 2024-07-29T17:46:52.136+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-30T09:45:14.790+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T09:45:09.527+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In a virtual briefing, Bataan Coast Guard Station Commander Michael
        John Encina said the spread of oil spill from MT Terra Nova off Limay town
        has been contained within a three-to-6.4-kilometer stretch, much smaller than
        the 12 to 14 kilometers at the weekend.</p>'
    section2:
      primarytype: 'block'
      uuid: '23e2cc20-8c27-44fb-973f-c6b780a56ce8'
      activationstatus: true
      created: 2024-07-29T17:46:52.137+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-30T09:45:14.790+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T09:45:09.528+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“The Philippine Coast Guard deployed additional floating assets.
        Nag-deploy tayo ng additional booms para mas ma-avert natin ‘yung spread ng
        oil spill na nadulot nitong paglubog ng Terra Nova,” Encina said.</p>'
    section3:
      primarytype: 'block'
      uuid: '1f782f08-5c53-4a6f-bb4d-d42c901e2db0'
      activationstatus: true
      created: 2024-07-29T17:46:52.137+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-30T09:45:14.790+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T09:45:09.528+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "[Translation: We deployed additional booms to avert the spread of the\
        \ oil spill from the sunken Terra Nova.]\r"
    section4:
      primarytype: 'block'
      uuid: 'b56fe4a1-0cd3-4fcf-8458-129663359b99'
      activationstatus: true
      created: 2024-07-29T17:46:52.138+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-30T09:45:14.790+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T09:45:09.529+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "The coast guard said 14 of the vessel’s 24 valves were sealed, with\
        \ the rest done within Monday. Once all valves are sealed, siphoning may begin\
        \ on Tuesday at the earliest.\r"
    section5:
      primarytype: 'block'
      uuid: '0154c5ee-5af1-403a-92fb-72ee75ef30b5'
      activationstatus: true
      created: 2024-07-29T17:46:52.138+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-30T09:45:14.791+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T09:45:09.529+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Encina said the coast guard is targeting to siphon 300,000 liters
        of industrial fuel oil to allow the tanker to refloat, and be towed near the
        shore for other operations to contain the damage.</p>'
    section6:
      primarytype: 'block'
      uuid: 'fe1aa179-4756-420a-a7a3-1f7f330402aa'
      activationstatus: true
      created: 2024-07-29T17:46:52.139+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-30T09:45:14.791+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T09:45:09.530+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "“Daily siphoning procedure, ang kukunin nila dito is 50,000 liters\
        \ a day. So, ‘yung duration ng siphoning will last for five to seven days.\
        \ But safe to say ‘yung 10 days,” the commander said.\r"
    section7:
      primarytype: 'block'
      uuid: '6e63714b-91bb-48f9-87ec-a36f2a0792e9'
      activationstatus: true
      created: 2024-07-29T17:46:52.139+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-30T09:45:14.791+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T09:45:09.530+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "[Translation: For the daily siphoning procedure, they will get 50,000\
        \ liters a day. So, the duration of the siphoning will last for five to seven\
        \ days. But safe to say 10 days.]\r"
    section8:
      primarytype: 'block'
      uuid: '1326078e-65f8-4e1e-aa81-497f2d784668'
      activationstatus: true
      created: 2024-07-29T17:46:52.140+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-30T09:45:14.791+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T09:45:09.531+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "Based on coast guard monitoring, about one liter of oil has been leaking\
        \ per hour.\r"
    section9:
      primarytype: 'block'
      uuid: '93cbfbd9-7d65-4e13-a104-311fc7b65472'
      activationstatus: true
      created: 2024-07-29T17:46:52.140+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-30T09:45:14.791+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T09:45:09.531+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Meanwhile, fisher group Pambansang Lakas ng Kilusang Mamamalakaya
        ng Pilipinas (Pamalakaya) said oil from the Terra Nova has reached waters
        off Cavite.</p>'
    section17:
      primarytype: 'block'
      uuid: '981122a3-bace-4bfa-ae16-cbd48f7b5cc5'
      activationstatus: true
      created: 2024-07-30T09:45:09.511+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-30T09:45:14.792+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T09:45:09.511+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In a Facebook post on Monday, Cavite Governor Jonvic Remulla warned
        coastal communities of Ternate, Maragondon, Naic, and Tanza will be affected
        by the oil slick.</p>'
    section18:
      primarytype: 'block'
      uuid: '42e1232a-93c0-4137-8ff6-61f6b5a0bd08'
      activationstatus: true
      created: 2024-07-30T09:45:09.511+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-30T09:45:14.792+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T09:45:09.511+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The UP Marine Science Institute said in its forecast the spill may
        also reach Metro Manila on Tuesday.</p>'
    section10:
      primarytype: 'block'
      uuid: '76109619-1f6a-4bc2-b6d3-6d2538c83df1'
      activationstatus: true
      created: 2024-07-29T17:46:52.141+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-30T09:45:14.792+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T09:45:09.533+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "“Dito lamang sa bayan ng Tanza, tinatayang mahigit 5,000 mangingisda\
        \ ang maaapektuhan kung hindi agarang maaapula ang kumakalat na langis,” Pamalakaya\
        \ vice chairperson Ronnel Arambulo said in a statement.\r"
    section11:
      primarytype: 'block'
      uuid: 'fee4a7f8-1778-45d1-b81d-0d0321b4dbc8'
      activationstatus: true
      created: 2024-07-29T17:46:52.141+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-30T09:45:14.792+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T09:45:09.533+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "[Translation: Here in Tanza town, about 5,000 fishers will be affected\
        \ if they cannot immediately contain the oil.]\r"
    section12:
      primarytype: 'block'
      uuid: '20532e88-0062-4d22-bf92-327d688eabd5'
      activationstatus: true
      created: 2024-07-29T17:46:52.142+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-30T09:45:14.792+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T09:45:09.534+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "Environmental group Greenpeace shared a drone photo of a supposed oil\
        \ spill, saying that oil from the tanker has spread to the waters of Hagonoy,\
        \ Bulacan.\r"
    section13:
      primarytype: 'block'
      uuid: 'a1e3244f-acb4-41c1-ad11-4ee7768f248d'
      activationstatus: true
      created: 2024-07-29T17:46:52.142+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-30T09:45:14.792+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T09:45:09.534+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "“Filipino coastal communities are bracing for an imminent environmental\
        \ disaster from the oil spill while still recovering from extreme floods due\
        \ to [Typhoon Carina],” Greenpeace said on X.\r"
    section14:
      primarytype: 'block'
      uuid: 'eaaba37d-3871-4707-9f18-4b68f0e7184a'
      activationstatus: true
      created: 2024-07-29T17:46:52.143+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-30T09:45:14.793+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T09:45:09.535+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "The coast guard said it is verifying the reports.\r"
    section15:
      primarytype: 'block'
      uuid: 'c5f5feba-f200-4de2-9419-f26398c15740'
      activationstatus: true
      created: 2024-07-29T17:46:52.143+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-30T09:45:14.793+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T09:45:09.535+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>It also launched the Intensified Community Assistance, Awareness,
        Response, and Enforcement Campaign Plan so communities and local government
        units can provide information when they observe an oil sheen or spill in their
        area.</p>'
    section16:
      primarytype: 'block'
      uuid: 'fb804615-2b9a-49c6-b5ec-51e40d298eb3'
      activationstatus: true
      created: 2024-07-29T20:47:54.339+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2024-07-30T09:45:14.793+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T09:45:09.536+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>On July 25, MT Terra Nova capsized and sank in waters off Limay,
        Bataan as it carried 1.4 million liters of industrial fuel.</p>'
    section19:
      primarytype: 'block'
      uuid: 'df47311f-33dd-4ee6-8490-1780a50824b5'
      activationstatus: true
      created: 2024-07-30T09:45:09.514+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-30T09:45:14.793+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-30T09:45:09.514+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus Correspondent Lance Mejico contributed to this
        report</em></p>'
