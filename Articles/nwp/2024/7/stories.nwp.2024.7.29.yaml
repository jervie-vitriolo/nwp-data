    'template': '1'
    'title': 'Top 5 Filipino Historical Innovators: Pioneers of Progress and Inspiration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690cd39d-011a-41f6-b5ce-fd80a1703e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T21:39:51.305+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2024-08-01T17:35:07.669+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2024-08-01T12:37:08.013+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has a rich history of innovation and creativity,
        with many individuals making significant contributions that have left a lasting
        impact on both the local and global stage. Here are seven Filipino historical
        innovators whose work continues to inspire and influence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dd378b-c57b-45fe-aae1-5c67063ab19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T21:39:51.306+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2024-08-01T17:35:07.669+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2024-08-01T12:37:08.014+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>1. Jose Rizal</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b523ca8-0fcf-4115-b937-10d60c097fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T21:39:51.306+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2024-08-01T17:35:07.669+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2024-08-01T12:37:08.015+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>José Rizal, the national hero of the Philippines, was a polymath
        who excelled in multiple fields including medicine, literature, and philosophy.
        His novels, "Noli Me Tangere" and "El Filibusterismo," ignited the Philippine
        revolution against Spanish colonization, showcasing his profound influence
        on the country''s fight for independence.</p>'
    '3':
      'image': 'jcr:730c6d2c-444c-426d-9138-22f463ebfec6'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052417cb-75d7-40d4-87ff-6fa20c3c9c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T21:39:51.307+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2024-08-01T17:35:07.669+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2024-08-01T12:37:08.015+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7c9b42-e03f-4ff6-bbab-4704d59294ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T21:39:51.308+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2024-08-01T17:35:07.669+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2024-08-01T12:37:08.016+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>2. Fe del Mundo</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87782a97-453a-46d1-9f81-58c231c5934f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T21:39:51.308+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2024-08-01T17:35:07.670+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2024-08-01T12:37:08.016+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Dr. Fe del Mundo was a pioneering pediatrician who made significant
        advancements in child healthcare in the Philippines. She was the first woman
        admitted to Harvard Medical School and established the first pediatric hospital
        in the country, which has saved countless children''s lives.</p>'
    '6':
      'image': 'jcr:b331b667-c75e-4523-9bb7-18bab4dc7b2a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40390727-4e8c-4bed-95b9-2a5d4cc81d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T21:39:51.309+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2024-08-01T17:35:07.670+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2024-08-01T12:37:08.017+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90b7f60-4265-469c-a273-0e35fefb1cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T21:39:51.309+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2024-08-01T17:35:07.670+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2024-08-01T12:37:08.017+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>3. Gregorio Zara</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231bbea8-a058-4d5e-8352-9b2257d68726'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-07-29T21:39:51.310+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2024-08-01T17:35:07.670+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2024-08-01T12:37:08.018+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Gregorio Zara was an engineer and physicist known for his numerous
        inventions, including the two-way videophone, which he developed in 1955.
        His contributions to the field of aeronautics and telecommunications have
        had a profound impact on technological advancements in the Philippines.</p>'
    '9':
      'image': 'jcr:b6f47a9c-f080-409b-8b4b-5e064c6deecb'
