    title: 'Taiwan hosts largest gathering of foreign lawmakers for China-focused
      summit'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3fed2b94-4f98-4fb0-8ccc-f054a9768043'
      activationstatus: true
      created: 2024-07-29T17:51:42.185+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-29T23:59:01.688+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2024-07-29T23:58:55.285+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Taipei, Taiwan —</strong> Lawmakers from at least 24 countries
        will attend the largest gathering of legislators in Taipei for the fourth
        Inter-Parliamentary Alliance on China (IPAC) on July 30.</p>'
    section1:
      primarytype: 'block'
      uuid: '8cf26812-6a97-424c-89f0-96739c8920e0'
      activationstatus: true
      created: 2024-07-29T17:51:42.186+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-29T23:59:01.688+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2024-07-29T23:58:55.285+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The summit aims to tackle issues involving the Taiwan Strait and
        peace and stability in the region. The event will also seek to address challenges
        in maintaining rules-based order.</p>'
    section2:
      primarytype: 'block'
      uuid: '55714cf4-2d66-4c6b-84bf-90e59498f25f'
      activationstatus: true
      created: 2024-07-29T17:51:42.186+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-29T23:59:01.688+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2024-07-29T23:58:55.286+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'This will also be the first time the summit will be held in the self-governed
        island.'
    section3:
      primarytype: 'block'
      uuid: '10a717b7-5960-4d4a-acdb-d4c25c3df7e8'
      activationstatus: true
      created: 2024-07-29T17:51:42.187+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-29T23:59:01.688+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2024-07-29T23:58:55.286+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Today, Taiwan welcomes its largest-ever delegation of MPs! 49 parliamentarians
        of diverse political perspectives from 23 countries gather for #IPACTaipei24,
        demonstrating a united global front to stand with Taiwan,” the Taiwan Ministry
        of Foreign Affairs said in a post on X (former Twitter). '
    section4:
      primarytype: 'block'
      uuid: '3415c40d-41a3-4dfa-9b39-e902f5747780'
      activationstatus: true
      created: 2024-07-29T17:51:42.187+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-29T23:59:01.689+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2024-07-29T23:58:55.287+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Among the high-profile participants include Australian Senator Deborah
        O’Neill; Eva Decroix, member of the Chamber of Deputies of the Czech Republic;
        and Olivier Cadic, vice president of the French Senate’s committee on foreign
        affairs, defense and armed forces.'
    section5:
      primarytype: 'block'
      uuid: '03f7c744-8808-4dee-89b0-7bd5b3429d1c'
      activationstatus: true
      created: 2024-07-29T17:51:42.187+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-29T23:59:01.689+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2024-07-29T23:58:55.287+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Taiwan President Lai Ching-te is expected to address the participants
        while Vice President Hsiao Bi-khim will meet the participants and hold an
        international press conference. '
    section6:
      primarytype: 'block'
      uuid: '9149cbc5-e496-4983-9fc9-0ec6e428a949'
      activationstatus: true
      created: 2024-07-29T17:51:42.188+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-29T23:59:01.689+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2024-07-29T23:58:55.287+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ahead of the summit, IPAC slammed the alleged “pressure” from China
        to stop participants from attending the summit. '
    section7:
      primarytype: 'block'
      uuid: '98171e4a-f219-4283-a279-e20bfe8839fc'
      activationstatus: true
      created: 2024-07-29T17:51:42.188+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-29T23:59:01.689+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2024-07-29T23:58:55.288+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Democratically elected lawmakers are free to visit and support causes
        of their choosing. This is the normal exercise of their rights and responsibilities
        as elected officials,” said IPAC. '
    section8:
      primarytype: 'block'
      uuid: 'd63d1e4b-7066-44e1-bbed-96dabddb6938'
      activationstatus: true
      created: 2024-07-29T17:51:42.189+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-29T23:59:01.689+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2024-07-29T23:58:55.288+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The Chinese Foreign Ministry has yet to comment on the claims of
        “pressuring” attendees of the summit.</p>'
