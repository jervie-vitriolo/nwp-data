    title: 'PH schools begin academic year, enrollees number 20.5M'
    updated: 2024-07-29T19:26:46.000+08:00
    visualtype: 'image'
    section10:
      primarytype: 'block'
      uuid: '5caf3057-cba7-452b-8260-61dd15670f8d'
      activationstatus: true
      created: 2024-07-29T19:26:53.930+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-29T19:26:54.444+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T19:26:53.930+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Schools have begun
        the new academic year on Monday, July 29, while others postponed class opening
        in the aftermath of massive flooding.</p>'
    section11:
      primarytype: 'block'
      uuid: '7d0aceb4-2d06-4983-a4f7-24a8a98fc7a8'
      activationstatus: true
      created: 2024-07-29T19:26:53.931+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-29T19:26:54.445+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T19:26:53.931+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "As of 12 p.m., the Department of Education (DepEd) recorded 20,598,072\
        \ enrollees on the first day, with around 17.9 million learners in public\
        \ schools.\r"
    section12:
      primarytype: 'block'
      uuid: '08b1b50d-0700-4c3d-91ea-3661f6afcb76'
      activationstatus: true
      created: 2024-07-29T19:26:53.931+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-29T19:26:54.446+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T19:26:53.931+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "DepEd’s count included enrollees in private schools, state universities\
        \ and colleges, and in the Alternative Learning System.\r"
    section13:
      primarytype: 'block'
      uuid: '2969fcd8-f8f8-4802-9b51-0f287d9d7ead'
      activationstatus: true
      created: 2024-07-29T19:26:53.931+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-29T19:26:54.447+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T19:26:53.931+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Calabarzon logged three million students from Kinder to Grade 12, followed\
        \ by Central Luzon and Metro Manila with over two million pupils.\r"
    section14:
      primarytype: 'block'
      uuid: '9464edb9-e6b0-4040-a96f-201c4472feaa'
      activationstatus: true
      created: 2024-07-29T19:26:53.932+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-29T19:26:54.448+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T19:26:53.932+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But while many schools opened their gates as originally planned, 842\
        \ others postponed classes due to flood damage caused by super typhoon Carina\
        \ and the southwest monsoon, according to DepEd data.\r"
    section15:
      primarytype: 'block'
      uuid: '91e482da-85ba-4628-a816-615b3924f212'
      activationstatus: true
      created: 2024-07-29T19:26:53.932+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-29T19:26:54.449+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T19:26:53.932+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Around 1 out of 100 Philippine schools (1.47%) have skipped the July\
        \ 29 opening, based on estimates made by NewsWatch Plus culling data from\
        \ the 2023 Basic Education Report.\r"
    section16:
      primarytype: 'block'
      uuid: 'bddbc4ea-da26-4774-b207-002138dbc679'
      activationstatus: true
      created: 2024-07-29T19:26:53.933+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-29T19:26:54.450+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T19:26:53.933+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "DepEd said 452 schools in Central Luzon, 225 in Metro Manila, 95 in\
        \ Ilocos region, 66 in Calabarzon, and four in Soccsksargen will put off their\
        \ class opening by at most a week, or next Monday, Aug. 5.\r"
    section17:
      primarytype: 'block'
      uuid: '1aa31cfa-81d1-417b-b5f8-7eabdee79f8b'
      activationstatus: true
      created: 2024-07-29T19:26:53.933+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-29T19:26:54.451+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T19:26:53.961+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "This translates to 803,824 affected learners. Assuming they are already\
        \ enrolled, NewsWatch Plus estimates nearly four in 100 students missed the\
        \ scheduled class opening, and might have to catch up on learning days during\
        \ weekends.\r"
    section18:
      primarytype: 'block'
      uuid: 'e53e8748-dad5-447e-9f63-8a0cbdf6ed42'
      activationstatus: true
      created: 2024-07-29T19:26:53.933+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-29T19:26:54.452+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T19:26:53.933+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Usually ganon ‘yun, di ba?” Education Secretary Sonny Angara said.\
        \ “Kapag na-miss ang weekday, sa weekend mag-makeup… That’s normal I think.”\
        \r"
    section19:
      primarytype: 'block'
      uuid: 'f1b69f0c-90e8-42b5-a7d5-00e07cc8c2d5'
      activationstatus: true
      created: 2024-07-29T19:26:53.934+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-29T19:26:54.453+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T19:26:53.934+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Usually it’s like that, right? Once you miss the weekday,\
        \ you make it up on a weekend. That’s normal I think.]\r"
    section20:
      primarytype: 'block'
      uuid: '45a0c07a-57fc-480f-bc62-40d993249c01'
      activationstatus: true
      created: 2024-07-29T19:26:53.934+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-29T19:26:54.454+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T19:26:53.934+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Angara did not implement a nationwide postponement of class opening.\r"
    section21:
      primarytype: 'block'
      uuid: '0f613a99-1c06-4623-923c-d858108f1f26'
      activationstatus: true
      created: 2024-07-29T19:26:53.935+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-29T19:26:54.455+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T19:26:53.935+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Thunderstorms greeted learners in Metro Manila on Monday, while the\
        \ state weather bureau forecast overcast skies in many parts of the country.\r"
    section22:
      primarytype: 'block'
      uuid: 'e025b72e-49ce-4b3c-b40f-48a01eebd776'
      activationstatus: true
      created: 2024-07-29T19:26:53.935+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-29T19:26:54.456+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T19:26:53.935+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: '83e89d11-6d58-486b-b92e-a233d8cce0bd'
      activationstatus: true
      created: 2024-07-29T19:26:53.936+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-29T19:26:54.457+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T19:26:53.936+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '522320ae-40c5-450b-886f-7e6304c36dd4'
      activationstatus: true
      created: 2024-07-29T19:26:53.936+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-29T19:26:54.458+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T19:26:53.936+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Education woes</strong></h2>'
    section25:
      primarytype: 'block'
      uuid: '1bf6c37d-758e-45cd-8c86-06ad679122e8'
      activationstatus: true
      created: 2024-07-29T19:26:53.937+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-29T19:26:54.459+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T19:26:53.937+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Some members of the Alliance of Concerned Teachers staged a protest\
        \ before the class opening at the Mendiola Peace Arch in Manila.\r"
    section9:
      contentwidth: 'fit-content'
      embedcode: '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        Before going to schools on the first day of classes, teachers hold a protest
        at the Mendiola Peace Arch to call for higher salaries and education budget
        as well as the suspension of the MATATAG curriculum | <a href="https://twitter.com/dsfernandez?ref_src=twsrc%5Etfw">@dsfernandez</a>
        <a href="https://t.co/h7VVBUplJB">pic.twitter.com/h7VVBUplJB</a></p>&mdash;
        NewsWatch Plus PH (@newswatchplusph) <a href="https://twitter.com/newswatchplusph/status/1817684546579816660?ref_src=twsrc%5Etfw">July
        28, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      primarytype: 'block'
      uuid: '06c72049-134c-4e86-902a-3e392c6d7e39'
      activationstatus: true
      created: 2024-07-29T10:12:14.420+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-29T19:26:54.460+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T19:26:53.964+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'embedcode'
    section26:
      primarytype: 'block'
      uuid: '0722567b-21bd-4551-95bd-049c2c4846e6'
      activationstatus: true
      created: 2024-07-29T19:26:53.938+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-29T19:26:54.461+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T19:26:53.938+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "They called for an increase in wages and the education budget, as well\
        \ as the hiring of more teachers.\r"
    section27:
      primarytype: 'block'
      uuid: '2963f794-b563-4fca-9602-21267e690d6d'
      activationstatus: true
      created: 2024-07-29T19:26:53.939+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-29T19:26:54.462+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T19:26:53.939+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The group also pushed for the suspension of the MATATAG curriculum\
        \ arguing it was burdensome to their teaching load.\r"
    section28:
      primarytype: 'block'
      uuid: '2881482f-8d6c-4a9c-b48f-b285718fc951'
      activationstatus: true
      created: 2024-07-29T19:26:53.939+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-29T19:26:54.463+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T19:26:53.939+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Wala pa silang nilalabas na mga learning materials. Kami pa rin ang\
        \ magpi-print. Hindi pa kami binibigyan ng sarili naming printer, mga bond\
        \ paper na kakailanganin namin. So, bubunot na naman kami sa sarili naming\
        \ bulsa,” said teacher Erlinda Alfonso, president of the Quezon City Public\
        \ School Teachers Association.\r"
    section29:
      primarytype: 'block'
      uuid: 'a7726ee4-773f-4a31-b8f0-5ce0dda8b024'
      activationstatus: true
      created: 2024-07-29T19:26:53.940+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-29T19:26:54.464+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T19:26:53.940+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: “Learning materials have yet to be released. We will\
        \ still print it. We are not given printers and bond paper that we need. We\
        \ will be funding those materials ourselves.”]\r"
    section30:
      primarytype: 'block'
      uuid: '1d4d6a6b-9656-43f5-8796-8bc90c55edbc'
      activationstatus: true
      created: 2024-07-29T19:26:53.941+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-29T19:26:54.464+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T19:26:53.941+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Angara also said the agency should address the shortage of teachers\
        \ that resulted in some handling subjects beyond their expertise.\r"
    section31:
      primarytype: 'block'
      uuid: 'e8836805-af38-4112-ae86-b9cef8fcd533'
      activationstatus: true
      created: 2024-07-29T19:26:53.941+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-29T19:26:54.465+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T19:26:53.941+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Like science wala daw tayong science majors, eh, ‘yung coming PISA\
        \ (Programme for International Student Assessment) exam, science ‘yun. So\
        \ ‘yun ay kailangang pasukan na,” Angara said.\r"
    section32:
      primarytype: 'block'
      uuid: 'dec1ca9f-2e76-4ff9-b62d-0d50ecfc37b8'
      activationstatus: true
      created: 2024-07-29T19:26:53.942+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-29T19:26:54.466+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T19:26:53.942+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Saka ‘yung institution na tumutulong for training kailangan in case\
        \ na wala tayong pamalit agad. Eh at least maturuan sila sa subject na ituturo\
        \ nila,” he added.\r"
    section33:
      primarytype: 'block'
      uuid: '78827683-046e-4515-836b-e5aae92a03b0'
      activationstatus: true
      created: 2024-07-29T19:26:53.942+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-29T19:26:54.467+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T19:26:53.942+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: We don’t have science majors and the coming PISA exam\
        \ is on science. We need to address that. Also we need institutions that would\
        \ train them in case we don’t have an immediate way to fill in the gap. At\
        \ least they were trained in the subject they would be teaching.]\r"
    section34:
      primarytype: 'block'
      uuid: '13c87520-1601-42d5-8e06-df7ae7e8797d'
      activationstatus: true
      created: 2024-07-29T19:26:53.943+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-29T19:26:54.468+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T19:26:53.943+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "This school year will be the first under Angara’s watch.\r"
    section35:
      primarytype: 'block'
      uuid: '172ee605-1322-4370-919c-d8aa826272eb'
      activationstatus: true
      created: 2024-07-29T19:26:53.944+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-29T19:26:54.469+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T19:26:53.944+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Public school students are also expected this school year to sing the\
        \ “Bagong Pilipinas” hymn during flag ceremonies on President Ferdinand Marcos\
        \ Jr.’s order.\r"
    section36:
      primarytype: 'block'
      uuid: '947366f6-30f5-42aa-a654-29cccecd56d7'
      activationstatus: true
      created: 2024-07-29T19:26:53.944+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-29T19:26:54.470+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T19:26:53.944+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "DepEd is set to implement in phases the MATATAG curriculum this year,\
        \ and revert to the old academic calendar that runs from June to March.\r"
    section37:
      primarytype: 'block'
      uuid: 'c66aa643-1575-471d-a9af-1200fe410767'
      activationstatus: true
      created: 2024-07-29T19:26:53.945+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-29T19:26:54.471+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-29T19:26:53.945+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em><strong>NewsWatch Plus’ Daniza Fernandez and Lance Mejico contributed
        to this report.</strong></em></p>'
