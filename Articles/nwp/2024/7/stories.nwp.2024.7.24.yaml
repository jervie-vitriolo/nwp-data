      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines — The water at La Mesa Dam in Quezon City
        is nearing spilling level because of non-stop rains, the Philippine Atmospheric,
        Geophysical and Astronomical Services Administration (PAGASA) said on Wednesday,
        July 24.</p>'
    section1:
      primarytype: 'block'
      uuid: '12133594-a1c9-4400-b999-5e79e3ad6398'
      activationstatus: true
      created: 2024-07-24T14:18:12.255+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-24T14:18:12.595+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T14:18:12.255+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The weather bureau said the dam level was at 79.41 meters as of 11:50
        a.m. It will overflow at 80.15 meters.'
    section2:
      primarytype: 'block'
      uuid: 'b7b7443a-1b47-4293-969a-bcc48c9e3e5c'
      activationstatus: true
