      lastactivated: 2024-07-24T15:03:30.359+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T15:03:29.984+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '232e7ac4-a4fa-4cd2-ba38-f2f59bd0c8a6'
      activationstatus: true
      created: 2024-07-24T15:03:29.984+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-24T15:03:30.360+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T15:03:29.984+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>In an emergency meeting convened by Interior Secretary Benhur Abalos
        on Wednesday, 12 mayors of the Metro Manila Council, the region’s policy-making
        body, voted for the state of calamity declaration.</p>'
    section3:
      primarytype: 'block'
      uuid: 'e9894a78-d772-4c6c-8048-90e359cdee85'
      activationstatus: true
      created: 2024-07-24T15:03:29.985+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-24T15:03:30.361+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T15:03:29.985+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '9597a37f-e1f3-4394-ae3d-b8f2930f37b4'
      activationstatus: true
      created: 2024-07-24T15:03:29.985+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-24T15:03:30.363+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T15:03:29.985+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "These are the mayors of Caloocan, Pasay, Pateros, Muntinlupa, Mandaluyong,\
        \ Quezon City, Makati, Navotas, Taguig, Pasig, Manila, and San Juan. \r"
    section5:
      primarytype: 'block'
      uuid: '053447d8-5fc0-4826-b800-f75c5609b7f3'
      activationstatus: true
      created: 2024-07-24T15:03:29.986+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-24T15:03:30.364+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T15:03:29.986+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '3d7494f6-88e3-4e8a-b920-828dc162d377'
      activationstatus: true
      created: 2024-07-24T15:03:29.986+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-24T15:03:30.365+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T15:03:29.986+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Five mayors were absent during the meeting of the 17-member council\
        \ but Abalos said the quorum could decide on the recommendation. \r"
    section7:
      primarytype: 'block'
      uuid: '116b8876-776d-471c-8939-389c1946b62d'
      activationstatus: true
      created: 2024-07-24T15:03:29.987+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-24T15:03:30.366+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T15:03:29.987+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'fefbd762-cdb3-456e-b8b7-05d00243744a'
      activationstatus: true
      created: 2024-07-24T15:03:29.987+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-24T15:03:30.367+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T15:03:29.987+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "San Juan Mayor Francis Zamora, president of the MMC, seconded the motion.\
        \ There were no objections. \r"
    section9:
      primarytype: 'block'
      uuid: '35001b3d-7b22-4b2a-93a4-c55c5eb38b9b'
      activationstatus: true
      created: 2024-07-24T15:03:29.987+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-24T15:03:30.368+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T15:03:30.006+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'aca84e51-1559-414d-8b7a-072b30720350'
      activationstatus: true
      created: 2024-07-24T15:03:29.988+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-24T15:03:30.369+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T15:03:29.988+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Under the Philippine Disaster Risk Reduction and Management Act, the\
        \ declaration of a state of calamity imposes price caps on basic necessities\
        \ and prime commodities and requires agencies to monitor and stop overpricing,\
        \ profiteering, and hoarding of food, medicines, and fuel.\r"
    section11:
      primarytype: 'block'
      uuid: '2608ecc2-0761-49fb-8cef-0025e3a7d3f0'
      activationstatus: true
      created: 2024-07-24T15:03:29.988+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-24T15:03:30.370+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T15:03:29.988+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '523388d1-5fa9-4dad-b48d-d525213afc51'
      activationstatus: true
      created: 2024-07-24T15:03:29.989+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-24T15:03:30.371+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T15:03:29.989+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The same law defines a state of calamity as \"a condition involving\
        \ mass casualty and/or major damages to property, disruption of means of livelihoods,\
        \ roads and normal way of life of people in the affected areas as a result\
        \ of the occurrence of natural or human-induced hazard.\"\r"
    section13:
      primarytype: 'block'
      uuid: '76eece9e-6db0-4ea1-8a48-7cd0de527a6c'
      activationstatus: true
      created: 2024-07-24T15:03:29.989+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-24T15:03:30.372+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T15:03:29.989+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '18a7d6df-49c0-4df3-bfce-f7e5d5be11e6'
      activationstatus: true
      created: 2024-07-24T15:03:29.990+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-24T15:03:30.373+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T15:03:29.990+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Abalos first floated his recommendation in a public situation briefing\
        \ convened by President Ferdinand Marcos, Jr. at the National Disaster Risk\
        \ Reduction and Management Council (NDRRMC) headquarters in Quezon City. \r"
    section15:
      primarytype: 'block'
      uuid: '5e0d88db-8053-4584-82d8-50105db35e72'
      activationstatus: true
      created: 2024-07-24T15:03:29.990+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-24T15:03:30.374+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T15:03:29.990+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'c61f0595-471a-4902-bb7d-cf50109a349f'
      activationstatus: true
      created: 2024-07-24T15:03:29.991+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-24T15:03:30.375+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T15:03:29.991+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Halos buong Metro Manila, halos baha na rin at baka tumuloy pa ito.\
        \ So maraming tumawag maraming nagsabi na talagang i-state of calamity na\
        \ ito,” Abalos told the media after the briefing. \r"
    section17:
      primarytype: 'block'
      uuid: '9df9fcda-8635-40c9-9108-caf334c51467'
      activationstatus: true
      created: 2024-07-24T15:03:29.991+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-24T15:03:30.376+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T15:03:29.991+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '0458753c-f780-4748-af3a-76214805bf8f'
      activationstatus: true
      created: 2024-07-24T15:03:29.992+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-24T15:03:30.377+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T15:03:29.992+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: Almost all of Metro Manila is already flooded, and it\
        \ might continue, so many people have called and said that it should really\
        \ be declared a state of calamity.]\r"
    section19:
      primarytype: 'block'
      uuid: '76929e73-bd52-4d10-b5c5-33158011856d'
      activationstatus: true
      created: 2024-07-24T15:03:29.992+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-24T15:03:30.378+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T15:03:29.992+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'c3794203-85d1-4f4a-8f39-f8fa11c88907'
      activationstatus: true
      created: 2024-07-24T15:03:29.993+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-24T15:03:30.379+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T15:03:29.993+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Marcos said he is leaving it up to the local chief executives since\
        \ the national government only comes in when three or more regions are involved\
        \ in a possible state of calamity declaration. \r"
    section21:
      primarytype: 'block'
      uuid: '6877e01a-a11f-40cc-bab8-9299253934bc'
      activationstatus: true
      created: 2024-07-24T15:03:29.993+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-24T15:03:30.380+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T15:03:29.993+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '2d0af83e-18af-4cb5-b74b-8748e537423e'
      activationstatus: true
      created: 2024-07-24T15:03:29.994+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-24T15:03:30.381+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T15:03:29.994+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Rains brought by Typhoon Carina and the enhanced southwest monsoon
        or habagat flooded much of Metro Manila, prompting the evacuation of residents
        in Marikina and other low-lying areas and causing work and class suspensions
        and travel disruptions. - Eimor Santos</p>'
