      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T14:18:12.256+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>PAGASA said water from La Mesa Dam, which is part of the Angat-Ipo-La
        Mesa water system, may affect low areas along the Tullahan river in Quezon
        City.</p>'
    section3:
      primarytype: 'block'
