    title: 'DOJ sees decision on Teves extradition case appeal soo.'  
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '77775b9a-b6b9-44a2-9d46-400d18bab26c'
      activationstatus: true
      created: 2024-07-24T18:05:58.706+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-24T18:05:58.952+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T18:05:58.715+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines–</strong> The period of appeal
        given to former Negros Oriental Rep. Arnie Teves by the Timor Leste Court
        of Appeals will be “expiring soon,” Department of Justice said on Tuesday,
        July 22</p>'
    section1:
      primarytype: 'block'
      uuid: 'ad3cdd5b-32ef-4cd7-b7bd-eac65fe7aee1'
      activationstatus: true
      created: 2024-07-24T18:05:58.707+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-24T18:05:58.954+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T18:05:58.707+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The court gave Teves 30 days to appeal the decision that granted the
        extradition request of the Philippine government. The decision was handed
        down on June 27.'
    section2:
      primarytype: 'block'
      uuid: '615be96f-821d-4966-91c7-d8baae30bef9'
      activationstatus: true
      created: 2024-07-24T18:05:58.707+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-24T18:05:58.955+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T18:05:58.707+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We expect him to file his motion for reconsideration, but the Philippine
        government is very confident this will be denied on the grounds that were
        explained very thoroughly and comprehensively by the Timor Leste government,”
        said Justice spokesperson and Assistant Secretary Mico Clavano in an interview
        with NewsWatch Plus.'
    section3:
      primarytype: 'block'
      uuid: '1f561961-feb6-4b64-aa1a-3e15c35276db'
      activationstatus: true
      created: 2024-07-24T18:05:58.708+08:00
