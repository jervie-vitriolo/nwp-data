      lastactivated: 2024-07-24T10:59:33.398+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T10:59:33.228+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – President Bongbong
        Marcos has instructed all concerned agencies to provide immediate assistance
        to victims of Typhoon Carina and the enhanced southwest monsoon or habagat.</p>'
    section1:
      primarytype: 'block'
      uuid: 'cb80bd60-59b0-470b-8317-ad68294cc38b'
      activationstatus: true
      created: 2024-07-24T10:28:41.417+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-24T10:59:33.399+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T10:59:33.228+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>"I will be holding a situation briefing this morning to assess the
        current situation and ensure that all necessary support is provided promptly
        and effectively," said Marcos in a statement.</p>'
    section2:
      primarytype: 'block'
      uuid: '33bcada3-583a-4bb6-9c66-c86e010db799'
      activationstatus: true
      created: 2024-07-24T10:28:41.418+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-24T10:59:33.399+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T10:59:33.229+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The government said it has pre-positioned P2.88 billion in aid and\
        \ deployed close to 4,500 personnel on standby to conduct search, rescue,\
        \ and retrieval operations.\r"
    section3:
      primarytype: 'block'
      uuid: 'e8dc48f4-52b3-4a22-b6b6-56dc43f28737'
      activationstatus: true
      created: 2024-07-24T10:28:41.418+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-24T10:59:33.399+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T10:59:33.229+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Marcos said the government provided assistance to over 770,000 people\
        \ affected by the habagat in Visayas and Mindanao. \r"
    section4:
      primarytype: 'block'
      uuid: '562f60b8-d2ab-4ff0-9efb-190197ba68db'
      activationstatus: true
      created: 2024-07-24T10:28:41.418+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-24T10:59:33.400+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T10:59:33.230+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Carina has maintained its strength early Wednesday morning as it
        moves northward to Taiwan. It is expected to exit the Philippine Area of Responsibility,
        or the weather disturbance monitoring area, by Wednesday night or Thursday
        morning.</p>'
