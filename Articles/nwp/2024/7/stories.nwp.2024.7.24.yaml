    title: 'Rice imports won’t reach 4.7M MT — DA'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'fd0f738b-b112-47c2-b1ef-f41938b6fff1'
      activationstatus: true
      created: 2024-07-24T17:02:21.540+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-24T18:44:15.842+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T18:44:15.606+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The country will not
        reach the projected record-high importation of rice this year even with reduced
        tariffs, the Department of Agriculture (DA) said.</p>'
    section1:
      primarytype: 'block'
      uuid: '6a795f0f-4f5b-4236-9a13-9e23c2b1475c'
      activationstatus: true
      created: 2024-07-24T17:02:21.540+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-24T18:44:15.844+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T18:44:15.606+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "This outlook is different from the US Department of Agriculture’s revised\
        \ projection for the Philippines to import an estimated 4.7 million metric\
        \ tons (MMT) of rice this year. This is higher than the previous month's forecast\
        \ of 4.6 MMT.\r"
    section2:
      primarytype: 'block'
      uuid: '0824c944-68df-4948-a368-8ca02815a4a7'
      activationstatus: true
      created: 2024-07-24T17:02:21.541+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-24T18:44:15.845+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T18:44:15.607+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I don't think the lowering of tariff will really increase importation,\"\
        \ Agriculture Secretary Francisco Tiu Laurel Jr. said in a post-SONA discussion\
        \ in Pasay City on Tuesday, July 23.\r"
    section3:
      primarytype: 'block'
      uuid: 'ac761f15-c89d-48c4-bf25-a62e55811df4'
      activationstatus: true
      created: 2024-07-24T17:02:21.541+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-24T18:44:15.846+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T18:44:15.607+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"It's basically demand-driven. I really don't think aabot tayo ng\
        \ 4.7 [we will reach 4.7 million MT],\" he added.\r"
    section4:
      primarytype: 'block'
      uuid: '39277f14-a07f-4843-b54f-31b04fdea030'
      activationstatus: true
      created: 2024-07-24T17:02:21.542+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-24T18:44:15.847+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T18:44:15.607+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "As of July 11, the country imported nearly 2.37 MMT of rice, data from\
        \ the Bureau of Plant Industry showed.\r"
    section5:
      primarytype: 'block'
      uuid: '7cab2201-162a-4d6a-a737-e50bf23b0739'
      activationstatus: true
      created: 2024-07-24T17:02:21.542+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-24T18:44:15.848+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T18:44:15.608+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "President Ferdinand Marcos Jr. has issued an executive order to cut\
        \ rice tariffs from 35% to 15%. While the government sees this as a way for\
        \ retail prices to go down, a number of groups said the policy would hurt\
        \ local producers.\r"
    section6:
      primarytype: 'block'
      uuid: '2e44967c-90a1-4367-a3a6-a22f08544687'
      activationstatus: true
      created: 2024-07-24T17:02:21.542+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-24T18:44:15.849+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T18:44:15.608+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Marcos admitted in his third State of the Nation Address the high
        cost of the staple at ₱45 to ₱65 per kilogram.</p>'
    section7:
      primarytype: 'block'
      uuid: 'acef2a98-843d-4957-b26a-7e658526f6c7'
      activationstatus: true
      created: 2024-07-24T17:02:21.543+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-24T18:44:15.850+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T18:44:15.609+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said while harvest was over 20 MMT in 2023, it was insufficient\
        \ to cover demand, forcing the government to import.\r"
    section8:
      primarytype: 'block'
      uuid: '5ff4d883-db13-4bd7-9561-1575109a76f9'
      activationstatus: true
      created: 2024-07-24T17:02:21.543+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-24T18:44:15.851+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T18:44:15.609+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The National Economic and Development Authority explained that food
        inflation had the lion’s share of overall inflation rate with regional conflicts
        affecting world prices, meat supply issues and the impact of El Niño.</p>'
