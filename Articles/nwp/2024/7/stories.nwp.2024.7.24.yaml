    title: 'Marcos: ₱2.8-B aid pre-positioned, 4,500 personnel on standby for Typhoon
      Carina '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1cf3d7b4-8209-47c9-a66c-53f70e3e28b7'
      activationstatus: true
      created: 2024-07-24T10:28:41.417+08:00
