      lastactivated: 2024-07-24T15:03:30.357+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T15:03:29.984+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – The capital region
        is now under a state of calamity with a number of areas suffering from floods
        brought about by non-stop rains.</p>'
    section1:
      primarytype: 'block'
      uuid: 'cecc83b5-112b-489c-94e1-82ea52f22706'
      activationstatus: true
      created: 2024-07-24T15:03:29.984+08:00
