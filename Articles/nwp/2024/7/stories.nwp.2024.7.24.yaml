      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T10:38:30.110+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The gates in the Manggahan floodway have been opened earlier this
        morning when second alarm was raised, the Marikina PIO said.</p>'
