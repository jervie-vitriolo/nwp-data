      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Metro Manila Development Authority (MMDA) said all buses are allowed
        to traverse the city capital’s busiest highway, Epifanio Delos Santos Avenue
        (EDSA), today.'
