      lastactivated: 2024-07-24T18:05:58.956+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T18:05:58.708+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>He said the Timor Leste government has no Supreme Court now and
        is not yet functional.</p>'
    section4:
      primarytype: 'block'
      uuid: '82d4b121-5dd9-46d2-9c84-30ad89392573'
      activationstatus: true
      created: 2024-07-24T18:05:58.708+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-24T18:05:58.957+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T18:05:58.708+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Wala pa pong na-aapoint na justices ng kanilang Supreme Court,” said
        Clavano.'
    section5:
      primarytype: 'block'
      uuid: '0f9cb518-ff6c-4bab-9df5-9aa7641151e4'
      activationstatus: true
      created: 2024-07-24T18:05:58.709+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-24T18:05:58.958+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T18:05:58.709+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: No one has been appointed yet as Supreme Court justices
        in Timor Leste] '
    section6:
      primarytype: 'block'
      uuid: '666a58ca-cdc9-45f0-80a6-a8ac498ba3c7'
      activationstatus: true
      created: 2024-07-24T18:05:58.709+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-24T18:05:58.959+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T18:05:58.709+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“After this recourse that the former congressman may take there is
        no more elevation or appeal to a higher tribunal,” said Clavano.'
    section7:
      primarytype: 'block'
      uuid: '241753cb-1e15-43b1-a80e-bc15772daf10'
      activationstatus: true
      created: 2024-07-24T18:05:58.709+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-24T18:05:58.960+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T18:05:58.709+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He said the decision of the appellate court will be decided sooner
        than later.'
    section8:
      primarytype: 'block'
      uuid: '3de2db66-a87a-4148-9ccd-9a1bea8d55ea'
      activationstatus: true
      created: 2024-07-24T18:05:58.710+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-24T18:05:58.961+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T18:05:58.710+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Within maybe a week is what we’re looking at and from then on we can
        finally plan his extradition, deportation or repatriation, back to the Philippines,”
        said Clavano.'
    section9:
      primarytype: 'block'
      uuid: '1b4c7855-7a0c-4eb6-b9e6-629d88d31565'
      activationstatus: true
      created: 2024-07-24T18:05:58.710+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-24T18:05:58.962+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T18:05:58.710+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Teves is facing murder charges for the killing of Negros Oriental Governor
        Roel Degamo in 2023.'
    section10:
      primarytype: 'block'
      uuid: '57d0a7ba-04de-45a4-a727-49a19a541fe6'
      activationstatus: true
      created: 2024-07-24T18:05:58.711+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-24T18:05:58.963+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T18:05:58.711+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The former lawmaker and 12 others have also been tagged as terrorists
        by the Anti-Terrorism Council.</p>'
