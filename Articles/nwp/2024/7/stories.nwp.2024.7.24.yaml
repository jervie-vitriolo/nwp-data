    title: 'Alice Guo apologizes to Senate, mum on facing its probe'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e119a1b7-6b6f-403f-b683-9f1b0ec0e85d'
      activationstatus: true
      created: 2024-07-24T09:07:01.023+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-24T11:40:46.155+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T11:40:45.853+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – Alice Guo, the embattled
        mayor accused of involvement in an illegal Philippine Offshore Gaming Operator
        (POGO), has apologized for her previous remarks against the Senate.</p>'
    section1:
      primarytype: 'block'
      uuid: 'eb3cb68c-c06b-4cfe-9b8b-576336521ee0'
      activationstatus: true
      created: 2024-07-24T09:07:01.023+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-24T11:40:46.156+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T11:40:45.854+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "Guo in a Facebook post last week called on senators to focus on addressing\
        \ more pressing problems rather than being “fixated” on her. This prompted\
        \ a response from Senate President Francis “Chiz” Escudero, who called Guo\
        \ out for trying to dictate upon the senators. \r"
    section2:
      primarytype: 'block'
      uuid: '9f627dc3-de4d-42a3-aaf4-e2f9553f689b'
      activationstatus: true
      created: 2024-07-24T09:07:01.024+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-24T11:40:46.157+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T11:40:45.854+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "In an apology letter dated Saturday, July 20, and released by Escudero\
        \ to the media on Tuesday, July 23, Guo said it was a misunderstanding. \r"
    section3:
      primarytype: 'block'
      uuid: 'ed08b374-8a47-463f-ba0d-fbfded3d73f5'
      activationstatus: true
      created: 2024-07-24T09:07:01.024+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-24T11:40:46.157+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T11:40:45.855+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "“Sa kabila ng aking sitwasyon, nais ko pong humingi ng paumahin kung\
        \ nagkaroon ng hindi pagkakaunawaan kaugnay ng aking mga naging pahayag. Wala\
        \ po akong intensyon na pagsabihan o diktahan ang Senado kung ano ang mga\
        \ dapat bigyang prayoridad,” Guo wrote.\r"
    section4:
      primarytype: 'block'
      uuid: 'c7aa05e6-53ed-40e6-b2e6-483a4d55525f'
      activationstatus: true
      created: 2024-07-24T09:07:01.024+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-24T11:40:46.157+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T11:40:45.855+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "[Translation: Despite my situation, I would like to apologize if there\
        \ was any misunderstanding regarding my statements. I have no intention of\
        \ advising or dictating to the Senate what they should prioritize.]\r"
    section5:
      primarytype: 'block'
      uuid: '8897c5c5-4bb4-45b2-a243-2fd82cb3a7e1'
      activationstatus: true
      created: 2024-07-24T09:07:01.025+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-24T11:40:46.158+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T11:40:45.856+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "“Nauunawaan ko po na ang bawat mambabatas ay may sariling tungkulin\
        \ at responsibilidad sa bayan. Ang aking layunin lamang po ay magbigay ng\
        \ suhestiyon base sa mga problemang nararanasan ng aking mga kababayan sa\
        \ Bamban,” she added. \r"
    section6:
      primarytype: 'block'
      uuid: '0afe7cef-30f0-40ff-a00a-14f049b4d769'
      activationstatus: true
      created: 2024-07-24T09:07:01.025+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-24T11:40:46.158+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T11:40:45.856+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "[Translation: I understand that each lawmaker has his/her own duties\
        \ and responsibilities to the nation. My only intention was to offer suggestions\
        \ based on the problems faced by my fellow citizens in Bamban.]\r"
    section7:
      primarytype: 'block'
      uuid: '7fc4eaa3-2c22-4f3b-83f1-2bc98077c25b'
      activationstatus: true
      created: 2024-07-24T09:07:01.026+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-24T11:40:46.159+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T11:40:45.856+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "The controversial mayor said she hopes to defend herself at the proper\
        \ forum, and made it clear that the Senate is not among the venues she would\
        \ choose to face. \r"
    section8:
      primarytype: 'block'
      uuid: '1681024d-e7fb-4dff-90ce-197f5e11bac3'
      activationstatus: true
      created: 2024-07-24T09:07:01.026+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-24T11:40:46.159+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T11:40:45.857+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "“Sa aking karanasan, pagkatapos ng bawat pagdinig sa Senado, nagiging\
        \ sentro ako ng negatibong posts sa social media, na para bang ako ay isa\
        \ ng convicted criminal at hindi isang resource person sa tema na mga pahayag\
        \ at patutsada ng mga Senador na dumidinig ng issue ko at ng POGO,” Guo said.\
        \ \r"
    section9:
      primarytype: 'block'
      uuid: 'fd69198b-4575-44b4-8215-f5b6ebb3f099'
      activationstatus: true
      created: 2024-07-24T09:07:01.027+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-24T11:40:46.160+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T11:40:45.857+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "[Translation: In my experience, after every Senate hearing, I become\
        \ the target of negative posts on social media, as if I were a convicted criminal\
        \ rather than a resource person on the subject, due to the statements and\
        \ criticisms from the senators handling my issue and that of POGO.]\r"
    section10:
      primarytype: 'block'
      uuid: '626b76ff-2863-4a84-9510-dd36323119a2'
      activationstatus: true
      created: 2024-07-24T09:07:01.027+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-24T11:40:46.160+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T11:40:45.858+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "“Handa po akong harapin and ibat-Ibang kaso laban sa akin sa mga tanggapan\
        \ na gobyerno tulad ng Ombudsman, DOJ (Department of Justcie), BIR (Bureau\
        \ of Internal Revenue), husgado at patunayan ang aking kawalang kasalanan,”\
        \ she added.\r"
    section11:
      primarytype: 'block'
      uuid: 'ef8993a3-eb3c-4ef9-9d17-251ea1418754'
      activationstatus: true
      created: 2024-07-24T09:07:01.028+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-24T11:40:46.161+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T11:40:45.859+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "“Hinihiling ko po ang inyong pang-unawa sa mga panahong ito,” she also\
        \ said. \r"
    section12:
      primarytype: 'block'
      uuid: '0e4e5b60-42bf-48bf-a743-26013d34580e'
      activationstatus: true
      created: 2024-07-24T09:07:01.028+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-24T11:40:46.161+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T11:40:45.859+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "[Translation: I am ready to face the various cases against me in government\
        \ offices such as the Ombudsman, DOJ, BIR, and the courts, to prove my innocence.\
        \ I appeal for your understanding during these times.]\r"
    section13:
      primarytype: 'block'
      uuid: '579126b7-f0bc-4c5b-bf34-6be9b5da0376'
      activationstatus: true
      created: 2024-07-24T09:07:01.028+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-24T11:40:46.161+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T11:40:45.859+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "In a press conference, Escudero took note that Guo made no mention\
        \ of any plans to appear in the Senate despite the subpoena and arrest warrant\
        \ issued against her. \r"
    section14:
      primarytype: 'block'
      uuid: 'd335fedb-3111-4133-9ac0-81bfb907972d'
      activationstatus: true
      created: 2024-07-24T09:07:01.029+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-24T11:40:46.162+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T11:40:45.860+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "“Bagaman nauunawaan ko yung pag-unawang hinihingi niya, hangga’t hindi\
        \ siya nagpapakita at sumusunod sa Senado ay hindi ko matatanggap anumang\
        \ pakiusap ang hinihiling niya dun sa kanyang liham,” Escudero said. \r"
    section15:
      primarytype: 'block'
      uuid: 'a40b3a53-7561-4fd2-b87c-ec37825afba8'
      activationstatus: true
      created: 2024-07-24T09:07:01.029+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-24T11:40:46.162+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T11:40:45.860+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "[Translation: Although I understand her situation, until she appears\
        \ and complies with the Senate, I cannot accommodate her requests.]\r"
    section16:
      primarytype: 'block'
      uuid: 'd7f5c9cd-5907-4971-bcea-3f8f1418acb9'
      activationstatus: true
      created: 2024-07-24T09:07:01.030+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-24T11:40:46.163+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T11:40:45.861+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Despite President Ferdinand Marcos Jr.’s recently announced ban
        on POGOs in his State of the Nation Address, Escudero said the Senate will
        continue its legislative inquiry to get to the bottom of illegal POGO operations.
        <em>- Eimor Santos</em></p>'
