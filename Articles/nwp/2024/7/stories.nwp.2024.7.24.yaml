      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Health money for health</strong></h2>'
    section17:
      primarytype: 'block'
      uuid: '31d259ce-a682-49cc-baaa-6a71ef4a0678'
      activationstatus: true
      created: 2024-07-24T17:22:10.860+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-24T18:44:48.536+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T18:44:48.082+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>At the sidelines of another post-SONA discussion, Health Secretary
        Ted Herbosa explained that the ₱89.9 billion remitted to the Treasury is not
        from members' contributions.</p>'
    section18:
      primarytype: 'block'
      uuid: '8fe586fb-0000-43c6-a425-975f3bc42d68'
      activationstatus: true
      created: 2024-07-24T17:22:10.861+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-24T18:44:48.536+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T18:44:48.083+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Herbosa also said PhilHealth wrongly labeled the unused funds meant\
        \ for government subsidies for the poor as savings. For him, it must be “\
        unprogrammed appropriations.”\r"
    section19:
      primarytype: 'block'
      uuid: '1d09fd05-3308-4f5b-87ee-7f533c767e8b'
      activationstatus: true
      created: 2024-07-24T17:22:10.861+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-24T18:44:48.536+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T18:44:48.083+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Ang request ko since this is health money, gamitin din natin for\
        \ health,\" Herbosa also said, adding Recto promised to do it. \r"
    section20:
      primarytype: 'block'
      uuid: 'a2647976-0c6a-426e-8ef3-71304fb85686'
      activationstatus: true
      created: 2024-07-24T17:22:10.862+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-24T18:44:48.537+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T18:44:48.084+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: My request is since this is health money, let's also\
        \ use it for health.]\r"
    section21:
      primarytype: 'block'
      uuid: '0896d707-93a1-4862-adfc-59a15392e623'
      activationstatus: true
      created: 2024-07-24T17:22:10.862+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-24T18:44:48.537+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T18:44:48.084+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Around ₱27.4 billion of it was already released as the overdue health
        emergency allowance for pandemic workers, the health secretary said.</p>'
    section22:
      primarytype: 'block'
      uuid: '53af28cb-cb45-4c6d-a220-efabc94c29ca'
      activationstatus: true
      created: 2024-07-24T17:22:10.863+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-24T18:44:48.537+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T18:44:48.085+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Senate Deputy Majority Leader JV Ejercito said he wanted the state\
        \ insurer to explain \"why their funds have not been properly utilized.\"\r"
    section23:
      primarytype: 'block'
      uuid: '6cda2c6c-0c1b-4f35-9549-f979e1a5954c'
      activationstatus: true
      created: 2024-07-24T17:22:10.863+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-24T18:44:48.538+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T18:44:48.085+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"This is a significant oversight on the part of PhilHealth as many\
        \ hospitals remain unpaid,\" he added.\r"
