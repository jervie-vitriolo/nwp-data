    title: 'Metro Manila under a state of calamity from widespread flooding'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4e611f28-217a-45f6-998d-f06b528e447a'
      activationstatus: true
      created: 2024-07-24T15:03:29.984+08:00
