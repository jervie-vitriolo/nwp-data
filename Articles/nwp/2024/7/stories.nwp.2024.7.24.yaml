    lead: 'The Department of Finance (DOF) said its circular ordering state health
      insurer Philippine Health Insurance Corp. (PhilHealth) to remit ₱89.9 billion
      in unused subsidies to the Bureau of the Treasury is legal.'
    activationstatus: true
    created: 2024-07-24T17:22:10.704+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2024-07-24T18:44:48.530+08:00
    lastactivatedby: 'superuser'
