    tags: ''
    stories: ''
    template: '1'
    title: '₱89.9-B PhilHealth fund remittance to Treasury legal — DOF'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '52c70a2b-7806-4b6f-be8b-9a87b9144cf8'
      activationstatus: true
      created: 2024-07-24T17:22:10.853+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-24T18:44:48.530+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T18:44:48.073+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The Department of Finance
        (DOF) said its circular ordering state health insurer Philippine Health Insurance
        Corp. (PhilHealth) to remit ₱89.9 billion in unused subsidies to the Bureau
        of the Treasury is legal.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b333c873-a818-40ce-bc58-af0d44be0c13'
      activationstatus: true
      created: 2024-07-24T17:22:10.853+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-24T18:44:48.531+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T18:44:48.073+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Sinusundan lang natin ang utos ng Kongreso. Nakapaloob sa budget\
        \ ng 2024 kung saan sinabi ng Kongreso na dapat  ang DOF ay mag-issue ng circular\
        \ para magamit ang mga pondo natin na posibleng hibernating lang,\" Finance\
        \ Secretary Ralph Recto said in a post-SONA discussion on Tuesday, July 23.\
        \ \r"
    section2:
      primarytype: 'block'
      uuid: '68a5e9db-a3d4-4732-b640-61b8027a3629'
      activationstatus: true
      created: 2024-07-24T17:22:10.854+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-24T18:44:48.531+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T18:44:48.074+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: We are following the order of Congress under the 2024\
        \ budget, which states that the DOF must issue a circular to utilize possible\
        \ hibernating funds.]\r"
    section3:
      primarytype: 'block'
      uuid: '70efcc96-126f-4b4f-98e2-af00c8b941d8'
      activationstatus: true
      created: 2024-07-24T17:22:10.854+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-24T18:44:48.531+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T18:44:48.075+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Recto said the DOF consulted the Governance Commission for GOCCs, Office\
        \ of the Government Corporate Counsel, and the Commission on Audit if the\
        \ move is legal.\r"
    section4:
      primarytype: 'block'
      uuid: '76f6bd2e-74c9-4a6f-af01-535c559d57c1'
      activationstatus: true
      created: 2024-07-24T17:22:10.855+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-24T18:44:48.532+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T18:44:48.075+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Ang balik sa amin ligal lahat ito,\" Recto said in the government\
        \ forum held in Pasay City.\r"
    section5:
      primarytype: 'block'
      uuid: '8ef2b3da-6c72-4136-ae65-33a752d59fef'
      activationstatus: true
      created: 2024-07-24T17:22:10.855+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-24T18:44:48.532+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T18:44:48.076+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: They told us it was legal.]\r"
    section6:
      primarytype: 'block'
      uuid: 'ca3696ca-b02c-4c9c-a312-a4f3bef3ee02'
      activationstatus: true
      created: 2024-07-24T17:22:10.855+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-24T18:44:48.532+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T18:44:48.076+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The agencies and offices mentioned by Recto have yet to issue statements\
        \ on the matter.\r"
    section7:
      primarytype: 'block'
      uuid: '8470b57e-32b4-4c10-b12d-6712d8dfdc23'
      activationstatus: true
      created: 2024-07-24T17:22:10.856+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-24T18:44:48.533+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T18:44:48.077+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Recto said at least ₱200 billion are "sleeping" in the Philippine
        Deposit Insurance Corporation and PhilHealth.</p>'
    section8:
      primarytype: 'block'
      uuid: 'ced8d030-4c3a-4420-9b32-89f277411802'
      activationstatus: true
      created: 2024-07-24T17:22:10.856+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-24T18:44:48.533+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T18:44:48.077+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>After DOF's examination, he said tapping unutilized funds for priority
        unprogrammed projects will help in the country's economic growth "by more
        or less 0.8%."</p>'
    section9:
      primarytype: 'block'
      uuid: 'f8e13662-ac94-48d0-b92b-26ba13faa4fb'
      activationstatus: true
      created: 2024-07-24T17:22:10.857+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-24T18:44:48.533+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T18:44:48.078+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Mas madaling makamit natin ang 6% growth rate or 6.5% growth rate\
        \ sa taong ito. Dagdag pa diyan, makakalikha ng mahigit na 600,000 trabaho,\"\
        \ the finance chief said.\r"
    section10:
      primarytype: 'block'
      uuid: '1328c84a-def0-41e3-adcf-031da7107fab'
      activationstatus: true
      created: 2024-07-24T17:22:10.857+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-24T18:44:48.534+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T18:44:48.078+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: We will easily achieve a 6% or 6.5% growth rate. In addition,\
        \ it will create over 600,000 jobs.]\r"
    section11:
      primarytype: 'block'
      uuid: '6975b086-aa32-4a10-bba4-bb33234c8d69'
      activationstatus: true
      created: 2024-07-24T17:22:10.857+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-24T18:44:48.534+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T18:44:48.079+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>He also said PhilHealth has over ₱500 billion in reserve funds.</p>'
    section12:
      primarytype: 'block'
      uuid: 'ba234b24-3cf5-4c2e-b951-19d2a81dbc20'
      activationstatus: true
      created: 2024-07-24T17:22:10.858+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-24T18:44:48.534+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T18:44:48.079+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"Kahit tanggalin pa yong ₱89.9 billion, meron pa ring ₱500 billion
        good for the next three years or more, at ito'y in fact mapapabilis pa ang
        pagsasaayos ng PhilHealth ng efficiency, ng mga programang ginagawa nila,"
        he added.</p>'
    section13:
      primarytype: 'block'
      uuid: 'da2b89ae-ff75-473e-95a3-03adf7044d33'
      activationstatus: true
      created: 2024-07-24T17:22:10.858+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-24T18:44:48.535+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T18:44:48.080+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Even if we remove  the P89.9 billion, there's still P500\
        \ billion good for the next three years or more to improve their efficiency\
        \ and programs.]\r"
    section14:
      primarytype: 'block'
      uuid: '22bb438e-ea73-43a4-8a1a-806dd686de4f'
      activationstatus: true
      created: 2024-07-24T17:22:10.859+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-24T18:44:48.535+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T18:44:48.081+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
