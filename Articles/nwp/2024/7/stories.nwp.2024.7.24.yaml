  'START HERE----->pogo-doj-marcos-sona':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-07-24T15:24:40.000+08:00
    imagesource: '0a351242-9ddd-4663-8c24-a02a7c05fe6f'
    primarytype: 'composition'
    uuid: 'a81b141f-6954-4140-af71-035eaef762b6'
    lead: "The order of President Ferdinand Marcos Jr. to ban and shut down Philippine\
      \ Offshore Gaming Operators (POGO) may need either the issuance of an executive\
      \ order or a new law, the Department of Justice (DOJ) said on Tuesday, July\
      \ 23. \n"
    activationstatus: true
    created: 2024-07-24T15:28:05.892+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2024-07-24T15:28:06.262+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2024-07-24T15:28:05.932+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Executive order, law needed to ban POGO - DOJ'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'bd8cf22c-72e2-4c65-8f74-a8854d58e508'
      activationstatus: true
      created: 2024-07-24T15:28:05.911+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-24T15:28:06.263+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T15:28:05.926+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The order of President
        Ferdinand Marcos Jr. to ban and shut down Philippine Offshore Gaming Operators
        (POGO) may need either the issuance of an executive order or a new law, the
        Department of Justice (DOJ) said on Tuesday, July 23.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c60fad8b-464e-4bad-9ebd-6b4cd2f25fdc'
      activationstatus: true
      created: 2024-07-24T15:28:05.912+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-24T15:28:06.264+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T15:28:05.912+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The agency said Marcos has a number of options to impose the prohibition.'
    section2:
      primarytype: 'block'
      uuid: '0ee49fce-b978-459b-8ce7-d9bdfb6fc32f'
      activationstatus: true
      created: 2024-07-24T15:28:05.912+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-24T15:28:06.266+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T15:28:05.912+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“One of them is an executive order to concretize his policy directive
        announced during SONA. However, it would be stronger if the Congress passed
        a law prohibiting all forms of online gaming here in the Philippines,” Justice
        spokesperson and Assistant Secretary Mico Clavano told NewsWatch Plus in an
        interview.'
    section3:
      primarytype: 'block'
      uuid: '82295d60-7701-45be-8cbf-753e419d098e'
      activationstatus: true
      created: 2024-07-24T15:28:05.912+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-24T15:28:06.267+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T15:28:05.912+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Clavano said the Office of the President has a plan and the DOJ has
        yet to be informed about it.'
    section4:
      primarytype: 'block'
      uuid: 'a48358cb-fa16-4368-807c-6617aadc497a'
      activationstatus: true
      created: 2024-07-24T15:28:05.913+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-24T15:28:06.268+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T15:28:05.913+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The DOJ is ready to implement,” he said.'
    section5:
      primarytype: 'block'
      uuid: '25f50c3d-9aac-4674-94bc-a210a3b3cbf4'
      activationstatus: true
      created: 2024-07-24T15:28:05.913+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-24T15:28:06.269+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T15:28:05.913+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In his State of the Nation Address, the president put his foot down
        against POGOs. “Disguising as legitimate entities, their operations have ventured
        into illicit areas furthest from gaming, such as financial scamming, money
        laundering, prostitution, human trafficking, kidnapping, brutal torture– even
        murder. The grave abuse and disrespect to our system of laws must stop,” he
        said.'
    section6:
      primarytype: 'block'
      uuid: '9d3e383a-a959-4000-ac35-5ec6bd3d2beb'
      activationstatus: true
      created: 2024-07-24T15:28:05.914+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-24T15:28:06.270+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T15:28:05.914+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Who will implement the ban on POGOs?</strong></p>'
    section7:
      primarytype: 'block'
      uuid: '78d4af88-79cc-4970-9b66-7d48f3fad188'
      activationstatus: true
      created: 2024-07-24T15:28:05.914+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-24T15:28:06.271+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T15:28:05.914+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Clavano said local government units will enforce the revocation
        of licenses granted to POGOs.</p>'
    section8:
      primarytype: 'block'
      uuid: '86297b62-006e-4d45-b408-c8685a205259'
      activationstatus: true
      created: 2024-07-24T15:28:05.914+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-24T15:28:06.272+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T15:28:05.914+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“By the time that the licenses have been revoked and they refuse to
        leave the country or they persist in operating in the countries, that’s the
        time law enforcement agencies will come in. So, for the DOJ, we have the NBI
        (National Bureau of Investigation), IACAT (Inter-Agency Council Against Trafficking)
        and we are also part of PAOCC (Presidential Anti-Organized Crime Commission).
        So, all of these agencies will be at the forefront,” said Clavano.'
    section9:
      primarytype: 'block'
      uuid: '07dbb2db-a23d-4d85-8085-5624bbd1d87b'
      activationstatus: true
      created: 2024-07-24T15:28:05.915+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-24T15:28:06.273+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T15:28:05.915+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The president has directed the gaming regulator, the Philippine Amusement
        and Gaming Corporation, to see to it that POGOs wind down their operations
        until the end of the year.'
    section10:
      primarytype: 'block'
      uuid: '5cd934d6-cb94-4448-b82c-b97ad7e3eed4'
      activationstatus: true
      created: 2024-07-24T15:28:05.915+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-24T15:28:06.274+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T15:28:05.915+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>Bye POGOs, hello IGL</strong></h2>'
    section11:
      primarytype: 'block'
      uuid: '021320db-3ad6-4830-8b7d-f30213ec85f8'
      activationstatus: true
      created: 2024-07-24T15:28:05.916+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-24T15:28:06.275+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T15:28:05.916+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Meanwhile, Clavano said it would be difficult to assume whether both
        POGO and internet gaming licenses (IGL) will be part of the presidential directive.'
    section12:
      primarytype: 'block'
      uuid: 'c745bc25-2539-4f3d-9cd2-a52221216dc8'
      activationstatus: true
      created: 2024-07-24T15:28:05.916+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-24T15:28:06.276+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T15:28:05.916+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We will have to wait on any clarification that the Office of the President
        might make so that we can further implement it,” he said.'
    section13:
      primarytype: 'block'
      uuid: '892a558e-60ef-4849-a7fd-b24bd5f39cc3'
      activationstatus: true
      created: 2024-07-24T15:28:05.917+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-24T15:28:06.277+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T15:28:05.917+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The DOJ official said that from their perspective, IGL is a “rebranded”
        POGO.'
    section14:
      primarytype: 'block'
      uuid: 'beec7630-a02c-4c1d-ad09-62236b705125'
      activationstatus: true
      created: 2024-07-24T15:28:05.917+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-24T15:28:06.278+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T15:28:05.917+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“I believe wala nang POGO ngayon (there is no more POGO today), the
        licenses issued ngayon ay (today are) all IGLS, but the concept is the same
        they are all allowed to operate online to cater to a population that is not
        here in the Philippines so I do believe that they are one and the same,” said
        Clavano.'
    section15:
      primarytype: 'block'
      uuid: '8a6d5a31-1c88-4947-81cc-7cfa662b162a'
      activationstatus: true
      created: 2024-07-24T15:28:05.918+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-24T15:28:06.279+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T15:28:05.918+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>PAGCOR charter</strong></h2>'
    section16:
      primarytype: 'block'
      uuid: '8e5e552f-142a-49a2-b17c-958b6948738f'
      activationstatus: true
      created: 2024-07-24T15:28:05.918+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-24T15:28:06.280+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T15:28:05.918+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Under Presidential Decree 1869 or the Pagcor charter, the regulator
        has the rights, privilege and authority to operate and maintain casinos, clubs,
        and other recreation or amusement places, sports, gaming pools, such as basketball,
        football, lotteries, whether on land or sea, within the territorial jurisdiction
        of the Republic of the Philippines.'
    section17:
      primarytype: 'block'
      uuid: 'b9660e71-497d-41f5-ba68-33c9994805aa'
      activationstatus: true
      created: 2024-07-24T15:28:05.919+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-24T15:28:06.281+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-24T15:28:05.919+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>In 2016, Pagcor issued rules and regulations covering POGOs. It
        enabled the government to regulate the online gaming industry and have the
        authority to issue licenses to qualified operators.</p>'
