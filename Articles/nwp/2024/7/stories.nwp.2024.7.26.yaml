    title: 'PH, US foreign ministers discuss alliance, Typhoon Carina in phone call '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '833b950b-eb3e-4658-b5b6-2e44e706e82c'
      activationstatus: true
      created: 2024-07-26T13:10:54.336+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-26T13:12:16.914+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2024-07-26T13:10:54.341+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines—</strong> Foreign Affairs Secretary
        Enrique Manalo and United States Secretary of State Antony Blinken had a phone
        conversation on Thursday to discuss the growing Philippine-US alliance.</p>'
    section1:
      primarytype: 'block'
      uuid: '1d15464d-b507-404d-8972-fc262c6b00f4'
      activationstatus: true
      created: 2024-07-26T13:10:54.336+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-26T13:12:16.915+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2024-07-26T13:10:54.336+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The conversation took place ahead of the fourth Philippines-US Foreign
        and Defense Ministerial Dialogue (“2+2 Dialogue”) in Manila on July 30.</p>'
    section2:
      primarytype: 'block'
      uuid: 'b0e77122-b3ac-4371-aa07-bc4e66d04e59'
      activationstatus: true
      created: 2024-07-26T13:10:54.336+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-26T13:12:16.915+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2024-07-26T13:10:54.336+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Manalo and Blinken will meet with their defense counterparts, Defense
        Secretary Gibo Teodoro and US Defense Secretary Lloyd Austin III to "discuss
        how to further enhance our two countries’ commitment to the PH-US alliance."'
    section3:
      primarytype: 'block'
      uuid: 'bd293840-7dc0-4dd3-bfb7-1ea90c099d48'
      activationstatus: true
      created: 2024-07-26T13:10:54.337+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-26T13:12:16.915+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2024-07-26T13:10:54.337+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a statement, US Department of State spokesperson Matthew Miller
        said the two officials reiterated the importance of the United States-Philippines
        partnership.'
    section4:
      primarytype: 'block'
      uuid: '86887103-5d97-47c6-bae2-f81cb5df868c'
      activationstatus: true
      created: 2024-07-26T13:10:54.337+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-26T13:12:16.915+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2024-07-26T13:10:54.337+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“They spoke about shared priorities both in the Indo-Pacific region
        and around the world,” the statement added.'
    section5:
      primarytype: 'block'
      uuid: 'fac0cd80-34ea-4f50-8cd2-dc980255eeee'
      activationstatus: true
      created: 2024-07-26T13:10:54.338+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-26T13:12:16.915+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2024-07-26T13:10:54.338+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Blinken also expressed his sympathies to the Filipino people following
        the devastation of Typhoon Carina (Gaemi).'
    section6:
      primarytype: 'block'
      uuid: '7f38e29e-dbdb-488f-84b4-7ee5be34e0d9'
      activationstatus: true
      created: 2024-07-26T13:10:54.338+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-26T13:12:16.915+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2024-07-26T13:10:54.338+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“Secretary Blinken further shared condolences for those in the Philippines
        who have died or been displaced as a result of Typhoon Gaemi and recent monsoon-related
        flooding. The Secretary noted that the United States stands ready to provide
        assistance,” the statement added.</p>'
