      lastactivated: 2024-07-26T13:05:30.934+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T13:05:30.695+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines—</strong> United States President
        Joe Biden hosted Israeli Prime Minister Benjamin Netanyahu at the White House
        on Thursday to discuss developments in war-torn Gaza.</p>'
    section1:
      primarytype: 'block'
      uuid: '4cb7be50-7e80-48c0-9046-cca312ec6485'
      activationstatus: true
      created: 2024-07-26T13:05:30.691+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-26T13:05:30.936+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T13:05:30.691+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a statement, the White House said the two leaders tackled the ongoing
        negotiations on the ceasefire and hostage release in detail.'
    section2:
      primarytype: 'block'
      uuid: '6d4ed19d-1a26-4353-b891-17326f9b318f'
      activationstatus: true
      created: 2024-07-26T13:05:30.691+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-26T13:05:30.937+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T13:05:30.691+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“President Biden expressed the need to close the remaining gaps, finalize
        the deal as soon as possible, bring the hostages home, and reach a durable
        end to the war in Gaza,” the White House said.'
    section3:
      primarytype: 'block'
      uuid: 'af2ddb81-26f3-4d69-94bf-9375fb075bd6'
      activationstatus: true
      created: 2024-07-26T13:05:30.691+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-26T13:05:30.938+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T13:05:30.691+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Biden also noted the need to address the humanitarian crisis in Gaza.'
    section4:
      primarytype: 'block'
      uuid: 'b337b648-5782-4a12-849b-81acc019ecd1'
      activationstatus: true
      created: 2024-07-26T13:05:30.692+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-26T13:05:30.940+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T13:05:30.692+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Biden told Netanyahu to remove any obstacles to the flow of aid and
        “restore basic services for those in need, and the critical importance of
        protecting civilian lives during military operations.” '
    section5:
      primarytype: 'block'
      uuid: '553b5804-452a-49a0-a055-bafcb65770b8'
      activationstatus: true
      created: 2024-07-26T13:05:30.692+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-26T13:05:30.941+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T13:05:30.692+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Washington said it remains committed to Israel’s security against
        all threats from Iran and its proxies, including Hamas, Hezbollah, and the
        Houthis.</p>'
