    title: '‘Sinag’ Barong for Pinoy athletes in Paris 2024 Olympics opener '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2cfe52f9-72ef-4113-b71c-021b6a76a444'
      activationstatus: true
      created: 2024-07-26T15:07:37.003+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-26T15:07:37.285+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T15:07:37.011+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The country’s athletes
        in the Paris 2024 Olympics will showcase to the global stage Filipino design
        excellence with their “Sinag” Barong.</p>'
    section1:
      primarytype: 'block'
      uuid: '9fda487e-83e5-4dee-9646-29ae21c506ec'
      activationstatus: true
      created: 2024-07-26T15:07:37.003+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-26T15:07:37.286+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T15:07:37.003+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Olympic medalists, boxers Nesthy Petecio and Carlo Paalam, and the
        rest of the Philippine delegation will wear the Francis Libiran creation during
        the opening ceremony.</p>'
    section2:
      primarytype: 'block'
      uuid: 'db65cab3-515a-4cb9-b13f-5e77c83d6af9'
      activationstatus: true
      created: 2024-07-26T15:07:37.003+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-26T15:07:37.287+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T15:07:37.003+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Sinag” is inspired by the rays of the sun indicating hope and pride  combined
        with the vibrant colors of the flag.'
    section3:
      primarytype: 'block'
      uuid: '7ced1d42-8d75-47ef-b6ff-558092b909d4'
      activationstatus: true
      created: 2024-07-26T15:07:37.004+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-26T15:07:37.288+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T15:07:37.004+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“I thought, I have to make them shine and stand out on the opening
        day of the Olympic games,” said Libiran in a statement.'
    section4:
      primarytype: 'block'
      uuid: '97c7ca6e-4930-40d5-91a1-a7fcbd8b447c'
      activationstatus: true
      created: 2024-07-26T15:07:37.004+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-26T15:07:37.289+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T15:07:37.004+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“With such a momentous opportunity before us, there is no better
        way to represent them and our country than with our very own Filipino barong
        Tagalog,” he added.</p>'
    section5:
      primarytype: 'block'
      uuid: '02ed3f9b-a913-405c-96b9-e61ea2469301'
      activationstatus: true
      created: 2024-07-26T15:07:37.005+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-26T15:07:37.291+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T15:07:37.005+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Libiran said the Olympic Barong is of piña-jusi fabric from Kalibo,
        Aklan.'
    section6:
      primarytype: 'block'
      uuid: '72fac86a-7420-4ce0-a0f4-2d1a6ff4e6d2'
      activationstatus: true
      created: 2024-07-26T15:07:37.005+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-26T15:07:37.292+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T15:07:37.005+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“It consists of a detachable, contemporary silk organdy blue and red
        sling with colors that pay tribute to our Philippine flag.” Libiran said.'
    section7:
      primarytype: 'block'
      uuid: '0f66cde1-d832-453f-bb47-f8f48f30de8f'
      activationstatus: true
      created: 2024-07-26T15:07:37.005+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-26T15:07:37.293+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T15:07:37.005+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Filipino designer added embroidery art inspired by Pintados warriors
        and  bright yellow sun ray pattern decorating the chest to signify hope and
        bravery.'
    section8:
      primarytype: 'block'
      uuid: 'f4120acc-20f4-4992-adc4-6d2867fb1464'
      activationstatus: true
      created: 2024-07-26T15:07:37.006+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-26T15:07:37.294+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T15:07:37.006+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“I strongly believe that our athletes are heroes in their own right
        and if creating the ‘Sinag’ Barong is able to encourage and inspire them as
        they carry our flag, then that for me is already manifesting victory,” Libiran
        said.'
    section9:
      primarytype: 'block'
      uuid: '8f922ab9-1b4b-46b4-bce8-c47e06a6c064'
      activationstatus: true
      created: 2024-07-26T15:07:37.006+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-26T15:07:37.296+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T15:07:37.006+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Twenty-two Filipino athletes will compete in Paris 2024, the most since
        the 1992 edition in Barcelona.'
    section10:
      primarytype: 'block'
      uuid: '789c38c6-f9ca-41e4-8cb8-007363ba2cb1'
      activationstatus: true
      created: 2024-07-26T15:07:37.007+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-26T15:07:37.297+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T15:07:37.007+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The Olympics will run from July 26 to August 11.</p>'
