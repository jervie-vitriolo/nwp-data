    title: 'Be ready for more floods amid La Niña – Marcos'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a4c3a471-5342-42cb-aa52-4b877c2114ce'
      activationstatus: true
      created: 2024-07-26T17:07:25.249+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-26T17:07:25.504+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T17:07:25.257+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines—</strong> The country just had
        its first taste of the La Niña phenomenon in Typhoon Carina, so President
        Ferdinand Marcos Jr. said there should be a whole-of-government approach to
        prepare for potential floods.</p>'
    section1:
      primarytype: 'block'
      uuid: '40544c69-42e7-45c6-afba-2cc6f5cb3f26'
      activationstatus: true
      created: 2024-07-26T17:07:25.250+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-26T17:07:25.505+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T17:07:25.250+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>In a situation briefing in Mauban, Quezon, on Friday, July 26, Marcos
        emphasized the importance of preparedness in the wake of recent weather disturbances.</p>'
    section2:
      primarytype: 'block'
      uuid: '80896871-9f54-4bf1-94f3-024367d27269'
      activationstatus: true
      created: 2024-07-26T17:07:25.250+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-26T17:07:25.506+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T17:07:25.250+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Let’s prepare for the next flood. This is the first typhoon as La
        Niña. Mahaba pa ‘to. So, we have to prepare for that. Let’s think about preparing
        for that,” the president said.'
    section3:
      primarytype: 'block'
      uuid: '84b8a181-b295-4eaa-9de6-106d2f9338fd'
      activationstatus: true
      created: 2024-07-26T17:07:25.251+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-26T17:07:25.507+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T17:07:25.251+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He noted the need to factor in changes in flooding patterns in the
        provinces.'
    section4:
      primarytype: 'block'
      uuid: 'fb7036ad-b86c-4302-9c82-945fe8e62f74'
      activationstatus: true
      created: 2024-07-26T17:07:25.251+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-26T17:07:25.509+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T17:07:25.251+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We’re trying to assess what are the significant changes because all
        our flood control projects are projects that are in response to the – ‘yung
        mga flooding noon,” he noted.'
    section5:
      primarytype: 'block'
      uuid: '239f372b-7716-4854-8e6d-d5e4348c69b7'
      activationstatus: true
      created: 2024-07-26T17:07:25.252+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-26T17:07:25.510+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T17:07:25.252+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Following his visit to Quezon province, the president assessed the
        situation in Rizal province. He also checked on the condition of typhoon victims.'
    section6:
      primarytype: 'block'
      uuid: 'ead3b4ed-8b07-40f7-a2fb-3a1c3eb124a3'
      activationstatus: true
      created: 2024-07-26T17:07:25.252+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-26T17:07:25.511+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T17:07:25.252+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He said his visit is in line with the administration’s commitment to
        address the impact of natural disasters and enhance disaster preparedness.'
    section7:
      primarytype: 'block'
      uuid: 'c055287e-aac9-4c4a-8ec4-020a31e2770d'
      activationstatus: true
      created: 2024-07-26T17:07:25.252+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-26T17:07:25.512+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T17:07:25.252+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“Ways forward, long-term solutions dahil naiba talaga ito lahat
        ng makita ko [because conditions are now different], that’s the conclusion
        I keep arriving at. This is different from everything we have dealt with before.
        That’s why we have to come up with new ways to mitigate what is essentially
        a much harder problem than it was before,” Marcos said in another situation
        briefing in Rizal. - Tristan Nodalo</p>'
