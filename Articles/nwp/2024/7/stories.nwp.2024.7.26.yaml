      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The National Disaster Risk Reduction and Management Council (NDRRMC)\
        \ said non-stop rains and flooding affected more than 245,000 families or\
        \ around 1.1 million people.\r"
