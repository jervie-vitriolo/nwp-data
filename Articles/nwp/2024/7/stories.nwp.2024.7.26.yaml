      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T17:51:23.774+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We told her we think she’ll make a fantastic president of the United
        States, and that she has our full support,” said Barack.'
    section3:
      primarytype: 'block'
      uuid: 'cb4bcb2c-2ef8-4264-ad97-255db1c2e927'
      activationstatus: true
      created: 2024-07-26T17:51:23.775+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-26T17:51:24.032+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T17:51:23.775+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He also urged American voters to join them in making sure Harris wins
        the presidency.'
    section4:
      primarytype: 'block'
      uuid: '0cbf2a86-97b6-4912-aebd-a11a9526ac20'
      activationstatus: true
      created: 2024-07-26T17:51:23.775+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-26T17:51:24.033+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T17:51:23.775+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“This critical moment for our country, we’re going to do everything
        we can to make sure she wins in November. We hope you’ll join us,” he added.'
    section5:
      primarytype: 'block'
      uuid: '38a389ca-587e-490c-8371-37b53f30e336'
      activationstatus: true
      created: 2024-07-26T17:51:23.776+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-26T17:51:24.035+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T17:51:23.776+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Barack also shared a video of the phone conversation with Harris.'
    section6:
      primarytype: 'block'
      uuid: '68992c8e-813c-4865-b8d7-0253f1d41814'
      activationstatus: true
      created: 2024-07-26T17:51:23.776+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-26T17:51:24.036+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T17:51:23.776+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“I am so proud of you, this is going to be historic,” said Michelle.'
    section7:
      primarytype: 'block'
      uuid: '6ba99499-cd8c-4903-bbdc-d50062303909'
      activationstatus: true
      created: 2024-07-26T17:51:23.776+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-26T17:51:24.037+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T17:51:23.776+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Michelle and I could not be prouder to endorse you and to do everything
        we can to get you through this election and into the Oval Office,” said Barack.'
    section8:
      primarytype: 'block'
      uuid: '8cb959fd-95e7-4bfe-8d57-500fb1688a7f'
      activationstatus: true
      created: 2024-07-26T17:51:23.777+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-26T17:51:24.038+08:00
