    title: 'Kamala Harris launches first US presidential campaign ad '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '17ff4dc7-98a0-4424-89d2-36a1c1d3c61d'
      activationstatus: true
      created: 2024-07-26T12:27:52.648+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-26T12:27:52.934+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T12:27:52.657+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines — United States Vice President Kamala
        Harris launched her first presidential campaign video on Thursday, July 25,
        focusing on her background as a prosecutor.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a15ef041-8cac-44c3-9135-885ec9c8b7b3'
      activationstatus: true
      created: 2024-07-26T12:27:52.649+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-26T12:27:52.935+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T12:27:52.649+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The presumptive Democratic nominee also presented a stark contrast
        between her and staunch opponent, Republican nominee and former President
        Donald Trump.'
    section2:
      primarytype: 'block'
      uuid: '60ff074c-eb84-470d-b3c3-ca22c5a0409c'
      activationstatus: true
      created: 2024-07-26T12:27:52.649+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-26T12:27:52.936+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T12:27:52.649+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The ad opened with Harris on a podium with Beyonce’s “Freedom” as
        background music.</p>'
    section3:
      primarytype: 'block'
      uuid: 'd1a4e202-660a-402c-8907-7e38949db2af'
      activationstatus: true
      created: 2024-07-26T12:27:52.649+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-26T12:27:52.937+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T12:27:52.649+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“In this election we each face a question. What kind of country do
        we want to live in?” Harris’ voice over said.'
    section4:
      primarytype: 'block'
      uuid: '54d8b0f6-9c49-48a2-8219-76faf4e19315'
      activationstatus: true
      created: 2024-07-26T12:27:52.650+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-26T12:27:52.938+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T12:27:52.650+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'She also showed videos of Trump and running mate JD Vance.'
    section5:
      primarytype: 'block'
      uuid: '5ae961c1-3461-47d6-86a6-196370fd2332'
      activationstatus: true
      created: 2024-07-26T12:27:52.650+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-26T12:27:52.939+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T12:27:52.650+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“There are some people who think we should be a country of chaos, of
        fear, of hate,” she added.'
    section6:
      primarytype: 'block'
      uuid: '82bb5975-e21f-4124-9279-3c1585466b36'
      activationstatus: true
      created: 2024-07-26T12:27:52.651+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-26T12:27:52.940+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T12:27:52.651+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'She outlined some priorities which could also be a preview of what
        will happen if she becomes president.'
    section7:
      primarytype: 'block'
      uuid: 'cbf60d9e-0081-4018-b2c7-289340269eef'
      activationstatus: true
      created: 2024-07-26T12:27:52.651+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-26T12:27:52.941+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T12:27:52.651+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The freedom not just to get by, but to get ahead. The freedom to be
        safe from gun violence. The freedom to make decisions about your own body.
        We choose a future where no child lives in poverty. Where we can all afford
        health care. Where no one is above the law,” Harris noted.'
    section8:
      primarytype: 'block'
      uuid: '9f1cd7e9-8fa6-4f2f-8cf4-ecb1c5f9b7fd'
      activationstatus: true
