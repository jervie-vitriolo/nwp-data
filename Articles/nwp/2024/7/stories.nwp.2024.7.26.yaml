      uuid: 'ae97feec-767f-468f-ad84-07fc557a9799'
      activationstatus: true
      created: 2024-07-26T13:32:58.872+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-26T13:32:59.135+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T13:32:58.872+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We have noted President Marcos’ announcement of banning all POGOs
        and we welcome this development,” the embassy said.'
    section3:
      primarytype: 'block'
      uuid: '976cb96b-2557-4272-9a74-504f9575d25f'
      activationstatus: true
      created: 2024-07-26T13:32:58.872+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-26T13:32:59.136+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T13:32:58.872+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Beijing adds that Chinese laws ban all forms of gambling and they support
        its ban in other countries.'
    section4:
      primarytype: 'block'
      uuid: '8f9a3207-ee3b-4978-8ad7-b0f0fa8d9925'
      activationstatus: true
      created: 2024-07-26T13:32:58.872+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-26T13:32:59.138+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T13:32:58.872+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The Chinese government strictly cracks down on Chinese citizens engaging
        in overseas gambling businesses including POGO. POGO breeds serious crimes
        and gravely undermines the interests of both Filipino and Chinese peoples.
        In line with this commitment, China is ready to continue its strong law enforcement
        cooperation with the Philippines and better protect the safety and well-being
        of the two peoples,” it added.'
    section5:
      primarytype: 'block'
      uuid: '7792c43a-b8ad-4e35-81af-beb1d4b2e74b'
      activationstatus: true
      created: 2024-07-26T13:32:58.873+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-26T13:32:59.139+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T13:32:58.873+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The ban on POGO gained the loudest cheer from lawmakers and attendees
        in the State of the Nation address on July 22.'
    section6:
      primarytype: 'block'
      uuid: '5371bbf5-649a-4e0e-b934-386409a2b5cf'
      activationstatus: true
      created: 2024-07-26T13:32:58.873+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-26T13:32:59.140+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T13:32:58.873+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Disguising as legitimate entities, their operations have ventured
        into illicit areas furthest from gaming, such as financial scamming, money
        laundering, prostitution, human trafficking, kidnapping, brutal torture– even
        murder. The grave abuse and disrespect to our system of laws must stop,” said
        Marcos.'
    section7:
      primarytype: 'block'
      uuid: 'b9d065b2-1670-4dbf-a2a8-0329fd63bbbe'
      activationstatus: true
      created: 2024-07-26T13:32:58.873+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-26T13:32:59.142+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T13:32:58.873+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Department of Justice said President Marcos has a lot of remedies
        or tools at his command to effectively implement the ban.'
    section8:
      primarytype: 'block'
      uuid: '66f26e41-bef0-40f7-af24-09879b9cb041'
      activationstatus: true
      created: 2024-07-26T13:32:58.874+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-26T13:32:59.143+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T13:32:58.874+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“One of them is an executive order to concretize his policy directive
        announced during SONA. However, it would be stronger if the Congress passed
        a law prohibiting all forms of online gaming here in the Philippines,” Justice
        spokesperson and Assistant Secretary Mico Clavano told NewsWatch Plus in an
        interview.'
    section9:
      primarytype: 'block'
      uuid: 'a37197c6-b6c9-4c95-9598-1d34c4d7817b'
      activationstatus: true
      created: 2024-07-26T13:32:58.874+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-26T13:32:59.145+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T13:32:58.874+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Clavano adds that these have yet to be finalized. He said the Office
        of the President has a plan but the DOJ has yet to be informed by the plan.'
    section10:
      primarytype: 'block'
      uuid: '373ced09-7234-40ac-b09a-d872906927e3'
      activationstatus: true
      created: 2024-07-26T13:32:58.874+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-26T13:32:59.146+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T13:32:58.874+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“The DOJ is ready to implement,” said Clavano.</p>'
  'START HERE----->malaysia-asean-south-china-sea':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-07-26T14:08:29.000+08:00
    imagesource: '10784a60-0dae-48b8-8a11-9b869cc9213b'
    primarytype: 'composition'
    uuid: '0e843ed2-1092-4f52-8686-8aec655d2a88'
    lead: 'Malaysia called on members of the Association of Southeast Asian Nations
      (ASEAN) to avoid seeking external assistance in dealing with disputes in the
      South China Sea.'
    activationstatus: true
    created: 2024-07-26T14:10:15.124+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2024-07-26T14:10:15.406+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2024-07-26T14:10:15.163+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'ASEAN should avoid external help in South China Sea dispute - Malaysia'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '65b1f0fe-f0b2-4609-8d80-ac48c06a4e49'
      activationstatus: true
      created: 2024-07-26T14:10:15.137+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-26T14:10:15.407+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T14:10:15.137+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines—</strong> Malaysia called on members
        of the Association of Southeast Asian Nations (ASEAN) to avoid seeking external
        assistance in dealing with disputes in the South China Sea.</p>'
    section1:
      primarytype: 'block'
      uuid: '7b23cbf6-a9ed-450f-a25d-0112aaf587f7'
      activationstatus: true
      created: 2024-07-26T14:10:15.137+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-26T14:10:15.408+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T14:10:15.137+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Malaysian Foreign Minister Datuk Seri Mohamad Hasan called on all parties
        to adhere to international law and minimize the influence of external powers
        in the region.'
    section2:
      primarytype: 'block'
      uuid: '057bd719-34b1-413c-a992-3f3407fdb2a9'
      activationstatus: true
      created: 2024-07-26T14:10:15.137+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-26T14:10:15.410+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T14:10:15.137+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Mohamad made the announcement at the 57th ASEAN Foreign Ministers’
        Meeting (AMM) in Laos.'
    section3:
      primarytype: 'block'
      uuid: 'da972051-631f-4576-828b-39cba67c163d'
      activationstatus: true
      created: 2024-07-26T14:10:15.138+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-26T14:10:15.411+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T14:10:15.138+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“It is better for issues with ASEAN and the Southeast Asian region
        to be resolved through negotiations and dialogue among the countries themselves,”
        said Mohamad in a report on Malaysian news agency Bernama.'
    section4:
      primarytype: 'block'
      uuid: '5113d819-2f41-4f61-9ee1-7f2a08d577e2'
      activationstatus: true
      created: 2024-07-26T14:10:15.138+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-26T14:10:15.412+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T14:10:15.138+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Mohamad said there was an agreement with ASEAN members that negotiations
        should continue and to reduce the presence of external parties.'
    section5:
      primarytype: 'block'
      uuid: 'a80e5cfe-09c1-488e-81a0-77599759680f'
      activationstatus: true
      created: 2024-07-26T14:10:15.138+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-26T14:10:15.413+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T14:10:15.138+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“This is what we are trying to avoid and we request that major powers
        - though I won't specify who - stop their attempts to intervene in ASEAN’s
        family environment. Let issues among ASEAN countries, particularly the South
        China Sea be resolved through negotiation and dialogue among ASEAN members
        themselves,” said Mohamad.'
    section6:
      primarytype: 'block'
      uuid: 'cf85a821-7559-44f1-a42b-96f35654e611'
      activationstatus: true
      created: 2024-07-26T14:10:15.139+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-26T14:10:15.414+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T14:10:15.139+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Philippines, China, Malaysia, Brunei, Vietnam, and Taiwan are claimants
        in the South China Sea, with Beijing virtually claiming the vast majority
        of the sea lane, a vital ship trade route and reportedly rich in oil and gas.'
    section7:
      primarytype: 'block'
      uuid: 'bb7910a9-d24d-474d-ad8e-3be4093f007a'
      activationstatus: true
      created: 2024-07-26T14:10:15.139+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-26T14:10:15.415+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T14:10:15.139+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In 2016, an arbitral tribunal debunked China’s historic claims in the
        South China Sea in favor of the Philippines.'
    section8:
      primarytype: 'block'
      uuid: '44ba0cd5-4f6a-44ae-8781-3dee581c7198'
      activationstatus: true
      created: 2024-07-26T14:10:15.139+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-26T14:10:15.416+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T14:10:15.139+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'President Ferdinand Marcos Jr. said during his speech at the Shangri-la
        Dialogue in Singapore in May that ASEAN centrality must be respected in dealing
        with regional issues.'
    section9:
      primarytype: 'block'
      uuid: 'b6b9cfba-eb7d-42c1-b16f-1e3cd6d113de'
      activationstatus: true
      created: 2024-07-26T14:10:15.140+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2024-07-26T14:10:15.418+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T14:10:15.140+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“Any state that professes a stake in the continued peace and stability
        of this region must respect ASEAN Centrality not only with words, but with
        action. All partnerships and arrangements must never displace or dilute, but
        rather uphold and complement ASEAN’s central role,” he said.</p>'
  'START HERE----->five-new-teaching-positions':
    author: 'Lance Mejico, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-07-26T14:14:07.000+08:00
    imagesource: '4396fcb6-a128-4157-9225-6145bdd1b065'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '7d9900dd-b000-4a61-8aa2-0025aec261c6'
    lead: 'Five teaching positions will be added for public school teachers next
      year, as the education department issued guidelines for the expanded career
      progression system on Friday, July 26.'
    activationstatus: true
    created: 2024-07-26T14:17:42.752+08:00
    createdby: 'thea-nwp'
    lastactivated: 2024-07-26T15:53:33.872+08:00
    lastactivatedby: 'thea-nwp'
    lastactivatedversion: '1.5'
    lastactivatedversioncreated: 2024-07-26T15:53:33.432+08:00
    lastmodified: 2024-07-26T15:51:44.134+08:00
    lastmodifiedby: 'thea-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Five new teaching positions in public schools - DepEd'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '55f520f0-94ec-4aab-b7b2-d4e88ccc204e'
      activationstatus: true
      created: 2024-07-26T14:17:42.846+08:00
      createdby: 'thea-nwp'
      lastactivated: 2024-07-26T15:53:33.872+08:00
      lastactivatedby: 'thea-nwp'
      lastmodified: 2024-07-26T15:51:44.125+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —&nbsp;</strong>Five teaching
        positions will be added for public school teachers next year, as the education
        department issued guidelines for the expanded career progression system on
        Friday, July 26.</p>'
    section1:
      primarytype: 'block'
      uuid: '995efbfb-78e3-4e98-a142-55f94cef53c3'
      activationstatus: true
      created: 2024-07-26T14:17:42.846+08:00
      createdby: 'thea-nwp'
      lastactivated: 2024-07-26T15:53:33.873+08:00
      lastactivatedby: 'thea-nwp'
      lastmodified: 2024-07-26T15:51:44.125+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Education Secretary Sonny Angara led the ceremonial signing at the\
        \ Department of Education (DepEd) central office in Pasig City, together with\
        \ government officials and education advocates.\r"
    section2:
      primarytype: 'block'
      uuid: '7fa07cae-b030-4d82-8236-bc0db18fb5a9'
      activationstatus: true
      created: 2024-07-26T14:17:42.847+08:00
      createdby: 'thea-nwp'
      lastactivated: 2024-07-26T15:53:33.873+08:00
      lastactivatedby: 'thea-nwp'
      lastmodified: 2024-07-26T15:51:44.126+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Under the expanded career progression system, there will be additional\
        \ positions for public school teachers such as Teacher IV, V, VI, and VI,\
        \ and Master Teacher V. Currently, teaching positions are only up to Teacher\
        \ III and Master Teacher IV. \r"
    section3:
      primarytype: 'block'
      uuid: 'aaa54b93-e7a8-42e3-95aa-90be751804a5'
      activationstatus: true
      created: 2024-07-26T14:17:42.847+08:00
      createdby: 'thea-nwp'
      lastactivated: 2024-07-26T15:53:33.873+08:00
      lastactivatedby: 'thea-nwp'
      lastmodified: 2024-07-26T15:51:44.126+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Those who qualify for Master Teacher I can choose between remaining\
        \ in classroom teaching or moving into school administration,” the Department\
        \ of Education (DepEd) said in a press release.\r"
    section4:
      primarytype: 'block'
      uuid: '8c3cabf4-3065-4044-a10a-1eaad10ace1d'
      activationstatus: true
      created: 2024-07-26T14:17:42.847+08:00
      createdby: 'thea-nwp'
      lastactivated: 2024-07-26T15:53:33.873+08:00
      lastactivatedby: 'thea-nwp'
      lastmodified: 2024-07-26T15:51:44.127+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Budget Secretary Amenah Pangandaman, who was present in the ceremony,\
        \ said over 140,000 plantilla positions will be allotted for the new teaching\
        \ items.\r"
    section5:
      primarytype: 'block'
      uuid: '64c817f6-b640-4485-800d-08f5ae983cea'
      activationstatus: true
      created: 2024-07-26T14:17:42.848+08:00
      createdby: 'thea-nwp'
      lastactivated: 2024-07-26T15:53:33.873+08:00
      lastactivatedby: 'thea-nwp'
      lastmodified: 2024-07-26T15:51:44.127+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“For next year, because we expect that iyong full transition ng ating\
        \ implementation given the IRR signed today, we have P6.1 billion under the\
        \ DepEd budget for the National Expenditure Program,” she said.\r"
    section6:
      primarytype: 'block'
      uuid: 'b1849cfd-c5cc-40a8-8963-10067260616a'
      activationstatus: true
      created: 2024-07-26T14:17:42.848+08:00
      createdby: 'thea-nwp'
      lastactivated: 2024-07-26T15:53:33.874+08:00
      lastactivatedby: 'thea-nwp'
      lastmodified: 2024-07-26T15:51:44.128+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In his State of the Nation Address on July 22, President Ferdinand\
        \ Marcos Jr. ordered to improve the promotion process for public school teachers.\r"
    section7:
      primarytype: 'block'
      uuid: 'fc7faf30-27a6-48bd-8127-64d7dd81b652'
      activationstatus: true
      created: 2024-07-26T14:17:42.848+08:00
      createdby: 'thea-nwp'
      lastactivated: 2024-07-26T15:53:33.874+08:00
      lastactivatedby: 'thea-nwp'
      lastmodified: 2024-07-26T15:51:44.128+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Hindi na po siya time-based o hintayan…Hindi na po kailangan lumipat\
        \ ng lugar, lumipat ng eskwelahan ang aming teachers dahil kawawa naman iyong\
        \ iniwan niyang maliit na eskwela kung lumipat pa siya ng malaking paaralan\
        \ para makakuha ng higher teacher item,” Angara said in his speech.\r"
    section8:
      primarytype: 'block'
      uuid: '28710b3b-e690-4ec2-9d1e-e19599c3532e'
      activationstatus: true
      created: 2024-07-26T14:17:42.849+08:00
      createdby: 'thea-nwp'
      lastactivated: 2024-07-26T15:53:33.874+08:00
      lastactivatedby: 'thea-nwp'
      lastmodified: 2024-07-26T15:51:44.129+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "[Translation: It’s no longer time-based or a waiting game. The teacher\
        \ doesn’t have to shift to other schools, leave the small ones to transfer\
        \ to bigger schools to get a higher teaching position.]\r"
    section9:
      primarytype: 'block'
      uuid: 'c54d300f-2503-403f-9f5a-b6ea71487690'
      activationstatus: true
      created: 2024-07-26T14:17:42.849+08:00
      createdby: 'thea-nwp'
      lastactivated: 2024-07-26T15:53:33.874+08:00
      lastactivatedby: 'thea-nwp'
      lastmodified: 2024-07-26T15:51:44.129+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Welcome development</strong></p>'
    section10:
      primarytype: 'block'
      uuid: 'be46c1e5-da34-4a4e-b0cd-78ecab5be25c'
      activationstatus: true
      created: 2024-07-26T14:17:42.850+08:00
      createdby: 'thea-nwp'
      lastactivated: 2024-07-26T15:53:33.874+08:00
      lastactivatedby: 'thea-nwp'
      lastmodified: 2024-07-26T15:51:44.130+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In an interview with NewsWatch Plus, a teacher’s group said it welcomes\
        \ the career progression.\r"
    section11:
      primarytype: 'block'
      uuid: '05ea7640-b8d8-4f35-9a4c-3ad833948f3f'
      activationstatus: true
      created: 2024-07-26T14:17:42.850+08:00
      createdby: 'thea-nwp'
      lastactivated: 2024-07-26T15:53:33.875+08:00
      lastactivatedby: 'thea-nwp'
      lastmodified: 2024-07-26T15:51:44.130+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Everybody now has an opportunity para maabot ang pinakamataas (na\
        \ position) which is master teacher,” Teachers Dignity Coalition’s Benjo Basas\
        \ said.\r"
    section12:
      primarytype: 'block'
      uuid: '303e942b-a59d-43b8-aed1-941b8fc51d91'
      activationstatus: true
      created: 2024-07-26T14:17:42.851+08:00
      createdby: 'thea-nwp'
      lastactivated: 2024-07-26T15:53:33.875+08:00
      lastactivatedby: 'thea-nwp'
      lastmodified: 2024-07-26T15:51:44.131+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "[Translation: Everybody has an opportunity now to reach the highest\
        \ teaching position which is master teacher]\r"
    section13:
      primarytype: 'block'
      uuid: '2e1c2445-002b-4918-b06d-a19968ac5e8b'
      activationstatus: true
      created: 2024-07-26T14:17:42.851+08:00
      createdby: 'thea-nwp'
      lastactivated: 2024-07-26T15:53:33.875+08:00
      lastactivatedby: 'thea-nwp'
      lastmodified: 2024-07-26T15:51:44.131+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Basas said the career track would give more options for teachers shifting\
        \ to administrative work because of higher pay. \r"
    section14:
