      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines—</strong> Former US President
        Barack Obama and wife, Michelle, have officially endorsed Vice President Kamala
        Harris as the Democratic Party’s nominee for president.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e181e923-47b4-47a5-9768-024ac1a92734'
      activationstatus: true
      created: 2024-07-26T17:51:23.774+08:00
