    imagesource: '919dd8fa-e22f-4f29-962a-8e2107d34422'
    primarytype: 'composition'
    uuid: 'c51c3429-3c86-4629-82db-0fe09fcb6a21'
    lead: ''It’s not over yet.' Despite President Ferdinand Marcos Jr’s ban on
      all Philippine Offshore Gaming Operators (POGOs), opposition Senator Risa Hontiveros
      said nothing can stop the legislative inquiry into their supposed illegal operations.'
    activationstatus: true
    created: 2024-07-26T14:26:05.731+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2024-07-26T14:26:06.115+08:00
