    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Senate pursuing POGO probe despite ban'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a91ff7a2-833e-414f-a97a-7b08ac7001a9'
      activationstatus: true
      created: 2024-07-26T14:26:05.751+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-26T14:26:06.116+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T14:26:05.771+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – “It’s not over yet.”</p>'
    section1:
      primarytype: 'block'
      uuid: 'aa32b911-f8a3-493d-931d-76205c82fc4f'
      activationstatus: true
      created: 2024-07-26T14:26:05.751+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-26T14:26:06.117+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T14:26:05.751+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '7f4082bb-b49f-4a14-a1d7-d741fe536267'
      activationstatus: true
      created: 2024-07-26T14:26:05.752+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-26T14:26:06.118+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T14:26:05.752+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Despite President Ferdinand Marcos Jr’s ban on all Philippine Offshore
        Gaming Operators (POGOs), opposition Senator Risa Hontiveros said nothing
        can stop the legislative inquiry into their supposed illegal operations.</p>'
    section3:
      primarytype: 'block'
      uuid: '48d82f0d-833e-4f78-98e9-7c13be00f21d'
      activationstatus: true
      created: 2024-07-26T14:26:05.752+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-26T14:26:06.120+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T14:26:05.752+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '15d707cc-48d6-4c8f-ab2a-00b356a15355'
      activationstatus: true
      created: 2024-07-26T14:26:05.753+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-26T14:26:06.121+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T14:26:05.753+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The Senate committee on women, children, family relations and gender\
        \ equality, chaired by Hontiveros, will resume its probe on the issue on Monday,\
        \ July 29.\r"
    section5:
      primarytype: 'block'
      uuid: 'b8c31bba-0d4b-4252-8af6-f92e8906300d'
      activationstatus: true
      created: 2024-07-26T14:26:05.753+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-26T14:26:06.122+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T14:26:05.753+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'a164076e-feea-425d-b380-38d7add54b10'
      activationstatus: true
      created: 2024-07-26T14:26:05.754+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-26T14:26:06.123+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T14:26:05.754+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Kahit inanunsyo na ang pag-ban ng POGO, oversight function ng Senado\
        \ ang matiyak na ang phaseout ay tunay na maipapatupad, na ang mga sangkot\
        \ sa krimen ay matukoy, ang mga victim-survivors ay mabigyan ng hustisya,\
        \ at na ang mga manggagawa ay mabigyan ng just transition,” Hontiveros said\
        \ in a statement. \r"
    section7:
      primarytype: 'block'
      uuid: '563ec679-8bf3-4fd0-aa66-734a675eaa4b'
      activationstatus: true
      created: 2024-07-26T14:26:05.754+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-26T14:26:06.124+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T14:26:05.754+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'f11b9a3e-6d7e-46d7-bfdd-d125e6174fa9'
      activationstatus: true
      created: 2024-07-26T14:26:05.754+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-26T14:26:06.125+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T14:26:05.754+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: Even though the ban on POGO has been announced, it is\
        \ the Senate's oversight function to ensure that the phaseout is genuinely\
        \ implemented, that those involved in crimes are identified, that victim-survivors\
        \ receive justice, and that workers are provided with a just transition.]\r"
    section9:
      primarytype: 'block'
      uuid: '61f68648-f420-4ec5-abd8-79f653d0b65f'
      activationstatus: true
      created: 2024-07-26T14:26:05.755+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-26T14:26:06.126+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T14:26:05.755+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '52fe5c4e-a01f-4b37-a621-98d3e2eae749'
      activationstatus: true
      created: 2024-07-26T14:26:05.755+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-26T14:26:06.127+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T14:26:05.755+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“We also need to ensure our regulatory failures are addressed. Maraming\
        \ institusyon ng gubyerno ang mukhang na-korap ng mga POGO at kailangan tugunan\
        \ ito ng mga polisiyang maaaring isulong namin sa Senado,” Hontiveros added.\
        \ \r"
    section11:
      primarytype: 'block'
      uuid: '5337018a-806f-448a-917b-5b7b0b0ad729'
      activationstatus: true
      created: 2024-07-26T14:26:05.756+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-26T14:26:06.128+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T14:26:05.756+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'ba8290b2-098f-48ba-b7d9-f39f42624e32'
      activationstatus: true
      created: 2024-07-26T14:26:05.756+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-26T14:26:06.129+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T14:26:05.756+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translate: We also need to ensure our regulatory failures are addressed.\
        \ Many government institutions appear to have been corrupted by POGOs, and\
        \ this needs to be addressed through policies that we might advocate for in\
        \ the Senate.]\r"
    section13:
      primarytype: 'block'
      uuid: '1eb02481-c384-4806-9dd4-f80c3316f446'
      activationstatus: true
      created: 2024-07-26T14:26:05.757+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-26T14:26:06.130+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T14:26:05.757+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'db604adf-c7eb-4240-ad7a-bb0a43629d1b'
      activationstatus: true
      created: 2024-07-26T14:26:05.757+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-26T14:26:06.131+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T14:26:05.757+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Marathon hearings have revealed the alleged involvement of government\
        \ officials, including suspended Bamban, Tarlac Mayor Alice Guo, in illegal\
        \ POGOs. The Senate has issued a warrant for Guo's arrest after she refused\
        \ to comply with the chamber’s subpoena, claiming she has experienced stress\
        \ and trauma from attending past hearings.\r"
    section15:
      primarytype: 'block'
      uuid: '7a56c4f1-0594-4db2-b6c8-9dfb359553da'
      activationstatus: true
      created: 2024-07-26T14:26:05.758+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-26T14:26:06.132+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T14:26:05.758+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '546fe27b-ecaa-48ec-b485-1cba6168ad14'
      activationstatus: true
      created: 2024-07-26T14:26:05.758+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2024-07-26T14:26:06.133+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-26T14:26:05.758+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Hindi lang naman si Mayor Guo ang iniimbestigahan dito, kundi ang\
        \ buong industriya ng POGO na nagdala ng samu’t saring krimen sa bansa,” Hontiveros\
        \ said. \r"
