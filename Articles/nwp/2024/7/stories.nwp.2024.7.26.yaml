    lead: 'The country’s athletes in the Paris 2024 Olympics will showcase to the
      global stage Filipino design excellence with their “Sinag” Barong.
'
      
    activationstatus: true
    created: 2024-07-26T15:07:36.973+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2024-07-26T15:07:37.284+08:00
