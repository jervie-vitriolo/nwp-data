    title: 'Over 700 schools to skip class opening on July 29 - DepEd'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a9869033-8bfe-495d-ad83-b4b1fd070459'
      activationstatus: true
      created: 2024-07-26T19:00:50.890+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-26T19:01:08.467+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-26T19:00:50.906+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Over 700 schools will
        skip opening of classes on Monday, July 29, in the aftermath of massive floods,
        the Department of Education (DepEd) said on Friday.</p>'
    section1:
      primarytype: 'block'
      uuid: '4d7cc710-868e-4391-b66e-1b5ed617263d'
      activationstatus: true
      created: 2024-07-26T19:00:50.891+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-26T19:01:08.467+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-26T19:00:50.891+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The agency said these schools will come from four regions: Metro Manila,
        Central Luzon, Cordillera, and Soccsksargen.'
    section2:
      primarytype: 'block'
      uuid: '5f6a3ffe-1ffa-4d84-927c-f095232e23f3'
      activationstatus: true
      created: 2024-07-26T19:00:50.891+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-26T19:01:08.467+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-26T19:00:50.891+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'As of 4 p.m. of July 26, the agency said 425 schools were converted
        into evacuation centers, while over 240 others remain flooded.'
    section3:
      primarytype: 'block'
      uuid: '5f821a66-d2d5-428a-9a4b-a6016e5543a2'
      activationstatus: true
      created: 2024-07-26T19:00:50.892+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-26T19:01:08.467+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-26T19:00:50.892+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'DepEd said unaffected schools will open classes on Monday.'
    section4:
      primarytype: 'block'
      uuid: 'e902ab4e-aed6-40d5-b420-9794a78e94a5'
      activationstatus: true
      created: 2024-07-26T19:00:50.892+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-26T19:01:08.467+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-26T19:00:50.892+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a press briefing, Education Secretary Sonny Angara said a nationwide
        school opening postponement is not feasible.'
    section5:
      primarytype: 'block'
      uuid: '580e57ed-669e-41ec-8aff-9aaf13b48c5b'
      activationstatus: true
      created: 2024-07-26T19:00:50.892+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-26T19:01:08.468+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-26T19:00:50.892+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Dapat i-makeup talaga iyong missed school days as a policy. Kasi may
        datos tayo na isa tayo sa pinakamaraming missed school days sa buong mundo.
        Kaya gusto man ng iba na i-postpone natin nang malawakan, we cannot do it,”
        said Angara.'
    section6:
      primarytype: 'block'
      uuid: 'd97a8bb8-af07-4890-b16d-1310b8b9799b'
      activationstatus: true
      created: 2024-07-26T19:00:50.893+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-26T19:01:08.468+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-26T19:00:50.893+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: We should make up for missed school days as a policy.
        Because we have data saying the Philippines has the most number of missed
        school days worldwide. That’s why even though others want to postpone classes
        on a larger scale, we cannot do it.]'
    section7:
      primarytype: 'block'
      uuid: '4f4c273b-f8e0-469a-87cf-590bc1f8e58c'
      activationstatus: true
      created: 2024-07-26T19:00:50.893+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-26T19:01:08.468+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-26T19:00:50.893+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a chance interview in San Mateo, Rizal on Thursday, President Ferdinand
        Marcos Jr. said local school officials have the discretion on class opening
        in the aftermath of the calamity.'
    section8:
      primarytype: 'block'
      uuid: '6b31d6f8-5449-4306-9135-f7bf170eaac9'
      activationstatus: true
      created: 2024-07-26T19:00:50.894+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-26T19:01:08.468+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-26T19:00:50.894+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Schools as evacuation centers</strong></h2>'
    section9:
      primarytype: 'block'
      uuid: '56d4474e-7174-4efc-b355-cd0ada118ca5'
      activationstatus: true
      created: 2024-07-26T19:00:50.894+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-26T19:01:08.468+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-26T19:00:50.894+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'With a hundred schools turned into evacuation hubs, Angara said classrooms
        should be the last option as a safe place during calamities.'
    section10:
      primarytype: 'block'
      uuid: 'bae6cea7-61f1-43fe-ac8b-3fc41e3f381e'
      activationstatus: true
      created: 2024-07-26T19:00:50.895+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-26T19:01:08.469+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-26T19:00:50.895+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“We’re discouraging it as a last resort na puntahan at may threat to
        persons and properties na talagang malubha. Unahin sana iyong covered courts,”
        he said.'
    section11:
      primarytype: 'block'
      uuid: 'e99cd5ff-886d-49de-84fc-c9b54301f19d'
      activationstatus: true
      created: 2024-07-26T19:00:50.895+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-26T19:01:08.469+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-26T19:00:50.895+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: We’re discouraging it. It should be the last resort when
        there are serious threats to properties. I hope they prioritize covered courts
        first]'
    section12:
      primarytype: 'block'
      uuid: '673065fd-6447-4317-974a-0a52877d2176'
      activationstatus: true
      created: 2024-07-26T19:00:50.895+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-26T19:01:08.469+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-26T19:00:50.895+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Based on DepEd Memorandum 004 s. 2024, schools will only be used as
        evacuation centers for up to 15 days at most.'
    section13:
      primarytype: 'block'
      uuid: 'c8d06388-2624-4dda-ae47-7ddca7a9f778'
      activationstatus: true
      created: 2024-07-26T19:00:50.896+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-26T19:01:08.469+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-26T19:00:50.896+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Rehabilitation</strong></h2>'
    section14:
      primarytype: 'block'
      uuid: 'b03c5190-b311-47f6-817f-947b30f7aa48'
      activationstatus: true
      created: 2024-07-26T19:00:50.896+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-26T19:01:08.469+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-26T19:00:50.896+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, Angara said it may take some time to rehabilitate schools
        severely damaged by disasters.'
    section15:
      primarytype: 'block'
      uuid: 'ab4944bc-bb77-4072-95a7-798472e40463'
      activationstatus: true
      created: 2024-07-26T19:00:50.897+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-26T19:01:08.469+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-26T19:00:50.897+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Sa DepEd, meron tayong P2 billion in rehabilitation funds. We can
        access that. But if it goes beyond that, we have to rely on other agencies,”
        he said.'
    section16:
      primarytype: 'block'
      uuid: 'e68bb689-9a60-4e78-8255-982bd61c5e1f'
      activationstatus: true
      created: 2024-07-26T19:00:50.897+08:00
      createdby: 'lance-nwp'
      lastactivated: 2024-07-26T19:01:08.470+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2024-07-26T19:00:50.897+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>[Translation: In DePed, we have P2 billion rehabilitation funds.
        We can access that. But if goes beyond that, we have to rely on other agencies]</p>'
