    title: 'Pinoy seafarers in Houthi custody safe from Israeli attack — Marcos'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '955582a7-55e0-4bd3-996b-ec41af0e1f5e'
      activationstatus: true
      created: 2024-07-28T11:18:03.396+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-28T11:26:20.807+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-28T11:26:20.580+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The 17 Filipino seafarers
        who are in the custody of Houthi rebels are safe following the recent Israeli
        air strike in a port in Yemen.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ee9ce279-0e79-4448-9c4f-2de27b0a4fbb'
      activationstatus: true
      created: 2024-07-28T11:18:03.397+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-28T11:26:20.808+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-28T11:26:20.580+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“I am gratified to inform the nation that none of our 17 seafarers\
        \ currently in the custody of the Houthis were affected by the recent Israeli\
        \ attack on the port of Hodeidah, Yemen,” President Ferdinand Marcos Jr said\
        \ in a post on X (formerly Twitter) on Saturday, July 27.\r"
    section2:
      primarytype: 'block'
      uuid: '5767d75e-10ac-4daa-a0a3-8c372cf5b807'
      activationstatus: true
      created: 2024-07-28T11:18:03.397+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-28T11:26:20.809+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-28T11:26:20.581+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Our Embassy in Riyadh reports that they are all safe,” Marcos added.\r"
    section3:
      primarytype: 'block'
      uuid: '30dff336-0ce7-4701-8a17-1a4eb2bf887a'
      activationstatus: true
      created: 2024-07-28T11:18:03.398+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-28T11:26:20.810+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-28T11:26:20.581+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On July 20, the Israeli military said it conducted strikes against\
        \ Yemen’s Red Sea port city of Hodeidah in response to Houthi group’s attacks\
        \ on Tel Aviv. The Israeli strike killed at least three and wounded 87 people,\
        \ according to international media.\r"
    section4:
      primarytype: 'block'
      uuid: '90ef5bd0-4ad2-4030-aa28-2bcb7ef62a8b'
      activationstatus: true
      created: 2024-07-28T11:18:03.398+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-28T11:26:20.811+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-28T11:26:20.582+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Marcos assured the families of the seafarers “that our government has\
        \ not forsaken them and that we are doing everything to secure their safe\
        \ return home.”\r"
    section5:
      primarytype: 'block'
      uuid: '2e9f8c9a-7d57-45fc-b8c2-545a4f51b898'
      activationstatus: true
      created: 2024-07-28T11:18:03.399+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-28T11:26:20.812+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-28T11:26:20.582+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The Philippines once again joins the community of nations in calling\
        \ for a speedy resolution of the current conflicts in the Middle East region,\
        \ to the end that no more lives may be lost and all can live in peace,” the\
        \ president said.\r"
    section6:
      primarytype: 'block'
      uuid: 'a39d42f6-f1c0-402c-b02e-7d6a1b401595'
      activationstatus: true
      created: 2024-07-28T11:18:03.399+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-28T11:26:20.813+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-28T11:26:20.583+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Houthis seized the cargo vessel Galaxy Leader in the Red Sea and\
        \ took hostage its 25 crewmembers, including 17 Filipinos, in November last\
        \ year.\r"
    section7:
      primarytype: 'block'
      uuid: 'a6c320a5-f36b-4fd9-80ac-aea7c0bea90b'
      activationstatus: true
      created: 2024-07-28T11:18:03.400+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-28T11:26:20.814+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-28T11:26:20.583+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The rebel group reportedly hijacked the vessel in retaliation for
        Israel’s offensive in Gaza.</p>'
