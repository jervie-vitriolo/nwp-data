      lastmodified: 2024-07-30T16:50:40.379+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Filipino fencer Sam
        Catantan bowed out of the Paris 2024 Olympics contention after a close 15-12
        loss to top seed Arianna Errigo of Italy in the Round of 32 of the women’s
        individual foil Sunday at the Grand Palais.</p>'
    section1:
      primarytype: 'block'
      uuid: '47d98540-3136-44ba-88ea-5fe427cb65a6'
      activationstatus: true
      created: 2024-07-28T17:44:52.584+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-30T16:50:40.567+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T16:50:40.379+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The 22-year-old Catantan, who was coming off a rousing win over Brazil’\
        s Mariana Pistoia in the Round of 64, held her ground against the more experienced\
        \ Errigo.\r"
    section2:
      primarytype: 'block'
      uuid: 'b25c4f80-7375-4e00-998d-368155a1ca67'
      activationstatus: true
      created: 2024-07-28T17:44:52.584+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-30T16:50:40.568+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T16:50:40.380+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "After trailing 4-0, Catantan responded with four unanswered points\
        \ and even took the lead at 5-4 in the first frame.\r"
    section3:
      primarytype: 'block'
      uuid: 'acc63877-0476-452f-af79-759a4f49c74e'
      activationstatus: true
      created: 2024-07-28T17:44:52.585+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-30T16:50:40.569+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T16:50:40.380+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Italian countered, using her height advantage, and built an 11-6\
        \ cushion in the second canto.\r"
    section4:
      primarytype: 'block'
      uuid: 'ae9c7737-2989-4b76-8e88-fdda897b02ec'
      activationstatus: true
      created: 2024-07-28T17:44:52.585+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-30T16:50:40.569+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-30T16:50:40.381+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>A nagging left knee injury did not stop Catantan from proceeding
        as she trimmed the deficit to 14-12, but Errigo was too much to handle in
        the end.</p>'
  'START HERE----->mt-terra-nova-oil-spill-bulacan':
    caption: 'A thick layer of oil can be seen across the water’s surface approximately
      four kilometers from the coastline in Tibaguin Island, Hagonoy Bulacan, according
      to Greenpeace. (Noel Celis/Greenpeace)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-07-28T18:14:46.000+08:00
    imagesource: '201e7e6f-8409-4b1c-937c-d850a5b755d1'
    primarytype: 'composition'
    uuid: 'ec6e091b-118e-4279-b8e6-0ceb36daafb5'
    lead: 'The oil spill from the sunken MT Terra Nova off Bataan has reached the
      municipal waters of Hagonoy, Bataan, an environmental group said on Sunday.'
    activationstatus: true
    created: 2024-07-28T18:18:29.440+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2024-07-28T18:21:12.856+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2024-07-28T18:21:12.572+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Oil spill from MT Terra Nova reaches Bulacan waters'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7fbd81d1-d016-45a6-9a5c-4a27399e973d'
      activationstatus: true
      created: 2024-07-28T18:18:29.626+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-28T18:21:12.857+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-28T18:21:12.567+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The oil spill from
        the sunken MT Terra Nova off Bataan has reached the municipal waters of Hagonoy,
        Bataan, an environmental group said on Sunday, July 28.</p>'
    section1:
      primarytype: 'block'
      uuid: '6ad46af8-a686-4795-a36e-66e95b3b6846'
      activationstatus: true
      created: 2024-07-28T18:18:29.626+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-28T18:21:12.858+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-28T18:21:12.567+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“A thick layer of oil has been seen across the water’s surface approximately
        four kilometers from the coastline,” Greenpeace said.</p>'
    section2:
      primarytype: 'block'
      uuid: '7d680bce-11f5-4910-8759-0030bda20ef7'
      activationstatus: true
      created: 2024-07-28T18:18:29.627+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-28T18:21:12.859+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-28T18:21:12.568+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Greenpeace called on the government to take “immediate and decisive\
        \ action” in containing the spill and protecting affected ecosystems and communities.\r"
    section3:
      primarytype: 'block'
      uuid: 'ef4fd2a5-c6ca-4aae-9907-c000a1c8d323'
      activationstatus: true
      created: 2024-07-28T18:18:29.627+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-28T18:21:12.860+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-28T18:21:12.568+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Filipino coastal communities are recovering from extreme floods due\
        \ to Super Typhoon Carina while bracing for an imminent environmental disaster\
        \ from an oil spill,” the group said.\r"
    section4:
      primarytype: 'block'
      uuid: '6d182892-11dc-4dfc-aaf5-90ad3efc5f78'
      activationstatus: true
      created: 2024-07-28T18:18:29.628+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-28T18:21:12.860+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-28T18:21:12.568+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Greenpeace demands that President [Ferdinand] Marcos Jr. hold the\
        \ fossil fuel industry accountable and to make them pay for damages to ecosystems,\
        \ community livelihood and health,” Greenpeace also said.\r"
    section5:
      primarytype: 'block'
      uuid: 'b98c3a0c-f060-4e35-a17d-3c41fd2dcd22'
      activationstatus: true
      created: 2024-07-28T18:18:29.628+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-28T18:21:12.861+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-28T18:21:12.569+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a news release on Sunday, the PCG said Harbor Star divers confirmed\
        \ the presence of nine leaking valves of tanks carrying the industrial fuel\
        \ oil on board the sunken tanker.\r"
    section6:
      primarytype: 'block'
      uuid: 'ae215621-6b3e-4c73-be54-65d8fedf890b'
      activationstatus: true
      created: 2024-07-28T18:18:29.628+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-28T18:21:12.862+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-28T18:21:12.569+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Immediately, the divers worked on sealing the valves, finishing the\
        \ application of the second layer of sealant at around 10:42 a.m.,” the coast\
        \ guard said.\r"
    section7:
      primarytype: 'block'
      uuid: 'dc42d4f4-d087-4d30-8330-df96c51c0ff0'
      activationstatus: true
      created: 2024-07-28T18:18:29.629+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-28T18:21:12.863+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-28T18:21:12.570+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"As of press time, Harbor Star divers continue to monitor the status\
        \ of the nine valves and will conclude their operations after confirming absence\
        \ of IFO leakage on board,\" it added.\r"
    section8:
      primarytype: 'block'
      uuid: '73f0a976-11eb-4a5b-b670-511d6890e57e'
      activationstatus: true
      created: 2024-07-28T18:18:29.629+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-28T18:21:12.864+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-28T18:21:12.570+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The PCG earlier assured it could complete siphoning operations within\
        \ seven days.\r"
    section9:
      primarytype: 'block'
      uuid: 'fec43d9b-c835-4b74-a3d0-533219c1b270'
      activationstatus: true
      created: 2024-07-28T18:18:29.630+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-28T18:21:12.865+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-28T18:21:12.571+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Oil tanker MT Terra Nova, carrying 1.4 million liters of industrial\
        \ fuel, capsized and sank in waters off Limay, Bataan on Thursday, July 25.\r"
    section10:
      primarytype: 'block'
      uuid: '0b476fb4-1d15-4310-b899-819fdfee1c27'
      activationstatus: true
      created: 2024-07-28T18:18:29.631+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-28T18:21:12.866+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-28T18:21:12.571+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The Philippine Coast Guard (PCG) earlier said a worst-case scenario
        would see oil spreading to the vicinity waters of Parañaque, Manila, Navotas,
        Bulacan, and Pampanga.</p>'
  'START HERE----->Meet-Filipino-Food-s-New-Icon':
    author: 'Michi Ancheta '
    categories: '36504758-2a49-4aa7-9b46-2710aa858ac3'
    created: 2024-07-28T20:29:00.000+08:00
    credit: 'Photo by Rico Cruz '
    imagesource: '0ed65ad2-6646-4300-9144-fde14d312c35'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '91721165-c46d-41ec-bbb4-9b28e40aab40'
    lead: 'If you’re interested in Filipino cuisine or food in general, chances
      are you already know Abi Marquez. After all, she’s only THE FIRST Filipina to
      ever win a Webby, AKA the Oscars of the Internet. But if you ask her, that’s
      only the beginning.'
    activationstatus: true
    created: 2024-07-28T21:03:39.490+08:00
    createdby: 'michia-nwp'
    lastactivated: 2024-08-01T16:25:50.578+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2024-08-01T16:25:50.137+08:00
    lastmodifiedby: 'michia-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Meet Filipino Food’s New Icon'
    visualtype: 'image'
    section18:
      primarytype: 'block'
      uuid: '53ba61a0-6c9e-4f22-9a02-ca3362cfd4f3'
      activationstatus: true
      created: 2024-07-28T21:09:50.318+08:00
      createdby: 'michia-nwp'
      lastactivated: 2024-08-01T16:25:50.578+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-08-01T16:25:50.125+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>There’s no doubt that Abi has much to be proud of, but perhaps
        her true superpower is making everyone, even those who've never turned on
        a stove, believe that absolutely anyone can cook.</p>'
    section19:
      primarytype: 'block'
      uuid: '24c5e090-bd1b-4300-987e-8b702eced6d6'
      activationstatus: true
      created: 2024-07-28T21:09:50.319+08:00
      createdby: 'michia-nwp'
      lastactivated: 2024-08-01T16:25:50.579+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-08-01T16:25:50.126+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Armed with her remarkable wit, unrelenting creativity, and immeasurable
        passion for food, Abi is determined to bring Filipino cuisine to new heights.
        Here she answers our top five questions, gets candid about her dreams and
        shares her fun side.</p>'
    section0:
      primarytype: 'block'
      uuid: 'ba227735-c92f-4e1e-a33f-e8479749d1e1'
      activationstatus: true
      created: 2024-07-28T21:03:39.538+08:00
      createdby: 'michia-nwp'
      lastactivated: 2024-08-01T16:25:50.579+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-08-01T16:25:50.126+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>You’re on top of your game! But how do you envision the
        future of content creation?</strong></p>'
    section1:
      primarytype: 'block'
      uuid: 'e40ff255-78fc-4bc1-921a-37054fb8ac9d'
      activationstatus: true
      created: 2024-07-28T21:03:39.539+08:00
      createdby: 'michia-nwp'
      lastactivated: 2024-08-01T16:25:50.579+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-08-01T16:25:50.127+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>I think viewers are, viewers are very smart. And right now, the
        content creation industry is getting very saturated and with AI also entering
        the scene, the technology is just going to get more and more competent. I
        think the ones who will really survive as creators would be people who provide
        value, who can make unique content that can stand out from something AI can
        produce. So, something with a human touch.</p>'
    section26:
      image: '7ac74872-2dfb-4d93-acc7-f3195a972515'
      primarytype: 'block'
      uuid: 'bbeac718-3ec8-4b89-8323-1230c45fdcb4'
      activationstatus: true
      created: 2024-08-01T16:21:27.590+08:00
      createdby: 'michia-nwp'
      lastactivated: 2024-08-01T16:25:50.579+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-08-01T16:25:50.127+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'image'
    section3:
      primarytype: 'block'
      uuid: '74d65b39-9a3a-4e81-9f90-2915577747a9'
      activationstatus: true
      created: 2024-07-28T21:03:39.540+08:00
      createdby: 'michia-nwp'
      lastactivated: 2024-08-01T16:25:50.580+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-08-01T16:25:50.128+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>What fuels you to do what you do, day in and day out?</strong></p>'
    section4:
      primarytype: 'block'
      uuid: 'f080e38f-044a-41bf-83a3-2f22e530ee48'
      activationstatus: true
      created: 2024-07-28T21:03:39.540+08:00
      createdby: 'michia-nwp'
      lastactivated: 2024-08-01T16:25:50.580+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-08-01T16:25:50.128+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Creativity is your best friend. It’s what drives you. Creativity
        is the most important thing. And external factors, any negativity, lahat yan
        ay enemy ng creativity. So, you really have to learn to protect yourselves
        from any negativity and anyone that will affect your freedom, your flow to
        think creatively.</p>'
    section27:
      image: '72c68d01-41e6-4b65-ac4a-5d763fe97db0'
      primarytype: 'block'
      uuid: 'c0c27905-ccab-4a50-837f-313b0e54afc4'
      activationstatus: true
      created: 2024-08-01T16:21:27.591+08:00
      createdby: 'michia-nwp'
      lastactivated: 2024-08-01T16:25:50.580+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-08-01T16:25:50.129+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'image'
    section6:
      primarytype: 'block'
      uuid: '9934b3f1-e393-4fc8-8491-08eff6df31b7'
      activationstatus: true
      created: 2024-07-28T21:03:39.542+08:00
      createdby: 'michia-nwp'
      lastactivated: 2024-08-01T16:25:50.581+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-08-01T16:25:50.129+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>How do you deal with haters?</strong></p>'
    section7:
      primarytype: 'block'
      uuid: '8b1d242b-1d2b-4f6a-b92b-4bb3597402e1'
      activationstatus: true
      created: 2024-07-28T21:03:39.542+08:00
      createdby: 'michia-nwp'
      lastactivated: 2024-08-01T16:25:50.581+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-08-01T16:25:50.130+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>I think number one would be making sure that you're proud of the
        quality of your video because when you're confident about what you've done,
        <em>kahit ano pang sabihin ng ibang tao, hindi ka maniniwala sa kanila</em>.&nbsp;<em>Kaya
        kahit sabihin nila, “ay</em> cringe<em>, ay</em> boring,<em> ay hindi maganda
        yung pagkakagawa.”</em> But to yourself,<em> alam mo na, “ganda naman ah,
        galing-galing ko nga eh,” hindi ka matitinag.</em></p>'
    section9:
      primarytype: 'block'
      uuid: 'ed9a0e5b-414d-4e84-8a3a-c38ba20b08f4'
      activationstatus: true
      created: 2024-07-28T21:03:39.544+08:00
      createdby: 'michia-nwp'
      lastactivated: 2024-08-01T16:25:50.581+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-08-01T16:25:50.130+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>What do you love most about what you do?</strong></p>'
    section10:
      primarytype: 'block'
      uuid: 'c5ebb999-30a8-4d14-a4f8-be439ee89c3d'
      activationstatus: true
      created: 2024-07-28T21:03:39.544+08:00
      createdby: 'michia-nwp'
      lastactivated: 2024-08-01T16:25:50.582+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-08-01T16:25:50.131+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>I love hearing how my videos have helped my audience feel more confident
        in the kitchen, with many starting to cook after seeing how easy the recipes
        are.</p>'
    section11:
      primarytype: 'block'
      uuid: '65c7e5d7-1ee6-44c2-99c2-7ddb723be4f9'
      activationstatus: true
      created: 2024-07-28T21:03:39.545+08:00
      createdby: 'michia-nwp'
      lastactivated: 2024-08-01T16:25:50.582+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-08-01T16:25:50.131+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>I'm also proud of my recent international awards, including being
        the first Filipina –born and raised in the Philippines –to win a Webby as
        well as getting nominated for a James Beard Award. And I got there knowing
        it’s because of Filipino food. Representing Filipino cuisine and breaking
        new ground internationally, that’s the purpose I love so much, that I get
        to represent Filipinos on a bigger scale.</p>'
    section28:
      image: 'f7f5e6f7-094e-4b6d-b701-c46f8fbf7a65'
      primarytype: 'block'
      uuid: '32af1aa7-e3f5-48a2-9728-6f1c3b474988'
      activationstatus: true
      created: 2024-08-01T16:21:27.593+08:00
      createdby: 'michia-nwp'
      lastactivated: 2024-08-01T16:25:50.582+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-08-01T16:25:50.132+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'image'
    section13:
      primarytype: 'block'
      uuid: 'f528674e-15f5-4742-94b6-620089a9deba'
      activationstatus: true
      created: 2024-07-28T21:03:39.546+08:00
      createdby: 'michia-nwp'
      lastactivated: 2024-08-01T16:25:50.583+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-08-01T16:25:50.132+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>What do you consider to be your “I made it” moment?</strong></p>'
    section14:
      primarytype: 'block'
      uuid: 'bb4e33fe-6ab6-4e41-acc3-0e784a83ea67'
      activationstatus: true
      created: 2024-07-28T21:03:39.546+08:00
      createdby: 'michia-nwp'
      lastactivated: 2024-08-01T16:25:50.583+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-08-01T16:25:50.133+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Someday, I'd love to scale, build a team with the same vision,
        and provide livelihoods to others.</p>'
    section15:
      primarytype: 'block'
      uuid: 'b6ca657e-7e23-44b9-bc49-7dd196b7dab4'
      activationstatus: true
      created: 2024-07-28T21:03:39.547+08:00
      createdby: 'michia-nwp'
      lastactivated: 2024-08-01T16:25:50.583+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-08-01T16:25:50.134+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
