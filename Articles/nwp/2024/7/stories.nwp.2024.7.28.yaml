    title: 'Joanie Delgaco tops repechage, enters quarterfinals at Paris Olympics'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '706159f5-0391-4bfb-9d55-4b5602a28671'
      activationstatus: true
      created: 2024-07-28T15:56:25.220+08:00
