    title: 'DOE’s website downed by cyberattack'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'dd48ea38-4b7e-431d-82aa-ef54974e4aea'
      activationstatus: true
      created: 2024-07-28T15:58:15.262+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-28T15:58:15.489+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-28T15:58:15.268+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The Department of Energy
        (DOE) on Sunday said it took the Government Energy Management Program (GEMP)
        website offline after it was “hacked and defaced.”</p>'
    section1:
      primarytype: 'block'
      uuid: '80cb6761-c016-47fe-a65a-f2f911d7f1a5'
      activationstatus: true
      created: 2024-07-28T15:58:15.262+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-28T15:58:15.490+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-28T15:58:15.262+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The cyberattack happened at around 6 p.m. on Saturday, July 27, but\
        \ the DOE reported the incident on Sunday morning. \r"
    section2:
      primarytype: 'block'
      uuid: 'b90fe40b-c588-42c2-bac2-aea3c49843a1'
      activationstatus: true
      created: 2024-07-28T15:58:15.263+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-28T15:58:15.491+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-28T15:58:15.263+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We immediately took the system offline and began closely coordinating\
        \ with the Philippine National Computer Emergency Response Team, and the system’\
        s developer to address the possible vulnerabilities of the website,” the DOE\
        \ said.\r"
    section3:
      primarytype: 'block'
      uuid: '6827dbaf-c50b-4858-8d96-8bb7690b2c5f'
      activationstatus: true
      created: 2024-07-28T15:58:15.263+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-28T15:58:15.492+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-28T15:58:15.263+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The agency assured it is “committed to keeping its systems secure and\
        \ will continue to upgrade these systems.”\r"
    section4:
      primarytype: 'block'
      uuid: '07c5c5fb-79fc-44f1-80a3-94d3ce55f3c3'
      activationstatus: true
      created: 2024-07-28T15:58:15.264+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-28T15:58:15.493+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-28T15:58:15.264+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“While we are exerting all efforts to restore the website to full operation\
        \ at the soonest possible time, we are also implementing our strategies to\
        \ make our systems more resilient,” the DOE added.\r"
    section5:
      primarytype: 'block'
      uuid: '33179511-43c3-458c-81b5-273317600731'
      activationstatus: true
      created: 2024-07-28T15:58:15.264+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-28T15:58:15.494+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-28T15:58:15.264+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The GEMP website has yet to go back online as of posting time.\r"
    section6:
      primarytype: 'block'
      uuid: '50f21960-65ce-499d-b16b-82d7e1d5ac40'
      activationstatus: true
      created: 2024-07-28T15:58:15.265+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-28T15:58:15.495+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-28T15:58:15.265+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>This was the latest cyberattack on government websites, including
        recent data breaches on the Philippine Statistics Authority, Department of
        Science and Technology, and state health insurer PhilHealth.</p>'
