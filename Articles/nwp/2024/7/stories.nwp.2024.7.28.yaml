    uuid: 'eb6e9efb-7d9f-48fc-a7c1-5821237ff11e'
    lead: 'Filipino gymnast Carlos Yulo is on his way to redemption as he advanced
      to the finals of three gymnastic events at the Paris 2024 Olympics early Sunday
      morning (Manila time).'
    activationstatus: true
    created: 2024-07-28T11:04:52.256+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2024-07-28T11:12:31.912+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2024-07-28T11:12:31.613+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Carlos Yulo gets three medal chances at Paris 2024 Olympics'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd4a8bd3e-6c37-4399-8188-3c2bd74cfcfc'
      activationstatus: true
      created: 2024-07-28T11:04:52.464+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-28T11:12:31.913+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-28T11:12:31.613+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —&nbsp;</strong>Filipino gymnast
        Carlos Yulo is on his way to redemption as he advanced to the finals of three
        gymnastic events at the Paris 2024 Olympics early Sunday morning, July 28
        (Manila time).</p>'
    section1:
      primarytype: 'block'
      uuid: '715a4762-885f-4139-8589-35d77a628915'
      activationstatus: true
      created: 2024-07-28T11:04:52.465+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-28T11:12:31.914+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-28T11:12:31.613+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Yulo roared and pumped his fists at the Bercy Arena in Paris, France,\
        \ as he wrapped up his campaign for final berths.\r"
    section2:
      primarytype: 'block'
      uuid: '2db0b9b9-71a1-4855-a869-c4233f62173a'
      activationstatus: true
      created: 2024-07-28T11:04:52.465+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-28T11:12:31.915+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-28T11:12:31.613+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He accumulated 83.631 points at the all-around qualifiers to rank 9th.\r"
    section3:
      primarytype: 'block'
      uuid: 'bf1804bd-3672-4c05-827f-920eabf6d286'
      activationstatus: true
      created: 2024-07-28T11:04:52.466+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-28T11:12:31.916+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-28T11:12:31.613+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The 24-year-old Manila native also garnered 14.766 points on the floor\
        \ exercise and 14.683 points on the vault. Both are his pet events, landing\
        \ him at the top 2 and top 6, respectively.\r"
    section4:
      primarytype: 'block'
      uuid: 'ad194265-136a-473e-9b14-cea53f803e0e'
      activationstatus: true
      created: 2024-07-28T11:04:52.466+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-28T11:12:31.917+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-28T11:12:31.613+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He tallied 13.066 on the pommel horse, 13.000 on the still rings, 14.533\
        \ on the parallel bars, and 13.466 on the horizontal bars.\r"
    section5:
      primarytype: 'block'
      uuid: '1e1d30b9-a151-4a26-86cd-625614f6ee68'
      activationstatus: true
      created: 2024-07-28T11:04:52.467+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-28T11:12:31.918+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-28T11:12:31.613+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Scores will be reset in the final round and Yulo will need another\
        \ stellar performance to secure Olympic medals.\r"
    section6:
      primarytype: 'block'
      uuid: 'e27f5529-0192-4a6f-b3d3-830f06c882c6'
      activationstatus: true
      created: 2024-07-28T11:04:52.467+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-28T11:12:31.919+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-28T11:12:31.613+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In the all-around final, Yulo will challenge 23 other gymnasts in all\
        \ of the apparatuses on July 31.\r"
    section7:
      primarytype: 'block'
      uuid: '8a18320f-5aa3-425a-8e9f-1dc5d4372ba6'
      activationstatus: true
      created: 2024-07-28T11:04:52.468+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-28T11:12:31.919+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-28T11:12:31.613+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He will then face seven contenders each on the floor exercise on Aug.\
        \ 3 and on the vault on Aug. 4.\r"
    section8:
      primarytype: 'block'
      uuid: '77866d14-1d07-47bb-9fe7-8810dc85f9b1'
      activationstatus: true
      created: 2024-07-28T11:04:52.468+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-28T11:12:31.920+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-28T11:12:31.613+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Yulo’s highest placement at the Tokyo 2020 Olympics was 4th in the\
        \ vault, missing out on a bronze medal.\r"
    section9:
      primarytype: 'block'
      uuid: 'd7abd806-6d5a-4f8d-9598-d30d01d6dfab'
      activationstatus: true
      created: 2024-07-28T11:04:52.469+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-28T11:12:31.921+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-28T11:12:31.613+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He fell on his first tumbling pass in his floor exercise, failing to\
        \ advance to the final round. He also did not qualify for the all-around final\
        \ that time.\r"
  'START HERE----->marcos-pinoy-seafarers-houthis-yemen':
