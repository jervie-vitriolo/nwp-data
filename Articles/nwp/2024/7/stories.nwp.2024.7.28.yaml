      lastmodified: 2024-07-28T17:21:38.991+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>But it will not be as Iron Man. Downey is set to portray Victor
        von Doom a.k.a. Doctor Doom, the supervillain in the Fantastic Four series.</p>'
    section2:
      primarytype: 'block'
