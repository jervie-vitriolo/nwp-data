      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Fans of the Marvel
        Cinematic Universe are in for a treat, or not, as actor Robert Downey Jr.
        will return to the film franchise.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ea5894a7-8b8d-4187-9490-147af76b8a99'
      activationstatus: true
      created: 2024-07-28T17:17:54.624+08:00
