      lastmodified: 2024-07-28T15:56:25.226+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Filipino rower Joanie
        Delgaco advanced to the quarterfinals of the women’s single sculls at the
        Paris 2024 Olympics after finishing first in her repechage event.</p>'
    section1:
      primarytype: 'block'
      uuid: '54d1e597-f8c1-4e91-9392-f84f9bbc543e'
      activationstatus: true
      created: 2024-07-28T15:56:25.220+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-28T15:56:25.468+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-28T15:56:25.220+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Delgaco showed consistency in her rowing on Sunday afternoon, July\
        \ 28 (Manila time), at the Vaires-sur-Marne Nautical Stadium.\r"
    section2:
      primarytype: 'block'
      uuid: 'd5ca0b82-b64e-4a4a-a4f6-d99b7dae7f68'
      activationstatus: true
      created: 2024-07-28T15:56:25.221+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-28T15:56:25.470+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-28T15:56:25.221+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Vietnam’s Thi Hue Pham inched closer and closer to Delgaco as they\
        \ approached the 1,000-meter mark but the Filipino sculler began pulling away\
        \ to finish at 7:55.00\r"
    section3:
      primarytype: 'block'
      uuid: '6a2063dd-7071-4b80-a6fc-0dac5a431bda'
      activationstatus: true
      created: 2024-07-28T15:56:25.221+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-28T15:56:25.471+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-28T15:56:25.221+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Pham clocked in 8:00.97 in the two-meter race. The two qualified to\
        \ the quarterfinals while the three other scullers were out of medal contention.\r"
    section4:
      primarytype: 'block'
      uuid: 'fa702c01-b414-4af3-ba93-47231f5cff7e'
      activationstatus: true
