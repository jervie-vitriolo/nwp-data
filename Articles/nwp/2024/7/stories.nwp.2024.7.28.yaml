    title: 'Death toll from recent storms, habagat at 28 — NDRRMC'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '622b9daf-26bb-499f-ba4c-4825cc1f3ed6'
      activationstatus: true
      created: 2024-07-28T15:47:48.227+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-28T15:48:35.653+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-28T15:48:35.459+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The combined effects
        of the two recent tropical cyclones and the southwest monsoon killed at least
        28 people, disaster management officials said Sunday.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b9ea8589-fdfd-4e2c-89af-6bc8c9b6bf0f'
      activationstatus: true
      created: 2024-07-28T15:47:48.228+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-28T15:48:35.655+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-28T15:48:35.459+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In its recent report, the National Disaster Risk Reduction and Management\
        \ Council (NDRRMC) said 10 fatalities have been verified while 18 needed validation.\r"
    section2:
      primarytype: 'block'
      uuid: 'aa3f3ead-b358-4f67-9a6f-74d4e5a7cc68'
      activationstatus: true
      created: 2024-07-28T15:47:48.228+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-28T15:48:35.656+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-28T15:48:35.460+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The NDRRMC said four people were reported hurt while two were missing.\r"
    section3:
      primarytype: 'block'
      uuid: 'addb544b-f2eb-4135-b885-100a7091b4f7'
      activationstatus: true
      created: 2024-07-28T15:47:48.228+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-28T15:48:35.657+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-28T15:48:35.460+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Around 3.6 million people or over 905,000 families were affected by\
        \ tropical depression Butchoy, super typhoon Carina, and the habagat.\r"
    section4:
      primarytype: 'block'
      uuid: '35f70065-3784-49cf-81f8-b5317c2d30b2'
      activationstatus: true
      created: 2024-07-28T15:47:48.229+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-28T15:48:35.658+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-28T15:48:35.461+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The heavy rains and flooding displaced one million Filipinos.\r"
    section5:
      primarytype: 'block'
      uuid: 'cb9c7dad-200a-4a64-aaa6-10a7fc680ad0'
      activationstatus: true
      created: 2024-07-28T15:47:48.229+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-28T15:48:35.659+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-28T15:48:35.461+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The bad weather inundated around 200 areas in Central Luzon and 36\
        \ areas in Metro Manila.\r"
    section6:
      primarytype: 'block'
      uuid: 'a6b72d72-b49b-4689-b61d-5bb18baf799b'
      activationstatus: true
      created: 2024-07-28T15:47:48.230+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2024-07-28T15:48:35.660+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2024-07-28T15:48:35.462+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The NDRRMC said the government has provided ₱145 million worth of
        aid.</p>'
