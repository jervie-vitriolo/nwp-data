    'stories': []
    'template': '1'
    'title': 'US coordinating with PH amid reports of YouTuber’s death in Zamboanga'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce810142-fa75-4c8a-be93-98d13476a2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T14:57:49.212+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:54.195+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T14:57:49.219+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The United States embassy
        is coordinating with authorities in light of reports that an American YouTuber
        abducted in Zamboanga was shot dead, according to the Philippine National
        Police (PNP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2cd407-0912-4d17-9cd2-6ccb80efc1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T14:57:49.212+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:54.195+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T14:57:49.212+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We have no greater priority than the safety and security of US citizens
        in the Philippines,” the US embassy in Manila said in a statement to reporters.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e2730e-5e22-4431-ba9b-301579e8ca79'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T14:57:49.213+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:54.196+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T14:57:49.213+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We are aware of the reports regarding the case of Mr. (Elliot) Eastman.
        We are coordinating with local authorities,” it added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5078df-25b7-4fea-8829-ad3f9f5c3e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T14:57:49.214+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:54.197+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T14:57:49.214+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Lt. Col. Ramoncelio Sawan, acting information officer of the Police
        Regional Office 9 (Zamboanga Peninsula), said Elliot was fatally shot by his
        abductors on Oct. 17.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664caa6a-2869-4464-940e-8636a41b0c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T14:57:49.214+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:54.198+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T14:57:49.214+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“In the course of the investigation, the Critical Incident Management
        Task Group ‘Eastman’ obtained information from a witness about the untimely
        death of Eastman on the night of his abduction,” Sawan said in a Philippine
        News Agency report.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c9517f-7f7a-4b87-a4ca-b40b53117770'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T14:57:49.215+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:54.199+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T14:57:49.215+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The witness revealed that Elliot suffered two gunshot wounds before
        his body was thrown overboard.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6f58e3-49fd-4af9-9930-119998abae06'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T14:57:49.215+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:54.199+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T14:57:49.215+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The PNP said efforts to apprehend the suspects are ongoing.</p>'
  'maris-racal-breaks-silence-anthony-jennings':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-06T15:25:31.000+08:00
    'imagesource': 'jcr:6ce9bebc-9969-4398-b7fe-54450ba94724'
    'jcr:mixinTypes': ['mgnl:hasVersion']
