    'jcr:uuid': 'ef82ab58-2d08-468b-85c1-1a2e7682589f'
    'lead': 'Kapamilya actress Maris Racal has broken her silence over the controversy
      involving her and fellow actor Anthony Jennings, taking responsibility for her
      actions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-06T15:28:05.526+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:34:53.926+08:00
