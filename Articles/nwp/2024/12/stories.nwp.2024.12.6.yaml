      'mgnl:lastModified': 2024-12-06T11:39:22.889+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa83fb7-cffe-4e7a-861e-1767cbd962ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T11:39:22.890+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:56.901+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T11:39:22.890+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, the number of underemployed Filipinos, or those looking\
        \ for extra work hours to earn more climbed to 6.08 million from 5.94 million\
        \ in September. Underemployment rate was higher year-on-year, jumping from\
        \ 11.7% in 2023 to 12.6% this year. \r"
    '27':
      'jcr:primaryType': 'mgnl:block'
