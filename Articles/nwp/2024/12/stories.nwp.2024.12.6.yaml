      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Brooklyn Nets and the Phoenix Suns will play on Oct. 10 and 12,
        2025, at Macao’s Venetian Arena, marking the first games since 17 NBA teams
        played 28 preseason contests in China from 2004 to 2019.'
    '2':
      'jcr:primaryType': 'mgnl:block'
