      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Successive storms had
        contributed to higher unemployment numbers in October, the Philippine Statistics
        Authority (PSA) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce23e68-6961-4477-a77c-841a14f1e8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T11:39:22.874+08:00
