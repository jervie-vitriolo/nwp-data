      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87718257-35a6-49c5-a94f-023d0f9fdd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T11:39:22.888+08:00
      'mgnl:createdBy': 'daniza-nwp'
