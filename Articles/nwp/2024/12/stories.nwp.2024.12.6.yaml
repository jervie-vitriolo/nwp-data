      'text': '<p><strong>Metro Manila, Philippines –</strong> Box office comedian
        Vice Ganda is ready to showcase his dramatic chops on the big screen with
        the release of a new trailer for the “And the Breadwinner is….”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1614eed8-428e-4142-9d5a-7843f8ebe891'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T18:13:31.926+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:50.171+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T18:14:07.374+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Vice plays the role of Bambi, an overseas Filipino worker who returns
        home, eagerly anticipating seeing the family dream house. But it was far from
        his expectations.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e7fb8d-cb4c-4773-983e-e346a6d26f1e'
