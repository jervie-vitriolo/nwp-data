      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Motorists may expect
        another mixed movement in pump prices next week, according to a forecast of
        the Department of Energy (DOE).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76adf3c-5541-4446-bdaa-3efc3b34a950'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T14:27:11.181+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:54.448+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T14:27:11.181+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Gasoline prices are seen to go up by P0.10 to P0.30 per liter, the\
        \ DOE said on Friday, Dec. 6.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0085abc-908e-4287-8902-799726e9ad8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T14:27:11.182+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:54.449+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T14:27:11.182+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On the other hand, oil companies may cut prices for diesel at P0.40\
        \ to P0.70 and kerosene at P0.40 to P0.60.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44093bc2-f8c5-497e-970d-5a842958606f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T14:27:11.182+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:54.450+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T14:27:11.182+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Energy officials said the price increase might be attributable to recent\
        \ strikes between Israel and Iran-backed militant group Hezbollah amid tensions\
        \ in the Middle East, and the delayed output hikes of a group of major oil-exporting\
        \ nations.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc2b6e4-fa22-4089-b6b2-43cac7c967db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T14:27:11.183+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:54.451+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T14:27:11.183+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "For the price cut, the DOE said it sees a “bearish demand outlook”\
        \ for 2025, especially from China, and the greenback rally after US President-elect\
        \ Donald Trump’s latest pronouncements.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec2e5f3-2b2c-4c08-916d-fa8c5e2b7bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T14:27:11.183+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:54.452+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T14:27:11.183+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Based on the agency’s monitoring, year-to-date adjustment of gasoline\
        \ and diesel stood at a net increase of P11.35 per liter and P9.55 per liter,\
        \ respectively.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de00e6a-52de-4636-b84d-c65c0ec1d840'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T14:27:11.184+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:54.453+08:00
