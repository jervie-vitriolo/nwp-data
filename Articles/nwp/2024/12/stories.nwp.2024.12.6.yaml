      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Basketball is extremely popular in China, and the market was worth
        hundreds of millions of dollars to the NBA. However, a rift was created when
        then-Houston Rockets general manager Daryl Morey tweeted support of anti-government
        protests in Hong Kong in October 2019.'
