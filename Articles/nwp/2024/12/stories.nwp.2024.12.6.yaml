  'roque-denies-escape-pogo-help':
    'caption': 'Former presidential spokesperson Harry Roque (File photo)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-06T12:17:47.000+08:00
    'imagesource': 'jcr:db5057e4-2b61-4be4-a02c-9ad15649e3ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf87939e-d9b4-48dc-8261-3d883f21d8a1'
    'lead': 'Former presidential spokesperson Harry Roque has denied that he fled
      the Philippines with help from those involved in illegal Philippine offshore
      gaming operations (POGO).'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-06T12:19:57.684+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T12:34:56.016+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:31:38.513+08:00
    'mgnl:lastModified': 2024-12-06T12:19:57.834+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['POGOs', 'House-of-Representatives', 'Harry-Roque']
    'stories': []
    'template': '1'
    'title': 'Roque denies escaping PH with help from POGO actors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594121cd-bdd6-4b34-b303-9730c13fba7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T12:19:57.816+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:56.019+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T12:19:57.828+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Former presidential
        spokesperson Harry Roque has denied that he fled the Philippines with help
        from those involved in illegal Philippine offshore gaming operations (POGO).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a932d3ac-8b75-4e8f-815f-f61fa3fadad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T12:19:57.817+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:56.020+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T12:19:57.817+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Senator Risa Hontiveros earlier said POGO actors may have assisted\
        \ Roque’s exit, noting that fugitives can get away easily. The former official’\
        s last known location was Abu Dhabi.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f4443d-4ee5-472e-b850-27d58f1e57a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T12:19:57.817+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:56.022+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T12:19:57.817+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Roque said Hontiveros’ accusation was “irresponsible and malicious.”\
        \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2e40de-047b-4c31-9351-835efdb2f4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T12:19:57.818+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:56.024+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T12:19:57.818+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“I did not escape. I am free to travel as there is a no hold departure\
        \ order issued against me.  Anyone who thinks I falsified my travel documents\
        \ can file a case in court,” he said in a statement on Thursday night, Dec.\
        \ 5. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5be519a-21bb-4bb4-906b-e8fc0e00405d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T12:19:57.818+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:56.026+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T12:19:57.818+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“I have no personal and professional ties with any POGO actors – whether\
        \ they are owners, financiers, or operators of offshore gaming,” he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4e58cc-5c9c-4e15-bb1f-83a64251f3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T12:19:57.819+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:56.026+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T12:19:57.819+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Hontiveros urged the Bureau of Immigration (BI) to identify the people\
        \ who allegedly helped Roque to flee the country.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0188a57-dd8a-4085-8329-cbf6c6657027'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T12:19:57.820+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:56.027+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T12:19:57.820+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The BI said that it is considering filing cases against Roque as he\
        \ likely left the Philippines through illegal means, saying there were no\
        \ departure records of him in the agency’s formal channels.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bd9217-48ac-438e-b1c6-f3ff2ebcd29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T12:19:57.820+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:56.028+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T12:19:57.820+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Roque has been implicated for his supposed ties with Lucky South 99,\
        \ a POGO hub in Porac, Pampanga that operatives raided earlier this year.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b545a754-f97f-40cf-9148-9e35e2503214'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T12:19:57.821+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:56.030+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T12:19:57.821+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He insisted that he has no connection to illegal POGOs, and a POGO\
        \ hub official had denied hiring Roque as their lawyer.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dfaab2-1125-4ea7-ac8a-a8b994bead4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T12:19:57.822+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:56.030+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T12:19:57.822+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The House quad-committee, which is investigating POGOs and illegal
        drugs, had <a href="https://www.newswatchplus.ph/news/2024/9/12/roque-second-contempt.html">ordered
        Roque’s detention</a> for refusing to submit subpoenaed documents. He had
        since skipped the hearings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654e7222-d5d4-4226-be77-ae8a0efac39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T12:19:57.822+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:56.031+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T12:19:57.822+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>NewsWatch Plus correspondent Daniza Fernandez contributed to
        this report.</em></p>'
