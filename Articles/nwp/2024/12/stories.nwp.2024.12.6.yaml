      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T17:37:19.120+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Over two thousand provincial
        buses will be allowed to take Epifanio de los Santos Avenue (EDSA) on select
        days for the holiday season, the Metropolitan Manila Development Authority
        said on Friday, Dec. 6.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2014c3b2-5e2c-45be-825a-8dfcc419327c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T17:37:19.109+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:51.201+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T17:37:19.109+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The agency said these buses may use the main highway on Dec. 20 to
        25 from 10 p.m. to 5 a.m., and for 24 hours on Dec. 26 to Jan. 2.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f050ea-b41d-464e-86bd-544501a7f831'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T17:37:19.109+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:51.202+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T17:37:19.109+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The MMDA said buses from the north must end their trips in Cubao in
        Quezon City and from the south the Parañaque Integrated Terminal Exchange
        (PITX).'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258a984d-5c1f-4250-9cde-bd4ccc5c52e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T17:37:19.110+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:51.203+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T17:37:19.110+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'MMDA Chairperson Romando Artes said the scheme will not impact EDSA
        bus carousel trips.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3a9013-634c-45db-9016-0acc9b57887c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T17:37:19.110+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:51.204+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T17:37:19.110+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“We want our bus operators to serve more passengers for their convenience
        and faster travel to their respective destinations,” Artes said in a press
        release.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c008cd-0f04-45ab-a583-ac9ff36bcab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T17:37:19.111+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:51.205+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T17:37:19.111+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, in an interview with NewsWatch Plus, Gabriel Go, MMDA Special
        Operations Group-Strike Force chief, said agency personnel are deployed until
        12 a.m. to help ease traffic congestion.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979d62a2-fec6-4730-b7a7-661d7126c385'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T17:37:19.111+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:51.216+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T17:37:19.111+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He added that enforcers will be lenient on small violations during
        the holiday rush.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f72160-31db-4179-b39e-9dff8d5ffcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T17:37:19.112+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:51.217+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T17:37:19.112+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“As we all know, kapag tayo ay namara ng sasakyan. Let’s say may violation.
        One, we’d be taking up traffic congestion…that’s one thing we are trying to
        avoid right now,” said Go.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5f9419-1890-423e-876d-15c136d141d1'
      'mgnl:activationStatus': true
