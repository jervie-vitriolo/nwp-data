      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T11:39:22.888+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>More underemployed Filipinos</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493323d2-a2bd-4ad9-885c-d0efd100c641'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T11:39:22.889+08:00
