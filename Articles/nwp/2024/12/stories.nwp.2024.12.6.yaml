      'mgnl:lastActivated': 2025-03-13T12:34:50.172+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T18:14:07.374+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Bambi later agreed to fake his death after his family thought he was
        killed in an accident.'
    '3':
