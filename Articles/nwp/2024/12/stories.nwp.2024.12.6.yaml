    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71c27a4a-119f-4892-b206-42d73af4bc58'
    'lead': 'The House of Representatives has requested the Philippine Statistics
      Authority to verify the identity of over 600 payees of confidential funds of
      the Office of the Vice President and Department of Education.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-06T16:22:22.420+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T12:34:51.650+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:31:39.729+08:00
    'mgnl:lastModified': 2024-12-06T16:23:36.709+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'House to PSA: Verify over 600 names in Duterte confidential funds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133893d0-2c98-433d-8e89-c69acd8993f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T16:22:22.464+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:51.653+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T16:23:36.700+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The House of Representatives
        has requested the Philippine Statistics Authority (PSA) to verify the identity
        of over 600 payees of confidential funds of the Office of the Vice President
        (OVP) and Department of Education (DepEd).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9262833a-32c6-4ab4-98cd-1b9db5bfb1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T16:22:22.464+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:51.655+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T16:23:36.701+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ca18a0-0586-43c6-bd28-bf6cced27d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T16:22:22.465+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:51.656+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T16:23:36.701+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Manila 3rd District Rep. Joel Chua made the request through a letter\
        \ addressed to National Statistician Dennis Mapa dated Dec. 5. A copy of which\
        \ was released to reporters on Friday, Dec. 6.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b44dc4f-c938-4d32-b20f-dbcd7ee31e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T16:22:22.465+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:51.657+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T16:23:36.702+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a576696a-a99e-4e89-996d-4f672eedcee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T16:22:22.466+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:51.658+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T16:23:36.702+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Chua is the chairperson of the House committee on good government and\
        \ public accountability, which is probing the supposed mismanagement of the\
        \ P612.5-million confidential funds of the OVP and DepEd, which Duterte led\
        \ until July.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c349a142-402c-4545-a6cd-dae65cef4ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T16:22:22.466+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:51.659+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T16:23:36.703+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258cf3ce-38ac-43bb-b79d-83d61db50c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T16:22:22.467+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:51.660+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T16:23:36.703+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“This is deeply troubling. If Mary Grace Piattos doesn’t exist in
        official records, we have to question whether the other 677 names are legitimate
        or if they are part of a wider scheme to misuse funds,” Chua said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3307be9d-0ed9-4cc2-a7ab-45c1ce286885'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T16:22:22.467+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:51.661+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T16:23:36.704+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27be0b44-a51f-46f8-9ab8-c2d9108e6364'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T16:22:22.468+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:51.662+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T16:23:36.704+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The PSA earlier told Chua that there is no <a href="https://www.newswatchplus.ph/news/2024/12/3/No-Mary-Grace-Piattos-record.html">Mary
        Grace Piattos</a> in its database. The committee requested the PSA to verify
        the name as lawmakers pointed out that it is a seeming combination of restaurant
        and snack brand names.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b3079e-fb70-4aac-8568-36a86e7c59cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T16:22:22.468+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:51.663+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T16:23:36.705+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The agency also said that there are no records of a certain Kokoy Villamin\
        \ – a name which appears in the OVP and DepEd acknowledgement receipts but\
        \ have different handwritings and signatures.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c3cfcf-f19c-49b5-b815-641cc4333099'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T16:22:22.469+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:51.664+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T16:23:36.705+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0eb80b-330e-4eb0-958a-d56fdeb25c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T16:22:22.469+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:51.665+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T16:23:36.706+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Ensuring the authenticity of these recipients is crucial for maintaining\
        \ transparency and accountability in the use of public funds. We are committed\
        \ to uncovering the truth behind these transactions,” Chua said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2365b9d1-7759-4a9f-ba23-1f647d903f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T16:22:22.470+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:51.666+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T16:23:36.706+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a1ba0c-1047-49c8-b829-c305a9d14e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T16:22:22.470+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:51.667+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T16:23:36.707+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Other issues that lawmakers flagged were acknowledgement receipts
        that bear no date, name, or signature; the alleged physical disbursement of
        payments nationwide within one day; and the P16-million spending for <a href="https://www.newswatchplus.ph/news/2024/10/17/Lawmakers-question-OVP-spending-for-safe-houses.html">safe
        houses</a> within 11 days.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
