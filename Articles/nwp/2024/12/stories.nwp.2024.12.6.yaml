      'text': '[Translation: As we all know, if we ask a vehicle to stop. Let’s say
        there’s a violation. One, we’d be taking up traffic congestion…that’s one
        thing we are trying to avoid right now]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6c62d3-e3a7-417d-9b38-b02db501281d'
