    'jcr:uuid': 'ed549413-498b-4e99-94a0-ddd60d8d9268'
    'lead': 'The United States embassy is coordinating with authorities in light of
      reports that an American YouTuber abducted in Zamboanga was shot dead, according
      to the Philippine National Police (PNP).'
    'mgnl:activationStatus': true
