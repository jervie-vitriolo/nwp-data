  'bato-dela-rosa-reveals-bargaining-ovp-budget':
    'author': 'Eimor Santos, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-06T17:50:39.000+08:00
    'imagesource': 'jcr:03404442-d57a-4598-b9be-b5725f167aa1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f60b146-4cbc-407d-8c7f-9d8f59b3993e'
    'lead': 'Senator Bato dela Rosa revealed that he bargained for a higher Office
      of the Vice President budget for next year, disclosing more details about the
      all-senators caucus and the negotiations that took place.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-06T17:54:01.252+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T12:34:50.833+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:31:40.019+08:00
    'mgnl:lastModified': 2024-12-06T17:54:01.325+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Dela Rosa reveals bargaining for higher OVP budget '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45355fdd-bb5e-4446-ba69-9e8f310b4b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T17:54:01.307+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:50.837+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T17:54:01.319+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – Senator Ronald “Bato”
        dela Rosa revealed that he bargained for a higher Office of the Vice President
        budget for next year, disclosing more details about the all-senators caucus
        and the negotiations that took place.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd245f082-8dc4-4729-9af3-4cc9af87e1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T17:54:01.307+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:50.838+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T17:54:01.307+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Behind closed doors on Nov. 26, senators discussed proposed amendments\
        \ to the 2025 budget, with lawmakers confirming intense debates over the OVP\
        \ spending plan. This led to the plenary approval of the budget bill, including\
        \ the P733 million for the agency, mirroring the P1.3-billion cut of the House\
        \ of Representatives.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddd4251-f5f1-4a36-a382-f738c36a65ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T17:54:01.308+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:50.839+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T17:54:01.308+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In an online interview on Friday, Dec. 6, Dela Rosa, an ally of Vice\
        \ President Sara Duterte, recalled his efforts to restore a portion of the\
        \ OVP budget.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a44e0a0-2de6-4e96-82f4-eddc2b5aed22'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T17:54:01.308+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:50.840+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T17:54:01.308+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Sabi ko nga… 63% (cut) ng House of Representatives, pwede ba gawin\
        \ na lang natin 50 ‘yun ibalik natin 13%? Hindi pumayag,” Dela Rosa said.\
        \ \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c29c13-118f-4d20-b6a9-911848002c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T17:54:01.309+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:50.841+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T17:54:01.309+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I said... 63% (cut) from the House of Representatives,\
        \ can we make it 50% and restore the 13%? They didn’t agree.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62537b89-77fe-4df7-bfde-3c5e3cf7ec03'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T17:54:01.309+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:50.842+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T17:54:01.309+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "He said he then appealed for the restoration of 3% of the P733 million\
        \ proposed budget for the OVP, or around P21.99 million, but his request was\
        \ still rejected.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ccbb45-bbf5-4ee8-8e75-839adaa0960d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T17:54:01.310+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:50.843+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T17:54:01.310+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Three percent lang ibalik natin para symbolism lang na we are not\
        \ a stamping pad of the House of Representatives, na hindi tayo sunud-sunuran\
        \ sa kanila…yun ang pakiusap ko pero ayaw pa rin tayong pagbigyan,” he lamented.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b99397-1b9f-44e6-a7bd-50a2680e9d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T17:54:01.310+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:50.844+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T17:54:01.310+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Just 3% as a symbol that we are not a stamping pad of\
        \ the House of Representatives, that we’re not just following their orders…\
        \ That was my request, but they still refused to grant it.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7bd251-cd31-499c-ad6e-b2c0b7aa4caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T17:54:01.311+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:50.845+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T17:54:01.311+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Senator Imee Marcos earlier said that a dozen senators appealed for\
        \ an increase in the OVP budget, but she added that this was \"disregarded.\"\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90b26d3-d5dc-44f1-a01e-79a45da6916d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T17:54:01.311+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:50.846+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T17:54:01.311+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Dela Rosa said those pushing for a higher budget eventually conceded\
        \ after hearing “strong words” from the Senate leadership, but he did not\
        \ provide other details.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc21211-f2f9-429f-a392-b12a980d8d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T17:54:01.312+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:50.847+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T17:54:01.312+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Senator Grace Poe, chairperson of the committee on finance, previously\
        \ explained that the OVP did not submit a formal request for a budget increase,\
        \ and she considered the P733 million adequate for its operations, including\
        \ the implementation of some social programs. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65b7e69-8b72-4a71-8db5-fe3ccd017b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T17:54:01.312+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:50.847+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T17:54:01.312+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, Dela Rosa refused to say whether the senators who wanted\
        \ to increase the OVP budget would also vote against the impeachment complaint\
        \ against Duterte if it reaches the Senate.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f403cedc-8694-44c5-ba53-0370aca0e08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T17:54:01.313+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:50.848+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T17:54:01.313+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>He said senators would review the articles of impeachment objectively.</p>'
