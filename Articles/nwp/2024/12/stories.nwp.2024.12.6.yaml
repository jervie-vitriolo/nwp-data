  'south-korea-ruling-party-yoon-suk-yeol':
    'author': 'Reuters'
    'caption': 'Protesters hold placards during a candlelight vigil to condemn South
      Korean President Yoon Suk Yeol’s surprise declarations of the failed martial
      law and to call for his resignation in Seoul, South Korea, on Thursday, Dec.
      5. (Kim Kyung-Hoon/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-06T09:49:49.000+08:00
    'imagesource': 'jcr:49ecfd22-3af6-45e1-83c6-c0e4fabaca1e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '099468e7-e7ea-4c98-ab58-7c7c36e5ecb2'
    'lead': 'South Korea’s ruling party leader said on Friday President Yoon Suk
      Yeol needs to be removed from authority for the safety of the country for trying
      to impose martial law, but stopped short of urging members to vote for impeachment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-06T09:52:14.240+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T12:34:58.075+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:31:37.918+08:00
    'mgnl:lastModified': 2024-12-06T09:55:54.472+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Global-Watch', 'South-Korea']
    'stories': []
    'template': '1'
    'title': 'Ruling party leader says South Korea president must be suspended as
      soon as possible'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c49b88a-4fad-4348-8d6a-7a380df9ab49'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T09:52:14.345+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:58.079+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T09:55:54.465+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea —</strong>&nbsp;South Korea’s ruling
        party leader said on Friday, Dec. 6, President Yoon Suk Yeol needs to be removed
        from authority for the safety of the country for trying to impose martial
        law, but stopped short of urging members to vote for impeachment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9079a3-a145-4ec0-afc9-ee5078cf6fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T09:52:14.347+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:58.080+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T09:55:54.465+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Yoon shocked the nation and his own ruling People Power Party on Tuesday\
        \ when he announced he was imposing martial law in order to root out \"anti-state\
        \ forces\" and overcome obstructionist political opponents.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3d7cab-332e-4f8a-b1aa-3614571196a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T09:52:14.348+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:58.081+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T09:55:54.466+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He reversed course about six hours later after parliament, including\
        \ some members of his party, voted to oppose the decree.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811563dd-a1e4-4a07-9efe-4ccea20966c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T09:52:14.349+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:58.081+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T09:55:54.466+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Speaking after a party meeting at the parliament on Friday, party leader\
        \ Han Dong-hoon said Yoon had ordered the arrest of prominent politicians\
        \ over grounds that they were among those \"anti-state forces\" during the\
        \ martial law.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56278299-877e-4284-b7d6-af357499b06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T09:52:14.350+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:58.082+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T09:55:54.467+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The main opposition Democratic Party has scheduled an impeachment vote\
        \ for Saturday evening, and the national police have launched an investigation\
        \ into Yoon on claims of insurrection filed by an opposition party and activists.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca28c00-5cf2-4c70-95f6-d44e528a48c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T09:52:14.350+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:58.083+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T09:55:54.468+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On Thursday, the ruling party said it was against impeachment, but\
        \ Han suggested that stance may be shifting in light of \"credible evidence\"\
        \ that Yoon had intended to arrest and detain political leaders at Gwacheon,\
        \ just south of Seoul.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6ed86a-761d-4bfc-bf6b-6ec910707fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T09:52:14.351+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:58.084+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T09:55:54.468+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"I said yesterday that I would try not to pass this impeachment in\
        \ order to prevent damage to the people and supporters caused by the unprepared\
        \ chaos, but I believe that President Yoon Suk Yeol’s immediate suspension\
        \ of office is necessary to protect the Republic of Korea and its people in\
        \ light of the newly revealed facts,\" Han said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffeb9972-bff4-44fb-9600-222222bfb73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T09:52:14.352+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:58.085+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T09:55:54.469+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He did not explicitly call for impeachment or respond to reporters\
        \ when asked for clarification.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a2a4af-0fd3-4767-a317-cfcd381dadca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T09:52:14.353+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:58.086+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T09:55:54.469+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Democratic Party leader Lee Jae-myung said the declaration of martial\
        \ law was a rebellion waged by the president in order to maintain or extend\
        \ his power.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e3ba55-948d-416f-8333-0bdd6ec0f2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T09:52:14.353+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:58.086+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T09:55:54.470+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"It’s an act of insurrection,\" he said. \"It’s a pro-military coup.\"\
        \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4e1b9d-ca0a-41b5-8b07-0225887f2e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T09:52:14.354+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:58.087+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T09:55:54.470+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Hyunsu Yim and Ju-min Park; Writing by Josh Smith;
        Editing by Himani Sarkar and Lincoln Feast.)</em></p>'
  'ph-indonesia-veloso-transfer-procedures':
    'author': 'Ananda Teresia, Reuters'
    'caption': 'Among the photos Celia Veloso keep in their home is a graphic card
      urging to bring back her daughter, Mary Jane, who was arrested in 2010 at Yogyakarta
      Airport in Indonesia with 2.6 kilograms of heroin in her luggage. (Eric Bastillador/NewsWatch
      Plus)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-06T09:57:22.000+08:00
    'imagesource': 'jcr:9ef1e554-30a4-4f51-a322-939ea02eafa7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00805a35-cf46-4367-b7f1-5ce2cc5061c7'
    'lead': 'Indonesia and the Philippines has signed an agreement on the repatriation
      of Mary Jane Veloso, an Indonesian government minister said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-06T10:01:25.072+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T12:34:57.660+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:31:38.066+08:00
    'mgnl:lastModified': 2024-12-06T18:13:02.311+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Mary-Jane-Veloso', 'Indonesia']
    'stories': []
    'template': '1'
    'title': 'Indonesia, PH agree on Mary Jane Veloso transfer details'
    'updated': 2024-12-06T17:58:05.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ac8a35-d349-4813-81c9-a709b9dc0136'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T18:01:01.192+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:57.681+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T18:13:02.300+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Jakarta, Indonesia —</strong>&nbsp;Indonesia and the Philippines
        signed an agreement on Friday, Dec. 6, on the repatriation of a Philippine
        woman who was sentenced to death for drug trafficking, an Indonesian government
        minister said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3acefd-5197-4e9c-bcaa-dce8e091be26'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T18:01:01.192+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:57.682+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T18:13:02.301+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Indonesia’s senior minister for law and human rights affairs Yusril
        Ihza Mahendraand Philippines Justice Undersecretary Raul Vasquez signed the
        agreement for the repatriation of <a href="http://www.newswatchplus.ph/news/nwp/2024/11/21/mary-jane-veloso-family-prepares-for-return.html">Mary
        Jane Veloso</a> in Jakarta on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ec1c35-ec10-4bfd-b9b6-0960598631b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T18:01:01.193+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:57.683+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T18:13:02.302+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"As instructed by President Prabowo (Subianto), if possible, we could\
        \ resolve this case before Christmas,\" Yusril said, adding that Veloso could\
        \ be transferred before Christmas, likely around December 20.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee54a2cd-53c9-4cec-afb2-21ae27f818a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T18:01:01.193+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:57.684+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T18:13:02.302+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.newswatchplus.ph/news/nwp/2024/11/20/Marcos-mary-jane-veloso-returning-to-philippines.html">Indonesia
        last month agreed</a> to repatriate Veloso, a domestic helper and mother of
        two, who was arrested in Yogyakarta in 2010 after being found with 2.6 kg
        of heroin concealed in a suitcase. She received a last-minute reprieve from
        execution in 2015.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d91acb-a6a7-4764-a728-89b20ae6f5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T18:01:01.194+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:57.685+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T18:13:02.303+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Yusril said the Philippines agreed on <a href="http://www.newswatchplus.ph/news/nwp/2024/11/20/Indonesia-conditions-mary-jane-veloso-december-transfer.html">several
        terms proposed</a> by Indonesia, including respecting the Indonesian court’s
        sentencing of Veloso and her status as prisoner in Indonesia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610fd632-e704-493e-9aa1-18ccb5b1c477'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T18:01:01.194+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:57.685+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T18:13:02.303+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Indonesia would respect any decision made by the Philippines, including\
        \ if she was given clemency.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e2c45a-3dda-4a2c-9249-397c67d68b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T18:01:01.195+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:57.686+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T18:13:02.304+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "She will be banned from returning to Indonesia, Yusril added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a33350-a12f-49e4-9264-aa07988bc3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T18:01:01.195+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:57.687+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T18:13:02.304+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Indonesia also said that the agreement was \"reciprocal\".\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0850f1ed-e61c-4b57-b952-18cd0301456f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T18:01:01.196+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:57.688+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T18:13:02.305+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"If one day Indonesia asks for its citizens jailed in the Philippines\
        \ to be returned, they must consider it,\" Yusril said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4937ec-d68c-4f26-b3c6-87faab080d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T18:01:01.196+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:57.689+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T18:13:02.305+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Vasquez said that Veloso would serve her remaining sentence in the\
        \ Philippines.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec0b78d-c364-4752-923e-3176734840b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T18:01:01.197+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:57.690+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T18:13:02.306+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Once the custody is being transferred, she will subjected to rules\
        \ and regulations of the Philippines authority,\" he said, adding that any\
        \ decision on giving Veloso clemency would depend on Philippines President\
        \ Ferdinand Marcos Jr.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef4cd56-b119-4c78-a89e-f814d05509ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T18:01:01.197+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:57.691+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T18:13:02.306+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Yusril said that Philippines had told Indonesia that it would change\
        \ Veloso’s death sentence to life imprisonment.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e080e3-235b-4d3d-9af2-2d91613843f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T18:01:01.198+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:57.692+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T18:13:02.307+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Veloso was spared from execution after Philippine officials asked Joko\
        \ Widodo, then Indonesia’s president, to let her testify against members of\
        \ a human and drug smuggling ring.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
