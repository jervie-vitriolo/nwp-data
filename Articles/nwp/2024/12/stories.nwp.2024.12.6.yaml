      'mgnl:lastModified': 2024-12-06T18:14:07.375+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The film stars a powerhouse cast including veteran comedian Eugene
        Domingo, Joel Torre, Gladys Reyes, and Jhong Hilario.'
