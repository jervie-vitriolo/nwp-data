    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:31:39.264+08:00
    'mgnl:lastModified': 2024-12-06T15:28:05.580+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Maris-Racal', 'Anthony-Jennings', 'Jamela-Villanueva']
    'stories': []
    'template': '1'
    'title': '‘Nagkamali ako’: Maris Racal breaks silence, takes blame for Anthony
      Jennings issue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb820d5-fc78-48c0-8bc9-4bd09094b894'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T15:28:05.552+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:53.929+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T15:28:05.571+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Kapamilya actress Maris
        Racal has broken her silence over the controversy involving her and fellow
        actor Anthony Jennings, taking responsibility for her actions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7ff77c-d393-41de-8b81-8ee332a7b323'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T15:28:05.552+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:53.930+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T15:28:05.552+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with ABS-CBN News on Friday, Racal admitted her mistakes
        and issued a public apology.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f50006a-5662-4285-bd9b-772b8d6b5c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T15:28:05.553+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:53.931+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T15:28:05.553+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Nagkamali ako and I want to say sorry for everything that I have
        done,” she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c790df1f-295b-4f65-9b1c-f80375fef4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T15:28:05.554+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:53.931+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T15:28:05.554+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I made mistakes, and I want to apologize for everything
        I’ve done.] '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a694a75-0667-4135-8d8b-d442c9b786e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T15:28:05.554+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:53.932+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T15:28:05.554+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Racal said her connection with Jennings began in June during a difficult
        time in her life. She admitted feeling lonely and vulnerable, and Jennings
        provided the attention she needed, though she acknowledged it was wrong.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912a16bf-460f-437a-8165-de7d56915dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T15:28:05.555+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:53.933+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T15:28:05.555+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She said she was upfront with her then-boyfriend, singer-songwriter
        Rico Blanco, about the situation. Racal had announced their breakup during
        an emotional press conference, denying at the time that Jennings played a
        role in their separation.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f864c5-46a7-41ca-8db2-876b0cae6a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T15:28:05.555+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:53.934+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T15:28:05.555+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'However, Racal now admits otherwise.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf067203-0d66-414a-af36-72287026771b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T15:28:05.556+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:53.935+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T15:28:05.556+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The reason why I became so emotional during the interview, because
        I was holding back the truth. Yan yung totoo,” she said. [That’s the truth.] '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bd5fde-ce3f-4440-bfeb-cd12a38be00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T15:28:05.556+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:53.936+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T15:28:05.556+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The actress explained how her frequent work engagements with Jennings
        gradually deepened their connection.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c597ff53-7b03-4765-9399-933878e951bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T15:28:05.557+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:53.937+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T15:28:05.557+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Nahulog din yung loob ko. He would be very sweet to me. He would be
        such a gentleman to me. He would say things to me. He would tease me on the
        set in front of other people. He would tell all the people who were close
        to me that he was single,” Racal recounted.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4191a975-a7c3-4aac-b923-d89a3bd245ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T15:28:05.557+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:53.938+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T15:28:05.557+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I fell for him. He was very sweet, acted like a gentleman,
        and openly showed interest in front of others. He even told my close friends
        he was single.] '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7615d436-0efa-48d1-9887-5d0409e24e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T15:28:05.558+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:53.939+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T15:28:05.558+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Their relationship grew intense during the shoot of ABS-CBN’s upcoming
        series “Incognito” in Italy in September. Racal said she even confronted Jennings
        about whether he had rekindled his relationship with ex-girlfriend Jamela
        Villanueva.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96a2b26-4dc7-4a7c-922d-fa8efd6ed4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T15:28:05.558+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:53.940+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T15:28:05.558+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: God knows I asked him, nagkabalikan ba kayo? He said
        no," she said. (God knows I asked him, ''Did you get back together?'' He said
        no.] '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420a7ac3-3bd5-4042-b43d-8ffc63bee661'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T15:28:05.559+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:53.941+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T15:28:05.559+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Racal disclosed that she urged Jennings to clarify his breakup with
        Villanueva publicly, but the actor only made the announcement last week.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6068b55-8cfc-4bee-a3c1-8c778ee7de3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T15:28:05.560+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:53.942+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T15:28:05.560+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Kaya pala di siya makapag-release ng statement dahil sila pa pala
        this whole entire time. I didn’t know. I was in the dark,” she said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1033c3d-b3c7-427f-a5af-9255f2827697'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T15:28:05.560+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:53.942+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T15:28:05.560+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: It turns out he couldn’t release a statement because
        they were still together this whole time. I didn’t know. I was in the dark.] '
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f6ca14-85e0-4ac5-99e6-2c82b4af6434'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T15:28:05.561+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:53.943+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T15:28:05.561+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Racal also addressed the viral screenshots shared by Villanueva, acknowledging
        that they embarrassed her but noting that Villanueva has her own side of the
        story.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40675d1e-9c60-4def-af6e-3f0703cf7b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T15:28:05.561+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:53.944+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T15:28:05.561+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Whenever I go out, whenever I walk, I feel like I''m a naked woman
        walking. I don’t know na ang gagawin ko. I''m so embarrassed. And I''m sorry
        that you get to see that," she said.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d4eaf4-b7dd-4fb9-afbc-854a432dd536'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T15:28:05.562+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:53.944+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T15:28:05.562+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Whenever I go out, I feel exposed, like I’m naked.
        I don’t know what to do. I’m so embarrassed. I’m sorry you had to see that.]</p>'
  'marcos-student-loans-evacuation-centers-law':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-06T15:28:40.000+08:00
    'imagesource': 'jcr:09c156a7-0d23-4d32-b8a2-d901fc1381f5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b03ebf8c-728a-4ba2-9569-e81508e6cb87'
    'lead': 'President Ferdinand R. Marcos Jr. enacted laws on Friday, Dec. 6, that
      would help disaster victims cope with immediate shelter and provide relief for
      students with obligations during calamities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-06T15:30:16.713+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:34:53.425+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:31:39.403+08:00
    'mgnl:lastModified': 2024-12-06T15:30:16.746+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos enacts laws to help students, disaster victims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccaa376-f7f9-41f2-b81e-296943b4bbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T15:30:16.733+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:53.451+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T15:30:16.741+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines–</strong> President Ferdinand
        R. Marcos Jr. enacted laws on Friday, Dec. 6, that would help disaster victims
        cope with immediate shelter and provide relief for students with obligations
        during calamities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e079985-1768-40f8-a5b6-10ac5be2b644'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T15:30:16.733+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:53.452+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T15:30:16.733+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Ligtas Pinoy Centers Act would establish fully equipped evacuation
        centers nationwide to provide safe, temporary shelters for calamity victims.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83781f55-c70e-4541-a562-fc6cc4b0839e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T15:30:16.734+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:53.453+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T15:30:16.734+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We do not wish for the frequent usage of such facilities and can only
        pray that we have fewer calamities. But nonetheless, we need to ensure that
        the evacuation centers sufficiently respond to the needs of our people affected
        by calamities and other such emergencies,” the president said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62e669c-75f9-4393-93d2-7cfe088cc66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T15:30:16.734+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:53.454+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T15:30:16.734+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Investing in these climate-resilient facilities must be the norm;
        for we are not only protecting the people’s lives, but also capacitating our
        local government units to respond, to reduce, and to manage the risks of disasters,”
        he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a683ea75-4ca7-40b7-98e0-53edd9cfc52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T15:30:16.735+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:53.455+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T15:30:16.735+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos directed the Department of Public Works and Highways to prioritize
        the construction of evacuation centers in local government units, and make
        sure these follow minimum standards, the National Building Code, and factor
        in local needs.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02bd5bd-f83e-4787-af89-9a260592646b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T15:30:16.735+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:53.455+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T15:30:16.735+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the Student Loan Payment Moratorium During Disasters and
        Emergencies Act provides relief by suspending student loan collection during
        and after calamities without penalties or interest.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239afcc5-fd20-4c8e-a438-bb7724bc216c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T15:30:16.736+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:53.456+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T15:30:16.736+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The benevolence of this law allows the disaster-affected students
        and their families to have a breathing space as they recuperate and rebuild
        their lives. It is our hope that this law will help lessen the financial burden
        off our students’ shoulders as they continue their schooling,” Marcos said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd1851d-f4bc-4434-b731-02cb4b20399e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T15:30:16.736+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:53.457+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T15:30:16.736+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He said the Commission on Higher Education and the Technical Education
        and Skills Development Authority would make sure that financial hardships
        do not hinder students from completing their education.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c45676f-a0c3-4b93-8b5d-41a4bb15c35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T15:30:16.737+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:53.458+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T15:30:16.737+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The country was hit by six consecutive storms since Tropical Storm
        Kristine (international name: Trami) in October.</p>'
  'bato-dela-rosa-sara-duterte-impeachment':
    'author': 'Eimor Santos, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-06T15:48:38.000+08:00
    'imagesource': 'jcr:78e1cb4c-f974-4c54-bab3-7b16ea7d4410'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d3b0e19-9525-49ea-b726-d09c77b131d4'
    'lead': 'A Duterte ally in the Senate said he expects the vice president to be
      impeached, describing the move as meticulously planned by her detractors in
      the House of Representatives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-06T15:57:52.781+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T12:34:52.174+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:31:39.555+08:00
    'mgnl:lastModified': 2024-12-06T16:01:15.381+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Duterte impeachment ‘well-planned’ – Dela Rosa'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0132380f-150d-4cd4-a1db-cf4f560245d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T15:57:52.934+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:52.186+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T16:01:15.371+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – A Duterte ally in the
        Senate said he expects the vice president to be impeached, describing the
        move as meticulously planned by her detractors in the House of Representatives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba193e13-a8a9-4e3c-92ab-7d8521f069f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T15:57:52.935+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:52.189+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T16:01:15.372+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“I am expecting for the worst… Meaning, magkakaroon talaga ng impeachment\
        \ [there will really be an impeachment],” Senator Ronald “Bato” dela Rosa\
        \ said in an online interview on Friday. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d42531-5ff9-4cc3-b92d-50332b70f1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T15:57:52.935+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:52.192+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T16:01:15.372+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Asked why, Dela Rosa said, “well-planned ‘yan. Kaya (So) we are preparing\
        \ for the worst.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ae2ac8-3d77-4118-be7e-4a75f44311e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T15:57:52.936+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:52.194+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T16:01:15.373+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers have endorsed two impeachment complaints against Vice
        President Sara Duterte, marking the start of the process in the House. Both
        complaints accuse her of misusing millions of pesos in confidential funds,
        which the complainants claim constitutes a betrayal of public trust – an impeachable
        offense. The issue has been the subject of hearings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cb2cc9-8548-4a23-acef-876179e4fade'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T15:57:52.937+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:52.198+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T16:01:15.373+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Asked if the impeachment could have been avoided had Duterte explained
        her use of the confidential funds, Dela Rosa said no.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5daaf8-5e1a-49ed-8b81-3d72ec5dc0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T15:57:52.938+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:52.204+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T16:01:15.374+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“From the very beginning kahit humarap siya o hindi, nakaplano na iyang\
        \ impeachment na iyan. Hindi naman yan mag-imbestiga kung wala yang balak\
        \ na impeachment. Lokohin nila yung pagong,” he said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46026a2c-934a-42f5-9e9c-ea0b8048454e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T15:57:52.938+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:52.540+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T16:01:15.374+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: From the very beginning, whether she faces it or not,\
        \ that impeachment was already planned. They wouldn't be investigating if\
        \ they didn't have impeachment in mind. They're not fooling anyone.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ec881a-12b1-4c14-bcc5-3acf2bf74760'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T15:57:52.939+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:52.541+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T16:01:15.375+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Nakataga na yan sa bato [That is set in stone],” he added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093bacef-3433-4be6-b020-30b3d261227b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T15:57:52.940+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:52.542+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T16:01:15.375+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "When pressed for details about the alleged well-orchestrated plan to\
        \ oust Duterte, Dela Rosa pointed to the timing of the first impeachment complaint,\
        \ which was filed on the next working day after President Ferdinand Marcos\
        \ Jr. confirmed that he had urged lawmakers not to initiate an impeachment.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841ce5d4-3354-42b5-b8f5-b636e22242e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T15:57:52.940+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:52.543+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T16:01:15.376+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Dela Rosa said he does not see Malacañang’s hand in the impeachment\
        \ plot. The Palace has also said it had “nothing to do” with it. The complaints\
        \ were filed by progressive groups and endorsed by lawmakers from the Makabayan\
        \ party-list block.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631712ba-e33b-4775-8c07-654a7243131d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T15:57:52.941+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:52.544+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T16:01:15.376+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Basta well-planned on the part of those who are planning to impeach\
        \ VP Sara, regardless kung House or sino yung mga tao diyan,” he said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddccd06-ce64-4973-ae86-2dd562deda85'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T15:57:52.941+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:52.545+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T16:01:15.377+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: It’s well-planned on the part of those who are planning\
        \ to impeach VP Sara, regardless of whether it’s the House or whoever is involved.]\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009cdcd2-d47d-4cd0-b6bb-a46f230dd330'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T15:57:52.942+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:52.546+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T16:01:15.377+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Dela Rosa even went as far as challenging Marcos if he was committed\
        \ to his word that the case should not progress in the House, which is dominated\
        \ by the president’s allies.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8550890a-8021-40ca-9cba-d53b0ba58d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T15:57:52.942+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:52.547+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T16:01:15.378+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Kung tototo talaga ‘yun – hindi lang yun for show or para maghugas\
        \ kamay na text – sana may epekto, maramdaman natin yung epekto,” he said.\
        \ \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280483c9-913f-42ab-992e-3bc741df4d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T15:57:52.943+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:52.549+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T16:01:15.378+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: If that’s really true – and not just for show or to wash\
        \ his hands from the issue – there should be an impact, we should feel the\
        \ effect.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f9a250-6d81-47d0-9328-24de61504bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T15:57:52.943+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:52.555+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T16:01:15.379+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Duterte would be impeached if at least one-third of the House votes\
        \ in favor, sending the case to the Senate, which will act as the impeachment\
        \ court for the trial. She would finally be convicted with a two-thirds vote,\
        \ or 16 senators.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f57116b-4234-4d9c-a8db-14a0466da8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T15:57:52.947+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:52.557+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T16:01:15.379+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Senate President Francis “Chiz” Escudero earlier reminded his colleagues
        to refrain from issuing public comments related to the impeachment proceedings.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faad665-a0fc-4bf9-9d9f-69c109b32e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T16:01:15.359+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:52.560+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T16:01:15.380+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Should the Senate be called upon to act as an impeachment court,
        any perception of bias or pre-judgment would undermine not only the integrity
        of the impeachment trial but also the public’s trust in the Senate as an
        institution,” Escudero said in a statement on Dec 3.</p>'
  'house-psa-verify-600-names':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'A split photo of Vice President Sara Duterte and the logo of the Philippine
      Statistics Authority.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-06T16:17:51.000+08:00
    'imagesource': 'jcr:c46552da-dce1-44eb-85af-d7b3fb701561'
