      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T11:39:22.874+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336150f8-a371-4a96-b4ce-61ec47725abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T11:39:22.874+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:56.873+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T11:39:22.874+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "On Friday, Dec. 6., the agency said the jobless rate stood at 3.9%,\
        \ higher than the 3.7% logged in September. The number translates to 1.97\
        \ million Filipinos without jobs. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03e5156-c119-41d5-978b-770040800dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T11:39:22.875+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:56.874+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T11:39:22.875+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b7e883-ee7e-4d76-8095-4836b39f1706'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T11:39:22.876+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:56.875+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T11:39:22.876+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The rate, however, is tamer than October last year’s 4.2% jobless rate.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf49eee-9d36-4c73-a242-5ae459cca62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T11:39:22.876+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:56.876+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T11:39:22.876+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ebb961-f027-436c-9401-a6c1f9820c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T11:39:22.877+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:56.877+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T11:39:22.877+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "This means the proportion of employed Filipinos to total population\
        \ in October stood at 96.1%, translating to 48.16 million. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f643d642-951e-4957-af38-a30abe938ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T11:39:22.877+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:56.879+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T11:39:22.877+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bc1314-cf2a-4e6e-a85a-48545748d33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T11:39:22.878+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:56.880+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T11:39:22.878+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Labor force participation, meanwhile, shrank to 63.3% compared to 65.7%\
        \ in September. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0040d41-75ae-48fd-868f-e7fb714950d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T11:39:22.878+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:56.881+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T11:39:22.878+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0500177-c889-4051-ae07-b245ec44f46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T11:39:22.879+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:56.882+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T11:39:22.879+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "In a press briefing, National Statistician Dennis Mapa said the consecutive\
        \ cyclones hurt jobs.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1955b3-5ddd-45ed-a358-1ff1899c8fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T11:39:22.879+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:56.883+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T11:39:22.879+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee013fce-14cb-4dcc-bd45-ca9ae6983b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T11:39:22.880+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:56.884+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T11:39:22.880+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“May mga kababayan tayo na hindi nakahanap ng trabaho o ‘di kaya, hindi\
        \ sila nag-participate sa labor market because of the typhoon. At kung i-check\
        \ natin, tatlong malalakas ng bagyo ang nakita natin noong Oktubre,” Mapa\
        \ said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a3a7a6-f2fb-441f-b718-493f680ea4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T11:39:22.881+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:56.885+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T11:39:22.881+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74455ca2-c633-49b2-aeb4-7af05cef095e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T11:39:22.881+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:56.886+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T11:39:22.881+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We had countrymen who were unable to find work or, perhaps,\
        \ did not participate in the labor market because of the typhoon. We saw three\
        \ strong typhoons last October]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192e7af5-ab5c-4701-929c-c76dadc29b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T11:39:22.882+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:56.887+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T11:39:22.882+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739093b3-2f86-4847-adbe-0beb5cb0eafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T11:39:22.883+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:56.888+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T11:39:22.883+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Mapa said Calabarzon recorded the highest jobless rate in October at\
        \ 5.7%. Five other regions including Metro Manila and Mimaropa also reported\
        \ unemployment numbers higher than the national average. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f72f05a-dcac-4035-970c-60daec677123'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T11:39:22.883+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:56.888+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T11:39:22.883+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8edfc9-fc0a-4fad-9ead-aaeb342573db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T11:39:22.884+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:56.889+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T11:39:22.884+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The PSA said a similar trend may be expected in November because of\
        \ successive storms that hit the country. \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72efd240-0071-48aa-ba15-3ef8c2ee45b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T11:39:22.885+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:56.891+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T11:39:22.885+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f204e451-5bff-40ec-954a-59833b38725e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T11:39:22.885+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:56.892+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T11:39:22.885+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Hopefully by December ay clear na tayo. Kasi ang activities naman\
        \ kasi natin sa Disyembre kadalasan ay mga retail trade, accommodation and\
        \ food services activities. Ang nakikita namin may pagtaas tayong makikita\
        \ doon,” said Mapa.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377799a5-5d85-4836-9aac-5f18f44c1437'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T11:39:22.886+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:56.896+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T11:39:22.886+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5432a604-c56b-4e0d-8b40-072300866c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-06T11:39:22.887+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:56.897+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-06T11:39:22.887+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Hopefully by December, we’ll be clear. Because the activities\
        \ we usually have in December are retail trade, accommodation, and food services.\
        \ What we’re seeing is that there will likely be an increase (in employment)\
        \ in those sectors]\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbc87f9-56fb-4df2-9aa0-9d76c211621f'
