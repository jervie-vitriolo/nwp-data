      'mgnl:lastActivated': 2025-03-13T12:35:18.265+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T15:19:45.866+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9040b3-e44a-42b8-9280-571766c635d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T15:19:45.866+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:18.266+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T15:19:45.866+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The joint undertaking aims to provide sustainable and reliable energy\
        \ solutions that will meet NAIA’s growing needs. With this, NNIC and Meralco\
        \ are ensuring the airport is ready to handle the demands of modern aviation\
        \ while improving operational efficiency and resilience.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e43f08-2087-4e9b-8324-a5c73f0e468c'
