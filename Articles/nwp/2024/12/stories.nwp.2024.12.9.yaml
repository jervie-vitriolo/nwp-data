    'title': 'More than half of DepEd confidential fund payees ‘non-existent’ – lawmaker'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95e0162-a75e-4d0f-9b3e-1d5c93ad8799'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T12:30:27.732+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:18.864+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T16:47:52.208+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> More than half of confidential
        fund payees of the Department of Education (DepEd) during the agency leadership
        of Vice President Sara Duterte do not exist based on official records, a lawmaker
        said on Monday, Dec. 9.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3652ec-bc95-4e7b-b7b6-cf16bf9b7ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T12:30:27.733+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:18.869+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T16:47:52.209+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Manila 3rd District Rep. Joel Chua, chairperson of the House committee
        on good government and public accountability, disclosed in a hearing about
        the results of an earlier request to the Philippine Statistics Authority (PSA)
        to verify more than 600 names in the DepEd confidential fund acknowledgement
        receipts.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ce0d7d-8b5a-4d17-aeeb-043489360354'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T12:30:27.733+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:18.884+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T16:47:52.209+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“At dito kanila [PSA] pong sinasabi na out of 677 individuals, 405
        ay walang birth certificate o walang record sa birth certificate o pwede nating
        sabihin na non-existent,” Chua said during the panel hearing.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57fa281-52d3-4304-b178-5106901b8404'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T12:30:27.734+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:18.885+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T16:47:52.210+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The PSA said that out of 677 individuals, 405 do not
        have birth certificates or birth records, or we can say non-existent.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c84146-9df0-4eae-b3bb-55f9553b3841'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T12:30:27.734+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:18.885+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T16:47:52.210+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Chua’s request for the verification of other names to the PSA was in
        light of the confirmed non-existence of Mary Grace Piattos and Kokoy Villamin
        in the agency database.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa515ee7-a212-43db-87f4-ac816f80bb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T12:30:27.734+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:18.887+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T16:47:52.211+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The name Mary Grace Piattos surfaced when Antipolo 2nd District
        Rep. Romeo Acop  called out the seeming combination of restaurant and snack
        names.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56c30ff-f7f0-496e-9c1e-376444028a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T12:30:27.735+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:18.888+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T16:47:52.211+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The name Kokoy Villamin, on the other hand, was on the acknowledgement
        receipts of both the Office of the Vice President (OVP) and DepEd, but the
        handwriting and signatures were different.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bff2aa-7c43-4581-a10a-055473f66023'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T16:47:52.196+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:18.890+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T16:47:52.196+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lanao del Sur 1st District Rep. Zia Adiong presented more acknowledgement
        receipts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72db9906-0c84-4697-81ea-d881a30badeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T16:47:52.196+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:18.892+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T16:47:52.196+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'There were receipts named under a certain Alice Crescencio and Milky
        Secuya. Both had different signatures in the documents.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f278e1-f47b-4914-84cc-de83420ebe12'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T16:47:52.197+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:18.894+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T16:47:52.197+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Other receipts, meanwhile, have different names but with identical
        signatures.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e302e87d-7fa9-46d4-b3b3-22794d42a787'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T16:47:52.197+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:18.896+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T16:47:52.197+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Just because the issue involves confidential funds, doesn''t mean
        we can ignore, exploit, and essentially invent acknowledgement receipts which
        under the joint circular are proof of payment,” Adiong said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698fc6ed-3eb0-45f6-8ab3-c6b29a203a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T12:30:27.735+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:18.898+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T16:47:52.213+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers also noted other acknowledgement receipts have no date,
        name, or signature.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19318638-157a-41ff-9f23-905f91f58912'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T16:47:52.198+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:18.900+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T16:47:52.198+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>During the year-ender panel hearing, lawmakers said Duterte and
        her employees who were involved in the confidential fund controversy may face
        technical malversation, bribery, and plunder, among others.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12380c30-b06d-4f54-a52f-4a57790ff9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T16:47:52.199+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:18.901+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T16:47:52.199+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“''Yung bise presidente (The vice president), she cheated the Filipino
        people of funds that could have gone to several social services,” Kabataan
        party-list Rep. Raoul Manuel said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed62ee9-e60a-426a-ba78-02d4c4c643e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T16:47:52.199+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:18.902+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T16:47:52.199+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Let me remind the public of what is at stake here. It would constitute
        graft and corruption if public funds are misused or misappropriated or worse,
        if funds are diverted to personal use or benefit, and given the amount we
        are talking about here, this is clearly plunder,” Acop said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35008b20-884f-48e8-96f4-1f99b2a866a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T12:30:27.736+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:18.903+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T16:47:52.214+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The panel has been holding an inquiry on the supposed mismanagement
        of the OVP and DepEd confidential funds amounting to P612.5 million.</p>'
