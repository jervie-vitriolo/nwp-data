      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T19:15:03.306+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Kanlaon Volcano in
        Negros Island spewed tall columns of ash on Monday, Dec. 9, prompting authorities
        to raise the warning midway in the five-level alert system over what they
        called “magmatic unrest.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630930e0-4f90-4da0-b26b-29ed7fc3589c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T19:14:52.987+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:17.374+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T19:15:03.306+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Philippine Institute of Volcanology and Seismology (Phivolcs) warned\
        \ that the magmatic eruption “may progress to further explosive eruptions.”\
        \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b0c5d8-ec1f-40cd-b45b-1529a3b3ac5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T19:14:52.987+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:17.376+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T19:15:03.307+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In an afternoon press conference, Ma. Antonia Bornas, Phivolcs volcano\
        \ monitoring and eruption prediction division chief, said “similar short-lived\
        \ explosive eruptions” may produce volcanic particles, hot gases, and ash,\
        \ which are called pyroclastic density currents, within the six-kilometer\
        \ radius of the summit.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31becbce-2620-4b72-b8f0-d32a2a51a560'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T19:14:52.987+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:17.377+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T19:15:03.307+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“All local government units are advised to evacuate the 6-km radius\
        \ from the summit of the volcano and must be prepared for additional evacuation\
        \ if activity warrants,” the agency said in a public notice.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdee4113-9694-4d2f-8ad8-ad90c3efbe97'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T19:14:52.988+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:17.378+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T19:15:03.308+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Phivolcs also told civil aviation authorities not to fly close to the\
        \ volcano.\r"
