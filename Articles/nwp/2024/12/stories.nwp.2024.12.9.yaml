      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4524a8a1-8bd0-49ba-b739-336c6a21b74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T15:19:45.867+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:18.270+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T15:19:45.867+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "For years, NAIA has faced persistent power issues due to aging infrastructure,\
        \ lack of modernization, and inadequate capacity to meet increasing demands.\
        \ These challenges disrupted operations, impacted passenger experiences, and\
        \ limited the airport’s ability to function as an efficient transportation\
        \ hub. With the airport’s privatization, NNIC is prioritizing foundational\
        \ improvements to address these longstanding problems, with power reliability\
        \ as a key focus.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8041a15b-d0e5-4922-858a-9bcc5b91d476'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T15:19:45.868+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:18.271+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T15:19:45.868+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012a5e1b-59f5-44b9-96ff-f176fb5566a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T15:19:45.868+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:18.272+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T15:19:45.868+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059ea286-253f-419a-bd19-f86e1cc50b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T15:19:45.869+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:18.273+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T15:19:45.869+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“By enhancing power reliability for the new NAIA, we are going to help\
        \ empower the tourism and travel industry, support economic growth and enrich\
        \ the travel experience for countless travelers. This will be a step towards\
        \ NNIC’s goal of transforming our country’s vital gateway into a world-class\
        \ facility. We look forward to fostering a long-term partnership with NNIC,\
        \ under the exceptional leadership of Mr. Ramon S. Ang. Together, we will\
        \ power a brighter tomorrow rich with opportunities and advancements — not\
        \ only for our companies but for the country we proudly serve,” Meralco Chairman\
        \ and CEO Manuel V. Pangilinan said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a35b4b8-8358-4738-88bd-fea0522c0107'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T15:19:45.869+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:18.274+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T15:19:45.869+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2ed030-1e11-4bbb-8f47-da72606a5d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T15:19:45.870+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:18.275+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T15:19:45.870+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1301e57c-7aa8-4cbb-b7dc-4c27d6e296b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T15:19:45.870+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:18.275+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T15:19:45.870+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>For his part, NNIC President Ramon S. Ang said, “Years of underinvestment
        have left NAIA struggling to meet the demands of a modern airport. With Meralco
        as our partner, we are addressing power reliability as a top priority, alongside
        operational improvements such as decongesting traffic within the airport,
        widening roads, mitigating flooding, and replacing faulty equipment. These
        efforts directly improve functionality, safety, and the passenger experience,
        setting the foundation for a world-class airport that every Filipino can be
        proud of.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af9f0d6-d3d7-4ce9-a898-8a6ec3580382'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T15:19:45.870+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:18.276+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T15:19:45.870+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>The partnership includes several projects that form the backbone
        of NAIA’s modernization:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803fd85d-9ba8-404a-817f-ca5692703853'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T15:19:45.871+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:18.277+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T15:19:45.871+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>State-of-the-Art Substation: Meralco is building a new 115 kV –
        34.5 kV GIS substation to provide reliable power to NAIA’s four (4) terminals.
        This new NAIA substation will complement Meralco’s existing NAIA-3 substation
        which will ultimately provide two 83-MVA transformer banks and six 34.5 kV
        underground feeders for enhanced reliability, redundancy, and future-readiness.
        The conceptual design of the new substation has been completed, with construction
        starting in the third quarter of 2025 and full completion targeted for December
        2026.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e62d8e-3261-4139-9be6-1f6d4055a0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T15:19:45.871+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:18.279+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T15:19:45.871+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f530c74c-0aa5-433b-98f4-2fa86ce92552'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T15:19:45.872+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:18.280+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T15:19:45.872+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3f3a66-d78b-4c6d-918c-426cf4e41eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T15:19:45.872+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:18.283+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T15:19:45.872+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Underground Power Distribution Masterplan: Meralco is working with\
        \ NNIC to implement an underground power distribution network that will align\
        \ with the airport’s operational needs through 2026. Field surveys and data\
        \ sharing are set to start this December, paving the way for improved power\
        \ reliability and reduced disruption risks.\r"
