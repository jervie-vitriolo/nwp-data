      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "China has set up seven \"temporary reserved areas\" of airspace to\
        \ the east of its eastern Fujian and Zhejiang provinces, Taiwan’s defence\
        \ ministry said in a statement, adding those zones are valid from Monday to\
        \ Wednesday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd264c1c0-33d1-4d6f-9724-800bda13655b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T19:27:33.438+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:16.143+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T19:27:33.438+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Such zones are temporarily reserved and allocated for a particular\
        \ user during a set period, though other flights can pass through with permission\
        \ from controllers, according to international rules.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68806e62-6136-4db5-aa97-35281d837f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T19:27:33.439+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:16.145+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T19:27:33.439+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In Washington, the White House did not immediately respond to a request\
        \ for comment.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b3b376-9803-4131-a861-001a46ec89df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T19:27:33.439+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:16.147+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T19:27:33.439+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Taiwan security official, speaking on the condition of anonymity,\
        \ said the scale of China’s navy and coast guard deployment was larger than\
        \ the previous two major drills around Taiwan this year, which were dubbed\
        \ \"Joint Sword 2024-A\" and \"Joint Sword 2024-B\".\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ed5efa-f39e-4dd4-8ca7-5acc0560ea97'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T19:27:33.440+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:16.148+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T19:27:33.440+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"For the first time they are targeting the entire island chain,\"\
        \ the source said, referring to an area that runs from Japan through Taiwan,\
        \ the Philippines and on to Borneo, enclosing China’s coastal seas.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cda691a-c123-431d-bb19-8ef6877ace63'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T19:27:33.440+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:16.149+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T19:27:33.440+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"They are meant to achieve total military intimidation by positioning\
        \ to control the inner part of the island chain.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10eceb8d-c3d1-4998-97be-9a07aba8a137'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T19:27:33.441+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:16.150+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T19:27:33.441+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Taiwan’s military said it has activated its \"combat readiness exercises\"\
        \ at strategic locations and its naval and coast guard boats are closely monitoring\
        \ Chinese military activities.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d8ff50-ee77-4dc7-864d-042a62765e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T19:27:33.441+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:16.151+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T19:27:33.441+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Any unilateral and irrational, provocative actions could seriously\
        \ damage peace and stability in the Indo-Pacific and that will not be welcomed\
        \ by the international community,\" Taiwan’s defence ministry said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ba925f-2011-4e0e-ae6e-b36e78a2922f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T19:27:33.442+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:16.154+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T19:27:33.442+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Grey zone harassment''</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21262e75-4350-4c5f-b6a9-b52b06bf65da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T19:27:33.442+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:16.155+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T19:27:33.442+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The reason behind China’s reserved airspace zones was still unclear,\
        \ said Wang Ting-yu, a senior lawmaker for Taiwan’s ruling Democratic Progressive\
        \ Party.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8dc3dc-a6ac-4c85-b852-3ab633112a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T19:27:33.443+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:16.157+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T19:27:33.443+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"They are likely to run military activities, or it’s only just a false\
        \ alarm meant to exert political pressures,\" said Wang, who leads the parliament’s\
        \ defence and foreign affairs committee.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39de984-130c-4e3c-9f21-0719224a42e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T19:27:33.443+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:16.158+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T19:27:33.443+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Please be a civilized neighbouring country. Don't be a troublemaker\
        \ all the time.\"\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36476ec9-ec15-4d69-8db3-0d2635375975'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T19:27:33.444+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:16.159+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T19:27:33.444+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Taiwan’s coast guard, in a separate statement, said that seven Chinese\
        \ coast guard ships have been carrying out \"grey-zone harassment\" against\
        \ the island since earlier in the day.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa40e99-2ce4-45db-aebd-d782a9562d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T19:27:33.444+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:16.160+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T19:27:33.444+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "China does not have the right to carry out any intrusion or law enforcement\
        \ actions in Taiwan’s waters, and Taipei has the right to take necessary measures\
        \ in response, the coast guard said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303a13aa-1309-48ff-acfe-9a37b129cf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T19:27:33.445+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:16.162+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T19:27:33.445+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Taipei says China has been using \"grey-zone\" tactics that stop short\
        \ of actual combat to test and pressure Taiwanese forces, including daily\
        \ air force and navy missions around the island and regular coast guard patrols.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e849b69c-cddd-4ec0-bec2-ca91b374e94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T19:27:33.445+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:16.163+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T19:27:33.445+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Beijing detests Lai as a \"separatist\" and has rebuffed his repeated\
        \ calls for talks. Lai and his government reject Beijing’s sovereignty claims,\
        \ saying only Taiwan’s people can decide their future.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64552920-1fcb-42c2-9cab-1696695d3489'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T19:27:33.446+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:16.165+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T19:27:33.446+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "China’s sabre rattling around Taiwan, as well as in the disputed South\
        \ China Sea, has raised fears of possible conflict.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2db90c-5c8e-415c-8494-6878f718bfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T19:27:33.447+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:16.166+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T19:27:33.447+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "U.S. Defense Secretary Lloyd Austin, speaking to U.S. sailors at the\
        \ Yokosuka naval base in Japan on Monday, said China is the only country in\
        \ the world that has the intent and increasingly the capability to change\
        \ the rules-based international order.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd638e250-a3c3-490d-a70c-fe1a8d848c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T19:27:33.447+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:16.167+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T19:27:33.447+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"And so we want to see this region, this area remain open to freedom\
        \ of navigation and the ability to fly the skies and international airways\
        \ whenever we want to,\" he added.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20777c11-53c4-4740-8380-6e9a639c61f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T19:27:33.448+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:16.167+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T19:27:33.448+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Ben Blanchard and Yimou Lee; Additional reporting
        by Irene Wang in Tokyo; Editing by Kim Coghill, Jamie Freed and Saad Sayeed)</em></p>'
