    'stories': []
    'template': '1'
    'title': 'Syria’s Assad is in Moscow after deal on military bases, says Russian
      state media'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a26d708-0784-4efa-b49d-e7d3d4260990'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T10:13:05.644+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:21.757+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T10:16:46.052+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —&nbsp;</strong>Syria’s former President Bashar
        al-Assad is in Moscow with his family after Russia granted them asylum on
        humanitarian grounds, a Kremlin source told Russian news agencies on Sunday,
        Dec. 8, and a deal has been done to ensure the safety of Russian military
        bases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe80f02-29b5-4137-bf22-864689f9d2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T10:13:05.644+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:21.758+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T10:16:46.052+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Russia’s Foreign Ministry said earlier that Assad had left Syria and\
        \ given orders for a peaceful transfer of power, after rebel fighters raced\
        \ into Damascus unopposed on Sunday, ending nearly six decades of his family’s\
        \ iron-fisted rule.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812b213d-f52c-4e06-8b8d-f321965f4260'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T10:13:05.645+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:21.760+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T10:16:46.053+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Syrian President Assad of Syria and members of his family have arrived\
        \ in Moscow. Russia has granted them asylum on humanitarian grounds,\" the\
        \ privately-owned Interfax news agency and state media quoted the unnamed\
        \ Kremlin source as saying.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6dd3fb-b84c-49c2-ac1f-0b3d2322fa73'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T10:13:05.645+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:21.761+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T10:16:46.053+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Interfax cited the same Kremlin source as saying Russia favoured a\
        \ political solution to the crisis in Syria, where Moscow supported Assad\
        \ during the long civil war.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26bd214-0295-473a-8b90-4bb4f8b53c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T10:13:05.646+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:21.762+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T10:16:46.054+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The source said negotiations should be resumed under the auspices of\
        \ the United Nations.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68553f3a-d50f-4943-93a7-39619630fe8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T10:13:05.646+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:21.763+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T10:16:46.054+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Mikhail Ulyanov, Russia’s ambassador to international organisations\
        \ in Vienna, said on his Telegram messaging channel: \"Breaking news! Bashar\
        \ al-Assad and his family in Moscow. Russia does not betray friends in difficult\
        \ situations.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d37d36-5447-48e9-b4b1-c362af14e78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T10:13:05.646+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:21.764+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T10:16:46.055+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Syrian opposition leaders had agreed to guarantee the safety of Russian\
        \ military bases and diplomatic institutions in Syria, the source told news\
        \ agencies. But some Russian war bloggers said the situation around the bases\
        \ was extremely tense and the source did not say how long the security guarantee\
        \ lasted.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3c2441-90c5-4a75-8596-04b5c09861d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T10:13:05.647+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:21.765+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T10:16:46.055+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Moscow, a staunch backer of Assad whom it intervened to help in 2015\
        \ in its biggest Middle East foray since the Soviet collapse, is scrambling\
        \ to salvage its position. Its geopolitical clout in the wider region and\
        \ two strategically-important military bases in Syria are on the line.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6be3a90-787e-4945-a22a-7c616fbd2e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T10:13:05.647+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:21.766+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T10:16:46.056+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A deal to secure Russia’s Hmeimim air base in Syria’s Latakia province\
        \ and its naval facility at Tartous on the coast would come as a relief to\
        \ Moscow.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc1375b-1fa7-4a28-9bed-0d905cd0eb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T10:13:05.648+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:21.767+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T10:16:46.056+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Tartous facility is Russia’s only Mediterranean repair and replenishment\
        \ hub, and Moscow has used Syria as a staging post to fly its military contractors\
        \ in and out of Africa.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11ca62d-4e38-4df5-ad8f-f38293b1db7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T10:13:05.648+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:21.773+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T10:16:46.057+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Losing Tartous would be a serious blow to Russia’s ability to project\
        \ power in the Middle East, the Mediterranean and Africa, say Western military\
        \ analysts.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a594f077-d2ca-44fc-b8b5-d4050ee08768'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T10:13:05.649+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:21.774+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T10:16:46.058+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Military presence in doubt</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e49ea3-1a32-4389-9b61-fadf1dce8f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T10:13:05.649+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:21.775+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T10:16:46.058+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Influential Russian war blogger "Rybar," who is close to the Russian
        Defense Ministry and has over 1.3 million followers on his Telegram channel,
        said the situation around the bases was a serious cause for concern whatever
        Moscow’s official line.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c375d8-540e-4cae-a855-7082fe4e2b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T10:13:05.650+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:21.776+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T10:16:46.059+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Russia’s military presence in the Middle East region hangs by a thread,\"\
        \ Rybar said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb307aa-2e32-43e0-adb4-acc4b038e261'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T10:13:05.650+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:21.777+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T10:16:46.059+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"What anyone decided in high offices is absolutely irrelevant on the\
        \ ground,\" he added, suggesting Russian forces at the bases had not taken\
        \ the initiative to defend their positions in the absence of orders from Moscow.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1e68c1-910c-4b2a-8104-3a0ab7e02640'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T10:13:05.650+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:21.778+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T10:16:46.060+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Russian warships had left Tartous and taken up position off the coast\
        \ for security reasons, the Hmeimim airbase had effectively been cut off after\
        \ rebels took control of a nearby town, Kurdish forces had started to block\
        \ Russian facilities beyond the Euphrates, and Russian positions at an oil\
        \ facility in Homs had been blocked, Rybar said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6afb88-ba31-455e-92f5-356ae417f016'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T10:13:05.651+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:21.779+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T10:16:46.060+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Reuters could not independently confirm Rybar’s assertions.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5e00d4-c1b8-44d6-b31c-5b440d62d93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T10:13:05.652+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:21.780+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T10:16:46.061+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Earlier on Sunday, the Russian Foreign Ministry said in a statement\
        \ that the two military facilities had been put on a state of high alert,\
        \ but played down any immediate risk.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9158712c-3357-49d6-8ee8-2d0e5a996216'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T10:13:05.652+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:21.781+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T10:16:46.062+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"There is currently no serious threat to their security,\" the ministry\
        \ said as it announced Assad’s departure from office and from Syria.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7383387c-e5f3-4c61-b5c8-d8f235dedf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T10:13:05.653+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:21.783+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T10:16:46.062+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"As a result of negotiations between B. Assad and a number of participants\
        \ in the armed conflict on the territory of the Syrian Arab Republic, he decided\
        \ to resign from the presidency and left the country, giving instructions\
        \ for a peaceful transfer of power,\" it added, saying Russia did not participate\
        \ in those negotiations.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9f6be5-5ebf-403c-9815-ddaea29772a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T10:13:05.653+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:21.784+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T10:16:46.063+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Foreign Ministry said Moscow was alarmed by events in Syria.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad95721-4c75-4246-9462-530f70b6025b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T10:13:05.654+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:21.785+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T10:16:46.063+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"We urge all parties involved to refrain from the use of violence\
        \ and to resolve all issues of governance through political means,\" its statement\
        \ said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df95669-f3b6-42dd-8a66-4a5332654a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T10:13:05.654+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:21.786+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T10:16:46.064+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"In that regard, the Russian Federation is in contact with all groups\
        \ of the Syrian opposition.\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0897fc-236e-4a25-9a1a-684e6b3efba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T10:13:05.655+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:21.786+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T10:16:46.064+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Andrew Osborn, Maxim Rodionov, Felix Light, Ron
        Popeski and Lidia Kelly;Editing by Helen Popper and Diane Craft)</em></p>'
