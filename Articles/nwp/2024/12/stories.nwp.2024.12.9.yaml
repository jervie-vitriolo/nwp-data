      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T19:15:03.318+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A column of hot gases and other volcanic materials burst out three\
        \ kilometers above the vent and drifted west-southwest, the agency said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d0b7dd-2c3f-4194-8645-a61c53a202a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T19:14:52.998+08:00
