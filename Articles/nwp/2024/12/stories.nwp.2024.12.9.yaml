      'mgnl:lastModified': 2024-12-09T19:15:03.318+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Phivolcs said volcanic particles, hot gases, and ash, which are called\
        \ pyroclastic density currents, flowed the slopes on the general southeastern\
        \ side of the volcano, it added.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248a3454-d6a7-4460-bf96-282a06f3c3ac'
