      'mgnl:type': 'text'
      'text': '<p><strong>Taipei, Taiwan —</strong>&nbsp;Taiwan raised its alert level
        on Monday, Dec. 9, saying China has set up seven zones of reserved airspace
        and deployed naval fleets and coast guard boats in what a security source
        described as the first military drills across a broad swathe of the region’s
        waters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdcbb71-cc9c-4951-a9a8-29d826543d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T19:27:33.437+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:16.136+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T19:27:33.437+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A senior Taiwan security official told Reuters that China currently\
        \ has nearly 90 navy and coast guard ships in waters near Taiwan, the southern\
        \ Japanese islands and the East and South China Seas, of which around two-thirds\
        \ were navy vessels.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9002da1-b663-4a71-a7d1-ac1437f029fc'
