  'tourists-vat-refund-new-law-':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-09T11:33:22.000+08:00
    'imagesource': 'jcr:7ed566d1-07d7-42a2-9814-bb8eecfc19cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ee5371e-bb58-432c-954a-96fc761741d5'
    'lead': 'President Ferdinand R. Marcos Jr. has signed into law a measure establishing
      a Value Added Tax (VAT) Refund System for non-resident tourists, aiming to attract
      more visitors and promote the Philippines as a premier global shopping destination.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-09T11:36:23.074+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:35:20.155+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:31:46.211+08:00
    'mgnl:lastModified': 2024-12-09T11:36:23.116+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['tourists', 'philippines']
    'stories': []
    'template': '1'
    'title': 'Non-resident tourists to get VAT refund in PH under new law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2e9670-6fe8-448b-87cc-d4e1309f220f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T11:36:23.104+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:20.159+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T11:36:23.112+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong>President Ferdinand R.
        Marcos Jr. has signed into law a measure establishing a Value Added Tax (VAT)
        Refund System for non-resident tourists, aiming to attract more visitors and
        promote the Philippines as a premier global shopping destination.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6eb0f24-aba0-4fe0-aa88-f4c248c01e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T11:36:23.105+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:20.160+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T11:36:23.105+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“It is no secret that shopping has become an essential part of the
        travel experience, and we are poised to capitalize on that momentum,” Marcos
        said during the signing ceremony in Malacañang on Monday, Dec. 9.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059f9a5c-e3a4-486b-b940-d56d43e2b064'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T11:36:23.105+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:20.161+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T11:36:23.105+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He noted that in 2023, the Philippine tourism sector contributed 8.6
        percent to the GDP, with shopping emerging as the second largest expenditure
        for inbound tourists.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03cdf69-2fa1-4698-b86a-fb0a96ae6559'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T11:36:23.106+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:20.162+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T11:36:23.106+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“With this in mind, we are introducing the VAT refund program for non-resident
        tourists—designed not only to stimulate more spending but to promote the Philippines
        as a premier global shopping destination,” Marcos said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b51be3-2ec7-454f-af5a-491bb09f346e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T11:36:23.106+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:20.163+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T11:36:23.106+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Under the new law, tourists can claim VAT refunds on purchases made
        at accredited stores worth at least P3,000, provided the goods are taken out
        of the country within 60 days.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37eddeff-ad7c-46cc-bb24-f5558f90cc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T11:36:23.107+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:20.164+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T11:36:23.107+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The president’s speech highlighted the potential economic benefits
        of the measure, citing a projected 30 percent increase in tourist spending,
        which is expected to boost industries of all sizes, including micro, small,
        and medium enterprises (MSMEs).'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2133e3a4-b793-46ba-b757-741ca909ec9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T11:36:23.107+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:20.165+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T11:36:23.107+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'To ensure smooth implementation, Marcos has directed the Department
        of Finance (DOF) and the Bureau of Internal Revenue (BIR) to craft streamlined
        and inclusive rules and regulations for the VAT refund system.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2e7c2d-9c85-4466-b7af-63dcefd2125d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T11:36:23.108+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:20.165+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T11:36:23.108+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“As we move forward, I urge the Department of Finance and the Bureau
        of Internal Revenue to craft the implementing rules and regulations that would
        make this VAT refund process simple, accessible, and culturally inclusive,”
        Marcos said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf7e9cb-b282-401e-b5fa-ffb6fee5a821'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T11:36:23.108+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:20.166+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T11:36:23.108+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>According to the DOF, the estimated VAT refund for tourists may
        range from P2.9 billion to P4.1 billion annually. However, the potential increase
        in tourist spending and boost in inbound tourism are expected to offset the
        projected revenue loss.</p>'
