      'mgnl:lastModified': 2024-12-09T19:15:03.317+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "During the presser, Bornas said there was no precursory seismicity\
        \ for the eruption.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5708e50-ca31-44aa-a449-161d307d310e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T19:14:52.997+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:17.425+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T19:15:03.317+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Bornas also said the eruption day was similar to the June 3 eruption\
        \ “but stronger based on seismic and observation data.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0055b1c0-a929-473d-ae8d-f6d34d4c6eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T19:14:52.998+08:00
