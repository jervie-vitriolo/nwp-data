      'mgnl:lastActivated': 2025-03-13T12:35:18.264+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T15:19:45.866+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a843009-9eb9-4cc0-a72a-7acc52c63e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T15:19:45.866+08:00
