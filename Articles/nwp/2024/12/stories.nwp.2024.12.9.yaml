      'mgnl:lastModified': 2024-12-09T19:15:03.316+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Pihivolcs said the explosive eruption happened at the summit vent at\
        \ 3:03 p.m. Monday.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a0a14d-a4b1-4972-924d-3db5a8f252af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T19:14:52.996+08:00
