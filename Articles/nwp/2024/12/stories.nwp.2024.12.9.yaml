    'lead': 'Syria’s former President Bashar al-Assad is in Moscow with his family
      after Russia granted them asylum on humanitarian grounds, a Kremlin source told
      Russian news agencies on Sunday, and a deal has been done to ensure the safety
      of Russian military bases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-09T10:13:05.561+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T12:35:21.754+08:00
