      'mgnl:created': 2024-12-09T11:16:20.318+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:20.994+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T11:21:01.890+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong> President Ferdinand
        Marcos Jr. has signed into law an amendment to the Agricultural Tariffication
        Act, extending the Rice Competitiveness Enhancement Fund (RCEF) to 2031 and
        tripling its annual funding to P30 billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422844e7-5a65-474a-9294-1f25c12dac87'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T11:16:20.319+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:20.995+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T11:21:01.890+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The measure aims to strengthen the competitiveness and sustainability
        of the Philippine rice sector while addressing food security challenges.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289fa92f-3335-44ee-8dac-7de9391b7a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T11:16:20.319+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:20.997+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T11:21:01.891+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Through this law, we are not only extending the RCEF but significantly
        enhancing its capacity to support our farmers and modernize our agricultural
        sector," Marcos said during the ceremonial signing of the law on Monday, Dec.
        9.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd123ca-2e2a-4bf1-b301-1226d7f07e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T11:16:20.319+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:20.998+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T11:21:01.891+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The RCEF, established under the 2019 Rice Tariffication Law, replaced
        import restrictions on rice with a tariff system. It has since provided investments
        in high-quality seeds, farm mechanization, and farmer training programs to
        improve productivity.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8db5b6b-5a73-4fe1-af82-109cbb0db567'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T11:16:20.320+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:20.999+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T11:21:01.892+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'With the original six-year plan for RCEF nearing expiration, the new
        law ensures continued and expanded support for the agricultural sector. The
        Seed Program and Mechanization Program will receive additional resources to
        help more farmers access tools and technologies to boost yields.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b7d2d6-7c0c-4832-b38f-371f8b8ec0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T11:16:20.320+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:21.000+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T11:21:01.892+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The additional funding is also set to support priority projects, including
        training and extension services, financial assistance for rice farmers tilling
        up to two hectares of land, expanded rice credit assistance, composting facilities
        for biodegradable waste, pest and disease management, soil health improvement,
        contract farming support, and the establishment of solar-powered irrigation
        systems.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e12b6c-136a-4902-afb3-347928575ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T11:16:20.321+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:21.001+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T11:21:01.893+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The law prioritizes reducing post-harvest losses, which amount to approximately
        375,000 tons of milled rice annually. Preventing these losses could feed an
        additional 3.4 million Filipinos each year, bolstering food security.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d58197-6995-4d04-b2d7-4a58404099d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T11:16:20.321+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:21.002+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T11:21:01.893+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'To safeguard the rice industry, the Department of Agriculture (DA)
        is now empowered to enforce stricter quality standards and oversee grain storage
        facilities. The Bureau of Plant Industry will manage a national database to
        monitor rice warehouses and ensure compliance with regulations.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c78cf46-930b-4bb1-8b2f-7c5f6f4cba8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T11:16:20.322+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:21.003+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T11:21:01.894+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In cases of sudden shortages or price hikes, the DA is authorized to
        implement measures to stabilize the rice market, ensuring affordability and
        accessibility for all Filipinos.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055d061d-76ed-4d0a-a67a-e34e903eb9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T11:16:20.322+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:21.004+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T11:21:01.894+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"This law is a commitment to our farmers and to our nation. By increasing
        investments in agriculture, we are paving the way for a stronger, self-sufficient
        Philippines," Marcos added.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572717c9-c7d1-4d8b-94da-fc752642825f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T11:16:20.323+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:21.005+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T11:21:01.895+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The president emphasized that the new law reflects the administration’s
        commitment to strengthening the agricultural sector and ensuring a stable
        food supply for the country.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acdf7ea-1e4b-4c58-8a26-550131977134'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T11:16:20.323+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:21.006+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T11:21:01.895+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a separate interview, Agriculture Secretary Francisco Laurel highlighted
        how the law’s provisions would aid in combating smuggling.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d7f486-03d6-40f9-942f-affb42632171'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T11:16:20.324+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:21.007+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T11:21:01.896+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Malaking tulong yun sa smuggling, malaking bagay na makapasok kami
        sa warehouse to do inventory para makita natin ang sitwasyon and with accurate
        data, we can manage prices better,” he said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82721e2a-d13e-4d82-90eb-e3df274afecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T11:16:20.324+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:21.008+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T11:21:01.896+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is a big help in combating smuggling; it’s a
        significant step that we’re empowered to enter warehouses to conduct inventories,
        so we can assess the situation. With accurate data, we can manage prices better.]</p>'
