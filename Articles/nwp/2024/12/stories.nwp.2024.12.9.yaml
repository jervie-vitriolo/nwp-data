      'mgnl:lastActivated': 2025-03-13T12:35:16.138+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T19:27:33.437+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Beijing’s defense ministry did not immediately respond to a Reuters
        request for comment.</p>'
    '3':
