  'open-bicam-meeting-2025-budget':
    'author': 'Eimor Santos, NewsWatch Plus'
    'caption': 'FILE PHOTO. Lawmakers held the first bicameral conference committee
      meeting on the 2025 national budget on November 28.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-09T17:01:08.000+08:00
    'imagesource': 'jcr:a2bb6661-45db-41a2-85f3-6029bfed56a1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67a80f83-34e8-45a2-99d9-f964cbefd2ca'
    'lead': 'The bicameral conference committee (bicam) on the 2025 national budget
      will hold a public meeting this time as agreed upon by lawmakers, Senator Grace
      Poe said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-09T17:06:11.965+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T12:35:16.504+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:31:47.360+08:00
    'mgnl:lastModified': 2024-12-09T17:06:12.013+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Senate, House agree to open bicam meeting on 2025 budget – Poe '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e22dcff-b30a-4605-be83-709256e312b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T17:06:11.999+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:16.508+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T17:06:12.008+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – The bicameral conference
        committee (bicam) on the 2025 national budget will hold a public meeting this
        time as agreed upon by lawmakers, Senator Grace Poe said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233042a5-3a8d-498e-b255-7fb44f04b08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T17:06:12.000+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:16.509+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T17:06:12.000+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>The committee – composed of senators and representatives – often
        receives flak for making significant changes to the spending plan behind closed
        doors as they haggle over the final amounts and items in the General Appropriations
        Bill.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ee9af1-3696-4e6b-a183-23abfc6dc6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T17:06:12.000+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:16.510+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T17:06:12.000+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“We both agreed,” Poe, who leads the Senate contingent to the bicam,\
        \ said in a text message to reporters. “It will be open and we will be discussing\
        \ several points.” \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46759a0d-d428-4ca7-ad57-76a0d8f12012'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T17:06:12.001+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:16.511+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T17:06:12.001+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Contentious provisions in the proposed ₱6.532-trillion national budget\
        \ are the allocations for the Office of the Vice President (OVP) and the Ayuda\
        \ sa Kapos ang Kita (AKAP) program, which aims to assist low-income Filipinos.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f94c0f-628a-4457-8f3a-5b860a7b184e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T17:06:12.001+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:16.512+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T17:06:12.001+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Both houses slashed the OVP budget by ₱1.3 billion, leaving it with\
        \ only ₱733 million. Allies of Vice President Sara Duterte are appealing the\
        \ cut.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7329f60f-5467-4534-a1bc-c77daa9c5d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T17:06:12.002+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:16.513+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T17:06:12.002+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, the House set aside ₱39 billion for AKAP, but senators defunded\
        \ it and said that the funds should go to existing social assistance programs.\
        \ They said the program was just inserted during last year’s bicam meeting\
        \ and that its parameters remain unclear.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279f123b-8249-4e87-8406-b6b86e1a33f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T17:06:12.002+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:16.514+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T17:06:12.002+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Our colleagues are welcome to ask in the open,” Poe said when asked\
        \ about the two controversial budget items.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4f8d4d-4809-4eba-90f5-544a1490c6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T17:06:12.003+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:16.515+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T17:06:12.003+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "She said the budget remains with the technical working group, while\
        \ the bicam meeting is tentatively scheduled for Wednesday, Dec. 11. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1a2001-1fab-40b7-a954-fc2e564c47f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T17:06:12.003+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:16.516+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T17:06:12.003+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The House and Senate will ratify the bicam report, and will be sent\
        \ to Malacañang for the president’s signature.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98dc2c3-4b2c-4cf4-9e21-2a2a4858cca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T17:06:12.004+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:16.516+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T17:06:12.004+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the President’s sister, Senator Imee Marcos, called for
        greater transparency in the bicam, requesting that all vice chairpersons of
        the Senate finance committee be included in the panel and notified of amendments
        affecting the agencies they oversee.</p>'
