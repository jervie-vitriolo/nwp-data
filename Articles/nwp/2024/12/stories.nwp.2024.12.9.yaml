      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75aa8090-58f7-46de-bd06-1a11125a4468'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T15:19:45.867+08:00
