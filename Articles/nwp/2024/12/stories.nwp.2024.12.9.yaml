      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a livestream on Facebook, Cardenas also called on the private sector\
        \ for help in terms of additional trucks that could transport affected residents\
        \ if the situation were to worsen.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddeb87ea-0fa3-4847-9b1d-9ef4cd6dfaa1'
      'mgnl:activationStatus': true
