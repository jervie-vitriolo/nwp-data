    'title': 'NNIC, Meralco partner to power NAIA modernization'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0997cc9b-931c-4cd8-b03a-9545affbd523'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T15:19:45.865+08:00
      'mgnl:createdBy': 'cj-nwp'
