    'template': '1'
    'title': 'Marcos signs law setting up care centers in schools, preventing suicide'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1046fd-d195-4e2a-8524-d74dca838dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T11:43:41.658+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:19.842+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T11:43:41.669+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—&nbsp;</strong>President Ferdinand
        R. Marcos Jr. has signed into law the Basic Education Mental Health and Well-Being
        Promotion Act, institutionalizing mental health programs for students, teachers,
        and non-teaching personnel in both public and private schools.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013973e3-70fd-4da5-b18b-a4f4668eeb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T11:43:41.659+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:19.843+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T11:43:41.659+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The measure aims to ensure that students and school staff are mentally
        and emotionally equipped to excel in academics and navigate modern challenges.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b24034-b8a2-4fe9-b058-0ce59bc3b3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T11:43:41.659+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:19.844+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T11:43:41.659+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Today, we renew our promise to every Filipino: that they will not
        only succeed academically but thrive holistically. Together, we envision a
        Philippines where mental health is prioritized alongside education, fostering
        a generation equipped to lead with resilience, compassion, and purpose,” Marcos
        said during the ceremonial signing at Malacañang Palace on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4909a0a4-15a4-4a5f-9b77-ffe38cb7952c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T11:43:41.659+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:19.845+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T11:43:41.659+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“When our learners and school personnel are mentally healthy, academic
        performance improves, absenteeism decreases, and a culture of compassion and
        understanding flourishes. This law is not just a safeguard for our youth and
        educators but an investment in the intellectual, emotional, and social development
        of our nation,” he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956faccf-6b3f-41be-927e-00f29dc97493'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T11:43:41.660+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:19.846+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T11:43:41.660+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Care Centers in Schools</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb852dab-afdb-4281-ad22-e870b04f036c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T11:43:41.660+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:19.848+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T11:43:41.660+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The new law establishes Care Centers in every public basic education
        school, led by school counselors and supported by counselor associates. These
        centers will provide counseling services, conduct stress management workshops,
        and implement programs to reduce the stigma surrounding mental health.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673e18a1-fb01-4df9-ac55-9d8ac1d70360'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T11:43:41.661+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:19.849+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T11:43:41.661+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Department of Budget and Management (DBM) is tasked with collaborating
        with the Department of Education (DepEd) to create new school counselor positions.
        The DBM will also work with DepEd and the Civil Service Commission (CSC) to
        establish guidelines for these roles.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a35ee1-fcaa-4c5a-909b-4c7c9497c1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T11:43:41.661+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:19.851+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T11:43:41.661+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos pointed out the urgency of the legislation, citing global estimates
        of potential losses amounting to $16 trillion by 2030 due to mental health
        challenges.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda309f7-4744-4e04-a4e5-451f859a6389'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T11:43:41.662+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:19.852+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T11:43:41.662+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Locally, the toll is evident in decreased academic outcomes, burnout,
        and turnover rates among students and school personnel,” the president said,
        stressing the importance of the law in reducing these losses and preparing
        students to contribute meaningfully to nation-building.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3485ada0-818a-4268-b709-fca72d4ae931'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T11:43:41.662+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:19.854+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T11:43:41.662+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Suicide Prevention and Awareness</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25602dac-d209-48b3-9852-744674a4f27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T11:43:41.663+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:19.855+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T11:43:41.663+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The law mandates the implementation of comprehensive mental health
        programs across all basic education institutions to promote mental health
        awareness and prevent suicide.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad182c66-a19b-4a42-8f80-aa31ac2a015a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T11:43:41.663+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:19.857+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T11:43:41.663+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Marcos described schools as “sanctuaries of learning and well-being,”
        affirming the administration’s commitment to creating environments where both
        academic excellence and mental health thrive.</p>'
