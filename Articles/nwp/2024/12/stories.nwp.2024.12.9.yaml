      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T15:19:45.865+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong>&nbsp;New NAIA Infra
        Corp. (NNIC) and Manila Electric Company (Meralco) have entered into a strategic
        partnership to power the modernization of Ninoy Aquino International Airport
        (NAIA). The partnership was formalized today in a signing ceremony held at
        the Meralco Boardroom in Pasig City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f234ac7-90ff-4071-a3cf-7716faceeba6'
      'mgnl:activationStatus': true
