  'START HERE----->trump-on-banning-tiktok':
    author: 'Kanishka Singh and Nandita Bose, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-28T09:25:58.000+08:00
    imagesource: '50df405e-31ac-4a2d-8968-f40a30804492'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'af255415-6584-4a11-b202-6654395dba7b'
    lead: 'President-elect Donald Trump has urged the U.S. Supreme Court to pause
      implementation of a law that would ban popular social media app TikTok or force
      its sale, arguing he should have time after taking office to pursue a "political
      resolution" to the issue.'
    activationstatus: true
    created: 2024-12-28T09:28:52.467+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T13:44:15.016+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.1'
    lastactivatedversioncreated: 2025-03-13T12:32:51.659+08:00
    lastmodified: 2024-12-28T09:28:52.514+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Trump asks Supreme Court to pause law that could ban TikTok'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '04c4d611-3fa1-411c-9db8-657c2145f2e7'
      activationstatus: true
      created: 2024-12-28T09:28:52.494+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:44:15.019+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T09:28:52.508+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Washington, U.S. -</strong> President-elect Donald Trump
        has urged the U.S. Supreme Court to pause implementation of a law that would
        ban popular social media app TikTok or force its sale, arguing he should have
        time after taking office to pursue a "political resolution" to the issue.</p>'
    section1:
      primarytype: 'block'
      uuid: '32525b76-cb4c-4dbf-accd-12e62ef58443'
      activationstatus: true
      created: 2024-12-28T09:28:52.495+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:44:15.019+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T09:28:52.495+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The court is set to hear arguments in the case on Jan. 10.'
    section2:
      primarytype: 'block'
      uuid: '12a5239b-0dec-4266-8492-cf0b0114adcc'
      activationstatus: true
      created: 2024-12-28T09:28:52.495+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:44:15.020+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T09:28:52.495+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The law would require TikTok’s Chinese owner, ByteDance, to sell the
        platform to an American company or face a ban. The U.S. Congress voted in
        April to ban it unless ByteDance sells the app by Jan. 19.'
    section3:
      primarytype: 'block'
      uuid: 'b5c4f601-f5ce-4891-b8ad-fece017cb5af'
      activationstatus: true
      created: 2024-12-28T09:28:52.496+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:44:15.021+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T09:28:52.496+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'TikTok, which has over 170 million U.S. users, and its parent have
        sought to have the law struck down. But if the court does not rule in their
        favor and no divestment occurs, the app could be effectively banned in the
        United States on Jan. 19, one day before Trump takes office.'
    section4:
      primarytype: 'block'
      uuid: '9a9572c3-b5e2-4900-bf59-afb74d80ac76'
      activationstatus: true
      created: 2024-12-28T09:28:52.496+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:44:15.021+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T09:28:52.496+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump’s support for TikTok is a reversal from 2020, when he tried
        to block the app in the United States and force its sale to American companies
        because of its Chinese ownership.'
    section5:
      primarytype: 'block'
      uuid: '339a6f34-8b50-413d-880c-93ed5a9e7832'
      activationstatus: true
      created: 2024-12-28T09:28:52.496+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:44:15.022+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T09:28:52.496+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'It also shows the significant effort by the company to forge inroads
        with Trump and his team during the presidential campaign.'
    section6:
      primarytype: 'block'
      uuid: '91eda547-653f-4657-b679-d641fbe5300f'
      activationstatus: true
      created: 2024-12-28T09:28:52.497+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:44:15.022+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T09:28:52.497+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"President Trump takes no position on the underlying merits of this
        dispute," said D. John Sauer, Trump’s lawyer who is also the president-elect’s
        pick for U.S. solicitor general.'
    section7:
      primarytype: 'block'
      uuid: '0ede8f62-379f-442c-a19f-79962b4748f7'
      activationstatus: true
      created: 2024-12-28T09:28:52.497+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:44:15.023+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T09:28:52.497+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Instead, he respectfully requests that the Court consider staying
        the Act’s deadline for divestment of January 19, 2025, while it considers
        the merits of this case, thus permitting President Trump’s incoming administration
        the opportunity to pursue a political resolution of the questions at issue
        in the case," he added.'
    section8:
      primarytype: 'block'
      uuid: '4b3857ec-825a-4d89-b4c7-718f20b69f0f'
      activationstatus: true
      created: 2024-12-28T09:28:52.498+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:44:15.024+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T09:28:52.498+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump previously met with TikTok CEO Shou Zi Chew in December, hours
        after the president-elect expressed he had a "warm spot" for the app and that
        he favored allowing TikTok to keep operating in the United States for at least
        a little while.'
    section9:
      primarytype: 'block'
      uuid: 'd34bbb8b-73e6-4b40-8bb5-be9be1ecfa88'
      activationstatus: true
      created: 2024-12-28T09:28:52.498+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:44:15.024+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T09:28:52.498+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The president-elect also said he had received billions of views on
        the social media platform during his presidential campaign.'
    section10:
      primarytype: 'block'
      uuid: '3af6bf3f-32ce-437b-97b8-9083004431eb'
      activationstatus: true
      created: 2024-12-28T09:28:52.499+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:44:15.025+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T09:28:52.499+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'TikTok did not immediately respond to a request for comment.'
    section11:
      primarytype: 'block'
      uuid: '8a27e912-388f-419c-86af-895e741e8113'
      activationstatus: true
      created: 2024-12-28T09:28:52.499+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:44:15.026+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T09:28:52.499+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The company has previously said the Justice Department has misstated
        its ties to China, arguing its content recommendation engine and user data
        are stored in the United States on cloud servers operated by Oracle Corp ORCL.N
        while content moderation decisions that affect U.S. users are made in the
        United States as well.'
    section12:
      primarytype: 'block'
      uuid: 'd20c768a-3fe2-449e-a9e3-c0e1babc16a3'
      activationstatus: true
      created: 2024-12-28T09:28:52.500+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:44:15.026+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T09:28:52.500+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Free speech advocates separately told the Supreme Court on Friday the
        U.S. law against TikTok evokes the censorship regimes put in place by the
        United States' authoritarian enemies.'
    section13:
      primarytype: 'block'
      uuid: '0c789db0-b7f8-4441-bf92-a8106d7ba465'
      activationstatus: true
      created: 2024-12-28T09:28:52.500+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:44:15.027+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T09:28:52.500+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The U.S. Justice Department has argued Chinese control of TikTok poses
        a continuing threat to national security, a position supported by most U.S.
        lawmakers.'
    section14:
      primarytype: 'block'
      uuid: 'ca1886f1-e798-465e-a231-4b40282ab574'
      activationstatus: true
      created: 2024-12-28T09:28:52.501+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:44:15.027+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T09:28:52.501+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Montana Attorney General Austin Knudsen led a coalition of 22 attorneys
        general on Friday in filing an amicus brief asking the Supreme Court to uphold
        the national TikTok divest-or-ban legislation.'
    section15:
      primarytype: 'block'
      uuid: '20e2d89c-776e-4236-9b70-ac74e102c14c'
      activationstatus: true
      created: 2024-12-28T09:28:52.501+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:44:15.028+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T09:28:52.501+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Kanishka Singh and Nandita Bose; Editing by Alistair
        Bell and Chris Reese)</em></p>'
