    title: 'WHO chief describes ordeal during Israeli strike on Yemen airport'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4fe86932-5d7a-4704-a675-c7568f790811'
      activationstatus: true
      created: 2024-12-28T11:19:31.254+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:43:00.629+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T11:19:54.750+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Zurich, Switzerland -</strong> The head of the World Health
        Organization said on Friday he was not sure he was going to survive an air
        strike on Yemen’s main airport carried out by Israel a day earlier during
        a series of attacks on the Iran-aligned Houthi movement.</p>'
    section1:
      primarytype: 'block'
      uuid: '57dc5e5b-a6c6-4f80-be1f-2818cc34f6f2'
      activationstatus: true
      created: 2024-12-28T11:19:31.255+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:43:00.630+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T11:19:54.750+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Speaking after his ordeal at the Sanaa International Airport on Thursday,
        WHO Director-General Tedros Adhanom Ghebreyesus said the explosions that rocked
        the building were so deafening that his ears were still ringing more than
        a day later.'
    section2:
      primarytype: 'block'
      uuid: '8179a2ef-172f-4c45-b0b2-1c7b8916de3b'
      activationstatus: true
      created: 2024-12-28T11:19:31.255+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:43:00.630+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T11:19:54.751+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Tedros said it quickly became apparent the airport was under attack,
        describing people "running in disarray" through the site after approximately
        four blasts, one of them "alarmingly" close to where he was sitting near the
        departure lounge.'
    section3:
      primarytype: 'block'
      uuid: 'c35ee819-9b04-49d2-ae9d-00b6cb5910bb'
      activationstatus: true
      created: 2024-12-28T11:19:31.256+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:43:00.631+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T11:19:54.751+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I was not sure actually I could survive because it was so close, a
        few meters from where we were," he told Reuters. "A slight deviation could
        have resulted in a direct hit."'
    section4:
      primarytype: 'block'
      uuid: '088bbe82-4914-48cb-a3b1-6e416d61ba2d'
      activationstatus: true
      created: 2024-12-28T11:19:31.256+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:43:00.632+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T11:19:54.752+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Tedros said he and his colleagues were stuck at the airport for the
        next hour or so as what he thought were drones flew overhead, feeding concern
        they could open fire again. Among the debris, he and colleagues saw missile
        fragments, he said.'
    section5:
      primarytype: 'block'
      uuid: 'c46bf8e9-0419-470e-8c71-bd86a5c46677'
      activationstatus: true
      created: 2024-12-28T11:19:31.256+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:43:00.632+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T11:19:54.752+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"There (was) no shelter at all. Nothing. So you're just exposed, just
        waiting for anything to happen," he said.'
    section6:
      primarytype: 'block'
      uuid: '0e11c4af-4a57-427a-a336-2cc7061e2702'
      activationstatus: true
      created: 2024-12-28T11:19:31.257+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:43:00.633+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T11:19:54.753+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Israeli strikes on Yemen came after Houthis repeatedly fired drones
        and missiles toward Israel in what they describe as acts of solidarity with
        Palestinians in Gaza.'
    section7:
      primarytype: 'block'
      uuid: '907d58ec-7b91-47df-8b83-efe676ec76df'
      activationstatus: true
      created: 2024-12-28T11:19:31.257+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:43:00.634+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T11:19:54.753+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Israeli Prime Minister Benjamin Netanyahu said afterwards that Israel
        was "just getting started" with the Houthis.'
    section8:
      primarytype: 'block'
      uuid: '3282d334-b593-4651-87ad-bc281be7becb'
      activationstatus: true
      created: 2024-12-28T11:19:31.257+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:43:00.634+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T11:19:54.754+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Houthi-controlled Saba News Agency said three people died in the
        strikes on the airport and three were killed in Hodeidah, with 40 others wounded
        in the attacks.'
    section9:
      primarytype: 'block'
      uuid: '002a6681-bd0c-4c42-b40f-61617a17079f'
      activationstatus: true
      created: 2024-12-28T11:19:31.258+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:43:00.635+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T11:19:54.754+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Speaking by telephone from Jordan, where he flew on Friday, helping
        to evacuate a U.N. colleague seriously injured at the airport for further
        medical treatment, Tedros said he had received no warning Israel could be
        about to strike the airport.'
    section10:
