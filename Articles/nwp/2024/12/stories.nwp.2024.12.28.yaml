    title: 'Ex-solon to DOH: Drop booklet requirement for PWDs in availing medicine
      discounts'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b1b0af72-c2e3-4ded-9917-21c29c0bfb63'
      activationstatus: true
