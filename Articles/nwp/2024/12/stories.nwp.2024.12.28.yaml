    section0:
      primarytype: 'block'
      uuid: 'd448d6e0-dd4a-4017-9cf8-651fce570f04'
      activationstatus: true
      created: 2024-12-28T10:01:44.153+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:43:53.388+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T10:01:44.158+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Three weather systems
        are triggering rains in parts of the country, the Philippine Atmospheric,
        Geophysical and Astronomical Services Administration (PAGASA) said.</p>'
    section1:
      primarytype: 'block'
      uuid: '60015977-9c82-46d5-ae7b-91f6805d0de3'
      activationstatus: true
      created: 2024-12-28T10:01:44.154+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:43:53.389+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T10:01:44.154+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In its early morning bulletin on Saturday, Dec. 28, the weather bureau
        said the intertropical convergence zone is dumping scattered rains and thunderstorms
        over the Bicol Region, Mimaropa (Mindoro, Marinduque, Romblon, Palawan), Visayas,
        Caraga, Davao Region, and Zamboanga Peninsula.'
    section2:
      primarytype: 'block'
      uuid: 'e33d9250-e355-4b07-9da9-cf1b065d5aea'
      activationstatus: true
      created: 2024-12-28T10:01:44.154+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:43:53.390+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T10:01:44.154+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Moderate to heavy rains may also persist in some provinces up north.
        PAGASA said the shearline or the convergence of warm and cold winds may trigger
        scattered rains over mainland Cagayan, Apayao, Isabela, Aurora, and Quezon.'
    section3:
      primarytype: 'block'
      uuid: 'ca9a3f08-8082-4bf8-8e04-2b779170a601'
      activationstatus: true
      created: 2024-12-28T10:01:44.154+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:43:53.390+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T10:01:44.154+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Forecasters warned of possible flash floods and landslides in these
        areas.'
    section4:
      primarytype: 'block'
      uuid: '5c5cc905-e2e8-44c0-bdd0-0702e88d458e'
      activationstatus: true
      created: 2024-12-28T10:01:44.155+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:43:53.391+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T10:01:44.155+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Meanwhile, the northeast monsoon or amihan may also cause overcast
        skies and rains over Batanes and Babuyan island, Ilocos region, the rest of
        Cagayan Valley, and the Cordillera region.</p>'
  'START HERE----->mmff-2024-winners':
