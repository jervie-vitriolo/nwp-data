    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'MMFF spokesperson: ‘No cooking show’ on awards night '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e3e8ddc6-5768-40f9-9a8d-7ae404c93170'
      activationstatus: true
      created: 2024-12-28T12:27:26.261+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:42:11.923+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T12:32:14.234+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> An official from the
        prestigious Metro Manila Film Festival (MMFF) said the judgment for the winners
        was fair and sound, despite questions raised about the results.</p>'
    section1:
      primarytype: 'block'
      uuid: '9828e517-7e35-4c74-a580-d5d623e02a48'
      activationstatus: true
      created: 2024-12-28T12:27:26.262+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:42:11.923+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T12:32:14.234+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“You may agree or disagree with their choices but the integrity of
        each and every members of the jury since we took charge in 2016, especially
        on this 50th edition of the MMFF cannot be assailed….No leaks, definitely
        no cooking show,” MMFF spokesperson Noel Ferrer said in an Instagram post
        on Saturday, Dec. 28.'
    section2:
      primarytype: 'block'
      uuid: '7883c3b0-9aff-4fd3-9e2e-eb379ff6e067'
      activationstatus: true
      created: 2024-12-28T12:27:26.262+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:42:11.924+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T12:32:14.235+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A number of netizens have questioned the exclusion of veteran artists
        Aga Muhlach and Eugene Domingo from the best actor and best supporting actress
        nominees, respectively, during the “Gabi Ng Parangal” held on Friday, Dec.
        27. Muhlach headlines the mystery-thriller “Uninvited,” while Domingo is part
        of family dramedy “And the Breadwinner Is…” starring Vice Ganda.'
    section3:
      primarytype: 'block'
      uuid: 'b6dbbb30-9a47-40e4-a1c5-c52be00f944e'
      activationstatus: true
      created: 2024-12-28T12:27:26.263+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:42:11.925+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T12:32:14.235+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'During his acceptance speech for the ‘Special Jury Citation’ award,
        Vice said he shares the recognition with Domingo whom he believes must be
        nominated for the acting category.'
    section4:
      primarytype: 'block'
      uuid: '8710b404-2372-40bc-ae6f-f3d086c29afe'
      activationstatus: true
      created: 2024-12-28T12:27:26.263+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:42:11.925+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T12:32:14.236+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Some netizens also asked why Zig Dulay did not win best director,
        despite his film ‘Green Bones’ bagging major technical and acting awards.
        Crisanto Aquino for ‘My Future You’ and Michael Tuviera for 'The Kingdom’
        were tied for the recognition.</p>'
    section5:
      primarytype: 'block'
      uuid: '22cd8989-0f72-493c-a7b1-3b4f8fdaa77c'
      activationstatus: true
      created: 2024-12-28T12:27:26.263+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:42:11.926+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T12:32:14.236+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Ferrer said the MMFF jurors “exhaustively deliberated and decided on
        the nominees and the winners” for over seven hours.'
    section6:
      primarytype: 'block'
      uuid: '9896dcbe-b672-4f18-80f5-1347b516bcb8'
      activationstatus: true
      created: 2024-12-28T12:27:26.264+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:42:11.927+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T12:32:14.236+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The MMFF judges were composed of film actors and writers, journalists,
        and government officials headed by budget Secretary Amenah Pangandaman, Film
        Development Council of the Philippines chairperson Jose Javier Reyes, and
        film and theater critic Nicanor Tiongson.</p>'
    section7:
      primarytype: 'block'
      uuid: 'd37881b0-912d-4bd2-b870-589908009466'
      activationstatus: true
      created: 2024-12-28T12:27:26.264+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:42:11.927+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T12:32:14.237+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Only the jury chair and the MMFF executive director knew the results,
        not even I or any member of the Execom,” said Ferrer.'
    section8:
      primarytype: 'block'
      uuid: '26d338f1-7b20-4692-b960-0511ce1a00e9'
      activationstatus: true
      created: 2024-12-28T12:27:26.265+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:42:11.927+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T12:32:14.237+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>READ:&nbsp;<a href="https://www.newswatchplus.ph/news/2024/12/28/mmff-2024-winners.html">MMFF
        2024 full list of winners</a></strong></p>'
