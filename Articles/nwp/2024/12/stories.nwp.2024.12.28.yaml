      uuid: '08c603f3-84b7-4711-9252-b8bc304877cd'
      activationstatus: true
      created: 2024-12-28T17:32:26.861+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:41:05.320+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T17:32:26.868+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Motorists can now use
        a new northbound exit along the Quezon Avenue extension at Skyway Stage 3
        in Quezon City.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b7ee5ae4-a843-4017-8b9c-f99b9f176d79'
      activationstatus: true
      created: 2024-12-28T17:32:26.862+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:41:05.320+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T17:32:26.862+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'San Miguel Corporation’s infrastructure arm opened the exit ramp at
        6 a.m. on Saturday, Dec. 28, ahead of the anticipated traffic volume for the
        New Year rush.'
    section2:
      primarytype: 'block'
      uuid: 'e357aeb2-2b69-410c-b012-6b617f1176c9'
      activationstatus: true
      created: 2024-12-28T17:32:26.862+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:41:05.321+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T17:32:26.862+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“We’re opening the Maria Clara exit just in time for the last long
        weekend of the year, when many of our countrymen are traveling for New Year’s
        celebrations. This exit has been long-awaited by our motorists in Quezon City,
        who now have a convenient alternative,” SMC Chairman and CEO Ramon Ang,” said
        in a press release.'
    section3:
      primarytype: 'block'
      uuid: 'c1eb7918-273b-4b41-a060-3a04ecc04018'
      activationstatus: true
      created: 2024-12-28T17:32:26.862+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:41:05.322+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T17:32:26.862+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Ang said the Quezon Avenue extension exit will not incur any additional
        toll fees and will have the same toll rate as the Quezon Avenue northbound
        exit.'
    section4:
      primarytype: 'block'
      uuid: '3623b7c5-1621-48d9-a21c-ba3b98a3a133'
      activationstatus: true
      created: 2024-12-28T17:32:26.863+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:41:05.322+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T17:32:26.863+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Toll Regulatory Board earlier issued an interim permit to operate
        the exit after it notified SMC that it complied with requirements.'
    section5:
      primarytype: 'block'
      uuid: '8a5b7c0e-15c1-490a-a09b-f40752d944db'
      activationstatus: true
      created: 2024-12-28T17:32:26.863+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:41:05.323+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T17:32:26.863+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“We are grateful to the Toll Regulatory Board for their support and
        close coordination with our operations team to open the Maria Clara exit for
        the benefit of the motoring public…Our team is working double-time to comply
        with the remaining requirements,” Ang said.'
    section6:
      primarytype: 'block'
      uuid: '0224e133-049d-4f6e-b573-f197f1e54781'
      activationstatus: true
      created: 2024-12-28T17:32:26.864+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:41:05.324+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T17:32:26.864+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The SMC chief added it is deploying patrollers and road safety personnel
        to guide motorists using the new exit ramp.'
    section7:
      primarytype: 'block'
      uuid: 'd30e657c-576b-49c2-898b-a935ed1b7e8a'
      activationstatus: true
      created: 2024-12-28T17:32:26.864+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:41:05.324+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T17:32:26.864+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Skyway Stage 3 connects the Skyway System from Gil Puyat Avenue
        in Makati City to Balintawak in Quezon City, where it links with the North
        Luzon Expressway.</p>'
  'START HERE----->china-import-tarrifs-on-copper-and-aluminum':
    author: 'Reuters'
    caption: 'People walk past a lane lined up with restaurants, at a shopping area
      in Shanghai, China Sept. 28. (Tingshu Wang/File Photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
