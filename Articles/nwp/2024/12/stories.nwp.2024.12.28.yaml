      lastmodified: 2024-12-28T15:47:18.429+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A former lawmaker urged
        the Department of Health to drop the booklet requirement for persons with
        disabilities (PWDs) to avail medicine discounts after it relaxed such prerequisites
        for senior citizens.</p>'
    section1:
      primarytype: 'block'
      uuid: '8ec396ba-4476-4cb1-982c-b7df77bfc50a'
      activationstatus: true
      created: 2024-12-28T15:47:18.423+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:41:32.573+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T15:47:18.423+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a press release, former Sen. Francis “Kiko” Pangilinan made the
        appeal to unburden PWDs when purchasing medicines.'
    section2:
      primarytype: 'block'
      uuid: 'c83b072b-0717-4ff5-a152-864a4e5d254d'
      activationstatus: true
      created: 2024-12-28T15:47:18.424+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:41:32.574+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T15:47:18.424+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He said a valid PWD’s identification card and doctor’s prescription
        must be enough to enjoy the mandated discount.'
    section3:
      primarytype: 'block'
      uuid: '7506813c-bbc3-4c1a-b11a-85da08b58ba7'
      activationstatus: true
      created: 2024-12-28T15:47:18.424+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:41:32.574+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T15:47:18.424+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Malaking tulong ito para mapagaan ang proseso sa pagbili nila ng gamot
        at iba pang pangangailangang medikal,” Pangilinan said.'
    section4:
      primarytype: 'block'
      uuid: '058a7515-00dc-44b4-bfc7-afa05c4e716f'
      activationstatus: true
      created: 2024-12-28T15:47:18.424+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:41:32.575+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T15:47:18.424+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: This is a big help in easing the process of purchasing
        their medicine and other medical needs]'
    section5:
      primarytype: 'block'
      uuid: '0d251e5d-8418-4ced-8b4a-a63f0161d674'
      activationstatus: true
      created: 2024-12-28T15:47:18.425+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:41:32.575+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T15:47:18.425+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Under the law, senior citizens and PWDs are entitled to a 20% discount.
        A 2017 administrative order requires them to present a purchase booklet when
        availing discounts for medicines.'
    section6:
      primarytype: 'block'
      uuid: 'edfd34aa-df42-41fb-be6f-cb4b8081083f'
      activationstatus: true
      created: 2024-12-28T15:47:18.425+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:41:32.576+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T15:47:18.425+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In a statement, health spokesperson Albert Domingo said the agency
        “looks forward to discussing the matter with proponents and stakeholders like
        the National Council on Disability Affairs.”</p>'
  'START HERE----->manmohan-singh-cremation':
    author: 'Nidhi Verma, Reuters'
    caption: 'People arrive to pay their respect to India’s former Prime Minister
      Manmohan Singh at the Congress party’s headquarters in New Delhi, India, December
      28, 2024. REUTERS/Priyanshu Singh'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-28T16:42:57.000+08:00
    imagesource: '8b020c55-e483-424c-a22d-3491332c2290'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '59322196-28e4-43f6-8d02-80befd2b2970'
    lead: 'The body of Manmohan Singh, the former Indian prime minister whose death
      has sparked outpourings of grief at home and accolades from abroad, was cremated
      on Sunday on the banks of the Yamuna River in New Delhi with full state honours.'
    activationstatus: true
    created: 2024-12-28T16:44:36.773+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T13:41:21.301+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:32:53.224+08:00
    lastmodified: 2024-12-28T16:44:36.814+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'India’s former PM Manmohan Singh cremated with state honours'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ae9c8f69-1a8a-4505-bcae-82ba9b1a7b75'
      activationstatus: true
      created: 2024-12-28T16:44:36.800+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:41:21.303+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T16:44:36.809+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>New Delhi, India -</strong> The body of Manmohan Singh,
        the former Indian prime minister whose death has sparked outpourings of grief
        at home and accolades from abroad, was cremated on Sunday on the banks of
        the Yamuna River in New Delhi with full state honours.</p>'
    section1:
      primarytype: 'block'
      uuid: '0b299ed8-70fe-4c2d-9ae8-623216c0adc1'
      activationstatus: true
      created: 2024-12-28T16:44:36.800+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:41:21.304+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T16:44:36.800+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The funeral was conducted in the Sikh tradition as priests chanted
        hymns, after Singh’s body, draped in the Indian flag, was carried through
        the capital on a flower-decked carriage pulled by a ceremonial army truck.'
    section2:
      primarytype: 'block'
      uuid: '0cb87d66-7319-418f-b7ba-d9e5f26a7832'
      activationstatus: true
      created: 2024-12-28T16:44:36.801+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:41:21.305+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T16:44:36.801+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The flag was removed and the body covered with a saffron cloth before
        it was placed on the pyre.'
    section3:
      primarytype: 'block'
      uuid: '0ca2d11d-a34d-4c26-b45a-35dd6a500dfb'
      activationstatus: true
      created: 2024-12-28T16:44:36.801+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:41:21.305+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T16:44:36.801+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Since Singh died on Thursday at 92, many have taken up his comment
        near the end of his 10-year rule that "history will be kinder to me than the
        contemporary media".'
    section4:
      primarytype: 'block'
      uuid: '2404ea0c-e561-4872-ba7d-52bf458f2782'
      activationstatus: true
      created: 2024-12-28T16:44:36.801+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:41:21.306+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T16:44:36.801+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He was referring to a perception of weak leadership as he headed a
        coalition government facing numerous charges of corruption, which was thrown
        out of office in the 2014 election won by his successor Narendra Modi.'
    section5:
      primarytype: 'block'
      uuid: '9bfb18c4-5cc1-448e-a604-f9770869f8fd'
      activationstatus: true
      created: 2024-12-28T16:44:36.802+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:41:21.307+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T16:44:36.802+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Modi, who called Singh one of the nation’s "most distinguished leaders"
        after his death, attended the funeral, along with President Droupadi Murmu
        and representatives of various countries. Modi’s government has decided to
        allocate land for Singh’s memorial.'
    section6:
      primarytype: 'block'
      uuid: 'cd20d91b-3655-4dec-b466-436f122c612d'
      activationstatus: true
      created: 2024-12-28T16:44:36.802+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:41:21.307+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T16:44:36.802+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Singh, considered the architect of India’s economic liberalisation,
        had criticised Modi’s economic policies such as demonetisation and introducing
        a goods and services tax.'
    section7:
      primarytype: 'block'
      uuid: '40da8d99-f86a-4996-a1e9-c297b200e579'
      activationstatus: true
      created: 2024-12-28T16:44:36.803+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:41:21.308+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T16:44:36.803+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Singh is survived by his wife and three daughters.'
    section8:
      primarytype: 'block'
      uuid: 'f6042aa5-d297-4d86-83e1-d00908555218'
      activationstatus: true
      created: 2024-12-28T16:44:36.803+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:41:21.309+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T16:44:36.803+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Congress Leader Rahul Gandhi accompanied Singh’s family on the
        truck to the Nigambodh Ghat cremation site after the procession from party
        headquarters in New Delhi, where people joined Congress party leaders and
        members to pay their last respects.</p>'
    section9:
      primarytype: 'block'
      uuid: '0fad2c30-b30a-444b-a70a-ee6b2409b5dd'
      activationstatus: true
      created: 2024-12-28T16:44:36.804+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:41:21.309+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T16:44:36.804+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The leaders of the U.S., Canada, France, Sri Lanka, China and Pakistan
        were among those expressing grief at Singh’s death and highlighting his international
        contributions.'
    section10:
      primarytype: 'block'
      uuid: 'b50fa7e3-0b55-4ed2-b6f4-9d006ef9f438'
      activationstatus: true
      created: 2024-12-28T16:44:36.804+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:41:21.310+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T16:44:36.804+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Nidhi Verma; Additional Reporting by Krishna Das;
        Editing by William Mallard)</em></p>'
