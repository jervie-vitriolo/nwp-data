      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T15:00:26.066+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A 78-year-old male
        in Central Luzon died due to a firecracker explosion ahead of the new year,
        the Department of Health (DOH) said.</p>'
    section1:
      primarytype: 'block'
      uuid: '2757d8c4-ea02-4c1d-b979-9b6f1dd17e4b'
      activationstatus: true
      created: 2024-12-28T14:59:54.292+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:41:43.090+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T15:00:26.066+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The case marks the first firecracker-related casualty in 2024.'
    section2:
      primarytype: 'block'
      uuid: '06767ce4-7758-4402-b51a-d9aac2f3de36'
      activationstatus: true
      created: 2024-12-28T14:59:54.292+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:41:43.090+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T15:00:26.067+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The agency said the victim was hospitalized on Dec. 22 after suffering
        multiple injuries when he lit a Judas Belt, a firecracker that produces numerous
        explosions. He succumbed on Friday, Dec. 27.'
    section3:
      primarytype: 'block'
      uuid: '3210c411-ca94-4dde-8b5f-df16fdf1ec3b'
      activationstatus: true
      created: 2024-12-28T14:59:54.293+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:41:43.091+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T15:00:26.067+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'As of Dec. 28, the DOH logged 125 cases of firecracker-related injuries
        - almost 30 percent higher than 97 cases recorded in the same period in 2023.'
    section4:
      primarytype: 'block'
      uuid: '0bfc193c-3b5c-48ba-81dd-e3d6b1d0347e'
      activationstatus: true
      created: 2024-12-28T14:59:54.293+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:41:43.092+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T15:00:26.068+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The agency reiterated its reminder to refrain from using any type of
        fireworks in welcoming 2025.'
    section5:
      primarytype: 'block'
      uuid: 'a16f015e-c6f2-465f-8e38-8add8231042b'
      activationstatus: true
      created: 2024-12-28T14:59:54.294+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:41:43.092+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T15:00:26.068+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“Fireworks, even if legal, are dangerous. They are bombs. They explode.
        They can kill. Avoid fireworks for the sake of our lives,” health spokesperson
        Albert Domingo said.</p>'
  'START HERE----->pangilinan-on-booklet-requirement-for-pwd':
