    uuid: 'e492d50f-c627-41a4-b289-b7e69f69c25d'
    lead: 'China will reduce import tariffs on ethane and certain recycled copper
      and aluminium raw materials from next year, the government said on Saturday.'
    activationstatus: true
    created: 2024-12-28T17:38:25.214+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T13:40:52.768+08:00
    lastactivatedby: 'nelsonp'
