    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'China to cut import tariffs on some recycled copper and aluminium raw
      materials'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd01e3591-c16d-4b41-9818-abe1150d2689'
      activationstatus: true
      created: 2024-12-28T17:38:25.238+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:40:52.771+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T17:38:25.245+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Shanghai, China -</strong> China will reduce import tariffs
        on ethane and certain recycled copper and aluminium raw materials from next
        year, the government said on Saturday.</p>'
    section1:
      primarytype: 'block'
      uuid: '4d4799f5-cb8d-4511-a58c-4cfea8410ad2'
      activationstatus: true
      created: 2024-12-28T17:38:25.239+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:40:52.772+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T17:38:25.239+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Ministry of Finance announced adjustments to various import tariff
        categories, effective Jan. 1, aimed at increasing imports of high-quality
        products, expanding domestic demand and promoting high-level opening-up, it
        said in a statement.'
    section2:
      primarytype: 'block'
      uuid: '82ced5fa-ea16-4231-a736-d2560d03f739'
      activationstatus: true
      created: 2024-12-28T17:38:25.239+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:40:52.772+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T17:38:25.239+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Provisional import tariffs below the most-favoured-nation rates will
        be applied to 935 items, the ministry said. Import tariffs will be reduced
        on ethane and certain recycled copper and aluminium raw materials to advance
        green and low-carbon development.'
    section3:
      primarytype: 'block'
      uuid: '80a35604-9ec4-4af4-a149-16dc065c323a'
      activationstatus: true
      created: 2024-12-28T17:38:25.240+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:40:52.773+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T17:38:25.240+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Tariffs will rise on commodities including molasses and sugar-containing
        pre-mixed powders will increase but be reduced on items such as cyclic olefin
        polymers, ethylene-vinyl alcohol copolymers and automatic transmissions for
        special-purpose vehicles such as fire trucks and repair vehicles.'
    section4:
      primarytype: 'block'
      uuid: '6193774c-2814-42a1-b4df-67648b043fc6'
      activationstatus: true
      created: 2024-12-28T17:38:25.240+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:40:52.774+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T17:38:25.240+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Import tariffs will also be reduced on items such as sodium zirconium
        cyclosilicate, viral vectors for CAR-T tumour therapy, and nickel-titanium
        alloy wires for surgical implants.'
    section5:
      primarytype: 'block'
      uuid: 'b6645715-6a9a-4ab6-80c3-bb52e00f9a4c'
      activationstatus: true
      created: 2024-12-28T17:38:25.241+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:40:52.774+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T17:38:25.241+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The China-Maldives Free Trade Agreement will come into effect on
        Jan. 1, with tariff reduction implementations, the ministry said.</p>'
    section6:
      primarytype: 'block'
      uuid: 'fac04f64-d2d4-42ae-aea6-5d42c1b509ad'
      activationstatus: true
      created: 2024-12-28T17:38:25.241+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:40:52.775+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T17:38:25.241+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Shanghai and Beijing Newsroom; Editing by Himani
        Sarkar and William Mallard)</em></p>'
  'START HERE----->canadian-ministers-meet-trump':
    author: 'Kanishka Singh, Reuters'
    caption: 'U.S. President-elect Donald Trump (File photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-28T17:39:13.000+08:00
    imagesource: '10e90e71-c9f5-415c-8fe7-6c6e375ec330'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '56c4cb19-8258-4be2-9ce8-8e329e5dafb8'
    lead: 'Canada’s new finance minister Dominic LeBlanc and Foreign Affairs Minister
      Melanie Joly met aides to U.S. President-elect Donald Trump in Florida on Friday
      to discuss the risks of imposing new trade tariffs, the Canadian government
      said.'
    activationstatus: true
    created: 2024-12-28T17:41:16.011+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T13:40:41.317+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:32:53.654+08:00
    lastmodified: 2024-12-28T17:41:16.052+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Canadian ministers met Trump aides over tariff risks, immigration'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '59ca907a-56d2-405d-abc1-747e897cba72'
      activationstatus: true
      created: 2024-12-28T17:41:16.039+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:40:41.319+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T17:41:16.048+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Washington, U.S. -</strong> Canada’s new finance minister
        Dominic LeBlanc and Foreign Affairs Minister Melanie Joly met aides to U.S.
        President-elect Donald Trump in Florida on Friday to discuss the risks of
        imposing new trade tariffs, the Canadian government said.</p>'
    section1:
      primarytype: 'block'
      uuid: '68ec1a6c-c63d-4e70-aa28-69ec71304e54'
      activationstatus: true
      created: 2024-12-28T17:41:16.040+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:40:41.320+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T17:41:16.040+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump has threatened to impose tariffs on imports from Canada when
        he takes office in January unless the country reduces the flow of migrants
        and fentanyl into the United States.'
    section2:
      primarytype: 'block'
      uuid: 'd99732fa-59c3-4dd1-ba9f-2e2ba305dd97'
      activationstatus: true
      created: 2024-12-28T17:41:16.040+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:40:41.320+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T17:41:16.040+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'LeBlanc’s office said in a statement after the meeting that it had
        a "positive, productive" engagement with Trump’s pick for Commerce Secretary,
        Howard Lutnick, and the president-elect’s pick for Interior Secretary, Doug
        Burgum.'
    section3:
      primarytype: 'block'
      uuid: '9bf81e08-3553-430f-98aa-4550c752ce84'
      activationstatus: true
      created: 2024-12-28T17:41:16.041+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:40:41.321+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T17:41:16.041+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'LeBlanc’s office said a day earlier that the two ministers would highlight
        "the negative impacts that the imposition of 25% tariffs on Canadian goods
        would have on both Canada and the United States."'
    section4:
      primarytype: 'block'
      uuid: '1dd20a69-aab6-445e-b9d7-285c52b8b2ad'
      activationstatus: true
      created: 2024-12-28T17:41:16.041+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:40:41.322+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T17:41:16.041+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The meeting focused on Canada’s efforts to combat fentanyl trafficking
        and illegal migration and the ministers outlined efforts taken by Canada in
        that direction while agreeing to continue further talks in the coming weeks,
        the Canadian statement on Friday added.'
    section5:
      primarytype: 'block'
      uuid: 'cfd33cf0-da60-47b6-8266-3c7e201efc9e'
      activationstatus: true
      created: 2024-12-28T17:41:16.041+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:40:41.322+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T17:41:16.041+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Earlier this month, the Canadian government pledged to invest C$1.3
        billion ($902.34 million) toward border security over six years under a plan
        that would focus on surveillance, intelligence and technology.'
    section6:
      primarytype: 'block'
      uuid: '49ccaa40-95cf-468b-b486-ca8677e9da36'
      activationstatus: true
      created: 2024-12-28T17:41:16.042+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:40:41.323+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T17:41:16.042+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Friday’s meeting took place as Trump continues to belittle embattled
        Canadian Prime Minister Justin Trudeau on social media. On Christmas Day,
        he referred to the leader of the close U.S. ally as "Governor Justin Trudeau
        of Canada" and again alluded to the country becoming the 51st U.S. state.'
    section7:
      primarytype: 'block'
      uuid: 'a3ef19c0-6aba-4f47-8ace-608e9b66ee38'
      activationstatus: true
      created: 2024-12-28T17:41:16.042+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:40:41.323+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T17:41:16.042+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trudeau, whose party looks set to lose power early next year, is under
        increasing pressure from lawmakers in his own party to step down.'
    section8:
      primarytype: 'block'
      uuid: '5e252161-c82a-4392-849b-d91453cf2161'
      activationstatus: true
      created: 2024-12-28T17:41:16.043+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:40:41.324+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T17:41:16.043+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>He flew to Florida in late November to meet with Trump after the
        Republican first vowed to slap new tariffs on Canada.</p>'
    section9:
      primarytype: 'block'
      uuid: 'ac30f99b-da61-452d-8cd6-124da2882556'
      activationstatus: true
      created: 2024-12-28T17:41:16.043+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:40:41.324+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T17:41:16.043+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Kanishka Singh in Washington; Editing by Ross
        Colvin, Nicholas Yong and Diane Craft)</em></p>'
