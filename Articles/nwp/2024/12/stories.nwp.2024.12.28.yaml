    uuid: '3f84ea99-bd45-4ffe-a582-4ee5870dc77b'
    lead: 'An official from the prestigious Metro Manila Film Festival (MMFF) said
      the judgment for the winners was fair and sound, despite questions raised about
      the results.'
    activationstatus: true
    created: 2024-12-28T12:27:26.234+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T13:42:11.920+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:32:52.696+08:00
