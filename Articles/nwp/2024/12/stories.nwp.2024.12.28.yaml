      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T11:19:54.755+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The injured man, who worked for the U.N. Humanitarian Air Service,
        was now "OK" and in a stable condition, he said.'
    section11:
      primarytype: 'block'
      uuid: '45ffae27-c0e9-46fb-8b90-5d08837f9175'
      activationstatus: true
      created: 2024-12-28T11:19:31.258+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:43:00.636+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T11:19:54.755+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Tedros traveled to Yemen over Christmas to try to negotiate the release
        of U.N. staff and others held there. He acknowledged that he and colleagues
        knew the trip was risky in light of high tension between Israel and the Houthis.'
    section12:
      primarytype: 'block'
      uuid: '143a90b5-408e-4498-8e91-bb4d594a1211'
      activationstatus: true
      created: 2024-12-28T11:19:31.259+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:43:00.637+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T11:19:54.756+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'But such was the window of opportunity to work for the release of the
        U.N. personnel that they believed they had to take it, said Tedros, a former
        Ethiopian foreign minister.'
    section13:
      primarytype: 'block'
      uuid: '7a4bab3b-f7fa-4d46-8b63-c7a0f3853fd7'
      activationstatus: true
      created: 2024-12-28T11:19:31.259+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:43:00.638+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T11:19:54.756+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He said talks with Yemeni authorities had gone well and that he saw
        a chance that the 16 U.N. staff as well as employees of diplomatic missions
        and NGO workers held there could be freed.'
    section14:
      primarytype: 'block'
      uuid: 'dea5a274-458e-4268-8d97-a51c84c94b84'
      activationstatus: true
      created: 2024-12-28T11:19:31.260+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:43:00.638+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T11:19:54.757+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He declined to engage in recriminations over the attack but said his
        itinerary had been shared publicly and expressed surprise that civilian infrastructure
        should have been targeted.'
    section15:
      primarytype: 'block'
      uuid: '12bb0ca9-d0ff-40b7-943a-89b702a2ccc9'
      activationstatus: true
      created: 2024-12-28T11:19:31.260+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:43:00.639+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T11:19:54.757+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"So a civilian airport should be protected, whether I am in it or not,"
        he said, before observing there was "nothing special" about what he had faced
        in Yemen. "One of my colleagues said we narrowly escaped death. I'm just
        one human being. So I feel for those who are facing the same thing every single
        day. But at least it allowed me to feel the way they feel."'
    section16:
      primarytype: 'block'
      uuid: '66eee3f7-7e5f-44ab-b3c3-7091f3edcd77'
      activationstatus: true
      created: 2024-12-28T11:19:31.261+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:43:00.639+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T11:19:54.758+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>"I'm worried about our world, where it’s heading," Tedros added,
        urging world leaders to work together to end global conflicts. "I have never
        ... as far as I can remember, seen the world really being in such a very dangerous
        state."</p>'
    section17:
      primarytype: 'block'
      uuid: 'b6ccfe16-4b18-494e-a5e5-e2e391de6eab'
      activationstatus: true
      created: 2024-12-28T11:19:31.261+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:43:00.640+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T11:19:54.758+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Dave Graham in Zurich, Additional reporting by
        Friederike Heine in BerlinEditing by Miranda Murray, Tomasz Janowski and Matthew
        Lewis)</em></p>'
  'START HERE----->PH-stuns-Thailand-in-ASEAN-Championship-semis-first-leg-in-historic-fashion':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'The Philippine men’s national football team celebrates after winning
      against Thailand, 2-1, in the first leg of the 2024 ASEAN Mitsubishi Electric
      Cup at the Rizal Memorial Stadium in Manila on Friday, Dec 27 (PFF)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-28T12:16:38.000+08:00
    imagesource: 'a641f4b1-f2ec-461f-9744-06dc6a0bb28b'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '066545c3-9940-48a9-9e7b-e747606a40c4'
    lead: 'The Philippine men’s national football team claimed a historic win against
      Thailand, 2-1, during the first leg of the 2024 ASEAN Mitsubishi Electric Cup
      semifinals on Friday, Dec. 27.'
    activationstatus: true
    created: 2024-12-28T12:19:11.795+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T13:42:26.786+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:32:52.529+08:00
    lastmodified: 2024-12-28T12:19:11.853+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PH stuns Thailand in ASEAN Championship semis first leg in historic
      fashion'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '68b5ff41-1668-41e6-b878-da7909d6ccd0'
      activationstatus: true
      created: 2024-12-28T12:19:11.821+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:42:26.789+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T12:19:11.853+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Philippine men’s
        national football team claimed a historic win against Thailand, 2-1, during
        the first leg of the 2024 ASEAN Mitsubishi Electric Cup semifinals on Friday,
        Dec. 27.</p>'
    section1:
      primarytype: 'block'
      uuid: '9a98b7d4-e504-4be9-ad27-37783c7226d1'
      activationstatus: true
      created: 2024-12-28T12:19:11.821+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:42:26.789+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T12:19:11.853+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Azkals triumphed against the War Elephants, the defending champions,
        in front of a 7,116-crowd at the Rizal Memorial Stadium in Manila, the first
        victory against Thailand in the competition’s history, as well as the first
        success since 1972.'
    section2:
      primarytype: 'block'
      uuid: '1fa19b42-ae02-405a-bbac-44ede36745c4'
      activationstatus: true
      created: 2024-12-28T12:19:11.822+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:42:26.790+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T12:19:11.853+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“We played a very good 30-45 minutes, very good against a very good
        team. I’m very proud,” Philippine team coach Albert Capellas said.'
    section3:
      primarytype: 'block'
      uuid: '3f789107-3f01-43a8-9820-d9cdc6eb7069'
      activationstatus: true
      created: 2024-12-28T12:19:11.822+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:42:26.791+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T12:19:11.853+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“In the second half, we have suffered more, we have considered some
        chances that we shouldn’t, but we huddled together, we never lost the hope…
        the win at the end, I think, give us what we deserve. I’m very happy,” Capellas
        said.'
    section4:
      primarytype: 'block'
      uuid: 'b4863b17-1d2a-4e50-a775-ac04c3d60b26'
      activationstatus: true
      created: 2024-12-28T12:19:11.823+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:42:26.791+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T12:19:11.853+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Sandro Reyes opened the game with a goal at the 21st minute but was
        answered by Thailand’s Suphanan Bureerat at the 45th to tie 1-1 coming into
        half time.'
    section5:
      primarytype: 'block'
      uuid: '23083955-fa27-4e4e-94e5-837b3d6eec18'
      activationstatus: true
      created: 2024-12-28T12:19:11.823+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:42:26.792+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T12:19:11.853+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'While the Thais had many goal opportunities in the second-half, the
        Filipinos showed up in stoppage time (90+5’). After Zico Bailey’s free kick,
        Paul Tabinas headed the ball to Enrique Linares, who made a clutch from close
        range to the bottom left corner, 2-1.'
    section6:
      primarytype: 'block'
      uuid: '5bcbd915-9cfa-4c11-8422-3e5a6bd2092d'
      activationstatus: true
      created: 2024-12-28T12:19:11.823+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:42:26.793+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T12:19:11.853+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“The job isn’t half way done. We have a really difficult second leg
        coming up and we want to play our final here, so we will give everything to
        play that final here,” said Reyes, who was the player of the match.'
    section7:
      primarytype: 'block'
      uuid: '35ce43d0-bf59-4ac4-907c-0e66a5ed6881'
      activationstatus: true
      created: 2024-12-28T12:19:11.824+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:42:26.793+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T12:19:11.853+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Capellas said he would ensure that the Philippine team will recover
        fast, but he also said he does not have any doubt the players will work as
        “warriors” to make a finals appearance happen.'
    section8:
      primarytype: 'block'
      uuid: '24803bc6-a7e5-4d65-a5cd-28682cfa2b83'
      activationstatus: true
      created: 2024-12-28T12:19:11.824+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:42:26.794+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T12:19:11.853+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Philippines will be facing Thailand anew at the Rajamangala National
        Stadium in Bangkok on Dec. 30 for the second leg of the semifinals game.'
    section9:
      primarytype: 'block'
      uuid: '8c861901-2e30-472b-8bbc-f83907d0aada'
      activationstatus: true
      created: 2024-12-28T12:19:11.825+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:42:26.794+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T12:19:11.853+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“We have to take a look what we are lacking and we have to improve
        what we need for the next game and come back better in the next match,” Thailand
        national football team manager Masatada Ishii said through an interpreter.</p>'
  'START HERE----->mmff-awards-night-issues':
    caption: 'Composite photo of the lead stars of the MMFF entries for 2024 '
    categories: '47875775-1e19-4807-a703-c6d00e541860'
