    title: 'Senior citizen dies due to firecracker explosion - DOH'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'fb1f553b-4d1a-461c-839a-4aa57a420921'
      activationstatus: true
      created: 2024-12-28T14:59:54.291+08:00
      createdby: 'lance-nwp'
