      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. issued an executive order (EO) to implement the Philippine schedule
        of tariff commitment under the Free Trade Agreement (FTA) with South Korea,
        a bilateral deal aimed to reduce and eliminate tariff restrictions.</p>'
    section1:
      primarytype: 'block'
      uuid: 'fc0d917a-0365-4147-9742-0c6e65ddb2a5'
      activationstatus: true
      created: 2024-12-28T13:05:13.011+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:41:54.338+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T13:05:13.011+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The landmark agreement is set to come into force on Dec. 31, seeking
        to bolster trade and investment across key sectors such as agriculture, industry,
        infrastructure, and energy.'
    section2:
      primarytype: 'block'
      uuid: 'a26679c5-4ba4-45bd-95d7-28e822bd58d6'
      activationstatus: true
      created: 2024-12-28T13:05:13.012+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:41:54.338+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T13:05:13.012+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Philippine agricultural exports, including bananas and pineapples,
        will gain enhanced market access in Korea.'
    section3:
      primarytype: 'block'
      uuid: 'f17d67cb-16e2-4989-bd00-86f195dff122'
      activationstatus: true
      created: 2024-12-28T13:05:13.012+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:41:54.339+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T13:05:13.012+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The order said “all articles listed in the Philippine schedule of tariff
        commitments under the FTA shall be subject to the rates of import duties at
        the time of importation.”'
    section4:
      primarytype: 'block'
      uuid: '6344f0c5-82a5-4a40-a2d3-55cea48af854'
      activationstatus: true
      created: 2024-12-28T13:05:13.012+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:41:54.339+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T13:05:13.012+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“All originating goods from Republic of Korea listed in the aforementioned
        Philippine Schedule of Tariff Commitments under Section 1 hereof, that are
        entered into or withdrawn from warehouses or free zones in the Philippines
        for consumption or introduction to the customs territory, shall be levied
        the rates of duty as prescribed therein, subject to the submission of a proof
        of origin, in compliance with all applicable requirements under the PH-KR
        FTA,” the EO added.'
    section5:
      primarytype: 'block'
      uuid: '81e29d27-428c-4637-b7c5-3c07496bb0e2'
      activationstatus: true
      created: 2024-12-28T13:05:13.013+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:41:54.340+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T13:05:13.013+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The two countries signed the historic agreement during the 43rd Association
        of Southeast Asian Nations summit in Indonesia in September 2023. Marcos ratified
        the deal in May 2024, with the Senate concurring its ratification.'
    section6:
      primarytype: 'block'
      uuid: '0f59fee0-7795-4332-a4b8-434579a91771'
      activationstatus: true
      created: 2024-12-28T13:05:13.013+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:41:54.340+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T13:05:13.013+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Korean Ambassador to the Philippine Lee Sang-hwa earlier said the
        agreement represents the countries’ evolving bilateral partnership.</p>'
