    title: 'Marcos issues executive order to carry out PH tariff schedule with South
      Korea'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ba236558-b4ee-4151-a5f4-316c375470b2'
      activationstatus: true
      created: 2024-12-28T13:05:13.011+08:00
      createdby: 'lance-nwp'
