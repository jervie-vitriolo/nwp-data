    title: ''Green Bones' wins big at MMFF 'Gabi ng Parangal''
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4c9f09b1-b3e1-4f62-b3bb-c7ba163b09e3'
      activationstatus: true
      created: 2024-12-28T10:13:57.877+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:43:44.135+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T13:16:42.375+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A prison drama film
        emerged victorious at the Metro Manila Film Festival (MMFF) 'Gabi ng Parangal,'
        held in Parañaque on December 27.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b8f6fb91-f2c9-46f7-b9f8-76b1eb36b860'
      activationstatus: true
      created: 2024-12-28T10:13:57.878+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:43:44.136+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T13:16:42.375+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '‘Green Bones’, starring Dennis Trillo and Ruru Madrid, took home six
        major awards, including Best Picture, Best Actor, Best Supporting Actor, Best
        Screenplay, Best Cinematography, and Best Child Performer.'
    section2:
      primarytype: 'block'
      uuid: '28c6a617-4f93-4002-bc42-89eccd7dadd0'
      activationstatus: true
      created: 2024-12-28T10:13:57.878+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:43:44.136+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T13:16:42.376+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'This marks a back-to-back win for GMA Pictures, which also clinched
        Best Picture, Best Child Performer, and Best Screenplay for ‘Firefly’ at MMFF
        2023.'
    section3:
      primarytype: 'block'
      uuid: 'e2632656-af5c-4417-87fc-824f7f370a9a'
      activationstatus: true
      created: 2024-12-28T10:13:57.879+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:43:44.137+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T13:16:42.376+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'GMA Pictures President Atty. Annette Gozon-Valdes shared her excitement,
        saying, "This movie tells a unique, outstanding story and they deserve to
        be heard," during an interview with NewsWatch Plus.'
    section4:
      primarytype: 'block'
      uuid: 'e82a0029-c73e-43d0-b5dc-ca9077857530'
      activationstatus: true
      created: 2024-12-28T10:13:57.879+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:43:44.138+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T13:16:42.377+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'For director Zig Dulay, the recognition fuels their commitment to creating
        more impactful films.'
    section5:
      primarytype: 'block'
      uuid: '858ac388-0330-4d4d-af2c-18c2e32a24c3'
      activationstatus: true
      created: 2024-12-28T10:13:57.880+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:43:44.138+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T13:16:42.378+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Napakasarap sa pakiramdam na naantig nanaman sila," Dulay remarked.'
    section6:
      primarytype: 'block'
      uuid: '63f07122-5f3c-404d-a840-ec8a84b28a01'
      activationstatus: true
      created: 2024-12-28T10:13:57.880+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:43:44.139+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T13:16:42.378+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Dennis Trillo, who portrayed a soon-to-be-released convict, expressed
        his surprise and gratitude upon winning the top acting award.'
    section7:
      primarytype: 'block'
      uuid: 'c9ec60ea-2578-4839-896e-fe320659ef2e'
      activationstatus: true
      created: 2024-12-28T10:13:57.880+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:43:44.140+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-28T13:16:42.379+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Gusto namin magpasalamat sa MMFF sa patuloy na pag-aangat sa estado
        ng mga pelikula," he said.'
    section8:
      primarytype: 'block'
      uuid: '3a1a4b02-ecdb-4ae4-9b1a-60ddd01e8225'
      activationstatus: true
      created: 2024-12-28T10:13:57.881+08:00
      createdby: 'lance-nwp'
