      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T17:50:01.859+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Actress and comedian
        Ruffa Mae Quinto denied on Tuesday, Dec. 3, her involvement in a scam issue,
        following reports that she is facing an arrest warrant from a case filed against
        a skin care company.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffb1de6-947a-4c8b-b163-64b63b92318b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T17:50:01.853+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:22.249+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T17:50:01.853+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“I have no connection whatsoever to any fraudulent activity… I am also
        a victim and I am determined to seek justice,” Quinto said in a public statement
        released by her legal counsel. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cc4d6c-7591-4512-b0bc-d290e45542ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T17:50:01.853+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:22.250+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T17:50:01.853+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The actress was dragged into similar allegations against actress Neri
        Naig who was arrested last week for supposed violations of the Securities
        Regulation Code. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f56228-3c16-4166-bf01-d902ef0c65b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T17:50:01.853+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:22.251+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T17:50:01.853+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Quinto vowed full cooperation on the investigation, and that she will
        face the issue through a proper legal forum. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982a554a-7ba4-4bd7-a9f5-4015ddc33269'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T17:50:01.854+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:22.251+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T17:50:01.854+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'She said she remains confident that “the truth will soon prevail”.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e440afdf-b59f-48f4-bd9b-3337c24d63be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T17:50:01.854+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:22.252+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T17:50:01.854+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“As a public figure, I have always demonstrated professionalism, transparency,
        and respect for the people and brands I work with. It is dejecting to see
        my name being dragged through the mud,” she said. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae9973b-9995-4a82-b66e-932fb5da785c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T17:50:01.855+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:22.252+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T17:50:01.855+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Let us allow justice to take its course, and I humbly ask for your
        patience and understanding as the truth unfolds,” Quinto added.<p><br></p>'
