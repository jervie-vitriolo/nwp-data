      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>An Ensemble for the Ages</strong></h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6bc0f9-8bc0-473e-9811-c7d35b49f572'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T17:56:50.977+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:21.993+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T18:18:16.394+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>At the heart of<strong> Gladiator II</strong> is Paul Mescal, fresh
        off his Oscar-nominated performance in <strong>Aftersun</strong>. As Hanno,
        Mescal shares a charged relationship with Pascal’s Acacius. “It couldn''t
        have felt more safe and strangely dangerous to have an immediate connection
        with an actor,” Pascal recalled.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4066713-0b77-4a5c-bcbf-4f0aeccae80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T17:56:50.978+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:21.994+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T18:18:16.394+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>The cast also includes Connie Nielsen, reprising her role as Lucilla,
        and Denzel Washington as Macrinus, a former slave turned gladiator owner with
        aspirations to reshape the Roman Empire. “I was owned. Now I will control
        an empire,” declares Washington’s character in a line that encapsulates the
        film’s themes of power and defiance.</p>'
    '24':
      'image': 'jcr:0b1fb2ea-8c79-4603-af7e-0d4b17cc1c82'
      'imageCaption': 'A naval battle takes place inside the Colosseum'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf89c636-89c4-42f9-9064-355671821a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T18:13:56.307+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:21.995+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T18:18:16.395+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6a4d25-cabf-4d91-91ff-5517bc19485b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T17:56:50.978+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:21.995+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T18:18:16.396+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>A Cinematic Spectacle</strong></h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8195049e-ee48-4da4-9724-16e40d71a838'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T17:56:50.979+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:21.996+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T18:18:16.396+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>With breathtaking visuals, intricate costumes, and epic set pieces,
        the cast believes <strong>Gladiator II</strong> is a film that demands to
        be experienced in theaters. “It’s an event,” said Hechinger about the film,
        proclaiming that it’s designed to be shared with an audience, where you can
        feel the collective energy as the story unfolds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1b61be-1fed-4779-bc28-5c92e2cb1977'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T17:56:50.979+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:21.997+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T18:18:16.397+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': "Pascal echoed this, drawing a parallel to Maximus’s famous line from\
        \ the original film: “Are you not entertained?” He assured fans that Gladiator\
        \ II would deliver spectacle, emotion, and everything they could hope for\
        \ in a cinematic epic.\r"
