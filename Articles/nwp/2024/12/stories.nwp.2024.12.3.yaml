      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The actor was best known for his appearance on Korean dramas such
        as &nbsp;“IDOL: The Coup", and&nbsp;“Little Women".</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915726cf-61ad-4130-b84c-ea7d65f4fa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T18:17:48.619+08:00
