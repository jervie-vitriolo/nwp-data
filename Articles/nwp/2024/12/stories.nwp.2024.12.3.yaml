    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710208eb-5945-4014-aa90-c400e8f0754b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T18:17:48.618+08:00
