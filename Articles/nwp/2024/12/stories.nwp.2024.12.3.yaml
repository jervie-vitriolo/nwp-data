  'australia-singapore-defense-facility-agreement':
    'author': 'Reuters'
    'caption': 'Australian Deputy Prime Minister and Defence Minister Richard Marles
      attends a tour of the Sheffield Forgemasters site, where steel used in defence
      programmes including a future fleet of nuclear-armed submarines is manufactured,
      in Sheffield, Britain on Jul. 13. (Temilade Adelaja/Pool/File Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-03T18:12:01.000+08:00
    'imagesource': 'jcr:0282a13a-60a1-4b54-8527-5f57f0142fb0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28f9a822-3b5a-4571-a7fa-be797a495c5e'
    'lead': 'Singapore and Australia agreed on Tuesday to seek opportunities for increased
      access to their respective defence facilities, including more frequent Australian
      visits to the city-state''s air force and navy bases.'
    'mgnl:activationStatus': true
