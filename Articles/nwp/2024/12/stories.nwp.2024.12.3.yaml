      'mgnl:type': 'text'
      'text': '<p>When Ridley Scott’s <strong>Gladiator</strong> premiered in May
        2000, it captured the hearts of audiences worldwide, earning five Oscars,
        including Best Picture and Best Actor for Russell Crowe. Over two decades
        later, Scott returns to the arena with <strong>Gladiator II</strong>, a long-anticipated
        sequel that tells a bold new story set 16 years after the original.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0f9b49-b553-44d2-98f7-843008f0c72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T17:56:50.973+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:21.982+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T18:18:16.385+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>The sequel introduces Hanno, a warrior living in North Africa seeking
        vengeance after his home falls to Roman invaders. The Roman forces are led
        by the complex General Acacius (Pedro Pascal), under the rule of twin emperors
        Geta (Joseph Quinn) and Caracalla (Fred Hechinger). With its sprawling narrative,
        <strong>Gladiator II</strong> promises intense drama, massive battles, and
        unforgettable characters.</p>'
    '20':
      'image': 'jcr:db63e36d-ced9-45dc-b83d-1bc2302ab8fb'
      'imageCaption': 'Ridley Scott on set with Pedro Pascal and Mescal'
