      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> San Miguel Corporation
        (SMC) today confirmed its legal ownership of 7,000 hectares of titled properties
        on Bugsuk Island in Balabac, Palawan which it acquired through the purchase
        of companies that have held the titles since their original issuance in 1974
        as part of a government program involving the redistribution of agricultural
        lands to farmers under the Land Reform Program.</p>'
