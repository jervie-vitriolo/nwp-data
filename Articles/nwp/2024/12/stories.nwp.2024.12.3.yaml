      'mgnl:lastModified': 2024-12-03T18:14:31.544+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Singapore -</strong> Singapore and Australia agreed on Tuesday
        to seek opportunities for increased access to their respective defence facilities,
        including more frequent Australian visits to the city-state''s air force and
        navy bases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132b174e-6314-44d0-b209-057ae46f3036'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T18:14:31.537+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:20.475+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T18:14:31.537+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The two countries are set to announce an upgrade to their Comprehensive
        Strategic Partnership next year, which will include plans for closer military
        collaboration, Australian Defence Minister Richard Marles said during a ministerial
        visit to Singapore.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d85f8c-d4d2-447a-8a5a-2797805355bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T18:14:31.537+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:20.476+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T18:14:31.537+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Both our countries have agreed to pursue opportunities for increased
        access in respect of both of our defence facilities," Marles told a joint
        press conference involving the foreign, defence and trade ministers of both
        countries.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30a99fe-5a7f-4d76-b539-eab503e1f750'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T18:14:31.538+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:20.477+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T18:14:31.538+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"This is a very significant step forward in what is already a broad
        and unique relationship."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f252f841-ae2b-435b-bbc4-ee5d630fd784'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T18:14:31.538+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:20.478+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T18:14:31.538+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Singapore has long granted access to Australia''s ships and aircraft,
        while the city-state has for 30 years sent its fighter pilots to Australia
        for training.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7af50f8-579e-47f7-b2ca-f98d7f61fa25'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T18:14:31.539+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:20.478+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T18:14:31.539+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Asked to elaborate on what increased defence access would entail, Marles
        said: "We want to look at ways in which we can increase the temperature of
        visits of both our navy and our air force."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f119b6-7404-4368-8291-4d980c383d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T18:14:31.539+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:20.479+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T18:14:31.539+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Singapore Defence Minister Ng Eng Hen said Singapore would be looking
        to increase training opportunities for its airmen and soldiers.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b51b0b-f590-4382-beac-5919f2b65b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T18:14:31.539+08:00
      'mgnl:createdBy': 'lance-nwp'
