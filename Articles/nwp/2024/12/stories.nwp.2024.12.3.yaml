    'stories': []
    'template': '1'
    'title': 'Clean-up begins in Malaysia towns hit by six months of rain in five
      days'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b0a9a3-4d5b-4632-8d7d-10cbe296e059'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T18:08:24.927+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:20.889+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T18:08:24.939+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Reuters -</strong> Residents in the Malaysian town of Tumpat
        were returning to submerged homes and shops as deadly floodwaters began to
        ease after being inundated by more than a metre of rain in a matter of days,
        but there were forecasts of more rain to come.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123ff9de-902f-4cea-9f9e-394f7cca5d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T18:08:24.928+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:20.890+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T18:08:24.928+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Peninsular Malaysia, particularly its northeastern coast, and southern
        Thailand have been battered by torrential rains which fuelled floods that
        killed dozens of people, and damaged homes, transport links, and thousands
        of acres of rice crops.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5a01de-5ca4-4886-9826-be3cb98836e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T18:08:24.928+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:20.891+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T18:08:24.928+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Malaysian Prime Minister Anwar Ibrahim said the rains were far beyond
        expectations, with some east coast areas getting more than six months'' worth
        of rainfall between Nov. 26 and 30.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f155dba-5300-4b04-b6b0-d2ca8ef7b9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T18:08:24.928+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:20.892+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T18:08:24.928+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Tumpat and Tanah Merah, towns in Kelantan state close to the Thai border,
        had about 1,167 mm (45.9 inches) of rain, while Besut town in Terengganu state
        received 1,761 mm (69.3 inches), Anwar told parliament."That''s a very high
        record of rainfall... it''s far beyond expectations," he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06abad84-da7e-4f94-a8c8-9848b90973f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T18:08:24.929+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:20.892+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T18:08:24.929+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Some Tumpat residents have begun returning to submerged homes and shops
        as floodwaters receded, though authorities remain on guard for a second wave
        of floods this week.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ad45d3-f47d-4517-9625-1ad3b310bdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T18:08:24.929+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:20.893+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T18:08:24.929+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Many residents found their homes had collapsed, with parts of walls,
        roofs and broken furniture lying scattered in pools of water.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd952bc85-bd19-4ef7-b016-fd8f68c0342b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T18:08:24.930+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:20.894+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T18:08:24.930+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Muhamad Alim, a 56-year-old shopkeeper whose food store was inundated,
        recalled fast-rising waters in his home and his grandchildren crying as the
        flood surged on Saturday night.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654b71b5-4795-42e9-aa0b-3473fd6791cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T18:08:24.930+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:20.895+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T18:08:24.930+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Electricity was cut off, and there was no water supply. So, we were
        stuck, sitting there as if we were in the middle of the sea, surrounded by
        water," he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4f2dd8-575a-468a-b681-bd7285323088'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T18:08:24.931+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:20.896+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T18:08:24.931+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"You could hear the sound of water rushing cutting through the silence
        of the night."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb301abb-1aac-4efc-985b-67fa7b3efa82'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T18:08:24.931+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:20.897+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T18:08:24.931+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Six people have died in Malaysia and more than 150,000 were evacuated
        during the height of the floods, government data showed, though the number
        of people in temporary shelters has since fallen to around 85,000 on Tuesday.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ada2ad-2565-4f25-ba5d-a89b94131295'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T18:08:24.931+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:20.897+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T18:08:24.931+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In Thailand, the death toll is 25, and more than 300,000 households
        were still affected, the interior ministry said. The government said it would
        offer support payments of 9,000 baht ($262) for each affected household.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb674b40-d8e0-4002-bbd0-665fcf1e54c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T18:08:24.932+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:20.898+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T18:08:24.932+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Malaysia''s Meteorological Department said it expects thunderstorms,
        heavy rain and strong winds in nine states and two federal territories on
        Tuesday. It had earlier warned of a monsoon surge to begin on Dec. 8.'
    '12':
      'jcr:primaryType': 'mgnl:block'
