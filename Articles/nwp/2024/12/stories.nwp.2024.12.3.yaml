      'mgnl:lastActivated': 2025-03-13T12:34:19.451+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T00:31:15.546+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> South Korean President Yoon
        Suk Yeol on Tuesday declared martial law in an unannounced late night address
        broadcast live on YTN television.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4af56c-5167-45e7-b1e9-b8d9122aee80'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T22:22:13.612+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:19.452+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T00:31:15.546+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon said he had no choice but to resort to such a measure in order
        to safeguard free and constitutional order, saying opposition parties have
        taken hostage of the parliamentary process to throw the country into a crisis.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0efc7e-ff47-4db1-97b2-221456cb70ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T22:22:13.612+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:19.452+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T00:31:15.547+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I declare martial law to protect the free Republic of Korea from
        the threat of North Korean communist forces, to eradicate the despicable pro-North
        Korean anti-state forces that are plundering the freedom and happiness of
        our people, and to protect the free constitutional order," Yoon said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca474b69-a77e-476f-9f43-08d339730947'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T22:22:13.612+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:19.453+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T00:31:15.547+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>He did not say in the address what specific measures will be taken.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7886a567-f0a6-4332-a937-aaad23f4e275'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T22:22:13.613+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:19.453+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T00:31:15.548+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon cited a motion by the country''s opposition Democratic Party,
        which has a majority in parliament, this week to impeach some of the country''s
        top prosecutors and its rejection of a government budget proposal.'
