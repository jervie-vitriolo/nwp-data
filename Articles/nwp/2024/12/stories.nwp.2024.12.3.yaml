  'taal-volcano-phreatomagmatic-eruption':
    'caption': 'A column of hot ash, gas, water vapor, and other particles bursts
      from Taal Volcano in Batangas after a four-minute steam-driven eruption on Tuesday
      morning, Dec. 3. (Screenshot from Phivolcs/Facebook)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-03T12:04:29.000+08:00
    'imagesource': 'jcr:7c1b26b9-fef3-41b4-84a9-53c9688e929c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1fbdedf-db02-4b46-ad05-f7b7538f16a1'
    'lead': 'A minor steam-driven eruption occurred at Taal Volcano’s main crater
      in Batangas on Tuesday morning, the Philippine Institute of Volcanology and
      Seismology (Phivolcs) reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-03T12:26:46.922+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T12:34:24.866+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:31:28.668+08:00
    'mgnl:lastModified': 2024-12-03T12:27:20.100+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Taal-Volcano', 'Phivolcs']
    'stories': []
    'template': '1'
    'title': 'Taal Volcano logs minor eruption'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f674e4f-3e1b-43f5-bc86-d04293363a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T12:26:47.016+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:24.868+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T12:27:20.095+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> A minor steam-driven
        eruption occurred at Taal Volcano’s main crater in Batangas on Tuesday morning,
        Dec. 3, the Philippine Institute of Volcanology and Seismology (Phivolcs)
        reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4530c55e-c4f2-4b62-a9a0-2f651f4614db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T12:26:47.016+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:24.869+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T12:27:20.096+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Phivolcs said the four-minute phreatomagmatic episode at 5:58 a.m.\
        \ generated as much as a 2.8-kilometer plume of smoke above volcano island\
        \ that drifted west-southwest.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47252c45-fa5b-4a29-8dc3-c82b170ef008'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T12:26:47.017+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:24.870+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T12:27:20.096+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Officials and residents in Barangay Poblacion, Agoncillo and Barangay
        Buso-buso, Laurel reported traces of ash.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b7e2af-fc3d-49b8-a94c-8b36ae56a46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T12:26:47.017+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:24.870+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T12:27:20.096+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Phivolcs warned against entry into Taal’s permanent danger zone, while\
        \ pilots must also avoid flying close to the volcano.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3498d7d-9ca9-45f9-9b71-f0ea24a8dc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T12:26:47.017+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:24.871+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T12:27:20.097+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Taal Volcano remains at the lowest alert level, the agency said, but\
        \ it could be upgraded to Level 2 “[s]hould phreatomagmatic activity at Taal\
        \ persist or intensify.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1028b5-6824-44d2-a9e2-85503184ef60'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T12:26:47.018+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:24.872+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T12:27:20.097+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Phivolcs said the “low level unrest” means that “hydrothermal or tectonic\
        \ activity beneath the volcano may be occurring; steam-driven, gas or hydrothermal\
        \ explosions can occur without warning.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01ef5c8-ad70-4f19-8f48-61c922b14aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T12:26:47.018+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:24.872+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T12:27:20.098+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Taal has been exhibiting increased volcanic gas emissions and localized\
        \ ground deformation for the past month although volcanic earthquakes have\
        \ been at low levels,” volcanologists said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40936fc7-93dc-4c7f-a307-cdcd77cff213'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T12:26:47.019+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:24.873+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T12:27:20.099+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The background levels of volcanic earthquake activity and localized\
        \ ground deformation detected at Taal indicate that unrest is unlikely to\
        \ progress into a major magmatic eruption at this time,” they said.\r"
