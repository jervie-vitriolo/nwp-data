  'Makati-Development-Corporation-green-construction':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-04T14:18:47.000+08:00
    'imagesource': 'jcr:9317dcda-0c2e-4517-af3e-60e71e344748'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c957c951-694b-463d-9980-a30041c174c1'
    'lead': 'Makati Development Corporation is proving that, by rethinking how we
      build, we can make a positive impact on the planet, one project at a time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-03T14:23:23.954+08:00
    'mgnl:createdBy': 'cj-nwp'
    'mgnl:lastActivated': 2025-03-13T12:34:23.145+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:31:29.262+08:00
    'mgnl:lastModified': 2024-12-05T09:00:07.139+08:00
    'mgnl:lastModifiedBy': 'cj-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Makati Development Corporation takes giant steps to catalyze green construction
      in the local industry'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaf6cd5-6a97-4fd1-ab29-3ad23b6fd4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T14:23:23.994+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:23.155+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T09:00:07.129+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Ayala Land’s construction
        business unit, Makati Development Corporation (MDC), is taking a serious stance
        on sustainability by taking charge of its carbon footprint and catalyzing
        green construction in the local industry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1fded4-0b67-4aa0-8d32-46280528bc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T14:23:23.994+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:23.155+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T09:00:07.130+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“It ultimately comes to the fact that, simply put, the construction\
        \ industry is contributing 40 percent of global greenhouse gas emissions,\
        \ and we felt as MDC, being the largest contractor in the Philippines, it’\
        s important for us. It’s an obligation, a responsibility to make sure we catalyze\
        \ the industry, to make sure we’re really able to drive sustainable design\
        \ moving forward.” Engr. Robert Baffrey, Chief Operating Officer at MDC, tells\
        \ Paolo Abrera, host of Newswatch Plus’ One Small Act.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdcb901-0bc3-4983-bc39-e597b340d406'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T14:23:23.995+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:23.156+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T09:00:07.130+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Eco-friendly materials</strong></h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7701050-0cba-4f25-a200-debc621cea51'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T14:23:23.995+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:23.157+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T09:00:07.131+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Baffrey said that while their initiatives align with Ayala Group’s\
        \ goal of net zero emissions by 2050, the sustainability journey resonates\
        \ because of the carbon footprint impact. This led to creating their own Sustainability\
        \ Council, a think tank led by the management that spearheaded Mission GREEN,\
        \ an engagement and advocacy initiative that mobilizes employees, workers,\
        \ and even business partners to support sustainability programs such as Alagang\
        \ Ayala Land, “Carbon Forest Voluntours,” and community development projects,\
        \ among many others.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56acb65-a50e-4c13-acc5-d72f31a3e63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T14:23:23.996+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:23.157+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T09:00:07.131+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Among MDC’s efforts to make a positive change to the planet is embracing\
        \ green construction practices that include the use of green steel and low\
        \ carbon concrete in the supply chain, and educating vendors on sustainability.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c68df1-ef14-4da5-a49c-0014d1241807'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T14:23:23.996+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:23.158+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T09:00:07.132+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Green steel has 87 percent less carbon footprint than conventional
        steel that is made of recycled scrap metal,” said Jeremy Acosta, head of MDC’s
        architectural and engineering division. The green steel MDC uses were manufactured
        via an electric furnace powered by renewable energy, supplied by Steel Asia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65313404-7eca-484d-8220-a3d7a8f7c440'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T14:23:23.997+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:23.159+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T09:00:07.132+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Concrete would conventionally mean cement, sand, and gravel. “Our answer\
        \ is green concrete, and that is 24 percent less carbon than the traditional,”\
        \ Acosta said. “We use fly ash in our cement. It’s a byproduct of coal burning\
        \ in power plants.” He added that MDC is the largest producer of low carbon\
        \ concrete in the country.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b85f8a-654c-4220-8240-aa01580ed101'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T14:23:23.997+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:23.159+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T09:00:07.133+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Modular construction</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb089ca-9455-4f0d-9b08-491e7ad3a75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T14:23:23.997+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:23.160+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T09:00:07.133+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>MDC is also doing away with the traditional way of construction
        by going modular or constructing a component of the building, such as an entire
        room, before sending it to the construction site for installation. Modular
        construction''s efficient workflow optimizes the use of resources, leading
        to reduced pollution, safer worksites, better quality, and a greener building
        solution.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1bd8eb-209b-498d-9dc8-aff8cc4e513c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T14:23:23.998+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:23.162+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T09:00:07.134+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Some of the benefits of DfMC (Design for Modular Construction)
        — [they’re] manufactured in a controlled environment so quality is ensured
        to be managed; less manpower on-site meaning&nbsp;it’s safer for our workers;
        and of course, highly-efficient in process — more sustainable,” Acosta said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb2ebc4-5686-454c-b830-8147e81574d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T14:23:23.998+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:23.163+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T09:00:07.134+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Electric Heavy Equipment and Transport Vehicles</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f63afe-eb1c-4fef-bc50-109ec113327e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T14:23:23.999+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:23.163+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T09:00:07.135+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "MDC is also proud to be the country’s first local contractor to use\
        \ electric cement mixers and electric tractor heads. The company also purchased\
        \ electric vehicles (EVs) from AC Mobility.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52c8a7c-cd0d-4fa8-bfd3-1a37bc09df2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T14:23:23.999+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:23.164+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T09:00:07.135+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“And that marks the start of our long-term re-fleeting program to future-proof\
        \ the company, manage the risks for volatile oil prices,” he added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97f3e11-9b56-43ba-90dc-2672fe93f55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T14:23:24.000+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:23.165+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T09:00:07.136+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Even our own MDC Corporate Center has its own charging station
        in the building. Of course, our vehicles will be state-of the art and ahead
        of its time,” Acosta shared.</p>'
