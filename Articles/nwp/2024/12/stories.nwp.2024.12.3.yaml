      'text': '<p><strong>Metro Manila, Philippines —</strong> The inter-agency economic
        policy-making body has revised the country’s growth target range for 2025
        to 2028 “because of so much uncertainty.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3edffe-816f-457a-8350-8b1fcd22f001'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T18:02:28.220+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:21.326+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T18:02:28.220+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Development Budget Coordination Committee (DBCC) narrowed the economic\
        \ growth target this year to a range of 6-6.5% from the previous 6-7%.\r"
