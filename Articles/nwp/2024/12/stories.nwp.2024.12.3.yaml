      'mgnl:lastModified': 2024-12-03T18:21:24.936+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Local media outlets reported that Min Jae died due to cardiac arrest
        in China, and that he had no known medical condition.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a1e08b-d161-4203-9409-91b3ace78426'
