      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T18:14:31.539+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Xinghui Kok; Writing by Martin Petty; Editing
        by John Mair and Kate Mayberry)</em></p>'
