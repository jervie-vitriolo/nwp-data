      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>So there you have it—five perfect gifts to remind yourself how amazing
        you are. Whether it’s upgrading your wardrobe, indulging in some well-earned
        relaxation, or treating your senses to a journey of heritage and tradition,
        these picks are all about celebrating you. Because amidst the hustle and bustle
        of the holiday season, you deserve to pause, reflect, and invest in what brings
        you joy. So go ahead, hit that “add to cart” button guilt-free—self-care never
        looked this good. Cheers to you and a holiday season filled with love, laughter,
        and a little well-deserved luxury!</p>'
