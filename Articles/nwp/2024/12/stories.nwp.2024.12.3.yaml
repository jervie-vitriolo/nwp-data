      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Responding to claims made by a group called Sambilog-Balik Bugsuk Movement,\
        \ SMC said the Department of Agrarian Reform (DAR) has upheld in its Orders\
        \ dated August 15 and September 20, 2023, that the Bugsuk properties are not\
        \ subject to Agrarian Reform distribution. Any reacquisition by the government\
        \ would violate the just compensation already provided and infringe upon the\
        \ Constitutional rights of the lawful owners.\r"
