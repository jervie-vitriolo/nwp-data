      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ae8d62-2e7b-4e0c-95be-b9587359ccf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T17:56:50.975+08:00
