      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:21.327+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T18:02:28.220+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a news conference on Monday, Dec. 2, Finance Secretary Ralph
        Recto said the country could “realistically” hit 6% for the year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f811b73-ce1d-4b5f-8952-d0c899e76079'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T18:02:28.221+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:21.328+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T18:02:28.221+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“In particular, we expect the Philippine economy to bounce back during\
        \ the last quarter, given the anticipated increase in holiday spending, continued\
        \ disaster recovery efforts, low inflation, and a robust labor market,” Budget\
        \ Secretary Amenah Pangandaman also said, reading the joint statement.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9829a744-cd81-4463-bb0d-abbd24ed6f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T18:02:28.221+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:21.329+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T18:02:28.221+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.newswatchplus.ph/news/2024/11/29/balisacan-optimism-q4-growth.html">Balisacan
        confident of better economic performance in Q4</a>&nbsp;</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9cec0b-c0a0-4010-a848-0afcd97d01bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T18:02:28.222+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:21.329+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T18:02:28.222+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>For the third quarter, <a href="https://www.newswatchplus.ph/news/nwp/2024/11/7/q3-economic-growth-psa-neda.html">economic
        expansion slowed to 5.2%</a> year-on-year due to the farm output slump. This
        brought the average growth rate to 5.8%.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd16190-7283-4fe0-8517-520eb698a541'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T18:02:28.223+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:21.330+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T18:02:28.223+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But for fiscal year 2025 and up to 2028, the DBCC widened the growth\
        \ target to 6-8%.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3474fddd-dbf1-44b1-87f2-f4ade68afcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T18:02:28.223+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:21.331+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T18:02:28.223+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The previous target for next year was 6.5%-7.5%, while 2026 to 2028\
        \ was 6.5%-8%.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76afe7db-cbac-4771-83c8-8b1757a0fc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T18:02:28.224+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:21.331+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T18:02:28.224+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We are moving in a more uncertain world, both domestic and external,”\
        \ Socioeconomic Planning Secretary Arsenio Balisacan said. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b192385-9110-4a96-b014-377bd0d7af11'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T18:02:28.224+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:21.332+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T18:02:28.224+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Balisacan said domestic factors include natural calamities, while external\
        \ issues include new policies of the incoming Trump administration.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9adab14-65b7-4daf-a47a-bd5940f1b96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T18:02:28.225+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:21.333+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T18:02:28.225+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.newswatchplus.ph/news/2024/11/7/neda-trump-tariff-economy.html">Diversifying
        markets to match Trump plan to raise tariffs — NEDA</a>&nbsp;</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8fc783-bd75-4ae0-adee-0af2bf57f488'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T18:02:28.226+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:21.334+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T18:02:28.226+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“With [the] CREATE MORE [Act], probably you can go 7% or maybe even
        higher. But what we say is the worst case for the Philippines for next year
        is roughly 6%,” Recto said, referring to the law lowering corporate taxes
        to attract businesses and investments.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6115101e-48a7-4cb6-97f0-68398f0ee73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T18:02:28.226+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:21.335+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T18:02:28.226+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b1f6fb-af6b-47f6-b7b9-aef5ddcdd1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T18:02:28.227+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:21.336+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T18:02:28.227+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Macroeconomic assumptions</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f52c2d-434b-4ae6-94ec-86f2c2fa17a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T18:02:28.228+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:21.337+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T18:02:28.228+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DBCC also revisited the inflation rate target. For 2024, the committee\
        \ has a 3.1%-3.3% assumption from the previous 3%-4%. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3c8ab4-6ff0-4008-89f7-86d4360879f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T18:02:28.228+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:21.337+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T18:02:28.228+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The exports growth is seen at 4% this year, down from 5%.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07803d7-d123-48a8-93a7-c2042a51d43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T18:02:28.229+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:21.338+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T18:02:28.229+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The peso is seen to average P57 to P57.50 against the dollar this
        year, from the previous wider band of P55 to P57. The DBCC attributed this
        to “sustained remittance growth, recovery in travel services, and growing
        BPO (business process outsourcing) revenues.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97596f9-e584-48e3-868a-94d34a1fbd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T18:02:28.229+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:21.338+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T18:02:28.229+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The foreign exchange rate assumption for 2025 is P56 to P58 to a dollar.\r"
  'malaysia-cleanup-':
    'author': 'Mandy Leong and Danial Azhar, Reuters'
    'caption': 'People ride a boat as they move to higher grounds during the flood
