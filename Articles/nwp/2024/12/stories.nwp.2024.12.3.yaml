      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T18:18:16.390+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>Crafting Their Characters</strong></h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31b07de-d15f-4c54-bfc6-32dce0bc975e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T17:56:50.976+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:21.990+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T18:18:16.391+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>As antagonists in the <strong>Gladiator</strong> universe, Hechinger
        and Quinn faced the challenge of following Joaquin Phoenix’s iconic turn as
        Commodus. In <strong>Gladiator II</strong>, their characters – twin emperors
        Geta and Caracalla – struggle to command respect in a crumbling Rome. “Rome
        isn’t so hot on these guys,” Hechinger joked. “[But[ they [see themselves]
        as rock stars,” added Quinn.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00623db0-89c2-4fab-9049-c17c253c24ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T17:56:50.976+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:21.990+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T18:18:16.391+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>The duo consciously avoided mimicking Phoenix’s performance, focusing
        instead on their unique roles in the story, wanting to respect the legacy
        of <strong>Gladiator</strong> while crafting something distinctly their own.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f3e958-b27e-41be-a48e-5624e2a03b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T17:56:50.977+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:21.991+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T18:18:16.392+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, Pascal approached his role as General Acacius by immersing\
        \ himself in Ridley Scott’s body of work rather than Roman history. “I [wanted\
        \ to become] the best instrument for Ridley to play,” he laughed, likening\
        \ himself to a clarinet in Scott’s cinematic symphony.\r"
    '23':
      'image': 'jcr:dbcea3b4-8fb1-45ae-b03b-87455609811f'
      'imageCaption': 'Mescal and Pascal square off in one of the film''s many fight
        scenes'
