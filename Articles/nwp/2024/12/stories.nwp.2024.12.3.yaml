    'stories': []
    'template': '1'
    'title': 'DA backs reviving ‘half-cup of rice’ plan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5720f7f5-9c4f-492b-ace2-a22a24e05f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T20:02:21.191+08:00
