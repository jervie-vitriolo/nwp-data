    'title': 'Senate vows impartiality in impeachment bid; Palace distances from issue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613b6bb9-0c5c-4a4f-ae90-a3512bff7e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T12:40:31.436+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:24.590+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T12:40:31.447+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – The Senate leadership
        has promised impartiality in proceedings should the complaint against Vice
        President Sara Duterte reach the impeachment court, while the Palace distanced
        itself from the issue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e6ff00-8605-4a05-b9a3-aa590b1546ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T12:40:31.437+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:24.591+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T12:40:31.437+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Multi-sectoral groups filed the impeachment complaint on Monday, Dec.\
        \ 2, and was endorsed by a lawmaker, marking the start of the process at the\
        \ House of Representatives. Duterte gets impeached if at least one-third of\
        \ the House votes in favor, and the case is referred to the Senate as the\
        \ impeachment court for trial. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7ea3d2-ac77-47f4-aa83-61525f693aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T12:40:31.437+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:24.592+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T12:40:31.437+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Impeachment is a constitutional process bestowed on Congress in which\
        \ a public official is held to account for a crime or misconduct in a process\
        \ that involves both political and legal elements.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3be108c-cbc6-47b2-865b-b62d46a8f53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T12:40:31.437+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:24.593+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T12:40:31.437+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In a statement on Tuesday, Senate President Francis “Chiz” Escudero\
        \ urged colleagues to avoid public comments or statements on issues contained\
        \ in the complaint.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef913ab-79f1-4301-80af-cf15fbc72db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T12:40:31.438+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:24.593+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T12:40:31.438+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Should the Senate be called upon to act as an impeachment court, any\
        \ perception of bias or pre-judgment would undermine not only the integrity\
        \ of the impeachment trial but also the public's trust in the Senate as an\
        \ institution,” Escudero said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e32966-7be2-4447-bb0b-e839ddb0243a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T12:40:31.438+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:24.594+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T12:40:31.438+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“While impeachment is often described as a political exercise, it is\
        \ crucial that members of the Senate approach it with the impartiality and\
        \ objectivity demanded of us. We must remain steadfast in upholding the principles\
        \ of justice and fairness, ensuring that every step of the process adheres\
        \ to the Rule of Law,” he added. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483eda5a-c9e7-437e-86ad-31cf8e32e426'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T12:40:31.439+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:24.595+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T12:40:31.439+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "He also reminded fellow lawmakers not to let the “inherently divisive”\
        \ impeachment proceedings hinder legislative work.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d3f6ff-4e09-44ef-aa9a-edb652ecfa85'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T12:40:31.439+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:24.595+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T12:40:31.439+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“While accountability mechanisms like impeachment serve an important\
        \ role in a democracy, the outcome – whether in favor of or against the official\
        \ involved – should not impede the Senate's broader mission to serve our countrymen,”\
        \ Escudero said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037b90e3-79ef-4936-b67b-7372075abc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T12:40:31.440+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:24.596+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T12:40:31.440+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Allowing our legislative responsibilities to be overshadowed by the\
        \ political dimensions of impeachment would be a disservice to our nation,”\
        \ he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0513dd6-d6e1-4341-8ebc-dd4b1312184b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T12:40:31.440+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:24.597+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T12:40:31.440+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In a separate statement, Malacanang distanced itself from efforts to\
        \ oust Duterte, despite her tirades and verbal threats against President Ferdinand\
        \ Marcos, Jr. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea62c02-0ffe-4dc7-8664-21de8ff074df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T12:40:31.440+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:24.597+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T12:40:31.440+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“The impeachment complaint filed in the House of Representatives by\
        \ several private citizens is clearly the complainants’ independent initiative,\
        \ and its endorsement the prerogative of any Member of the House of Representatives.\
        \ The Office of the President has nothing to do with it,” Executive Secretary\
        \ Lucas P. Bersamin said. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51a482e-fab9-4973-b50b-6b6af49eda43'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T12:40:31.441+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:24.597+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T12:40:31.441+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Earlier, Marcos himself opposed calls to impeach Duterte, calling it\
        \ unimportant and a waste of time.\r"
