      'mgnl:type': 'text'
      'text': '<p>Step into a world of rich heritage and timeless tradition with Batuk,
        a fragrance inspired by the ancient art of batok—traditional tattooing of
        the Kalinga people. This scent captures the essence of the remote mountains
        where the legendary mambabatok practice their craft, using natural elements
        like pomelo thorn needles and bamboo sticks. With notes that evoke the earthy
        blend of coal, water, and the untamed spirit of the Philippines, Batuk is
        the perfect fragrance to kick off the new year, a subtle reminder that every
        step you take is part of your unique journey, shaped by heritage and resilience.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
