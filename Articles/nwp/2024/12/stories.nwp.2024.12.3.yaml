    'template': '1'
    'title': 'South Korea President Yoon declares martial law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578a308f-2f7e-4ff8-b9c1-73aed36a10b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T22:22:13.611+08:00
