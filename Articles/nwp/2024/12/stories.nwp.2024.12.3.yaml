      'mgnl:lastModified': 2024-12-03T18:18:16.386+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>Stepping into Ridley Scott’s World</strong></h3>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5386ae13-657a-480f-aea4-fd8ddf259abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T17:56:50.973+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:21.985+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T18:18:16.387+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>For Pascal, Hechinger, and Quinn, stepping onto the sets of a Ridley
        Scott film was a career-defining experience. Known for his grand cinematic
        vision in films like <strong>Alien</strong>, <strong>Blade Runner</strong>,
        and <strong>The Martian</strong>, Scott brought his meticulous approach to<strong>
        Gladiator II</strong>, filming in epic locations such as Malta and Morocco
        and reconstructing the Roman Colosseum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12e78e8-e914-49c1-a057-bd64c0690b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T17:56:50.974+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:21.986+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T18:18:16.387+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Pascal, a veteran of blockbuster productions like <strong>Game of
        Thrones</strong> and <strong>The Mandalorian</strong>, was awestruck by the
        scale of the project. “Being on the set of a Ridley Scott film is unlike any
        movie experience I''ve ever had,” he shared. “Ridley insists that all the
        pieces be in place,” as the director often shoots with multiple cameras simultaneously.</p>'
    '21':
      'image': 'jcr:329ad1c8-e9ab-41f9-a02b-01d58509ea65'
      'imageCaption': 'Pascal''s General Acacius and Joseph Quinn''s Emperor Geta
        face-off'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393cee0d-8790-40fd-9b11-ecb07818c387'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T18:13:56.303+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:21.986+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T18:18:16.388+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b669381-9d64-4fc7-a201-8aaacc84e8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T17:56:50.974+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:21.987+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T18:18:16.388+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hechinger, known for his breakout role in <strong>The White Lotus</strong>,
        echoed this sentiment. “[Ridley’s sets feel] so immersive.” Every take feels
        monumental because he shoots it from every possible angle. “It’s like you’re
        a part of this enormous event,” he said. One particularly unforgettable sequence
        involved a naval battle staged in a water-filled Colosseum complete with sharks,
        and gladiators battling a rhinoceros.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c5e136-b242-48fb-bab1-a3a3044dc48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T17:56:50.975+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:21.988+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T18:18:16.389+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>For Quinn, who gained fame as Eddie in <strong>Stranger Things</strong>,
        Scott’s style brought unparalleled intensity, as if there’s an urgency on
        his sets that makes every moment feel vital. “It’s unlike any other filmmaking
        experience [I’ve had],” he reflected.</p>'
    '22':
      'image': 'jcr:95c9772c-2db9-408f-876c-9f7d593da94e'
      'imageCaption': 'Fred Hechinger as Emperor Caracalla'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a709e42-5e67-4262-a0fa-3c85e1391d2c'
