    'jcr:uuid': '803b477c-f1da-4f74-b953-719e6f6f5d8c'
    'lead': 'Residents in the Malaysian town of Tumpat were returning to submerged
      homes and shops as deadly floodwaters began to ease after being inundated by
      more than a metre of rain in a matter of days, but there were forecasts of more
      rain to come.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-03T18:08:24.902+08:00
