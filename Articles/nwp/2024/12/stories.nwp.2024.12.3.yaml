      'mgnl:lastModified': 2024-12-03T20:02:21.202+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The Department of Agriculture
        (DA) supported the revival of the “half-cup of rice” plan in dining places
        to reduce wastage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb2d945-45a4-4a47-bcab-902bab422165'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T20:02:21.192+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:19.790+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T20:02:21.192+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Food and Nutrition Research Institute found that households wasted\
        \ 53 grams of cooked rice daily in 2018 to 2019. Based on this data, the Philippine\
        \ Rice Research Institute (PhilRice) said 255,000 metric tons (MT) of rice\
        \ go to waste annually. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b45c8b-405a-4c65-8a5d-8ef90484af68'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T20:02:21.192+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:19.790+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T20:02:21.192+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "That number is already much lower than the 340,000 MT in 2009, though\
        \ this latest amount could already feed 2.79 million people in a year, according\
        \ to PhilRice.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bb981f-24f6-413d-9b1f-a883ced95cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T20:02:21.192+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:19.791+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T20:02:21.192+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“This progress is encouraging, but the numbers remain alarming,” Agriculture\
        \ Secretary Francisco Tiu Laurel Jr. said in a statement on Tuesday, Dec.\
        \ 3. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1fbaf1-84fc-4017-870b-f3f3b0893dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T20:02:21.193+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:19.792+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T20:02:21.193+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Imagine, the rice we waste in a year is enough to sustain millions\
        \ of families. This highlights the need to revisit the ‘half-cup rice’ proposal\
        \ to encourage more responsible consumption,” he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c572fbcf-f4ce-4dab-bad8-cd8c9f432017'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T20:02:21.193+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:19.792+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T20:02:21.193+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A government entity attached to the Agriculture Department, PhilRice\
        \ has called for a “half-cup of rice” campaign to protect consumers and their\
        \ health, as well as farmer livelihood.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee05dec-1da9-46ee-a1f3-53441e5b1ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T20:02:21.194+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:19.793+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T20:02:21.194+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Hazel Antonio Beltran, PhilRice development and communication division\
        \ head, said only 47 local ordinances instruct businesses to offer half-cup\
        \ of rice servings. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef732f1-8106-475c-8510-f6160912fab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T20:02:21.194+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:19.794+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T20:02:21.194+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Gusto talaga namin sana siya maging national para anywhere you go,\
        \ you know pwede ka maka-order ng half at dapat ma-half din or close to half\
        \ ang presyo no’n,” Beltran said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d06b0f-6729-4925-a56f-77d8e144771d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T20:02:21.195+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:19.795+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T20:02:21.195+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We want to make it a national policy so that anywhere\
        \ you go, you know you can order a half-cup and the price should also be halved\
        \ or close to half of the price.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5d5504-7272-4feb-902a-96aa65ba5d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T20:02:21.195+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:19.795+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T20:02:21.195+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The agency suggested imposing penalties of from P3,000 to P10,000 to\
        \ non-compliant restaurants, eateries, and canteens, among others.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ad3374-6ba3-47fc-940d-4316b6ff5420'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T20:02:21.195+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:19.796+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T20:02:21.195+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Pending a law, Beltran said the PhilRice has sought for an executive\
        \ order to direct government agencies to provide an option of half-cup of\
        \ rice.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37eb7f82-3e33-488f-8868-31fff6e856fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T20:02:21.196+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:19.797+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T20:02:21.196+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It was pitched to President Ferdinand Marcos Jr. through the Private\
        \ Sector Advisory Council. Beltran said Marcos was the first to file a bill\
        \ for “half-cup rice” in 2013 when he was senator.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746464fa-1f8c-4217-8e68-092b07223d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T20:02:21.196+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:19.798+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T20:02:21.196+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Kapag nakita namin na significant ‘yong effect no’n sa wastage at\
        \ nabawasan talaga yong wastage sa ating mga government offices, that’s the\
        \ time that we will recommend it to the private sector as well,” Beltran said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c495f9b4-ce75-452c-a3bf-e8292d6b6084'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T20:02:21.197+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:19.798+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T20:02:21.197+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once we see that the policy has a significant effect
        on wastage, and the wastage in government offices is lessende, that’s the
        time that we will recommend it to the private sector as well.]</p>'
