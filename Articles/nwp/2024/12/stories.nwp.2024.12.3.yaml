      'mgnl:lastModified': 2024-12-03T18:21:24.937+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Min-Jae’s brother broke the news on Instagram on Monday, Dec. 2., saying
        the actor had “gone off to rest.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3e4499-1af4-46c5-89e0-1a27f0f65eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-03T18:17:48.620+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:20.082+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-03T18:21:24.937+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“I hope as many people as possible can come and see my brother. We
        ask for your understanding that we cannot contact you individually,” the sibling
