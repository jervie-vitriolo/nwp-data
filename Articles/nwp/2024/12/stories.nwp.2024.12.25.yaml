      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T14:19:45.442+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Eighteen people were
        injured on Christmas Day due to firecrackers, the Department of Health (DOH)
        reported Wednesday, Dec. 25.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd38415c3-67a4-4bd0-a53c-8824acb0359e'
      activationstatus: true
      created: 2024-12-25T14:19:45.436+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:26:28.505+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T14:19:45.436+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The DOH said the 18 cases of injury were monitored from Dec. 24 to\
        \ 6 a.m. of Dec. 25, noting this was lower than the 28 cases recorded during\
        \ the same period last year.\r"
    section2:
      primarytype: 'block'
      uuid: '9d6b457d-e727-45d0-91fe-54fd8420b6db'
      activationstatus: true
      created: 2024-12-25T14:19:45.436+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:26:28.506+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T14:19:45.436+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The new cases brought the running tally of fireworks-related injuries\
        \ to 43 in 62 hospitals nationwide that are part of a surveillance system.\r"
    section3:
      primarytype: 'block'
      uuid: 'f1af8e58-6e41-4af2-abaf-16e62d7bd9d9'
      activationstatus: true
      created: 2024-12-25T14:19:45.437+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:26:28.507+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T14:19:45.437+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Of the number, 34 victims are aged 19 years old and below, mostly male.\r"
    section4:
      primarytype: 'block'
      uuid: '1e33f5e7-77e3-4353-a32c-6e0a0d20e70b'
      activationstatus: true
      created: 2024-12-25T14:19:45.437+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:26:28.508+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T14:19:45.437+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Health officials noted that 37 of the cases were caused by illegal\
        \ fireworks, particularly boga, an improvised cannon. \r"
    section5:
      primarytype: 'block'
      uuid: '8d87f055-0d7a-4eca-945e-0a05e947c0f9'
      activationstatus: true
      created: 2024-12-25T14:19:45.438+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:26:28.508+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T14:19:45.438+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Other leading causes were 5-Star and piccolo.\r"
    section6:
      primarytype: 'block'
      uuid: '7c7ee167-7c63-4889-8520-1ac7456b938a'
      activationstatus: true
      created: 2024-12-25T14:19:45.438+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:26:28.509+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T14:19:45.438+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The DOH urged the public to report those selling and using these illegal\
        \ fireworks. \r"
    section7:
      primarytype: 'block'
      uuid: 'd0fee8fe-3eab-4435-aa66-9a23cbe0f0d4'
      activationstatus: true
      created: 2024-12-25T14:19:45.438+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:26:28.509+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T14:19:45.438+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The agency also campaigned for community fireworks displays and alternative\
        \ noisemakers.\r"
  'START HERE----->china-gibo-teodoro-us-mid-range-missile-assets':
    caption: 'Defense Secretary Gilbert Teodoro (FILE PHOTO)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-25T14:14:29.000+08:00
    imagesource: '5f0a9d6d-affa-4af7-89b9-060fd1206359'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '6da68389-6a28-4a03-9528-bdc2283c417b'
    lead: 'On Christmas Day, the Chinese Embassy in Manila accused Philippine Defense
      Secretary Gilberto Teodoro of repeatedly smearing Beijing and hindering military
      exchanges between the two countries. The statement was a response to Teodoro’s
      defense of the deployment of US mid-range missile assets in the country.'
    activationstatus: true
    created: 2024-12-25T14:20:20.227+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-03-13T13:26:15.817+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:32:44.701+08:00
    lastmodified: 2024-12-25T14:21:02.639+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'China: PH defense chief habitually attacks, hinders military exchanges'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e58d5b57-1601-490b-948f-37a1bf07d7e6'
      activationstatus: true
      created: 2024-12-25T14:20:20.266+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:26:15.819+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T14:21:02.635+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – On Christmas Day, the
        Chinese Embassy in Manila accused Philippine Defense Secretary Gilberto Teodoro
        of repeatedly smearing Beijing and hindering military exchanges between the
        two countries.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c2af9e30-6df2-4932-a3c2-e83327403410'
      activationstatus: true
      created: 2024-12-25T14:20:20.267+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:26:15.820+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T14:21:02.635+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The statement was a response to Teodoro’s defense of the deployment\
        \ of US mid-range missile assets in the country. \r"
    section2:
      primarytype: 'block'
      uuid: 'e6a98a2b-7f84-4733-b738-8dd417fe87e3'
      activationstatus: true
      created: 2024-12-25T14:20:20.267+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:26:15.820+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T14:21:02.636+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "In a statement on Monday, Teodoro said the US Typhon missile deployment\
        \ was legal and called on China to end its saber-rattling, provocations, and\
        \ interventions; withdraw from the Philippines' exclusive economic zone; and\
        \ respect international law.\r"
    section3:
      primarytype: 'block'
      uuid: 'b035f3d0-9401-4934-806a-24f95fda5769'
      activationstatus: true
      created: 2024-12-25T14:20:20.267+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:26:15.821+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T14:21:02.636+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“While the CCP (Chinese Communist Party) is criticizing the modest\
        \ capability development of the Philippines, they are continuously building\
        \ up their nuclear arsenal and ballistic missile capability, sponsoring criminal\
        \ syndicates and subversive organizations beyond their shores, and are unwilling\
        \ to uphold human rights in their own country,” Teodoro said. \r"
    section4:
      primarytype: 'block'
      uuid: '33a19469-8d19-4f91-98e5-5de164ae8024'
      activationstatus: true
      created: 2024-12-25T14:20:20.268+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:26:15.822+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T14:21:02.637+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "When asked for a comment on Wednesday, the Chinese Embassy said Teodoro’\
        s statements were baseless.\r"
    section5:
      primarytype: 'block'
      uuid: '930319b7-d89a-491e-96b7-d2351c8a276b'
      activationstatus: true
      created: 2024-12-25T14:20:20.268+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:26:15.822+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T14:21:02.637+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Philippine Secretary of National Defense baselessly smeared China\
        \ and maliciously attacked the Communist Party of China,” the embassy said\
        \ in remarks uploaded on its website.\r"
    section6:
      primarytype: 'block'
      uuid: 'd4178b88-1baa-4bd4-8984-45ea8ce8f400'
      activationstatus: true
      created: 2024-12-25T14:20:20.269+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:26:15.823+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T14:21:02.637+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“However, this is not the first time the incumbent Philippine SND \
        made such unprofessional and ludicrous remarks. In addition to habitually\
        \ attacking and smearing China and its ruling party, he personally impedes\
        \ and obstructs mil-to-mil contacts and exchanges between China and the Philippines,”\
        \ the Chinese Embassy said. \r"
    section7:
      primarytype: 'block'
      uuid: 'c49cd41c-26ec-4139-b02e-edf82a73a638'
      activationstatus: true
      created: 2024-12-25T14:20:20.269+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:26:15.823+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T14:21:02.638+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "It also noted that Teodoro’s statements contradict President Ferdinand\
        \ Marcos Jr.’s directive to deescalate maritime tensions through dialogue\
        \ and consultation. \r"
    section8:
      primarytype: 'block'
      uuid: '9e9019cc-fc0d-4a50-8b74-7ed353876987'
      activationstatus: true
      created: 2024-12-25T14:20:20.269+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:26:15.824+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T14:21:02.638+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>The Chinese Embassy reiterated its call for the withdrawal of the
        Typhon missile system, which the US Army deployed in the Philippines for joint
        exercises in northern Luzon in April, sparking anger from China.</p>'
  'START HERE----->pampanga-generation-of-lantern-makers':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'Composite photo of father-and-son lantern makers Edwin David Sr. and
      Edmar David'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-25T14:52:26.000+08:00
    embedimage: 'e83cee81-8714-4085-ba6f-634bd6632354'
    imagesource: 'ef4ce3b9-4933-412d-85aa-f366aa315bc8'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '829a34be-f921-4f1b-82ca-fbe85c477aac'
    lead: 'In San Fernando, Pampanga, a family carries on the tradition of making
      giant lanterns every Christmas - the craftsmanship has been passed down from
      generation to generation.'
    activationstatus: true
    created: 2024-12-25T15:19:49.521+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T13:26:01.872+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:32:44.919+08:00
    lastmodified: 2024-12-25T15:22:07.675+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '2'
    title: 'Pampanga’s lantern artisans keep the Christmas star shining bright'
    visualtype: 'embed'
    section0:
      primarytype: 'block'
      uuid: '3a255c73-c0dd-4054-ac95-247581348cf9'
      activationstatus: true
      created: 2024-12-25T15:19:49.571+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:26:01.875+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T15:22:07.660+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Christmas in the Philippines
        wouldn’t be the same without the dazzling giant lanterns of San Fernando,
        Pampanga.</p>'
    section1:
      primarytype: 'block'
      uuid: '0f59056e-8425-46f1-8ef1-8757b44a293a'
      activationstatus: true
      created: 2024-12-25T15:19:49.571+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:26:01.875+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T15:22:07.660+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The tradition has been so iconic that even the world takes notice,
        with CNN ranking it among the best Christmas destinations in the world.'
    section2:
      primarytype: 'block'
      uuid: '09d89276-b05c-4d97-9f5a-612afdd19ea7'
      activationstatus: true
      created: 2024-12-25T15:19:49.571+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:26:01.876+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T15:22:07.661+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Behind the vibrant displays lies a legacy of hardwork, creativity,
        and unwavering dedication—stories that continue to shine and live on through
        generations.'
    section3:
      primarytype: 'block'
      uuid: 'd8d457b4-dcd2-4e81-8206-9d0771984fad'
      activationstatus: true
      created: 2024-12-25T15:19:49.572+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:26:01.876+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T15:22:07.661+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Pampanga’s best</strong></h2>'
    section4:
      primarytype: 'block'
      uuid: '4e4d7d22-fb2c-438e-9cc4-04790fa595a9'
      activationstatus: true
      created: 2024-12-25T15:19:49.572+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:26:01.877+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T15:22:07.662+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Edwin David Sr., 78, has spent six decades in crafting lanterns.'
    section5:
      primarytype: 'block'
      uuid: '8cba075b-7439-4f21-ae12-d7bf1825e781'
      activationstatus: true
      created: 2024-12-25T15:19:49.573+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:26:01.878+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T15:22:07.662+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He is the second generation of lantern makers in the family after following
        in his uncle’s footsteps.'
    section6:
      primarytype: 'block'
      uuid: '5f4dfe35-4261-4973-8a39-c41ad8183977'
      activationstatus: true
      created: 2024-12-25T15:19:49.573+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:26:01.878+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T15:22:07.663+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Known in his community as “Potpot”, Edwin began crafting lanterns in
        1965 and had mastered the art of giant-lantern making during the 1980s.'
    section7:
      primarytype: 'block'
      uuid: '3517d0dc-569c-41ab-a1aa-39f782255ec4'
      activationstatus: true
      created: 2024-12-25T15:19:49.574+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:26:01.879+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T15:22:07.663+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'His passion for his craft shines as brightly as the lanterns he creates.
        Although he has retired from making giant lanterns, Edwin said he still tries
        to craft smaller ones when he can.'
    section8:
      primarytype: 'block'
      uuid: '314ce906-2e71-4f21-92cb-1a51a501dca4'
      activationstatus: true
      created: 2024-12-25T15:19:49.574+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:26:01.880+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T15:22:07.664+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On Dec. 14, he received what could be the greatest culmination of his
        decades-long perseverance: a lifetime achievement award, recognizing him as
        one of the oldest living lantern makers in San Fernando.'
    section9:
      primarytype: 'block'
      uuid: '511d81d0-bbdf-4935-aad4-bee4acee96d7'
      activationstatus: true
      created: 2024-12-25T15:19:49.574+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:26:01.880+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T15:22:07.664+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Sobrang saya,” Edwin told NewsWatch Plus.'
    section10:
      primarytype: 'block'
      uuid: 'feb7bacf-9f6e-4c68-a3d4-9408640b5545'
      activationstatus: true
      created: 2024-12-25T15:19:49.575+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:26:01.881+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T15:22:07.665+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Wish ko sana maraming makagawa ng parol na marami sa Pampanga,” he
        added.'
    section11:
      primarytype: 'block'
      uuid: 'f20b932a-905d-466d-844d-030624fc89d6'
      activationstatus: true
      created: 2024-12-25T15:19:49.575+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:26:01.882+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T15:22:07.666+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: I’m so overjoyed…I wish many people would continue to
        make more lanterns in Pampanga]'
    section12:
      primarytype: 'block'
      uuid: 'adc54f1a-0015-413c-a3dd-496257a2abcc'
      activationstatus: true
      created: 2024-12-25T15:19:49.576+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:26:01.882+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T15:22:07.666+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Undying tradition</strong></h2>'
    section13:
      primarytype: 'block'
      uuid: '680219f9-4ed4-4380-bb11-5e8388af2fb3'
      activationstatus: true
      created: 2024-12-25T15:19:49.576+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:26:01.883+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T15:22:07.667+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Edwin may have stopped creating giant lanterns, but his legacy continues
        to dazzle through the hands of his sons.</p>'
    section14:
      primarytype: 'block'
      uuid: '971fe353-373b-44db-899b-2cf356228d58'
      activationstatus: true
      created: 2024-12-25T15:19:49.577+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:26:01.884+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T15:22:07.667+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Edmar David, one of Edwin’s seven children, has been in the same business
        for 20 years.'
    section15:
      primarytype: 'block'
      uuid: '73b9c9d2-bee2-49b4-b6bf-e60888aad87c'
      activationstatus: true
      created: 2024-12-25T15:19:49.577+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:26:01.884+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T15:22:07.668+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Dati ang gumagawa iyong father ko tinuruan ako and then iyon natuto
        na ako, noong may edad na father namin, nilipat na sakin. Ako na gumagawa,”
        he said.'
    section16:
      primarytype: 'block'
      uuid: '909f2ef1-f4ff-4013-a7de-d8c592519726'
      activationstatus: true
      created: 2024-12-25T15:19:49.578+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:26:01.885+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T15:22:07.668+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: Before, my father was the one making them and he taught
        me. Then, when my father got older, he passed the craft on to me. I’m the
        one making them now]'
    section17:
      primarytype: 'block'
      uuid: '4d9e7e12-e8be-464c-95ba-a2718fc2a3ae'
      activationstatus: true
      created: 2024-12-25T15:19:49.578+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:26:01.885+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T15:22:07.669+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He said four of his siblings have been helping him out in his craft.'
    section18:
      primarytype: 'block'
      uuid: 'd39dbbb7-abdc-4bf4-9364-7f4a9de892d9'
      activationstatus: true
      created: 2024-12-25T15:19:49.579+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:26:01.886+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T15:22:07.670+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On the day his father’s lifetime of work was honored, Edmar’s talent
        shone just as brightly - a testament to the passion that runs through their
        family.'
    section19:
      primarytype: 'block'
      uuid: '2db6d185-382e-492e-9dfa-fc44f879e534'
      activationstatus: true
      created: 2024-12-25T15:19:49.579+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:26:01.887+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T15:22:07.670+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Edmar’s giant lantern was hailed as the champion for this year’s festival
        - a first in his career.'
    section20:
      primarytype: 'block'
      uuid: '80a59c75-a408-42f0-9b78-10c3edc07032'
      activationstatus: true
      created: 2024-12-25T15:19:49.580+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:26:01.887+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T15:22:07.671+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Masaya. First time namin mag-champion. Iba rin ang pakiramdam na mag-champion,”
        he shared.'
    section21:
      primarytype: 'block'
      uuid: 'e6c1f209-290c-4a69-b025-5e5fb82f401a'
      activationstatus: true
      created: 2024-12-25T15:19:49.580+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:26:01.888+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T15:22:07.671+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: I’m happy. It’s my first time bagging the championship.
        It’s a surreal feeling]'
    section22:
      primarytype: 'block'
      uuid: '68e22d56-2f8c-4645-bac4-0fa9258cd0b9'
      activationstatus: true
      created: 2024-12-25T15:19:49.581+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:26:01.888+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T15:22:07.672+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Edmar vowed to keep their family’s tradition alive, saying he would
        pass on the craft to his child.'
    section23:
      primarytype: 'block'
      uuid: '2617ae51-db6a-4408-b03b-ea3beebce3dd'
      activationstatus: true
      created: 2024-12-25T15:19:49.582+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:26:01.889+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T15:22:07.672+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Of course, ituturo ko sa kanila habang bata pa sila i-expose ko na
        sila sa paggawa ng parol,” he said.'
    section24:
      primarytype: 'block'
      uuid: 'e2a16020-70f1-40d5-bc15-5fd0cf3f761c'
      activationstatus: true
      created: 2024-12-25T15:19:49.582+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:26:01.889+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T15:22:07.673+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: Of course, I will teach them while they’re still young,
        I’ll expose them to lantern-making]'
