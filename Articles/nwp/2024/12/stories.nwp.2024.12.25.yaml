    lead: 'Large areas in the Philippines are experiencing a rainy Christmas Day
      this year, the Philippine Atmospheric, Geophysical and Astronomical Services
      Administration (PAGASA) said.'
    activationstatus: true
    created: 2024-12-25T11:43:55.388+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T13:27:13.184+08:00
    lastactivatedby: 'nelsonp'
