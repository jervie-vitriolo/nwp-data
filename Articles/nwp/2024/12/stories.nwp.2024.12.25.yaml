      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T17:58:51.357+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '8e33d9ae-480a-49ef-93de-8608e0f6c59d'
      activationstatus: true
      created: 2024-12-25T17:58:24.371+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:24:50.982+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T17:58:51.358+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Nearly three years into the war, the strikes wounded at least six people\
        \ in the northeastern city of Kharkiv and killed one in the region of Dnipropetrovsk,\
        \ the governors there said.\r"
    section3:
      primarytype: 'block'
      uuid: 'ed863cab-875c-42f5-b63b-0de9c2d75c25'
      activationstatus: true
      created: 2024-12-25T17:58:24.371+08:00
