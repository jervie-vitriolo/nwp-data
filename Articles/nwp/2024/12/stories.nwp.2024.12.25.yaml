      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The singer also countered claims that her team canceled the shoot,
        saying they asked to reschedule “so cancellation fees don’t incur”. Pascual’s
        team dropped the shoot citing “differences in production processes.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ad9ac4-93c9-4303-8264-8203a865ee46'
      'mgnl:activationStatus': true
