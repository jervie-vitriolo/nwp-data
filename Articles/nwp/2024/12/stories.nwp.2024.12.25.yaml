      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T17:58:51.369+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Dnipropetrovsk Governor Serhiy Lysak said the fatality there occurred\
        \ in an attack on regional power facilities.\r"
    section21:
      primarytype: 'block'
      uuid: '9c78fc37-9a74-4ba2-b642-db689ff38e09'
      activationstatus: true
      created: 2024-12-25T17:58:24.379+08:00
