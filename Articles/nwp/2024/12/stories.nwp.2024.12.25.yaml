      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T17:58:51.371+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '559e0581-bcce-473a-8d9e-2e9a6af256f5'
      activationstatus: true
      created: 2024-12-25T17:58:24.380+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:24:50.996+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T17:58:51.372+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Ukraine’s Energy Minister German Galushchenko said on Facebook that\
        \ Russia was massively attacking the power sector and that restrictions on\
        \ electricity supply were in place.\r"
    section25:
      primarytype: 'block'
      uuid: 'c7366dfc-645a-4463-9307-abf462624f6e'
      activationstatus: true
      created: 2024-12-25T17:58:24.381+08:00
      createdby: 'thea-nwp'
