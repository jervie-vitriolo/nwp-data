      lastmodified: 2024-12-25T17:58:51.363+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Ukrainians were marking their second Christmas on Wednesday, according\
        \ to a new calendar in another step towards erasing Russian influence.\r"
    section11:
      primarytype: 'block'
