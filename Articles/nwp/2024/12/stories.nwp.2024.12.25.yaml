    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a594bba-2b2a-47be-b292-af5bef6a7871'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T11:29:19.303+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:39.201+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T11:29:19.315+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, United States -</strong> U.S. President-elect
        Donald Trump said on Tuesday, Dec. 24, he will direct his Justice Department
        to "vigorously pursue" the death penalty to protect Americans from "violent
        rapists, murderers, and monsters" when he takes power on Jan. 20.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20f7b83-2002-4229-bbea-83cc45d8f58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T11:29:19.304+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:39.202+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T11:29:19.304+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1752d236-ac0c-498f-8bd3-e3ad4dab495b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T11:29:19.304+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:39.203+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T11:29:19.304+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Trump’s statement on his social media platform Truth Social was in\
        \ response to President Joe Biden’s announcement on Monday that he had commuted\
        \ the sentences of 37 out of 40 federal inmates on death row, converting them\
        \ to life in prison without parole.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db361c3-4d32-4701-ba9c-5bca77fdeb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T11:29:19.305+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:39.203+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T11:29:19.305+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86058d13-f97c-401c-9014-ef8549d5e8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T11:29:19.305+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:39.204+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T11:29:19.305+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"As soon as I am inaugurated, I will direct the Justice Department\
        \ to vigorously pursue the death penalty to protect American families and\
        \ children from violent rapists, murderers, and monsters,\" Trump said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29cd3c0-db4d-40c6-bee9-7c60e28ea692'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T11:29:19.305+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:39.204+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T11:29:19.305+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cb0968-eb30-445b-8434-e24c32d3c564'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T11:29:19.306+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:39.205+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T11:29:19.306+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Trump restarted federal executions during his first term in office\
        \ from 2017 to 2021 after a nearly 20-year pause.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22f4d71-6dd7-4d8a-b468-e93d6ddfece8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T11:29:19.306+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:39.206+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T11:29:19.306+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c7a299-0ddc-4d39-8250-1f726de712b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T11:29:19.307+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:39.206+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T11:29:19.307+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Biden, who ran for president opposing the death penalty, put federal\
        \ executions on hold when he took office in January 2021.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b8b2f0-99d7-426f-a682-e263e5385fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T11:29:19.307+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:39.207+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T11:29:19.307+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301b4ff6-036a-4220-9ae4-a4699939efda'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T11:29:19.308+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:39.207+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T11:29:19.308+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Unlike executive orders, clemency decisions cannot be reversed by a\
        \ president’s successor, although the death penalty can be sought more aggressively\
        \ in future cases.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da9cc45-0b9b-48a5-af3f-31ab8eb0b157'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T11:29:19.308+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:39.208+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T11:29:19.308+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320d72c7-1d6b-491b-a800-097e1b2e84a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T11:29:19.308+08:00
      'mgnl:createdBy': 'thea-nwp'
