  'START HERE----->kazakhstan-plane-crash-dec-25':
    author: 'Reuters'
    caption: 'A drone view shows an emergency specialist approaching the bodies
      of the victims at the crash site of an Azerbaijan Airlines passenger plane near
      the city of Aktau, Kazakhstan Dec. 25. (Azamat Sarsenbayev/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-25T15:50:07.000+08:00
    imagesource: '5dce3cd2-4315-416d-8d7f-654bb691fd91'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '0cc86388-4842-49f3-8a3f-7a06e1cc5f08'
    lead: 'An Embraer EMBR3.SA passenger plane flying from Azerbaijan to Russia
      crashed near the city of Aktau in Kazakhstan on Wednesday with 62 passengers
      and five crew on board, Kazakh authorities announced, saying that 27 people
      had survived.'
    activationstatus: true
    created: 2024-12-25T15:52:09.661+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T13:25:28.369+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:32:45.129+08:00
    lastmodified: 2024-12-25T16:42:58.975+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Passenger plane flying from Azerbaijan to Russia crashes in Kazakhstan
      with many feared dead'
    updated: 2024-12-25T16:42:56.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '816918f2-55b4-4a49-a7a5-d65e0548907b'
      activationstatus: true
      created: 2024-12-25T16:42:25.901+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:25:28.371+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T16:42:58.970+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Astana, Kazakhstan -</strong> An Embraer EMBR3.SA passenger
        plane flying from Azerbaijan to Russia crashed near the city of Aktau in Kazakhstan
        on Wednesday with 62 passengers and five crew on board, Kazakh authorities
        announced, saying that 27 people had survived.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b38555e5-1f64-4d3e-85d6-5fb2006f32e2'
      activationstatus: true
      created: 2024-12-25T16:42:25.902+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:25:28.372+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T16:42:58.970+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Unverified video of the crash showed the plane, which was operated
        by Azerbaijan Airlines, bursting into flames as it hit the ground and thick
        black smoke then rising. Bloodied and bruised passengers could be seen stumbling
        from a piece of the fuselage that had remained intact.'
    section2:
      primarytype: 'block'
      uuid: '2d66292a-e172-4a5a-b79f-8e25cc6def61'
      activationstatus: true
      created: 2024-12-25T16:42:25.902+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:25:28.373+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T16:42:58.971+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Central Asian country’s emergencies ministry said in a statement
        that fire services had put out the blaze and that the survivors, including
        three children, were being treated at a nearby hospital.'
    section3:
      primarytype: 'block'
      uuid: 'c3a2aafd-b323-4d77-9b87-5490bb34c9e6'
      activationstatus: true
      created: 2024-12-25T16:42:25.902+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:25:28.373+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T16:42:58.971+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Azerbaijan Airlines said the Embraer 190 aircraft, with flight number
        J2-8243, had been flying from Baku to Grozny, the capital of Russia’s Chechnya,
        but had been forced to make an emergency landing approximately 3 km (1.8 miles)
        from the Kazakh city of Aktau.'
    section4:
      primarytype: 'block'
      uuid: '7dc61fb4-54dd-428b-a2a6-42f649592f02'
      activationstatus: true
      created: 2024-12-25T16:42:25.903+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:25:28.374+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T16:42:58.972+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Russian news agencies said the plane had been rerouted due to fog in
        Grozny.'
    section5:
      primarytype: 'block'
      uuid: '50329feb-96de-40be-8ba2-cf3c179a614f'
      activationstatus: true
      created: 2024-12-25T16:42:25.903+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:25:28.375+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T16:42:58.972+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Authorities in Kazakhstan said they had begun looking into different
        possible versions of what had happened, including a technical problem, Russia’s
        Interfax news agency reported.'
    section6:
      primarytype: 'block'
      uuid: '2d46f103-5ffd-41e0-b658-1bcafa63337f'
      activationstatus: true
      created: 2024-12-25T16:42:25.904+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:25:28.375+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T16:42:58.973+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Russia’s aviation watchdog said in a statement that preliminary information
        suggested the pilot had decided to make an emergency landing after a bird
        strike.'
    section7:
      primarytype: 'block'
      uuid: '6e2e5e8c-e7cd-44c3-ac0c-9091d2ff86be'
      activationstatus: true
      created: 2024-12-25T16:42:25.904+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:25:28.376+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T16:42:58.973+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Following the crash, Ilham Aliyev, the president of Azerbaijan, was
        returning home from Russia where he had been due to attend a summit on Wednesday,
        Russia’s RIA news agency reported.'
    section8:
      primarytype: 'block'
      uuid: 'd6262e03-1f1e-468b-b850-8327bd06b3bd'
      activationstatus: true
      created: 2024-12-25T16:42:25.905+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:25:28.376+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T16:42:58.974+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Ramzan Kadyrov, the Kremlin-backed leader of Chechnya, expressed his
        condolences in a statement and said those being treated in hospital were in
        an extremely serious condition and that he and others would pray for their
        rapid recovery.'
    section9:
      primarytype: 'block'
      uuid: '2ec67ea2-b472-4dbb-8d1c-39a068b7e99d'
      activationstatus: true
      created: 2024-12-25T16:42:25.905+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:25:28.377+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T16:42:58.974+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Mariya Gordeyeva and Tamara Vaal in Astana, Nailia
        Bagirova and Moscow buroWriting by Andrew OsbornEditing by Emelia Sithole-Matarise)</em></p>'
  'START HERE----->some-senators-skipping-2025-budget-signing':
    author: 'Eimor Santos, NewsWatch Plus'
    caption: '(From left to right) Senator Juan Miguel "Migz" Zubiri, Senate President
      Pro Tempore Jinggoy Estrada, and Senator Sherwin Gatchalian'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-25T16:22:33.000+08:00
    imagesource: '36096df2-1708-4b86-bdfa-b255b46dc053'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '73745cf9-42ca-49ff-b7f8-21f50bae330b'
    lead: 'Some senators are skipping the ceremonial signing of the highly contentious
      2025 national budget on Monday, Dec. 30, due to prior commitments.'
    activationstatus: true
    created: 2024-12-25T16:25:28.155+08:00
