    'caption': 'Manila Archbishop Jose Cardinal Advincula presides the Christmas Eve
      mass at the Manila Cathedral in Intramuros. (The Manila Cathedral/Facebook)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
