      'mgnl:lastModified': 2024-12-25T17:58:51.362+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b8152b-52b9-4735-beee-05c22fd7c2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T17:58:24.374+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:50.987+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T17:58:51.363+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Ukrainians were marking their second Christmas on Wednesday, according\
        \ to a new calendar in another step towards erasing Russian influence.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d5743e-7548-4440-91e6-c6bacb320837'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T17:58:24.374+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:50.988+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T17:58:51.364+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b92c0cf-dcbf-4402-919b-bb4625b8f3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T17:58:24.375+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:50.989+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T17:58:51.364+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Most Ukrainians are Orthodox Christians and the independent Orthodox\
        \ Church of Ukraine, set up in 2018, agreed in 2023 to move away from the\
        \ traditional Julian calendar used in Russia where Christmas is Jan. 7.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612821cd-d86a-44b8-9473-b1c12eb7097e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T17:58:24.375+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:50.989+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T17:58:51.365+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3953d066-1a81-4278-80de-451c8c7f245f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T17:58:24.375+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:50.990+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T17:58:51.365+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Russia has intensified attacks on the Ukrainian energy sector since\
        \ spring of this year, damaging almost half of its generating capacity and\
        \ causing prolonged blackouts.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2d7e71-8279-4e87-9a96-54dd22dccbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T17:58:24.376+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:50.990+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T17:58:51.366+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0107282-cbdc-4080-b210-03d4c04472fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T17:58:24.376+08:00
      'mgnl:createdBy': 'thea-nwp'
