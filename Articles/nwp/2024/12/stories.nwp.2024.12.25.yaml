    author: 'Joshua McElwee, Reuters'
    caption: 'Pope Francis celebrates Christmas Eve Mass in St. Peter’s Basilica
      at the Vatican, Dec. 24. (Guglielmo Mangiapane/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-25T09:35:38.000+08:00
    imagesource: 'b151eb3c-6537-4230-994f-8f09dfbea160'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'e52cb523-79bd-46c7-8592-60a251c39728'
    lead: 'Pope Francis said the story of Jesus' birth as a poor carpenter’s son
      should instil hope that all people can make an impact on the world, as the pontiff
      on Tuesday led the world’s Roman Catholics into Christmas.'
    activationstatus: true
    created: 2024-12-25T09:37:45.413+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T13:29:13.988+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.2'
    lastactivatedversioncreated: 2025-03-13T12:32:43.142+08:00
    lastmodified: 2024-12-25T09:37:45.462+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'On Christmas Eve, Pope Francis appeals for courage to better the world'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a2da28a2-6d29-4e66-8716-d226bcd0a2ba'
      activationstatus: true
      created: 2024-12-25T09:37:45.445+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:29:13.991+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T09:37:45.456+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Vatican City -</strong> Pope Francis said the story of Jesus'
        birth as a poor carpenter’s son should instil hope that all people can make
        an impact on the world, as the pontiff on Tuesday led the world’s Roman Catholics
        into Christmas.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd5b71df5-25a1-435d-b5ee-e145bb3beb28'
      activationstatus: true
      created: 2024-12-25T09:37:45.446+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:29:13.991+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T09:37:45.446+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Francis, celebrating the 12th Christmas of his pontificate, presided
        at a solemn Christmas Eve Mass in St. Peter’s Basilica and opened the 2025
        Catholic Holy Year, which the Vatican expects will bring some 32 million tourists
        to Rome next year.'
    section2:
      primarytype: 'block'
      uuid: '4f2ea4dc-5f08-491c-9469-c0c31ea836c2'
      activationstatus: true
      created: 2024-12-25T09:37:45.446+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:29:13.992+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T09:37:45.446+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a sermon focused on the virtue of hope, which is also the theme
        of the Holy Year, the pontiff said hope "is a summons not to tarry, to be
        kept back by our old habits, or to wallow in mediocrity or laziness".'
    section3:
      primarytype: 'block'
      uuid: 'b408dcbf-e115-489d-9bb7-02d8e40a4e51'
      activationstatus: true
      created: 2024-12-25T09:37:45.446+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:29:13.993+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T09:37:45.446+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Hope calls us ... to be upset with things that are wrong and to find
        the courage to change them," he said.'
    section4:
      primarytype: 'block'
      uuid: 'a1ceef85-19e0-4b47-9df0-c81a6899406b'
      activationstatus: true
      created: 2024-12-25T09:37:45.447+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:29:13.993+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T09:37:45.447+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A Catholic Holy Year, also known as a Jubilee, is considered a time
        of peace, forgiveness and pardon. They normally occur every 25 years. Pilgrims
        coming to Rome during the year can obtain special indulgences, or remission
        of their sins. This Jubilee will run through Jan. 6, 2026.'
    section5:
      primarytype: 'block'
      uuid: '3b49261e-1d7e-4015-9bcf-fdffddc2af58'
      activationstatus: true
      created: 2024-12-25T09:37:45.447+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:29:13.994+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T09:37:45.447+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'At the beginning of Tuesday’s ceremony, Francis oversaw the opening
        of a special bronze-panelled "Holy Door" at St. Peter’s, which is only open
        during Jubilee years. The Vatican expects up to 100,000 pilgrims to walk through
        the door each day next year.'
    section6:
      primarytype: 'block'
      uuid: 'dc165e47-7b9d-4b83-aaeb-f42cd55de04c'
      activationstatus: true
      created: 2024-12-25T09:37:45.448+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:29:13.995+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T09:37:45.448+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'At the papal Mass for thousands in St. Peter’s Basilica and thousands
        more watching on screens in the square outside, the pope also repeated an
        earlier call for developed nations to use the Jubilee to reduce the debt burden
        faced by low-income countries.'
    section7:
      primarytype: 'block'
      uuid: '2a0dad7a-9dcd-4d6a-87e3-180bbe8c57a9'
      activationstatus: true
      created: 2024-12-25T09:37:45.448+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:29:13.995+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T09:37:45.448+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"The Jubilee calls us to spiritual renewal and commits us to the transformation
        of our world," said the pontiff. "A time of jubilee for the poorer countries
        burdened beneath unfair debts; a time of jubilee for all those who are in
        bondage to forms of slavery old and new."'
    section8:
      primarytype: 'block'
      uuid: 'a9274a47-b789-4055-bbaa-b739790ffaaa'
      activationstatus: true
      created: 2024-12-25T09:37:45.449+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:29:13.996+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T09:37:45.449+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A call for direct debt cancellation made by the late Pope John Paul
        II during the Jubilee year in 2000 sparked a campaign that resulted in $130
        billion of debt cancellation between 2000 and 2015.'
    section9:
      primarytype: 'block'
      uuid: '3849f8e8-c605-47dd-880e-10d19b3a0b8b'
      activationstatus: true
      created: 2024-12-25T09:37:45.449+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:29:13.996+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T09:37:45.449+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Francis, who turned 88 this month, has been suffering from what the
        Vatican has described as a cold. He appeared on good form Tuesday evening,
        although his voice was a little raspy.'
    section10:
      primarytype: 'block'
      uuid: '15360034-7e85-4704-bb7b-55438d7d7a1f'
      activationstatus: true
      created: 2024-12-25T09:37:45.450+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:29:13.997+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T09:37:45.450+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On Wednesday, the pope will deliver his Christmas Day "Urbi et Orbi"
        (to the city and the world) message and blessing.'
    section11:
      primarytype: 'block'
      uuid: '3d989657-5941-4ad3-b7a5-cd4ba559a42d'
      activationstatus: true
      created: 2024-12-25T09:37:45.450+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:29:13.997+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T09:37:45.450+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Joshua McElwee; editing by Barbara Lewis)</em></p>'
  'START HERE----->china-value-added-tax-law':
    author: 'Reuters'
    caption: 'People walk past a lane lined up with restaurants, at a shopping area
      in Shanghai, China Sept. 28. (Tingshu Wang/File Photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-25T11:22:18.000+08:00
    imagesource: '2dbd1dee-58f8-4a0b-bfce-42213a189e72'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '7cd9746f-162f-4f16-87e1-907034f33284'
    lead: 'China approved a value-added tax law on Wednesday to take effect on Jan.
      1, 2026, the official Xinhua said, bringing into one document previous regulations
      that have included exempting items from the tax.'
    activationstatus: true
    created: 2024-12-25T11:24:39.264+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T13:28:56.303+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:32:43.364+08:00
    lastmodified: 2024-12-25T11:24:39.300+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'China approves value-added tax law, taking effect in 2026'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ab026c89-65ac-44ad-b6fc-e6c8b20de1ea'
      activationstatus: true
      created: 2024-12-25T11:24:39.285+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:28:56.306+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T11:24:39.295+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Beijing, China -</strong> China approved a value-added tax
        law on Wednesday to take effect on Jan. 1, 2026, the official Xinhua said,
        bringing into one document previous regulations that have included exempting
        items from the tax.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f558ab8b-a500-4ca8-bf93-165249c78acf'
      activationstatus: true
      created: 2024-12-25T11:24:39.285+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:28:56.306+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T11:24:39.285+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'VAT, the largest tax category in China, accounted for around 38% of
        national tax revenue in 2023, official data show.'
    section2:
      primarytype: 'block'
      uuid: '2c04c59f-78fa-403b-948b-42ba8f04bed4'
      activationstatus: true
      created: 2024-12-25T11:24:39.285+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:28:56.307+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T11:24:39.285+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The report did not detail provisions of the law. The latest draft included
        exemptions for some agricultural products, imported instruments and equipment
        for scientific research and teaching, some imported goods for the disabled
        and services provided by welfare institutions such as nursery, kindergarten
        and nursing institution for the elderly.'
    section3:
      primarytype: 'block'
      uuid: '7c7a56aa-1441-4755-b9eb-770a257a3648'
      activationstatus: true
      created: 2024-12-25T11:24:39.286+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:28:56.308+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T11:24:39.286+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'To aid specific sector or business, the government could include new
        items into the scope of tax deductibles.'
    section4:
      primarytype: 'block'
      uuid: 'c99c68ea-ae8b-4c62-bdda-946ce71c5fce'
      activationstatus: true
      created: 2024-12-25T11:24:39.286+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:28:56.308+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T11:24:39.286+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"With the introduction of the VAT Law, 14 tax categories out of 18
        in China have their own laws, covering the majority of tax revenue and marking
        significant progress of implementing the principle of statutory taxation,"
        Xinhua said.'
    section5:
      primarytype: 'block'
      uuid: '6cac9888-a02e-474b-820d-1c0ee4387ba8'
      activationstatus: true
      created: 2024-12-25T11:24:39.287+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:28:56.309+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T11:24:39.287+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The law was passed at the end of a session of China’s top legislature,
        the National People’s Congress Standing Committee, which began on Saturday.'
    section6:
      primarytype: 'block'
      uuid: 'a6bf9f27-4c53-400a-baa9-76149625b02c'
      activationstatus: true
      created: 2024-12-25T11:24:39.287+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:28:56.310+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T11:24:39.287+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Last month, China unveiled tax incentives on home and land transactions
        to support the crisis-hit property market. Residents are exempt from VAT when
        they sell their homes at least two years after purchase.'
    section7:
      primarytype: 'block'
      uuid: '34167def-3bd3-46db-84ce-d46532fbc33e'
      activationstatus: true
      created: 2024-12-25T11:24:39.288+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:28:56.310+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T11:24:39.288+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In September 2023, the finance ministry said it would extend a VAT
        refund policy aimed at encouraging domestic and foreign research institutions
        to purchase Chinese-made equipment until the end of 2027.'
    section8:
      primarytype: 'block'
      uuid: '8ef3523a-6d6a-4343-8f55-355e3835531d'
      activationstatus: true
      created: 2024-12-25T11:24:39.288+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:28:56.311+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T11:24:39.288+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'China in 2019 cut the VAT rate for manufacturers to 13% from 16%, and
        to 9% from 10% for the transportation and construction sectors.'
    section9:
      primarytype: 'block'
      uuid: '17a214be-c700-4635-8952-b6a9d83b1461'
      activationstatus: true
      created: 2024-12-25T11:24:39.288+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:28:56.312+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T11:24:39.288+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'With the slowing world’s second-largest economy, VAT revenue in the
        first 11 months this year dropped 4.7% from the same period last year to 6.1
        trillion yuan ($840 billion), as businesses suffered weak domestic demand.
        For November, VAT revenue rose 1.36%.'
    section10:
      primarytype: 'block'
      uuid: 'ca1703a4-c458-4ef7-b2f5-ffba007bb2c5'
      activationstatus: true
      created: 2024-12-25T11:24:39.289+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:28:56.312+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T11:24:39.289+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"The rebound in VAT reflects improving economic vitality, as sales
        and business activity recover. It may also indicate a recovery in industrial
        profits, further supporting economic momentum," Tommy Xie, head of Asia macro
        research at OCBC, said in a note on Monday.'
    section11:
      primarytype: 'block'
      uuid: 'f76104c0-1fd1-4e2e-8e7a-285ef4308102'
      activationstatus: true
      created: 2024-12-25T11:24:39.289+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:28:56.312+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T11:24:39.289+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Liz Lee and Ellen Zhang; Editing by Raju Gopalakrishnan
        and William Mallard)</em></p>'
