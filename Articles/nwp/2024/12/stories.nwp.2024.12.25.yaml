      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e33d9ae-480a-49ef-93de-8608e0f6c59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T17:58:24.371+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:50.982+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T17:58:51.358+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Nearly three years into the war, the strikes wounded at least six people\
        \ in the northeastern city of Kharkiv and killed one in the region of Dnipropetrovsk,\
        \ the governors there said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed863cab-875c-42f5-b63b-0de9c2d75c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T17:58:24.371+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:50.983+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T17:58:51.359+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adb7569-1ffb-4eb6-8307-b05b2c1566d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T17:58:24.372+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:50.983+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T17:58:51.359+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Half a million people in Kharkiv region were left without heating,\
        \ in temperatures just a few degrees Celsius above zero, while there were\
        \ blackouts in the capital Kyiv and elsewhere.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21236deb-caa8-4d3a-b8ea-1ce8f717524e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T17:58:24.372+08:00
