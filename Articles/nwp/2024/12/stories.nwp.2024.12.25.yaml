  'yoon-suk-yeol-skipping-summons':
    'author': 'Minwoo Park, Reuters'
    'caption': 'South Korea’s impeached president Yoon Suk Yeol (Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-25T13:18:53.000+08:00
    'imagesource': 'jcr:4345103f-6b8a-4dd1-81e8-bc9d12e8cbfd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3816c7cf-0133-487c-8438-5ab5eee97a0b'
    'lead': 'South Korea’s suspended President Yoon Suk Yeol did not respond on Wednesday
      to a second summons by anti-corruption authorities who, along with prosecutors,
      are investigating his short-lived martial law decree issued early this month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-25T13:22:48.952+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:26:44.960+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:44.426+08:00
    'mgnl:lastModified': 2024-12-25T14:30:02.290+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Yoon-Suk-Yeol']
    'stories': []
    'template': '1'
    'title': 'South Korea’s Yoon defies second agency summons over martial law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb038e5-0b7a-461f-89c9-e2e553bb79d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T13:22:48.984+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:44.963+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T14:30:02.285+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Gwacheon, South Korea -</strong> South Korea’s suspended
        President Yoon Suk Yeol did not respond on Wednesday to a second summons by
        anti-corruption authorities who, along with prosecutors, are investigating
        his short-lived martial law decree issued early this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f96edbd-64e9-4d6c-a02e-d5834116a4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T13:22:48.985+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:44.963+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T14:30:02.285+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon had not appeared for questioning as of 10 a.m. (0100 GMT) on Christmas
        Day as requested by the Corruption Investigation Office for High-ranking Officials,
        after ignoring their first summons last week.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87353314-6654-46f5-a468-0c4c6daca4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T13:22:48.985+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:44.964+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T14:30:02.286+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'An agency official said it would continue waiting for Yoon on Wednesday,
        adding it would need to review the case further before seeking an arrest warrant,
        Yonhap news agency reported.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcbf42b-56db-4930-86f3-4d5f5c67e89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T13:22:48.986+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:44.965+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T14:30:02.286+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon also did not respond on Dec. 15 to a separate summons by prosecutors
        who are investigating the martial law declaration, Yonhap said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c32dfc2-b66e-445d-8bd1-9f57e888de2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T13:22:48.986+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:44.965+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T14:30:02.286+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon’s repeated defiance of the summons and failures to appear for
        questioning have sparked criticism and calls from the opposition for his arrest,
        citing concerns over potential destruction of evidence.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c362444f-3d3e-4335-b9c7-aa817121806a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T13:22:48.987+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:44.966+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T14:30:02.287+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'In a televised address on Dec. 7, four days after the martial law declaration,
        Yoon said he would not evade legal and political responsibility for his actions.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fd8bb2-f244-4ec2-8887-284f1fe0d098'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T13:22:48.987+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:44.967+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T14:30:02.287+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon was impeached by parliament on Dec. 14 over his brief imposition
        of martial law and must now face a Constitutional Court trial on whether to
        remove him from office or restore his presidential powers.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56ac2e2-f1f2-4f77-ad6f-d76e1ac651ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T13:22:48.987+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:44.967+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T14:30:02.288+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors, the police and the corruption investigation office
        have all launched probes into Yoon and other officials, seeking to pursue
        charges of insurrection, abuse of power or other crimes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558eb370-be62-4263-ab73-8f7bc387d1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T13:22:48.988+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:44.968+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T14:30:02.288+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Insurrection is one of the few charges for which a South Korean president
        does not have immunity.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208f5437-9532-48f0-93d0-e52559eb4477'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T13:22:48.988+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:44.969+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T14:30:02.289+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'A lawyer advising Yoon has said he is willing to present his views
        in person during legal proceedings related to the martial law declaration.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966bfeca-da9c-4bab-adb0-741071a4a3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T13:22:48.989+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:44.969+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T14:30:02.289+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Minwoo Park in Gwacheon and Hyunsu Yim in Seoul;
        Editing by Edmund Klamann)</em></p>'
