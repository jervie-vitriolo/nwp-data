      lastactivated: 2025-03-13T13:24:50.983+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T17:58:51.359+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '8adb7569-1ffb-4eb6-8307-b05b2c1566d2'
      activationstatus: true
      created: 2024-12-25T17:58:24.372+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:24:50.983+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T17:58:51.359+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Half a million people in Kharkiv region were left without heating,\
        \ in temperatures just a few degrees Celsius above zero, while there were\
        \ blackouts in the capital Kyiv and elsewhere.\r"
    section5:
      primarytype: 'block'
      uuid: '21236deb-caa8-4d3a-b8ea-1ce8f717524e'
