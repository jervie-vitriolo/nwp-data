      lastactivated: 2025-03-13T13:24:50.997+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T17:58:51.373+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Ukraine’s largest private energy company DTEK said its generating facilities\
        \ were attacked, with power equipment seriously damaged, in the 13th large-scale\
        \ assault on the energy sector this year.\r"
    section27:
      primarytype: 'block'
      uuid: '6e8a0a06-367f-453b-9982-5329cdb3c486'
