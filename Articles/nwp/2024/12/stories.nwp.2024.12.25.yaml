    caption: 'A man crosses the street amid continuous rains on Christmas Day, Dec.
      25, in Dasmariñas City, Cavite. (Jelo Ritzhie Mantaring/NewsWatch Plus)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-25T11:42:19.000+08:00
