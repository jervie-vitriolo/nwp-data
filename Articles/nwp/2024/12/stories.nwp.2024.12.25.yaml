    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Giant-lantern', 'Pampanga']
    'stories': []
    'template': '2'
    'title': 'Pampanga’s lantern artisans keep the Christmas star shining bright'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a255c73-c0dd-4054-ac95-247581348cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T15:19:49.571+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:01.875+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T15:22:07.660+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Christmas in the Philippines
        wouldn’t be the same without the dazzling giant lanterns of San Fernando,
        Pampanga.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f59056e-8425-46f1-8ef1-8757b44a293a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T15:19:49.571+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:01.875+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T15:22:07.660+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The tradition has been so iconic that even the world takes notice,
        with CNN ranking it among the best Christmas destinations in the world. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d89276-b05c-4d97-9f5a-612afdd19ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T15:19:49.571+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:01.876+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T15:22:07.661+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Behind the vibrant displays lies a legacy of hardwork, creativity,
        and unwavering dedication—stories that continue to shine and live on through
        generations.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d457b4-dcd2-4e81-8206-9d0771984fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T15:19:49.572+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:01.876+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T15:22:07.661+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Pampanga’s best</strong></h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4d7d22-fb2c-438e-9cc4-04790fa595a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T15:19:49.572+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:01.877+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T15:22:07.662+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Edwin David Sr., 78, has spent six decades in crafting lanterns. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cba075b-7439-4f21-ae12-d7bf1825e781'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T15:19:49.573+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:01.878+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T15:22:07.662+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He is the second generation of lantern makers in the family after following
        in his uncle’s footsteps.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4dfe35-4261-4973-8a39-c41ad8183977'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T15:19:49.573+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:01.878+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T15:22:07.663+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Known in his community as “Potpot”, Edwin began crafting lanterns in
        1965 and had mastered the art of giant-lantern making during the 1980s.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3517d0dc-569c-41ab-a1aa-39f782255ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T15:19:49.574+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:01.879+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T15:22:07.663+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'His passion for his craft shines as brightly as the lanterns he creates.
        Although he has retired from making giant lanterns, Edwin said he still tries
        to craft smaller ones when he can.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314ce906-2e71-4f21-92cb-1a51a501dca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T15:19:49.574+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:01.880+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T15:22:07.664+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On Dec. 14, he received what could be the greatest culmination of his
        decades-long perseverance: a lifetime achievement award, recognizing him as
        one of the oldest living lantern makers in San Fernando. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511d81d0-bbdf-4935-aad4-bee4acee96d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T15:19:49.574+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:01.880+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T15:22:07.664+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Sobrang saya,” Edwin told NewsWatch Plus.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb7bacf-9f6e-4c68-a3d4-9408640b5545'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T15:19:49.575+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:01.881+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T15:22:07.665+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Wish ko sana maraming makagawa ng parol na marami sa Pampanga,” he
        added.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20b932a-905d-466d-844d-030624fc89d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T15:19:49.575+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:01.882+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T15:22:07.666+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I’m so overjoyed…I wish many people would continue to
        make more lanterns in Pampanga]'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc54f1a-0015-413c-a3dd-496257a2abcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T15:19:49.576+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:01.882+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T15:22:07.666+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Undying tradition</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680219f9-4ed4-4380-bb11-5e8388af2fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T15:19:49.576+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:01.883+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T15:22:07.667+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Edwin may have stopped creating giant lanterns, but his legacy continues
        to dazzle through the hands of his sons.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971fe353-373b-44db-899b-2cf356228d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T15:19:49.577+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:01.884+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T15:22:07.667+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Edmar David, one of Edwin’s seven children, has been in the same business
        for 20 years. '
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b9c9d2-bee2-49b4-b6bf-e60888aad87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T15:19:49.577+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:01.884+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T15:22:07.668+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Dati ang gumagawa iyong father ko tinuruan ako and then iyon natuto
        na ako, noong may edad na father namin, nilipat na sakin. Ako na gumagawa,”
        he said. '
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909f2ef1-f4ff-4013-a7de-d8c592519726'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T15:19:49.578+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:01.885+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T15:22:07.668+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Before, my father was the one making them and he taught
        me. Then, when my father got older, he passed the craft on to me. I’m the
        one making them now]'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9e7e12-e8be-464c-95ba-a2718fc2a3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T15:19:49.578+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:01.885+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T15:22:07.669+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He said four of his siblings have been helping him out in his craft. '
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39dbbb7-abdc-4bf4-9364-7f4a9de892d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T15:19:49.579+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:01.886+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T15:22:07.670+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On the day his father’s lifetime of work was honored, Edmar’s talent
        shone just as brightly - a testament to the passion that runs through their
        family.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db6d185-382e-492e-9dfa-fc44f879e534'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T15:19:49.579+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:01.887+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T15:22:07.670+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Edmar’s giant lantern was hailed as the champion for this year’s festival
        - a first in his career.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a59c75-a408-42f0-9b78-10c3edc07032'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T15:19:49.580+08:00
      'mgnl:createdBy': 'lance-nwp'
