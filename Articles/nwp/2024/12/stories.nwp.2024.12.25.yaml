      'mgnl:lastModified': 2024-12-25T11:29:19.308+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Trump transition team on Monday, Dec. 23, had denounced Biden’s
        decision, calling it abhorrent and favoring convicts who are "among the worst
        killers in the world."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
