      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T17:58:51.365+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Russia has intensified attacks on the Ukrainian energy sector since\
        \ spring of this year, damaging almost half of its generating capacity and\
        \ causing prolonged blackouts.\r"
