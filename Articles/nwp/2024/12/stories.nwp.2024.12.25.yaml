      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T17:58:51.361+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccfa8dd-a57e-4a2a-8016-a35bed0158e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T17:58:24.373+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:50.986+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T17:58:51.362+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"The targets are our energy infrastructure. They continue to fight\
        \ for a blackout in Ukraine.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd9ca77-aaa1-4987-8a11-6928ec596780'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T17:58:24.373+08:00
