      lastmodified: 2024-12-25T17:58:51.357+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Kyiv, Ukraine -</strong> Russia attacked Ukraine’s energy
        system and some cities with cruise and ballistic missiles plus drones on Wednesday
        in an "inhuman" Christmas Day assault, Ukraine’s President Volodymyr Zelenskiy
        said.</p>'
    section1:
      primarytype: 'block'
      uuid: '93847af1-dc60-498f-936a-01b1f05159d3'
      activationstatus: true
      created: 2024-12-25T17:58:24.371+08:00
