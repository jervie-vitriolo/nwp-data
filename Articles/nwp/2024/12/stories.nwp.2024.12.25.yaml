    'lead': 'On Christmas Day, Filipino pop singer Denise Julia broke her silence
      after celebrity photographer BJ Pascual named her as the worst personality he
      has worked with.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-25T11:59:17.638+08:00
