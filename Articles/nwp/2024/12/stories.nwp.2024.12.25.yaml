      'mgnl:lastActivated': 2025-03-13T13:24:50.984+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T17:58:51.360+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5287ae0c-4d18-41ac-8ee6-8c1d3af33e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T17:58:24.372+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:50.985+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T17:58:51.360+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"Today, (Russian President Vladimir) Putin deliberately chose Christmas\
        \ to attack. What could be more inhuman? More than 70 missiles, including\
        \ ballistic missiles, and more than a hundred attack drones,\" he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f18122-bd03-4ffc-8edb-9716dd254851'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T17:58:24.373+08:00
