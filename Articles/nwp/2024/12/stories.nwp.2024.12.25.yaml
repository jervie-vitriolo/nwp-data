      lastmodified: 2024-12-25T17:58:51.362+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"The targets are our energy infrastructure. They continue to fight\
        \ for a blackout in Ukraine.\"\r"
