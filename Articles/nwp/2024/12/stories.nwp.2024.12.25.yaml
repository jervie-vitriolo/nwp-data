      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T17:58:51.373+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'db557e0f-fd65-4d97-aedb-6f8a07389efb'
      activationstatus: true
      created: 2024-12-25T17:58:24.383+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:24:50.999+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T17:58:51.374+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"We appeal to every ally of Ukraine to end this state-sponsored
        terrorism now by giving our armed forces the air defense ammunition they need
        to protect essential energy infrastructure," DTEK CEO Maxim Timchenko said
        in a statement.</p>'
    section29:
      primarytype: 'block'
      uuid: 'e80ec6f4-5abe-419c-b359-d48c045fef72'
