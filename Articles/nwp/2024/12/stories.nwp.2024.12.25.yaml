      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T17:58:51.370+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '0610661e-973d-4bab-85d2-f378c2938144'
      activationstatus: true
      created: 2024-12-25T17:58:24.379+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:24:50.995+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T17:58:51.370+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"Since the morning, the Russian army has been massively attacking\
        \ the Dnipro region. It is trying to destroy the region’s power system,\"\
        \ he said.\r"
    section23:
      primarytype: 'block'
      uuid: '4ab4a8ae-695e-4593-a323-4fed4bf32566'
      activationstatus: true
      created: 2024-12-25T17:58:24.380+08:00
