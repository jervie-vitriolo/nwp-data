      'mgnl:lastModified': 2024-12-25T17:58:51.367+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''RUSSIA WEAPONIZES WINTER''</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125db7e9-ec27-44bb-861c-5a0ac400c4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T17:58:24.377+08:00
