    'mgnl:tags': ['Denise-Julia', 'BJ-Pascual']
    'stories': []
    'template': '1'
    'title': 'On Christmas Day, Denise Julia breaks silence on controversy with BJ
      Pascual'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435481bf-7c37-477f-ab63-751627255852'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T11:59:17.662+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:01.466+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T11:59:17.671+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> On Christmas Day, Filipino
        singer Denise Julia broke her silence after celebrity photographer BJ Pascual
        named her as the worst personality he has worked with.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63689419-ff04-41cd-b010-2c5372a20379'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T11:59:17.662+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:01.466+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T11:59:17.662+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Instagram, Julia posted screenshots dating to July this year
        her negotiations with Pascual’s team for the shoot of her album. The photographer
        earlier claimed over a podcast that the singer’s camp asked to cancel the
        shoot the day before its schedule.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2684a0-4cdb-4079-9df4-cba206f5161f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T11:59:17.663+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:01.467+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T11:59:17.663+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Julia said her team reached out to Pascual to discuss the proposed
        budget on July 18, but only got rough estimates on Aug. 11 - three days prior
        to the shoot.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd80849-e007-45ac-adcd-90bd0ee82e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T11:59:17.663+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:01.468+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T11:59:17.663+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The singer said they initially bid P650,000 for the photoshoot and
        music video - more than half of Pascual’s initial asking price of P1.2 million.
        Julia said they even tried to stretch the budget to P800,000, still short
        of the photographer’s final cost of P1 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d07d11-c34b-4484-853e-a3810809853c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T11:59:17.663+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:01.469+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T11:59:17.663+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Initially it was just a photoshoot that we planned to do but BJ kinda
        insisted that he wanted to try doing a music video for the first time,” she
        said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a97161-3a2d-4554-bf3b-f97e3615bd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T11:59:17.664+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:01.469+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T11:59:17.664+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“We would have pulled back immediately already from the start if they
        had only told us that this is not doable for them,” Julia added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d2f514-3b78-4ffc-bfb3-c5d1402e9d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T11:59:17.664+08:00
      'mgnl:createdBy': 'lance-nwp'
