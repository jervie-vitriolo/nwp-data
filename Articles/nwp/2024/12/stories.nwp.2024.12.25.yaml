    title: 'PAGASA: Heavy rains dampen Christmas Day'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a5c2ab15-f46e-441b-b2be-23601278fdff'
      activationstatus: true
      created: 2024-12-25T11:43:55.491+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:27:13.186+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T13:14:59.235+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Large areas in the
        Philippines are experiencing a rainy Christmas Day this year, the Philippine
        Atmospheric, Geophysical and Astronomical Services Administration (PAGASA)
        said.</p>'
    section1:
      primarytype: 'block'
      uuid: '2fe7ba6a-4a55-40e9-8bb9-51f9f05c1fb9'
      activationstatus: true
      created: 2024-12-25T11:43:55.492+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:27:13.187+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T13:14:59.235+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In its 11 a.m. advisory, PAGASA said Aurora, Quezon, Camarines Norte,
        Camarines Sur and Catanduanes will experience heavy to intense rainfall from
        Wednesday, Dec. 25, until Thursday noon due to the shear line, where warm
        and cold air meet, and the Intertropical Convergence Zone, a belt of low pressure.</p>'
    section2:
      primarytype: 'block'
      uuid: '226e1d4a-24fd-4d4e-bf02-e85baa043ff5'
      activationstatus: true
      created: 2024-12-25T11:43:55.492+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:27:13.188+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T13:14:59.236+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Metro Manila, Bulacan, Cavite, Laguna, Batangas, Rizal, Albay, Sorsogon,\
        \ Masbate, Marinduque, Romblon, Oriental Mindoro, and Northern Samar are expected\
        \ to have moderate to heavy rains.\r"
    section3:
      primarytype: 'block'
      uuid: '559aa0e7-1af7-4944-9b5c-d82e6fea9b79'
      activationstatus: true
      created: 2024-12-25T11:43:55.492+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:27:13.188+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T13:14:59.236+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The northeast monsoon, or amihan, will bring cloudy skies with rains\
        \ over Cagayan Valley and Cordillera Administrative Region, while partly cloudy\
        \ to cloudy skies with isolated light rains over Ilocos region.\r"
    section4:
      primarytype: 'block'
      uuid: 'cac7c610-6755-4671-b3ba-cc1eaf7095a2'
      activationstatus: true
      created: 2024-12-25T11:43:55.493+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:27:13.189+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T13:14:59.236+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The easterlies, or winds coming from the east, will bring an overcast\
        \ day for the rest of the country with partly cloudy to cloudy skies with\
        \ isolated rain showers or thunderstorms.\r"
    section5:
      primarytype: 'block'
      uuid: 'b868950a-38f7-4e6f-a3be-f070905f353f'
      activationstatus: true
      created: 2024-12-25T11:43:55.493+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:27:13.189+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T13:14:59.237+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "PAGASA warned of flooding and landslides due to heavy rains associated\
        \ with weather systems. \r"
    section6:
      primarytype: 'block'
      uuid: '004b120c-d739-4293-b76e-045fd532d29d'
      activationstatus: true
      created: 2024-12-25T11:43:55.494+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:27:13.190+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T13:14:59.237+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The state weather bureau continued to monitor Tropical Storm Pabuk,\
        \ which was outside the Philippine Area of Responsibility. Locally known as\
        \ “Romina,” the tropical cyclone has no direct effect on the country’s weather.\
        \ \r"
  'START HERE----->denise-julia-on-bj-pascual-claims':
    caption: 'Composite photo of singer Denise Julia and photographer BJ Pascual'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-25T11:54:43.000+08:00
    imagesource: '820cb052-3555-4cc1-81b9-ff17b185eb71'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '822cf04a-1183-4980-82cd-79231615b5ef'
    lead: 'On Christmas Day, Filipino pop singer Denise Julia broke her silence
      after celebrity photographer BJ Pascual named her as the worst personality he
      has worked with.'
    activationstatus: true
    created: 2024-12-25T11:59:17.638+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T13:27:01.463+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:32:44.246+08:00
    lastmodified: 2024-12-25T11:59:17.676+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'On Christmas Day, Denise Julia breaks silence on controversy with BJ
      Pascual'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '435481bf-7c37-477f-ab63-751627255852'
      activationstatus: true
      created: 2024-12-25T11:59:17.662+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:27:01.466+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T11:59:17.671+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> On Christmas Day, Filipino
        singer Denise Julia broke her silence after celebrity photographer BJ Pascual
        named her as the worst personality he has worked with.</p>'
    section1:
      primarytype: 'block'
      uuid: '63689419-ff04-41cd-b010-2c5372a20379'
      activationstatus: true
      created: 2024-12-25T11:59:17.662+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:27:01.466+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T11:59:17.662+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>On Instagram, Julia posted screenshots dating to July this year
        her negotiations with Pascual’s team for the shoot of her album. The photographer
        earlier claimed over a podcast that the singer’s camp asked to cancel the
        shoot the day before its schedule.</p>'
    section2:
      primarytype: 'block'
      uuid: 'ee2684a0-4cdb-4079-9df4-cba206f5161f'
      activationstatus: true
      created: 2024-12-25T11:59:17.663+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:27:01.467+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T11:59:17.663+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Julia said her team reached out to Pascual to discuss the proposed
        budget on July 18, but only got rough estimates on Aug. 11 - three days prior
        to the shoot.</p>'
    section3:
      primarytype: 'block'
      uuid: 'edd80849-e007-45ac-adcd-90bd0ee82e98'
      activationstatus: true
      created: 2024-12-25T11:59:17.663+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:27:01.468+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T11:59:17.663+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The singer said they initially bid P650,000 for the photoshoot and
        music video - more than half of Pascual’s initial asking price of P1.2 million.
        Julia said they even tried to stretch the budget to P800,000, still short
        of the photographer’s final cost of P1 million.</p>'
    section4:
      primarytype: 'block'
      uuid: 'f6d07d11-c34b-4484-853e-a3810809853c'
      activationstatus: true
      created: 2024-12-25T11:59:17.663+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:27:01.469+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T11:59:17.663+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Initially it was just a photoshoot that we planned to do but BJ kinda
        insisted that he wanted to try doing a music video for the first time,” she
        said.'
    section5:
      primarytype: 'block'
      uuid: '87a97161-3a2d-4554-bf3b-f97e3615bd88'
      activationstatus: true
      created: 2024-12-25T11:59:17.664+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:27:01.469+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T11:59:17.664+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“We would have pulled back immediately already from the start if they
        had only told us that this is not doable for them,” Julia added.'
    section6:
      primarytype: 'block'
      uuid: '31d2f514-3b78-4ffc-bfb3-c5d1402e9d55'
      activationstatus: true
      created: 2024-12-25T11:59:17.664+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:27:01.470+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T11:59:17.664+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The singer also countered claims that her team canceled the shoot,
        saying they asked to reschedule “so cancellation fees don’t incur”. Pascual’s
        team dropped the shoot citing “differences in production processes.”'
    section7:
      primarytype: 'block'
      uuid: '71ad9ac4-93c9-4303-8264-8203a865ee46'
      activationstatus: true
      created: 2024-12-25T11:59:17.665+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:27:01.470+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T11:59:17.665+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Julia, meanwhile, said she reached out to Pascual on the day the podcast
        aired.'
    section8:
      primarytype: 'block'
      uuid: '650ad0d8-9ed1-4dde-8a20-0a5d3c5f40c3'
      activationstatus: true
      created: 2024-12-25T11:59:17.665+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:27:01.471+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T11:59:17.665+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“I’ve always admired and respected you as an artist, which is why it’s
        so painful to know that I let you down. I only wish your frustrations had
        been communicated directly to me,” she wrote.'
    section9:
      primarytype: 'block'
      uuid: 'e8ba3862-100e-4a74-a251-6c2f255b6a4c'
      activationstatus: true
      created: 2024-12-25T11:59:17.665+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:27:01.471+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T11:59:17.665+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The singer shared Pascual’s response, with the two agreeing to meet
        after the holidays.'
    section10:
      primarytype: 'block'
      uuid: 'ca1110f7-75c1-44b7-9ba9-9822a871ed10'
      activationstatus: true
      created: 2024-12-25T11:59:17.666+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:27:01.472+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T11:59:17.666+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“I appreciate your willingness to address this and I’m open to discussing
        it further to work towards a solution that respects both sides,” the photographer
        wrote.</p>'
  'START HERE----->yoon-suk-yeol-skipping-summons':
    author: 'Minwoo Park, Reuters'
    caption: 'South Korea’s impeached president Yoon Suk Yeol (Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-25T13:18:53.000+08:00
    imagesource: '4345103f-6b8a-4dd1-81e8-bc9d12e8cbfd'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '3816c7cf-0133-487c-8438-5ab5eee97a0b'
    lead: 'South Korea’s suspended President Yoon Suk Yeol did not respond on Wednesday
      to a second summons by anti-corruption authorities who, along with prosecutors,
      are investigating his short-lived martial law decree issued early this month.'
    activationstatus: true
    created: 2024-12-25T13:22:48.952+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T13:26:44.960+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:32:44.426+08:00
    lastmodified: 2024-12-25T14:30:02.290+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'South Korea’s Yoon defies second agency summons over martial law'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'efb038e5-0b7a-461f-89c9-e2e553bb79d0'
      activationstatus: true
      created: 2024-12-25T13:22:48.984+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:26:44.963+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T14:30:02.285+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Gwacheon, South Korea -</strong> South Korea’s suspended
        President Yoon Suk Yeol did not respond on Wednesday to a second summons by
        anti-corruption authorities who, along with prosecutors, are investigating
        his short-lived martial law decree issued early this month.</p>'
    section1:
      primarytype: 'block'
      uuid: '1f96edbd-64e9-4d6c-a02e-d5834116a4b2'
      activationstatus: true
      created: 2024-12-25T13:22:48.985+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:26:44.963+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T14:30:02.285+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Yoon had not appeared for questioning as of 10 a.m. (0100 GMT) on Christmas
        Day as requested by the Corruption Investigation Office for High-ranking Officials,
        after ignoring their first summons last week.'
    section2:
      primarytype: 'block'
      uuid: '87353314-6654-46f5-a468-0c4c6daca4a8'
      activationstatus: true
      created: 2024-12-25T13:22:48.985+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:26:44.964+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T14:30:02.286+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'An agency official said it would continue waiting for Yoon on Wednesday,
        adding it would need to review the case further before seeking an arrest warrant,
        Yonhap news agency reported.'
    section3:
      primarytype: 'block'
      uuid: '6fcbf42b-56db-4930-86f3-4d5f5c67e89b'
      activationstatus: true
      created: 2024-12-25T13:22:48.986+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:26:44.965+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T14:30:02.286+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Yoon also did not respond on Dec. 15 to a separate summons by prosecutors
        who are investigating the martial law declaration, Yonhap said.'
    section4:
      primarytype: 'block'
      uuid: '3c32dfc2-b66e-445d-8bd1-9f57e888de2a'
      activationstatus: true
      created: 2024-12-25T13:22:48.986+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:26:44.965+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T14:30:02.286+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Yoon’s repeated defiance of the summons and failures to appear for
        questioning have sparked criticism and calls from the opposition for his arrest,
        citing concerns over potential destruction of evidence.'
    section5:
      primarytype: 'block'
      uuid: 'c362444f-3d3e-4335-b9c7-aa817121806a'
      activationstatus: true
      created: 2024-12-25T13:22:48.987+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:26:44.966+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T14:30:02.287+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'In a televised address on Dec. 7, four days after the martial law declaration,
        Yoon said he would not evade legal and political responsibility for his actions.'
    section6:
      primarytype: 'block'
      uuid: '41fd8bb2-f244-4ec2-8887-284f1fe0d098'
      activationstatus: true
      created: 2024-12-25T13:22:48.987+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:26:44.967+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T14:30:02.287+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Yoon was impeached by parliament on Dec. 14 over his brief imposition
        of martial law and must now face a Constitutional Court trial on whether to
        remove him from office or restore his presidential powers.'
    section7:
      primarytype: 'block'
      uuid: 'e56ac2e2-f1f2-4f77-ad6f-d76e1ac651ab'
      activationstatus: true
      created: 2024-12-25T13:22:48.987+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:26:44.967+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T14:30:02.288+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Prosecutors, the police and the corruption investigation office
        have all launched probes into Yoon and other officials, seeking to pursue
        charges of insurrection, abuse of power or other crimes.</p>'
    section8:
      primarytype: 'block'
      uuid: '558eb370-be62-4263-ab73-8f7bc387d1c6'
      activationstatus: true
      created: 2024-12-25T13:22:48.988+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:26:44.968+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T14:30:02.288+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Insurrection is one of the few charges for which a South Korean president
        does not have immunity.'
    section9:
      primarytype: 'block'
      uuid: '208f5437-9532-48f0-93d0-e52559eb4477'
      activationstatus: true
      created: 2024-12-25T13:22:48.988+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:26:44.969+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T14:30:02.289+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'A lawyer advising Yoon has said he is willing to present his views
        in person during legal proceedings related to the martial law declaration.'
    section10:
      primarytype: 'block'
      uuid: '966bfeca-da9c-4bab-adb0-741071a4a3f2'
      activationstatus: true
      created: 2024-12-25T13:22:48.989+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:26:44.969+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T14:30:02.289+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Minwoo Park in Gwacheon and Hyunsu Yim in Seoul;
        Editing by Edmund Klamann)</em></p>'
  'START HERE----->doh-christmas-day-firework-related-injuries':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'The Rizal police confiscates 402 pieces of boga, an improvised cannon,
      that are eventually destroyed on Tuesday, Dec. 24, as part of the anti-illegal
      fireworks campaign this holiday season. (Rizal Police Provincial Office/Facebook)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
