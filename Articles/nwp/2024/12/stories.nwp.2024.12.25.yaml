      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Eighteen people were
        injured on Christmas Day due to firecrackers, the Department of Health (DOH)
        reported Wednesday, Dec. 25.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38415c3-67a4-4bd0-a53c-8824acb0359e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T14:19:45.436+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:28.505+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T14:19:45.436+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DOH said the 18 cases of injury were monitored from Dec. 24 to\
        \ 6 a.m. of Dec. 25, noting this was lower than the 28 cases recorded during\
        \ the same period last year.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6b457d-e727-45d0-91fe-54fd8420b6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T14:19:45.436+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:28.506+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T14:19:45.436+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The new cases brought the running tally of fireworks-related injuries\
        \ to 43 in 62 hospitals nationwide that are part of a surveillance system.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1af8e58-6e41-4af2-abaf-16e62d7bd9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T14:19:45.437+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:28.507+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T14:19:45.437+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Of the number, 34 victims are aged 19 years old and below, mostly male.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e33f5e7-77e3-4353-a32c-6e0a0d20e70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T14:19:45.437+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:28.508+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T14:19:45.437+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Health officials noted that 37 of the cases were caused by illegal\
        \ fireworks, particularly boga, an improvised cannon. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d87f055-0d7a-4eca-945e-0a05e947c0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T14:19:45.438+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:28.508+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T14:19:45.438+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Other leading causes were 5-Star and piccolo.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7ee167-7c63-4889-8520-1ac7456b938a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T14:19:45.438+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:28.509+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T14:19:45.438+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DOH urged the public to report those selling and using these illegal\
        \ fireworks. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fee8fe-3eab-4435-aa66-9a23cbe0f0d4'
      'mgnl:activationStatus': true
