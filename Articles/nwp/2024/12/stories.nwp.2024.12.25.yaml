      'mgnl:lastActivated': 2025-03-13T13:24:50.992+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T17:58:51.367+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ef57f9-952f-4094-81b8-3ddafcec8b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T17:58:24.377+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:50.992+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T17:58:51.368+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Ukraine’s air force said Kharkiv was attacked by ballistic missiles.\
        \ Regional governor Oleh Syniehubov said on Telegram there was damage to civilian\
        \ non-residential infrastructure, without giving more detail.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a55cf45-8733-4f7a-8cb4-6c046f48c9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T17:58:24.378+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:50.993+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T17:58:51.368+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37e0d1a-3de0-46f9-aedb-be0565ee3e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T17:58:24.378+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:50.994+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T17:58:51.369+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Dnipropetrovsk Governor Serhiy Lysak said the fatality there occurred\
        \ in an attack on regional power facilities.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c78fc37-9a74-4ba2-b642-db689ff38e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T17:58:24.379+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:50.994+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T17:58:51.370+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0610661e-973d-4bab-85d2-f378c2938144'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T17:58:24.379+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:50.995+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T17:58:51.370+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"Since the morning, the Russian army has been massively attacking\
        \ the Dnipro region. It is trying to destroy the region’s power system,\"\
        \ he said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab4a8ae-695e-4593-a323-4fed4bf32566'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T17:58:24.380+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:50.996+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T17:58:51.371+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559e0581-bcce-473a-8d9e-2e9a6af256f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T17:58:24.380+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:50.996+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T17:58:51.372+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Ukraine’s Energy Minister German Galushchenko said on Facebook that\
        \ Russia was massively attacking the power sector and that restrictions on\
        \ electricity supply were in place.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7366dfc-645a-4463-9307-abf462624f6e'
      'mgnl:activationStatus': true
