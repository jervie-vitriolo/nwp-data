    title: 'DOH: Firecrackers hurt 18 people on Christmas Day'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '35db0480-29ec-40fd-ac67-a8ed84e5d894'
      activationstatus: true
      created: 2024-12-25T14:19:45.436+08:00
      createdby: 'jelo-nwp'
