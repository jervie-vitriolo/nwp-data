      lastmodified: 2024-12-25T17:58:51.364+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Most Ukrainians are Orthodox Christians and the independent Orthodox\
        \ Church of Ukraine, set up in 2018, agreed in 2023 to move away from the\
        \ traditional Julian calendar used in Russia where Christmas is Jan. 7.\r"
    section13:
      primarytype: 'block'
