    lastmodified: 2024-12-25T15:18:48.518+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Fewer Pinoys expect ‘happy’ Christmas - poll'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '35db54d4-9787-4882-88cb-f80b530ee7f7'
      activationstatus: true
      created: 2024-12-25T11:41:13.314+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:27:29.149+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T15:18:48.513+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Around 65% or 6 out
        of 10 Filipinos expect a “happy” Christmas this year, fewer than the past
        two years’ count, a Social Weather Stations (SWS) survey showed.</p>'
    section1:
      primarytype: 'block'
      uuid: '738ae989-a4e3-4aa8-80de-1f56a68734ee'
      activationstatus: true
      created: 2024-12-25T11:41:13.314+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:27:29.150+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T15:18:48.514+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "This year’s survey outcome was eight percentage points down from the\
        \ 73% recorded in 2022 and 2023, the non-commissioned poll noted. \r"
    section2:
      primarytype: 'block'
      uuid: '95fdff75-0107-4a90-98b9-46dc3a4e5c3f'
      activationstatus: true
      created: 2024-12-25T11:41:13.315+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:27:29.151+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T15:18:48.514+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It matched 2021’s tally, but was still higher than the 50% logged in\
        \ 2020 at the peak of the COVID-19 pandemic and amid the consequent stringent\
        \ lockdowns.\r"
    section3:
      primarytype: 'block'
      uuid: 'de651632-2f5c-479f-bfca-4996dfef8cf7'
      activationstatus: true
      created: 2024-12-25T11:41:13.315+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:27:29.151+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T15:18:48.515+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Those expecting a “sad” Christmas this year also inched up to 10% from\
        \ 6% last year, while 26% answered “neither,” an increase from last year’s\
        \ 21%.\r"
    section4:
      primarytype: 'block'
      uuid: '4356f384-a2b4-48b0-ae3c-a9b95c188b19'
      activationstatus: true
      created: 2024-12-25T11:41:13.315+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:27:29.152+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T15:18:48.515+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Mindanao had the highest ratio of respondents expecting a happy
        Christmas at 73%, followed by Visayas (71%), Balanced Luzon (59%), and Metro
        Manila (58%).</p>'
    section5:
      primarytype: 'block'
      uuid: '0501f3a3-c551-404d-9eee-eb22f3ddb7ce'
      activationstatus: true
      created: 2024-12-25T11:41:13.316+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:27:29.152+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T15:18:48.516+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The SWS said that for this year, expectations of a happy Christmas\
        \ fell in all areas except in Mindanao. The decline was also observed in all\
        \ educational levels. \r"
    section6:
      primarytype: 'block'
      uuid: 'e1466fa1-0ef7-4d16-a267-a6732b35cb70'
      activationstatus: true
      created: 2024-12-25T11:41:13.316+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:27:29.153+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T15:18:48.516+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Most of the respondents also said good health, family, and being alive\
        \ are the top three reasons to be grateful for in life, the pollster said.\
        \ \r"
    section7:
      primarytype: 'block'
      uuid: '96712bac-8856-45e5-a8d6-3553acc157eb'
      activationstatus: true
      created: 2024-12-25T11:41:13.317+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:27:29.154+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T15:18:48.516+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The SWS polled 2,160 adults nationwide with the question: “Sa pangkalahatan,\
        \ masasabi po ba ninyo na ang inyong Pasko ngayong taon ay magiging (Read\
        \ out: Masaya; Malungkot; Hindi masaya at hindi rin malungkot)? [On the whole,\
        \ would you say that your Christmas this year will be (Read out: Happy; Sad;\
        \ Not happy and not sad)?]”\r"
    section8:
      primarytype: 'block'
      uuid: 'cc9e7b59-3a43-4ce2-8e6e-db77d0e7d0ae'
      activationstatus: true
      created: 2024-12-25T11:41:13.317+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:27:29.154+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T15:18:48.517+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The research institute said the sampling error margins are ±2% for\
        \ national percentages, ±3% in Balance Luzon, and ±5% each for Metro Manila,\
        \ the Visayas, and Mindanao.\r"
    section9:
      primarytype: 'block'
      uuid: 'b087368f-fe7d-4b48-89fc-341c0847cb09'
      activationstatus: true
      created: 2024-12-25T11:41:13.318+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:27:29.154+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T15:18:48.517+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus multiplatform producer Jelo Ritzhie Mantaring
        contributed to this report.</em></p>'
