      lastactivated: 2025-03-13T13:24:50.984+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T17:58:51.360+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '5287ae0c-4d18-41ac-8ee6-8c1d3af33e80'
      activationstatus: true
      created: 2024-12-25T17:58:24.372+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:24:50.985+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T17:58:51.360+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"Today, (Russian President Vladimir) Putin deliberately chose Christmas\
        \ to attack. What could be more inhuman? More than 70 missiles, including\
        \ ballistic missiles, and more than a hundred attack drones,\" he said.\r"
    section7:
      primarytype: 'block'
