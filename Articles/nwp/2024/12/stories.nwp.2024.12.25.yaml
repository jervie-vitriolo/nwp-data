    'template': '1'
    'title': 'Some senators to miss 2025 budget signing '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98366bb1-4613-469e-98af-5bdc62e3780a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T16:25:28.168+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:12.986+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T16:25:28.168+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – Some senators are skipping
        the ceremonial signing of the highly contentious 2025 national budget on Monday,
        Dec. 30, due to prior commitments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53479f57-5b82-4232-b727-1598faff7104'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T16:25:28.169+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:12.986+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T16:25:28.169+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478840f9-35cd-4acf-acab-d675fd28ba96'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T16:25:28.169+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:12.987+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T16:25:28.169+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“I’m out of the country then. So I'm not attending the signing,” Senator\
        \ Juan Miguel “Migz” Zubiri said in a text message shared with reporters on\
        \ Wednesday, Dec. 25.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e34f69-6adb-424a-8462-4bf186bc8edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T16:25:28.169+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:12.988+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T16:25:28.169+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbbd7ac-fbc7-4479-8149-55ff2e8f2601'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T16:25:28.170+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:12.988+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T16:25:28.170+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "He expressed hope that Malacañang would address potential constitutional\
        \ and legal issues, including the education sector receiving less funding\
        \ than the Department of Public Works and Highways and the zero government\
        \ subsidy for state health insurer PhilHealth.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72767cf8-0c29-4570-b3b7-40f317c96938'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T16:25:28.170+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:12.989+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T16:25:28.170+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7b7220-e6b7-40e2-af52-ce9bb3e3536d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T16:25:28.170+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:12.990+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T16:25:28.170+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“That would help stave off possible legal action in the Supreme Court\
        \ which might render a decision declaring the budget unconstitutional and\
        \ therefore delay its implementation and effectivity,” Zubiri said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9745eab-89dd-4ddc-bd47-e20c324b6eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T16:25:28.171+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:12.990+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T16:25:28.171+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623a7812-ecb6-46fe-a027-f41ad921b537'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T16:25:28.171+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:12.991+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T16:25:28.171+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The Constitution mandates that the education sector be given the highest\
        \ budgetary priority, while several laws require a portion of tax revenues\
        \ to be allocated to PhilHealth.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e86a73f-00a6-4166-835b-aef45fa6c415'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-25T16:25:28.171+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:12.992+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T16:25:28.171+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Senate President Pro Tempore Jinggoy Estrada and Senator Sherwin Gatchalian\
        \ confirmed receiving invitations from the Presidential Legislative Liaison\
        \ Office for the budget signing but said they would not be able to attend.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b5b041-15ef-4d36-b651-e1f600aa15ad'
      'mgnl:activationStatus': true
