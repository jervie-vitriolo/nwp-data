  'START HERE----->christmas-eve-homilies-cardinals':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'Manila Archbishop Jose Cardinal Advincula presides the Christmas Eve
      mass at the Manila Cathedral in Intramuros. (The Manila Cathedral/Facebook)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-25T11:28:27.000+08:00
    imagesource: 'f927861a-c70a-4ab8-9c01-91def17ea232'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '3cea03e3-ef0a-4176-9a33-4dc641649478'
    lead: 'The values of hope and hospitality were front and center in Filipino
      cardinals’ Christmas Eve homilies as they shared the story of Nativity.'
    activationstatus: true
    created: 2024-12-25T11:33:52.598+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T13:28:18.609+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:32:43.689+08:00
    lastmodified: 2024-12-25T11:44:54.032+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Hope takes spotlight in cardinals’ Christmas Eve homilies'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '50fe5ba4-2c6b-483d-85fa-abc107ceddbc'
      activationstatus: true
      created: 2024-12-25T11:33:52.691+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:28:18.611+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T11:44:54.026+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The values of hope
        and hospitality were front and center in Filipino cardinals’ Christmas Eve
        homilies as they shared the story of Nativity.</p>'
    section1:
      primarytype: 'block'
      uuid: '9992fd5e-29e7-4530-8114-54cd349ae4c5'
      activationstatus: true
      created: 2024-12-25T11:33:52.691+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:28:18.612+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T11:44:54.027+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Manila Archbishop Jose Cardinal Advincula said in his message on
        Tuesday evening, Dec. 24, that the circumstances of the “first Christmas”
        were “very much like ours” in the present day.</p>'
    section2:
      primarytype: 'block'
      uuid: 'f6c71f87-2d6c-4e00-9a59-c95f396a3871'
      activationstatus: true
      created: 2024-12-25T11:33:52.692+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:28:18.613+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T11:44:54.027+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But he reminded devotees that they are not alone in their journey,\
        \ adding God is with the people and that Jesus walks among them. \r"
    section3:
      primarytype: 'block'
      uuid: '1d3dc5ee-2ecb-42f5-9f16-6fa6d2079707'
      activationstatus: true
      created: 2024-12-25T11:33:52.692+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:28:18.613+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T11:44:54.028+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Jesus, who was born among us tonight, is the reason for our hope.\
        \ Without Jesus, there is no hope. His love makes us stronger to face all\
        \ life’s difficulties. His hope will not disappoint us. Let us start our journey\
        \ together as pilgrims of hope,” Advincula said.\r"
    section4:
      primarytype: 'block'
      uuid: '3cc1437f-3931-412d-9294-eb614bd37988'
      activationstatus: true
      created: 2024-12-25T11:33:52.692+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:28:18.614+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T11:44:54.028+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He announced that Pope Francis will officially open the 2025 Jubilee\
        \ year with the theme “Pilgrims of Hope.”\r"
    section5:
      primarytype: 'block'
      uuid: '52ce9ca6-b1cf-45a2-8ba6-0b8839864e30'
      activationstatus: true
      created: 2024-12-25T11:33:52.693+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:28:18.615+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T11:44:54.029+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2024/12/25/pope-francis-christmas-eve-message.html">On
        Christmas Eve, Pope Francis appeals for courage to better the world</a></strong></p>'
    section6:
      primarytype: 'block'
      uuid: '753861d2-69a9-4851-b352-0748336d19bf'
      activationstatus: true
      created: 2024-12-25T11:33:52.693+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:28:18.615+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T11:44:54.029+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Pope Francis wants to lead us to a year-long journey to restore a\
        \ climate of hope and trust, to fan the flame of hope that has been given\
        \ to us, and help everyone to gain new strength and certainty by looking to\
        \ the future with an open spirit, a trusting heart, and farsighted vision,”\
        \ the prelate said.\r"
    section7:
      primarytype: 'block'
      uuid: '887351a4-19fc-40a2-ad0c-6e4e2e28084f'
      activationstatus: true
      created: 2024-12-25T11:33:52.694+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:28:18.616+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T11:44:54.029+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Caloocan Bishop Pablo Virgilio Cardinal David called on the faithful\
        \ to destroy walls of conflict based on skin color, religion, race, gender,\
        \ and social class.\r"
    section8:
      primarytype: 'block'
      uuid: 'e33b0ede-b6c4-4e68-a240-9998b0426d0c'
      activationstatus: true
      created: 2024-12-25T11:33:52.694+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:28:18.617+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T11:44:54.030+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He centered his preaching on hospitality as he discussed the conditions\
        \ on how Jesus Christ was born in a manger.\r"
    section9:
      primarytype: 'block'
      uuid: '06d39c3e-8731-4d03-a619-0a21b20084dd'
      activationstatus: true
      created: 2024-12-25T11:33:52.694+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:28:18.617+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T11:44:54.030+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Ang Pasko ay isang paanyaya sa tao na magbukas ng puso at isip. Hindi\
        \ lang mga tahanan, magbukas ng ating mga kaluluwa para patuluyin ng Diyos\
        \ sa pamamagitan din ng ating pagpapatuloy sa isa't isa dahil tayong lahat\
        \ ay magkakapatid,” David said.\r"
    section10:
      primarytype: 'block'
      uuid: '5c087195-bb0a-4390-8e8a-75c1056004bd'
      activationstatus: true
      created: 2024-12-25T11:33:52.695+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:28:18.618+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T11:44:54.031+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Christmas is an invitation for us to open our hearts\
        \ and minds. Not only homes, but opening our souls to let God come in by being\
        \ hospitable to everyone as we are all brothers.]\r"
    section11:
      primarytype: 'block'
      uuid: '671eadaf-6e5b-4c78-b8ff-bafe496cb87e'
      activationstatus: true
      created: 2024-12-25T11:33:52.695+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:28:18.618+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T11:44:54.031+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The Philippines is predominantly a Roman Catholic nation and among
        the largest Catholic countries in the world. Currently, there are three active
        cardinals installed serving as the Pope’s close advisors and electors of his
        successor.</p>'
  'START HERE----->sws-fewer-pinoys-happy-christmas':
    caption: 'Residents witness the lighting of the Christmas tree at the Kartilya
      ng Katipunan in Manila City on Nov. 29. (Photo from PNA)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-25T11:33:54.000+08:00
    imagesource: 'abcacd65-5f57-4fd2-ad7f-258dbed33b06'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'f7b197a1-adb9-46d8-93e2-a1a80e1fceab'
    lead: 'Around 65% or 6 out of 10 Filipinos expect a ‘happy’ Christmas this year,
      fewer than the past two years’ count, a Social Weather Stations (SWS) survey
      showed.'
    activationstatus: true
    created: 2024-12-25T11:41:13.229+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T13:27:29.147+08:00
    lastactivatedby: 'nelsonp'
