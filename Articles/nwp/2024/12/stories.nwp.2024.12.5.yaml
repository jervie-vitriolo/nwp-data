  'timor-leste-affirms-teves-extradition':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'Expelled Rep. Arnolfo Teves (File photo)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-05T18:12:04.000+08:00
    'imagesource': 'jcr:b0bf0e41-3cad-4642-8e5c-a8c3c725783f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04993f04-ef2c-4bb7-8ab4-5bc5cc9e0b4e'
    'lead': 'Timor Leste has reaffirmed its decision to have former Negros Oriental
      Rep. Arnolfo Teves returned to the Philippines, the Department of Justice said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-05T18:14:42.404+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T12:34:40.997+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:31:36.998+08:00
    'mgnl:lastModified': 2024-12-05T19:20:58.705+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Timor Leste affirms Teves extradition'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae7cee5-b60b-49db-be60-31286452dc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T18:14:42.430+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:41.000+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T19:20:58.698+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Timor Leste has reaffirmed
        its decision to have former Negros Oriental Rep. Arnolfo Teves returned to
        the Philippines, the Department of Justice (DOJ) said on Thursday, Dec. 5.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf0fa5e-af03-4685-a287-438028014197'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T18:14:42.430+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:41.001+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T19:20:58.698+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46256ebd-53c4-43d6-912c-414c6051c545'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T18:14:42.430+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:41.001+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T19:20:58.699+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Teves, wanted for the murder of former Negros Oriental Governor
        Roel Degamo and eight others, is seeking political asylum in the Southeast
        Asian neighbor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d3096f-4060-4537-9135-0413e909d1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T18:14:42.431+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:41.002+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T19:20:58.699+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fccf89-2332-470d-894f-5ea129b16c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T18:14:42.431+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:41.003+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T19:20:58.700+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We expected no less other than a second grant of extradition by
        Timor Leste which only affirms the stance of the PH government that there
        is merit in the request and that they made the right decision the first time
        around,” the DOJ said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2352b8e6-866a-4330-8f77-9eacb976d7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T18:14:42.432+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:41.004+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T19:20:58.700+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d8a55a-c70f-4499-a5d9-3cafa21df0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T18:14:42.432+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:41.005+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T19:20:58.701+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Fortunately, the judicial system of Timor Leste Court has been consistent\
        \ with the tenets of fair play and justice considering the positive development\
        \ in this case,” it added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bb0cbc-9def-453a-bf18-300f12dd3913'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T18:14:42.433+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:41.006+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T19:20:58.701+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DOJ said Teves has 30 days to appeal the ruling. The move to
        bring him home will be determined once resolved.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cefeef-abcd-4d27-9afe-f8d26666dad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T18:14:42.433+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:41.007+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T19:20:58.702+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In September, the DOJ said Teves’ legal team sought to<a href="https://www.newswatchplus.ph/news/2024/9/17/doj-teves-extradition.html">
        reverse</a> the court decision to extradite him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22854ca-9977-417c-97ce-5add7585c749'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T18:14:42.434+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:41.008+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T19:20:58.702+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The expelled lawmaker cited procedural grounds, in particular the
        number of judges that issued the ruling.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28eb40ed-928c-4e4a-a8e0-acb3485937d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T18:14:42.434+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:41.009+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T19:20:58.703+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de56c73c-c857-43ce-9288-d9a7f64b78a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T18:14:42.434+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:41.010+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T19:20:58.703+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Teves is facing 10 counts of murder, 12 counts of frustrated murder,
        and four counts of attempted murder before a Manila court.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd77dbe-8a01-40e1-be8b-25ba22a07cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T18:14:42.435+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:41.010+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T19:20:58.704+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7202816-aae5-4ee9-92aa-39530a77121a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T18:14:42.435+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:41.011+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T19:20:58.704+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>NewsWatch Plus reached out to Teves'' counsel Ferdinand Topacio
        for comment.</p>'
  'november-inflation-rice-prices':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'Rice prices go as high as P63 in some markets in Metro Manila on Wednesday,
      Dec. 4. (Eric Bastillador/NewsWatch Plus)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-05T18:07:51.000+08:00
    'imagesource': 'jcr:9eacd547-6e7b-4f81-9604-eb0ff63d1d83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '546cca2c-e486-4798-a57c-0738dbbf4341'
    'lead': 'The rate of price increase on goods and services rose faster in November
      than in October with food as the main driver, the statistics office reported
      on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-05T18:25:52.523+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T12:34:40.533+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:31:37.171+08:00
    'mgnl:lastModified': 2024-12-05T18:25:52.657+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Inflation faster in November but rice prices easing — PSA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a2a6ee-eda5-42b3-9a99-b2fd9e240a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T18:25:52.632+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:40.567+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T18:25:52.650+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The rate of price increase
        on goods and services rose faster in November than in October with food as
        the main driver, the statistics office reported on Thursday, Dec. 5.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d8160c-7000-4ffa-b1ac-34d5a6635428'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T18:25:52.633+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:40.568+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T18:25:52.633+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The 2.5% inflation brought the average 11-month rate to 3.2%, data\
        \ from the Philippine Statistics Authority (PSA) showed. October inflation\
        \ was 2.3%\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b5225f-7675-4fda-8b24-b17e2f7fcc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T18:25:52.633+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:40.569+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T18:25:52.633+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Economic managers have set a 3.1%-3.3% inflation target for 2024.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f9e0fc-badb-40b3-b4f2-a288bef9a78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T18:25:52.634+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:40.570+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T18:25:52.634+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Food and non-alcoholic beverages were major contributors to the higher\
        \ inflation, having half of the share.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b3c7f2-b66c-4ae5-9ad7-74459a3ac392'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T18:25:52.635+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:40.571+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T18:25:52.635+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Poultry and swine meat had a rate of 5.4% and 4.2%, respectively.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4baf764-c9bf-4b35-bbcd-f63afc039372'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T18:25:52.635+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:40.571+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T18:25:52.635+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The vegetable commodity group posted faster inflation at 5.9% from\
        \  a 9.2% contraction in October.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaabbed-38b0-46d8-85c5-32a0f2ffaa43'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T18:25:52.636+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:40.572+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T18:25:52.636+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Nakita natin sa lahat ng rehiyon outside NCR (National Capital Region),\
        \ Region 2 (Cagayan Valley) ang mataas ang inflation noong nakaraang buwan.\
        \ Naapektuhan ‘yong ating supply ng gulay,” National Statistician Dennis Mapa\
        \ told a news conference. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1998d6d4-ddf3-4f45-9288-069b8e7a25e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T18:25:52.636+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:40.573+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T18:25:52.636+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Ganun palagi kapag may mga baha, malalakas na bagyo, and that created\
        \ a spike on the prices,” Mapa said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22703f48-dde7-4ec2-9fc1-8fb30a8615d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T18:25:52.637+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:40.574+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T18:25:52.637+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Outside NCR, we saw that Region 2 had a high inflation\
        \ rate in the previous month. Our vegetable supply was hit, a likely scenario\
        \ after floods, strong typhoons. That created a spike in prices.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d650cfc-31b5-49f0-b701-437242881bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T18:25:52.638+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:40.575+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T18:25:52.638+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Rice mainly pushed the inflation print, but Mapa said prices of the\
        \ staple have eased.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8cf443-a4a6-4c0b-93af-096a54e8d0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T18:25:52.638+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:40.578+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T18:25:52.638+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In November, rice inflation was at 5.1%, down from 9.6% in October,\
        \ and even lower than September’s 5.7%. Mapa previously said the October rate\
        \ was a “blip.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8136a861-ffc0-4db3-bc51-ff2b51e19164'
