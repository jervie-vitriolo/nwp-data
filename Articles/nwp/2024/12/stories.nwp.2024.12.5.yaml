    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Aurora ends M6 journey after bowing to Team Liquid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb78036b-154f-43e7-aa41-cd0dba12549a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T11:35:15.489+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:47.317+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T11:35:15.489+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Aurora bowed out of
        contention in a mobile multiplayer online battle arena world championship
        after absorbing a 2-0 defeat against Team Liquid Indonesia on Wednesday in
        Kuala Lumpur, Malaysia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6ce0ab-cd95-4cad-b00c-911c37a6e729'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T11:35:15.489+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:47.318+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T11:35:15.489+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b4ddae-4e89-4789-ac58-f62c521eab37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T11:35:15.490+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:47.319+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T11:35:15.490+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "With Aurora’s exit, this is the first time since M1 that only one Filipino\
        \ team has reached the playoffs of the Mobile Legends: Bang Bang M6 World\
        \ Championship.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ee721e-5338-4a09-b22e-84794cf6fd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T11:35:15.490+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:47.320+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T11:35:15.490+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57197ec-d77a-4152-9597-dda6b1e4762a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T11:35:15.490+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:47.321+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T11:35:15.490+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Aurora was solid in the first match, building an early gold lead with\
        \ Jonard Cedrix “Demonkite” Caranto’s Alpha spearheading the attack. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3926dbf8-4c7b-4e54-ad8c-71f2a734b7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T11:35:15.491+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:47.322+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T11:35:15.491+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b6d3ba-828e-467e-9731-bb2840f242d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T11:35:15.491+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:47.323+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T11:35:15.491+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "But Sultan \"Aeronnshikii\" Muhammad masterful use of Granger resulted\
        \ in a maniac, which propelled Team Liquid to a successful comeback to steal\
        \ the win.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ae9a98-7330-4527-97c3-5136d06630bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T11:35:15.491+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:47.324+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T11:35:15.491+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4960bff-2a23-444e-8ed8-dd65acd8ec62'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T11:35:15.492+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:47.325+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T11:35:15.492+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Aurora began hot again with another early gold lead in the second match\
        \ but faltered as the more disciplined Team Liquid went unstoppable in securing\
        \ the objectives.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f061bef-1039-44c7-b8e9-0c20f2be0ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T11:35:15.492+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:47.326+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T11:35:15.492+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949bf826-ac1a-4105-b117-a85e12cce2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T11:35:15.492+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:47.327+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T11:35:15.492+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Fnatic ONIC Philippines, which cruised in the Swiss Stage, will now\
        \ be the country’s lone hope in defending the crown.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e72f424-ed4d-4b55-9d93-4e5394b5486a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T11:35:15.493+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:47.328+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T11:35:15.493+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9e9b55-0942-45bc-946f-41b0ea3d7a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T11:35:15.493+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:47.328+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T11:35:15.493+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has won four straight titles in the prestigious
        tournament.</p>'
