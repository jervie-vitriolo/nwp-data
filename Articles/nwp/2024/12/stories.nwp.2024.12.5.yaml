      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:50:20.411+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The following were the principles and commitments declared under
        the manifesto:</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614636b0-c293-4949-a49f-7abe1d6cf235'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:50:20.412+08:00
