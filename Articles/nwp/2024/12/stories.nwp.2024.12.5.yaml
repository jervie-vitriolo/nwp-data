      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Supply was not enough
        in kiosks selling affordable rice under a government program launched in some
        public markets in Metro Manila on Thursday, Dec. 5.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2e6907-3538-4a2c-89c5-c2d2f133f266'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T19:28:06.114+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:39.029+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T20:26:10.977+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The “rice for all” sells the staple for P40 per kilogram to tame retail\
        \ prices, but demand in the five participating public markets was “unusually\
        \ high,” agriculture officials said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04768afe-a42f-4f07-aa28-a4dc92580434'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T19:28:06.114+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:39.030+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T20:26:10.977+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "They told a news conference on Wednesday that stocks would be replenished\
        \ throughout the launch day, but this did not happen.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65066fe8-bfa4-4615-8ecd-8bfb30a05f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T19:28:06.115+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:39.031+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T20:26:10.978+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Consumers lined up at “Kadiwa ng Pangulo” kiosks before 8 a.m.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20559bed-c236-4050-93f2-76d4da4a0739'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T19:28:06.115+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:39.031+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T20:26:10.978+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Matilde Cristobal, a retailer selling cheap rice, did not have a kiosk\
        \ but and had to display the stock with other varieties.\r"
