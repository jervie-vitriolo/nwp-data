  'amnesty-report-israel-genocide-':
    'author': 'Stephanie van den Berg, Reuters'
    'caption': 'Palestinians inspect the damage at the site of an Israeli strike on
      a tent camp sheltering displaced people, amid the ongoing Israel-Hamas conflict,
      in Al-Mawasi area in Khan Younis, in the southern Gaza Strip, October 15, 2024.
      REUTERS/Hatem Khaled TPX IMAGES OF THE DAY'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-05T09:29:58.000+08:00
    'imagesource': 'jcr:7aff5564-9648-4970-a205-cb373f4f208e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fb5fea5-4985-4933-a6dd-0a7697ea3bbb'
    'lead': 'Amnesty International accused the state of Israel of committing genocide
      against Palestinians in the Gaza war in a report published on Thursday, an allegation
      Israeli leaders have repeatedly denied.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-05T09:33:22.068+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:34:48.966+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:31:34.183+08:00
    'mgnl:lastModified': 2024-12-05T09:33:22.104+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['gaza', 'Israel', 'Israel-Hamas-conflict', 'Palestine']
    'stories': []
    'template': '1'
    'title': 'Amnesty report says Israel has committed genocide against Palestinians
      in Gaza'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395a352c-da33-4657-ba16-2da2ea881966'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T09:33:22.081+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:48.992+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T09:33:22.081+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>The Hague -</strong> Amnesty International accused the state
        of Israel of committing genocide against Palestinians in the Gaza war in a
        report published on Thursday, an allegation Israeli leaders have repeatedly
        denied.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d1f493-5cef-4844-9f91-ef1a79197eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T09:33:22.082+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:48.993+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T09:33:22.082+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The London-based human rights group said it reached the conclusion
        after months of analysing incidents and statements of Israeli officials. Amnesty
        said the legal threshold for the crime had been met, in its first such determination
        during an active armed conflict.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1dd790-4c20-45c5-b1a0-c56fa6dc7861'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T09:33:22.082+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:48.993+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T09:33:22.082+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The 1948 Genocide Convention, enacted in the wake of the mass murder
        of Jews in the Nazi Holocaust, defines genocide as "acts committed with intent
        to destroy, in whole or in part, a national, ethnical, racial or religious
        group".'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd829b6d-8d35-48a7-8742-2a4f9c6f0c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T09:33:22.083+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:48.994+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T09:33:22.083+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Israel has consistently rejected any accusation of genocide, saying
        it has respected international law and has a right to defend itself after
        the cross-border Hamas attack from Gaza on Oct. 7, 2023 that precipitated
        the war.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63b476b-c702-47ba-aece-d3783ecc0742'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T09:33:22.083+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:48.995+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T09:33:22.083+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Israeli officials could not immediately be reached for comment on Amnesty’s
        report.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b572370-fa6f-42c0-a956-67c336e748c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T09:33:22.083+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:48.996+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T09:33:22.083+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Israel launched its air and ground war in Gaza after Hamas-led fighters
        attacked Israeli communities across the border 14 months ago, killing 1,200
        people and taking over 250 hostages back to Gaza, according to Israeli tallies.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5c7269-4c16-4b80-9f07-27b22d7b88ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T09:33:22.084+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:48.997+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T09:33:22.084+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Gaza’s Health Ministry says that Israel’s military campaign since
        then has killed more than 44,400 Palestinians and injured many others.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d6618b-465c-4345-8051-c62b3d0b308c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T09:33:22.084+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:48.997+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T09:33:22.084+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Palestinian and U.N. officials say there are no safe areas left in
        Gaza, a tiny, densely populated and heavily built-up coastal territory. Most
        of Gaza’s 2.3 million people have been internally displaced, some as many
        as 10 times.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e279cba9-e9ae-466e-91f0-4669b0540051'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T09:33:22.084+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:48.998+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T09:33:22.084+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'At hearings earlier this year before the U.N.’s International Court
        of Justice (ICJ) in The Hague, where Israel faces accusations of genocide
        brought by South Africa, lawyers for the country denied the charge. They argued
        that there was no genocidal intent and no genocide in Israel’s conduct of
        the war, whose stated objective is the eradication of Hamas.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7272c56b-d092-4eb8-b223-21c582375fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T09:33:22.085+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:48.999+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T09:33:22.085+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Presenting the report to journalists in The Hague, Amnesty International
        Secretary General Agnes Callamard said the conclusion had not been taken "lightly,
        politically, or preferentially".'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af488c78-1307-4027-8064-e7234e477d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T09:33:22.085+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:49.000+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T09:33:22.085+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'She told journalists after the presentation: "There is a genocide being
        committed. There is no doubt, not one doubt in our mind after six months of
        in-depth, focused research."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c98799a-3d3f-431b-9c0e-282c217a6abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T09:33:22.086+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:49.001+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T09:33:22.086+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Amnesty said it concluded that Israel and the Israeli military committed
        at least three of the five acts banned by the 1948 Genocide Convention, namely
        killings, causing serious bodily or mental harm, and deliberately inflicting
        conditions of life calculated to bring about a protected group’s physical
        destruction.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b441d466-00b9-402c-9e19-5886541dba6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T09:33:22.086+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:49.002+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T09:33:22.086+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'These acts were done with the intent required by the convention, according
        to Amnesty, which said it reviewed over 100 statements from Israeli officials.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b4e359-f9ff-4d7f-b698-bd2aeee0744b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T09:33:22.087+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:49.005+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T09:33:22.087+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Israel’s military accuses Hamas of planting militants within populated
        neighbourhoods for operational cover, which Hamas denies, while accusing Israel
        of indiscriminate strikes.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c7bcab-22ca-47b3-9d62-15f738114e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T09:33:22.087+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:49.005+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T09:33:22.087+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Callamard said Amnesty had not set out to prove genocide but after
        reviewing the evidence and statements collectively, she said the only conclusion
        was that "Israel is intending and has intended to commit genocide".'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62848aec-97bc-41d5-af2b-9c8b146ff414'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T09:33:22.087+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:49.006+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T09:33:22.087+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'She added: "The assertion that Israel’s war in Gaza aims solely to
        dismantle Hamas and not to physically destroy Palestinians as a national and
        ethnic group, that assertion simply does not stand up to scrutiny."'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f405461a-0a80-4460-9d54-2aeae9c5ef87'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T09:33:22.088+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:49.007+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T09:33:22.088+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Amnesty urged the prosecutor of the International Criminal Court (ICC),
        which has issued arrest warrants for Israeli Prime Minister Benjamin Netanyahu
        and his ex-defence minister for war crimes and crimes against humanity against
        Palestinians in Gaza - charges they deny, to investigate alleged genocide.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b5ea9c-143d-4fb8-85aa-933fd8371a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T09:33:22.088+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:49.008+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T09:33:22.088+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The office of the prosecutor said in a statement that it is continuing
        investigations into alleged crimes committed in the Palestinian territories
        and is unable to provide further comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd49f9e9-d8b4-4553-9d63-cd17c9f25d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T09:33:22.089+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:49.008+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T09:33:22.089+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Stephanie van den Berg; editing by Anthony Deutsch
        and Mark Heinrich)</em></p>'
  'sake-tradition-unesco-cultural-heritage':
