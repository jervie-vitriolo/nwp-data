      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Jack Kim, Ju-min Park, Hyonhee Shin, Hyunsu Yim,
        Heekyong Yang, Joyce Lee, Josh Smith, Hyunjoo Jin and Cynthia Kim; Additional
        reporting by Michelle Nichols at the United Nations, David Brunnstrom in Washington,
