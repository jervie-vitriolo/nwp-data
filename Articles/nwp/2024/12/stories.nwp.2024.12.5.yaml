      'mgnl:lastActivated': 2025-03-13T12:34:48.488+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T10:16:26.250+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60ce982-c865-453b-aead-5d8adf68d1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T10:16:26.250+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:48.489+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T10:16:26.250+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The beverage is made over several weeks by fermenting a mixture
        of rice, water, yeast and a colorful mold known as koji, in a process more
        akin to making beer than wine. The end results can be served hot, cold or
        at room temperature.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03299fb9-877f-4b86-a426-cfc2854c8fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T10:16:26.250+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:48.490+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T10:16:26.250+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beefd3d8-abfd-411a-a43f-5c28a182e48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T10:16:26.251+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:48.491+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T10:16:26.251+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>While sake plays a significant role in Japanese society and tradition,
        often served during ceremonies and special meals, demand has ebbed for the
        drink domestically even as international demand grows.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fff9f54-2024-4602-b733-570130bb322c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T10:16:26.251+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:48.492+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T10:16:26.251+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e597ee8a-5a43-4cd9-bee8-4524fbbc1102'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T10:16:26.251+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:48.493+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T10:16:26.251+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Sake producers hope UNESCO’s recognition accelerates their exports\
        \ and reinvigorates enthusiasm for the beverage at home.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f22f5b-7d49-41c0-a96c-104588cb277f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T10:16:26.252+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:48.494+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T10:16:26.252+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e425b3-a6b8-4a40-960f-7ceb5ea5d0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T10:16:26.252+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:48.495+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T10:16:26.252+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We are very happy," said Japan’s permanent representative to UNESCO,
        Takehiro Kano.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0868ba-6d8e-49fd-a835-313bc6f90ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T10:16:26.252+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:48.496+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T10:16:26.252+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72480c47-e7f3-41eb-855e-494334ccbb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T10:16:26.253+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:48.497+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T10:16:26.253+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Being recognized internationally by this mechanism will renew the
        interest of Japanese people in this area, and that could lead to more momentum
        for transmitting these skills and know-how to the next generation."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b287dbf5-65d8-4f55-bdcd-96559a4b83a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T10:16:26.253+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:48.498+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T10:16:26.253+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db2ac4e-3d12-4892-8f18-d6dfb06eb5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T10:16:26.254+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:48.500+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T10:16:26.254+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "UNESCO, the United Nations' education, scientific and cultural agency,\
        \ admits practices, pieces of art or skills to its intangible cultural heritage\
        \ list to foster their preservation for future generations.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c411bcb2-8d30-4da4-a70a-8e46fa5c78f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T10:16:26.254+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:48.501+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T10:16:26.254+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2825eba7-48da-4ca3-8059-a3dba9c37442'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T10:16:26.255+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:48.502+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T10:16:26.255+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>UNESCO delegates also approved Asturian cider culture in Spain and
        the making of giant barrels in Guatemala, among other items and practices
        admitted to the list on Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4be261b-ea5d-463c-b558-18a60cf9e91a'
