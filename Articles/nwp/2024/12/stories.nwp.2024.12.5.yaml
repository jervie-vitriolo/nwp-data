    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:31:35.999+08:00
    'mgnl:lastModified': 2024-12-05T16:49:15.870+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Alice Guo pleads not guilty to election offense'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e09bc5-f35e-4230-864d-13fdaa0ceaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T16:49:15.860+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:43.426+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T16:49:15.866+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – Dismissed Bamban, Tarlac
        Mayor Alice Guo pleaded not guilty to an election violation case that accuses
        her of misrepresenting herself as a Filipino during her 2022 mayoral bid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd477145-c6a0-442e-ae9d-e03304b401d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T16:49:15.861+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:43.427+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T16:49:15.861+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\"Not guilty plea,\" said Guo’s lawyer, Stephen David, in a text message\
        \ to NewsWatch Plus following the arraignment at the Capas, Tarlac Regional\
        \ Trial Court on Thursday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5054a6d-b4d2-445e-bd30-a3376bc2187d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T16:49:15.861+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:43.428+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T16:49:15.861+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In October, the Commission on Elections filed a criminal complaint\
        \ against Guo for violating the Omnibus Election Code.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f82176b-fa53-47f0-86ae-626b5e9f9e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T16:49:15.862+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:43.429+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T16:49:15.862+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The poll body alleged that Guo “willfully and unlawfully” made a material\
        \ misrepresentation in her certificate of candidacy for Bamban mayor, declaring\
        \ under oath that she was eligible for the position despite being a Chinese\
        \ citizen and a resident of Fujian, China.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77157340-9ed0-4412-8027-c25312d6a696'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T16:49:15.862+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:43.430+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T16:49:15.862+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Guo’s fingerprints were found to match those of Chinese national Guo\
        \ Hua Ping.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7f5e50-542a-49d0-9b91-ffacd5a000ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T16:49:15.863+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:43.430+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T16:49:15.863+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The former mayor is detained at the Pasig City Jail Female Dormitory\
        \ on non-bailable charges of qualified human trafficking.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8a5dba-0063-4aad-b1b8-1a36a1b2cd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T16:49:15.863+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:43.431+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T16:49:15.863+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "She faces multiple other cases, including graft, money laundering,\
        \ and tax evasion, stemming from her alleged involvement in illegal offshore\
        \ gaming operations—an issue extensively discussed in marathon congressional\
        \ hearings.\r"
  'PH-protests-China-west-ph-sea-':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-05T16:50:39.000+08:00
    'imagesource': 'jcr:0ca72257-2a02-4256-9f36-0bdad2283277'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6e052ae-d63c-4b98-846a-2481943d2857'
    'lead': 'The Philippine government has filed a new diplomatic protest in response
      to China’s latest actions in the West Philippine Sea, which Manila has described
      as a fresh act of aggression.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-05T17:00:45.413+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:34:43.198+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:31:36.127+08:00
    'mgnl:lastModified': 2024-12-05T17:00:45.469+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Escoda-Shoal', 'Scarborough-Shoal', 'South-China-Sea', 'West-Philippine-Sea']
    'stories': []
    'template': '1'
    'title': 'Gov''t files protest against China, summons envoy after new West PH
      Sea incident'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2822cc7c-0bf8-4b0d-a3d2-ecd9ad1a7f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T17:00:45.457+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:43.202+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T17:00:45.464+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The Philippine government
        has filed a new diplomatic protest in response to China’s latest actions
        in the West Philippine Sea, which Manila has described as a fresh act of aggression.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662405cb-810b-4732-b015-f1cc4326e53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T17:00:45.457+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:43.203+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T17:00:45.457+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Foreign Affairs Secretary Enrique Manalo said Thursday morning that
        the protest is in light of reports that Chinese vessels fired water cannons
        and rammed Philippine vessels while conducting maritime operations in Bajo
        De Masinloc (Scarborough Shoal).'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ed8b52-43bd-4ce4-89f7-7b55933a3c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T17:00:45.457+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:43.203+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T17:00:45.457+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippine Coast Guard (PCG) also reported that Chinese ships had
        obstructed the path of Philippine vessels during a separate mission near Escoda
        Shoal.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371fa89b-4a73-4271-a9f7-e3ec4b92fcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T17:00:45.458+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:43.204+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T17:00:45.458+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Department of Foreign Affairs said that the protest was filed in
        the afternoon, bringing to 60 the number of diplomatic  diplomatic protests
        this year alone.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddba92e-f496-4441-98e3-617c2a66fdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T17:00:45.458+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:43.205+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T17:00:45.458+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Manalo said Chinese Ambassador Huang Xilian will be summoned to express
        the government’s strong opposition to China’s increasingly aggressive acts
        at sea.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9eff03a-3a08-413e-8e3f-a7817a08f0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T17:00:45.459+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:43.206+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T17:00:45.459+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Certainly, we don’t understand why China again is repeating these
        actions which are clearly illegal," Manalo added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d820d38-0de8-4812-96a7-072ca867cb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T17:00:45.459+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:43.207+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T17:00:45.459+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>China justifies act</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83bf12e-ffce-4f14-9771-d8c6aae3c485'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T17:00:45.460+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:43.208+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T17:00:45.460+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In response, the Chinese Foreign Ministry defended its actions in Scarborough
        Shoal, stating that these were "necessary" to prevent perceived intrusion
        into Chinese territory.'
    '8':
      'jcr:primaryType': 'mgnl:block'
