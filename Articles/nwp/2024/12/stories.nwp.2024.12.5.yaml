      'mgnl:lastModified': 2024-12-05T14:50:20.412+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "+ defending the president as a symbol of the nation’s sovereignty\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14fe14c-6d56-42ab-a417-f9d62cd20f2a'
      'mgnl:activationStatus': true
