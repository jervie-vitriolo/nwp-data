    'jcr:uuid': '00dfd820-268c-4c62-a333-91507812785a'
    'lead': 'South Korean opposition lawmakers said they would vote this weekend to
      impeach President Yoon Suk Yeol over a botched attempt to impose martial law,
      while the defense minister blamed for advising the move resigned.'
