    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40cf27c3-a4e4-4d87-9fc9-948459adb181'
    'lead': 'Dismissed Bamban, Tarlac Mayor Alice Guo pleaded not guilty to an election
      violation case that accuses her of misrepresenting herself as a Filipino during
      her 2022 mayoral bid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-05T16:49:15.829+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T12:34:43.423+08:00
