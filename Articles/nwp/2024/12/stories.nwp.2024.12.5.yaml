      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:18:57.651+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>But his support ratings have been at around 20% for months and the
        opposition captured nearly two-thirds of seats in parliament in an April election.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37f95fb-340a-408d-969e-5e004aa31d4e'
