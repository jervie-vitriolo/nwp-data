      'mgnl:type': 'text'
      'text': "“Ang aming expectation for December talagang pababa ang inflation rate\
        \ para sa bigas, which is good news for households,” Mapa said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee9eb25-9ad3-46b1-a162-c85044c1cd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T18:25:52.639+08:00
