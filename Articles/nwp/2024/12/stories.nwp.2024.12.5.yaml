  'makabayan-house-signature-duterte-impeachment':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'Around 70 people filed the second impeachment complaint against Vice
      President Sara Duterte on Dec. 4. Makabayan bloc lawmakers endorsed the case.'
