      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8b5646-7233-4465-8faf-af543c452cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:18:57.649+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.513+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:18:57.649+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Yoon, a career prosecutor, squeezed out a victory in the tightest
        presidential election in South Korean history in 2022, riding a wave of discontent
        over economic policy, scandals and gender wars.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874ee902-064c-4971-985c-408b9399d9db'
      'mgnl:activationStatus': true
