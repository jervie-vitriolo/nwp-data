    'template': '1'
    'title': 'No impeachment talks during Marcos-House members ‘fellowship’ – lawmaker'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961bb683-e2d7-4670-bb2b-9777d63e0a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:50:20.404+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:45.106+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:50:20.428+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> President Ferdinand
        Marcos Jr. and House members have not discussed impeachment during Wednesday
        evening’s gathering in Malacañang, a lawmaker said on Thursday, Dec. 5.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc3427d-1ace-4138-8e1f-3978f2e34bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:50:20.404+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:45.107+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:50:20.404+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d0f812-e9ba-4ffd-bf0c-48a4d8b88f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:50:20.405+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:45.108+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:50:20.405+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>House Deputy Majority Leader and La Union 1st District Rep. Paolo
        Ortega V said about 200 representatives went to the “Christmas fellowship,”
        wherein they expressed support to the president after the top official received
        <a href="https://www.newswatchplus.ph/news/2024/11/23/sara-threats-marcos.html">threats</a>
        from Vice President Sara Duterte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ec7448-af4a-4bbf-bd1e-82425ee1e86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:50:20.405+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:45.108+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:50:20.405+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The vice president is facing two <a href="https://www.newswatchplus.ph/news/2024/12/4/Second-impeachment-case-vs-Duterte.html">impeachment
        complaints</a> before the House of Representatives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434f6d22-a061-4cbb-8607-ae60bf61a5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:50:20.405+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:45.109+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:50:20.405+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, Ortega was asked what happened during the gathering
        as there were speculations of impeachment talks against Duterte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8335d4eb-df8c-4c44-bf63-c27dcfc82274'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:50:20.406+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:45.110+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:50:20.406+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee125fb5-f73f-460f-9fc5-a4d58ce92dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:50:20.406+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:45.111+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:50:20.406+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Wala pong kahit anumang katotohanan ‘yung mga lumabas o na-speculate
        o iniisip ng ibang tao… Nagpasalamat ang pangulo na nakikita niya na buo po
        ang suporta ng House of Representatives sa kanya,” Ortega said in a press
        briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0338066c-f97c-45a0-91b9-a71a6ac01c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:50:20.407+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:45.111+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:50:20.407+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eaa0047-a46c-4c3c-b9fa-ed79e870267b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:50:20.407+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:45.112+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:50:20.407+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation:There is no truth to the speculations. The president was\
        \ grateful that the House of Representatives’ support for him was solid.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e612b755-ca19-462f-9ad1-aaad99108853'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:50:20.408+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:45.113+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:50:20.408+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfaa6cd-008d-4c3c-91da-302d1f3027d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:50:20.408+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:45.114+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:50:20.408+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Hindi nga po napag-usapan ‘yung pulitika. More on ang nasabi ng
        ating pangulo, kung ano ‘yung mga trabaho na ginagawa ng legislative, ng eksekutibo,
        magtrabaho lang tayo,” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cba831-7e45-49d3-aca7-4e8eb3986659'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:50:20.409+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:45.114+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:50:20.409+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d4a23c-9a92-4599-892e-99043f7933f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:50:20.409+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:45.115+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:50:20.409+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Politics was not tackled. The president mostly said
        that we should continue our jobs in the legislative and executive branches.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe12422c-1da2-45f4-9938-55a697fb940f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:50:20.410+08:00
