      'text': '<p><strong>Asuncion, Paraguay —</strong> UNESCO recognized Japan’s
        ancient process of sake brewing as an "intangible cultural heritage" on Wednesday,
        which producers hope will boost global interest in the traditional rice wine
        that dates back centuries but has waned in popularity at home.</p>'
