    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:31:37.322+08:00
    'mgnl:lastModified': 2024-12-05T18:27:17.897+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['martial-law', 'Korea']
    'stories': []
    'template': '1'
    'title': 'No border restriction, flight suspension to Korea - PH embassy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e1b750-a365-4b35-b157-c4b465062a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T18:26:16.176+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:40.045+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T18:27:17.891+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> There is no advisory
        against travel to South Korea, the Philippine embassy in Seoul said on Thursday,
        Dec. 5, amid the political turmoil in the North Asian country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ef5f4e-79bc-4f10-b3e0-09b6687df87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T18:26:16.177+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:40.046+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T18:27:17.891+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Airports, seaports, trains and other modes of public transport remain\
        \ operational,” the embassy said in a statement.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f9623e-b0cf-4188-bdb9-20b1191a2e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T18:26:16.177+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:40.047+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T18:27:17.892+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The advisory came in the wake of South Korean President Yoon Suk Yeol’s\
        \ short-lived declaration of martial law.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d15cd6-297e-4e50-a073-8fa801679f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T18:26:16.178+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:40.048+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T18:27:17.893+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "While the situation has stabilized, the embassy advised Filipinos to\
        \ remain cautious and vigilant, particularly in areas of possible public gatherings.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a680f909-8ccb-47ac-bea4-468674527468'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T18:26:16.178+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:40.049+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T18:27:17.893+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "It also urged Filipinos to stay informed by monitoring news updates\
        \ and coordinating with travel agencies or airlines for any change in itinerary.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e81f01b-d257-4ffa-82f3-d184b27207e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T18:26:16.179+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:40.050+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T18:27:17.893+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Reuters reported that South Korean opposition lawmakers are set to\
        \ vote this weekend on a motion to impeach Yoon over his martial law declaration.\
        \ The country’s defense minister, who was blamed for recommending the move,\
        \ has since resigned.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c5afdc-9077-4678-923a-28c41dcef428'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T18:26:16.179+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:40.051+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T18:27:17.894+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Filipinos in South Korea are closely following the political developments\
        \ and their effect on their daily routine.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341c2d87-5db6-4551-978b-af9c0464fee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T18:26:16.180+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:40.051+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T18:27:17.895+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“As Filipino, malaki ang epekto ang nangyari sa buhay namin ngayon\
        \ dahil sa pagdeklara at pagbawi ng martial law,” Belle, a Filipino in Seoul\
        \ who requested anonymity, told NewsWatch Plus. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3056af-0e6b-45fe-8085-7d42da3c96ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T18:26:16.180+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:40.052+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T18:27:17.895+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: As a Filipino, what happened has had a big impact on\
        \ our lives now because of the declaration and withdrawal of martial law.]\
        \ \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6b1046-2323-4acd-9cfe-ffd93da9bf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T18:26:16.181+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:40.053+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T18:27:17.896+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Bumaba ang value ng Korean won at nag-panic buying mga tao kaya sigurado\
        \ susunod na araw tataas ang bilihin,” she added. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e90eed0-5220-4fb4-a328-ae33bba31372'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T18:26:16.181+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:40.054+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T18:27:17.896+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The value of the Korean won dropped, and people went
        on panic buying, so prices will surely rise in the coming days.]</p>'
  'sara-impeachment-fate':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'Composite photo of Vice President Sara Duterte, the Senate, and the
      House of Representatives'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-05T19:01:32.000+08:00
    'imagesource': 'jcr:a7cfa3eb-d17c-4f84-b98e-93f70702b400'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd551123d-f6a4-49e9-8947-6f4546fe4fb3'
    'lead': 'Getting a conviction in the impeachment court may not be as easy as mustering
      enough votes in the House of Representatives to initiate charges of misconduct
      against Vice President Sara Duterte, a political analyst said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-05T19:04:28.098+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:34:39.529+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:31:37.479+08:00
    'mgnl:lastModified': 2024-12-05T19:04:50.921+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Senate', 'Sara-Duterte', 'House-of-Representatives']
    'stories': []
    'template': '1'
    'title': 'Conviction in impeachment court not easy - analyst'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122a9985-28a5-4a0c-bb96-d7c1a319e774'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T19:04:28.134+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:39.533+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T19:04:50.912+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Getting a conviction
        in the impeachment court may not be as easy as mustering enough votes in the
        House of Representatives to initiate charges of misconduct against Vice President
        Sara Duterte, a political analyst said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284a8da5-a03d-4d13-943b-57fb568c59d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T19:04:28.135+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:39.534+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T19:04:50.913+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with NewsWatch Plus, Jean Franco, University of the
        Philippines political science professor, said a number of senators tend to
        be “softer” with the vice president compared to the House, which launched
        a series of investigations on her fund use.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c82f34-56f8-47e7-820e-143d5a201a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T19:04:28.135+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:39.535+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T19:04:50.913+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Under the Constitution, the Senate will serve as the “trial” court
        that will pass judgment on an impeached official'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ecb756-def4-41f5-b3d7-d035ccf68879'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T19:04:28.136+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:39.536+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T19:04:50.914+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Franco noted that the upcoming elections may be a factor in case Duterte
        is impeached and the trial proceeds at the Senate.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6cca36-f8e3-49e2-a839-6085f854aa53'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T19:04:28.136+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:39.537+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T19:04:50.914+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Paano kapag nagbotohan na? [What if voting happens?] It has to be
        black and white…. For some of them [that] might spell their victory or their
        loss (in the elections),” she said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbd5ab6-c0a7-4d11-a34b-03807bbef9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T19:04:28.136+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:39.538+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T19:04:50.915+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'She said another factor is the president’s pronouncements against going
        through the process.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1482e51-7e79-40d2-b58d-721aea8d9ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T19:04:28.137+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:39.539+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T19:04:50.915+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Batangas 2nd District Rep. Jinky Luistro, justice committee vice chairperson,
        told NewsWatch Plus while the numbers initially show some preferences, it’s
        early to say something at this point.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f117239a-06de-4465-982b-ec8002bddd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T19:04:28.137+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:39.540+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T19:04:50.916+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The perfect time for us to pronounce whether we will be approving
        or not, at least from my end as one of the members of the justice committee…
        is once we are deliberating already and conducting the hearing already in
        the committee on justice,” she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4a6c6f-18e0-4f36-b4a2-1f302537e989'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T19:04:28.138+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:39.540+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T19:04:50.916+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Impeachment and elections</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861a1d11-aa7f-4575-ac58-b3b5deec966b'
