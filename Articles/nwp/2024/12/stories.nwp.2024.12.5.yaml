      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Senate President Pro Tempore Jinggoy Estrada earlier said there is\
        \ not enough time for the impeachment case to prosper since the 19th Congress\
        \ will adjourn in June 2025, not to mention session breaks.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58955b6-4032-4f0e-b738-6a9633f386c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T16:43:42.147+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:43.842+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T16:45:07.288+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "However, during Thursday’s Kapihan sa Senado media forum, Senate President\
        \ Francis “Chiz” Escudero clarified that impeachment proceedings can still\
        \ be held during recess.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c7bd95-5d60-4cfc-b513-c1c62e622455'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T16:43:42.148+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:43.843+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T16:45:07.288+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Ang impeachment proceeding ay unique na proseso na hindi saklaw at\
        \ labas sa ordinaryong sesyon ng Senado kung saan kailangan nagsesesyon din\
        \ ang aming counterpart sa Kamara de Representantes kung – may malaking kung\
        \ – yan ang pagpapasyahan ng impeachment court,” Escudero said. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe644db-e0e1-449d-9c4d-92b7afc67261'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T16:43:42.148+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:43.844+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T16:45:07.289+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The impeachment proceeding is a unique process that is\
        \ not covered by and operates outside the ordinary session of the Senate,\
        \ where it also requires our counterpart in the House of Representatives to\
        \ be in session—if, and that’s a big if—the impeachment court decides so.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361b1e7e-4123-4283-ac1c-a0eae9d43ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T16:43:42.148+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:43.845+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T16:45:07.289+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Escudero said apart from determining the trial schedule, the impeachment\
        \ court shall also decide on what to do if the proceedings are incomplete\
        \ before the 19th Congress adjourns. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f063413-7923-47b5-a960-675a14602741'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T16:43:42.149+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:43.846+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T16:45:07.290+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Katulad ba ito ng ibang bill na kailangang magsimula ulit? Back to\
        \ square one o magsu-survive ba ito ng 19th congress at tatawid sa 20th congress?\
        \ Isa yon kung mangyayari yan, kung mapa-file nga sa amin, isa yon sa dapat\
        \ naming tignan, suriin at pag-aralan,” he said. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3aaca48-d2ed-40ce-8276-4a5b506df447'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T16:43:42.149+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:43.847+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T16:45:07.290+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Is this like other bills that need to start over? Back\
        \ to square one, or will it survive the 19th Congress and carry over to the\
        \ 20th Congress? That’s something we need to look into, assess, and study\
        \ if it indeed reaches us.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f489f7-6ced-48d8-8efc-9fca8b24db3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T16:43:42.150+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:43.847+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T16:45:07.291+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': " “At tiyak ko may magkukwestiyon sa korte niyan dahil unique at bagong\
        \ proseso ito [And I'm sure there will be questions in court about that because\
        \ this is a unique and new process],” he said. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700893d1-4331-4390-ad7c-e58cf9bd4443'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T16:43:42.150+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:43.852+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T16:45:07.291+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Escudero declined to comment on the specifics of the impeachment complaints\
        \ against Duterte, in line with his directive to colleagues to refrain from\
        \ discussing the matter publicly to avoid allegations of partiality if they\
        \ sit as impeachment court judges.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8dd0ef-2089-47ea-9cb7-fc5d39c3ad5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T16:43:42.151+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:43.853+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T16:45:07.291+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "A common allegation in the complaints is Duterte’s alleged misuse of\
        \ millions of pesos in confidential funds, which they argue constitutes a\
        \ betrayal of public trust, a ground for impeachment. The vice president,\
        \ herself a lawyer, has yet to comment on the impeachment raps.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c442f45-c598-4e11-8d0f-1fca6a4e965e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T16:43:42.151+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:43.853+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T16:45:07.292+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Asked about the process in case Duterte is ousted, Escudero said
        President Ferdinand Marcos Jr. would need to appoint a lawmaker at least 40
        years of age from either the House or the Senate, as the new vice president
        — a decision that must be confirmed by a majority vote of both houses, voting
        separately.&nbsp;</p>'
  'alice-guo-material-misrepresentation-election-offense':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-05T16:46:11.000+08:00
    'imagesource': 'jcr:62fed78c-34fa-42da-8b15-62f9f3323291'
