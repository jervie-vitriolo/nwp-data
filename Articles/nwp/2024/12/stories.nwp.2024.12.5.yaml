  'No-border-restriction-flight-suspension-to-Korea':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': 'Composite photo of the Embassy of the Philippines in Seoul logo and
      the protest in South Korea on Dec. 4. (Philippine Embassy in Korea/Facebook,
      Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-05T18:23:13.000+08:00
    'credit': 'Composite photo of the Embassy of the Philippines in Seoul logo and
      the protest in South Korea on Dec. 4. (Philippine Embassy in Korea/Facebook,
      Reuters)'
    'imagesource': 'jcr:b7350209-4fd9-49ef-82d1-4cce91ef9c8d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb114bd1-5661-4bf5-8543-d43712ac7837'
    'lead': 'There is no advisory against travel to South Korea, the Philippine embassy
      in Seoul said on Thursday, Dec. 5, amid the political turmoil in the North Asian
      country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-05T18:26:16.159+08:00
    'mgnl:createdBy': 'thea-nwp'
    'mgnl:lastActivated': 2025-03-13T12:34:40.041+08:00
