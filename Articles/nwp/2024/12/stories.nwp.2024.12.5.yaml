      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:18:57.647+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d7ae13-aa4f-428f-9543-f897958b5952'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:18:57.647+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.511+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:18:57.647+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>If the embattled president resigned or was removed from office,
        a new election would be held within 60 days.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c4ffba-e9ae-4274-9847-d9a35ad75ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:18:57.648+08:00
