      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f48239-2104-4a5a-bf4d-e0d1564c846a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:50:20.410+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:45.118+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:50:20.410+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers presented a manifesto of support signed by House Speaker
        Martin Romualdez, House Majority Leader Mannix Dalipe, and Senior Deputy Speaker
        Dong Gonzales Jr. among others.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b69a95-c28f-41b9-bbed-cd467bc76090'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:50:20.411+08:00
