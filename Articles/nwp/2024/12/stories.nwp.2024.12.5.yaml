      'mgnl:lastActivated': 2025-03-13T12:34:39.035+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T20:26:10.980+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We were given limited supply, so we can only sell in\
        \ limited portions.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4782cde0-042a-4a29-b4c5-1308de66acbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T19:28:06.117+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:39.036+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T20:26:10.981+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a news release, the Agriculture Department said supply ran out fast\
        \ at the Pasay City Public Market and New Las Piñas Market.\r"
