      'mgnl:lastModified': 2024-12-05T09:26:54.639+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>But his support ratings have been at around 20% for months and the
        opposition captured nearly two-thirds of seats in parliament in an April election.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0a5329-7dd8-41c7-bf09-16f2515c28e6'
