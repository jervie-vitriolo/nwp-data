      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0fe9f6-c6f1-4073-bb3f-9686b0b67740'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T19:28:06.116+08:00
      'mgnl:createdBy': 'jelo-nwp'
