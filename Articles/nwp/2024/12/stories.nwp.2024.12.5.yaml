    'template': '1'
    'title': 'South Korean ruling party to fight Yoon impeachment, defense minister
      quits'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5eb57e0-489e-42bf-9967-4389a2559ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:18:57.613+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.454+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:18:57.676+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea —</strong> South Korean opposition lawmakers
        said on Thursday they would vote this weekend to impeach President Yoon Suk
        Yeol over a botched attempt to impose martial law, while the defense minister
        blamed for advising the move resigned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a263d8a-eb81-4498-aa8d-12efee5d76c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:18:57.614+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.455+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:18:57.614+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663a1a25-ba89-41c7-8225-aaddd5381554'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:18:57.614+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.456+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:18:57.614+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Yoon’s declaration of martial law late on Tuesday attempted to
        ban political activity and censor the media in Asia’s fourth-largest economy
        and a key U.S. ally. It sparked outrage in the streets and concern among its
        international allies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d27bd5-ead9-4027-a71b-6aedbfeec637'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:18:57.614+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.457+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:18:57.614+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e14768-a5e3-4f7b-b1f7-d691dbede4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:18:57.615+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.458+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:18:57.615+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers from the opposition Democratic Party planned to put up
        a vote in parliament to impeach Yoon at around 7 p.m. (1000 GMT) on Saturday,
        a party spokesperson told reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a583e2-48e0-45e3-b300-923ba0c1c151'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:18:57.615+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.459+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:18:57.615+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4513d36-7217-4399-aa5f-e7d7b15402b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:18:57.616+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.460+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:18:57.616+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The Yoon Suk Yeol regime’s declaration of emergency martial law
        caused great confusion and fear among our people," Democratic Party lawmaker
        Kim Seung-won told the National Assembly in an early morning session.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f131180-8a36-456e-97e7-0ec2c29156c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:18:57.616+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.462+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:18:57.616+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737cb035-fadf-4bc8-a364-d85cc7c3b593'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:18:57.616+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.463+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:18:57.616+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Yoon’s ruling People Power Party is divided over the crisis but
        said it would oppose impeachment with two years left in Yoon’s five-year
        term.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fc779e-b409-47c4-820a-ee52602445d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:18:57.617+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.464+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:18:57.617+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30239b0b-043b-431f-b3c3-ec3470284394'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:18:57.617+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.465+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:18:57.617+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Democratic Party needs at least eight of the 108 ruling-party
        lawmakers to back the bill for it to pass with a two-thirds majority of the
        300-seat parliament.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375f3baa-c422-4331-9481-f092a26520fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:18:57.618+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.465+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:18:57.618+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba123625-494b-4131-b2d7-73ea64d8fb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:18:57.619+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.466+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:18:57.619+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Fighting for his political future, Yoon accepted the resignation
        of Defense Minister Kim Yong-hyun on Thursday and nominated his ambassador
        to Saudi Arabia, Choi Byung-hyuk, as a replacement, Yoon’s office said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984a7dc7-dc52-4d06-a946-a0740b0c61c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:18:57.619+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.467+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:18:57.619+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3f7047-0c9b-47a8-82eb-4b3e13974e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:18:57.620+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.468+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:18:57.620+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Kim had recommended Yoon declare martial law on Tuesday, according
        to the interior minister, a senior military official and the filing to impeach
        Yoon by opposition members.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410b53fd-ac37-4812-bdd3-1d20cb278bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:18:57.620+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.469+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:18:57.620+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3478d3d2-9370-4744-9813-f835dfa29872'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:18:57.621+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.470+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:18:57.621+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Kim also ordered the deployment of troops to the parliament, Vice-Defense
        Minister Kim Seon-ho said, adding he was unaware of the martial law order
        until Yoon declared it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee6a2cf-f998-42c6-8d68-65ffb62cd6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:18:57.621+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.471+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:18:57.621+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef6b32b-1ee5-4ec7-8710-8d9f55b63522'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:18:57.622+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.472+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:18:57.622+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I have fundamentally opposed the mobilization of military forces
        under martial law and have expressed negative opinions about it," he told
        a parliament hearing on Thursday, apologizing and taking responsibility for
        failing to prevent it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15a7fd7-37cf-4209-9c2d-5bd754d60784'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:18:57.622+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.473+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:18:57.622+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac7f7bf-c64b-41f4-b780-2be4068f686e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:18:57.623+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.474+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:18:57.623+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Japanese Prime Minister Shigeru Ishiba said Japan’s "security situation
        may be fundamentally changed" in light of the instability in Seoul and North
        Korea’s rising military assertiveness.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8936b1-90a2-4f26-bdc1-a9a830a963cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:18:57.623+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.475+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:18:57.623+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec4e866-1aee-4475-8b0c-0206f88ae7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:18:57.624+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.476+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:18:57.624+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"What will happen to South Korea? There appears to be a great deal
        of domestic criticism and opposition," he told parliament on Thursday, adding
        that Yoon’s efforts to improve relations with Tokyo "must never be undermined.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ca644b-e939-441e-91be-ae58d054cd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:18:57.624+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.477+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:18:57.624+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58de8d08-b8e1-4413-bb30-e59944e8e4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:18:57.625+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.478+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:18:57.625+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>There has been no reaction yet from North Korea to the drama in
        the South.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792039a0-ca40-4fb9-b7a1-9ac7bb51a822'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:18:57.626+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.479+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:18:57.626+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086eb7c6-8b0c-4a4c-91a4-5f6380fe4dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:18:57.626+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.480+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:18:57.626+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Antony Blinken told Reuters on Wednesday the
        United States had not been made aware in advance of Yoon’s declaration, while
        his deputy, Kurt Campbell, said Yoon had badly misjudged it.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078b32cf-2798-4a23-9b09-3b6040dd11e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:18:57.627+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.481+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:18:57.627+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9055f0ab-018b-4e17-93cd-d558e6324cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:18:57.627+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.482+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:18:57.627+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The U.S. has 28,500 troops stationed in South Korea as a legacy
        of the 1950-1953 Korean War.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a008cc-c316-4664-aa6c-d83fdd0ddd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:18:57.628+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.483+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:18:57.628+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f471ac-18e2-42f5-9c48-a6848fe544e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:18:57.629+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.484+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:18:57.629+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The commander of U.S. Forces-Korea, General Paul LaCamera, warned
        American troops to exercise vigilance, avoid areas with protests, and to communicate
        travel plans to their supervisors in case "something unexpected" occurs.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b2a380-316d-4b4c-88b5-87eae56a8670'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:18:57.629+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.485+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:18:57.629+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1224faf-0b86-43ca-8c42-5d468bbc4b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:18:57.630+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.486+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:18:57.630+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Yoon had been embraced by leaders in the West as a partner in the
        U.S.-led effort to unify democracies against growing authoritarianism in China,
        Russia and elsewhere.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99230634-2a64-48ad-9ed4-cb73123c92eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:18:57.631+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.487+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:18:57.631+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8227361-16c9-4153-886b-21e5ace6f695'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:18:57.631+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.488+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:18:57.631+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>But he caused unease among South Koreans by branding his critics
        as "communist totalitarian and anti-state forces." In November, he denied
        wrongdoing in response to influence-peddling allegations against him and his
        wife and he has taken a hard line against labor unions.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7880b2a-ee04-40e4-b8a8-ddd3802e5d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:18:57.632+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.489+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:18:57.632+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd987a8fb-6027-4706-82d6-16e69e2cff23'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:18:57.633+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.490+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:18:57.633+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Night of chaos</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8496e150-d1a7-43a0-9db2-95a2aecbb81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:18:57.634+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.491+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:18:57.634+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0083bcb8-f0c6-4021-8389-7c13e16ced69'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:18:57.634+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.492+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:18:57.634+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The impeachment follows a night of chaos after Yoon declared martial
        law and armed troops attempted to force their way into the National Assembly
        building in Seoul, only to stand back when parliamentary aides sprayed them
        with fire extinguishers.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed60c35-24ec-4b97-823e-aa04135b0f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:18:57.635+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.493+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:18:57.635+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf9d5bc-c1b1-486e-bd2b-03d63fbb423d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:18:57.636+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.494+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:18:57.636+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The commander of the martial law troops said he had no intention
        of wielding firearms against the public, and Kim, the vice defense minister,
        said no live ammunition had been provided to those troops.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2805f6-0f6f-4392-b1fe-11932f8df0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:18:57.637+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.498+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:18:57.637+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a3b4a3-6c7f-4dba-8945-04fff42a0bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:18:57.637+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.499+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:18:57.637+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The people and the aides who protected parliament protected us
        with their bodies. The people won, and it’s now time for us to protect the
        people," the Democratic Party’s Kim said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec6ab4d-7e9f-4479-8866-16970477f4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:18:57.638+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.500+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:18:57.638+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda4f04e-f23c-45f5-bd77-c777f216cb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:18:57.639+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.501+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:18:57.639+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We need to immediately suspend the authority of President Yoon.
        He has committed an indelible, historic crime against the people, whose anxiety
        needs to be soothed so that they can return to their daily lives."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf926791-c5ca-4e49-a2ad-683059305001'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:18:57.640+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.502+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:18:57.640+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbae40a-58c3-4a1d-8c87-9bda9b796181'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:18:57.641+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.503+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:18:57.641+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The martial law crisis rattled global financial markets and South
        Korea’s benchmark KOSPI index .KS11. Currency dealers reported suspected
        state intervention on Wednesday to keep the won stable.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34e8ce2-8b3d-44f7-9888-726d9b70e79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:18:57.641+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.504+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:18:57.641+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb9bb6e-1fb8-473e-98d1-7e5626f6ae11'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:18:57.642+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.505+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:18:57.642+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Finance Minister Choi Sang-mok sent an emergency note to global
        financial chiefs and credit rating agencies late on Wednesday to say the ministry
        was working to alleviate any adverse impact from political turmoil.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc42474-c6cd-4dee-b168-87f141132457'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:18:57.643+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.507+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:18:57.643+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045acc97-964e-4b93-a2d4-6fe30658955e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:18:57.644+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.507+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:18:57.644+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>If the impeachment bill passes, South Korea’s Constitutional Court
        will then decide whether to uphold the motion – a process that could take
        up to 180 days.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8a8971-1627-4d22-9b40-3f0f8b086804'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:18:57.645+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.508+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
