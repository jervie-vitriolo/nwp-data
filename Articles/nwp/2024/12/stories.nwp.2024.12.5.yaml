      'mgnl:lastModified': 2024-12-05T14:50:20.411+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391fa82a-eabb-405a-b4f9-575d30a13260'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:50:20.411+08:00
