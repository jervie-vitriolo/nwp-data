      'imageCaption': 'Rice retailer Matilde Cristobal shows the empty shelf for the
        P40/kg rice. She said the well-milled rice was of good quality.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8936a38-2987-4c58-8c02-2e9a99f8e6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T19:28:06.115+08:00
      'mgnl:createdBy': 'jelo-nwp'
