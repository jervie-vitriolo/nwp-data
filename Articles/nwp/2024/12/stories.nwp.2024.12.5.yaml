    'title': 'Makabayan bloc launches House signature campaign to impeach Duterte'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315be216-3b29-427f-b69b-afd4c1ad3a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T15:23:43.159+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:44.359+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T15:26:16.761+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Members of the Makabayan
        party-list bloc have rolled out a signature campaign among their House of
        Representatives colleagues to impeach Vice President Sara Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2408bd8-cce6-4ccc-a62d-c9eefabea92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T15:23:43.159+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:44.360+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T15:26:16.761+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cdf7b4-4477-4106-b398-4fcffc662003'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T15:23:43.160+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:44.361+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T15:26:16.762+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte faces two <a href="https://www.newswatchplus.ph/news/2024/12/4/Second-impeachment-case-vs-Duterte.html">impeachment
        complaints</a> endorsed by Gabriela Rep. Arlene Brosas, ACT Teachers Rep.
        France Castro, Kabataan Rep. Raoul Manuel, and Akbayan Rep. Perci Cendaña.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46732a4e-971d-47c0-a10c-2b300b7e8ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T15:23:43.160+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:44.362+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T15:26:16.762+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The bloc said it needs to secure 106 signatures to automatically
        transmit the impeachment resolution, filed by around 70 private people, to
        the Senate for trial.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1931547a-1e14-474e-bbca-a7d047eba78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T15:23:43.161+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:44.363+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T15:26:16.763+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52f6458-6bf9-4272-a399-8f7233e5beb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T15:23:43.161+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:44.364+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T15:26:16.763+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The second complaint cites betrayal of public trust as grounds for
        impeachment, in particular Duterte’s controversial P612.5-million confidential
        fund spending in the Office of the Vice President and Education Department
        that she formerly headed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d793b3-4529-4060-9060-c868f2f333e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T15:23:43.162+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:44.365+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T15:26:16.764+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc583f40-82e6-4a86-95a9-ae1e162fbf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T15:23:43.162+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:44.366+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T15:26:16.764+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We urge our colleagues in Congress to act with integrity and political
        courage by supporting this impeachment resolution,” the Makabayan bloc said
        in a joint statement on Thursday, Dec. 5.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403fc17a-1106-49ea-9ec7-655940f9ef2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T15:23:43.163+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:44.366+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T15:26:16.765+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754789f9-5566-4a28-8f06-e07d515e9f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T15:23:43.163+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:44.371+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T15:26:16.765+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“During the budget deliberations, the misuse of confidential funds
        in the Office of the Vice President was exposed. It is now up to the House
        of Representatives to fulfill its constitutional duty to hold erring public
        officials accountable,” they added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0a0435-0b5e-45d5-ae74-2f3de08feb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T15:23:43.163+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:44.371+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T15:26:16.766+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717401dc-c7a8-465b-a7fb-d0651c822e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T15:23:43.164+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:44.372+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T15:26:16.766+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Without the required number of signatures to automatically transmit
        the complaint to the Senate, the issue will have to go through the legislative
        mill of listing in the order of business within 10 session days from filing,
        then referred to a committee within three session days for hearing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340a7540-eef7-4d9f-90cd-07c166238517'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T15:23:43.164+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:44.373+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T15:26:16.767+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ac8515-ecd9-44df-880c-5c43afae69be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T15:23:43.165+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:44.374+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T15:26:16.768+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Congress will adjourn on Dec. 21 and resume session on Jan. 13 next
        year. It will suspend again in February to give way for the midterm elections
        in May, and resume in June for two weeks before the third regular session
        comes to an end.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3db6251-a84c-4bbb-a47b-0b16aea8e218'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T15:23:43.165+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:44.375+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T15:26:16.768+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84829bf2-0fec-458e-abf9-e3ae442ee17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T15:23:43.166+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:44.375+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T15:26:16.768+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Makabayan bloc called on the Senate to get ready for an “<a
        href="https://www.newswatchplus.ph/news/2024/12/3/palace-senate-sara-duterte-impeachment.html">impartial</a>
        and transparent” trial.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13e6cac-b008-4acd-a278-ddb544b3cbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T15:23:43.166+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:44.376+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T15:26:16.769+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>It also appealed to the public to “pressure your representatives
        in Congress to support the impeachment resolution” to hold Duterte accountable.</p>'
