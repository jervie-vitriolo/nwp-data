      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af66070-74a8-4449-98a9-17a41b3ae25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:18:57.646+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.509+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T14:18:57.646+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>If Yoon were to be suspended from exercising power, Prime Minister
        Han Duck-soo would fill in as leader.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87e9592-c140-47f3-830f-6fd03490c926'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:18:57.647+08:00
