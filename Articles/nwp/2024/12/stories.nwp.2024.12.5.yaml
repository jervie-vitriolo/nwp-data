      'mgnl:lastModified': 2024-12-05T14:18:57.650+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96328e10-0c6c-4b27-afa2-ef26c028cdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:18:57.651+08:00
      'mgnl:createdBy': 'daniza-nwp'
