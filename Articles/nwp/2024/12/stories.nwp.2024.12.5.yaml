      'mgnl:lastModified': 2024-12-05T18:25:52.639+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We expect in December that the rice inflation rate will\
