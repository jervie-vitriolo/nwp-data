  'teodoro-calls-China-squatter-in-west-ph-sea':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-05T17:21:13.000+08:00
    'imagesource': 'jcr:a6507aa0-6b8a-4674-a3e6-89e282ba99ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6be9e82-e5d7-4eda-a792-5d1f80c3fa32'
    'lead': 'Defense Secretary Gibo Teodoro strongly denounced China’s territorial
      claims in Scarborough Shoal (Bajo de Masinloc) in light of a recent encounter
      between Philippine and Chinese coast guard vessels earlier this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-05T17:23:45.316+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:34:42.260+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:31:36.493+08:00
    'mgnl:lastModified': 2024-12-05T17:23:45.369+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['South-China-Sea', 'West-Philippine-Sea']
    'stories': []
    'template': '1'
    'title': 'Teodoro on China claims in West PH Sea: ‘Squatter sila doon’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469987c7-feb6-44d9-ad42-68d4f792f567'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T17:23:45.351+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:42.263+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T17:23:45.363+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines — Defense Secretary Gibo Teodoro strongly
        denounced China’s territorial claims in Scarborough Shoal (Bajo de Masinloc)
        in light of a recent encounter between Philippine and Chinese coast guard
        vessels earlier this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4756c55-8536-4001-b083-cb91e638b32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T17:23:45.352+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:42.264+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T17:23:45.352+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"The claim that the area where the incident happened is their territory
        is really a lie. A bold-faced lie," Teodoro said during an interview with
        reporters on Thursday, Dec. 5.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04ae7b7-c9f7-4fa0-b2be-c478bfc27062'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T17:23:45.352+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:42.265+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T17:23:45.352+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Chinese Foreign Ministry defended its coast guard actions against
        Philippine vessels supposedly to safeguard its territory.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8348d39b-db25-4756-bd98-da870b52701b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T17:23:45.352+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:42.266+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T17:23:45.352+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“China did what was necessary to protect our territorial sovereignty
        and maritime rights and interests in accordance with the law. The measures
        are justified, lawful, professional, and restrained,” Chinese Foreign Ministry
        Spokesperson Lin Jian said in a press briefing.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c1156a-1f9a-41ac-9220-b7d5cb3c5b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T17:23:45.353+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:42.267+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T17:23:45.353+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'On the other hand, Teodoro said the international community rejects
        China’s claims, adding that the Philippines will continue to challenge false
        narratives.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dabcd1-14b0-4205-82e2-b3e16fc9da12'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T17:23:45.353+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:42.268+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T17:23:45.353+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Kaya nga nakikibaka tayo kasama ng like-minded nations para buwagin
        itong kasinungalingang ito. Eh wala naman talaga silang basehan sa sinasabi
        nila, eh. Kaya nga ino-occupy nila. Squatter sila doon sa area na ''yon. Ngayon
        dahas ang ginagamit nila porke malakas sila, pero nagpapatatag din," said
        Teodoro.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08512a99-5774-4c51-97c1-85bb1d21673a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T17:23:45.354+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:42.268+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T17:23:45.354+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: With like-minded nations, we contend to demolish this
        lie. They really have no basis for their statement. That explains the occupation.
        They are squatters in the area. They use force since they are strong, but
        we remain steadfast.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2cf49c-8179-405c-b873-448bdfaaa623'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T17:23:45.354+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:42.269+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T17:23:45.354+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Nations back PH</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f192c0-808a-41af-80e6-32176d188e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T17:23:45.355+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:42.270+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T17:23:45.355+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>A number of nations have backed the Philippines in upholding international
        law in the South China Sea, while urging all parties to maintain stability
        in the region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada5b7c6-11a1-491e-8e0a-10b81736cc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T17:23:45.355+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:42.271+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T17:23:45.355+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We oppose any actions that escalate the tensions in the region. We
        are very much committed to the rule of law, and it’s quite clear with the
        position of the Japanese government,” said Japanese Ambassador Endo Kazuya.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af53cefd-d939-4d39-9a66-74a6c72e5247'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T17:23:45.355+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:42.272+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T17:23:45.355+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Japan is at odds as well with China over a territorial dispute in the
        East China Sea, in particular the Senkaku/Diaoyu Islands.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65262563-4832-472a-aafb-0cc0a4ee6ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T17:23:45.356+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:42.272+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T17:23:45.356+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'South Korea also voiced its concerns over the developments in the West
        Philippine Sea.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c533abbd-5e4d-4b27-bb6d-66a41a8ffc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T17:23:45.356+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:42.273+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T17:23:45.356+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The Embassy of the Republic of Korea in the Philippines is concerned
        about the recent developments near Scarborough Shoal and Sabina Shoal, including
        the use of water cannons and dangerous maneuvers. We reiterate the importance
        of upholding peace, stability, safety, and a rules-based order in the South
        China Sea, as well as the freedom of navigation and overflight in accordance
        with international law, including UNCLOS,” the embassy said in a statement.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee56c5f-227e-4447-b413-409077ad9173'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T17:23:45.357+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:42.273+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T17:23:45.357+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The United States, Australia, Germany, France, Canada, and New Zealand
        also expressed concern over the incident in the West Philippine Sea, reiterating
        their commitment to maintaining peace and stability in the region.</p>'
  'philippines-canada-free-trade-deal':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-05T17:39:59.000+08:00
    'imagesource': 'jcr:7edd6914-2ad0-465e-8d83-fa9e4a0dbbd0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f55944f-855e-49a6-a7e5-6d60a93808f6'
    'lead': 'The Philippines and Canada have launched exploratory talks for a free
      trade agreement (FTA), with the first round of discussions scheduled in the
      first half of 2025.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-05T17:41:56.854+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:34:41.756+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:31:36.685+08:00
    'mgnl:lastModified': 2024-12-05T17:41:56.894+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Canada']
    'stories': []
    'template': '1'
    'title': 'PH, Canada launch exploratory free trade deal talks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42da726-ef9c-4a2b-b71e-071f5f0d84b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T17:41:56.877+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:41.758+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T17:41:56.889+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines—The Philippines and Canada have launched
        exploratory talks for a free trade agreement (FTA), with the first round of
        discussions scheduled in the first half of 2025.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7f840b-f429-4bb3-bb14-f7309a954c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T17:41:56.878+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:41.759+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T17:41:56.878+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Trade Secretary Ma. Cristina Aldeguer Roque met with her Canadian counterpart,
        Mary Ng, in Manila on Thursday, Dec. 5, to explore ways to deepen bilateral
        trade and investment relations.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d0b5d5-623e-4971-adc0-9e2d7baa2796'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T17:41:56.878+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:41.760+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T17:41:56.878+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Both countries reaffirmed their commitment to supporting a “strong,
        rules-based international trading system” and emphasized shared values, including
        ensuring open, fair, and inclusive trade while promoting and protecting labor
        rights.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7c43bb-9139-42ba-894d-b40e4645e81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T17:41:56.879+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:41.761+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T17:41:56.879+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The prospective free trade agreement aims to establish a “more predictable
        and transparent trading environment,” benefiting businesses, consumers, and
        workers by improving market access conditions.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b612197c-86da-4e2f-973e-26a1ba5cc7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T17:41:56.879+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:41.762+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T17:41:56.879+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Canada has been engaged in negotiations for an FTA with the Association
        of Southeast Asian Nations for a number of years. A bilateral agreement with
        the Philippines would provide greater assurances for Canadian and Filipino
        businesses.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ad77fc-20a3-488a-a4dc-2d055541ca8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T17:41:56.880+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:41.763+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T17:41:56.880+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“It’s really important for Canadian businesses, as well as for Filipino
        businesses, as well as for investments. The reason it’s important is because
        businesses always look for predictability. Free trade agreements give us the
        rules of engagement, and I’m very much looking forward to those negotiations,”
        Ng said during a press conference on Thursday.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef19c70b-611a-4319-ab9c-3e91fc6e9236'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T17:41:56.880+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:41.763+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T17:41:56.880+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Without specifying a timeline for the talks, she expressed optimism
        about the process.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e7f922-aff2-499a-ace1-8ebe7b600016'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T17:41:56.880+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:41.764+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T17:41:56.880+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I am confident that we will be able to put some real energy behind
        the negotiations. We’re both committed to doing that. And in terms of time
        frame, all I can say to you is, I hope that they do it really quickly,” Ng
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd5af82-181e-44eb-ae97-cafbe4f1e78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T17:41:56.881+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:41.765+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T17:41:56.881+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She said a wide range of industries could benefit from the potential
        FTA.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fe480c-29b6-4667-a492-a9c1bb566642'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T17:41:56.881+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:41.766+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T17:41:56.881+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Energy, tourism, digital and AI, food and agriculture, you know,
        critical minerals and green mining. So many, many sectors are all represented
        here already. And I think that when businesses, a lot of the time you negotiate
        a free trade agreement so that you begin to create the conditions for businesses
        to come here. The business is already here. So there you’re already seeing
        the interest in the Philippines, and that already will give us a lot of momentum
        for the FTA discussions,” she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bf2eb2-a6a2-477c-86c5-45f38af3f37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T17:41:56.882+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:41.766+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T17:41:56.882+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Ng led the Team Canada Trade Mission to the Philippines.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be033ce-7e4a-4d55-b0e6-3ecb04df554c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T17:41:56.882+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:41.767+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T17:41:56.882+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“This is the largest trade mission… where there were 700 people
        strong, 300 from the Canadian side and 100 from the Filipino side. It really
        speaks to the confidence of Canadian businesses wanting to grow and develop
        partnerships and relationships here in the Philippines,” she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc677542-7a76-451c-b54a-e81351dee694'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T17:41:56.883+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:41.767+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T17:41:56.883+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Canada’s bilateral trade with the Philippines is around $5.6 billion
        or around P324.43 billion.</p>'
