  'korean-parliament-motion-to-impeach-president':
    'author': 'Joyce Lee and Hyunjoo Jin, Reuters'
    'caption': 'South Korean President Yoon Suk Yeol delivers a speech to declare
      martial law in Seoul, South Korea on Tuesday, Dec. 3. (The Presidential Office/Handout
      via Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-05T09:23:13.000+08:00
    'imagesource': 'jcr:3798b083-0035-4c80-ad1b-29cfc12a5bbf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a772afd3-2141-4d69-8043-6b1066b575fb'
    'lead': 'South Korea’s parliament introduced a motion on Thursday to impeach
      President Yoon Suk Yeol over a botched attempt to impose martial law, but his
      party vowed to oppose the move, throwing the process into doubt.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-05T09:26:54.559+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:34:49.772+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:31:33.906+08:00
    'mgnl:lastModified': 2024-12-05T09:26:54.664+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['martial-law', 'south-korea', 'Yoon-Suk-Yeol']
    'stories': []
    'template': '1'
    'title': 'South Korean ruling party to oppose Yoon impeachment after martial law
      debacle'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659c9017-741d-4583-830d-c74ed8dc64ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T09:26:54.625+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:49.775+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T09:26:54.652+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> South Korea’s parliament
        introduced a motion on Thursday to impeach President Yoon Suk Yeol over a
        botched attempt to impose martial law, but his party vowed to oppose the move,
        throwing the process into doubt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfa8744-1282-43f4-b9f4-8e44c3fd6332'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T09:26:54.625+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:49.776+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T09:26:54.625+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Lawmakers could vote for the bill as early as Friday. Yoon’s ruling
        People Power Party said it would oppose it but the party has been divided
        over the crisis.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c554ee4a-cc43-4e01-9219-17b9bc7b2e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T09:26:54.625+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:49.777+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T09:26:54.625+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The opposition Democratic Party, which has a majority in parliament,
        needs at least eight ruling party lawmakers to back the bill in order for
        it to pass.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4d8d21-4795-4485-93c9-fe61d703ae87'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T09:26:54.626+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:49.778+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T09:26:54.626+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The Yoon Suk Yeol regime’s declaration of emergency martial law caused
        great confusion and fear among our people," Democratic Party lawmaker Kim
        Seung-won told a session of South Korea’s National Assembly held in the early
        hours of Thursday.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc78959-2beb-4be1-a608-d529b8d0acf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T09:26:54.626+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:49.779+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T09:26:54.626+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Fighting for his political future, Yoon accepted the resignation of
        Defence Minister Kim Yong-hyun on Thursday and nominated his ambassador to
        Saudi Arabia, Choi Byung-hyuk, as a replacement, Yoon’s office said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23555fd-3a1a-41b4-a7a4-0b1b173de2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T09:26:54.627+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:49.780+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T09:26:54.627+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A senior military official and filings to impeach Yoon by opposition
        members said Kim recommended Yoon declare martial law late on Tuesday, a move
        that sparked outrage in the streets and concern among its international allies.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dbc288-308b-43c4-abde-a123075267ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T09:26:54.627+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:49.781+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T09:26:54.627+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon’s declaration of martial law attempted to ban political activity
        and censor the media in South Korea, which is Asia’s fourth-largest economy
        and a key U.S. ally.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8873b4f2-50e3-4110-a5bd-65e73d50ccc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T09:26:54.627+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:49.784+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T09:26:54.627+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'None of the 108 ruling party lawmakers were present for the introduction
        of the impeachment motion. The motion paves the way for a vote to be held
        in the following 24 to 72 hours.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7caa51-5ad7-4c55-93bf-87a2f0765e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T09:26:54.628+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:49.785+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T09:26:54.628+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The impeachment follows a night of chaos after Yoon declared martial
        law and armed troops attempted to force their way into the National Assembly
        building in Seoul, only to stand back when parliamentary aides sprayed them
        with fire extinguishers.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a43355-4abf-42cf-8f04-57a305fd5af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T09:26:54.628+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:49.786+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T09:26:54.628+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The people and the aides who protected parliament protected us with
        their bodies. The people won, and it’s now time for us to protect the people,"
        the Democratic Party’s Kim said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18812f3e-3cd6-4e20-9c7a-2d39f2707796'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T09:26:54.629+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:49.787+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T09:26:54.629+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We need to immediately suspend the authority of President Yoon. He
        has committed an indelible, historic crime against the people, whose anxiety
        needs to be soothed so that they can return to their daily lives".'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e47e99a-0407-4a8f-b645-615d1e8a4b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T09:26:54.629+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:49.788+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T09:26:54.629+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'U.S. Deputy Secretary of State Kurt Campbell said on Wednesday that
        Yoon had badly misjudged his martial law declaration.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436a6534-fbbd-448e-ac4f-5c020b9cc437'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T09:26:54.630+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:49.789+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T09:26:54.630+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"This is a powerful symbol of the fact that people were prepared to
        come out and make clear that this was a deeply illegitimate process and that
        would be met by the will of the people, and frankly, the will of the legislative
        bodies," he told an event organized by the Aspen Strategy Forum.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015120ef-e8e3-43c1-9296-85cc0cd38668'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T09:26:54.631+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:49.790+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T09:26:54.631+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Secretary of State Antony Blinken told Reuters on Wednesday the United
        States had not been made aware in advance of Yoon’s declaration, adding that
        he anticipated speaking to his South Korean counterpart in the coming days.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d983afb-1bac-41d1-ae47-81c1610991d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T09:26:54.631+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:49.791+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T09:26:54.631+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Opposition parties need a two-thirds majority to pass the impeachment
        bill. If it passes, South Korea’s Constitutional Court will then decide whether
        to uphold the motion – a process that could take up to 180 days.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f43337-b815-44aa-a838-c99838a7bb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T09:26:54.632+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:49.792+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T09:26:54.632+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'If Yoon were to be suspended from exercising power, Prime Minister
        Han Duck-soo would fill in as leader.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ac979f-40c8-41b5-afff-1de4a0b58f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T09:26:54.632+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:49.800+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T09:26:54.632+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'If the embattled president resigned or was removed from office, a new
        election would be held within 60 days.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695e0827-f640-4381-a075-2bd6966f2285'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T09:26:54.633+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:49.801+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T09:26:54.633+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>No specific threats</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85dd949-074c-4ee6-a9cf-98c3a8db8580'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T09:26:54.633+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:49.802+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T09:26:54.633+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon told the nation in a television speech late on Tuesday that martial
        law was needed to defend the country from pro-North Korean anti-state forces,
        and protect the free constitutional order, although he cited no specific threats.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d119e5-1199-4eb9-a2e6-31232bee88bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T09:26:54.634+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:49.803+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T09:26:54.634+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Within hours, South Korea’s parliament, with 190 of its 300 members
        present, unanimously passed a motion for martial law to be lifted, with 18
        members of Yoon’s party present.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5fac89-eebc-4393-8a2e-219e96d844ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T09:26:54.634+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:49.804+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T09:26:54.634+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The president then rescinded the declaration of martial law, around
        six hours after its proclamation.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff3f237-7bec-416b-a2ca-eff273907c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T09:26:54.635+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:49.805+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T09:26:54.635+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"There are opinions that it was too much to go to emergency martial
        law, and that we did not follow the procedures for emergency martial law,
        but it was done strictly within the constitutional framework," a South Korean
        presidential official told Reuters by telephone.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e015df-5c7e-40a5-aa22-20c2d0944625'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T09:26:54.636+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:49.806+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T09:26:54.636+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'There has been no reaction yet from North Korea to the drama in the
        South.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76565411-676c-4f33-80fe-270e2c4fcb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T09:26:54.636+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:49.807+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T09:26:54.636+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon had been embraced by leaders in the West as a partner in the U.S.-led
        effort to unify democracies against growing authoritarianism in China, Russia
        and elsewhere.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecdcb04-59be-4dac-9845-8e61c7cf0aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T09:26:54.637+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:49.808+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T09:26:54.637+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'But he caused unease among South Koreans by branding his critics as
        "communist totalitarian and anti-state forces". In November, he denied wrongdoing
        in response to influence-peddling allegations against him and his wife and
        he has taken a hard line against labour unions.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037c4821-7399-4072-aaac-d52b7dbbcef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T09:26:54.637+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:49.809+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T09:26:54.637+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The martial law crisis rattled global financial markets and South Korea’s
        benchmark KOSPI index .KS11. Currency dealers reported suspected state intervention
        on Wednesday to keep the won stable.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d449867-5225-464f-923a-a691e1d23b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T09:26:54.638+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:49.810+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T09:26:54.638+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Finance Minister Choi Sang-mok sent an emergency note to global financial
        chiefs and credit rating agencies late on Wednesday to say the ministry was
        working to alleviate any adverse impact from political turmoil.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19cd674-47df-4dfc-93bd-52dfaa012b83'
