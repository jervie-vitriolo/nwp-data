      'mgnl:type': 'text'
      'text': '<p>With elections just around the corner, Franco said “momentum” may
        be the key for whoever wants the vice president out of office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9dc287-797e-409e-b299-15d34f2b02df'
      'mgnl:activationStatus': true
