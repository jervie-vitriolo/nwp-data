    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1934b02d-71d8-4fcd-9971-f7a1935bd8f0'
    'lead': 'There is one Filipino squad left in the Mobile Legends: Bang Bang M6
      World Championship after Aurora fell short against Team Liquid Indonesia in
      the fourth round of the Swiss Stage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-05T11:35:15.476+08:00
    'mgnl:createdBy': 'cj-nwp'
    'mgnl:lastActivated': 2025-03-13T12:34:47.314+08:00
