      'mgnl:lastModified': 2024-12-05T20:26:10.983+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The cheaper rice program began in August at P45/kg and was limited\
