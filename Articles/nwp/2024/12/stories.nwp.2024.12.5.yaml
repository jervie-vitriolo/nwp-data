    'lead': 'President Ferdinand Marcos Jr. and House members have not discussed impeachment
      during Wednesday evening’s gathering in Malacañang, a lawmaker said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-05T14:50:20.368+08:00
