      'mgnl:lastModified': 2024-12-05T14:50:20.412+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "+ upholding the rule of law and democratic governance\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd757f44-4dea-4673-9a86-b2570a93d9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T14:50:20.413+08:00
