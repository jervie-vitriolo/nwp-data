      'mgnl:lastModified': 2024-12-05T20:26:10.979+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Cristobal told NewsWatch Plus she was only given ten 25-kg sacks for\
        \ the day. She had to limit sales in the morning to save some for the afternoon\
        \ customers.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d38685d-2775-4906-8b7e-e7cc8ca39d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-05T19:28:06.117+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:39.034+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T20:26:10.980+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Limited ang bigay sa amin limited din naman ibebenta,” said Cristobal\
        \ at the Guadalupe Public Market in Mandaluyong City. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ee466c-d31a-410c-bde6-8afb07a4bedb'
      'mgnl:activationStatus': true
