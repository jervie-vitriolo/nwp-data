    'template': '1'
    'title': 'South Korea’s Yoon faces second impeachment vote over martial law bid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009be9be-1d4a-4778-9d6d-7431c08d3b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T11:28:17.987+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:08:06.211+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T11:34:27.578+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><b>Seoul, South Korea —</b> A defiant South Korean President Yoon
        Suk Yeol faces a second impeachment vote on Saturday over his short-lived
        attempt to impose martial law, a move that shocked the country, split his
        party and imperilled his presidency half way through his term.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ea0b32-6ea6-41c3-95e4-826c938771a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T11:28:17.987+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:08:06.213+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T11:34:27.578+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon rescinded his Dec. 3 move to impose military rule barely six hours
        later, after the opposition-controlled parliament defied troops and police
        to vote against the decree. But it plunged the country into a constitutional
        crisis and triggered widespread calls for him to step down on the grounds
        that he had broken the law.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76cf467-6812-45da-9daf-b0b4a00320bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T11:28:17.987+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:08:06.214+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T11:34:27.579+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Opposition parties plan to hold an impeachment vote at 4 p.m. (0700
        GMT), with large demonstrations planned ahead of the vote.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185b738b-c1b3-4f38-b90d-3f91cec849e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T11:28:17.988+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:08:06.214+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T11:34:27.579+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon’s conservative People Power Party boycotted the first impeachment
        vote a week earlier, preventing a quorum.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a543c2d-a01e-4cf3-94a1-fd31fd83e07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T11:28:17.988+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:08:06.215+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T11:34:27.580+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Since then, PPP leader Han Dong-hoon has urged party members to vote
        for impeachment this time, and at least seven PPP members have said they would
        vote to impeach.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abfe0cc-0a65-4719-857b-c8a33a395b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T11:28:17.989+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:08:06.216+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T11:34:27.580+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The opposition parties need at least eight PPP votes to impeach Yoon,
        as they control 192 of the 300 seats in the single-chamber parliament and
        impeachment requires a two-thirds majority.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb46198-5cd7-4b36-9e45-9ac45d26736f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T11:28:17.989+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:08:06.217+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T11:34:27.581+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Ahn Cheol-soo, a PPP lawmaker backing Yoon’s impeachment, said in
        a Facebook post on Saturday that he would vote for impeachment "for the sake
        of swift stabilization of people’s livelihood, economy and diplomacy".'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0f2f57-5160-4951-a406-5f34d0a1e67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T11:28:17.989+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:08:06.219+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T11:34:27.582+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The PPP floor leader said on Friday, however, that the party’s stance
        remained to oppose impeachment.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56b14d4-baa3-4150-be29-f1bb07e65bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T11:28:17.990+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:08:06.220+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T11:34:27.582+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'PPP lawmakers were meeting Saturday morning to decide whether to change
        that position.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287c9032-e789-41aa-8386-569a3cae97d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T11:28:17.990+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:08:06.221+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T11:34:27.583+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The main opposition Democratic Party said on Saturday Yoon’s "madness"
        could no longer be tolerated.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0a2a6b-2360-4dd2-9cfb-42b4e31dd7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T11:28:17.991+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:08:06.222+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T11:34:27.583+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Refusing impeachment is treason against the people," the party said
        in a statement, asking more from the ruling party to join the impeachment.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a962113-8e64-4832-9ea1-e40f6b19088f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T11:28:17.991+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:08:06.223+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T11:34:27.584+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Fight to end''</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0eeef0-65d8-4dbf-9dab-67fd3aba0ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T11:28:17.992+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:08:06.224+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T11:34:27.584+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'If impeached, Yoon would lose authority but remain in office until
        the Constitutional Court either removes or reinstates him. In the meantime,
        Prime Minister Han Duck-soo would serve as acting president.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd2ee79-4e72-44f5-8213-74abc0e29773'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T11:28:17.992+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:08:06.225+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T11:34:27.585+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'If the court removes Yoon or he resigns, a presidential election must
        be held within 60 days.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a5dd72-f9fd-4e3b-bfab-7e0c9c40c710'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T11:28:17.993+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:08:06.225+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T11:34:27.585+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon is separately under criminal investigation for alleged insurrection
        over the martial law declaration and authorities have banned him from travelling
        overseas.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeff6bff-bc2a-4018-818b-7912e4b5cf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T11:28:17.993+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:08:06.227+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T11:34:27.586+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He has not signalled a willingness to resign and in a speech on Thursday
        vowed he would "fight to the end", defending his martial law decree as necessary
        to overcome political deadlock and protect the country from domestic politicians
        who he said were undermining democracy.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a086846-6470-4503-a014-4848ed84eab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T11:28:17.994+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:08:06.227+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T11:34:27.587+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon, president of Asia’s fourth-largest economy, hopes political
        allies will rally to support him, but the fiery remarks appeared to find mixed
        reception among PPP lawmakers.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15a1d60-0b04-42c7-97ed-c2338fd64f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T11:28:17.994+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:08:06.228+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T11:34:27.587+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A Gallup Korea poll on Friday found two-thirds of supporters of Yoon’s
        party opposing the impeachment, though three-quarters of all respondents supported
        it.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7f601d-7c5e-4ebf-ae9a-d9362354630d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T11:28:17.995+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:08:06.229+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T11:34:27.588+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Protesters calling for Yoon’s impeachment began gathering near the
        parliament on Saturday, while pro-Yoon right-wing rallies at the centre of
        Seoul were due to start early in the afternoon.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2b1c70-1608-43f3-9ea6-b75a77f1fad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T11:28:17.995+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:08:06.230+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T11:34:27.588+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Some K-pop celebrities have slammed the president and plan to donate
        food and drinks for those participating in the rally to demand Yoon’s impeachment.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab0fe28-a7ae-4798-bfea-34b6fc36d415'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T11:28:17.996+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:08:06.231+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T11:34:27.589+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'People have been using delivery apps to pre-order food and coffee for
        protesters.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce80178a-5e2d-42f6-906b-03efdab2e91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T11:28:17.996+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:08:06.232+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T11:34:27.589+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Elected in 2022, Yoon was widely welcomed in Washington and other Western
        capitals for his rhetoric defending global democracy and freedom, but critics
        said that masked growing problems at home.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcfa40d-49ba-469b-81c8-df27101ad79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T11:28:17.997+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:08:06.233+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T11:34:27.590+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He clashed with opposition lawmakers whom he has labelled as "anti-state
        forces", and press freedom organisations have criticised his heavy-handed
        approach to media coverage that he deems negative.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b82aee-e2c9-44a9-bc84-d8a38c680c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T11:28:17.998+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:08:06.234+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T11:34:27.591+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The crisis and ensuing uncertainty have shaken financial markets and
        threatened to undermine South Korea’s reputation as a stable, democratic
        success story.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c908aa0-fdbf-4322-a96d-8966c07da826'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T11:28:17.998+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:08:06.234+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T11:34:27.591+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'South Korean shares rose for a fourth straight session on Friday on
        hopes that the political uncertainty would ease after this weekend’s parliamentary
        impeachment vote.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b700b7-de40-4c78-aac5-aa14d2310be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T11:28:17.999+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:08:06.235+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T11:34:27.592+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Josh Smith and Ju-min Park; Additional reporting
        by Hyunsu Yim, Jack Kim; Editing by Sam Holmes and William Mallard)</em></p>'
