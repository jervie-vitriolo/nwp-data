  'us-court-tiktok-request-to-temporarily-halt-':
    'author': 'David Shepardson and Kanishka Singh, Reuters'
    'caption': 'Logo of short-form video app TikTok (Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-14T12:45:43.000+08:00
    'imagesource': 'jcr:1edb0fb7-70c7-4ff0-88d1-7460aea3bea0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24865169-eead-471f-a2d2-32662eba14aa'
    'lead': 'TikTok must now move quickly with a request to the Supreme Court to block
      or overturn a law that would require its Chinese parent ByteDance to divest
      of the short-video app by Jan. 19 after an appeals court on Friday rejected
      a bid for more time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-14T12:49:55.686+08:00
