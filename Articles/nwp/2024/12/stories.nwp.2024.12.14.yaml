      'mgnl:lastModified': 2024-12-14T12:58:02.054+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'PAGASA said it is also monitoring cloud clusters outside the Philippine
        Area of Responsibility, east of Mindanao.'
    '5':
