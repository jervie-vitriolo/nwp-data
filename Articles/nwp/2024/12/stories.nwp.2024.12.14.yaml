  'philhealth-christmas-party-spending-claims':
    'caption': 'Photo shows signage of PhilHealth logo. (File photo)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-14T15:31:54.000+08:00
    'imagesource': 'jcr:7b546e04-92f8-4e72-a25a-4ded85c3ccfa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78509dd7-7d3d-4893-b4c4-cdcc84b8dd29'
    'lead': 'The Philippine Health Insurance (PhilHealth) Corporation denied that
      it allocated P138 million for its Christmas party, following claims from a former
      health official of excessive spending for the occasion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-14T15:37:06.349+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:06:31.933+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:05.150+08:00
    'mgnl:lastModified': 2024-12-14T15:37:06.394+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['PhilHealth', 'Tony-Leachon']
    'stories': []
    'template': '1'
    'title': 'P138M for 2025 anniversary not for Christmas party- PhilHealth'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cc3305-3633-41de-a7be-7b6052e802f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T15:37:06.380+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:31.936+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T15:37:06.389+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Philippine Health
        Insurance (PhilHealth) Corporation denied that it allocated P138 million for
        its Christmas party, following claims from a former health official of excessive
        spending for the occasion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc932386-fe5e-47cb-8c01-cf928da6a15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T15:37:06.380+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:31.937+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T15:37:06.380+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the state health insurer said the breakdown of expenses
        posted by Tony Leachon, ex-health special adviser for non-communicable diseases,
        are intended for their 30th celebration in 2025. The list includes budget
        allocations for coffee table books, special tokens, and building displays,
        among others.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75d7df2-cab6-4fd9-992a-485c4d2d1a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T15:37:06.381+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:31.938+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T15:37:06.381+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth said the funds, which are not yet final, will be spent
        for year-round activities nationwide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34660f62-d674-4a58-969e-33ebdb259597'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T15:37:06.381+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:31.938+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T15:37:06.381+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“The approved activities are reasonable, budgeted following existing
        limits set by the Government, and will be procured under RA 9184. These activities
        aim to mount a meaningful observance of this milestone year, and will be leveraged
        to further engage our members and stakeholders to drum up interest and awareness
        on the many reforms that the Corporation is pursuing especially on the enhancement
        of the benefit packages as envisioned in the Universal Health Care law,” it
        said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7066483c-1d69-43cb-9466-e37d91125724'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T15:37:06.382+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:31.939+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T15:37:06.382+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Leachon earlier accused the health insurer of abusing public funds
        and disobeying the president’s order to scale down Christmas party celebrations.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b38ea56-bb2a-4081-9f26-a40b28d817a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T15:37:06.382+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:31.940+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T15:37:06.382+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'PhilHealth said it is complying with the directive, saying it “ordered
        all offices including regional offices to observe austerity measures in the
        conduct of such activities.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa8edc3-89aa-48e3-a801-4f671bd2541b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T15:37:06.383+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:31.940+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T15:37:06.383+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“The committee has ordered the cancellation of some activities and
        the donation of savings generated to communities severely affected by the
        recent typhoons,” the health insurer said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78385074-bf79-48d3-8f25-4d4d953cdb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T15:37:06.383+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:31.941+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T15:37:06.383+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Responding to PhilHealth’s statement, Leachon said the “staggering”
        amount - whether it was for a Christmas party or for an anniversary celebration,
        is tone-deaf.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321e8b6f-887a-4207-b927-301a5558739f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T15:37:06.384+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:31.942+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T15:37:06.384+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“While milestones deserve recognition, these celebrations must take
        a backseat to the greater good of the Filipino people. Is it truly necessary
        to spend millions on events when those funds could be redirected to members
        who desperately and agonizingly wait in long queues for life-saving treatments?”
        he asked.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d07f0e1-dabd-43d8-9870-87dee0bd2962'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T15:37:06.384+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:31.942+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T15:37:06.384+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Early this week, the embattled health insurer was <strong><a href="https://www.newswatchplus.ph/news/2024/12/11/No-PhilHealth-subsidy-2025.html">denied</a></strong>
        its request for a subsidy in 2025, a decision some lawmakers argue may be
        unconstitutional.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d09259-25de-434f-997b-2ac842a6ddc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T15:37:06.385+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:31.943+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T15:37:06.385+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth has previously drawn public outrage for declaring ₱89.9
        billion of its funds as excess, allowing the Finance Department to have it
        reverted to the Treasury. The Supreme Court issued a temporary restraining
        order against the transfer of the remaining nearly ₱30 billion.</p>'
