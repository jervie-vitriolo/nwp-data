    'stories': []
    'template': '1'
    'title': 'OpenAI fires back at Elon Musk bid to block for-profit conversion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce44c2fe-ee22-4b53-ae84-995a7ecfc54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T11:39:06.053+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:07:30.158+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T11:39:06.065+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Reuters —</strong> OpenAI asked a federal judge in California
        on Friday to reject a request by billionaire Elon Musk to halt the ChatGPT
        maker’s conversion to a for-profit company.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168b7032-2dd3-46b1-9e86-5c258271be47'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T11:39:06.054+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:07:30.159+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T11:39:06.054+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'OpenAI also published a trove of emails and text messages with Musk
        on its website to argue that he initially backed for-profit status for OpenAI
        before walking away from the company after failing to get a majority equity
        stake and full control.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d53c38-75dd-4ac7-9ddd-67b631558b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T11:39:06.054+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:07:30.160+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T11:39:06.054+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Musk, who was an OpenAI cofounder, has since launched a competing artificial
        intelligence company, xAI.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82bf081-8f2a-4225-9c96-f7b801ac1126'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T11:39:06.054+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:07:30.161+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T11:39:06.054+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Musk sued OpenAI, its CEO Sam Altman and others in August, claiming
        they violated contract provisions by putting profits ahead of the public good
        in the push to advance AI. In November, he asked U.S. District Judge Yvonne
        Gonzalez Rogers in Oakland for a preliminary injunction blocking OpenAI from
        converting to a for-profit structure.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28beb581-7777-46e3-9609-b49784b0cf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T11:39:06.055+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:07:30.162+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T11:39:06.055+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A lawyer for Musk did not immediately respond to a request for comment
        on Friday.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6695c6-cf8e-490c-aa1f-09e289508fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T11:39:06.055+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:07:30.162+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T11:39:06.055+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'OpenAI’s blog post said Musk "should be competing in the marketplace
        rather than the courtroom."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29950c4-93cb-43ec-97c2-7aa01a3e9bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T11:39:06.056+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:07:30.163+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T11:39:06.056+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Musk has since added MicrosoftMSFT.O and others as defendants to his
        lawsuit, alleging OpenAI was scheming to sideline rivals and monopolize the
        market for generative artificial intelligence.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9710b3-911c-4658-a170-d90197a2ece9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T11:39:06.056+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:07:30.164+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T11:39:06.056+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'OpenAI’s court filing denied any conspiracy to restrain AI market
        competition, and it said Musk’s request for a preliminary injunction was
        based on "unsupported allegations."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d5f6f7-715e-4c6a-9575-6fb22be0cda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T11:39:06.057+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:07:30.165+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T11:39:06.057+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a separate court filing, Microsoft on Friday said it and OpenAI
        "are independent companies that each pursue their own strategies and compete
        vigorously with each other and many others." Microsoft said its OpenAI partnership
        has "fueled innovation between them and others."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f034c32-3d6a-4bcd-a90f-f73c579ecc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T11:39:06.057+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:07:30.165+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T11:39:06.057+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'OpenAI started as a nonprofit in 2014 and has become the face of generative
        AI through billions of dollars in funding from Microsoft. In October, it closed
        a $6.6 billion funding round from investors, which could value the company
        at $157 billion.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a84b390-8b4e-4efe-b553-f145a310b887'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T11:39:06.057+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:07:30.166+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T11:39:06.057+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Musk’s xAI earlier this month said it had raised about $6 billion in
        equity financing.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ef3bf4-0722-4f3d-82b9-250a7faf89f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T11:39:06.058+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:07:30.167+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T11:39:06.058+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>OpenAI is working on a plan to restructure its core business into
        a for-profit benefit corporation. The OpenAI nonprofit would own a minority
        stake in the for-profit company.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99b0dd1-951f-4ce5-b83b-31ef46ea08d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T11:39:06.058+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:07:30.167+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T11:39:06.058+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Rogers is scheduled to hear arguments on Musk’s injunction bid on
        Jan. 14.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe55c3e0-526a-4bc7-b2b4-970c4384a63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T11:39:06.059+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:07:30.168+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T11:39:06.059+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Mike Scarcella; Editing by David Bario, Daniel
        Wallis and Bill Berkrot)</em></p>'
