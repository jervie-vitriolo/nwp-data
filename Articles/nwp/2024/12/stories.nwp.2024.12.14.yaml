      'mgnl:lastModified': 2024-12-14T12:58:02.052+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The weather bureau said the shear line is dumping scattered rains and
        isolated thunderstorms over the Bicol region and Quezon.'
