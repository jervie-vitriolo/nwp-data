      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T12:15:25.664+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Prior to the pandemic in 2020, the immigration recorded daily arrivals
        at 55,000, with reported departures at 47,000.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2363d418-1f42-4237-afcf-76410580f0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T12:15:25.664+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:07:10.862+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T12:15:25.664+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The bureau assured travelers of smooth operations during the holidays.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e243cb4b-6ae6-4470-bed5-d20cc989a62f'
      'mgnl:activationStatus': true
