    'template': '1'
    'title': 'South Korea lawmakers vote to impeach President Yoon over martial law
      bid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984ddd79-2b60-4415-8958-2193d326eff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T16:34:47.158+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:15.907+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T16:34:47.166+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> South Korea’s opposition-led
        parliament impeached President Yoon Suk Yeol on Saturday, voting to suspend
        him from his official duties over his short-lived attempt last week to impose
        martial law.Under the constitution Prime Minister Han Duck-soo, who was appointed
        by Yoon, becomes acting president.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fe5130-1ee9-419a-8225-7ebee7104ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T16:34:47.158+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:15.908+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T16:34:47.158+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon is the second conservative president in a row to be impeached
        in South Korea. Park Geun-hye was removed from office in 2017.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bdc601-46f5-4136-b1af-eec1bd53d9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T16:34:47.159+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:15.908+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T16:34:47.159+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The motion was carried after some members of Yoon’s People Power Party
        joined the opposition parties, which control 192 seats in the 300-member national
        assembly, clearing the two-thirds threshold needed for impeachment.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02e9cbb-5241-434a-8216-49c1e288c716'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T16:34:47.159+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:15.909+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T16:34:47.159+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The number of lawmakers supporting impeachment was 204, with 85 against,
        three abstentions and eight invalid ballots.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b084e36-beb0-4b34-84b8-8f16503d20e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T16:34:47.159+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:15.910+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T16:34:47.159+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Although suspended, Yoon remains in office. The Constitutional Court
        will decide whether to remove him sometime in the next six months.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4020c5e2-e526-4d87-8a51-036af8c8fe93'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T16:34:47.160+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:15.910+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T16:34:47.160+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'If Yoon is removed from office, a snap election will be called.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1667902b-bf7e-442a-b50d-d25a623c89a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T16:34:47.160+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:15.911+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T16:34:47.160+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon shocked the nation late on Dec. 3 when he gave the military sweeping
        emergency powers in order to root out what he called "anti-state forces" and
        overcome obstructionist political opponents.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0181423-d9f7-4487-ad00-8e455a435a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T16:34:47.161+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:15.911+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T16:34:47.161+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>He later apologized to the nation but also defended his decision
        and resisted calls to resign ahead of the vote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a321b3-ab86-4c89-8e0c-1895d84d9410'
