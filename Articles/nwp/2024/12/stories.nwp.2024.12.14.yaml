      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T12:15:25.665+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“We have ramped up our operations at major international airports,
        with additional personnel to maintain a smooth flow of passengers,” said Viado.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5daf35d6-1346-47ff-af18-6b54306a8bb0'
