      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Up north, cloudy skies and rains may persist over Cagayan Valley, Apayao,
        Kalinga, Mountain province, Ifugao, and Aurora due to the northeast monsoon,
        locally known as amihan.'
    '4':
      'jcr:primaryType': 'mgnl:block'
