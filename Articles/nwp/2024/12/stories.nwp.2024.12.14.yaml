      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T12:15:25.664+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Viado said Christmas weekend arrivals averaged 53,000, while departures
        were reported at 43,000.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2c7f4e-a14c-4902-9907-2bf192b0d550'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T12:15:25.664+08:00
      'mgnl:createdBy': 'lance-nwp'
