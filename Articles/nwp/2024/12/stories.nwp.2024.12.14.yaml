    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad3a455c-7ffe-4049-ae1b-a07733d0602c'
    'lead': 'A defiant South Korean President Yoon Suk Yeol faces a second impeachment
      vote on Saturday over his short-lived attempt to impose martial law, a move
      that shocked the country, split his party and imperilled his presidency half
      way through his term.'
