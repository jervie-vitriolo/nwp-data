      'mgnl:lastModified': 2024-12-14T12:15:25.663+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a press release, Immigration commissioner Joel Anthony Viado said
        their projections show that passenger tally may exceed pre-pandemic numbers.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df73b10e-0b47-4c39-aa9f-0a9a70ce1355'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T12:15:25.664+08:00
