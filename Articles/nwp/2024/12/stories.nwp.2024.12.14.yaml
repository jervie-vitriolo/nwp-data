    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:04.845+08:00
    'mgnl:lastModified': 2024-12-14T12:49:55.727+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['TikTok']
    'stories': []
    'template': '1'
    'title': 'US court rejects TikTok request to temporarily halt pending US ban'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031aa8cf-d66a-4913-8705-6f626c751eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T12:49:55.709+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:59.560+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T12:49:55.721+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, U.S. -</strong> TikTok must now move quickly
        with a request to the Supreme Court to block or overturn a law that would
        require its Chinese parent ByteDance to divest of the short-video app by Jan.
        19 after an appeals court on Friday rejected a bid for more time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecccf754-5c6d-40f1-b7f6-a1e0d5bac195'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T12:49:55.710+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:59.561+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T12:49:55.710+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>TikTok and ByteDance on Monday had filed the emergency motion with
        the U.S. Court of Appeals for the District of Columbia, asking for more time
        to make their case to the U.S. Supreme Court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1e7c31-191b-4cdb-9956-bdc077645550'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T12:49:55.710+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:59.561+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T12:49:55.710+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The companies had warned that without court action, the law will "shut
        down TikTok — one of the nation’s most popular speech platforms — for its
        more than 170 million domestic monthly users."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b14d340-5fc3-4b61-8719-7e674eeb79a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T12:49:55.711+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:59.562+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T12:49:55.711+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'But the court rejected the bid, saying TikTok and ByteDance had not
        identified a previous case"in which a court, after rejecting a constitutional
        challenge to an Act of Congress, has enjoined the Act from going into effect
        while review is sought in the Supreme Court," Friday’s unanimous court order
        said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859ac215-3d99-4e52-81e8-cdb6cc3ab489'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T12:49:55.711+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:59.563+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T12:49:55.711+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A TikTok spokesperson said after the ruling that the company plans
        to take its case to the Supreme Court, "which has an established historical
        record of protecting Americans'' right to free speech."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a33b4f9-63a7-48ba-a93d-ff0cfc0ec6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T12:49:55.711+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:59.563+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T12:49:55.711+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Under the law, TikTok will be banned unless ByteDance divests it by
        Jan. 19. The law also gives the U.S. government sweeping powers to ban other
        foreign-owned apps that could raise concerns about collection of Americans''
        data.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae23253-f9d2-417a-ab20-39b9a0473a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T12:49:55.712+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:59.564+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T12:49:55.712+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The U.S. Justice Department argues "continued Chinese control of the
        TikTok application poses a continuing threat to national security."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6767d5-e7e2-41ab-8e96-d62b9b225a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T12:49:55.712+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:59.565+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T12:49:55.712+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'TikTok says the Justice Department has misstated the social media app’s
        ties to China, arguing its content recommendation engine and user data are
        stored in the U.S. on cloud servers operated by Oracle ORCL.N while content
        moderation decisions that affect U.S. users are made in the United States.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b119df-8fb4-4a42-97b9-faa6df4f1b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T12:49:55.713+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:59.565+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T12:49:55.713+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The decision - unless the Supreme Court reverses it - puts TikTok’s
        fate first in the hands of Democratic President Joe Biden on whether to grant
        a 90-day extension of the Jan. 19 deadline to force a sale, and then of Republican
        President-elect Donald Trump, who takes office on Jan. 20.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2131bd70-79e2-4cc2-a122-98bfe61068f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T12:49:55.713+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:59.566+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T12:49:55.713+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump, who unsuccessfully tried to ban TikTok during his first term
        in 2020, said before the November presidential election he would not allow
        the ban on TikTok.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7476c8b4-c6c8-4a75-8e1d-f48807ff6661'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T12:49:55.714+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:59.566+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T12:49:55.714+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Also on Friday, the chair and top Democrat on a U.S. House of Representatives
        committee on China told the CEOs of Google-parent AlphabetGOOGL.Oand AppleAAPL.
        Other must be ready to remove TikTok from their U.S. app stores on Jan. 19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ede55db-2195-4990-ba4b-162f4b155da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T12:49:55.714+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:59.567+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T12:49:55.714+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by David Shepardson and Kanishka Singh in Washington;
        editing by Chris Sanders, David Gregorio and Diane Craft)</em></p>'
