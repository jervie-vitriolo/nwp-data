  'Biden-pardons-39-people--commutes-sentences-of-1-500-others':
    'author': 'Bianca Flowers and Chandni Shah, Reuters'
    'caption': 'US President Joe Biden leaves after delivering remarks from the Rose
      Garden of the White House in Washington, US on Wednesday, Nov. 26. (Nathan Howard/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-13T09:32:04.000+08:00
    'imagesource': 'jcr:12401cd0-9dad-4152-89f8-5324b59dc651'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdfa4aa0-8d32-4113-9350-d53cdbc1c054'
    'lead': 'Outgoing U.S. President Joe Biden said on Thursday that he was pardoning
      39 people convicted of non-violent crimes and commuting the sentences of nearly
      1,500 others who were serving long prison terms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-13T09:36:46.835+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:06:02.163+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:01.432+08:00
    'mgnl:lastModified': 2024-12-13T09:36:46.897+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Joe-Biden']
    'stories': []
    'template': '1'
    'title': 'Biden pardons 39 people, commutes sentences of 1,500 others'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51660c0c-7c57-4cab-b955-bb27a04de19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T09:36:46.854+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:02.166+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T09:36:46.897+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Reuters —</strong> Outgoing U.S. President Joe Biden said
        on Thursday that he was pardoning 39 people convicted of non-violent crimes
        and commuting the sentences of nearly 1,500 others who were serving long prison
        terms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210fdf6a-2b53-4ec1-ab3d-45423a42955f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T09:36:46.855+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:02.167+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T09:36:46.897+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The moves come over a week after the president signed an unconditional
        pardon for his son Hunter.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438985bb-fd01-4682-b01b-f3f28026fc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T09:36:46.855+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:02.168+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T09:36:46.897+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Officials said last week that the White House was listening to demands
        for Biden to extend the same grace to thousands of people wronged by the U.S.
        judicial system.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830e46ff-8568-4264-82e5-70b065c6e8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T09:36:46.855+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:02.169+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T09:36:46.897+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Biden said the people he granted clemency would have received shorter
        sentences if charged under today’s laws, policies and practices.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f3ffd2-2a78-431b-a6ff-2df6025a6f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T09:36:46.856+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:02.169+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T09:36:46.897+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Sources had told Reuters last week that the pardons being discussed
        included those convicted of nonviolent drug offenses and people identified
        by civil rights groups as unjustly incarcerated.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0162de34-14cf-47ac-b8a4-0f3c587a2de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T09:36:46.856+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:02.170+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T09:36:46.897+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"As president, I have the great privilege of extending mercy to people
        who have demonstrated remorse and rehabilitation, restoring opportunity for
        Americans to participate in daily life and contribute to their communities,
        and taking steps to remove sentencing disparities for non-violent offenders,
        especially those convicted of drug offenses," Biden said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a03d60-c546-436b-a141-f247ec485145'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T09:36:46.857+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:02.171+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T09:36:46.897+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The president added that he will take more steps in the weeks ahead
        and that his administration will continue reviewing clemency petitions.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1297a1-d93a-4eb2-be85-aa919f8f81e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T09:36:46.857+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:02.171+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T09:36:46.897+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The commutations announced were for those who were placed on home confinement
        during the COVID-19 pandemic to mitigate the spread of the virus, experts
        say, rather than many individuals civil rights groups have been advocating
        for.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d59781-3187-4e9a-91fe-339638af9ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T09:36:46.857+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:02.172+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T09:36:46.897+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We want Biden to look at those people and consider using his power
        even more in the upcoming weeks," said Tierra Bradford, senior program manager
        at The Leadership Conference on Civil and Human Rights.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76e2d0e-d3e7-43f2-a1bb-3ed4d73a10bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T09:36:46.858+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:02.173+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T09:36:46.897+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'U.S. Rep. Ayanna Pressley of Massachusetts, one of the leading Democrats
        behind a letter to Biden last month urging him to issue clemency to Americans
        with nonviolent offenses, commended the president for taking "meaningful and
        historic action."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5636946-b309-4a56-b1e2-4b257636989f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T09:36:46.858+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:02.173+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T09:36:46.897+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Her statement noted that he could take further steps to exercise his
        power during his remaining 39 days in office.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a1f9c8-a800-4dd7-bfad-05e25fbd4b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T09:36:46.859+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:02.174+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T09:36:46.897+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The White House said the clemencies granted by Biden were the most
        ever in a single day.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60b2192-148b-4ceb-9af5-9caa8a25e0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T09:36:46.859+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:02.174+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T09:36:46.897+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The president takes this very, very seriously, and is going to review
        all options, especially ... the clemency petitions," White House press secretary
        Karine Jean-Pierre said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e411ae44-89a4-48cd-a5dd-3dc3f79e4796'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T09:36:46.860+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:02.175+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T09:36:46.897+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'U.S. President-elect Donald Trump, who takes office on Jan. 20, has
        saidhe would act on his first day in office to pardon rioters involved in
        the Jan. 6, 2021, Capitol attack, further building expectations for a broad
        granting of clemency.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b85692-9b14-40bd-938b-1605c35fb0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T09:36:46.860+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:02.175+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T09:36:46.897+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Chandni Shah in Bengaluru, Bianca Flowers in Chicago;
        editing by Mark Heinrich, Philippa Fletcher, Mark Porter and David Gregorio)</em></p>'
