      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-16T11:17:03.990+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><a href="https://www.instagram.com/p/DAmseWwyLdt/"><strong>1. Jeepney
        Bookends</strong></a></p>'
    section3:
      primarytype: 'block'
      uuid: '2c045d6d-946d-46e1-856d-55e4b795d975'
      activationstatus: true
      created: 2024-12-13T14:35:51.302+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:04:28.410+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-16T11:17:03.990+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Infuse bookshelves and desks with Pinoy pride through these intricately
        crafted jeepney-shaped bookends. They’re not just practical—they’re conversation
        starters! Available in a range of colors, these bookends also come in other
        Filipino-inspired designs like the carabao and even Jose Rizal’s iconic visage
        for those with a taste for heritage.</p>'
    section4:
      primarytype: 'block'
      uuid: '458910e6-2e85-4e04-8c4c-bf48641ea1de'
      activationstatus: true
      created: 2024-12-13T14:35:51.302+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:04:28.411+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-16T11:17:03.991+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><a href="https://ph.shp.ee/7BZVqa2"><strong>2. Book Night Light</strong></a></p>'
    section5:
      primarytype: 'block'
      uuid: 'b4698bcf-a2ad-4509-8701-a34a718b8aee'
      activationstatus: true
      created: 2024-12-13T14:35:51.303+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:04:28.412+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-16T11:17:03.991+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "Brighten a bookworm’s bedside with a night light cleverly disguised\
        \ as a book! This multifunctional piece is perfect for those late-night reading\
        \ binges. It’s also versatile enough to be displayed in various setups—wall-mounted,\
        \ desk-placed, or even arranged in a circular shape to suit any room decor.\r"
    section6:
      primarytype: 'block'
      uuid: '11d90d13-d7ab-40f8-bb3e-0b6497ecdd0a'
      activationstatus: true
      created: 2024-12-13T14:35:51.303+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:04:28.412+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-16T11:17:03.992+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><a href="https://www.fullybookedonline.com/nonbook-lifestyle-bags-out-of-print-library-card-tote-bag-yellow.html"><strong>3.
        Library Card Tote Bag</strong></a></p>'
    section7:
      primarytype: 'block'
      uuid: '947a7d9d-ddf5-45e4-9425-84f7cac5f083'
      activationstatus: true
      created: 2024-12-13T14:35:51.304+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:04:28.413+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-16T11:17:03.992+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "Help your book-loving friend carry their treasures in style with this\
        \ nostalgic library card-themed tote bag. Not only is it functional, but it\
        \ also evokes memories of browsing through shelves and using the Dewey Decimal\
        \ System to find that perfect read. A delightful blend of practicality and\
        \ sentimentality.\r"
    section8:
      primarytype: 'block'
      uuid: 'c18d81dd-e745-4b08-9bdd-7d304ac2e0e9'
      activationstatus: true
      created: 2024-12-13T14:35:51.304+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:04:28.414+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-16T11:17:03.993+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><a href="https://shop.minisoph.com/collections/harry-potter-collection"><strong>4.
        Miniso’s Harry Potter Collection</strong></a></p>'
    section9:
      primarytype: 'block'
      uuid: 'a92c2bfb-d6b1-4776-8ab0-f54f2fbc2e1d'
      activationstatus: true
      created: 2024-12-13T14:35:51.304+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:04:28.414+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-16T11:17:03.993+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "For the Potterheads, Miniso’s exclusive Harry Potter collection is\
        \ a treasure trove of magical gifts. From themed power banks and earphones\
        \ (audiobook fans, rejoice!) to cozy pillows ideal for marathon re-reads,\
        \ this collection has something for every wizard and witch.\r"
    section10:
      primarytype: 'block'
      uuid: '58491dcd-87e0-48df-9d71-b7c95dc4fe64'
      activationstatus: true
      created: 2024-12-13T14:35:51.305+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:04:28.415+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-16T11:17:03.994+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><a href="https://rustans.com/products/maison-margiela-replica-whispers-lib-candle-165g?_pos=47&amp;_sid=aab3435fe&amp;_ss=r"><strong>5.
        Whispers in the Library Candle</strong></a></p>'
    section11:
      primarytype: 'block'
      uuid: '221fd8be-7be6-4446-9e1c-68db59c721f5'
      activationstatus: true
      created: 2024-12-13T14:35:51.305+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:04:28.415+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-16T11:17:03.994+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "Bring the cozy atmosphere of an old library or bookshop to your home\
        \ with this Whispers in the Library Candle. Featuring the subtle yet evocative\
        \ scent of paper and waxed wood, it’s a sensory delight that will transport\
        \ readers back to the quiet joy of flipping through pages in a vintage bookstore.\r"
    section12:
      primarytype: 'block'
      uuid: 'b966bb17-9d13-4113-916f-55a33c24a921'
      activationstatus: true
      created: 2024-12-13T14:35:51.306+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:04:28.416+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-16T11:17:03.995+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>From candles that evoke the magic of libraries to quirky tote bags
        that spark nostalgia, these thoughtful gifts are sure to make any bookworm’s
        reading experience even more special.</p>'
