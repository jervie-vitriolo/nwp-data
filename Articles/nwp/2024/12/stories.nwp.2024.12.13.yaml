    title: 'UP’s Reyland Torres avoids suspension in winner-take-all Game 3'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '91edc251-a698-455d-aa41-2b9601bdccb4'
      activationstatus: true
      created: 2024-12-13T10:06:43.477+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:05:41.445+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T10:12:48.655+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Reyland Torres will
        be available to play for the University of the Philippines Fighting Maroons
        in the all-important Game 3 of the UAAP Season 87 men’s basketball finals.</p>'
    section1:
      primarytype: 'block'
      uuid: 'dcc86112-f5c9-4963-b306-a15ebe1058cc'
      activationstatus: true
      created: 2024-12-13T10:06:43.477+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:05:41.446+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T10:12:48.655+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '31622772-db10-49b6-b9a6-4ea04fe868c0'
      activationstatus: true
      created: 2024-12-13T10:06:43.478+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:05:41.447+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T10:12:48.656+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>The league announced on Thursday that Torres will not be suspended
        in the rubber match despite his ejection in the Fighting Maroons' 76-75 loss
        to the De La Salle University Green Archers in Game 2 on Wednesday at the
        Mall of Asia Arena in Pasay City.</p>'
    section3:
      primarytype: 'block'
      uuid: '99c41323-01c7-44d5-8924-5b7acd62defd'
      activationstatus: true
      created: 2024-12-13T10:06:43.478+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:05:41.447+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T10:12:48.656+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>READ:&nbsp;<a href="https://www.newswatchplus.ph/news/2024/12/11/La-Salle-Quiambao-UP-UAAP-finals-Game-2-Season-87.html">La
        Salle escapes UP to force do-or-die title match</a></strong></p>'
    section4:
      primarytype: 'block'
      uuid: '7e30a760-0dfb-4367-8741-f8b1c98cfcd1'
      activationstatus: true
      created: 2024-12-13T10:06:43.478+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:05:41.448+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T10:12:48.657+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: 'faf6234f-b0e8-4849-96bf-6dbcce6d8b53'
      activationstatus: true
      created: 2024-12-13T10:06:43.479+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:05:41.449+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T10:12:48.657+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Torres committed two unsportsmanlike fouls, first for his hit on EJ\
        \ Gollena with 5:33 remaining in the third period, then a clear path foul\
        \ on CJ Austria with 2:58 left in the final quarter.\r"
    section6:
      primarytype: 'block'
      uuid: 'e9a149b2-dfb8-4296-aa00-b58dc816de71'
      activationstatus: true
      created: 2024-12-13T10:06:43.479+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:05:41.449+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T10:12:48.658+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '7bc919dc-1913-4f6b-b96f-ab5155cb3a78'
      activationstatus: true
      created: 2024-12-13T10:06:43.480+08:00
      createdby: 'cj-nwp'
