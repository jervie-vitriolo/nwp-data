    title: '5-Star Gifts for Cinephiles and Movie Lovers'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8850c0fc-109b-45c2-a451-cdab789d42a7'
      activationstatus: true
      created: 2024-12-13T14:41:11.045+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:04:09.495+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-16T11:18:21.159+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Looking for the perfect Christmas gift for the movie lover in your
        life? Besides a ticket to the movies, we’ve compiled a list of fun gifts that
        will make your cinephile friend or family feel like they’ve won an Oscar.</p>'
    section1:
      primarytype: 'block'
      uuid: '7c759d37-e390-4ba1-8ef9-dc5ed3bd12b4'
      activationstatus: true
      created: 2024-12-13T14:41:11.046+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:04:09.496+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-16T11:18:21.160+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>From gadgets that enhance the home theater experience to items that
        spark new cinematic insights, here are five must-give gifts for cinephiles
        this Christmas:</p>'
    section2:
      primarytype: 'block'
      uuid: '9d58b6cc-ae73-48ff-ab47-13322358d9a4'
      activationstatus: true
      created: 2024-12-13T14:41:11.046+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:04:09.497+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-16T11:18:21.160+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><a href="https://www.lazada.com.ph/products/jihengs-100-movies-scratch-off-film-poster-wallpapers-wall-decorate-for-movie-lovers-i4740996186-s27399866565.html?dsource=share&amp;laz_share_info=1441348049_0_100_500066094509_1441350049_null&amp;laz_token=d5b3bd6b401253a1a1c8c9d8418ffa04&amp;exlaz=e_02ORYuQNKp7Gip8qo24MCZFmNCmP6gU%2FnnWa525VocjCXvTKdNAtBZ9M7OhatQZXzRRrDZgMHzeuMScOJ7o6d%2FuxtDhefxtiD3WnASIas1Y%3D&amp;sub_aff_id=social_share&amp;sub_id2=1441348049&amp;sub_id3=500066094509&amp;sub_id6=CPI_EXLAZ"><strong>1.
        100 Movies Scratch Off Poster</strong></a></p>'
    section3:
      primarytype: 'block'
      uuid: '0ab40312-c7c3-4885-b3c2-d1df51273a46'
      activationstatus: true
      created: 2024-12-13T14:41:11.047+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:04:09.498+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-16T11:18:21.161+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "The ultimate interactive poster for the ultimate movie fan! This 100-movie\
        \ scratch-off poster lets cinephiles track their viewing adventures while\
        \ uncovering adorable minimalist mini-posters of each classic film. Whether\
        \ they’re trying to outdo their friends or just flex their movie cred, it’\
        s a gift that’s as fun as it is decorative.\r"
    section4:
      primarytype: 'block'
      uuid: 'bf7e3ccd-d663-40d2-9f8d-3c693b2a9d26'
      activationstatus: true
      created: 2024-12-13T14:41:11.047+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:04:09.499+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-16T11:18:21.161+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><a href="https://www.lazada.com.ph/products/free-tripod-screenmini-portable-5g-mini-projector-1080p-4k-ultra-clear-wifi-projector-hd-android-100-dual-wifi-with-bluetooth-netflix-youtube-home-theater-projector-usb-hd-ilepo-smart-projector-i4233375424-s23574670472.html?dsource=share&amp;laz_share_info=1441356205_0_100_500066094509_1441358205_null&amp;laz_token=88c36055924f94b4a9f9d7778665e145&amp;exlaz=e_02ORYuQNKp7Gip8qo24MCZFmNCmP6gU%2FnnWa525VocjCXvTKdNAtBZ9M7OhatQZXzRRrDZgMHzeuMScOJ7o6d%2FuxtDhefxtiD3WnASIas1Y%3D&amp;sub_aff_id=social_share&amp;sub_id2=1441356205&amp;sub_id3=500066094509&amp;sub_id6=CPI_EXLAZ"><strong>2.
        Portable Projector</strong></a></p>'
    section5:
      primarytype: 'block'
      uuid: '805a0d3e-a518-457a-8b3e-2b5ba1aa0ec3'
      activationstatus: true
      created: 2024-12-13T14:41:11.047+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:04:09.499+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-16T11:18:21.162+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "Why settle for watching movies on a laptop or TV when you can gift\
        \ the cinematic magic of a portable projector? This gadget lets your movie-loving\
        \ friends turn any wall into a big screen, into a big screen, capturing every\
        \ breathtaking detail of their favorite films. \r"
    section6:
      primarytype: 'block'
      uuid: '7d22359b-b8b4-44de-ae49-b9777a4626d1'
      activationstatus: true
      created: 2024-12-13T14:41:11.048+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:04:09.500+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-16T11:18:21.163+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><a href="https://letterboxd.com/pro/"><strong>3. Letterboxd Subscription</strong></a></p>'
    section7:
      primarytype: 'block'
      uuid: 'e10f272f-0a28-4add-9f6a-33436950db02'
      activationstatus: true
      created: 2024-12-13T14:41:11.048+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:04:09.501+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-16T11:18:21.164+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>What are your friend’s top four favorite films? Let them curate
        their cinematic legacy with a subscription to Letterboxd, the ultimate social
        platform for movie buffs. This gift takes their love of film diaries to the
        next level with ad-free browsing, custom posters, and tracking tools that’ll
        have them geeking out for hours.</p>'
    section8:
      primarytype: 'block'
      uuid: '9dc30f51-fadf-4332-a65b-a241ade0affb'
      activationstatus: true
      created: 2024-12-13T14:41:11.049+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:04:09.502+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-16T11:18:21.164+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><a href="https://www.fullybookedonline.com/book-performing-arts-film-cinema-speculation-paperback-by-quentin-tarantino.html"><strong>4.
        Cinema Speculation by Quentin Tarantino</strong></a></p>'
    section9:
      primarytype: 'block'
      uuid: '4fe5f137-6476-4c73-9849-c65fa631d807'
      activationstatus: true
      created: 2024-12-13T14:41:11.049+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:04:09.502+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-16T11:18:21.165+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Get ready for a masterclass in film theory and criticism straight
        from the mind of Quentin Tarantino. In Cinema Speculation, the iconic filmmaker
        dives into the movies that shaped his storytelling style, from <strong>Dirty
        Harry</strong> to <strong>Taxi Driver.</strong> It’s part memoir, part film
        school, and 100% a must-read for cinephiles.</p>'
    section10:
      primarytype: 'block'
      uuid: '551791cd-1f89-4ede-815e-c8c3cef7413a'
      activationstatus: true
      created: 2024-12-13T14:41:11.050+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:04:09.503+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-16T11:18:21.165+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><a href="https://www.lazada.com.ph/products/20pcs-popcorn-boxes-paper-popcorn-bucket-popcorn-bowls-popcorn-bags-5-design-i4349624540-s24707930078.html?dsource=share&amp;laz_share_info=1441352709_0_100_500066094509_1441354709_null&amp;laz_token=5db5e4c6b88d8c0e7dce05f754ed7728&amp;exlaz=e_02ORYuQNKp7Gip8qo24MCZFmNCmP6gU%2FnnWa525VocjCXvTKdNAtBZ9M7OhatQZXzRRrDZgMHzeuMScOJ7o6d%2FuxtDhefxtiD3WnASIas1Y%3D&amp;sub_aff_id=social_share&amp;sub_id2=1441352709&amp;sub_id3=500066094509&amp;sub_id6=CPI_EXLAZ"><strong>5.
        Movie Theater Popcorn Box &amp; Popcorn</strong></a></p>'
    section11:
      primarytype: 'block'
      uuid: 'ab28bc08-5a65-41a6-a395-5dbd4efef2ae'
      activationstatus: true
      created: 2024-12-13T14:41:11.050+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:04:09.504+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-16T11:18:21.166+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "What’s a movie without popcorn? For those days when your cinephile\
        \ friends want the full theater experience from the comfort of home, gift\
        \ them some movie theater-quality butter popcorn and vintage-style popcorn\
