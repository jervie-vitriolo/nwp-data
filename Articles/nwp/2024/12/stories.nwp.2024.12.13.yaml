        \ on CJ Austria with 2:58 left in the final quarter.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a149b2-dfb8-4296-aa00-b58dc816de71'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T10:06:43.479+08:00
