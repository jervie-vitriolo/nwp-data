      lastmodified: 2024-12-13T10:12:48.658+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The UAAP deemed the foul on Austria as UF category 4 or an illegal\
        \ contact caused by the player from behind or laterally on an opponent who\
        \ is progressing toward the basket, with no other defenders between the player\
        \ and the basket.\r"
    section8:
      primarytype: 'block'
