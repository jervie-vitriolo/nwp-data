      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31622772-db10-49b6-b9a6-4ea04fe868c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T10:06:43.478+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:41.447+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T10:12:48.656+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>The league announced on Thursday that Torres will not be suspended
        in the rubber match despite his ejection in the Fighting Maroons'' 76-75 loss
        to the De La Salle University Green Archers in Game 2 on Wednesday at the
        Mall of Asia Arena in Pasay City.</p>'
