  'START HERE----->south-korea-opposition-leader-on-impeachment':
    author: 'Jack Kim, Reuters'
    caption: 'South Korea’s main opposition Democratic Party leader Lee Jae-myung
      and lawmakers attend a press conference after South Korean President Yoon Suk
      Yeol, who declared martial law which was reversed hours later, survived an impeachment
      motion, at the National Assembly in Seoul on Dec. 7. (Kim Hong-ji/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-13T16:31:37.000+08:00
    imagesource: 'f7b36679-57eb-4ae7-a97c-8d5e7f606579'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '6377c5c4-57d6-45ac-ba4a-971840939048'
    lead: 'South Korean opposition leader Lee Jae-myung said on Friday the best
      way to restore order in the country is to impeach President Yoon Suk Yeol, a
      day ahead of a planned parliamentary vote over Yoon’s short-lived imposition
      of martial law.'
    activationstatus: true
    created: 2024-12-13T16:34:29.533+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T13:03:50.632+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:32:02.688+08:00
    lastmodified: 2024-12-13T16:34:29.578+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'South Korea opposition leader urges president’s party to support impeachment
      over martial law'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e0ea0290-5b9c-4b07-861c-25b80c76b912'
      activationstatus: true
      created: 2024-12-13T16:34:29.550+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:03:50.634+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T16:34:29.550+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Seoul, South Korea —</strong> South Korean opposition leader
        Lee Jae-myung said on Friday the best way to restore order in the country
        is to impeach President Yoon Suk Yeol, a day ahead of a planned parliamentary
        vote over Yoon’s short-lived imposition of martial law.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c36e573b-bcf8-43f5-ab97-b321d1ff1af2'
      activationstatus: true
      created: 2024-12-13T16:34:29.551+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:03:50.635+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T16:34:29.551+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Yoon’s move to impose military rule on Dec. 3 was rescinded barely
        six hours later but it plunged the country into a constitutional crisis and
        widespread calls for him to step down for breaking the law.'
    section2:
      primarytype: 'block'
      uuid: 'a18c13d2-7d63-4b2b-8187-34d173b59a22'
      activationstatus: true
      created: 2024-12-13T16:34:29.551+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:03:50.635+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T16:34:29.551+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The beleaguered president survived an initial impeachment attempt a
        week earlier when his People Power Party (PPP) boycotted the vote, preventing
        a quorum.'
    section3:
      primarytype: 'block'
      uuid: '5dc6201f-6e48-49f5-9d20-e73122d96c86'
      activationstatus: true
      created: 2024-12-13T16:34:29.551+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:03:50.636+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T16:34:29.551+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'At least seven members of the PPP have since declared their intention
        to support impeachment on Saturday, nearing the eight PPP votes needed to
        reach the 200 vote threshold alongside the 192 opposition party lawmakers.'
    section4:
      primarytype: 'block'
      uuid: '26d21bfe-c299-4b4e-ba8f-c3cfe7a1e325'
      activationstatus: true
      created: 2024-12-13T16:34:29.552+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:03:50.637+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T16:34:29.552+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Yoon on Thursday vowed to "fight to the end," blaming the opposition
        party for paralysing the government and claiming a North Korean hack into
        the election commission made his party’s crushing defeat in an April parliamentary
        election questionable.'
    section5:
      primarytype: 'block'
      uuid: '0efe11a7-2a36-4368-b264-c2d8adde3869'
      activationstatus: true
      created: 2024-12-13T16:34:29.552+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:03:50.637+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T16:34:29.552+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Democratic Party leader Lee called Yoon’s remarks "a declaration of
        war" against the people. "It proved that impeachment is the fastest and the
        most effect way to end the confusion," he said.'
    section6:
      primarytype: 'block'
      uuid: 'd611c906-bc1c-46c3-b2b6-8443ecd471cb'
      activationstatus: true
      created: 2024-12-13T16:34:29.553+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:03:50.638+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T16:34:29.553+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Yoon survived the first attempt to impeach him last Saturday when most
        of his ruling People Power Party (PPP) boycotted the vote. Since then at least
        seven PPP members have publicly supported a vote to impeach him.'
    section7:
      primarytype: 'block'
      uuid: 'b15df3cc-7fe7-418b-9d84-d823bcadfadc'
      activationstatus: true
      created: 2024-12-13T16:34:29.553+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:03:50.639+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T16:34:29.553+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Opposition parties have introduced another impeachment bill and plan
        to hold a vote at 4 p.m. (0700 GMT) on Saturday.'
    section8:
      primarytype: 'block'
      uuid: '7f1e4e61-6ad6-43f8-a5b1-6b1849cf3f7b'
      activationstatus: true
      created: 2024-12-13T16:34:29.553+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:03:50.639+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T16:34:29.553+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Lee called on PPP members to "join and vote yes for impeachment," saying
        "history will remember and record your decision." A vote to impeach Yoon would
        send the case to the Constitutional Court, which has up to six months to decide
        whether to remove him from office or reinstate him.'
    section9:
      primarytype: 'block'
      uuid: 'c88b9b2b-303d-4e0a-a113-d2bb2320fcd0'
      activationstatus: true
      created: 2024-12-13T16:34:29.554+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:03:50.640+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T16:34:29.554+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'There was more criticism of Yoon’s defiant address on Thursday, including
        his claim that a hack by North Korea last year may have compromised the computer
        system of the National Election Commission, without citing evidence.'
    section10:
      primarytype: 'block'
      uuid: '278880f9-7109-4ed2-87f7-11bd3de4f5e6'
      activationstatus: true
      created: 2024-12-13T16:34:29.554+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:03:50.641+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T16:34:29.554+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Yoon cited as one reason for declaring martial law a refusal by the
        commission to cooperate fully in a systems inspection which meant the integrity
        of the parliamentary election held in April could not be assured.'
    section11:
      primarytype: 'block'
      uuid: 'a0afd38c-a052-4452-b1b5-6d22bc08e6cd'
      activationstatus: true
      created: 2024-12-13T16:34:29.555+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:03:50.642+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T16:34:29.555+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On Friday, the Secretary General of the commission, Kim Yong-bin, denied
        the possibility of election fraud, saying voting is entirely done by paper
        ballots and the courts have dismissed all 216 claims of irregularities raised
        as groundless.'
    section12:
      primarytype: 'block'
      uuid: '8427ead0-6c55-4e0a-b6d7-3cf7996a0f23'
      activationstatus: true
      created: 2024-12-13T16:34:29.555+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:03:50.642+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T16:34:29.555+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Yoon is separately under criminal investigation for alleged insurrection
        over the martial law declaration.'
    section13:
      primarytype: 'block'
      uuid: '5f879b86-0bfd-4742-b38f-63c707973585'
      activationstatus: true
      created: 2024-12-13T16:34:29.555+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:03:50.643+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T16:34:29.555+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Diplomatic, economic fallout</strong></h2>'
    section14:
      primarytype: 'block'
      uuid: '2169aa0b-118e-438b-abab-98b7966853b2'
      activationstatus: true
      created: 2024-12-13T16:34:29.556+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:03:50.644+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T16:34:29.556+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>South Korean shares rose for a fourth straight session on Friday
        on hopes that the political uncertainty would ease after a parliamentary vote
        this weekend to impeach the president.</p>'
    section15:
      primarytype: 'block'
      uuid: 'b983e0fa-cf28-450e-b835-efdae9059de5'
      activationstatus: true
      created: 2024-12-13T16:34:29.556+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:03:50.644+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T16:34:29.556+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The finance ministry said authorities will deploy more measures to
        stabilise markets if volatility heightens excessively after the voting result
        on Saturday.'
    section16:
      primarytype: 'block'
      uuid: '2f89b1a4-6177-4201-8a6e-381f0de50862'
      activationstatus: true
      created: 2024-12-13T16:34:29.557+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:03:50.645+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T16:34:29.557+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Foreign Minister Cho Tae-yul told parliament that there had been "serious
        damage" to South Korea’s diplomatic position because of the martial law decree.'
    section17:
      primarytype: 'block'
      uuid: '49351518-1077-40ab-9c07-47548a772b7c'
      activationstatus: true
      created: 2024-12-13T16:34:29.557+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:03:50.646+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T16:34:29.557+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Cho said he told Yoon in a brief cabinet meeting before the declaration
        that the move would have diplomatic repercussions and potentially undo many
        achievements in the decades since South Korea’s founding.'
    section18:
      primarytype: 'block'
      uuid: 'b7b7494c-689e-4f6e-95a5-c4a6067f9cec'
      activationstatus: true
      created: 2024-12-13T16:34:29.558+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:03:50.646+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T16:34:29.558+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'U.S. Deputy Secretary of State Kurt Campbell said last week that Yoon’s
        decree had been seen as "deeply problematic" and "illegitimate".'
    section19:
      primarytype: 'block'
      uuid: 'ae50b353-677e-4e1b-8c8b-40fad22d8540'
      activationstatus: true
      created: 2024-12-13T16:34:29.558+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:03:50.647+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T16:34:29.558+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'But the U.S. and other Western partners, many of whom had previously
        lauded Yoon as a champion of democracy in Asia, have been largely muted, beyond
        expressing general concerns for stability and praising Yoon’s decision to
        revoke his order.'
    section20:
      primarytype: 'block'
      uuid: 'e3bf5ed9-40b4-4b7c-938f-1c098d3f0683'
      activationstatus: true
      created: 2024-12-13T16:34:29.559+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:03:50.648+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T16:34:29.559+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>One Western diplomat in Seoul told Reuters that working-level meetings
        with South Korean counterparts had largely continued unaffected by the political
        crisis, but that the diplomatic community was watching closely to see if the
        situation deteriorated.</p>'
    section21:
      primarytype: 'block'
      uuid: 'eaf61bb1-cafd-4b92-b547-621292bbc8ba'
      activationstatus: true
      created: 2024-12-13T16:34:29.559+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:03:50.648+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T16:34:29.559+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Yoon’s potential ouster comes as South Korea is faced with navigating
        the incoming administration of U.S. President-elect Donald Trump, who has
        clashed with the previous South Korean president over trade and paying for
        U.S. troops based in the country.'
    section22:
      primarytype: 'block'
      uuid: '22f9190a-7619-49a8-b2fd-e8936dd75633'
      activationstatus: true
      created: 2024-12-13T16:34:29.560+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:03:50.649+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T16:34:29.560+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Jack Kim; Additional reporting by Josh Smith,
        Hyonhee Shin, Joyce Lee, and Ju-min Park; Editing by Tom Hogue and Michael
        Perry)</em></p>'
  'START HERE----->china-on-taiwan-independence-activities':
    author: 'Joe Cash and Ben Blanchard, Reuters'
    caption: ' Taiwanese flags are installed along a street, in New Taipei city,
      Taiwan on Dec. 9. (Ann Wang/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-13T16:36:05.000+08:00
    imagesource: 'd556a76c-785e-43bf-92b9-9fbdbb2aa065'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '08440956-5e71-4bd5-ba4d-36fd051aead7'
    lead: 'China’s defense ministry on Friday broke its silence about days of military
      activities around Taiwan, saying it was up to China to decide whether or not
      to hold drills and the military would "not be absent" in fighting against separatist
      forces.'
    activationstatus: true
    created: 2024-12-13T16:38:16.684+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T13:03:21.019+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:32:02.924+08:00
    lastmodified: 2024-12-13T16:38:41.525+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Breaking silence on possible drills, China says will not be soft on
      Taiwan independence activities'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ea3c3871-5127-4ab7-98e4-9ff110cc0764'
      activationstatus: true
      created: 2024-12-13T16:38:16.708+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:03:21.022+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T16:38:41.515+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Beijing/Taipei —</strong> China’s defense ministry on Friday
        broke its silence about days of military activities around Taiwan, saying
        it was up to China to decide whether or not to hold drills and the military
        would "not be absent" in fighting against separatist forces.</p>'
    section1:
      primarytype: 'block'
      uuid: '2a68de46-1698-49e7-bcef-1757d86fbe1d'
      activationstatus: true
      created: 2024-12-13T16:38:16.709+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:03:21.023+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T16:38:41.515+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Taiwan’s defense ministry on Monday went on the alert and activated
        an emergency response centre after reporting a large rise in Chinese military
        activity, both around the island and more broadly in the East and South China
        Seas.</p>'
    section2:
      primarytype: 'block'
      uuid: '15047c53-fd09-4e6e-a0d1-92547b7df523'
      activationstatus: true
      created: 2024-12-13T16:38:16.709+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:03:21.024+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T16:38:41.516+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'China’s military had made no announcement about any drills taking
        place. Beijing views democratically governed Taiwan as its territory - a claim
        rejected by the government in Taipei which says only Taiwan’s people can
        decide their future.'
    section3:
      primarytype: 'block'
      uuid: '214a4f2c-8b7e-4e58-a919-9067ea62a25c'
      activationstatus: true
      created: 2024-12-13T16:38:16.710+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:03:21.025+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T16:38:41.516+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a statement responding to a question on Taiwan President Lai Ching-te’s
        recent visits to Hawaii and the U.S. territory of Guam and whether or not
        China has held drills, China’s defence ministry offered neither confirmation
        nor denial, though quoted from ancient Chinese military tactician Sun Tzu.'
    section4:
      primarytype: 'block'
      uuid: '6410d609-a2ea-459e-8a80-1189bd6ca589'
      activationstatus: true
      created: 2024-12-13T16:38:16.710+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:03:21.026+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T16:38:41.517+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Just as water retains no constant shape, so in warfare there are no
        constant conditions," the ministry said, an expression of Sun’s that means
        war conditions are unpredictable and constantly in flux.'
    section5:
      primarytype: 'block'
      uuid: 'b5c2a838-951d-4235-a46a-2acf243d8595'
      activationstatus: true
      created: 2024-12-13T16:38:16.711+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:03:21.026+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T16:38:41.517+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Whether or not to hold exercises and when to hold them is a matter
        for us to decide on our own according to our own needs and the situation of
        the struggle," it added.'
    section6:
      primarytype: 'block'
      uuid: 'ec54af74-4d56-4a1b-89d1-8ec93aa1aa5d'
      activationstatus: true
      created: 2024-12-13T16:38:16.711+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:03:21.027+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T16:38:41.518+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Regardless of whether or not exercises are held, the People’s Liberation
        Army will not be absent and will not be soft in its fight against independence
        and for reunification."'
    section7:
      primarytype: 'block'
      uuid: '7d5299b7-ebab-4aec-b538-440902ad0b05'
      activationstatus: true
      created: 2024-12-13T16:38:16.711+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:03:21.028+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T16:38:41.518+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Any reliance on "foreign forces to seek independence" - the usual wording
        China uses to warn the United States off supporting Taiwan - will be severely
        punished and is "doomed to failure", the ministry added.'
    section8:
      primarytype: 'block'
      uuid: '85711527-fca0-407f-b652-596b2cc9674b'
      activationstatus: true
      created: 2024-12-13T16:38:16.712+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:03:21.029+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T16:38:41.519+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'China has staged two rounds of war games around Taiwan so far this
        year, most recently in October responding to Lai’s national day, saying they
        were a warning to "separatist acts" and vowing to take further action if needed.'
    section9:
      primarytype: 'block'
      uuid: '2ac1aa04-c3aa-418a-b408-667393c331b2'
      activationstatus: true
      created: 2024-12-13T16:38:16.712+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:03:21.030+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T16:38:41.519+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On Friday, Taiwan’s defence ministry said that China’s threat towards
        the island had been evolving since 2022, when it began staging the current
        round of war games, from "deterring Taiwan" to "impacting the First Island
        Chain", an area that stretches from Japan through to Taiwan, along the Chinese
        coast and into the South China Sea.'
    section10:
      primarytype: 'block'
      uuid: '024c92db-8e84-4bbc-8518-8ab98a452bdf'
      activationstatus: true
      created: 2024-12-13T16:38:16.713+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:03:21.031+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T16:38:41.520+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"China’s long-term goal of deterring regional parties and disrupting
        the rule-based international order will not be endorsed by the international
        community," it said in a statement.'
    section11:
      primarytype: 'block'
      uuid: '5d612e51-7259-47b5-a2ff-0a2ea2ab0295'
      activationstatus: true
      created: 2024-12-13T16:38:16.713+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:03:21.031+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T16:38:41.520+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Security sources had expected China to hold drills to coincide with
        Lai’s U.S. trip, and also to send a warning to the incoming Trump administration
        about China’s red lines.'
    section12:
      primarytype: 'block'
      uuid: '96fc1729-af3a-4525-be7d-30cc21a2c429'
      activationstatus: true
      created: 2024-12-13T16:38:16.714+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:03:21.032+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T16:38:41.521+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On Thursday, the de facto U.S. embassy in Taiwan said that Chinese
        military activity in the region was currently elevated but it did not see
        that wider activity as a response to Lai’s U.S. visit.'
    section13:
      primarytype: 'block'
      uuid: 'b696d032-35ff-4045-9f45-b45f6ea15e72'
      activationstatus: true
      created: 2024-12-13T16:38:16.714+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:03:21.033+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T16:38:41.521+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Later that day, Taiwan’s defence ministry said it has disbanded its
        emergency response centre, signalling an end to the current round of Chinese
        military activities.'
    section14:
      primarytype: 'block'
      uuid: '8cb147a2-e9be-4609-b194-0d45fbced064'
      activationstatus: true
      created: 2024-12-13T16:38:16.715+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:03:21.034+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T16:38:41.522+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On Friday morning, the ministry said it had only spotted 12 Chinese
        military aircraft operating nearby in the past 24 hours, down from 34 reported
        the previous day.'
    section15:
      primarytype: 'block'
      uuid: '96b33c91-ab95-40dc-a79a-121e63538e64'
      activationstatus: true
      created: 2024-12-13T16:38:16.715+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:03:21.034+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T16:38:41.523+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Taiwan’s coast guard also said on Friday that nine Chinese coast
        guard ships which were off the island’s southeast and southwest coasts had
        headed northwards after carrying out "undue" activities in recent days.</p>'
    section16:
      primarytype: 'block'
      uuid: 'a3ddfa94-de14-469f-a949-7e7236179af2'
      activationstatus: true
      created: 2024-12-13T16:38:16.716+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:03:21.035+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T16:38:41.523+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Taiwan’s coast guard published pictures and video of its ships shadowing
        Chinese vessels off the island’s east coast in rough seas and under grey
        skies.'
    section17:
      primarytype: 'block'
      uuid: '91cad5b0-ac5d-424b-959a-6be054d2d293'
      activationstatus: true
      created: 2024-12-13T16:38:16.716+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:03:21.035+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T16:38:41.524+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Joe Cash and Ben Blanchard; Editing by Shri Navaratnam
        and Michael Perry)</em></p>'
  'START HERE----->poe-on-education-budget':
    author: 'Eimor Santos, NewsWatch Plus'
    caption: 'From left to right: Education Secretary Sonny Angara, Sen. Grace Poe'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-13T17:54:17.000+08:00
    imagesource: 'b7625513-08b8-47f7-ad04-6b81c6d5f409'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '9ae3a61c-46fd-4235-8e5f-5f92f0a42c89'
    lead: 'Senate finance committee chairperson Grace Poe on Friday, Dec. 13, said
      education remains a priority in terms of human resources over assets, amid the
      hefty cut in the Department of Education budget for 2025.'
    activationstatus: true
    created: 2024-12-13T17:56:40.299+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T13:02:56.865+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:32:03.134+08:00
    lastmodified: 2024-12-13T17:56:40.360+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Education human resources prioritized over assets - Poe'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '529bd913-58c3-4995-8eeb-acebc0d27862'
      activationstatus: true
      created: 2024-12-13T17:56:40.341+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:02:56.868+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T17:56:40.354+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Senate finance committee
        chairperson Grace Poe on Friday, Dec. 13, said education remains a priority
        in terms of human resources over assets, amid the hefty cut in the the Department
        of Education budget for 2025</p>'
    section1:
      primarytype: 'block'
      uuid: '7a9ad899-47b8-4266-91aa-4752f479ba69'
      activationstatus: true
      created: 2024-12-13T17:56:40.341+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:02:56.868+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T17:56:40.341+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Poe was asked to respond to Education Secretary Sonny Angara’s tweet
        lamenting the ₱12-billion budget cut for his agency. Angara was finance committee
        chairperson when he was senator.'
    section2:
      primarytype: 'block'
      uuid: '1a4a196f-d098-41df-a5db-889e86ee7c9d'
      activationstatus: true
      created: 2024-12-13T17:56:40.341+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:02:56.869+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T17:56:40.341+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Sad to learn that both Houses of Congress have decided to decrease
        by P12 billion the budget the President proposed for DepEd for 2025. This
        reverses a trend in recent years where Congress adds even more to the education
        budget (save for one year during pandemic),” Angara said.'
    section3:
      primarytype: 'block'
      uuid: '3750a6c9-9a17-4839-a746-3f4b59cfbbb6'
      activationstatus: true
      created: 2024-12-13T17:56:40.342+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:02:56.870+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T17:56:40.342+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He said ₱10 billion of the cut was intended for the department’s computerization
        program, which “could have funded thousands of computers/gadgets for our public
        school children.”'
    section4:
      primarytype: 'block'
      uuid: '29214d15-0fcb-454a-8499-44449cef8247'
      activationstatus: true
      created: 2024-12-13T17:56:40.342+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:02:56.870+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T17:56:40.342+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a text message shared with reporters, Poe noted that DepEd’s budget
        will still increase by ₱19 billion, from ₱717 billion this year to ₱737 billion
        in 2025.'
    section5:
      primarytype: 'block'
      uuid: 'e9f25a07-e054-40dc-8e0e-375b3d943c47'
      activationstatus: true
      created: 2024-12-13T17:56:40.343+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:02:56.871+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T17:56:40.343+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“This is a testament to our continuing commitment to prioritize the
        education sector in line with the mission of our new Secretary,” Poe said.'
    section6:
      primarytype: 'block'
      uuid: '67b223b0-020f-41ff-b6dc-b4a6d1a01ec9'
      activationstatus: true
      created: 2024-12-13T17:56:40.343+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:02:56.871+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T17:56:40.343+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The House of Representatives had earlier approved a ₱748.65 billion
        budget for DepEd. However, the bicameral conference committee, composed of
        members from both the Senate and House of Representatives, reduced it to ₱737
        billion in the final version ratified by Congress on Wednesday.'
    section7:
      primarytype: 'block'
      uuid: 'c973d885-e02a-4d23-9161-1f29a2424e88'
      activationstatus: true
      created: 2024-12-13T17:56:40.344+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:02:56.872+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T17:56:40.344+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Poe said lawmakers considered the Commission on Audit findings that
        only half of the 2023 budget had been utilized. As of June 2024, the utilization
        rate stood at 11.92%.'
    section8:
      primarytype: 'block'
      uuid: '733c8b7d-5e04-468d-a827-6f66d958ca5e'
      activationstatus: true
      created: 2024-12-13T17:56:40.344+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:02:56.873+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T17:56:40.344+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“We must see to it that all of the program’s systemic problems such
        as procurement delays be addressed first before allocating the corresponding
        budget increase,” Poe said.'
    section9:
      primarytype: 'block'
      uuid: 'c9f06757-11eb-4669-9054-335c6e585ff5'
      activationstatus: true
      created: 2024-12-13T17:56:40.344+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:02:56.873+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T17:56:40.344+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'She added while funds for computers were reduced, the budget for teaching
        supplies allowance doubled, from ₱4.825 billion this year to ₱9.948 billion
        in 2025.'
    section10:
      primarytype: 'block'
      uuid: '5384aeb2-fbfb-44c8-84e4-ca380476fe19'
      activationstatus: true
      created: 2024-12-13T17:56:40.345+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:02:56.874+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T17:56:40.345+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“[W]e prioritized human resources. Ang kaguruan at mga estudyante ang
        puso at diwa ng sektor ng edukasyon, hindi ang mga kompyuter,” she said.'
    section11:
      primarytype: 'block'
      uuid: '0496d2bd-8f57-4cef-8dd0-f61eea8c6e73'
      activationstatus: true
      created: 2024-12-13T17:56:40.345+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:02:56.875+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T17:56:40.345+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Priorities had to be weighed and certain cuts on some programs had
        to be made. Ultimately, our goal is to ensure that every peso allocated serves
        the real needs of our educators and learners,” she added.'
    section12:
      primarytype: 'block'
      uuid: 'c853b532-0194-4ff6-bdb5-4a8a6c2ad0ff'
      activationstatus: true
      created: 2024-12-13T17:56:40.346+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:02:56.875+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T17:56:40.346+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, House Deputy Minority Leader and Alliance of Concerned Teachers
        party-list Rep. France Castro condemned the reduction in computerization funds,
        calling it a major setback for students struggling to catch up with the digital
        age.'
    section13:
      primarytype: 'block'
      uuid: 'f5a0e0b6-b8e9-4262-a25a-750aab90e45d'
      activationstatus: true
      created: 2024-12-13T17:56:40.347+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:02:56.876+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T17:56:40.347+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“This budget cut is completely unacceptable and shows where this administration’s
        priorities truly lie. Instead of working towards the UN-recommended education
        budget of 6% of GDP, the Marcos Jr. administration is doing the opposite by
        slashing vital education funds,” she added.'
    section14:
      primarytype: 'block'
      uuid: '9eec11e5-e5a5-469f-b3f4-b760bbe87c2d'
      activationstatus: true
      created: 2024-12-13T17:56:40.347+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:02:56.876+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T17:56:40.347+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Senator Win Gatchalian, chairman of the committee on basic education,
        said education, especially computers and gadgets for learning, “should always
        be given priority,” but acknowledged the constraints of limited resources.</p>'
  'START HERE----->philippines-sovereignty-scarborough-shoal-united-nations':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-13T18:03:21.000+08:00
    imagesource: '242f64d9-265d-4c01-aefd-564c635cd8a8'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '287b275b-2d9a-42ac-b336-6b7d30e2fa8b'
    lead: 'The Philippines reaffirmed its sovereignty over Bajo de Masinloc (Scarborough
      Shoal) before the United Nations on Friday, Dec. 13.'
    activationstatus: true
    created: 2024-12-13T18:05:27.207+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T13:02:36.425+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:32:03.326+08:00
    lastmodified: 2024-12-13T18:05:27.242+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PH asserts sovereignty over Scarborough Shoal at UN'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '65d52d9a-4c6f-4b63-8c9b-a75ee502e353'
      activationstatus: true
      created: 2024-12-13T18:05:27.227+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:02:36.428+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T18:05:27.237+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The Philippines reaffirmed
        its sovereignty over Bajo de Masinloc (Scarborough Shoal) before the United
        Nations on Friday, Dec. 13.</p>'
    section1:
      primarytype: 'block'
      uuid: '7df0396a-fda3-4d97-8b00-7abd7c66a210'
      activationstatus: true
      created: 2024-12-13T18:05:27.228+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:02:36.428+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T18:05:27.228+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In his statement during the 51st UN General Assembly debates on “Oceans
        and Law of the Sea,” Philippine Ambassador to the UN Antonio Lagdameo said
        the shoal is an integral part of Philippine territory.'
    section2:
      primarytype: 'block'
      uuid: '7b8f5c86-e289-4cfc-825a-933ec5048b4b'
      activationstatus: true
      created: 2024-12-13T18:05:27.228+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:02:36.429+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T18:05:27.228+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Bajo de Masinloc has always been an essential part of the Philippines.
        Only the Philippines, in exercising its sovereignty, has the right to establish
        baselines and determine the breadth of the territorial sea around the shoal,
        in accordance with the United Nations Convention on the Law of the Sea (UNCLOS),”
        Lagdameo said.'
    section3:
      primarytype: 'block'
      uuid: '271c99f7-89ae-4511-9460-5f0bbd0f8748'
      activationstatus: true
      created: 2024-12-13T18:05:27.228+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:02:36.430+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T18:05:27.228+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He also condemned China’s recent submission of a statement and navigational
        charts to the UN secretary-general that claimed "baselines" over the shoal,
        which lies off the western coast of Luzon.'
    section4:
      primarytype: 'block'
      uuid: 'cc678356-b24a-4b1a-9892-277ea799cb37'
      activationstatus: true
      created: 2024-12-13T18:05:27.229+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:02:36.430+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T18:05:27.229+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"China’s attempt to declare baselines around Bajo de Masinloc and its
        deposit of a territorial sea chart with the UN Secretary-General violate UNCLOS
        and undermine the rules-based international order," Lagdameo said.'
    section5:
      primarytype: 'block'
      uuid: 'cde0500d-661d-4317-8314-f9346c7473b6'
      activationstatus: true
      created: 2024-12-13T18:05:27.229+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:02:36.431+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T18:05:27.229+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Lagdameo highlighted the Philippine commitment to international law,
        noting two key maritime laws recently enacted to strengthen the country’s
        position.'
    section6:
      primarytype: 'block'
      uuid: '28ad1661-ee1c-45ec-ab04-185412510f33'
      activationstatus: true
      created: 2024-12-13T18:05:27.230+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:02:36.431+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T18:05:27.230+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“In line with UNCLOS, the Philippines has enacted two landmark laws
        this year: the Philippine Maritime Zones Act and the Philippine Archipelagic
        Sea Lanes Act. These laws align our domestic legislation with UNCLOS, enhance
        our capacity for ocean governance, and support national security and economic
        development,” he said.'
    section7:
      primarytype: 'block'
      uuid: '2f658f26-ffa1-4448-a1f9-26366f74c8aa'
      activationstatus: true
      created: 2024-12-13T18:05:27.230+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:02:36.432+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T18:05:27.230+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>Stronger countermeasures</strong></h2>'
    section8:
      primarytype: 'block'
      uuid: '66963cd5-8582-468f-b0b9-3a54bdfa388c'
      activationstatus: true
      created: 2024-12-13T18:05:27.231+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:02:36.433+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T18:05:27.231+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'On the other hand, China’s Defense Ministry warned the Philippines
        of stronger countermeasures if Manila continues what Beijing describes as
        “provocations” in the South China Sea.'
    section9:
      primarytype: 'block'
      uuid: 'b3696add-4a96-40ec-b005-c3b742b2eeff'
      activationstatus: true
      created: 2024-12-13T18:05:27.231+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:02:36.433+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T18:05:27.231+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'A spokesperson for the Chinese Defense Ministry, Wu Quian, accused
        the Philippines of creating tensions under the influence of the United States.'
    section10:
      primarytype: 'block'
      uuid: '2049e519-7a3e-4770-a5c6-1906940fdae2'
      activationstatus: true
      created: 2024-12-13T18:05:27.232+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:02:36.434+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T18:05:27.232+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“More provocations will lead to stronger countermeasures. Should
        the Philippine side stubbornly follow the wrong path, China will never back
        down,” Wu said in a state media report.</p>'
  'START HERE----->marcos-message-kanlan-volcano-eruption':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-13T18:07:09.000+08:00
    imagesource: '64aa1481-feff-405e-953f-4032bfe297f4'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '2ef2f678-3353-4895-bc53-d1a3106c242d'
    lead: 'President Ferdinand Marcos Jr. called on people living near Kanlaon Volcano
      in Negros island to evacuate immediately amid the threat of a hazardous eruption.'
    activationstatus: true
    created: 2024-12-13T18:08:34.154+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T13:02:17.922+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:32:03.499+08:00
    lastmodified: 2024-12-13T18:08:34.191+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos to residents near Kanlaon: ‘Evacuate now’  
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f50685ff-8358-4057-b792-d32a8924b403'
      activationstatus: true
      created: 2024-12-13T18:08:34.174+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:02:17.925+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T18:08:34.185+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> President Ferdinand
        Marcos Jr. called on people living near Kanlaon Volcano in Negros island to
        evacuate immediately amid the threat of a hazardous eruption.</p>'
    section1:
      primarytype: 'block'
      uuid: '3054b17e-24cf-4a22-91f6-a5dfcb7676c0'
      activationstatus: true
      created: 2024-12-13T18:08:34.175+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:02:17.925+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T18:08:34.175+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Nakikiusap ako sa lahat, lalo na sa ayaw lumikas, na sumunod sa babala
        ng ating mga awtoridad. Mas mahalaga po ang buhay kaysa ari-arian," Marcos
        said in a video message on Friday, Dec. 13.'
    section2:
      primarytype: 'block'
      uuid: '32a1c537-bc51-4229-97d6-95c74bcece53'
      activationstatus: true
      created: 2024-12-13T18:08:34.175+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:02:17.926+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T18:08:34.175+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>[Translation: I am pleading to everyone, especially those reluctant
        to evacuate, to heed the warning of our authorities. Life is more important
        than property.]</p>'
    section3:
      primarytype: 'block'
      uuid: 'e2aae546-0c6d-4a39-bbba-8711bba66ce1'
      activationstatus: true
      created: 2024-12-13T18:08:34.175+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:02:17.927+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T18:08:34.175+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The president assured the public that the government is committed to
        supporting the thousands of people affected by the volcanic activity.'
    section4:
      primarytype: 'block'
      uuid: '980c4f89-be37-40dd-bb6e-a7e1f253bedd'
      activationstatus: true
      created: 2024-12-13T18:08:34.176+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:02:17.927+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T18:08:34.176+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Kung gaano man katindi ang bangis ng bulkang ito, ganun din ang kalinga
        na aming ipapaabot," he said.'
    section5:
      primarytype: 'block'
      uuid: '2fe518ef-a19c-402e-adfc-bff678306fcb'
      activationstatus: true
      created: 2024-12-13T18:08:34.176+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:02:17.928+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T18:08:34.176+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: "No matter the wrath of this volcano, that’s how much
        care we will extend.]'
    section6:
      primarytype: 'block'
      uuid: 'd0505491-c76d-4bb1-b2dc-cc7e3dc5f976'
      activationstatus: true
      created: 2024-12-13T18:08:34.177+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:02:17.928+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T18:08:34.177+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The latest report stated that around 45,000 people have been evacuated
        out of a targeted 80,000 people in high-risk zones.'
    section7:
      primarytype: 'block'
      uuid: 'ee130b6b-739b-439c-80ee-3d53654e8dda'
      activationstatus: true
      created: 2024-12-13T18:08:34.177+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:02:17.929+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T18:08:34.177+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos said the Department of Social Welfare and Development is ready
        to distribute food packs and hygiene kits to affected families. The Department
        of Health will provide medical assistance, while the military will maintain
        peace and order.'
    section8:
      primarytype: 'block'
      uuid: '63555f02-5e2d-4422-9c8d-6b58bd72e270'
      activationstatus: true
      created: 2024-12-13T18:08:34.178+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:02:17.930+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T18:08:34.178+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Susuong sila sa anumang paghamon na darating," Marcos emphasized.'
    section9:
      primarytype: 'block'
      uuid: '833e57f6-ff3c-401b-bd43-11d6e9348536'
      activationstatus: true
      created: 2024-12-13T18:08:34.178+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:02:17.930+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T18:08:34.178+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: "They will face any challenge that comes.]'
    section10:
      primarytype: 'block'
      uuid: 'd9765f41-4475-451e-9f0e-4497b54e281f'
      activationstatus: true
      created: 2024-12-13T18:08:34.179+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:02:17.931+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T18:08:34.179+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The president also warned the public against  misinformation and disinformation.'
    section11:
      primarytype: 'block'
      uuid: 'ee0088c4-3ebe-4679-bca7-b03633096536'
      activationstatus: true
      created: 2024-12-13T18:08:34.179+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:02:17.931+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T18:08:34.179+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We will step up. We will level up. Any escalation in damages and destruction
        will be met with a stronger government response. Malaki ang papel ng komunikasyon
        sa mga araw na ito. Truth will save lives. Fake news will kill," he added.'
    section12:
      primarytype: 'block'
      uuid: '03bf8b81-0d34-46cc-a873-f03854126776'
      activationstatus: true
      created: 2024-12-13T18:08:34.179+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:02:17.932+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T18:08:34.179+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>[Translation: "Communication plays a huge role in these times. Truth
        will save lives. Fake news will kill.]</p>'
  'START HERE----->marcos-duterte-approval-ratings-q4':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'From left to right: President Ferdinand Marcos Jr., Vice President
      Sara Duterte'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-13T18:06:43.000+08:00
    imagesource: 'beb3e4da-aff8-4f39-ad9e-dc23ede499c2'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '80fedf22-5956-4ba4-91e6-0bf6f0fa0021'
    lead: 'Addressing inflation and corruption weighed down on the approval scores
      of President Ferdinand Marcos Jr., while Vice President Sara Duterte’s “kill”
      remarks against the presidential family affected her ratings, a survey said.'
    activationstatus: true
    created: 2024-12-13T18:10:49.381+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T13:02:00.131+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:32:03.657+08:00
    lastmodified: 2024-12-13T18:10:49.425+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Inflation, corruption hurt Marcos approval; ‘kill remarks’ hit Sara
      score - survey'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3e90ab26-9871-4b17-bfda-dcd5379aee24'
      activationstatus: true
      created: 2024-12-13T18:10:49.411+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:02:00.137+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T18:10:49.420+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Addressing inflation
        and corruption weighed down on the approval scores of President Ferdinand
        Marcos Jr., while Vice President Sara Duterte’s “<strong><a href="https://www.newswatchplus.ph/news/2024/11/23/sara-threats-marcos.html">kill</a></strong>”
        remarks against the presidential family affected her ratings, a survey said.</p>'
    section1:
      primarytype: 'block'
      uuid: '25d6746e-c583-42a3-8955-1ef8024f6e5c'
      activationstatus: true
      created: 2024-12-13T18:10:49.412+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:02:00.137+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T18:10:49.412+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In a non-commissioned poll released by Publicus Asia on Friday,
        Dec. 13, the president’s approval ratings went down by 10 points in the fourth
        quarter, or from 43% to 33%. The gap was even wider by 25 points year-on-year,
        which was at 58%.</p>'
    section2:
      primarytype: 'block'
      uuid: '0243b7c9-4d11-440e-9c1a-ccb4705213af'
      activationstatus: true
      created: 2024-12-13T18:10:49.412+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:02:00.138+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T18:10:49.412+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Duterte’s score, meanwhile, fell to 37% from 40%, or 22 points lower
        year-on-year.'
    section3:
      primarytype: 'block'
      uuid: 'bfa9949c-1bc7-40db-a296-2bf4d4dc352e'
      activationstatus: true
      created: 2024-12-13T18:10:49.413+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:02:00.139+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T18:10:49.413+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“All areas except NCR (National Capital Region) and majority of socio-demographic
        segments drop in approval for PBBM (President Bongbong Marcos) while arrest
        in downtrend for VP Sara in Mindanao offsets drops in NCR, NCL (North Central
        Luzon), Visayas,” the survey said.'
    section4:
      primarytype: 'block'
      uuid: 'bfaada4c-4300-4fc0-96d4-29fac0b6729d'
      activationstatus: true
      created: 2024-12-13T18:10:49.413+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:02:00.140+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T18:10:49.413+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“As the head of state, PBBM’s overall performance is strongly linked
        to whether top national issues are addressed or not, i.e., reducing if not
        eliminating corruption and curbing inflation, which directly affect household
        concerns,” it added.'
    section5:
      primarytype: 'block'
      uuid: 'ecab8744-883a-4d20-89f1-6bb85d01a2af'
      activationstatus: true
      created: 2024-12-13T18:10:49.413+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:02:00.141+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T18:10:49.413+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, the pollster showed that aside from issuing threats to the
        presidential family, the confidential fund investigation hurt Duterte’s ratings.
        This refers to the audit observation memorandum released by the Commission
        on Audit, which saw deficiencies in the vice president’s P125-million secret
        fund use in 2022.'
    section6:
      primarytype: 'block'
      uuid: '6d945a77-bbd9-4b79-a9a4-ecc1c8c8da1f'
      activationstatus: true
      created: 2024-12-13T18:10:49.414+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:02:00.141+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T18:10:49.414+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The survey also noted that Duterte’s remarks about exhuming the body
        of the president’s father, along with her comment about imagining cutting
        off Marcos' head—both made during an October briefing, contributed to her
        declining approval rating.'
    section7:
      contentwidth: 'fit-content'
      embedcode: '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">“Kung
        ‘di kayo tumigil, huhukayin ko yang tatay ninyo, itatapon ko siya sa West
        Philippine Sea”<br><br>WATCH: Vice President Sara Duterte says she once told
        Sen. Imee Marcos that she will throw former President Ferdinand Marcos Sr.’s
        body to the West Philippine Sea.<br><br>Former President… <a href="https://t.co/56NJrEWMkj">pic.twitter.com/56NJrEWMkj</a></p>&mdash;
        NewsWatch Plus PH (@newswatchplusph) <a href="https://twitter.com/newswatchplusph/status/1847126808862548424?ref_src=twsrc%5Etfw">October
        18, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      primarytype: 'block'
      uuid: '75ef6d49-c55c-4960-968b-6f05fca52e14'
      activationstatus: true
      created: 2024-12-13T18:10:49.414+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:02:00.142+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T18:10:49.414+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'embedcode'
    section8:
      primarytype: 'block'
      uuid: '3f3c3267-e8c8-4107-a4c8-10adb5ff8eb6'
      activationstatus: true
      created: 2024-12-13T18:10:49.415+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:02:00.142+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T18:10:49.415+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The House quad committee’s consecutive inquiry into the drug war of
        the vice president’s father was also a consideration for respondents, the
        poll showed.'
    section9:
      primarytype: 'block'
      uuid: '31b8725b-bedd-4f81-92d7-33d7f65cdd02'
      activationstatus: true
      created: 2024-12-13T18:10:49.416+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:02:00.143+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T18:10:49.416+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The survey on Nov. 29 to Dec. 3 had 1,500 respondents, with a ±3%
        margin of error.</p>'
