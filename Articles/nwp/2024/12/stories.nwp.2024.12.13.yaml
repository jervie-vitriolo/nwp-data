      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef916059-83e0-4931-b38c-9fe5bda52ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-14T11:09:27.395+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:09.731+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T11:09:27.395+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ University of San Carlos</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f605709b-f14d-41c7-9483-8e547fd88840'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T18:56:02.729+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:09.731+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T11:09:27.428+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The high court approved to lower the passing grade from 75 to 74, Bar\
        \ exam chairperson and Associate Justice Mario Lopez said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc509543-f59d-4388-8ec7-3d97f604c5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T18:56:02.729+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:09.732+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T11:09:27.428+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The justices would like to have more lawyers, ayaw nila na 3,000 lang\
        \ ang magiging [they don’t want to only have 3,000] new lawyers,” Lopez told\
        \ reporters.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4484462e-20dd-42f2-8f89-f3493f7f97ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T18:56:02.730+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:09.733+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T11:09:27.429+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He said that the exam “is not a perfect gauge of knowledgeability and\
        \ skill of a lawyer to be,” adding that those who scored 74 are “not less\
        \ superior.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd261ba-91b0-40c4-a1f8-1911ed115f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T13:32:05.568+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:09.733+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T11:09:27.429+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Check out the full list <strong><a href="https://sc.judiciary.gov.ph/2024-List-of-Passers.pdf?fbclid=IwY2xjawHIyLxleHRuA2FlbQIxMAABHXxUzoWgEACE0tlboOdd8UUcxfYF-0f0Y7Gevpd7XkCYFR_62Bv_DDiY5Q_aem_63GC_-pzUkRV7SgKMCG8vQ">here</a></strong>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a073f6-33cd-4329-8f7b-b3d72635730d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T18:56:02.730+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:09.734+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T11:09:27.430+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666a9bf0-9068-4943-8bb6-e20064229cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T18:56:02.731+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:09.735+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T11:09:27.430+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Aspirations</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bddf2c-dde3-4974-a43d-12d4e349facd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T18:56:02.731+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:09.735+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T11:09:27.431+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Charmaine Arce Gabelo was a seafarer for 12 years. But she decided\
        \ to enroll in law school and passed the bar in one take.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0e87cc-2a5c-4c82-8d9b-e756aafc4ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T18:56:02.732+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:09.736+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T11:09:27.431+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Nong nag-stay ako dito after magbarko kasi, may tokhangan, may distribution\
        \ na hindi mabigyan ng mahihirap talaga… Baka makatulong din ako sana kaya\
        \ sinubukan ko lang po,” Gabelo said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49101d33-a5d7-47c0-9456-4daadaec1967'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T18:56:02.732+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:09.736+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T11:09:27.432+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: When I stayed in the country after a stint at sea, there\
        \ was still tokhang (drug war crackdown), and the poor could not receive help\
        \ from the government. I tried law school to help.]\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077a83a1-1266-4175-aacc-802729724d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T18:56:02.733+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:09.737+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T11:09:27.432+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Gabelo said her son will also study law, inspired by her journey.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde57b1d-8b71-4a2f-a290-bba892157dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T18:56:02.734+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:09.738+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T11:09:27.433+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Access to justice especially for the marginalized and underrepresented\
        \ is low as well,” UP product Jet Ryan Nicolas, who was Top 5, told NewsWatch\
        \ Plus. \r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e4881d-affc-414d-a887-eb7a56583b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T18:56:02.734+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:09.738+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T11:09:27.433+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“I feel like if I can do something about increasing access to lawyers\
        \ in the justice system, I will do my part in that advocacy,” he said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5108bbf5-2913-4d05-b259-246ca1345ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T18:56:02.735+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:09.739+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T11:09:27.434+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Lopez, meanwhile, urged new lawyers to “decongest” the capital region\
        \ and serve in the rural areas.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23f7995-2da3-4d90-bb22-76ddf2367776'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T18:56:02.735+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:09.739+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-14T11:09:27.434+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“After all, lawyering is servicing the public,” the associate justice
        said.</p>'
