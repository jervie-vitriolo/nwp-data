    title: 'Veteran lawmakers, opposition bets in ‘Magic 12’ in senatorial pre-election
      survey'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1c4dd7f6-e64e-4f57-84b4-3c0f31e4e61b'
      activationstatus: true
      created: 2024-12-13T19:07:56.274+08:00
