      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Reyland Torres will
        be available to play for the University of the Philippines Fighting Maroons
        in the all-important Game 3 of the UAAP Season 87 men’s basketball finals.</p>'
