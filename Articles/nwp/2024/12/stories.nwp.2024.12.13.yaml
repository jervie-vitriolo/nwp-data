      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Sitting and former lawmakers again made it to the cut including
        Tito Sotto, Ping Lacson, Bong Go, Pia Cayetano, Bato dela Rosa, and Manny
        Pacquiao.</p>'
    '4':
