      lastactivated: 2025-03-13T13:05:09.733+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-14T11:09:27.429+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Check out the full list <strong><a href="https://sc.judiciary.gov.ph/2024-List-of-Passers.pdf?fbclid=IwY2xjawHIyLxleHRuA2FlbQIxMAABHXxUzoWgEACE0tlboOdd8UUcxfYF-0f0Y7Gevpd7XkCYFR_62Bv_DDiY5Q_aem_63GC_-pzUkRV7SgKMCG8vQ">here</a></strong>.</p>'
    section20:
