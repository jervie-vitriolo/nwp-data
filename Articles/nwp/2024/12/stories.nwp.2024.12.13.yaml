    'stories': []
    'template': '1'
    'title': 'Trains need holiday downtime maintenance - DOTr'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b13f7ac-4678-437c-bc70-068dd34f9976'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T19:02:36.403+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:01:44.778+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T19:02:36.413+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The Department of Transportation
        said trains need maintenance time in response to calls to extend the operations
        of the Metro Rail Transit System (MRT) and the Light Rail Transit (LRT) for
        the holidays.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f92aa17-c554-4024-a870-7a9a83bdd22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T19:02:36.404+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:01:44.786+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T19:02:36.404+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a press release, Jeremy Regino, Transportation undersecretary for
        railways, said trains require daily maintenance.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c02fee0-90f4-4368-babf-735c4b88e5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T19:02:36.404+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:01:44.794+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T19:02:36.404+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Sa maintenance po kailangan naming mag power shut-off, papatayin po
        namin ang kuryente sa linya para ligtas po ang mga trabahador natin na gumawa
        ng maintenance work,” he said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffd08a3-825c-4de0-a123-68b6f85214de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T19:02:36.405+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:01:44.802+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T19:02:36.405+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Ginagawa po natin ito gabi-gabi kasi high-voltage iyong mga bagon
        kaya kailangan natin mag power shutdown,” Regino added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cb5807-3f25-415a-a52c-4773e7869a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T19:02:36.405+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:01:44.810+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T19:02:36.405+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: In maintenance, we need to do a power shut-off. We will
        turn off the electricity on the line to ensure the safety of our workers who
        will be doing the maintenance work…We do this every night because the wagons
        have high voltage, so we need to perform a power shutdown.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f7eeab-4809-4b19-bcab-c79d08824761'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T19:02:36.405+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:01:44.822+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T19:02:36.405+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a press release, the Akbayan party-list urged the agency to rethink
        its “dismissal” of stretching train hours.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f32f47-082b-408a-a436-865dd16fe8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T19:02:36.406+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:01:44.834+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T19:02:36.406+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The group also called on the DOTr to hold a comprehensive dialogue
        with stakeholders to explore options on the extension.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742f973a-3df7-466d-a485-2899a5bee392'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T19:02:36.406+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:01:44.890+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T19:02:36.406+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“If our neighbors in Asia can keep their trains running until midnight,
        there is no reason why we can’t. We must learn from their best practices and
        adapt them to make our public transport system truly serve the people,” Akbayan
        party-list Rep. Perci Cendaña said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23836a64-22ca-4c7c-93b6-558e0b71d233'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T19:02:36.407+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:01:44.898+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T19:02:36.407+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The group has earlier launched a signature campaign, moving to extend
        train operations.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70448841-a7c5-45ca-9b06-31eb7838776e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T19:02:36.407+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:01:44.902+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T19:02:36.407+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DOTr, meanwhile, previously announced <strong><a href="https://www.newswatchplus.ph/news/2024/12/5/extended-train-hours.html">longer
        hours for MRT and LRT</a></strong> trains on select days in December.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73866451-6812-45a1-a180-2f78137fe568'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T19:02:36.408+08:00
      'mgnl:createdBy': 'lance-nwp'
