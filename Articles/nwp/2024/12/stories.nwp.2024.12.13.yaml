      'text': '<p><strong>READ:&nbsp;<a href="https://www.newswatchplus.ph/news/2024/12/11/La-Salle-Quiambao-UP-UAAP-finals-Game-2-Season-87.html">La
        Salle escapes UP to force do-or-die title match</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e30a760-0dfb-4367-8741-f8b1c98cfcd1'
      'mgnl:activationStatus': true
