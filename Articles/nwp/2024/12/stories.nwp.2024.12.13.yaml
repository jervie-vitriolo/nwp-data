      activationstatus: true
      created: 2024-12-13T18:56:02.730+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:05:09.734+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-14T11:09:27.430+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: '666a9bf0-9068-4943-8bb6-e20064229cff'
      activationstatus: true
      created: 2024-12-13T18:56:02.731+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:05:09.735+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-14T11:09:27.430+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Aspirations</strong></h2>'
    section22:
      primarytype: 'block'
      uuid: '84bddf2c-dde3-4974-a43d-12d4e349facd'
      activationstatus: true
      created: 2024-12-13T18:56:02.731+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:05:09.735+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-14T11:09:27.431+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Charmaine Arce Gabelo was a seafarer for 12 years. But she decided\
        \ to enroll in law school and passed the bar in one take.\r"
    section23:
      primarytype: 'block'
      uuid: 'fa0e87cc-2a5c-4c82-8d9b-e756aafc4ee4'
      activationstatus: true
      created: 2024-12-13T18:56:02.732+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:05:09.736+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-14T11:09:27.431+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Nong nag-stay ako dito after magbarko kasi, may tokhangan, may distribution\
        \ na hindi mabigyan ng mahihirap talaga… Baka makatulong din ako sana kaya\
        \ sinubukan ko lang po,” Gabelo said.\r"
    section24:
      primarytype: 'block'
      uuid: '49101d33-a5d7-47c0-9456-4daadaec1967'
      activationstatus: true
      created: 2024-12-13T18:56:02.732+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:05:09.736+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-14T11:09:27.432+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: When I stayed in the country after a stint at sea, there\
        \ was still tokhang (drug war crackdown), and the poor could not receive help\
        \ from the government. I tried law school to help.]\r"
    section25:
      primarytype: 'block'
      uuid: '077a83a1-1266-4175-aacc-802729724d8a'
      activationstatus: true
      created: 2024-12-13T18:56:02.733+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:05:09.737+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-14T11:09:27.432+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Gabelo said her son will also study law, inspired by her journey.\r"
    section26:
      primarytype: 'block'
      uuid: 'dde57b1d-8b71-4a2f-a290-bba892157dc0'
      activationstatus: true
      created: 2024-12-13T18:56:02.734+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:05:09.738+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-14T11:09:27.433+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Access to justice especially for the marginalized and underrepresented\
        \ is low as well,” UP product Jet Ryan Nicolas, who was Top 5, told NewsWatch\
        \ Plus. \r"
    section27:
      primarytype: 'block'
      uuid: '36e4881d-affc-414d-a887-eb7a56583b8e'
      activationstatus: true
      created: 2024-12-13T18:56:02.734+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:05:09.738+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-14T11:09:27.433+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“I feel like if I can do something about increasing access to lawyers\
        \ in the justice system, I will do my part in that advocacy,” he said.\r"
    section28:
      primarytype: 'block'
