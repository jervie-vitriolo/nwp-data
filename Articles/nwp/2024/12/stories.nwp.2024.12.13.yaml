      lastmodified: 2024-12-14T11:09:27.428+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The high court approved to lower the passing grade from 75 to 74, Bar\
        \ exam chairperson and Associate Justice Mario Lopez said.\r"
    section18:
      primarytype: 'block'
      uuid: 'fc509543-f59d-4388-8ec7-3d97f604c5e5'
      activationstatus: true
      created: 2024-12-13T18:56:02.729+08:00
