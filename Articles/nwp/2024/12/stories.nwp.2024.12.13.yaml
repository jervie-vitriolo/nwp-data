      lastactivated: 2025-03-13T13:05:09.732+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-14T11:09:27.428+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The justices would like to have more lawyers, ayaw nila na 3,000 lang\
        \ ang magiging [they don’t want to only have 3,000] new lawyers,” Lopez told\
        \ reporters.\r"
    section19:
      primarytype: 'block'
      uuid: '4484462e-20dd-42f2-8f89-f3493f7f97ce'
      activationstatus: true
      created: 2024-12-13T18:56:02.730+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:05:09.733+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-14T11:09:27.429+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said that the exam “is not a perfect gauge of knowledgeability and\
        \ skill of a lawyer to be,” adding that those who scored 74 are “not less\
        \ superior.”\r"
    section3:
      primarytype: 'block'
      uuid: '6dd261ba-91b0-40c4-a1f8-1911ed115f7a'
