  'fuel-price-forecast-dec-17':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'File photo of gasoline pumps at a service station'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-13T11:15:17.000+08:00
    'imagesource': 'jcr:32e05f39-7b09-4298-b0f7-6faeb5bf6913'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a25aaa19-a672-4db9-b678-f0d21d24d142'
    'lead': 'Higher demand in the runup to the Christmas holidays, coupled with the
      protracted crisis in the Middle East, will likely push gasoline and diesel prices
      next week, projections of the Department of Energy showed on Friday, Dec. 13. '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-13T11:18:12.740+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:05:19.158+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:01.750+08:00
    'mgnl:lastModified': 2024-12-13T11:18:12.780+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['fuel-price', 'DOE']
    'stories': []
    'template': '1'
    'title': 'Gasoline, diesel prices will likely rise ahead of Christmas week - DOE '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133b4482-95a5-4d70-ac62-fc9889ca8864'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T11:18:12.772+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:19.161+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T11:18:12.777+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Higher demand in the
        runup to the Christmas holidays, coupled with the protracted crisis in the
        Middle East, will likely push gasoline and diesel prices next week, projections
        of the Department of Energy showed on Friday, Dec. 13.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e214f4b-9203-4f98-8d17-286bc4e83b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T11:18:12.773+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:19.161+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T11:18:12.773+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In an advisory, the DOE said gasoline and diesel prices may increase
        by up to P0.45 and P0.40 per liter, respectively. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05e2d37-2636-4789-92a2-b5fe459442a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T11:18:12.773+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:19.162+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T11:18:12.773+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Oil firms implemented a P0.40 hike in gasoline price last Tuesday,
        while diesel costs were slashed by P0.50 per liter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f5d880-0529-4f96-902b-b526ac73bb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T11:18:12.774+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:19.162+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T11:18:12.774+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the agency said kerosene prices may go down by as much
        as 0.30 per liter next week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c893731f-80ff-4b93-88b7-96776144ef95'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T11:18:12.774+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:19.163+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T11:18:12.774+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DOE cited a number of reasons for price adjustments, including
        “geopolitical volatility” with the situation in Syria and a report from the
        S&amp;P Global Commodity Insights’ 2025 Energy Outlook, saying global energy
        demand is seen to rise by 8 million barrels per day in 2025.</p>'
