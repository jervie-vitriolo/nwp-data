      'mgnl:lastModified': 2024-12-13T16:38:41.524+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Joe Cash and Ben Blanchard; Editing by Shri Navaratnam
        and Michael Perry)</em></p>'
  'poe-on-education-budget':
    'author': 'Eimor Santos, NewsWatch Plus'
    'caption': 'From left to right: Education Secretary Sonny Angara, Sen. Grace Poe'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-13T17:54:17.000+08:00
    'imagesource': 'jcr:b7625513-08b8-47f7-ad04-6b81c6d5f409'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ae3a61c-46fd-4235-8e5f-5f92f0a42c89'
    'lead': 'Senate finance committee chairperson Grace Poe on Friday, Dec. 13, said
      education remains a priority in terms of human resources over assets, amid the
      hefty cut in the Department of Education budget for 2025.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-13T17:56:40.299+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:02:56.865+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:03.134+08:00
    'mgnl:lastModified': 2024-12-13T17:56:40.360+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Grace-Poe', 'DepEd', 'sonny-angara']
    'stories': []
    'template': '1'
    'title': 'Education human resources prioritized over assets - Poe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529bd913-58c3-4995-8eeb-acebc0d27862'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T17:56:40.341+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:56.868+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T17:56:40.354+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Senate finance committee
        chairperson Grace Poe on Friday, Dec. 13, said education remains a priority
        in terms of human resources over assets, amid the hefty cut in the the Department
        of Education budget for 2025</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9ad899-47b8-4266-91aa-4752f479ba69'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T17:56:40.341+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:56.868+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T17:56:40.341+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Poe was asked to respond to Education Secretary Sonny Angara’s tweet
        lamenting the ₱12-billion budget cut for his agency. Angara was finance committee
        chairperson when he was senator.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4a196f-d098-41df-a5db-889e86ee7c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T17:56:40.341+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:56.869+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T17:56:40.341+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Sad to learn that both Houses of Congress have decided to decrease
        by P12 billion the budget the President proposed for DepEd for 2025. This
        reverses a trend in recent years where Congress adds even more to the education
        budget (save for one year during pandemic),” Angara said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3750a6c9-9a17-4839-a746-3f4b59cfbbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T17:56:40.342+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:56.870+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T17:56:40.342+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He said ₱10 billion of the cut was intended for the department’s computerization
        program, which “could have funded thousands of computers/gadgets for our public
        school children.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29214d15-0fcb-454a-8499-44449cef8247'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T17:56:40.342+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:56.870+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T17:56:40.342+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a text message shared with reporters, Poe noted that DepEd’s budget
        will still increase by ₱19 billion, from ₱717 billion this year to ₱737 billion
        in 2025.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f25a07-e054-40dc-8e0e-375b3d943c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T17:56:40.343+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:56.871+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T17:56:40.343+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“This is a testament to our continuing commitment to prioritize the
        education sector in line with the mission of our new Secretary,” Poe said. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b223b0-020f-41ff-b6dc-b4a6d1a01ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T17:56:40.343+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:56.871+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T17:56:40.343+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The House of Representatives had earlier approved a ₱748.65 billion
        budget for DepEd. However, the bicameral conference committee, composed of
        members from both the Senate and House of Representatives, reduced it to ₱737
        billion in the final version ratified by Congress on Wednesday.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c973d885-e02a-4d23-9161-1f29a2424e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T17:56:40.344+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:56.872+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T17:56:40.344+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Poe said lawmakers considered the Commission on Audit findings that
        only half of the 2023 budget had been utilized. As of June 2024, the utilization
        rate stood at 11.92%.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733c8b7d-5e04-468d-a827-6f66d958ca5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T17:56:40.344+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:56.873+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T17:56:40.344+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“We must see to it that all of the program’s systemic problems such
        as procurement delays be addressed first before allocating the corresponding
        budget increase,” Poe said. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f06757-11eb-4669-9054-335c6e585ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T17:56:40.344+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:56.873+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T17:56:40.344+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'She added while funds for computers were reduced, the budget for teaching
        supplies allowance doubled, from ₱4.825 billion this year to ₱9.948 billion
        in 2025.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5384aeb2-fbfb-44c8-84e4-ca380476fe19'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T17:56:40.345+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:56.874+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T17:56:40.345+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“[W]e prioritized human resources. Ang kaguruan at mga estudyante ang
        puso at diwa ng sektor ng edukasyon, hindi ang mga kompyuter,” she said. '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0496d2bd-8f57-4cef-8dd0-f61eea8c6e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T17:56:40.345+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:56.875+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T17:56:40.345+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Priorities had to be weighed and certain cuts on some programs had
        to be made. Ultimately, our goal is to ensure that every peso allocated serves
        the real needs of our educators and learners,” she added. '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c853b532-0194-4ff6-bdb5-4a8a6c2ad0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T17:56:40.346+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:56.875+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T17:56:40.346+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, House Deputy Minority Leader and Alliance of Concerned Teachers
        party-list Rep. France Castro condemned the reduction in computerization funds,
        calling it a major setback for students struggling to catch up with the digital
        age.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a0e0b6-b8e9-4262-a25a-750aab90e45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T17:56:40.347+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:56.876+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T17:56:40.347+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“This budget cut is completely unacceptable and shows where this administration’s
        priorities truly lie. Instead of working towards the UN-recommended education
        budget of 6% of GDP, the Marcos Jr. administration is doing the opposite by
        slashing vital education funds,” she added.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eec11e5-e5a5-469f-b3f4-b760bbe87c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T17:56:40.347+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:56.876+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T17:56:40.347+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Senator Win Gatchalian, chairman of the committee on basic education,
        said education, especially computers and gadgets for learning, “should always
        be given priority,” but acknowledged the constraints of limited resources.</p>'
  'philippines-sovereignty-scarborough-shoal-united-nations':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-13T18:03:21.000+08:00
    'imagesource': 'jcr:242f64d9-265d-4c01-aefd-564c635cd8a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '287b275b-2d9a-42ac-b336-6b7d30e2fa8b'
    'lead': 'The Philippines reaffirmed its sovereignty over Bajo de Masinloc (Scarborough
      Shoal) before the United Nations on Friday, Dec. 13.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-13T18:05:27.207+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:02:36.425+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:03.326+08:00
    'mgnl:lastModified': 2024-12-13T18:05:27.242+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Scarborough-Shoal', 'Bajo-de-Masinloc']
    'stories': []
    'template': '1'
    'title': 'PH asserts sovereignty over Scarborough Shoal at UN'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d52d9a-4c6f-4b63-8c9b-a75ee502e353'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T18:05:27.227+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:36.428+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T18:05:27.237+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The Philippines reaffirmed
        its sovereignty over Bajo de Masinloc (Scarborough Shoal) before the United
        Nations on Friday, Dec. 13.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df0396a-fda3-4d97-8b00-7abd7c66a210'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T18:05:27.228+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:36.428+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T18:05:27.228+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In his statement during the 51st UN General Assembly debates on “Oceans
        and Law of the Sea,” Philippine Ambassador to the UN Antonio Lagdameo said
        the shoal is an integral part of Philippine territory. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8f5c86-e289-4cfc-825a-933ec5048b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T18:05:27.228+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:36.429+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T18:05:27.228+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Bajo de Masinloc has always been an essential part of the Philippines.
        Only the Philippines, in exercising its sovereignty, has the right to establish
        baselines and determine the breadth of the territorial sea around the shoal,
        in accordance with the United Nations Convention on the Law of the Sea (UNCLOS),”
        Lagdameo said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271c99f7-89ae-4511-9460-5f0bbd0f8748'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T18:05:27.228+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:36.430+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T18:05:27.228+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He also condemned China’s recent submission of a statement and navigational
        charts to the UN secretary-general that claimed "baselines" over the shoal,
        which lies off the western coast of Luzon.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc678356-b24a-4b1a-9892-277ea799cb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T18:05:27.229+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:36.430+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T18:05:27.229+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"China’s attempt to declare baselines around Bajo de Masinloc and its
        deposit of a territorial sea chart with the UN Secretary-General violate UNCLOS
        and undermine the rules-based international order," Lagdameo said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde0500d-661d-4317-8314-f9346c7473b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T18:05:27.229+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:36.431+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T18:05:27.229+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Lagdameo highlighted the Philippine commitment to international law,
        noting two key maritime laws recently enacted to strengthen the country’s
        position. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ad1661-ee1c-45ec-ab04-185412510f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T18:05:27.230+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:36.431+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T18:05:27.230+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“In line with UNCLOS, the Philippines has enacted two landmark laws
        this year: the Philippine Maritime Zones Act and the Philippine Archipelagic
        Sea Lanes Act. These laws align our domestic legislation with UNCLOS, enhance
        our capacity for ocean governance, and support national security and economic
        development,” he said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f658f26-ffa1-4448-a1f9-26366f74c8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T18:05:27.230+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:36.432+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T18:05:27.230+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Stronger countermeasures</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66963cd5-8582-468f-b0b9-3a54bdfa388c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T18:05:27.231+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:36.433+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T18:05:27.231+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'On the other hand, China’s Defense Ministry warned the Philippines
        of stronger countermeasures if Manila continues what Beijing describes as
        “provocations” in the South China Sea. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3696add-4a96-40ec-b005-c3b742b2eeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T18:05:27.231+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:36.433+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T18:05:27.231+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'A spokesperson for the Chinese Defense Ministry, Wu Quian, accused
        the Philippines of creating tensions under the influence of the United States. '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2049e519-7a3e-4770-a5c6-1906940fdae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T18:05:27.232+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:36.434+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T18:05:27.232+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“More provocations will lead to stronger countermeasures. Should
        the Philippine side stubbornly follow the wrong path, China will never back
        down,” Wu said in a state media report.</p>'
  'marcos-message-kanlan-volcano-eruption':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-13T18:07:09.000+08:00
    'imagesource': 'jcr:64aa1481-feff-405e-953f-4032bfe297f4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ef2f678-3353-4895-bc53-d1a3106c242d'
    'lead': 'President Ferdinand Marcos Jr. called on people living near Kanlaon Volcano
      in Negros island to evacuate immediately amid the threat of a hazardous eruption.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-13T18:08:34.154+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:02:17.922+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:03.499+08:00
    'mgnl:lastModified': 2024-12-13T18:08:34.191+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos to residents near Kanlaon: ‘Evacuate now’  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50685ff-8358-4057-b792-d32a8924b403'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T18:08:34.174+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:17.925+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T18:08:34.185+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> President Ferdinand
        Marcos Jr. called on people living near Kanlaon Volcano in Negros island to
        evacuate immediately amid the threat of a hazardous eruption.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3054b17e-24cf-4a22-91f6-a5dfcb7676c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T18:08:34.175+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:17.925+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T18:08:34.175+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Nakikiusap ako sa lahat, lalo na sa ayaw lumikas, na sumunod sa babala
        ng ating mga awtoridad. Mas mahalaga po ang buhay kaysa ari-arian," Marcos
        said in a video message on Friday, Dec. 13.  '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a1c537-bc51-4229-97d6-95c74bcece53'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T18:08:34.175+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:17.926+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T18:08:34.175+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am pleading to everyone, especially those reluctant
        to evacuate, to heed the warning of our authorities. Life is more important
        than property.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2aae546-0c6d-4a39-bbba-8711bba66ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T18:08:34.175+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:17.927+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T18:08:34.175+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The president assured the public that the government is committed to
        supporting the thousands of people affected by the volcanic activity.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980c4f89-be37-40dd-bb6e-a7e1f253bedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T18:08:34.176+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:17.927+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T18:08:34.176+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Kung gaano man katindi ang bangis ng bulkang ito, ganun din ang kalinga
        na aming ipapaabot," he said.  '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe518ef-a19c-402e-adfc-bff678306fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T18:08:34.176+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:17.928+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T18:08:34.176+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: "No matter the wrath of this volcano, that’s how much
        care we will extend.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0505491-c76d-4bb1-b2dc-cc7e3dc5f976'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T18:08:34.177+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:17.928+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T18:08:34.177+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The latest report stated that around 45,000 people have been evacuated
        out of a targeted 80,000 people in high-risk zones. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee130b6b-739b-439c-80ee-3d53654e8dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T18:08:34.177+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:17.929+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T18:08:34.177+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos said the Department of Social Welfare and Development is ready
        to distribute food packs and hygiene kits to affected families. The Department
        of Health will provide medical assistance, while the military will maintain
        peace and order.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63555f02-5e2d-4422-9c8d-6b58bd72e270'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T18:08:34.178+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:17.930+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T18:08:34.178+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Susuong sila sa anumang paghamon na darating," Marcos emphasized.  '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833e57f6-ff3c-401b-bd43-11d6e9348536'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T18:08:34.178+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:17.930+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T18:08:34.178+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: "They will face any challenge that comes.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9765f41-4475-451e-9f0e-4497b54e281f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T18:08:34.179+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:17.931+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T18:08:34.179+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The president also warned the public against  misinformation and disinformation. '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0088c4-3ebe-4679-bca7-b03633096536'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T18:08:34.179+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:17.931+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T18:08:34.179+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We will step up. We will level up. Any escalation in damages and destruction
        will be met with a stronger government response. Malaki ang papel ng komunikasyon
        sa mga araw na ito. Truth will save lives. Fake news will kill," he added.  '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bf8b81-0d34-46cc-a873-f03854126776'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T18:08:34.179+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:17.932+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T18:08:34.179+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Communication plays a huge role in these times. Truth
        will save lives. Fake news will kill.]</p>'
  'marcos-duterte-approval-ratings-q4':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'From left to right: President Ferdinand Marcos Jr., Vice President
      Sara Duterte'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-13T18:06:43.000+08:00
    'imagesource': 'jcr:beb3e4da-aff8-4f39-ad9e-dc23ede499c2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80fedf22-5956-4ba4-91e6-0bf6f0fa0021'
    'lead': 'Addressing inflation and corruption weighed down on the approval scores
      of President Ferdinand Marcos Jr., while Vice President Sara Duterte’s “kill”
      remarks against the presidential family affected her ratings, a survey said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-13T18:10:49.381+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:02:00.131+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:03.657+08:00
    'mgnl:lastModified': 2024-12-13T18:10:49.425+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Sara-Duterte', 'Bongbong-Marcos']
    'stories': []
    'template': '1'
    'title': 'Inflation, corruption hurt Marcos approval; ‘kill remarks’ hit Sara
      score - survey'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e90ab26-9871-4b17-bfda-dcd5379aee24'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T18:10:49.411+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:00.137+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T18:10:49.420+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Addressing inflation
        and corruption weighed down on the approval scores of President Ferdinand
        Marcos Jr., while Vice President Sara Duterte’s “<strong><a href="https://www.newswatchplus.ph/news/2024/11/23/sara-threats-marcos.html">kill</a></strong>”
        remarks against the presidential family affected her ratings, a survey said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d6746e-c583-42a3-8955-1ef8024f6e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T18:10:49.412+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:00.137+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T18:10:49.412+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a non-commissioned poll released by Publicus Asia on Friday,
        Dec. 13, the president’s approval ratings went down by 10 points in the fourth
        quarter, or from 43% to 33%. The gap was even wider by 25 points year-on-year,
        which was at 58%.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0243b7c9-4d11-440e-9c1a-ccb4705213af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T18:10:49.412+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:00.138+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T18:10:49.412+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte’s score, meanwhile, fell to 37% from 40%, or 22 points lower
        year-on-year.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa9949c-1bc7-40db-a296-2bf4d4dc352e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T18:10:49.413+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:00.139+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T18:10:49.413+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“All areas except NCR (National Capital Region) and majority of socio-demographic
        segments drop in approval for PBBM (President Bongbong Marcos) while arrest
        in downtrend for VP Sara in Mindanao offsets drops in NCR, NCL (North Central
        Luzon), Visayas,” the survey said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaada4c-4300-4fc0-96d4-29fac0b6729d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T18:10:49.413+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:00.140+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T18:10:49.413+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“As the head of state, PBBM’s overall performance is strongly linked
        to whether top national issues are addressed or not, i.e., reducing if not
        eliminating corruption and curbing inflation, which directly affect household
        concerns,” it added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecab8744-883a-4d20-89f1-6bb85d01a2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T18:10:49.413+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:00.141+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T18:10:49.413+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the pollster showed that aside from issuing threats to the
        presidential family, the confidential fund investigation hurt Duterte’s ratings.
        This refers to the audit observation memorandum released by the Commission
        on Audit, which saw deficiencies in the vice president’s P125-million secret
        fund use in 2022. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d945a77-bbd9-4b79-a9a4-ecc1c8c8da1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T18:10:49.414+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:00.141+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-13T18:10:49.414+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The survey also noted that Duterte’s remarks about exhuming the body
        of the president’s father, along with her comment about imagining cutting
        off Marcos'' head—both made during an October briefing, contributed to her
        declining approval rating.'
    '7':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">“Kung
        ‘di kayo tumigil, huhukayin ko yang tatay ninyo, itatapon ko siya sa West
