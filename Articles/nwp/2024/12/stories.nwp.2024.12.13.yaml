      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> NewsWatch Plus, a digital
        news platform, remained as a trusted news source in the Philippines, a non-commissioned
        poll showed.</p>'
    section1:
      primarytype: 'block'
      uuid: '9feba7be-885d-469d-932e-57f59ffda106'
      activationstatus: true
      created: 2024-12-13T19:39:31.543+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:01:05.914+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T19:39:31.543+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a survey released by Publicus Asia on Friday, Dec. 13, the organization
        garnered a 71% trust rating for the fourth quarter, consistent with its performance
        in the previous quarter.'
    section2:
      primarytype: 'block'
      uuid: '7ee85c21-459e-4fa8-b747-6a7285feb894'
      activationstatus: true
      created: 2024-12-13T19:39:31.543+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:01:05.914+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T19:39:31.543+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'NewsWatch Plus officially launched on July 1 across its social media
        platforms, with Nine Media Corporation granting it the rights to archive all
        content from CNN Philippines.'
    section3:
      primarytype: 'block'
      uuid: 'b44badc6-d6da-4267-8445-7e930112cceb'
      activationstatus: true
      created: 2024-12-13T19:39:31.544+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:01:05.915+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T19:39:31.544+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In addition to its online presence, NewsWatch Plus content airs
        on two free-to-air channels - RPTV and Aliw Channel 23.</p>'
    section4:
      primarytype: 'block'
      uuid: '72f0de9a-b9cf-4a2b-a1cb-21f1b185b765'
      activationstatus: true
      created: 2024-12-13T19:39:31.544+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:01:05.915+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T19:39:31.544+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“We recognize that audiences now gravitate toward platforms offering
        on-demand content. Our mission is to harness the power of digital media to
        inform and engage our audience,” the channel earlier said.</p>'
