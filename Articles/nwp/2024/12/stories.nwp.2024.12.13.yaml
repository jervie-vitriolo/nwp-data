      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c41323-01c7-44d5-8924-5b7acd62defd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T10:06:43.478+08:00
