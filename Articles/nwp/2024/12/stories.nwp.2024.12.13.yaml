      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-16T11:17:03.989+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>For bookworms, the ultimate gift will always be “more books.” But
        if you want to think outside the box this Christmas, we’ve got you covered.
        Here’s a curated list of non-book gift ideas that are perfect for the book
        lovers in your life.</p>'
    section1:
      primarytype: 'block'
      uuid: '9632a06f-3759-46c1-a1c7-a519f36021ce'
      activationstatus: true
      created: 2024-12-13T14:35:51.301+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:04:28.409+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-16T11:17:03.989+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>From whimsical bookends to nostalgic candles, here are five unique
        gifts for the bibliophiles you adore:</p>'
    section2:
      primarytype: 'block'
      uuid: '4c682833-5a3b-462f-91f7-d069aa606259'
      activationstatus: true
      created: 2024-12-13T14:35:51.302+08:00
