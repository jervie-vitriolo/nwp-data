    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf6234f-b0e8-4849-96bf-6dbcce6d8b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-13T10:06:43.479+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:41.449+08:00
