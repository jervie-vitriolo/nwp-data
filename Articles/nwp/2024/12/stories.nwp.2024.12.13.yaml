      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T19:07:56.280+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> A number of sitting
        lawmakers, newcomers, and opposition bets remained in the top senatorial preferences
        if elections were held in November, a survey showed on Friday, Dec. 13.</p>'
    section1:
      primarytype: 'block'
      uuid: '1bd0f8e5-87b6-4bcd-9a02-f90029cd04cb'
      activationstatus: true
      created: 2024-12-13T19:07:56.274+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:01:28.942+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T19:07:56.274+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a non-commissioned survey released by Publicus Asia, ACT-CIS party-list
        representative Erwin Tulfo topped the list with a 41 percent voting preference.'
    section2:
      primarytype: 'block'
      uuid: '631076c7-1fa5-4c91-a78d-8c2774f9f778'
      activationstatus: true
      created: 2024-12-13T19:07:56.275+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:01:28.943+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T19:07:56.275+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'At second is celebrity doctor Willie Ong, who led the previous poll
        on Oct. 16-17.'
    section3:
      primarytype: 'block'
      uuid: '7952be37-fc06-4aa2-8248-3f94480fa5f2'
      activationstatus: true
      created: 2024-12-13T19:07:56.275+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:01:28.944+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T19:07:56.275+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Sitting and former lawmakers again made it to the cut including
        Tito Sotto, Ping Lacson, Bong Go, Pia Cayetano, Bato dela Rosa, and Manny
        Pacquiao.</p>'
    section4:
      primarytype: 'block'
      uuid: '3c38291b-0783-4cfc-89de-abe8e3a8082b'
      activationstatus: true
      created: 2024-12-13T19:07:56.276+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:01:28.945+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T19:07:56.276+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Erwin’s brother, Ben Tulfo, was also in the Top 12, while opposition
        bets and former Senators Kiko Pangilinan and Bam Aquino were on the list as
        well.</p>'
    section5:
      primarytype: 'block'
      uuid: '919b3335-4320-4c87-822d-b9c38e6cc108'
      activationstatus: true
      created: 2024-12-13T19:07:56.276+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:01:28.945+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T19:07:56.276+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Meanwhile, reelectionist Sen. Imee Marcos slipped to 13th spot,
        dislodged by Sen. Francis Tolentino.</p>'
    section6:
      primarytype: 'block'
      uuid: '183cd362-a5cd-4326-86bb-1a9ebd7000ce'
      activationstatus: true
      created: 2024-12-13T19:07:56.276+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:01:28.945+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-13T19:07:56.276+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The pollster surveyed 1,500 respondents from Nov. 29 to Dec. 3 with
        a ±3% margin of error.</p>'
