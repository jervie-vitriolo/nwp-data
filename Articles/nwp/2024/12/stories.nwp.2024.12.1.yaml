    'lead': 'European Council president Antonio Costa and Kaja Kallas, the EU''s foreign
      policy chief, arrived in the Ukrainian capital Kyiv on Sunday, using the first
      day in their new roles to send a message of support for Ukraine in its war with
      Russia.'
