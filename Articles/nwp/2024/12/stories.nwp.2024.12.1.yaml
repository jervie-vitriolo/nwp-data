      'mgnl:lastModified': 2024-12-01T14:01:04.945+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The National Security Council considered the vice president’s threat
        a serious matter on the <a href="https://www.newswatchplus.ph/news/2024/11/24/ano-marcos-duterte-threat.html">state’s
        security</a>.</p>'
    '9':
