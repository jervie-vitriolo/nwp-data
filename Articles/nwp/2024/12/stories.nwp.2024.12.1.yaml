    'template': '1'
    'title': 'Duterte unsure of attending NBI summon on Dec. 11'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fa5264-f7c2-4935-bc5f-b9c6b3aaa208'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T14:00:18.574+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:04.853+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T14:01:04.941+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Vice President Sara
        Duterte is unsure if she could attend the summon of the National Bureau of
        Investigation (NBI) on Dec. 11 which stemmed from her threat to the First
        Family.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c04c09f-f17f-4b72-8b4e-56abc2186957'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T14:00:18.575+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:04.854+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T14:01:04.941+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The NBI initially issued a subpoena for Duterte on Nov. 29. She
        <a href="https://www.newswatchplus.ph/news/2024/11/29/duterte-snubs-nbi.html">skipped</a>
        it as she planned to attend a House inquiry on her confidential funds, which
        was <a href="https://www.newswatchplus.ph/news/2024/11/28/House-panel-gives-way-to-NBI-probe.html">canceled</a>.
        The NBI reset the probe to Dec. 11.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9b97f6-0c7d-4378-8b91-173507f66927'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T14:00:18.575+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:04.855+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T14:01:04.942+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“I have to run my schedule day by day kasi nagbabago siya ngayon araw-araw
        dahil bigla na lang may nangyayari na mga bagay. Kaya hindi ko magawa ''yung
        schedule ko nang malayo pa. We do it day by day sa ngayon ''yung schedule.
        So, hindi ko pa masagot kung pupunta ako sa Dec. 11,” Duterte said in an interview
        on Saturday, Nov. 30.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3918436-d789-4fc5-be81-2bb5700dcc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T14:00:18.576+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:04.855+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T14:01:04.942+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I have to run my schedule day by day because it changes
        everyday because there are sudden events. That is why I cannot schedule ahead.
        We do my schedule day by day. So, I cannot answer if I can attend on Dec.
        11.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45efae7c-f754-4338-bd8d-784e0b803462'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T14:00:18.576+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:04.856+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T14:01:04.943+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“''Tsaka ang isang consideration diyan ay sinusunod ko kung ano ''yung
        mga sinasabi ng lawyers sa ngayon,” she added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fd8b6e-9086-49f6-893b-a95896dd20eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T14:00:18.576+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:04.857+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T14:01:04.943+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: My other consideration is that I am following my lawyers’
        advice.]'
