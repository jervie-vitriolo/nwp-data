      'mgnl:lastModified': 2024-12-01T14:01:04.945+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Security Command heightened its measures to safeguard
        the First Family and other government officials following the threat.</p>'
