    'template': '1'
    'title': '3 weather systems to dump rains – PAGASA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800a9957-81ef-455e-a3cb-36da36c9c849'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T09:42:43.647+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:11.245+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T09:42:43.647+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Several parts of the
        country will have a rainy Sunday due to three weather systems, the Philippine
        Atmospheric, Geophysical and Astronomical Services Administration (PAGASA)
        said on Dec. 1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b59c2f-9c13-4605-9422-724a02f79289'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T09:42:43.648+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:11.246+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T09:42:43.648+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In its forecast, PAGASA said that the shear line – the convergence
        of cold and warm winds – will bring overcast skies with scattered rains and
        thunderstorms over Metro Manila, Calabarzon, Bicol, Eastern Visayas, Bulacan,
        Oriental Mindoro, Marinduque, Romblon, Negros Occidental, and Cebu.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3817466c-cd91-4def-baee-7b68d5f07d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T09:42:43.648+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:11.247+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T09:42:43.648+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The same weather condition will be experienced over the Davao Region,
        Soccsksargen, Zamboanga Peninsula, Basilan, Sulu, Tawi-Tawi, and Palawan but
        because of the intertropical convergence zone – an area where the winds of
        the northern and southern hemispheres meet.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f0866d-8bfa-4649-9392-a9d213bb3830'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T09:42:43.649+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:11.247+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T09:42:43.649+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the northeast monsoon will cause cloudy skies with rains
        over Cagayan Valley, Cordillera Administrative Region, and Aurora.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bf21e3-1ff7-44d8-965e-7698ce23d14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T09:42:43.649+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:11.248+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T09:42:43.649+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'It will also bring partly cloudy to cloudy skies with isolated light
        rains over the Ilocos Region and the rest of Central Luzon.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065a38ce-b3ce-4a9f-88b9-c4a73cb1ad73'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T09:42:43.649+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:11.249+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T09:42:43.649+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The rest of the archipelago will have partly overcast to overcast skies
        with isolated rain showers or thunderstorms brought by localized thunderstorms.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce62a05f-6b03-410e-9e34-52e458deea46'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T09:42:43.650+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:11.249+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T09:42:43.650+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>PAGASA warned against potential floods or landslides due to moderate
        to heavy rains or during severe thunderstorms.</p>'
  'syria-rebels-sweep-aleppo-russia':
    'author': 'Suleiman Al-Khalidi, Reuters'
    'caption': 'Syrian opposition fighters stand in front of University of Aleppo,
      after rebels opposed to Syria''s President Bashar al-Assad said they had reached
      the heart of Aleppo, Syria November 30, 2024. (Mahmoud Hasano/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-01T09:58:52.000+08:00
    'imagesource': 'jcr:8c9d7b12-5d98-48b2-a5ec-e710e797f8c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29af6d4c-fc1e-4821-bd38-1f7c2e93d677'
    'lead': 'The Syrian army said dozens of its soldiers had been killed in a major
      attack led by Islamist Hayat Tahrir al-Sham rebels who swept into the city of
      Aleppo, forcing the army to redeploy in the biggest challenge to President Bashar
      al-Assad in years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-01T10:08:54.874+08:00
    'mgnl:createdBy': 'daniza-nwp'
