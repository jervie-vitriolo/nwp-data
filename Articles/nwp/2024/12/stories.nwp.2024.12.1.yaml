  'rains-mayon-lahar':
    'caption': 'A file photo of Mayon Volcano (Connie Calipay/PNA)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-01T16:58:31.000+08:00
    'imagesource': 'jcr:ca31fa02-f3f4-465a-959b-afba6d142f56'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93b7cbbd-135b-4a83-aca1-a56a41f4cddb'
    'lead': 'Lahars, or volcanic sediment flows, from Mayon Volcano threaten Bicol
      amid continuous rainfall, the Philippine Institute of Volcanology and Seismology
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-01T17:02:24.291+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T12:34:03.963+08:00
