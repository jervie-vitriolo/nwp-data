      'mgnl:created': 2024-12-01T15:24:08.459+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:04.512+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T15:24:08.459+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Former Bayan Muna Rep. Neri Colmenares, one of the counsels of the
        families of extrajudicial killing victims, said the platform is a “significant
        step toward justice.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf90c37-ac0b-416f-b977-83f16feb8644'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T15:24:08.459+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:04.513+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T15:24:08.459+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Even with the original set of witnesses the evidence is already enough.
        The previous part of the investigation is gathering documentary evidence and
        interviewing informants. Now they are asking those who have sent their sworn
        statements or allowed themselves to be interviewed, if they want to appear
        in the trial,” he said in a statement on Sunday, Dec. 1.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146c2ad3-e5ca-4b23-9171-a7d31cca6a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T15:24:08.459+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:04.514+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T15:24:08.459+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Additionally by announcing the process for witnesses, the ICC is encouraging
        those from the police ranks and other insiders to testify as witnesses,” Colmenares
        added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557814f6-24e7-4c4b-82f6-7b4ae8e121de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T15:24:08.460+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:04.515+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T15:24:08.460+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'He encouraged witnesses and the kin of victims to come forward and
        use the witness appeal platform.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb2423b-9da2-42e7-921f-fa79d38e0104'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T15:24:08.460+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:04.515+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T15:24:08.460+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The lawyer said it is “highly possible” that the ICC has completed
        its probe and is preparing for trial.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6288aa00-a9ee-4a75-afca-cf8cf77bc0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T15:24:08.460+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:04.516+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T15:24:08.460+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Colmenares urged President Ferdinand Marcos Jr. to reconsider his stance
        of non-cooperation with the ICC.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e02d9e-f593-4fc6-b193-e88e1c0048f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T15:24:08.461+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:04.517+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T15:24:08.461+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte, together with former national police chief and now Senator
        Bato dela Rosa, are being investigated for supposed crimes against humanity
        for extrajudicial killings in relation to the drug war.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a65702b-937c-4383-b573-24644053c0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T15:24:08.461+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:04.517+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T15:24:08.461+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The drug war death toll reached up to 30,000, based on human rights
        groups’ records.</p>'
  'eu-new-officials-visit-ukraine':
