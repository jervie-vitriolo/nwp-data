      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier said that she ordered someone to <a href="https://www.newswatchplus.ph/news/2024/11/23/sara-threats-marcos.html?fbclid=IwY2xjawG40ipleHRuA2FlbQIxMQABHUQmKh0RjmZPvWzh_9MzYOl5a--VqGp7VPYu7O0O17WdeVfhh0V6alsQCw_aem_BbMwInQzXH8a5xiysHYgKg">kill</a>
        President Ferdinand Marcos Jr., First Lady Liza Araneta-Marcos, and House
        Speaker Martin Romualdez, if she gets murdered.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cde60a1-018a-4102-86cd-980c4edabff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T14:00:18.578+08:00
