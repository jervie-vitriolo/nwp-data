      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ecce37-8f77-465f-9f30-0e08ce89f8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T12:45:23.768+08:00
