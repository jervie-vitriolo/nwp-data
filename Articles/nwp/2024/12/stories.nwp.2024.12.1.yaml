      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '"Like the usual practice, we are opening slots for special permits
        to ensure that there are ample PUVs that would cater to our riding public
        during the holidays," Guadiz said in a statement on Sunday, Dec. 1.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea1a107-39b6-4d93-a409-904d49edbbdc'
      'mgnl:activationStatus': true
