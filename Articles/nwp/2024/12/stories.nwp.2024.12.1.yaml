    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Mayon Volcano lahars threaten Bicol amid rains – PHIVOLCS'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3448b4b-fc5e-4448-8807-07580b0f29a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T17:02:24.304+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:03.966+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T17:02:24.304+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Lahars, or volcanic
        sediment flows, from Mayon Volcano threaten Bicol amid continuous rainfall,
        the Philippine Institute of Volcanology and Seismology (Phivolcs) said on
        Sunday, Dec. 1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540bec81-28be-4660-b330-2e8f36ad9120'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T17:02:24.305+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:03.967+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T17:02:24.305+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Based on the state weather bureau’s 11 a.m. advisory, the shear line
        may trigger severe intensity and possible high-volume rainfall over Albay.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f340d8-b0a6-44c5-86c4-2c4d92ee4833'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T17:02:24.305+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:03.968+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T17:02:24.305+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Aside from lahars, the persistent rains may cause “muddy streamflows
        or muddy run-off in rivers and drainage areas.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37685ee0-c820-4445-bb63-cb6a47452de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T17:02:24.305+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:03.969+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T17:02:24.305+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Those along the Miisi, Binaan, Anoling, Quirangay, Maninila, Masarawag,
        Muladbucad, Nasisi, Mabinit, Matanag, Basud, and Bulawan Channels in Albay
        should be on alert for possible lahars and sediment-laden streamflows.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d844de0-e50e-46d8-91be-245a12ebc95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T17:02:24.306+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:03.969+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T17:02:24.306+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Prolonged and heavy rainfall may generate post-eruption lahars
        on major channels draining Mayon Volcano by incorporating loose material from
        remnant pyroclastic density current pyroclastic density current (PDC) deposits
        from the January-March 2018 eruption,” Phivolcs said in a separate advisory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb60cea-1ce5-48e1-84de-d84350453f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T17:02:24.306+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:03.970+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T17:02:24.306+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Most of the erodible PDC deposits are in the watershed areas of
        Basud, Buyuan, Miisi, and Mabinit Channels.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7161268-2ab0-4bd0-aef5-f762280bc8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T17:02:24.306+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:03.971+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T17:02:24.306+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Older and erodible eruption deposits that occupy the watershed areas
        on the eastern and western slopes of the edifice and can be remobilized as
        non-eruption lahars by erosion of banks and channel beds,” it added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae0b6ae-4b32-4ab3-aac8-644527d25cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T17:02:24.307+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:03.971+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T17:02:24.307+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs warned that Mayon lahars can threaten communities downstream
        of the channels with inundation, among others.</p>'
