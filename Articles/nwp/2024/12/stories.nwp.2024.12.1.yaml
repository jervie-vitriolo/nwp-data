    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Syrian rebels sweep into Aleppo, Russia conducts strikes in support
      of Assad'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4976235-34ce-40f9-afa3-5b264bd69721'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T10:08:54.890+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:10.945+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T10:08:54.890+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Amman, Jordan&nbsp;—</strong> The Syrian army said on Saturday
        dozens of its soldiers had been killed in a major attack led by Islamist Hayat
        Tahrir al-Sham rebels who swept into the city of Aleppo, forcing the army
        to redeploy in the biggest challenge to President Bashar al-Assad in years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e5697d-8f30-4c37-a115-1953349f3975'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T10:08:54.890+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:10.945+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T10:08:54.890+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Russia''s Defense Ministry said its air force had carried out strikes
        on Syrian rebels in support of the country''s army, Russian news agencies
        reported. The strikes followed what was the boldest rebel assault for years
        in a civil war where front lines had largely been frozen since 2020.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cbdd84-d11c-49cd-8813-cfbf859a1f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T10:08:54.890+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:10.946+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T10:08:54.890+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hayat Tahrir al-Sham, or HTS, once known as the Nusra Front, is
        designated a terrorist group by the U.S., Russia, Turkey and other states.
        Assad is a close Moscow ally.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3700927d-8adc-4494-a4bd-afc488d6504d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T10:08:54.891+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:10.947+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T10:08:54.891+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In Washington, the White House National Security Council said it
        was closely monitoring the situation and had been in contact with regional
        capitals over the last 48 hours.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ef4105-35d7-4453-b82d-8819f3c2e292'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T10:08:54.891+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:10.947+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T10:08:54.891+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>NSC spokesperson Sean Savett said Syria''s refusal to engage in
        a political process and its reliance on Russia and Iran had "created the conditions
        now unfolding, including the collapse of Assad regime lines in northwest Syria."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9a9d73-ea93-479d-99d0-645bea23186f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T10:08:54.891+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:10.948+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T10:08:54.891+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Savett said the U.S. had nothing to do with the offensive led by
        "a designated terrorist organization" and "urged de-escalation ... and a serious
        and credible political process" under the 2015 U.N. Security Council Resolution
        2254, which laid out the steps for a ceasefire and political transition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4cb7d4-a83c-46d2-8131-5e0f7c1ca2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T10:08:54.892+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:10.949+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T10:08:54.892+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The war, which has killed hundreds of thousands of people and displaced
        many millions, has ground on since 2011 with no formal end, although most
        major fighting halted years ago after Iran and Russia helped Assad''s government
        win control of most land and all major cities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf17566-a483-4fc7-a85b-99c69bb6d7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T10:08:54.892+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:10.949+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T10:08:54.892+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Aleppo had been firmly held by the government since a 2016 victory
        there, one of the war''s major turning points, when Russian-backed Syrian
        forces besieged and laid waste to rebel-held eastern areas of what had been
        the country''s largest city.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd77b70-0f7b-471b-8db7-013871e6480d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T10:08:54.892+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:10.950+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T10:08:54.892+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I am a son of Aleppo, and was displaced from it eight years ago,
        in 2016. Thank God we just returned. It is an indescribable feeling," said
        Ali Jumaa, a rebel fighter, in television footage filmed inside the city.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9be554-6976-4cb2-aef4-bde463a62a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T10:08:54.893+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:10.951+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T10:08:54.893+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Acknowledging the rebel advance, the Syrian army command said insurgents
        had entered much of Aleppo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5942c204-146d-47a8-bb4b-f4af5c5904ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T10:08:54.893+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:10.951+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T10:08:54.893+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>After the army said it was preparing a counterattack, airstrikes
        targeted rebel gatherings and convoys in the city, the pro-Damascus newspaper
        al-Watan reported. One strike caused casualties in Aleppo''s Basel square,
        a resident told Reuters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fb3ffc-14b9-44c6-8181-efe9ebc59eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T10:08:54.894+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:10.952+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T10:08:54.894+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The state-run Russian Center for the Reconciliation of the Enemy
        Parties in Syria said missile and bomb strikes against the rebels had targeted
        "militant concentrations, command posts, depots, and artillery positions"
        in Aleppo and Idlib provinces. It claimed about 300 rebel fighters had been
        killed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f00a6c0-f91e-4d89-a7fd-1f83e74545c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T10:08:54.894+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:10.952+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T10:08:54.894+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Images filmed on Saturday showed people posing for photos on a toppled
        statue of Bassil al-Assad, late brother of the president. Fighters zipped
        around the city in trucks and milled around in the streets. A man waved a
        Syrian opposition flag as he stood near Aleppo''s historic citadel.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869adad9-456f-4ef2-9488-6dddb2226e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T10:08:54.895+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:10.953+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T10:08:54.895+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Syrian military command said militants had attacked in large
        numbers and from multiple directions, prompting "our armed forces to carry
        out a redeployment operation aimed at strengthening the defense lines in order
        to absorb the attack, preserve the lives of civilians and soldiers."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778a16d3-794e-47ac-bb7b-7b3bcaf3afe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T10:08:54.895+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:10.954+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T10:08:54.895+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The rebels also took control of Aleppo airport, according to a statement
        by their operations room and a security source.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4e89ca-8e6a-4af5-84f0-e4e340b93724'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T10:08:54.895+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:10.954+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T10:08:54.895+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Two rebel sources also said the insurgents had captured the city
        of Maraat al Numan in Idlib province, bringing all of that area under their
        control.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc2cd02-e1ba-4302-bfdb-2a4cf7826ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T10:08:54.896+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:10.955+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T10:08:54.896+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The fighting revives the long-simmering Syrian conflict as the wider
        region is roiled by wars in Gaza and Lebanon, where a truce between Israel
        and the Iran-backed Lebanese group Hezbollah took effect on Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd488fb99-1ed5-48bb-9408-4710305effe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T10:08:54.896+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:10.956+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T10:08:54.896+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>With Assad backed by Russia and Iran, and Turkey supporting some
        of the rebels in the northwest where it maintains troops, the offensive has
        brought into focus the conflict''s knotted geopolitics. Fighting in the northwest
        had largely abated since Turkey and Russia reached a de-escalation agreement
        in 2020.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5410b497-4324-4fff-9647-2c957344f98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T10:08:54.897+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:10.956+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T10:08:54.897+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Russian, Turkish ministers talk</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55473cbd-d0d6-42ca-85db-877a127bc568'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T10:08:54.897+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:10.957+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T10:08:54.897+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Russian Foreign Minister Sergei Lavrov held a phone call with his Turkish
        counterpart, Hakan Fidan, discussing the situation in Syria, Russia''s Foreign
        Ministry said on Saturday.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13640661-a614-4552-ba64-4b742b4bc7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T10:08:54.898+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:10.958+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T10:08:54.898+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '"Both sides expressed serious concerns at the dangerous development
        of the situation," the ministry said. They agreed it was necessary to coordinate
        joint actions to stabilise the situation in the country.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64eb30c-877c-4dd5-bacc-b815062bf401'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T10:08:54.898+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:10.958+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T10:08:54.898+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Turkish security officials had said on Thursday that Ankara had
        prevented operations which opposition groups wanted to organize, in order
        to avoid further tensions in the region.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb41f7d-c506-4118-a6d9-9ca5113e2eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T10:08:54.899+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:10.959+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T10:08:54.899+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Iranian Foreign Minister Abbas Araqchi told Lavrov in a phone call
        that the rebel attacks were part of an Israeli-U.S. plan to destabilize the
        region, Iranian state media said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8175724e-bd80-48c6-acf4-3c884708ab80'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T10:08:54.899+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:10.959+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T10:08:54.899+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Syrian Civil Defense, a rescue service operating in opposition-held
        parts of Syria, said in a post on X that Syrian government and Russian aircraft
        carried out airstrikes on residential neighborhoods in rebel-held Idlib, killing
        four civilians and wounding six others.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59436762-6c29-46e7-8dea-eacaeb14f824'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T10:08:54.900+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:10.960+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T10:08:54.900+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Two Syrian military sources said Russia has promised Damascus extra
        military aid that would start arriving in the next 72 hours.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d5fff6-320f-4b0c-bc0f-ede256700523'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T10:08:54.900+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:10.961+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T10:08:54.900+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Kurdish People''s Protection Units (YPG), which spearhead the
        U.S.-backed Syrian Democratic Forces that control much of northeastern and
        eastern Syria and have long had a foothold in Aleppo, widened their control
        in the city as government troops left, a senior YPG source said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61df9094-d3d5-4ce4-8d43-714fa2de3fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T10:08:54.901+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:10.961+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T10:08:54.901+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Mustafa Abdul Jaber, a commander in the Jaish al-Izza rebel brigade,
        said the rebels'' speedy advance had been helped by a lack of Iran-backed
        manpower to support the government in the broader Aleppo province.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b91334d-45fc-4429-8354-9016b765579a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T10:08:54.901+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:10.962+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T10:08:54.901+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Iran''s regional allies have suffered a series of blows at the hands
        of Israel as the Gaza war has expanded through the Middle East.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31aaf113-bbd3-4eb0-8ad5-757cb2222626'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T10:08:54.902+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:10.962+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T10:08:54.902+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The opposition fighters have said the campaign was in response to
        stepped-up strikes in recent weeks against civilians by the Russian and Syrian
        air forces on areas of Idlib province, and to preempt any attacks by the Syrian
        army.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c823b655-24bd-42fb-9c49-77dfc04dad52'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T10:08:54.903+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:10.963+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T10:08:54.903+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Suleiman Al-Khalidi in Amman, Adam Makary and
        Menna Alaa El Din in Cairo, Ece Toksabay in Ankara, Felix Light in Tbilisi
        and Simon Lewis and David Brunnstrom in Washington; Writing by Tom Perry and
        David Brunnstrom; Editing by Frances Kerry, Peter Graff, Nick Zieminski, Rod
        Nickel and Daniel Wallis)</em></p>'
  'trump-picks-kash-patel-fbi':
    'author': 'Sarah N. Lynch, Reuters'
    'caption': 'Kash Patel, former chief of staff to the defense secretary, speaks
      on the day Republican presidential candidate and former U.S. President Donald
      Trump holds a campaign rally, in Prescott Valley, Arizona, U.S., October 13,
      2024. (Go Nakamura/Reuters/File Photo)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-01T10:17:51.000+08:00
    'imagesource': 'jcr:dffc0869-8213-4bca-9740-cf02c0fd511b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d9d6e5a-95e0-46ee-94b3-87feda86c3cb'
    'lead': 'Republican President-elect Donald Trump said he wanted former National
      Security official and loyalist Kash Patel to lead the FBI, signaling an intent
      to drive out the bureau''s current director, Christopher Wray.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-01T10:23:20.377+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T12:34:06.140+08:00
