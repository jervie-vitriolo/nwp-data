      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The International Criminal
        Court (ICC) has launched a witness appeal in relation to former President
        Rodrigo Duterte’s bloody campaign against illegal drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e8ea86-8794-4041-a12c-27144b1de50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T15:24:08.458+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:04.511+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T15:24:08.458+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, ICC assistant to counsel Kristina Conti said
        those who have "credible" information about Duterte’s drug war can submit
        through https://appeals.icc-cpi.int.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da00960-521b-4f8e-9a44-f5debc0c922e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T15:24:08.458+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:04.511+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T15:24:08.458+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Info transmitted will be kept confidential, but with consent can be
        brought up during trial,” Conti said on Saturday, Nov. 30.'
    '3':
