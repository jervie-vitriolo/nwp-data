    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Trump picks Kash Patel to head FBI'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1363d7-ffd0-4bbc-8db4-67644bfc2b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T10:23:20.390+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:06.142+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T10:23:20.390+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, United States&nbsp;—</strong> Republican President-elect
        Donald Trump said on Saturday he wanted former National Security official
        and loyalist Kash Patel to lead the FBI, signaling an intent to drive out
        the bureau''s current director, Christopher Wray.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71599f68-65d2-44e9-891e-86ea1b2fa1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T10:23:20.391+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:06.143+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T10:23:20.391+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Patel, who during Trump''s first term advised both the director
        of national intelligence and the secretary of defense, has previously called
        for stripping the FBI of its intelligence-gathering role and purging its ranks
        of any employee who refuses to support Trump''s agenda.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea55c275-fe6f-44e8-a091-f06abd75fd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T10:23:20.391+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:06.144+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T10:23:20.391+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The biggest problem the FBI has had, has come out of its intel
        shops. I''d break that component out of it. I''d shut down the FBI Hoover
        building on day one and reopen it the next day as a museum of the deep state,"
        Patel said in a September interview on the conservative Shawn Ryan Show.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bd7d47-0080-483d-8fa1-3b774e5041d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T10:23:20.391+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:06.145+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T10:23:20.391+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"And I''d take the 7,000 employees that work in that building and
        send them across America to chase down criminals. Go be cops. You''re cops.
        Go be cops."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d17912f-e828-48b3-931c-5c2da8aea348'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T10:23:20.392+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:06.146+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T10:23:20.392+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'With the nomination of Patel, Trump is signaling that he is preparing
        to carry out his threat to oust Wray, a Republican first appointed by Trump,
        whose 10-year term at the FBI does not expire until 2027.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5559b51c-d157-463b-a971-65add53fe0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T10:23:20.392+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:06.146+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T10:23:20.392+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Asked about Patel''s nomination, which will need Senate confirmation,
        an FBI spokesperson said on Saturday: "Every day, the men and women of the
        FBI continue to work to protect Americans from a growing array of threats.
        Director Wray''s focus remains on the men and women of the FBI, the people
        we do the work with, and the people we do the work for."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3fbdaa-bb7e-4eaa-9c8b-16a1401ddd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T10:23:20.392+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:06.147+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T10:23:20.392+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'FBI directors by law are appointed to 10-year terms as a means of insulating
        the bureau from politics.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfd04c9-e14b-46a5-b7e8-5df8b691efa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T10:23:20.393+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:06.148+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T10:23:20.393+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Wray, whom Trump tapped after firing James Comey in 2017 for investigating
        his 2016 campaign, has been a frequent target of Trump supporters'' ire.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60dda00-1a96-43ab-a452-06035ef518d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T10:23:20.393+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:06.149+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T10:23:20.393+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'During Wray''s tenure, the FBI carried out a court-approved search
        at Trump''s Mar-a-Lago estate to look for classified documents and he has
        also faced criticism for his oversight role of a directive by Attorney General
        Merrick Garland aimed at working to protect local school boards from violent
        threats and harassment.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f092895c-aa8b-48c8-9a9c-337501a1662b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T10:23:20.394+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:06.149+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T10:23:20.394+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Special Counsel Jack Smith, who led the two federal prosecutions against
        Trump for his role in subverting the 2020 election and retaining classified
        documents, asked on Nov. 25 the judges overseeing those cases to dismiss them
        before Trump takes office on Jan. 20, citing a Justice Department policy of
        not prosecuting a sitting president.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08396fb6-4c0b-45d2-9a77-f0b8f0163650'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T10:23:20.394+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:06.150+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T10:23:20.394+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Wray had previously signaled no intention of stepping down early and
        was busy planning events well into his 2025 calendar, according to a person
        familiar with the matter.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8480cf-3ab2-4e36-9078-9873d4da1560'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T10:23:20.395+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:06.151+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T10:23:20.395+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Former federal public defender, prosecutor</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03060b23-33d6-4159-9192-da9f8601e082'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T10:23:20.395+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:06.152+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T10:23:20.395+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Patel, 44, previously worked as a federal public defender and a federal
        prosecutor.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f85f320-1add-4f9e-b71a-54e0acb5a3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T10:23:20.396+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:06.153+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T10:23:20.396+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'He was instrumental in working to lead House Republicans'' probe into
        the FBI''s 2016 investigation into contacts between Trump''s 2016 campaign
        and Russia during his stint as an aide to former House Intelligence Committee
        Chair Devin Nunes.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27ca086-8c65-4e9c-a4a4-c5230a53f91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T10:23:20.396+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:06.153+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T10:23:20.396+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Later, during Trump''s first impeachment trial, ex-National Security
        Council official Fiona Hill told House investigators she was concerned Patel
        was secretly serving as a back channel between Trump and Ukraine without authorization.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9544873-983e-44ea-a912-56b5adf250ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T10:23:20.397+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:06.154+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T10:23:20.397+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Patel denied those allegations.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880adac5-b78c-47d6-a5d4-2ec9b2dd30b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T10:23:20.397+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:06.155+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T10:23:20.397+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'After Trump left office in January 2021, Patel was one of several people
        Trump designated as a representative for access to his presidential records.
        He was one of the few former Trump administration officials who claimed, without
        evidence, that Trump had declassified all of the records in question.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29379ca7-0524-498d-9f3f-687e2a9b1384'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T10:23:20.398+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:06.156+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T10:23:20.398+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'He was later subpoenaed to appear before a grand jury in connection
        with the probe.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed204d5d-47ac-424b-a8c9-3ea6ae07062c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T10:23:20.398+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:06.156+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T10:23:20.398+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'As a private citizen, Patel wrote a book called "Government Gangsters"
        which Trump in 2023 declared would be used as a "roadmap to end the Deep State''s
        Reign."'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d38d10e-82ea-41d2-acb4-12421b04bf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T10:23:20.399+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:06.157+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T10:23:20.399+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Patel''s nomination is likely to garner pushback from Senate Democrats
        and possibly even some Republicans, though Patel has received public support
        from some high-profile Republicans such as Texas Attorney General Ken Paxton.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb935d2-608d-4d52-a18a-7047e86d55cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T10:23:20.399+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:06.157+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T10:23:20.399+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Sarah N. Lynch; additional reporting by Timothy
        Reid; Editing by Scott Malone, Lisa Shumaker and Rod Nickel)</em></p>'
  'barbers-nbi-vloggers':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'Surigao del Norte Rep. Ace Barbers leads the House quad-committee
      hearing on illegal drugs and offshore gaming operations. (House of Representatives)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-01T11:25:29.000+08:00
    'imagesource': 'jcr:a42fa9f8-ada3-4180-b8ce-482ee81ca65f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2a1dd11-2a72-4b20-9b85-c0f711b79611'
    'lead': 'Surigao del Norte Rep. Ace Barbers has asked the National Bureau of Investigation
      to probe and file charges against vloggers who allegedly maligned the House
      quad-committee.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-01T11:29:54.757+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T12:34:05.688+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:31:22.111+08:00
    'mgnl:lastModified': 2024-12-01T11:29:54.783+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NBI asked to file charges vs vloggers allegedly maligning quad-panel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335e33dc-127e-426c-8e88-b94f307f8d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T11:29:54.771+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:05.691+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T11:29:54.771+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Surigao del Norte 2nd
        District Rep. Ace Barbers has asked the National Bureau of Investigation (NBI)
        to probe and file charges against vloggers who allegedly maligned the House
        quad-committee.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5244c70-8df8-467b-99bb-f97450f536db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T11:29:54.771+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:05.692+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T11:29:54.771+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The quad-panel has been conducting an inquiry on illegal drugs and
        Philippine offshore gaming operators (POGOs).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88711ed-def6-4d15-975a-745a9fd74cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T11:29:54.771+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:05.693+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T11:29:54.771+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Barbers, quad-committee lead chairperson, wrote to NBI chief Jaime
        Santiago, requesting to identify the people or groups behind vlogs that supposedly
        sow misinformation and damage the integrity of House lawmakers’ public service.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5fe6d1-32fc-4b31-9b8a-891613b055f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T11:29:54.772+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:05.694+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T11:29:54.772+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The congressman also asked to preserve digital evidence in relation
        to the vlogs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7162c74-2d9e-453b-bafb-9d34bcdbe9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T11:29:54.772+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:05.695+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T11:29:54.772+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Barbers forwarded to the NBI a vlog linking him and his brother
        Surigao del Norte Governor Lyndon Barbers to illegal drugs, as well as other
        evidence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02977a35-a7a7-4bd3-b988-52c8b9db359d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T11:29:54.772+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:05.696+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T11:29:54.772+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Very obvious na well-organized at bayaran ang mga vloggers na ito
        na gustong sirain ang pangalan ko, ng kapatid ko, at mga Quadcom members,”
        he said in a statement on Sunday, Dec. 1.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704e5f65-5a74-4f42-9f3f-12f618fc4f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T11:29:54.773+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:05.697+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T11:29:54.773+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is very obvious that these vloggers are well-organized
        and paid to destroy my name, my brother, and the quad-committee members.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d1db99-e32e-4b89-8e09-9e2efcb113b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T11:29:54.773+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:05.698+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T11:29:54.773+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Sabi nila, ito yung mga bayarang grupo ng tagapagkalat ng kasinungalingan.
        Siguro nasasaktan na ang kanilang mga employers na POGO operators at drug
        lords dahil sa patuloy na Quadcom investigations,” he added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dda3e8-cf52-488a-a1a3-43fcac017351'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T11:29:54.773+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:05.699+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T11:29:54.773+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They said these are groups paid to spread lies. Maybe
        their employers who are POGO operators and drug lords are hurt because of
        the quad-committee investigations.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893ed0f7-04c3-4be4-bf9a-1f046187929e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T11:29:54.774+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:05.699+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T11:29:54.774+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The lawmaker urged the NBI to file cases including libel and sedition
        in relation to the Cybercrime Prevention Act.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd7b9e4-a760-4e3b-b261-0c25a29ebee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T11:29:54.774+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:05.700+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T11:29:54.774+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Barbers believes the integrity of the committee will be protected
        and upheld with NBI’s intervention.</p>'
  'pnp-duterte-cases-not-politics':
    'caption': 'Philippine National Police chief PGen. Rommel Marbil. (NewsWatch Plus)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-01T12:16:29.000+08:00
    'imagesource': 'jcr:e9ef2b63-cc8d-40c4-976e-c8b6aaf3e782'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17d68891-17ca-468d-b0ed-d215c9cf2221'
    'lead': 'The filing of cases against Vice President Sara Duterte and her security
      personnel is not about politics but a constitutional mandate, Philippine National
      Police chief PGen. Rommel Marbil said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-01T12:19:42.167+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T12:34:05.395+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:31:22.243+08:00
    'mgnl:lastModified': 2024-12-01T12:19:42.199+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PNP: Cases vs VP Duterte ‘not about politics’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae505f8-d5e0-4e94-8726-ab2d394745a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T12:19:42.187+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:05.398+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T12:19:42.194+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The filing of cases
        against Vice President Sara Duterte and her security personnel is not about
        politics but a constitutional mandate, Philippine National Police (PNP) chief
        PGen. Rommel Marbil said on Sunday, Dec. 1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1555a66-589f-46f6-a3b7-375ef70909cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T12:19:42.187+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:05.399+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T12:19:42.187+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The police have lodged direct assault, disobedience, and grave coercion
        <a href="https://www.newswatchplus.ph/news/2024/11/27/police-file-charges-duterte.html">complaints</a>
        against Duterte and PCol. Raymund Dante Lachica over their supposed interference
        during the transfer of the vice president’s chief of staff Zuleika Lopez from
        the House of Representatives to the Veterans Memorial Medical Center in Quezon
        City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19808a2f-fb7e-407e-b4d7-84d77052ed2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T12:19:42.188+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:05.400+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T12:19:42.188+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '"If we do not file cases against those accused, what will people say?
        Takot ang pulis, pangmahirap lang ang pangil ng batas. We cannot allow such
        perceptions to take root. Our duty is to apply the law to everyone, regardless
        of their standing, because justice is not selective," Marbil said in a statement.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a275d79-82e3-4643-958a-7b1b3dcc936d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T12:19:42.188+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:05.401+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T12:19:42.188+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: If we do not file cases against those accused, what will
        people say? The police are scared, the rule of law is only for the poor.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f198e3-342a-4ed3-bd61-75c3a30c0b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T12:19:42.188+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:05.401+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T12:19:42.188+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Marbil noted the alleged selective application of law in the “tokhang”
        (knock and plead) of the vice president’s father, former President Rodrigo
        Duterte, in which victims were mostly poor.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f771a9f-e4c4-4384-840c-2c92affb620a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T12:19:42.189+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:05.402+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T12:19:42.189+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“We refuse to let history repeat itself. The PNP is committed to protecting
        all sectors of society without bias or prejudice," the police chief said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404153ed-9c78-4406-a45a-3775dbc2c293'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T12:19:42.189+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:05.403+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T12:19:42.189+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Marbil stressed that it is their sworn duty as law enforcers to follow
        and uphold laws to ensure accountability, adding that they cannot be selective
        and make exceptions based on affiliations.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c83fa2-fedd-4631-949b-c9f933f43d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T12:19:42.190+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:05.404+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T12:19:42.190+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'He guaranteed that due process will be followed as legal mechanisms
        are in place.'
    '8':
      'jcr:primaryType': 'mgnl:block'
