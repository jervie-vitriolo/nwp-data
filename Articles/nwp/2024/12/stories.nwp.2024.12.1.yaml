      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The Land Transportation
        Franchising and Regulatory Board (LTFRB) will issue special permits to public
        utility vehicles (PUV) to accommodate commuters during the anticipated holiday
        rush.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4eae0a9-73d9-43f6-89a6-f08a3d1ad9a0'
