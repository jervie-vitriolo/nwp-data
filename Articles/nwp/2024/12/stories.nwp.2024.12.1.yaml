    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab361d4-fb29-40cf-b02a-91216a2af09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T14:00:18.577+08:00
