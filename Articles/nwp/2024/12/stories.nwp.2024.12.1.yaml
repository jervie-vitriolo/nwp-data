    'template': '1'
    'title': 'EU''s new top foreign policy officials visit Ukraine in show of solidarity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918813f4-524e-4db6-824e-62117ada5721'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T16:06:58.641+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:04.220+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T16:06:58.641+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Kyiv, Ukraine —</strong> European Council president Antonio
        Costa and Kaja Kallas, the EU''s foreign policy chief, arrived in the Ukrainian
        capital Kyiv on Sunday, using the first day in their new roles to send a message
        of support for Ukraine in its war with Russia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77395701-9ddc-4269-86c3-abdafcbd7c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T16:06:58.641+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:04.220+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T16:06:58.641+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"From day one of the war, the EU has stood by the side of Ukraine,"
        Costa posted on X alongside an image of himself, Kallas and EU enlargement
        chief Marta Kos arriving via train.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220f4fb2-cf59-4657-a68a-673304720209'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T16:06:58.642+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:04.221+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T16:06:58.642+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"From day one of our mandate, we are reaffirming our unwavering
        support to the Ukrainian people."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4814f7b1-0fa3-404a-81fb-881f08ae2ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T16:06:58.642+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:04.222+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T16:06:58.642+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Both Kallas and Costa have been strong supporters of Ukraine since
        Russia''s February 2022 invasion, and their visit comes as Kyiv struggles
        to fend off a grinding Russian offensive and the uncertainty of U.S. policy
        toward it when Donald Trump takes office next month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e973765d-c7ff-4d03-a967-b890f3fa1c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T16:06:58.642+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:04.223+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T16:06:58.642+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The EU says its institutions and member countries have made available
        some $133 billion in aid to Ukraine since the start of the war.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef59496-9f29-4962-9443-6d95d8ce36c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-01T16:06:58.643+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:04.223+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-01T16:06:58.643+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '"In my first visit since taking up office, my message is clear: the
        European Union wants Ukraine to win this war," Kallas wrote on X. "We will
        do whatever it takes for that."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24211045-20a5-4510-902e-1f00e1ebc8f1'
