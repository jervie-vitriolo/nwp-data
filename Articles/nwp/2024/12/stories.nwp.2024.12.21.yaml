    'mgnl:tags': ['comelec', 'Zamboanga']
    'stories': []
    'template': '1'
    'title': 'Election field supervisor ambushed in Zamboanga, officer’s close kin
      dies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce83c6e-b020-4db7-8d9a-ee8c2f8b0bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T18:12:01.614+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:02.913+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T19:16:11.433+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - An election field supervisor
        in Sulu encountered a shooting attack in Zamboanga City, resulting in the
        death of his close kin, the Commission on Elections (Comelec) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccbf3d1-50d9-4dcd-b54d-c9ee4da154b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T18:12:01.615+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:02.914+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T19:16:11.433+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The victims were identified as Vidzfar Julie, provincial election supervisor
        at Jolo, Sulu and his brother Naser Amil Asiri.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51b498b-0585-4095-af4f-e34477d946a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T18:12:01.615+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:02.914+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T19:16:11.434+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Julie was unharmed, but his brother succumbed after sustaining gunshot
        wounds in the head.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a974f0-0ae8-470f-9264-3f91eeae567a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T18:12:01.616+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:02.915+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T19:16:11.434+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The incident occurred around 10 a.m. at Brgy. Sta. Maria in Zamboanga
        City.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4806468a-02bb-4faa-8f04-5c74f7c2ec86'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T18:12:01.616+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:02.916+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T19:16:11.435+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Initial reports from the police showed the assailants were on board
        a single MC Honda Click color white, wearing black jacket, and a full-face
        helmet. Authorities said the two suspects fled the crime scene.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0a157a-e760-456d-8c61-222a4df4610f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T18:12:01.617+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:02.916+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T19:16:11.435+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The motive for the crime remains unclear.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d044b36-f5af-425e-ac11-67af9071c91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T18:12:01.617+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:02.917+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T19:16:11.435+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, the poll body decried the violent incident and called
        for justice.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6266c115-5799-499f-ab6e-ab67be46ce8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T18:12:01.617+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:02.917+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T19:16:11.436+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“No words are enough to condemn this treacherous act of violence
        against our people. What is more gruesome and unforgivable is when a loved
        one is caught in the crossfire so to speak. We are not yet prepared to cry
        hopelessness but a call for immediate action from authorities is strongly
        demanded,” Comelec chairperson George Garcia said.</p>'
  'pope-francis-on-gaza-airstrikes':
    'author': 'Joshua McElwee, Reuters'
    'caption': 'Pope Francis (Ciro de Luca/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-21T19:20:52.000+08:00
    'imagesource': 'jcr:d1ac7e6e-5ebd-4d7d-bef3-3ea4c5ab0d11'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91ce5291-7aee-448f-8a99-2f55a8d4955c'
    'lead': 'Pope Francis on Saturday again condemned Israeli airstrikes in Gaza,
      a day after an Israeli government minister publicly denounced the pontiff for
      suggesting the global community should study whether the military offensive
      there constitutes a genocide of the Palestinian people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-21T19:22:52.876+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:11:02.278+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:31.856+08:00
    'mgnl:lastModified': 2024-12-21T19:22:52.918+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Pope-Francis']
    'stories': []
    'template': '1'
    'title': 'Pope calls Gaza airstrikes ''cruelty'' after Israeli minister’s criticism'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ed9842-1927-41a5-af3d-239998e9196c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T19:22:52.901+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:02.280+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T19:22:52.912+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Vatican City -</strong> Pope Francis on Saturday again condemned
        Israeli airstrikes in Gaza, a day after an Israeli government minister publicly
        denounced the pontiff for suggesting the global community should study whether
        the military offensive there constitutes a genocide of the Palestinian people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d637a39-4f04-49bb-9e68-219409720938'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T19:22:52.902+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:02.281+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T19:22:52.902+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Francis opened his annual Christmas address to the Catholic cardinals
        who lead the Vatican’s various departments with what appeared to be a reference
        to Israeli airstrikes on Friday that killed at least 25 Palestinians in Gaza.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4caed8c-3a45-45d1-a36a-506a6ad275df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T19:22:52.902+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:02.282+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T19:22:52.902+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Yesterday, children were bombed," said the pope. "This is cruelty.
        This is not war. I wanted to say this because it touches the heart."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08433d7-2a79-4be5-859d-f501952f7999'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T19:22:52.902+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:02.282+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T19:22:52.902+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The pope, as leader of the 1.4-billion-member Roman Catholic Church,
        is usually careful about taking sides in conflicts, but he has recently been
        more outspoken about Israel’s military campaign against Palestinian militant
        group Hamas.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f603d50d-a580-4b2d-9b17-eb3b305651ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T19:22:52.903+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:02.283+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T19:22:52.903+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In book excerpts published last month, the pontiff said some international
        experts said that "what is happening in Gaza has the characteristics of a
        genocide".'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e06262-b19a-4ed6-acf4-ef661c3ceb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T19:22:52.903+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:02.284+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T19:22:52.903+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Israeli Minister of Diaspora Affairs Amichai Chikli sharply criticised
        those comments in an unusual open letter published by Italian newspaper Il
        Foglio on Friday. Chikli said the pope’s remarks amounted to a "trivialisation"
        of the term genocide.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9099a46c-06ee-41b9-8ca8-d905ccb3ce2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T19:22:52.904+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:02.285+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T19:22:52.904+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Francis also said on Saturday that the Catholic bishop of Jerusalem,
        known as a patriarch, had tried to enter the Gaza Strip on Friday to visit
        Catholics there, but was denied entry.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd68f30-0488-4dcc-a7ab-3d3cb99067d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T19:22:52.904+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:02.285+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T19:22:52.904+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The patriarch’s office told Reuters it was not able to comment on
        the pope’s remarks about the patriarch being denied entry.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5c0890-8880-4c01-b72a-2b90403530f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T19:22:52.905+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:02.286+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T19:22:52.905+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Israeli officials were not immediately reachable for comment on Saturday,
        the Jewish Sabbath, and the Israeli military did not immediately respond to
        a request for comment.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6538f86-55d6-4384-9045-27a09915cb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T19:22:52.905+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:02.287+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T19:22:52.905+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The war began when Hamas-led Palestinian militants attacked southern
        Israeli communities on Oct. 7, 2023, killing 1,200 people, mostly civilians,
        and taking more than 250 hostages back to Gaza, according to Israeli authorities.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dece79-05e3-4510-b887-bafac3b486c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T19:22:52.906+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:02.287+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T19:22:52.906+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Israel’s retaliatory campaign, which it says is aimed at eliminating
        Hamas, has killed more than 45,000 people, mostly civilians, according to
        authorities in the Hamas-run Gaza Strip. The campaign has displaced nearly
        the entire population and left much of the enclave in ruins.'
