    'created': 2024-12-21T11:49:13.000+08:00
    'imagesource': 'jcr:d2a64e0c-0ac8-4488-9c9a-c1af88f444b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '953bc72a-eeda-4e2f-b998-dfe0f5fc9de5'
    'lead': 'The Commission on Elections (Comelec) has junked the petition to disqualify
      detained religious leader and alleged sex offender Apollo Quiboloy from the
      senatorial race in 2025, citing the absence of a final decision on his criminal
      cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-21T11:52:32.168+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:11:05.940+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:30.794+08:00
    'mgnl:lastModified': 2024-12-21T12:39:59.839+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Apollo-Quiboloy', 'Comelec']
    'stories': []
    'template': '1'
    'title': 'Comelec junks petition to disqualify Quiboloy from senatorial race'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d90149-8423-4c41-b4f5-fb75adc9d396'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T11:52:32.194+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.942+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T12:39:59.832+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Commission on Elections
        (Comelec) has junked the petition to disqualify detained religious leader
        and alleged sex offender Apollo Quiboloy from the senatorial race in 2025,
        citing the absence of a final decision on his criminal cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aca6d91-760f-46d8-b39e-629f1e4f410f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T11:52:32.195+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.943+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T12:39:59.833+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Dec. 20, the poll body’s first division released its
        decision on a petition filed by senatorial aspirant Sonny Matula who asked
        Comelec to cancel Quiboloy’s certificate of candidacy and declare him as a
        nuisance candidate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872ebbd2-07e7-437a-a75f-6930bce59ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T11:52:32.195+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.944+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T12:39:59.833+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Matula said the religious leader’s nomination had no factual and legal
        basis and was signed by an unauthorized individual, arguing that it’s equivalent
        to material misrepresentation. Quiboloy’s nomination was signed by a certain
        Mark Tolentino who was supposedly from the Workers’ and Peasants’ Party led
        by Matula.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83db27e-3257-443b-a7fa-5a0851e8e79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T11:52:32.195+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.944+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T12:39:59.834+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Comelec said the petitioner further attested that the detained televangelist
        must be declared a nuisance candidate, alleging that Quiboloy was only deflecting
        public attention from numerous cases filed against him.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d4e926-a837-4f99-842a-dcb5a21a6876'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T11:52:32.196+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.945+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T12:39:59.834+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In response, Comelec said there is no legal basis to disqualify and
        declare Quiboloy as a nuisance candidate.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9898dde3-f46f-4f14-8695-cb777d0b7fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T11:52:32.196+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.946+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T12:39:59.835+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Petitioner’s arguments that respondent should be disqualified because
        there are several cases filed against him are devoid of merit…Such final decision
        is lacking in this case,” the poll body ruled.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c781db-a3bf-4b31-a7c7-9261a2ad1a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T11:52:32.197+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.946+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T12:39:59.835+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“There is nothing in our prevailing laws and jurisprudence that bars
        an aspiring candidate from waging an electoral campaign during the pendency
        of a civil or criminal case,” it added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c274a6-870e-4c93-967c-38f46d46ce23'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T11:52:32.197+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.947+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T12:39:59.836+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Comelec also said the filing of an unauthorized certificate of acceptance
        and nomination is not a ground for disqualification.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8e2f04-aae9-487b-b72d-2bdb0188d194'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T11:52:32.198+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.948+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T12:39:59.836+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“It could be determined that a petition to declare a candidate as a
        nuisance candidate cannot be combined with grounds for a separate remedy,
        otherwise the petition will be summarily dismissed,” the poll body added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0daf7d39-d222-4a2a-88f3-16b9edcb90b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T11:52:32.198+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.948+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T12:39:59.837+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Quiboloy has been detained since September for cases related to human
        trafficking, sexual and child abuse, among others.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e21fde-3390-4b17-88be-1bcf2b8d6de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T11:52:32.199+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.949+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T12:39:59.837+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>He is also wanted by the United States Federal Bureau of Investigation
        for labor and sex crimes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869eae41-4b1c-470c-8b8e-4263a4b427eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T11:52:32.199+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.949+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T12:39:59.838+08:00
