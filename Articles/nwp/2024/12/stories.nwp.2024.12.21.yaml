    'jcr:uuid': '8ef90905-e09d-4ccc-a0da-2fc71b4cdb6f'
    'lead': 'Over 2.29 million passengers are expected to pass through the Ninoy Aquino
      International Airport from Dec. 20 to Jan. 3, the gateway’s private operator
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-21T17:04:05.745+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:11:03.518+08:00
