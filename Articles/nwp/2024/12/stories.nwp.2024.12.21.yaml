    'mgnl:tags': ['NAIA']
    'stories': []
    'template': '1'
    'title': 'Nearly 2.30 million passengers expected at NAIA during holidays- operator'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed35968-412f-4b44-b81c-02938b1869ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T17:04:05.769+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:03.520+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T17:04:05.776+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Over 2.29 million passengers
        are expected to pass through the Ninoy Aquino International Airport from Dec.
        20 to Jan. 3, the gateway’s private operator said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425e7723-17a7-4239-8a5a-98196cb071cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T17:04:05.769+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:03.521+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T17:04:05.769+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a press release, the New NAIA Infrastructure Corp. (NNIC) said the
        projection is an almost 11% increase compared to the same period last year.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82dac7f-a8ad-4a9f-a11d-53d32bf9195d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T17:04:05.770+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:03.522+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T17:04:05.770+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The airport operator said it is ready for the travel surge and has
        coordinated with relevant government agencies to carry out additional measures
        such as boosting manpower and enhancing security protocols.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25369908-0708-4cfe-a1a1-3a299b752c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T17:04:05.770+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:03.522+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T17:04:05.770+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'NNIC said it is also working closely with airline companies to ensure
        that more check-in counters are operational earlier than usual to reduce queuing
        times during peak hours.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34731e08-0df7-4161-8e9c-b5b41aeb9680'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T17:04:05.770+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:03.523+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T17:04:05.770+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': ' “Christmas is a time for connecting with family, friends, and loved
        ones, and while this is one of the busiest seasons for NAIA, we are working
        hard to make the experience as safe and comfortable as possible for all passengers,”
        NNIC President Ramon Ang said in a press release.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1821dd9f-20e4-45b4-9882-2a4ead91ed65'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T17:04:05.771+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:03.524+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T17:04:05.771+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The operator advises passengers to arrive at least 3 to 4 hours before
        their flight to avoid inconvenience.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514e5f0c-8faf-4eff-8546-de7a1e793355'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T17:04:05.771+08:00
      'mgnl:createdBy': 'lance-nwp'
