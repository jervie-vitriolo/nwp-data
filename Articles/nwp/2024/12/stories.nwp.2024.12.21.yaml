      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Veteran singer Gary
        Valenciano had to cut his concert short on Friday, Dec. 20, after suffering
        from dehydration, his wife said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f81979-776e-4004-8cee-575a8b622ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T12:29:04.909+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.236+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T12:38:58.270+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Valenciano held the first night of his concert “Mr. Pure Energy: One
        More Time” at the Araneta Coliseum in Quezon City.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26e9b3a-7a75-483f-80f6-7ab55bfc65b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T12:29:04.909+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.237+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T12:38:58.271+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a Facebook post, Angeli, the singer’s wife, said Valenciano ingested
        something and suffered from vomiting two hours before his concert.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac838de-9b16-46bd-83ed-39a165f5e9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T12:29:04.909+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.237+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T12:38:58.271+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Despite health concerns, the seasoned performer pushed through with
        the show and was able to perform a number of songs.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cd0e87-2db7-4e7a-af3e-25938212d384'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T12:29:04.910+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.238+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T12:38:58.272+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“I don’t know if I can finish the show tonight. But what I want to
        do is I want to do the songs that can speak into your hearts. It breaks my
        heart to know that we’ve prepared so much for all of you. But the body is
        saying be cautious Gary,” the singer said in a video posted at the Big Dome’s
        Facebook page.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ea8fa1-e4ac-4c17-9bf8-1568a30807b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T12:29:04.910+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.239+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T12:38:58.272+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In an update on Saturday morning, the singer’s wife said Valenciano’s
        vital signs are all good and he is now taking a rest.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3784dde7-04dd-4fff-b22a-58335406ade3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T12:29:04.911+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.239+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T12:38:58.273+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“He is ok. Just weak from all the throwing up - from the stage to the
        stretcher is what happened but he is ok now. Just weak,” Angeli said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5290e1-877f-4632-8f58-da9d3c0ca343'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T12:29:04.911+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.240+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T12:38:58.273+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'She added they are still “praying for wisdom” if the singer will go
        on with the second night of the concert scheduled on Sunday, Dec. 22.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f68d8cc-4fc4-4eb5-92b5-b7186767eb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T12:29:04.912+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.240+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T12:38:58.273+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the veteran singer survived an open heart surgery and was
        also treated for kidney cancer.</p>'
