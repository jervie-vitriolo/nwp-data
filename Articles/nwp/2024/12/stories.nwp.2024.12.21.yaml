      'mgnl:lastModified': 2024-12-21T17:14:35.713+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Dubbed as the winter solstice, the agency said the phenomenon will
        occur at 5.21 p.m.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cd51e7-d79b-456c-bb7d-ce470456c903'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T17:13:56.309+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:03.180+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T17:14:35.713+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“This day marks the shortest day and the longest night in the northern
        hemisphere, when the Sun reaches its southernmost position in the sky, in
        the constellation of Capricornus at a declination of 23.5°S. Astronomers consider
        this day as the start of winter in the northern hemisphere, and summer in
        the southern hemisphere,” PAGASA said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe80d4e-2df4-4a1b-ab33-a89e4252191c'
