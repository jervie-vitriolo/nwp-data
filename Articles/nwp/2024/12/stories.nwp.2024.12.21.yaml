    'template': '1'
    'title': 'LPA outside PAR intensifies into tropical cyclone, storm’s trough dumping
      rains - PAGASA'
    'updated': 2024-12-21T18:16:10.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b91c302-fbb3-42c3-9a47-236fc56dcf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T18:16:16.094+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.166+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T18:16:16.099+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A low pressure area
        (LPA) outside the weather disturbance monitoring zone has intensified into
        a tropical depression, the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7f9645-0ce5-4bbc-9f13-05d589eaa68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T18:16:16.094+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.167+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T18:16:16.094+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Forecasters last spotted the storm southwest of southwestern Luzon.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a9e3a3-8df5-41cf-b22f-add064012afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T18:16:16.094+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.168+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T18:16:16.094+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The weather bureau said there’s a low chance for the tropical depression
        to enter the Philippine Area of Responsibility.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3625d7-8bd2-4490-b0d1-0f697a3d5b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T18:16:16.095+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.169+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T18:16:16.095+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'However, the storm’s trough is triggering scattered rains and thunderstorms
        over Zamboanga Peninsula, Basilan, Sulu, and Tawi-Tawi.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fb8afa-753f-4037-ad1b-58816951ea82'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T18:16:16.095+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.169+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T18:16:16.095+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On the other hand, moderate to heavy rains may persist over Calabarzon,
        parts of Mimaropa, Bicol Region, Visayas, and Dinagat islands due to the shear
        line or the convergence of cold and warm winds.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e79a4a-338d-421d-98f2-23729477a559'
      'mgnl:activationStatus': true
