  'german-christmas-market-tragedy':
    'author': 'Andrey Sychev and Tanya Wood, Reuters'
    'caption': 'Emergency personnel work at a Christmas market after a car drove into
      a group of people, according to local media, in Magdeburg, Germany, December
      20, 2024. REUTERS/Axel Schmidt TPX IMAGES OF THE DAY'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-21T09:48:16.000+08:00
    'imagesource': 'jcr:22aaaa55-9252-4834-952e-19d5470fafa8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a596fa13-0a68-4699-88f4-e0b3d20a5280'
    'lead': 'A driver rammed a car into a large crowd of revellers at a Christmas
      market in central Germany on Friday evening, killing at least two people and
      injuring more than 60 before he was arrested, authorities said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-21T09:50:20.434+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:11:08.474+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:30.460+08:00
    'mgnl:lastModified': 2024-12-21T09:51:29.701+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Germany']
    'stories': []
    'template': '1'
    'title': 'Driver kills at least two after ramming into crowd at German Christmas
      market'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c08aa7-21d3-475e-9d7a-95c98415427b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T09:50:20.547+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:08.478+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T09:51:29.690+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Reuters -</strong> A driver rammed a car into a large crowd
        of revellers at a Christmas market in central Germany on Friday evening, killing
        at least two people and injuring more than 60 before he was arrested, authorities
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648eec4f-455e-404d-9d18-d6e56e640c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T09:50:20.547+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:08.478+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T09:51:29.691+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'One of the dead was a young child, said Reiner Haseloff, premier of
        the state of Saxony-Anhalt. The incident took place in Magdeburg, the state
        capital, which is 150 kilometres (93 miles) west of Berlin.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296aa46d-b6a2-48c9-9fbb-1859385ad2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T09:50:20.547+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:08.479+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T09:51:29.691+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"It is a catastrophe for the city of Magdeburg, for the state and for
        Germany in general," Haseloff said, adding that the death toll could rise
        given the severity of some of the injuries.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4e2493-2ea8-43aa-9f5f-ecf78f77e551'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T09:50:20.548+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:08.480+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T09:51:29.692+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Haseloff described the attacker as a 50-year-old male doctor from Saudi
        Arabia with permanent residency in Germany, where he had lived for almost
        two decades.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e448bf-c81e-477d-b018-b744836c8f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T09:50:20.548+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:08.480+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T09:51:29.692+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"As things stand at the moment, we are talking about a lone offender,
        which means that there is no further danger to the city because we were able
        to arrest him."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5d34ae-6235-4ee3-b7d3-f61f44524de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T09:50:20.549+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:08.481+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T09:51:29.693+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The motive was unclear. The suspect was not known to German authorities
        as an Islamist, according to local broadcaster MDR.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab507381-517a-407f-8567-d6e5920c25f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T09:50:20.549+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:08.482+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T09:51:29.693+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Saudi Arabia’s foreign ministry condemned the attack.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cc2c3b-9622-46b8-9005-22fb031f3b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T09:50:20.549+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:08.482+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T09:51:29.694+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Following the incident, police cleared an area surrounding the vehicle
        to investigate a possible explosive device, local broadcaster MDR reported.
        It later cited police as saying that no such device had been found.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328b9254-1466-4c2d-8c6b-eae2b3660f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T09:50:20.550+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:08.483+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T09:51:29.694+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A police operation was also under way in the town of Bernburg, south
        of Magdeburg, where the suspect is believed to have lived, local newspaper
        Mitteldeutsche Zeitung reported.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c397d4a-99bf-4d76-bfec-22c5e15c5e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T09:50:20.550+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:08.484+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T09:51:29.695+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Police were not immediately available to comment on the reports of
        a suspicious item or the operation in Bernburg.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c50722a-10ba-49a9-8d69-85a723057a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T09:50:20.551+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:08.485+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T09:51:29.695+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'German Chancellor Olaf Scholz, who sent his thoughts to those affected
        in a post on social media platform X, is expected to visit the scene on Saturday
        together with Interior Minister Nancy Faeser.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf817590-e72f-4620-a272-941d8d078469'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T09:50:20.551+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:08.485+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T09:51:29.696+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'As news of the attack broke, Elon Musk, the billionaire allied with
        U.S. President-elect Donald Trump, criticized Scholz and called on him to
        resign.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee37f9ff-f121-456b-b9f4-ba428402acab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T09:50:20.552+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:08.486+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T09:51:29.696+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A video posted on social media from a position above the market shows
        a car driving at speed through a crowd walking between two rows of market
        stalls. People can be seen knocked to the ground and running away. Reuters
        was able to verify the location, with the trees, outline and design of the
        buildings matching file and satellite imagery of the area.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcd9ba4-60ab-4267-8c0f-75b49862db61'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T09:50:20.552+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:08.487+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T09:51:29.697+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Footage from a local broadcaster showed people wrapped in blankets
        on the ground receiving care in the wake of the attack.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd351a971-1f19-4879-b271-1f8862319f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T09:50:20.553+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:08.487+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T09:51:29.697+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Bild newspaper quoted a witness named only as Nadine saying she had
        been walking arm-in-arm with her boyfriend, Marco, when the car came hurtling
        towards them.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b32fcc2-097f-400e-a2de-03f400b45167'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T09:50:20.553+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:08.488+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T09:51:29.698+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"He was hit and ripped away from my side," Bild cited her as saying,
        adding that he had been injured on his leg and head and taken to hospital
        but she did not know where to find him.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb07651-d97f-4910-8fb1-77ddc57c4e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T09:50:20.554+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:08.489+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T09:51:29.699+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The uncertainty is unbearable," she told Bild.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbc449f-007e-43a8-bc20-e2a86c582cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T09:50:20.554+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:08.489+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T09:51:29.699+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Late last month, Faeser advised people to be vigilant at Christmas
        markets, which have been a particular focus of security services as a potential
        target for extremist attacks.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477418e7-5218-436b-afc5-403326d6ff3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T09:50:20.555+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:08.490+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T09:51:29.700+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Eight years ago, Anis Amri, a failed Tunisian asylum seeker with
        Islamist links, rammed a truck into a crowded Christmas market in Berlin,
        killing 12 people and injuring dozens of others.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18654252-5c03-439f-88a2-1751d7896530'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T09:50:20.555+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:08.490+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T09:51:29.700+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Additional reporting by Kirsti Knolle, Scot Stevenson and Madeline
        Chambers, Reporting by Andrey Sychev and Tanya Wood, writing by Rachel More,
        Editing by Rosalba O''Brien)</em></p>'
