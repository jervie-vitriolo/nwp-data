      'mgnl:lastActivated': 2025-03-13T13:11:04.844+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T12:35:20.210+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The administration had proposed the rule in April 2023, inviting the
        public to comment. It said on Friday that it had received more than 150,000
        public replies.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dcb41f-8602-4ac9-98c8-ad0f3031e7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T12:35:20.211+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.845+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T12:35:20.211+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Many of the comments were against the proposed rule, the administration
        wrote in its Federal Register filing. That, along with multiple pending lawsuits
        related to gender identity and sports, led the administration "not to regulate
        on this issue at this time."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcd7fa5-0a38-4613-b014-75eebc7d5feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T12:35:20.211+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.845+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T12:35:20.211+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Transgender rights have become a political hot button in recent years.
        Republicans at all levels campaigned strongly on the issue in November, with
        particular focus on transgender women participating in school sports. President-elect
        Donald Trump pledged during his campaign to restrict gender-affirming care
        and transgender sports participation.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e985af3-0e95-4c11-bc58-c9e5b57e71f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T12:35:20.212+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.846+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T12:35:20.212+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Biden proposal from 2023 would have offered flexibility to K-12
        schools and universities to limit the participation of transgender students
        when including them could undermine "fairness in competition" or potentially
        lead to sports-related injuries.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d3bb90-6531-453c-8775-cf658bc75b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T12:35:20.212+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.847+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T12:35:20.212+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The proposal would have made changes to Title IX, which prohibits sex
        discrimination at educational institutions that receive federal funding.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a58c0e-c754-459a-896e-cefb1e31a45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T12:35:20.212+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.847+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T12:35:20.212+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Title IX, requiring schools to provide equal opportunities for women
        in U.S. education programs, has been credited with opening the door to more
        women in sports.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f7622e-43f1-45af-9c58-10703fa2636f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T12:35:20.213+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.848+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T12:35:20.213+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Critics say transgender women who take part in women’s sports are
        often bigger and stronger than their cisgender opponents and have an unfair
        advantage.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7df6819-bf41-483c-a67a-09c3cd4c3d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T12:35:20.213+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.848+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T12:35:20.213+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Earlier this year, the National Association of Intercollegiate Athletics
        banned transgender women from competing in women’s sports, a more hardline
        stance than other athletic bodies that allow trans athletes to compete based
        on testosterone levels.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3f5f43-2571-4e44-b706-1c2e31b9b104'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T12:35:20.214+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.849+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T12:35:20.214+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The U.S. Supreme Court this month signaled its willingness to uphold
        a Republican-backed ban in Tennessee on gender-affirming medical care for
        transgender minors.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a679bb-57db-453f-832c-db86b0e83286'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T12:35:20.214+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.849+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T12:35:20.214+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Brad Brooks in Colorado; Editing by William Mallard)</em></p>'
  'protests-on-south-korea-president-impeachment':
    'author': 'Reuters'
    'caption': 'People watch a TV screen, broadcasting South Korean President Yoon
      Suk Yeol delivering an address to the nation, at a railway station in Seoul,
      South Korea on Dec. 12. (Kim Hong-Ji/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-21T16:57:16.000+08:00
    'imagesource': 'jcr:7f1ff31f-5bac-4e3a-ab2a-be25d7a6a718'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1cf29d5-54dc-4fbf-a843-95e3e302c879'
    'lead': 'Demonstrators supporting and opposing South Korean President Yoon Suk
      Yeol held rival protests several hundred metres apart in Seoul on Saturday,
      a week after he was impeached over his short-lived declaration of martial law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-21T16:59:02.538+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:11:04.406+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:31.247+08:00
    'mgnl:lastModified': 2024-12-21T16:59:02.571+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['south-korea', 'Yoon-Suk-Yeol']
    'stories': []
    'template': '1'
    'title': 'Rival protests over South Korea’s impeached President Yoon held in
      Seoul'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaafee3-205e-44c2-b332-3713de7b5bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T16:59:02.558+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.409+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T16:59:02.567+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> Demonstrators supporting and
        opposing South Korean President Yoon Suk Yeol held rival protests several
        hundred metres apart in Seoul on Saturday, a week after he was impeached over
        his short-lived declaration of martial law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e34bec-3a97-458e-aa73-bb7e28d341f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T16:59:02.558+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.410+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T16:59:02.558+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon’s presidential powers are suspended but he remains in office.
        He has not complied with various summonses by authorities investigating whether
        martial law, which he declared late on Dec. 3 and rescinded hours later, constituted
        insurrection.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d3f613-3981-4689-8804-e471ad87ecbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T16:59:02.559+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.410+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T16:59:02.559+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He has also not responded to attempts to contact him by the Constitutional
        Court, which decides whether to remove him from office or restore his presidential
        powers. The court plans to hold its first preparatory hearing on Friday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa05796-8308-4f6e-a4f9-f8432befa795'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T16:59:02.559+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.411+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T16:59:02.559+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Saturday’s pro- and anti-Yoon protests were held in Gwanghwamun in
        the heart of the capital. There were no clashes as of 4 p.m. (0700 GMT)'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541729e0-7ae6-466a-934a-a4be2dac3c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T16:59:02.559+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.412+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T16:59:02.559+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Tens of thousands of anti-Yoon protesters, dominated by people in their
        20s and 30s, gathered around 3 p.m., waving K-Pop light sticks and signs with
        sayings such as "Arrest! Imprison! Insurrection chief Yoon Suk Yeol" to catchy
        K-pop tunes.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bc15eb-2048-42dc-adfa-8b1062092c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T16:59:02.560+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.413+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T16:59:02.560+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I wanted to ask Yoon how he could do this to a democracy in the 21st
        century, and I think if he really has a conscience, he should step down,"
        said 27-year-old Cho Sung-hyo.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bd4d66-99f3-4b01-b06f-2e791a38580e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T16:59:02.560+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.414+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T16:59:02.560+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Several thousand pro-Yoon protesters, chiefly older and more conservative
        people opposing Yoon’s removal and supporting the a restoration of his powers,
        had gathered since around midday.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96002a7c-1f9c-4d3f-bf86-c5a96543c04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T16:59:02.561+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.414+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T16:59:02.561+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"These rigged (parliamentary) elections eat away at this country, and
        at the core are socialist communist powers, so about 10 of us came together
        and said the same thing - we absolutely oppose impeachment," said Lee Young-su,
        a 62-year-old businessman.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c998fea-c2bd-4fa0-ad21-6e91eae86737'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T16:59:02.561+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.415+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T16:59:02.561+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon had cited claims of election hacking and "anti-state" pro-North
        Korean sympathisers as justification for imposing the martial law, which the
        National Election Commission has denied.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f114f6-cb83-4956-bd8b-717a672dfd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T16:59:02.562+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.415+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-21T16:59:02.562+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Jisoo Kim, Joseph Campbell, Minwoo Park; Writing
        By Joyce Lee; Editing by William Mallard)</em></p>'
  'naia-projection-holidays':
    'caption': 'Passengers queue at the Ninoy Aquino International Airport (NewsWatch
      Plus File)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-21T17:00:41.000+08:00
