      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The country will experience
        the shortest day and longest night on Saturday, Dec. 21, the Philippine Atmospheric,
        Geophysical and Astronomical Services Administration (PAGASA) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b833dc12-6d89-4351-a478-bb5434334d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-21T17:13:56.309+08:00
