    lastmodifiedby: 'cj-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Mapua nears elusive NCAA title with Game 1 win over CSB'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2931affc-2ba1-40c9-bc7a-4c3850d56225'
      activationstatus: true
      created: 2024-12-02T10:09:10.846+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:34:19.170+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T10:11:38.197+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The Mapua Cardinals
        moved closer to putting an end to their 33-year title drought in NCAA men’s
        basketball after beating the College of St. Benilde (CSB) Blazers in the Season
        100 finals, 84-73, on Sunday at the Smart Araneta Coliseum in Quezon City.</p>'
    section1:
      primarytype: 'block'
      uuid: '7df5c95a-887a-4fce-8371-17435b773f07'
      activationstatus: true
      created: 2024-12-02T10:09:10.847+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:34:19.171+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T10:11:38.197+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '6941c529-b8d0-44f1-ba4d-f45f02f554cb'
      activationstatus: true
      created: 2024-12-02T10:09:10.847+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:34:19.171+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T10:11:38.198+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Reigning league Most Valuable Player Clint Escamis dropped 30 points,\
        \ five steals, and four assists for the Cardinals in over 28 minutes of action.\r"
    section3:
      primarytype: 'block'
      uuid: '3d61449a-b7e2-4273-9122-1191239e5236'
      activationstatus: true
      created: 2024-12-02T10:09:10.848+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:34:19.172+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T10:11:38.198+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '4da7da34-b955-4d4e-8a8b-a056f3ad403f'
      activationstatus: true
      created: 2024-12-02T10:09:10.848+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:34:19.173+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T10:11:38.199+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The 30-point explosion of Escamis is the first in the NCAA finals in\
        \ the post-pandemic era, while helping Mapua extend its winning streak to\
        \ 11 this season.\r"
    section5:
      primarytype: 'block'
      uuid: '174b385b-c3a2-4bfd-ad27-99d068b3c4f8'
      activationstatus: true
      created: 2024-12-02T10:09:10.848+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:34:19.173+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T10:11:38.199+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'a8e87232-75a5-427f-b268-ac4c5650d6d6'
      activationstatus: true
      created: 2024-12-02T10:09:10.849+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:34:19.174+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T10:11:38.200+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Escamis set the tone for the Cardinals early in the match by pouring\
        \ 17 points just in the opening quarter. \r"
    section7:
      primarytype: 'block'
      uuid: 'b2b29bc7-5ee5-41fe-992d-c8a24bfbeb91'
      activationstatus: true
      created: 2024-12-02T10:09:10.849+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:34:19.175+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T10:11:38.200+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'de17a2ae-def4-4a94-b7f1-a03b46314be5'
      activationstatus: true
      created: 2024-12-02T10:09:10.849+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:34:19.175+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T10:11:38.201+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Then the duo of JC Recto and Chris Hubilla took over the scoring cudgels\
        \ to pounce on the sluggish Blazers. They finished the match with 15 points\
        \ and nine points for Mapua, respectively.\r"
    section9:
      primarytype: 'block'
      uuid: 'dbf37faf-e7aa-4e7f-b01b-8e212db285dc'
      activationstatus: true
      created: 2024-12-02T10:09:10.850+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:34:19.176+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T10:11:38.201+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'a05eda0f-844e-46c9-832b-485219d08356'
      activationstatus: true
      created: 2024-12-02T10:09:10.850+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:34:19.177+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T10:11:38.202+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Allen Liwag had a double-double performance for CSB with 18 markers\
        \ and 14 boards.\r"
    section11:
      primarytype: 'block'
      uuid: '36faade3-2ee7-4804-a7c7-ee614f3c6862'
      activationstatus: true
      created: 2024-12-02T10:09:10.851+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:34:19.177+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T10:11:38.202+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'eed429ac-cdaa-4ac2-9d5c-2b23d040b991'
      activationstatus: true
      created: 2024-12-02T10:09:10.851+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:34:19.178+08:00
