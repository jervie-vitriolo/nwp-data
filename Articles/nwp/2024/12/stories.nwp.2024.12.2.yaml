      type: 'text'
      text: '<p>The Cardinals can shoot for the title sweep on Dec. 7 at the Big
        Dome.</p>'
  'START HERE----->hunter-biden-pardoned':
    author: 'Jeff Mason, Reuters'
    caption: 'U.S. President Joe Biden stands with his son Hunter Biden, who earlier
      in the day was found guilty on all three counts in his criminal gun charges
      trial, after President Biden arrived at the Delaware Air National Guard Base
      in New Castle, Delaware, U.S., June 11. (Anna Rose Layden/File Photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-02T10:13:02.000+08:00
    imagesource: 'd9682e8b-1f1e-48c8-9150-aea2e6cf4a92'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '72d02471-bc50-4d8d-b36d-d628d9ae4355'
    lead: 'U.S. President Joe Biden said he had pardoned his son, Hunter Biden,
      who had been convicted of making false statements on a gun background check
      and illegally possessing a firearm and pled guilty to federal tax charges.'
    activationstatus: true
    created: 2024-12-02T10:16:30.329+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-03-13T12:34:18.788+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:31:23.288+08:00
    lastmodified: 2024-12-02T10:16:30.377+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Biden says he has pardoned his son, Hunter'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9727ef72-01b7-4975-b226-f817c49a57ea'
      activationstatus: true
      created: 2024-12-02T10:16:30.343+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:18.790+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T10:16:30.343+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Washington, United States —</strong> U.S. President Joe
        Biden said on Sunday he had pardoned his son, Hunter Biden, who had been convicted
        of making false statements on a gun background check and illegally possessing
        a firearm and pled guilty to federal tax charges.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd0cf94b7-d3af-4848-b787-291d28389c01'
      activationstatus: true
      created: 2024-12-02T10:16:30.344+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:18.791+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T10:16:30.344+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '376b8394-5289-4480-b460-d68bd695f054'
      activationstatus: true
      created: 2024-12-02T10:16:30.344+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:18.792+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T10:16:30.344+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"Today, I signed a pardon for my son Hunter. From the day I took
        office, I said I would not interfere with the Justice Department’s decision-making,
        and I kept my word even as I have watched my son being selectively, and unfairly,
        prosecuted," he said in a statement released by the White House.</p>'
    section3:
      primarytype: 'block'
      uuid: '18b28fd3-136b-4a42-af3b-8be6059490ce'
      activationstatus: true
      created: 2024-12-02T10:16:30.344+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:18.793+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T10:16:30.344+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '8fcbda5e-66c7-4e1f-aa65-c8d77af2699a'
      activationstatus: true
      created: 2024-12-02T10:16:30.345+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:18.793+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T10:16:30.345+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The White House had said repeatedly that Biden would not pardon
        or commute the sentences of his son, a recovering drug addict who became a
        target of Republicans, including President-elect Donald Trump.</p>'
    section5:
      primarytype: 'block'
      uuid: '40eff260-dad1-44cd-83cd-11c1ca131598'
      activationstatus: true
      created: 2024-12-02T10:16:30.345+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:18.794+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T10:16:30.345+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '8e60cbb2-8d27-427f-bb6b-04fe6ea40e86'
      activationstatus: true
      created: 2024-12-02T10:16:30.345+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:18.795+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T10:16:30.345+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"No reasonable person who looks at the facts of Hunter’s cases can
        reach any other conclusion than Hunter was singled out only because he is
        my son," Biden said.</p>'
    section7:
      primarytype: 'block'
      uuid: '5e8c61c5-8cab-42e8-a105-19f182c11e3f'
      activationstatus: true
      created: 2024-12-02T10:16:30.346+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:18.796+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T10:16:30.346+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'c590f03d-7ed6-4e97-9a9f-8b463e2331d1'
      activationstatus: true
      created: 2024-12-02T10:16:30.346+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:18.796+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T10:16:30.346+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Hunter Biden faced sentencing for the false statements and gun convictions
        on Wednesday. In September he pled guilty to federal charges of failing to
        pay $1.4 million in taxes while spending lavishly on drugs, sex workers and
        luxury items. He faced sentencing in that case on Dec. 16.</p>'
    section9:
      primarytype: 'block'
      uuid: '080b7ee2-5408-404c-b924-1d27573af2f8'
      activationstatus: true
      created: 2024-12-02T10:16:30.346+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:18.797+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T10:16:30.346+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '21c3f01b-432b-4453-9a01-000cc8233d5e'
      activationstatus: true
      created: 2024-12-02T10:16:30.347+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:18.798+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T10:16:30.347+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“I have admitted and taken responsibility for my mistakes during
        the darkest days of my addiction – mistakes that have been exploited to publicly
        humiliate and shame me and my family for political sport," Hunter Biden said
        in a statement on Sunday, adding he had remained sober for more than five
        years.</p>'
    section11:
      primarytype: 'block'
      uuid: 'c28f3958-b8e4-44f9-977c-7538d3c438d9'
      activationstatus: true
      created: 2024-12-02T10:16:30.347+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:18.798+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T10:16:30.347+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'a94e5f3e-1f8f-4e48-9088-4932bfd8e1d3'
      activationstatus: true
      created: 2024-12-02T10:16:30.348+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:18.799+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T10:16:30.348+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"In the throes of addiction, I squandered many opportunities and
        advantages ... I will never take the clemency I have been given today for
        granted and will devote the life I have rebuilt to helping those who are still
        sick and suffering.”</p>'
    section13:
      primarytype: 'block'
      uuid: '212d9faa-ab30-4557-9960-98608386f44c'
      activationstatus: true
      created: 2024-12-02T10:16:30.348+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:18.800+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T10:16:30.348+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '9daf487f-4deb-4647-859b-6802fe1982e2'
      activationstatus: true
      created: 2024-12-02T10:16:30.348+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:18.801+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T10:16:30.348+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The president, whose son Beau died of brain cancer in 2015, said
        his opponents had sought to break Hunter with selective prosecution.</p>'
    section15:
      primarytype: 'block'
      uuid: '219c3988-4166-44ef-987a-56703dec3783'
      activationstatus: true
      created: 2024-12-02T10:16:30.349+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:18.802+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T10:16:30.349+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '71e197d4-17fd-460d-ae1f-0146d138f6d6'
      activationstatus: true
      created: 2024-12-02T10:16:30.349+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:18.802+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T10:16:30.349+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>He said people were almost never brought to trial for felony charges
        over how they filled out a gun form, and said others who were late in paying
        taxes because of addiction but paid them back with interest and penalties
        as his son had typically received "non-criminal resolutions" to their cases.</p>'
    section17:
      primarytype: 'block'
      uuid: '99ce912f-c383-4b52-b835-4a33cb6ad411'
      activationstatus: true
      created: 2024-12-02T10:16:30.350+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:18.803+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T10:16:30.350+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '1c180765-13f1-4681-9ce0-e717a07f3885'
      activationstatus: true
      created: 2024-12-02T10:16:30.350+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:18.804+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T10:16:30.350+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"It is clear that Hunter was treated differently. The charges in
        his cases came about only after several of my political opponents in Congress
        instigated them to attack me and oppose my election," Biden said. "In trying
        to break Hunter, they’ve tried to break me – and there’s no reason to believe
        it will stop here. Enough is enough."</p>'
    section19:
      primarytype: 'block'
      uuid: 'f2ea34ca-2c79-40ce-9186-9a5d2a2dcfb8'
      activationstatus: true
      created: 2024-12-02T10:16:30.351+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:18.805+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T10:16:30.351+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '66beb025-62c6-4046-8ffb-a1baaf13915e'
      activationstatus: true
      created: 2024-12-02T10:16:30.351+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:18.805+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T10:16:30.351+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Biden said he had made the decision over the weekend. The president,
        his wife, Jill Biden, and their family including Hunter, spent the Thanksgiving
        holiday in Nantucket, Massachusetts and returned to Washington on Saturday
        night.</p>'
