    uuid: '1cb006eb-7976-441c-a493-a53d8c241c9c'
    lead: 'The Mapua Cardinals are on the verge of capturing their first NCAA men’s
      basketball crown in 33 years after a dominant Game 1 victory over the College
      of St. Benilde Blazers in the Season 100 finals.'
    activationstatus: true
    created: 2024-12-02T10:09:10.834+08:00
    createdby: 'cj-nwp'
    lastactivated: 2025-03-13T12:34:19.163+08:00
