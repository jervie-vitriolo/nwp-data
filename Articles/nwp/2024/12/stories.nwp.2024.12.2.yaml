      lastmodified: 2024-12-02T16:31:37.834+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>On Nov. 28, the Philippine Navy immediately deployed the guided
        missile frigate BRP Jose Rizal to conduct radio communications with the submarine,
