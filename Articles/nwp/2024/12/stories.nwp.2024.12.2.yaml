      lastactivated: 2025-03-13T12:34:15.954+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T12:18:01.968+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The National University
        (NU) Pep Squad reclaimed cheerdance glory after winning the UAAP Season 87
        Cheerdance Competition held at the Mall of Asia Arena in Pasay City on Sunday
        Dec. 1.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e49b2207-2db7-4cc8-974f-85f0e86e4cd7'
      activationstatus: true
      created: 2024-12-02T12:18:01.930+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:15.955+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T12:18:01.930+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'e8a56576-7e4f-40fb-b75a-bc888b6f1428'
      activationstatus: true
      created: 2024-12-02T12:18:01.931+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:15.955+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T12:18:01.931+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The NU Bulldogs got a hold of its eighth championship in cheerdance,\
        \ tying with the University of Santo Tomas (UST) and the University of the\
        \ Philippines (UP) with the winningest titles in UAAP history.\r"
    section3:
      primarytype: 'block'
      uuid: '99f1caa6-9c55-480e-8fab-837a442efaf7'
      activationstatus: true
      created: 2024-12-02T12:18:01.931+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:15.956+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T12:18:01.931+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '1c5c6d76-39cc-44cd-bc61-8a43ba707e18'
      activationstatus: true
      created: 2024-12-02T12:18:01.931+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:15.957+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T12:18:01.931+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Team co-captain Vigie Calleja said their journey to the championship\
        \ was hard and challenging. NU’s last title was 2022.\r"
    section5:
      primarytype: 'block'
      uuid: 'ec1d7faf-2a1a-4ccf-a7b0-f3c1acf6715b'
      activationstatus: true
      created: 2024-12-02T12:18:01.932+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:15.957+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T12:18:01.932+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '01d03b06-8b8e-4bf0-8f7f-13078b9f4a33'
      activationstatus: true
      created: 2024-12-02T12:18:01.932+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:15.958+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T12:18:01.932+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\"May mga na-line up na pero na-injure pa. Lahat 'yon nagfa-flashback\
        \ sa amin ngayon, 'yong hirap namin sa training ‘yung conditioning namin,\"\
        \ Calleja told a news conference.\r"
    section7:
      primarytype: 'block'
      uuid: 'fd7f608d-3b45-49e2-bb19-d4be790d7e23'
      activationstatus: true
      created: 2024-12-02T12:18:01.933+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:15.959+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T12:18:01.933+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'f6e31e6a-f822-4921-9093-197ce1a1a806'
      activationstatus: true
      created: 2024-12-02T12:18:01.933+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:15.959+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T12:18:01.933+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: There were members who were already lined up for the\
        \ competition but were injured. All of the challenges came as a flashback,\
        \ our hard training, our conditioning.]\r"
    section9:
      primarytype: 'block'
      uuid: '3041cccb-42bc-4df0-8a95-d587d2e913ae'
      activationstatus: true
      created: 2024-12-02T12:18:01.934+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:15.960+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T12:18:01.934+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'b8cbbb90-be27-4f88-999b-3fe80987bb16'
      activationstatus: true
      created: 2024-12-02T12:18:01.934+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:15.960+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T12:18:01.934+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\"Sobrang thankful and grateful kami sa coaches and managers kasi hanggang\
        \ dulo nagtiwala sila sa amin na magagawa namin 'yung napakagandang routine\
        \ na pinerformn namin kanina,\" she said.\r"
    section11:
      primarytype: 'block'
      uuid: '6752d205-bac3-49f4-928e-40d5451d34f7'
      activationstatus: true
      created: 2024-12-02T12:18:01.935+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:15.961+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T12:18:01.935+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '7342214b-60d8-460b-b22b-4e6375e08db0'
      activationstatus: true
      created: 2024-12-02T12:18:01.935+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:15.962+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T12:18:01.935+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: We are thankful and grateful to our coaches and managers\
        \ because until the very end, they trusted us that we can do the routine.]\r"
    section13:
      primarytype: 'block'
      uuid: '728a0a14-873d-4ca4-a199-2167060329ba'
