      lastmodified: 2024-12-02T12:18:01.945+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'd803d151-b3fc-4228-9cc0-265500bc9ea7'
      activationstatus: true
      created: 2024-12-02T12:18:01.945+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:15.973+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T12:18:01.945+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The Far Eastern University (FEU) Cheering Squad completed the podium,\
        \ settling in a bronze finish as they took out the elements of their performance\
        \ from the Disney animated film \"Frozen.\" The FEU Tamaraws were last year’s\
        \ champion.\r"
    section31:
      primarytype: 'block'
      uuid: 'e5966a55-2671-430f-908c-32d3020e9287'
