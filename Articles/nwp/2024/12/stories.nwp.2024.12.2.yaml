  'START HERE----->duterte-faces-impeachment-complaint':
    author: 'Daniza Fernandez, NewsWatch Plus'
    caption: 'Advocacy groups, religious leaders, and families of drug war victims
      file an impeachment complaint against Vice President Sara Duterte before the
      House of Representatives on Monday, Dec. 2. (Facebook/Rep. Cendaña)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-02T16:46:15.000+08:00
    imagesource: 'b40ded16-9218-417f-a75a-8a4304f3091a'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '3b0c2479-b053-4d80-bc7c-e1a98adabe11'
    lead: 'Multi-sectoral groups have filed an impeachment complaint against Vice
      President Sara Duterte and was endorsed by a lawmaker.'
    activationstatus: true
    created: 2024-12-02T16:51:32.677+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-03-13T12:34:14.666+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:31:25.192+08:00
    lastmodified: 2024-12-05T13:51:51.504+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Duterte faces impeachment complaint'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a8bec3e6-4207-44cd-b8ac-939f66976581'
      activationstatus: true
      created: 2024-12-02T16:51:32.725+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:14.668+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-05T13:51:51.483+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Multi-sectoral groups
        have filed an impeachment complaint against Vice President Sara Duterte and
        was endorsed by a lawmaker.</p>'
    section1:
      primarytype: 'block'
      uuid: 'bec98a00-3204-4f9a-93b2-b53edd845870'
      activationstatus: true
      created: 2024-12-02T16:51:32.726+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:14.669+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-05T13:51:51.484+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'de18bcf8-1c9d-45fe-8579-e4b1bf36c51f'
      activationstatus: true
      created: 2024-12-02T16:51:32.726+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:14.670+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-05T13:51:51.485+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Sixteen individuals from advocacy groups, religious sectors, and
        families of tokhang (knock and plead) – or the deadly Duterte drug war – victims
        of Duterte’s father, former President Rodrigo Duterte, submitted the complaint
        to the House of Representatives on Monday, Dec. 2.</p>'
    section3:
      primarytype: 'block'
      uuid: '7f2d4b44-e419-4bdc-b5c0-e9c37edf5b55'
      activationstatus: true
      created: 2024-12-02T16:51:32.727+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:14.671+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-05T13:51:51.485+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Of the six grounds for impeachment, the complaint listed five: culpable
        violation of the Constitution, graft and corruption, bribery, betrayal of
        public trust, and other high crimes.</p>'
    section4:
      primarytype: 'block'
      uuid: 'e2380385-88d5-45d1-97b9-826812d1ca4d'
      activationstatus: true
      created: 2024-12-02T16:51:32.727+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:14.671+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-05T13:51:51.486+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Akbayan party-list Rep. Perci Cendaña endorsed the complaint, citing
        as offenses “abuse of power and plunder of the nation’s coffers.”</p>'
    section5:
      primarytype: 'block'
      uuid: '904ef2d7-94ec-4d4b-aeb4-35dbb03d4018'
      activationstatus: true
      created: 2024-12-02T16:51:32.728+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:14.672+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-05T13:51:51.486+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '62a85923-33fe-489f-b499-c882b47cf488'
      activationstatus: true
      created: 2024-12-02T16:51:32.728+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:14.673+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-05T13:51:51.487+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Panahon na para isara ng taumbayan ang bangunot na dulot ni Sara.\
        \ The Filipino people deserve a vice president who is ethical, accountable,\
        \ and committed to public service—not one who weaponises authority for personal\
        \ gain,” Cendaña said in a statement.\r"
    section7:
      primarytype: 'block'
      uuid: '46334482-9b25-4ed6-b295-a9b07eb10d38'
      activationstatus: true
      created: 2024-12-02T16:51:32.728+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:14.677+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-05T13:51:51.488+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'dbdb2a96-55f4-4660-8624-36f65ff380e7'
      activationstatus: true
      created: 2024-12-02T16:51:32.729+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:14.678+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-05T13:51:51.488+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: It is time for Filipinos to end the nightmare that Sara\
        \ brought.]\r"
    section9:
      primarytype: 'block'
      uuid: '21277898-ab27-4f2d-8c6c-aaa99494dd17'
      activationstatus: true
      created: 2024-12-02T16:51:32.729+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:14.678+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-05T13:51:51.489+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'f1892391-c645-40e0-a90e-bd342427fac4'
      activationstatus: true
      created: 2024-12-02T16:51:32.730+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:14.679+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-05T13:51:51.489+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“The effort to hold Sara Duterte accountable is inseparable from the\
        \ broader campaign to make her father and their allies answer for their high\
        \ crimes,” he added.\r"
    section11:
      primarytype: 'block'
      uuid: 'aa1ffb8e-b1d1-4116-9bb6-bfca8c3b8990'
      activationstatus: true
      created: 2024-12-02T16:51:32.730+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:14.680+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-05T13:51:51.490+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '5caf9ac6-5155-4e28-951f-65401c0a1e61'
      activationstatus: true
      created: 2024-12-02T16:51:32.731+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:14.680+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-05T13:51:51.491+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Cendaña said the culture of impunity and graft will only be eradicated\
        \ if those who are responsible will be held accountable.\r"
    section13:
      primarytype: 'block'
      uuid: '008e42e4-626f-464e-9bff-516f13d7242d'
      activationstatus: true
      created: 2024-12-02T16:51:32.731+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:14.681+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-05T13:51:51.491+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '9056d2f4-cbe5-46a5-9a2d-4163b36897c0'
      activationstatus: true
      created: 2024-12-02T16:51:32.732+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:14.682+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-05T13:51:51.492+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>President Ferdinand Marcos Jr. earlier said that he sent a message
        to House representatives <a href="https://www.newswatchplus.ph/news/2024/11/29/marcos-confirms-text-discouraging-impeachment-.html">discouraging</a>
        the filing of an impeachment complaint as it will not benefit Filipinos.</p>'
    section15:
      primarytype: 'block'
      uuid: 'ab4a0c2a-872b-4a13-be28-4e0d54b4d873'
      activationstatus: true
      created: 2024-12-02T16:51:32.732+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:14.682+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-05T13:51:51.492+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2024/11/29/makabayan-hits-marcos-rejection-impeachment.html">Makabayan
        bloc: Marcos rejection of impeachment vs Duterte violation of separation of
        powers</a></strong></p>'
    section16:
      primarytype: 'block'
      uuid: '53b4e6a7-5a98-4ba5-9afc-97c7e1534e48'
      activationstatus: true
      created: 2024-12-02T16:51:32.733+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:14.683+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-05T13:51:51.493+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Under the Constitution, the House of Representatives initiates all
        cases of impeachment while the Senate conducts the trial and decides on the
        cases.</p>'
    section17:
      primarytype: 'block'
      uuid: 'a8f3428a-9cef-4e9e-80b8-a45ee900fa96'
      activationstatus: true
      created: 2024-12-02T16:51:32.733+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:14.684+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-05T13:51:51.494+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '404e53aa-65dd-4fb5-8682-f71f134ed485'
      activationstatus: true
      created: 2024-12-02T16:51:32.734+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:14.684+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-05T13:51:51.494+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Any House member or any citizen with an endorsement from a House lawmaker\
        \ can initiate the complaint.\r"
    section19:
      primarytype: 'block'
      uuid: '94024a76-971e-4461-83c9-7d4547bcd473'
      activationstatus: true
      created: 2024-12-02T16:51:32.735+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:14.685+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-05T13:51:51.495+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '84ec02b8-efe3-4e11-9936-5f56c5145973'
      activationstatus: true
      created: 2024-12-02T16:51:32.735+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:14.685+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-05T13:51:51.495+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Besides Marcos frowning on efforts to impeach the vice president&nbsp;–
        a direct message to his allies who dominate the House led by his cousin, Speaker
        Martin Romualdez, the complaint faces a tight congressional schedule.</p>'
    section21:
      primarytype: 'block'
      uuid: 'c862cac5-e1e8-4f28-a671-0472a43e50f6'
      activationstatus: true
      created: 2024-12-02T16:51:32.736+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:14.686+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-05T13:51:51.496+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '639e9d3a-f1b4-4b39-8a92-52e74204ecae'
      activationstatus: true
      created: 2024-12-02T16:51:32.736+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:14.687+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-05T13:51:51.497+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The complaint must be included in the order of business within 10
        session days then be referred to a committee within three session days. The
        session will adjourn on Dec. 21 for the Christmas break.</p>'
    section23:
      primarytype: 'block'
      uuid: '3a18a8ef-2ee0-4e70-9fb4-95ddcb7789d4'
      activationstatus: true
      created: 2024-12-02T16:51:32.737+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:14.688+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-05T13:51:51.497+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '0b1cec43-c58c-4c30-a47b-a7cf83c67a50'
      activationstatus: true
      created: 2024-12-02T16:51:32.737+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:14.689+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-05T13:51:51.498+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Congress will resume session on Jan. 13 next year, and will go on
        break in February for the campaign period for the midterm elections in May.
        Session resumes in June for only two weeks before the third regular session
        comes to a close.</p>'
    section33:
      primarytype: 'block'
      uuid: '54a611b4-12be-41b6-abb5-9b71382c2d49'
      activationstatus: true
      created: 2024-12-05T13:51:51.457+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:14.690+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-05T13:51:51.457+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The impeachment resolution may also be automatically transmitted
        to the Senate for trial if it collected the required one-third of signatures
        from House representatives.</p>'
    section26:
      primarytype: 'block'
      uuid: 'bd277498-ec7d-4640-8d08-58aa67ca8275'
      activationstatus: true
      created: 2024-12-02T16:51:32.739+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:14.690+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-05T13:51:51.499+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>An impeachment case may only be filed against the same official
        once a year, and for the Duterte complaint, the holding period is until Dec.
        2, 2025.</p>'
    section27:
      primarytype: 'block'
      uuid: '5c4512a1-859a-4268-8816-e692447b158d'
      activationstatus: true
      created: 2024-12-02T16:51:32.739+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:14.691+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-05T13:51:51.499+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>While the House majority said it is not discussing any impeachment,
        Cendaña believes lawmakers will back the complaint.</p>'
    section29:
      primarytype: 'block'
      uuid: 'bae1cb3e-2d38-4c25-81c5-fc220271f21c'
      activationstatus: true
      created: 2024-12-02T17:58:17.088+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:14.692+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-05T13:51:51.500+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '62ada750-ae07-4619-b368-3ef394cfe817'
      activationstatus: true
      created: 2024-12-02T17:58:17.088+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:14.693+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-05T13:51:51.501+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Naniniwala tayo na matindi ‘yung merits ng ating impeachment complaint,
        at naniniwala din tayo dito sa mga kasama natin sa Kongreso. ‘Pag nakita nila
        na malakas itong ating complaint, malakas itong kasong ito, they will support
        it,” Cendaña said in an interview.</p>'
    section31:
      primarytype: 'block'
      uuid: 'dc010b5a-049a-49d5-bd93-3869a45c603d'
      activationstatus: true
      created: 2024-12-02T17:58:17.089+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:14.694+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-05T13:51:51.501+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '4db19f71-bccf-40e2-b9c0-f3b58d004f0a'
      activationstatus: true
      created: 2024-12-02T17:58:17.090+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:14.694+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-05T13:51:51.502+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: We believe that the merits of the impeachment complaint
        are solid, and we believe in our colleagues in the Congress. When they see
        that the complaint is strong, they will support it.]</p>'
    section28:
      primarytype: 'block'
      uuid: '155b6dd2-1c6c-4fae-bb93-9cd376c41c02'
      activationstatus: true
      created: 2024-12-02T16:51:32.740+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:14.695+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-05T13:51:51.502+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Duterte has yet to comment on the complaint.</p>'
