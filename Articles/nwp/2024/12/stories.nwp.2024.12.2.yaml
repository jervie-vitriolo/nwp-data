    section28:
      primarytype: 'block'
      uuid: '350d2d1f-cfde-40a2-8297-ec8fd2c633fc'
      activationstatus: true
      created: 2024-12-02T12:18:01.944+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:15.972+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T12:18:01.944+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Adamson University (AdU) Pep Squad was awarded the silver medal with\
        \ their karaoke diva-esque routine during this year’s showdown. \r"
    section29:
      primarytype: 'block'
      uuid: '8c66cb58-81e8-4313-9f25-0e200f6a93eb'
