      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:25:33.292+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>The holiday season is here, and there’s still time to catch some
        exciting films and shows before the year wraps up. Whether you’re heading
        to the theater or curling up at home, these highly anticipated December releases
        will have you entertained through Christmas and beyond.</p>'
    section1:
      primarytype: 'block'
      uuid: '0a472a57-f9e9-4a3a-a076-c8b0e9f62e93'
      activationstatus: true
      created: 2024-12-02T11:25:33.240+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.569+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:25:33.292+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>From gladiatorial battles across Rome, South Korea, and even Middle
        Earth to a star-studded Filipino film fest and a Christmas special with one
        of 2024’s biggest stars, there’s plenty to watch. Here are our top screen
        picks for December:</p>'
    section2:
      primarytype: 'block'
      uuid: 'aa0d8e75-c3f8-4200-9ff4-17eb9b4d1c3e'
      activationstatus: true
      created: 2024-12-02T11:25:33.240+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.569+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:25:33.292+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>1. Gladiator II</strong></p>'
    section3:
      contentwidth: '100%'
      embedcode: '<iframe width="560" height="315" src="https://www.youtube.com/embed/c0kJwlah7A8?si=i5NMXzKGwqpht49h"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
      primarytype: 'block'
      uuid: '062686d0-c473-419f-a88c-f7b7d107e2bb'
      activationstatus: true
      created: 2024-12-02T11:25:33.241+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.570+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:25:33.292+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'embedcode'
    section4:
      primarytype: 'block'
      uuid: '53b1f6fc-563a-42b8-8f85-2c767d92740f'
      activationstatus: true
      created: 2024-12-02T11:25:33.241+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.571+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:25:33.292+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Twenty-four years after the Oscar-winning <strong>Gladiator</strong>
        captivated audiences, director Ridley Scott returns with a new tale from the
        Roman Empire. Set sixteen years after the original, the story follows Lucius
        (Paul Mescal), the son of Maximus, now living a quiet life in Egypt with his
        wife—until the Roman army shows up and shatters his peace. Revenge and bloodshed
        follow in this epic sequel also starring Pedro Pascal and Denzel Washington.<br><em>In
        cinemas December 4.</em></p>'
    section5:
      primarytype: 'block'
      uuid: 'c36d24c9-7033-4517-8429-2a3776458414'
      activationstatus: true
      created: 2024-12-02T11:25:33.241+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.571+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:25:33.292+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>2. A Nonsense Christmas with Sabrina Carpenter</strong></p>'
    section6:
      contentwidth: '100%'
      embedcode: '<iframe width="560" height="315" src="https://www.youtube.com/embed/BEXGWIKQsTA?si=I1Vakg1v4R9_3q3Y"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
      primarytype: 'block'
      uuid: '53503247-fedc-4a24-8c06-3e83a6bd418d'
      activationstatus: true
      created: 2024-12-02T11:25:33.242+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.572+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:25:33.292+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'embedcode'
    section7:
      primarytype: 'block'
      uuid: 'e70d04b4-21e0-4a9f-9438-8e0f1af4913c'
      activationstatus: true
      created: 2024-12-02T11:25:33.243+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.573+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:25:33.292+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Get ready to "sleigh" this Christmas with Sabrina Carpenter’s Netflix
        special! The pop star is joined by Chappell Roan, Tyla, Kali Uchis, and Shania
        Twain for holiday duets, plus appearances by Quinta Brunson, Sean Astin, and
        Cara Delevingne. Expect performances from her 2023 Christmas EP "Fruitcake"
        and beloved holiday classics.<br><em>Streaming on Netflix December 7.</em></p>'
    section8:
      primarytype: 'block'
      uuid: '6b1001e8-6c46-4ba7-b0c3-25fe006a138d'
      activationstatus: true
      created: 2024-12-02T11:25:33.243+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.573+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:25:33.292+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>3. The Lord of the Rings: The War of the Rohirrim</strong></p>'
    section9:
      contentwidth: '100%'
      embedcode: '<iframe width="560" height="315" src="https://www.youtube.com/embed/J8-ZcT-gx54?si=QLTvfd078TDMcWSW"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
      primarytype: 'block'
      uuid: '97803ed8-9dd2-46b4-b121-3c87e5b3e1fc'
      activationstatus: true
      created: 2024-12-02T11:25:33.243+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.574+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:25:33.292+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'embedcode'
    section10:
      primarytype: 'block'
      uuid: '92515398-fd88-46b6-889b-50c08590a22a'
      activationstatus: true
      created: 2024-12-02T11:25:33.244+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.575+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:25:33.292+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>What happens when Middle Earth meets anime? Kenji Kamiyama (<strong>Ghost
        in the Shell</strong>) directs this animated prequel set 183 years before
        the original trilogy. Follow the tale of a legendary king defending his kingdom
        from invaders in this visually stunning fantasy epic.<br><em>In cinemas December
        11.</em></p>'
    section11:
      primarytype: 'block'
      uuid: '02a8051d-b3ca-476e-bf46-3f6c7f8b7ea4'
      activationstatus: true
      created: 2024-12-02T11:25:33.244+08:00
      createdby: 'jio-nwp'
