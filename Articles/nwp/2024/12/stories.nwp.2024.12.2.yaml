      lastmodified: 2024-12-02T12:18:01.936+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'b732a9ba-1b4c-4fe2-a802-16ad0d267711'
      activationstatus: true
      created: 2024-12-02T12:18:01.936+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:15.963+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T12:18:01.936+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "NU went \"out of this world\" to cap their galaxy-themed performance\
        \ with 713 points, garnering all the top points in cheerdance elements.\r"
    section15:
      primarytype: 'block'
      uuid: 'fc58e8d3-5034-47ce-ad2a-640be2b684b7'
      activationstatus: true
      created: 2024-12-02T12:18:01.936+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:15.964+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T12:18:01.936+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '0714e160-dfc0-4ac2-8c67-f3d4ee6f7807'
      activationstatus: true
      created: 2024-12-02T12:18:01.937+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:15.964+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T12:18:01.937+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "It might not be the best run for his eyes, the team’s coach Gabriel\
        \ Bajacan admitted he already saw it during practice when the team made the\
        \ first complete run of the piece. \r"
    section17:
      primarytype: 'block'
      uuid: '5a53136a-963d-4805-9904-d64da70f1fa1'
      activationstatus: true
      created: 2024-12-02T12:18:01.938+08:00
