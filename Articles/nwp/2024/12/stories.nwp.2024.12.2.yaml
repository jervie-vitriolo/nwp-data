      lastmodified: 2024-12-02T12:18:01.940+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\"Pero 'yong hinihihingi naming energy, 'yong kailangang attitude nila\
        \ dito sa mats napakita naman nila,\" he said.\r"
