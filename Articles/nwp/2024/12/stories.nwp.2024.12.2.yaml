      type: 'text'
      text: '<p><em>NewsWatch Plus correspondent Daniza Fernandez contributed to
        this report.</em></p>'
  'START HERE----->comelec-automated-counting-machines':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'Commision on Elections officials teach their colleagues about the
      new automated counting machines that will be used in the 2025 elections as part
      of the national roadshow that began Monday, Dec. 2 (Eric Bastillador/NewsWatch
      Plus)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-02T19:38:03.000+08:00
    imagesource: '01226ff3-b2e6-4c62-a1f7-2b0a4c57ae0d'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '78a469c0-d9d4-4751-8d02-0fb70f5299e3'
    lead: 'The Commission on Elections (Comelec) launches a nationwide roadshow
      of the South Korean-made automated counting machine (ACMs) for the midterm polls,
      highlighting faster and user-friendly features.'
    activationstatus: true
    created: 2024-12-02T19:43:21.937+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T12:34:12.822+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:31:25.976+08:00
    lastmodified: 2024-12-02T19:49:05.550+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'New poll machines faster, user-friendly, with extended power supply
      — Comelec'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '963ea525-275c-4a5a-93b8-63fad4cca1f4'
      activationstatus: true
      created: 2024-12-02T19:43:22.191+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:34:12.824+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T19:49:05.521+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The Commission on Elections
        (Comelec) on Monday, Dec. 2, launched a nationwide roadshow of the South Korean-made
        automated counting machine (ACMs) for the midterm polls, highlighting faster
        and user-friendly features.</p>'
    section1:
      primarytype: 'block'
      uuid: '1adfc4cf-41b7-481c-8fdb-ba0e3049b976'
      activationstatus: true
      created: 2024-12-02T19:43:22.191+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:34:12.825+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T19:49:05.522+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Comelec Chairman George Garcia led the live demonstration of the ACM\
        \ units manufactured by technology provider Miru Systems at the Manila High\
        \ School in Intramuros.\r"
    section2:
      primarytype: 'block'
      uuid: '731ee853-0ac1-456d-bd56-9ad75a79e58e'
      activationstatus: true
      created: 2024-12-02T19:43:22.192+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:34:12.826+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T19:49:05.522+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>He proceeded to the Comelec central office afterwards to encourage
        poll workers to familiarize themselves with the new features of the machine.</p>'
    section3:
      primarytype: 'block'
      uuid: 'e3d63d75-0055-479f-a0a6-26c29bc3cf4d'
      activationstatus: true
      created: 2024-12-02T19:43:22.192+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:34:12.826+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T19:49:05.523+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The ACM will replace the Smartmatic vote counting machine used in the\
        \ previous three national elections.\r"
    section4:
      primarytype: 'block'
      uuid: 'ad1d4c8b-6b8e-4ac1-9cf3-e0260443d888'
      activationstatus: true
      created: 2024-12-02T19:43:22.192+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:34:12.827+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T19:49:05.524+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Miru Systems has delivered over 110,000 ACM units.\r"
    section5:
      primarytype: 'block'
      uuid: '651d554b-83fb-40e3-9b8f-c53fa1fa1dc1'
      activationstatus: true
      created: 2024-12-02T19:43:22.193+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:34:12.827+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T19:49:05.524+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Comelec encouraged groups to request local poll offices to conduct\
        \ live demonstrations to expand the voter education drive about the new machine.\r"
    section6:
      primarytype: 'block'
      uuid: '8af22456-c1ba-453f-be47-9fcfab388169'
      activationstatus: true
      created: 2024-12-02T19:43:22.193+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:34:12.828+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T19:49:05.525+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: 'd6cabb34-6296-45fc-a710-919c1490333d'
      activationstatus: true
      created: 2024-12-02T19:43:22.194+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:34:12.829+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T19:49:05.525+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>On voter review</strong></h2>'
    section8:
      primarytype: 'block'
      uuid: 'ec86b3f6-1cb3-42b6-ac21-6308b1546afd'
      activationstatus: true
      created: 2024-12-02T19:43:22.194+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:34:12.829+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T19:49:05.526+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The ACM has an adjustable 14-inch monitor screen equipped with secrecy\
        \ panels.\r"
    section41:
      image: '167d7fbd-6a34-4b8c-bf29-bb5b61487a1c'
      imagecaption: 'The new automated counting machine will have a touchscreen
        monitor where voters can review their ballots as read by the machine. Headphones
        can also be used for visually impaired voters.'
      primarytype: 'block'
      uuid: '4e958fd4-53d4-403c-8a08-d0011387fe64'
      activationstatus: true
      created: 2024-12-02T19:48:09.677+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:34:12.830+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T19:49:05.527+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'image'
    section10:
      primarytype: 'block'
      uuid: 'd3396876-0e52-46a1-9101-244e80357e2a'
      activationstatus: true
      created: 2024-12-02T19:43:22.195+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:34:12.831+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T19:49:05.527+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“Dito makikita na ng botante, aside from the voter receipt, makikita
        niya rin mamaya ‘yong ballot image after i-feed ‘yong ballot,” explained Abigail
        Claire Carbero-Llacuna, the director of the Comelec Education and Information
        Department.</p>'
    section11:
      primarytype: 'block'
      uuid: 'c8853e11-875d-4ea1-86de-c24125d19e45'
      activationstatus: true
      created: 2024-12-02T19:43:22.195+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:34:12.831+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T19:49:05.528+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Aside from the voter receipt, the voters will see the\
        \ image after they feed the ballot to the machine.]\r"
    section12:
      primarytype: 'block'
      uuid: '3c47a845-de41-4af3-94ef-5e4a1590877d'
      activationstatus: true
      created: 2024-12-02T19:43:22.196+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:34:12.832+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T19:49:05.529+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Makakatulong din nang malaki sa teachers para lang sila nagse-cellphone\
        \ o iPad dahil ito na ‘yong magiging control menu nila sa pag-o-open, pagko-close\
        \ ng voting o pagge-generate ng election returns,” Llacuna said.\r"
    section13:
      primarytype: 'block'
      uuid: '3de6d201-c1e1-499c-ab78-aeb9a43e4a62'
      activationstatus: true
      created: 2024-12-02T19:43:22.196+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:34:12.833+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T19:49:05.529+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: The screen would be of great help for the teachers because\
        \ they could be operating a cellphone or iPad-like device since it will be\
        \ their control menu to open and close the voting and generate election returns.]\r"
    section14:
      primarytype: 'block'
      uuid: 'f78394de-d818-43bc-ad13-b3b50ef17248'
      activationstatus: true
      created: 2024-12-02T19:43:22.197+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:34:12.833+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T19:49:05.530+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The ACM also has a headphone feature for visually impaired voters to\
        \ listen to how the machine reads their ballots.\r"
    section15:
      primarytype: 'block'
      uuid: 'da66d679-4041-4d39-8aa0-9bfb4caf147a'
      activationstatus: true
      created: 2024-12-02T19:43:22.197+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:34:12.834+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T19:49:05.531+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'bdbfcfe8-192c-405c-b536-7ff89ef738a8'
      activationstatus: true
      created: 2024-12-02T19:43:22.198+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:34:12.835+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T19:49:05.531+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Quick scan</strong></h2>'
    section17:
      primarytype: 'block'
      uuid: '62111192-a8e4-45af-a33d-a1ae74c0686b'
      activationstatus: true
      created: 2024-12-02T19:43:22.198+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:34:12.835+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T19:49:05.532+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The new unit has a faster scanning of ballots with thinner paper.
        The Comelec said the ink will not bleed through the paper.</p>'
    section42:
      image: '4174200f-916d-41fe-b145-499e2aad61f4'
      imagecaption: 'An official of the Commission on Elections tries to feed a
        sample ballot to the automated counting machine. The poll body assures that
        the machine has an auto-paper-align feature to avoid paper jams.'
      primarytype: 'block'
      uuid: '64b8445b-cb25-47dc-a0d8-bd162ead0bec'
      activationstatus: true
      created: 2024-12-02T19:48:09.680+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:34:12.836+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T19:49:05.533+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'image'
    section19:
      primarytype: 'block'
      uuid: '41387c04-430e-4fa1-bc78-5690feab2bbb'
      activationstatus: true
      created: 2024-12-02T19:43:22.199+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:34:12.837+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T19:49:05.533+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Garcia said it could take less than a minute to process the ballot\
        \ with the new machine features.\r"
    section20:
      primarytype: 'block'
      uuid: '95b25c58-5d07-4f32-bc3f-7569c4af7d18'
      activationstatus: true
      created: 2024-12-02T19:43:22.200+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:34:12.837+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T19:49:05.534+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Pagkahulog ng balota, iche-check ng machine ‘yong mismong balota kung\
        \ nandiyan lahat ng features ng balota, 14 seconds ‘yon,” Garcia said.\r"
    section21:
      primarytype: 'block'
      uuid: '36fc5404-2af1-484e-a512-6e652eb0e7f9'
      activationstatus: true
      created: 2024-12-02T19:43:22.200+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:34:12.838+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T19:49:05.535+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Garcia said if the machine rejects a ballot, the voter would have three\
        \ more attempts to feed the ballot before it gets denied.\r"
    section22:
      primarytype: 'block'
      uuid: 'f40bf004-f5de-49d0-a93b-9ff6309e16be'
      activationstatus: true
      created: 2024-12-02T19:43:22.201+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:34:12.839+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T19:49:05.535+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Pagkatapos magpi-print ng resibo, ‘yong resibo ngayon mapapakita sa\
        \ kanya, pagkatapos makikita sa screen ‘yong picture, pwede niya ikumpara,”\
        \ he said. “Fifteen seconds ‘yong harap, dun nakafocus sa boto, at boto sa\
        \ party-list nasa likod, five seconds.”\r"
    section23:
      primarytype: 'block'
      uuid: 'b1ce7507-2cb0-458d-896e-40cb3d9c6bb6'
      activationstatus: true
      created: 2024-12-02T19:43:22.201+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:34:12.839+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T19:49:05.536+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: The voter receipt will be printed. Voters can compare\
        \ the receipt and the screen. The front part of the ballot will be shown on\
        \ the screen for 15 seconds, while the back part, where the party-list choices\
        \ are listed, can be checked for five seconds.]\r"
    section24:
      primarytype: 'block'
      uuid: 'adad4c8e-9445-47d5-8c71-f01b0ad15ef4'
      activationstatus: true
      created: 2024-12-02T19:43:22.202+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:34:12.840+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T19:49:05.537+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The voter receipt has a QR code that can only be double-checked by\
        \ election officers after polls close.\r"
    section25:
      primarytype: 'block'
      uuid: '3d1db262-4e8a-45d9-abf0-b2d2052b0bbf'
      activationstatus: true
      created: 2024-12-02T19:43:22.203+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:34:12.840+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T19:49:05.538+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "This receipt will be put inside a receptacle found on the side of the\
        \ machine, doing away with the yellow ballot box in previous elections.\r"
    section26:
      primarytype: 'block'
      uuid: '94458c9e-078a-49df-877a-36d1cefe73f8'
      activationstatus: true
      created: 2024-12-02T19:43:22.203+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:34:12.841+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T19:49:05.538+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: '4c3230fe-2870-4da4-89b6-0717b4413128'
      activationstatus: true
      created: 2024-12-02T19:43:22.204+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:34:12.842+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T19:49:05.539+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>‘Luggage bag’</strong></h2>'
    section28:
      primarytype: 'block'
      uuid: '99fb411c-7d8b-42e4-a271-26e815ccef51'
      activationstatus: true
      created: 2024-12-02T19:43:22.204+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:34:12.842+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T19:49:05.540+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Comelec also built “luggage bags” for the ACM units, which are “water-proof,\
        \ dust-proof, shock-proof, and impact-proof.”\r"
    section43:
      image: 'ddb9ca04-0865-4012-951d-5f950d0cc2c2'
      imagecaption: 'The Commission on Elections showcases the “luggage bag” for
        the automated counting machine.'
      primarytype: 'block'
      uuid: '989a2d09-f5bb-46a5-905a-e415a09c77f6'
      activationstatus: true
      created: 2024-12-02T19:48:09.682+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:34:12.843+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T19:49:05.540+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'image'
    section30:
      primarytype: 'block'
      uuid: 'e9279d27-208f-40e1-ad71-bf3c21f4eb12'
      activationstatus: true
      created: 2024-12-02T19:43:22.206+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:34:12.844+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T19:49:05.541+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The bag has compartments to store accessories.\r"
    section31:
      primarytype: 'block'
      uuid: '964a69a0-57ed-43b5-9b52-d00995a91100'
      activationstatus: true
      created: 2024-12-02T19:43:22.206+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:34:12.844+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T19:49:05.541+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Garcia said the Comelec is reviewing adding more foam inside the bag\
        \ to protect the machine from the impact of transportation after receiving\
        \ a report from Mindanao of a damaged screen during Monday’s simultaneous\
        \ live demonstration.\r"
    section32:
      primarytype: 'block'
      uuid: '725cf023-ef3e-4614-a08a-da8afe48af02'
      activationstatus: true
      created: 2024-12-02T19:43:22.207+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:34:12.845+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T19:49:05.542+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Isa sa tiningnan namin, napakalayo kasi nong lugar therefore baka\
        \ du’n sa handling no’ng machine,” he told reporters.\r"
    section33:
      primarytype: 'block'
      uuid: '86a5cafb-1159-4a47-9a93-8e6c0d17eb4f'
      activationstatus: true
      created: 2024-12-02T19:43:22.208+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:34:12.845+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T19:49:05.543+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: One of the reasons we are checking is that the area was\
        \ too far, maybe the incident was caused by the handling of the machine.]\r"
    section34:
      primarytype: 'block'
      uuid: 'db585e66-4a89-4c30-ad2a-5918d94279ca'
      activationstatus: true
      created: 2024-12-02T19:43:22.208+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:34:12.846+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T19:49:05.543+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section35:
      primarytype: 'block'
      uuid: 'f897b002-8b44-4377-b460-11573c1d3010'
      activationstatus: true
      created: 2024-12-02T19:43:22.209+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:34:12.847+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T19:49:05.544+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Power-related issues</strong></h2>'
    section36:
      primarytype: 'block'
      uuid: 'e9cbb34c-85a2-4b74-a012-cca6d99a32dd'
      activationstatus: true
      created: 2024-12-02T19:43:22.210+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:34:12.847+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T19:49:05.545+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>For the ACM, the Comelec utilized a lithium-ion battery that could
        last up to over 14 hours.</p>'
    section44:
      image: '1d666bb9-a1ca-4225-b968-056e7746e9e3'
      imagecaption: 'The automated counting machines will have lithium-ion batteries
        expected to last up to over 14 hours.'
      primarytype: 'block'
      uuid: '07a235d1-31fc-458c-bfe2-c349a45a2885'
      activationstatus: true
      created: 2024-12-02T19:48:09.685+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:34:12.848+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T19:49:05.545+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'image'
    section38:
      primarytype: 'block'
      uuid: '41462d43-1049-4bf1-b017-81d9fcd54c39'
      activationstatus: true
      created: 2024-12-02T19:43:22.211+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:34:12.848+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T19:49:05.546+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Parang laptop po talaga siya,” Comelec spokesperson John Rex Laudiango\
        \ said of the machine.\r"
    section39:
      primarytype: 'block'
      uuid: '981e68ba-5370-4616-b8db-3cee673d352e'
      activationstatus: true
      created: 2024-12-02T19:43:22.212+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:34:12.849+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T19:49:05.547+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Matanggal man sa kuryente mabunot, mawalan ng kuryente kung saan tayo\
        \ naghahalalan, walang fluctuation, hindi kukurap ang makina, tuloy-tuloy\
        \ ang pag-andar ng ACM,” he added.\r"
    section40:
      primarytype: 'block'
      uuid: '4df71662-4dce-42f8-b38d-607e6d0958ca'
      activationstatus: true
      created: 2024-12-02T19:43:22.213+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:34:12.849+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T19:49:05.547+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>[Translation: It’s like a laptop. The machine will function uninterruptedly
        when unplugged from the power source. Its operation will not fluctuate.]</p>'
