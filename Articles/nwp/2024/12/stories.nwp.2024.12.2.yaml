      lastactivated: 2025-03-13T12:34:15.973+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T12:18:01.946+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '1c76947a-9dbd-48d9-9cb5-6da7e3b7e302'
      activationstatus: true
      created: 2024-12-02T12:18:01.947+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:15.974+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T12:18:01.947+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\"We need to work more on our consistency, I guess,\" FEU head coach\
        \ Randell San Gregorio said. \"Kailangan i-reevaluate ang nangyari [we need\
        \ to reevaluate what happened] this season.\" \r"
    section33:
      primarytype: 'block'
