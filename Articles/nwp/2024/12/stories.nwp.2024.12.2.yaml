    lastmodified: 2024-12-02T19:26:11.888+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PNP files cases vs some Bonifacio Day protesters in Mendiola'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b54e6a96-e025-478d-adab-8a03d6ff2830'
      activationstatus: true
      created: 2024-12-02T18:55:01.510+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:13.270+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T19:26:11.878+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The Philippine National
        Police (PNP) has lodged complaints against some protesters in Mendiola, Manila
        for violating laws on Bonifacio Day.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f1549b6c-d599-4a69-9283-132cc63fd1f4'
      activationstatus: true
      created: 2024-12-02T18:55:01.511+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:13.271+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T19:26:11.879+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '1c827d81-1b75-4ad5-9064-f5d0667333d4'
      activationstatus: true
      created: 2024-12-02T18:55:01.511+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:13.272+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T19:26:11.879+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><a href="https://www.newswatchplus.ph/news/2024/11/30/tensions-bonifacio-rally.html">Tensions</a>
        sparked when the police blocked protesters marching towards Mendiola, the
        closest to Malacanang. Protesters defied authorities’ human barricade and
        proceeded with their rally.</p>'
    section3:
      primarytype: 'block'
      uuid: '43439c7f-9355-4b77-b2be-86513d3363e3'
      activationstatus: true
      created: 2024-12-02T18:55:01.511+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:13.273+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T19:26:11.880+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>PNP spokesperson PBGen Jean Fajardo said the police have filed complaints
        against two protesters in police custody, the Kilusang Mayo Uno leader who
        remains at large, and other unidentified people.</p>'
    section4:
      primarytype: 'block'
      uuid: '73dffe1e-d0bd-4424-811f-4a361072a61d'
      activationstatus: true
      created: 2024-12-02T18:55:01.512+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:13.273+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T19:26:11.880+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: '5fcebc17-225d-4006-a068-1bb832f04b8e'
      activationstatus: true
      created: 2024-12-02T18:55:01.512+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:13.274+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T19:26:11.881+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "In particular, they have been accused of direct assault and violation\
        \ of the Public Assembly Act before the Office of the City Prosecutor in Manila\
        \ on Dec. 1.\r"
    section6:
      primarytype: 'block'
      uuid: 'bfbc22bd-2d3c-4e8b-a029-6d46e823e2a7'
      activationstatus: true
      created: 2024-12-02T18:55:01.513+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:13.275+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T19:26:11.881+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '22808ea0-7160-4f01-b57d-a0b6253da07b'
      activationstatus: true
      created: 2024-12-02T18:55:01.513+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:13.275+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T19:26:11.882+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Wala po silang permit at nagpumilit po silang pumunta para mag-rally
        po sa Mendiola which alam naman po natin na dati na pong na-i-declare 'yan
        na 'no rally zone,'" Fajardo said in a press briefing on Monday, Dec. 2.</p>'
    section8:
      primarytype: 'block'
      uuid: 'e1b4561f-116d-43e1-8ca7-49f882e122a5'
      activationstatus: true
      created: 2024-12-02T18:55:01.513+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:13.276+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T19:26:11.882+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '7f81b9cb-985f-458f-a7ed-ef4fb8b86106'
      activationstatus: true
      created: 2024-12-02T18:55:01.514+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:13.277+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T19:26:11.883+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: They do not have a permit and they forced to rally in\
        \ Mendiola, which we know has been declared as a “no rally zone.”]\r"
    section10:
      primarytype: 'block'
      uuid: '2a000949-1f40-4773-b94d-2f4110d1aa53'
      activationstatus: true
      created: 2024-12-02T18:55:01.514+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:13.277+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T19:26:11.884+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: 'ffe9a1e8-55ba-4835-bd79-ca59e8149865'
      activationstatus: true
      created: 2024-12-02T18:55:01.515+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:13.278+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T19:26:11.884+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Hindi po tayo papayag na hindi po managot ang mga may sala dito sa\
        \ insidenteng ito. Maliban po sa pananakit sa mga pulis natin ay ninakaw pa\
        \ po 'yung isang body-worn camera ng pulis natin na hanggang ngayon, hindi\
        \ pa natin nare-recover,” she said.\r"
    section12:
      primarytype: 'block'
      uuid: '0801ded2-aaa8-4922-a986-d06babeebf37'
      activationstatus: true
      created: 2024-12-02T18:55:01.515+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:13.279+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T19:26:11.885+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: 'b5709db0-a308-4cbe-8e11-39df9c552708'
      activationstatus: true
      created: 2024-12-02T18:55:01.516+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:13.279+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T19:26:11.885+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: We will not allow the violators to remain unaccountable
        for this incident. Aside from hurting our police, they robbed a body-worn
        camera which we haven’t recovered until now.]</p>'
    section14:
      primarytype: 'block'
      uuid: 'd874ddad-2950-4d19-9382-ef363e0e7577'
      activationstatus: true
      created: 2024-12-02T18:55:01.516+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:13.280+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T19:26:11.886+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '322a9fc2-c5d4-436b-b2da-a41b6ea897f4'
      activationstatus: true
      created: 2024-12-02T18:55:01.517+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:13.281+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T19:26:11.886+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Fajardo said eight police officers were injured in the incident.
        One of them was transported to the hospital and is under observation.</p>'
    section16:
      primarytype: 'block'
      uuid: 'f0c080b5-8ff6-48a6-8950-c9327e78b043'
      activationstatus: true
      created: 2024-12-02T18:55:01.517+08:00
      createdby: 'daniza-nwp'
