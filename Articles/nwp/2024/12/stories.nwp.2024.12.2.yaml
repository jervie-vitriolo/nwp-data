  'START HERE----->imee-marcos-senate-ovp-budget':
    author: 'Eimor Santos, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-02T17:30:59.000+08:00
    imagesource: 'b0796a61-8c60-4e95-a3ac-0fa809cf8c70'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'c0216ed7-a1df-49d1-93c2-64937c58caf9'
    lead: 'A dozen senators appealed to increase the Office of the Vice President
      (OVP) budget during a closed-door caucus, but it was disregarded, said Senator
      Imee Marcos.'
    activationstatus: true
    created: 2024-12-02T17:34:34.300+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-03-13T12:34:13.666+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:31:25.553+08:00
    lastmodified: 2024-12-02T17:34:34.413+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Imee dismayed over ‘disregard’ of appeal to hike OVP budget'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '46316537-25e9-4990-a280-ec3d06fb31d4'
      activationstatus: true
      created: 2024-12-02T17:34:34.394+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:13.668+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T17:34:34.407+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – A dozen senators appealed
        to increase the Office of the Vice President (OVP) budget during a closed-door
        caucus, but it was disregarded, said Senator Imee Marcos.</p>'
    section1:
      primarytype: 'block'
      uuid: '8197d9dd-723f-4c68-8678-0469999bc46a'
      activationstatus: true
      created: 2024-12-02T17:34:34.395+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:13.669+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T17:34:34.395+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Medyo masama ang loob namin nina Senator Bato (dela Rosa), Senator\
        \ Bong Go, Senator Robin Padilla, Senator Villar. Marami kami. Kasi isang\
        \ dosena kami yata o labing isa na nagtaas ng kamay at sinabi dagdagan yung\
        \ budget ni OVP. Kaya lang binalewala eh,” Marcos said in a DWIZ radio interview\
        \ on Saturday, Nov. 30.\r"
    section2:
      primarytype: 'block'
      uuid: 'e99d8bd2-27ee-470e-b05f-fd1ca157bef1'
      activationstatus: true
      created: 2024-12-02T17:34:34.395+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:13.670+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T17:34:34.395+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: We're a bit disappointed – myself, Senator Bato (Dela\
        \ Rosa), Senator Bong Go, Senator Robin Padilla, and Senator Villar. There\
        \ were many of us. About a dozen or eleven of us raised our hands and said\
        \ to increase the OVP budget. But it was disregarded.]\r"
    section3:
      primarytype: 'block'
      uuid: 'a22ea132-6c16-4326-bc04-e6564b450c1f'
      activationstatus: true
      created: 2024-12-02T17:34:34.396+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:13.670+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T17:34:34.396+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Marcos said this happened during the caucus at the senators’ lounge\
        \ on Tuesday, Nov. 26. \r"
    section4:
      primarytype: 'block'
      uuid: 'f3ecd7eb-6d3e-4839-b6f7-f480caf5a141'
      activationstatus: true
      created: 2024-12-02T17:34:34.396+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:13.671+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T17:34:34.396+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Sa caucus kasi informal. Sino ba ang nagpupumiglas na nadagdagan?\
        \ E informal lang, salita lang, tapos nagtaasan ng kamay. E maliwanag naman\
        \ ang dami namin. Pambihira naman. Sana binigyan daan kahit paano,” Marcos\
        \ recalled. \r"
    section5:
      primarytype: 'block'
      uuid: 'ad117dc3-65b8-4c95-8105-799cb6cb19e0'
      activationstatus: true
      created: 2024-12-02T17:34:34.396+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:13.672+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T17:34:34.396+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: In the caucus, it was informal. Who were the ones pushing\
        \ for the increase? It was just informal, just talking, then we raised our\
        \ hands. It was clear how many of us there were. It’s really frustrating.\
        \ I wish they had at least considered it.]\r"
    section6:
      primarytype: 'block'
      uuid: '908296c8-8278-4fe8-83a5-a4ac6612e41f'
      activationstatus: true
      created: 2024-12-02T17:34:34.397+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:13.672+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T17:34:34.397+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Both the House and Senate reduced the OVP funding to P733 million,\
        \ down from the P2 billion proposed in the National Expenditure Program submitted\
        \ by Malacañang.\r"
    section7:
      primarytype: 'block'
      uuid: 'e83a0685-51e2-49d3-b03c-b1af1ee5173c'
      activationstatus: true
      created: 2024-12-02T17:34:34.397+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:13.673+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T17:34:34.397+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Sabi ko bakit hindi dagdagan, hindi raw humingi. E sabi ko, hindi\
        \ naman yun ang point. Tignan nyo yung NEP, klaro-klaro ng NEP. Ba't ba tayo\
        \ takot-takot sa Kongreso?” Marcos said.\r"
    section8:
      primarytype: 'block'
      uuid: 'e1b7a8c7-c575-4948-a36b-ab2ac35db6f3'
      activationstatus: true
      created: 2024-12-02T17:34:34.398+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:13.673+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T17:34:34.398+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: I asked, \"Why not increase it?\" They said the OVP didn't\
        \ ask for it. I replied, \"That’s not the point. Look at the NEP (National\
        \ Expenditure Program), it’s clear in the NEP. Why are we so afraid in Congress?]\r"
    section9:
      primarytype: 'block'
      uuid: 'ba3d51d0-1652-46ee-8f2d-4167e4217fb2'
      activationstatus: true
      created: 2024-12-02T17:34:34.398+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:13.674+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T17:34:34.398+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Who’s afraid of Congress? Why?” asked Marcos, the president’s sister,\
        \ who maintains her friendship with Vice President Sara Duterte despite the\
        \ latter’s verbal threats to her brother.\r"
    section10:
      primarytype: 'block'
      uuid: '2acf6677-da71-4066-9c01-5c8d03dbc1a5'
      activationstatus: true
      created: 2024-12-02T17:34:34.399+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:13.675+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T17:34:34.399+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "In response, Senator Grace Poe, chairperson of the committee on finance,\
        \ said 18 senators voted to pass the budget, including the OVP’s, on third\
        \ reading at the session hall after the caucus. Only one senator, Minority\
        \ Leader Koko Pimentel, abstained.\r"
    section11:
      primarytype: 'block'
      uuid: '8b10600d-e138-491f-af89-3a58b58a1b3b'
      activationstatus: true
      created: 2024-12-02T17:34:34.399+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:13.675+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T17:34:34.399+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“The approval of the national budget for 2025 was an outcome of a judicious\
        \ deliberation. All senators present in plenary voted for it, except for one,\
        \ who abstained,” Poe said in a text message to NewsWatch Plus.\r"
    section12:
      primarytype: 'block'
      uuid: '6777abdb-d0b5-4306-89d2-c56894c0a1b9'
      activationstatus: true
      created: 2024-12-02T17:34:34.400+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:13.676+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T17:34:34.400+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“The new budget will capacitate all agencies to perform their mandate\
        \ to deliver quality service our people need. Efficiency in disbursement,\
        \ utilization, and rationalization of the people’s money is of the essence,”\
        \ she added. \r"
    section13:
      primarytype: 'block'
      uuid: '08fc0e3a-29b2-4863-9748-991f52ad1db6'
      activationstatus: true
      created: 2024-12-02T17:34:34.401+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:13.676+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T17:34:34.401+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Poe said the next bicameral conference committee meeting to resolve
        issues in the House and Senate budget versions will be on Dec. 9 or 10, as
        it is still with the technical working group.</p>'
  'START HERE----->bonifacio-day-protesters-cases-pnp':
    caption: 'Tensions erupted between protesters and police on Saturday, Nov. 30
      as authorities blocked the march to Mendiola, Manila on Bonifacio Day. (Kilusang
      Mayo Uno/Facebook)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-02T18:50:22.000+08:00
    imagesource: 'c65084fc-9f27-42ee-8375-92c5dc4377aa'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'a752aa53-737e-40e8-a0a7-0eb768654bf5'
    lead: 'The Philippine National Police has lodged complaints against some protesters
      in Mendiola, Manila for violating laws on Bonifacio Day.'
    activationstatus: true
    created: 2024-12-02T18:55:01.403+08:00
    createdby: 'daniza-nwp'
