      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:48:58.503+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Nothing says "holiday spirit" like cozy pajamas, a steaming mug
        of hot chocolate, and a lineup of heartwarming Christmas movies. Whether you’re
        snuggling up solo or with loved ones, Christmas films remind us of the joy,
        love, and magic of the season. They may vary in setting and story, but at
        their core, they all radiate the undeniable glow of Christmas spirit.</p>'
    section1:
      primarytype: 'block'
      uuid: '37549069-1d8d-4c56-a076-18e8b4c7e54f'
      activationstatus: true
      created: 2024-12-02T11:37:34.486+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.069+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:48:58.503+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>So as a gift to our readers, we’ve compiled a Christmas movie advent
        calendar featuring films of different genres, stories, and time periods that
        you can enjoy this holiday season. From today until Christmas Day, here are
        24 great Christmas films that you can watch as you countdown to the big day:</p>'
    section2:
      primarytype: 'block'
      uuid: 'ddc66213-4491-4ba6-ab45-1fdb454d6433'
      activationstatus: true
      created: 2024-12-02T11:37:34.486+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.069+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:48:58.504+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<h3><strong>THE CHRISTMAS CLASSICS</strong></h3>'
    section3:
      primarytype: 'block'
      uuid: 'e065ed3c-6957-440c-95bc-cbba9696c232'
      activationstatus: true
      created: 2024-12-02T11:37:34.486+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.070+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:48:58.505+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>1. Miracle on 34th Street (1947)</strong></p>'
    section4:
      primarytype: 'block'
      uuid: '7aab87ae-0a8a-4fe9-aa3f-56a2c37c34fd'
      activationstatus: true
      created: 2024-12-02T11:37:34.487+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.071+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:48:58.506+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "When a department store Santa Claus named Kris Kringle claims he’s\
        \ the real deal, people question if he’s mentally ill or he’s telling the\
        \ truth. As those around him grapple with skepticism and doubt, the film reminds\
        \ us of the importance of faith, hope, and embracing the spirit of Christmas.\r"
    section5:
      primarytype: 'block'
      uuid: 'c8911821-37a5-4101-91d5-d86f88ec7b91'
      activationstatus: true
      created: 2024-12-02T11:37:34.487+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.071+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:48:58.506+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>2. A Christmas Story (1983)</strong></p>'
    section6:
      primarytype: 'block'
      uuid: '0bb892d1-0fff-4b13-9b4d-79a3ded4784b'
      activationstatus: true
      created: 2024-12-02T11:37:34.488+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.072+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:48:58.507+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "Follow young Ralphie as he dreams of getting the ultimate Christmas\
        \ gift—an air rifle—and navigates the ups and downs of childhood during the\
        \ holidays. Packed with relatable humor and nostalgic charm, this classic\
        \ will leave you laughing and reminiscing.\r"
    section7:
      primarytype: 'block'
      uuid: '4113f0d7-1931-400d-94d7-d3a33dd0dd6b'
      activationstatus: true
      created: 2024-12-02T11:37:34.488+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.073+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:48:58.508+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>3. A Charlie Brown Christmas (1965)</strong></p>'
    section8:
      primarytype: 'block'
      uuid: '68a2ac23-e521-4b96-8272-6202cf308bf3'
      activationstatus: true
      created: 2024-12-02T11:37:34.489+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.073+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:48:58.508+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "Join Charlie Brown, Snoopy, and the Peanuts gang as they tackle the\
        \ true meaning of Christmas. This animated favorite critiques holiday commercialism\
        \ and reminds us that love, friendship, and kindness are the greatest gifts\
        \ of all.\r"
    section9:
      primarytype: 'block'
      uuid: '5010efab-125b-4942-ada3-174273c5d30a'
      activationstatus: true
      created: 2024-12-02T11:37:34.489+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.074+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:48:58.509+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>4. It’s a Wonderful Life (1946)</strong></p>'
    section10:
      primarytype: 'block'
      uuid: '109c2aba-6aaf-4904-9d1c-1e575b8c60e9'
      activationstatus: true
      created: 2024-12-02T11:37:34.489+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.075+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:48:58.510+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Loosely based on Charles Dickens’ “A Christmas Carol” novella, <strong>It’s
        a Wonderful Life</strong> is about George Bailey (Jimmy Stewart), a man so
        overwhelmed with the challenges of his life that he considers ending it on
        Christmas Eve. Bailey’s life feels like a series of disappointments until
        an angel shows him the profound impact he’s had on those around him. This
        moving story of redemption and gratitude is a Christmas tradition for many—and
        for good reason.</p>'
    section11:
      primarytype: 'block'
      uuid: 'd62917ad-611c-449b-8923-af9ddbb4d3d0'
      activationstatus: true
      created: 2024-12-02T11:37:34.490+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.075+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:48:58.511+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<h3><strong>HILARIOUS HOLIDAYS</strong></h3>'
    section12:
      primarytype: 'block'
      uuid: 'fbda9349-5fea-4db4-8cf9-516daf3a8b8a'
      activationstatus: true
      created: 2024-12-02T11:37:34.490+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.076+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:48:58.511+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>5. Elf (2003)</strong></p>'
    section13:
      primarytype: 'block'
      uuid: 'fae31d72-dfa4-4973-b2a4-06207d0e79fc'
      activationstatus: true
      created: 2024-12-02T11:37:34.491+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.076+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:48:58.512+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "Will Ferrell stars as Buddy, a human raised by elves who journeys to\
        \ New York to find his biological father. His childlike wonder and misadventures\
        \ bring plenty of laughs while reminding us of the joy and togetherness that\
        \ define the season.\r"
    section14:
      primarytype: 'block'
      uuid: 'd40cf3b6-8aba-4e98-85c5-f0602aa18088'
      activationstatus: true
      created: 2024-12-02T11:37:34.491+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.077+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:48:58.513+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>6. How the Grinch Stole Christmas (2000)</strong></p>'
    section15:
      primarytype: 'block'
      uuid: '0549a580-ce71-45c5-b8b9-05f71b626aaf'
      activationstatus: true
      created: 2024-12-02T11:37:34.492+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.078+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:48:58.514+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "Jim Carrey brings his signature energy to this live-action adaptation\
        \ of Dr. Seuss’s beloved tale. As the Grinch plots to ruin Christmas for Whoville,\
        \ he learns that the holiday’s true spirit comes from love, not material things.\r"
    section16:
      primarytype: 'block'
      uuid: 'e93cf3de-bfb1-45ee-b1aa-9805e7535543'
      activationstatus: true
      created: 2024-12-02T11:37:34.492+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.078+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:48:58.514+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>7. National Lampoon’s Christmas Vacation (1989)</strong></p>'
    section17:
      primarytype: 'block'
      uuid: '5c7dadda-57fb-46a4-89f7-ca56caec6672'
      activationstatus: true
      created: 2024-12-02T11:37:34.493+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.079+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:48:58.515+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "Clark Griswold is determined to pull off the perfect family Christmas,\
        \ but chaos ensues at every turn. This laugh-out-loud classic celebrates the\
        \ hilarity—and heart—of family holiday traditions gone wrong.\r"
    section18:
      primarytype: 'block'
      uuid: '1646fe31-8eea-49f5-9b76-c08b071f90bc'
      activationstatus: true
      created: 2024-12-02T11:37:34.493+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.079+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:48:58.516+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>8. The Holdovers (2023)</strong></p>'
    section19:
      primarytype: 'block'
      uuid: 'd54fc521-e611-4459-bf5e-b8986cc80280'
      activationstatus: true
      created: 2024-12-02T11:37:34.494+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.080+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:48:58.517+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "A grumpy and cynical boarding school professor named Paul is tasked\
        \ of supervising and taking care of “the holdovers” at school –students who\
        \ don’t have a home to go back to for the holidays. Over this Christmas break,\
        \ Paul unexpectedly bonds with a grieving cafeteria manager and a rebellious\
        \ student who help him change his crabby ways.\r"
    section20:
      primarytype: 'block'
      uuid: '22b9b8c5-89f6-462f-8e64-fb6cb696d88e'
      activationstatus: true
      created: 2024-12-02T11:37:34.494+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.081+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:48:58.517+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<h3><strong>ROMANCE IN THE AIR</strong></h3>'
    section21:
      primarytype: 'block'
      uuid: 'e24e6bfa-d555-46a2-8832-657d016e5b59'
      activationstatus: true
      created: 2024-12-02T11:37:34.495+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.082+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:48:58.518+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>9. Love Actually (2003)</strong></p>'
    section22:
      primarytype: 'block'
      uuid: '7f8c2cfc-b8df-4c92-9b5c-3eb36df16513'
      activationstatus: true
      created: 2024-12-02T11:37:34.495+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.082+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:48:58.519+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "This star-studded romantic comedy intertwines multiple stories of love,\
        \ family, and relationships set against the backdrop of a festive London.\
        \ With a mix of humor, heartache, and holiday magic, it’s a modern Christmas\
        \ favorite. \r"
    section23:
      primarytype: 'block'
      uuid: 'fe24eb5a-eac1-4e22-89fe-7feb16af2c09'
      activationstatus: true
      created: 2024-12-02T11:37:34.496+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.083+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:48:58.519+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>10. Happiest Season (2020)</strong></p>'
    section24:
      primarytype: 'block'
      uuid: '9f3a7116-0778-4964-ae62-0bc0c4be7054'
      activationstatus: true
      created: 2024-12-02T11:37:34.496+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.084+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:48:58.520+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "When Abby (Kristen Stewart) plans to propose to her girlfriend Harper\
        \ during the holidays, she discovers Harper hasn’t come out to her family.\
        \ This touching rom-com balances humor and heartfelt exploration of love,\
        \ honesty, and acceptance.  \r"
    section25:
      primarytype: 'block'
      uuid: '3c52ff62-8738-4b39-bcb2-a770d90f3540'
      activationstatus: true
      created: 2024-12-02T11:37:34.497+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.084+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:48:58.521+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>11. The Holiday (2006)</strong></p>'
    section26:
      primarytype: 'block'
      uuid: 'c05b1794-68c3-467d-bbbb-ff1f166c3207'
      activationstatus: true
      created: 2024-12-02T11:37:34.498+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.085+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:48:58.522+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Before Airbnb was a thing, there was <strong>The Holiday</strong>.
        Iris (Kate Winslet) and Amanda (Cameron Diaz), two women recovering from heartbreak,
        swap homes for Christmas—only to find unexpected romance. This cozy, feel-good
        film is a celebration of fresh starts and the serendipity of love.</p>'
    section27:
      primarytype: 'block'
      uuid: '2ff2006c-9aba-456f-ac7a-b7bbc574b5cb'
      activationstatus: true
      created: 2024-12-02T11:37:34.498+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.086+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:48:58.522+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>12. Last Holiday (2006)</strong></p>'
    section28:
      primarytype: 'block'
      uuid: '071ada22-0e40-445f-80ab-1234dae0c806'
      activationstatus: true
      created: 2024-12-02T11:37:34.499+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.086+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:48:58.523+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "Georgia Byrd, faced with a terminal diagnosis, decides to live life\
        \ to the fullest on a luxury European holiday. Her journey inspires both laughter\
        \ and tears, making it a perfect reminder to seize the moment.\r"
    section29:
      primarytype: 'block'
      uuid: '9bdf8062-2e88-414b-8ce1-fefeb5d86166'
      activationstatus: true
      created: 2024-12-02T11:37:34.499+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.087+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:48:58.524+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<h3><strong>NOT-ABOUT-CHRISTMAS CHRISTMAS MOVIES</strong></h3>'
    section30:
      primarytype: 'block'
      uuid: '984ac33a-b65d-4424-8833-bd284416c1bf'
      activationstatus: true
      created: 2024-12-02T11:37:34.500+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.088+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:48:58.525+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>13. Little Women (2019)</strong></p>'
    section31:
      primarytype: 'block'
      uuid: '48fe729c-1cad-4f02-8cb1-a837fd86ac1d'
      activationstatus: true
      created: 2024-12-02T11:37:34.501+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.088+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:48:58.525+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>This beautiful adaptation of Louisa May Alcott’s novel highlights
        themes of family, generosity, and resilience, with pivotal scenes set during
        the holiday season. It’s not a Christmas movie per se, but it embodies the
        warmth of the season.</p>'
    section32:
      primarytype: 'block'
      uuid: '4964aaa2-47b6-4c0b-834a-5549c74850ef'
      activationstatus: true
      created: 2024-12-02T11:37:34.501+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.089+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:48:58.526+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>14. Die Hard (1988)</strong></p>'
    section33:
      primarytype: 'block'
      uuid: 'd678f1b5-0e44-42dc-97b0-eb6d4ce8af2b'
      activationstatus: true
      created: 2024-12-02T11:37:34.502+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.090+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:48:58.527+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>This jam-packed action movie starring Bruce Willis as NYPD officer
        John McClane takes place in a skyscraper during his wife’s holiday party.
        When terrorists take the guests hostage, McClane fights off the bad guys in
        this thrilling non-traditional Christmas movie that people love for its iconic
        lines and incredible scenes.</p>'
    section34:
      primarytype: 'block'
      uuid: '99b119c4-d59f-403f-bf50-abc44eeb2eee'
      activationstatus: true
      created: 2024-12-02T11:37:34.503+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.090+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:48:58.528+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>15. Carol (2015)</strong></p>'
    section35:
      primarytype: 'block'
      uuid: '98d92d4c-d792-43ef-b1c7-1ee8ab3917d6'
      activationstatus: true
      created: 2024-12-02T11:37:34.503+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.091+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:48:58.528+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "Set during a dreamy 1950s Christmas season, this Todd Haynes romantic\
        \ drama about a burgeoning romance between Cate Blanchett and Rooney Mara\
        \ may not be primarily about Christmas, but its wintry setting and themes\
        \ of connection and loneliness during the holidays hit deep.\r"
    section36:
      primarytype: 'block'
      uuid: '72ddcba5-b666-4d1c-8a09-9249f00c0a03'
      activationstatus: true
      created: 2024-12-02T11:37:34.504+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.091+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:48:58.529+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<h3><strong>SPOOKY SEASON</strong></h3>'
    section37:
      primarytype: 'block'
      uuid: 'dad104af-b50e-4031-b201-8933fabd15f8'
      activationstatus: true
      created: 2024-12-02T11:37:34.505+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.092+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:48:58.530+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>16. The Nightmare Before Christmas (1993)</strong></p>'
    section38:
      primarytype: 'block'
      uuid: 'a3380351-eaa1-4ee8-aaf7-9d011c0d8acf'
      activationstatus: true
      created: 2024-12-02T11:37:34.505+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.093+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:48:58.531+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Is it a Halloween movie or a Christmas movie? Why can’t it be both?
        This stop-motion musical is about Jack Skellington, the “Pumpkin King” of
        Halloween Town and how he’s grown tired of Halloween. When he stumbles upon
        Christmas Town and all its joyous and bright elements, he kidnaps Santa Claus
        and attempts to make Christmas his own. Along the way, he learns about tradition,
        acceptance, and belonging in the ultimate Halloween-Christmas cross-over.</p>'
    section39:
      primarytype: 'block'
      uuid: '3c081fe7-6ae3-4ac5-a2e9-72885bce42f2'
      activationstatus: true
      created: 2024-12-02T11:37:34.506+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.093+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:48:58.531+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>17. Gremlins (1984)</strong></p>'
    section40:
      primarytype: 'block'
      uuid: 'a4861d53-2276-4344-838f-f2b4ef73f096'
      activationstatus: true
      created: 2024-12-02T11:37:34.507+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.094+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:48:58.532+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "What starts as an adorable Christmas gift quickly turns into chaos\
        \ when gremlins overrun a small town. This dark comedy is equal parts hilarious\
        \ and horrifying, with a sly critique of holiday consumerism and  American’\
        s fear of immigration.\r"
    section41:
      primarytype: 'block'
      uuid: 'eee3133d-571e-437b-88f4-e8cb6ec9a672'
      activationstatus: true
      created: 2024-12-02T11:37:34.508+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.095+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:48:58.533+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>18. Anna and the Apocalypse (2017)</strong></p>'
    section42:
      primarytype: 'block'
      uuid: '24b63321-8087-4859-9c60-3752c34618be'
      activationstatus: true
      created: 2024-12-02T11:37:34.508+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.095+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:48:58.534+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "Follow Anna, a high school student navigating festive cheer turned\
        \ chaos, as she and her friends battle the undead right before the holidays.\
        \ Packed with catchy tunes, dark humor, and heartfelt moments, this genre-bending\
        \ film masterfully fuses holiday traditions with thrilling zombie gore, creating\
        \ a holiday movie like no other.\r"
    section43:
      primarytype: 'block'
      uuid: 'b300a91c-89ee-4236-b8a9-c4cb945eefd0'
      activationstatus: true
      created: 2024-12-02T11:37:34.509+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.096+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:48:58.534+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>19. Rare Exports: A Christmas Tale (2010)</strong></p>'
    section44:
      primarytype: 'block'
      uuid: '962a1096-165d-4c9a-8813-322cfb7777ff'
      activationstatus: true
      created: 2024-12-02T11:37:34.510+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.096+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:48:58.535+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "Drawing from traditional Scandinavian beliefs and myths, this Finnish\
        \ film reimagines the true nature of Santa Claus, making him darker and more\
        \ sinister. When a group of hunters unearth a malevolent figure that might\
        \ just be the real Santa, a town in Finnish Lapland is thrown into chaos,\
        \ and it is up to a young boy and his father to save the day.\r"
    section45:
      primarytype: 'block'
      uuid: '9371deeb-7012-42cc-a57d-3c0b389fed40'
      activationstatus: true
      created: 2024-12-02T11:37:34.511+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.097+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:48:58.536+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<h3><strong>FOR THE WHOLE FAMILY</strong></h3>'
    section46:
      primarytype: 'block'
      uuid: 'ab37055a-67db-4347-b426-d2f44d03ad32'
      activationstatus: true
      created: 2024-12-02T11:37:34.511+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.098+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:48:58.536+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>20. The Nativity Story (2006)</strong></p>'
    section47:
      primarytype: 'block'
      uuid: '7049302c-fd0d-41e6-bcb9-dca820fdef2e'
      activationstatus: true
      created: 2024-12-02T11:37:34.512+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.099+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:48:58.537+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>For Christians, the true spirit of Christmas lies in the birth of
        Jesus Christ. This biblical drama about Mary and Joseph’s journey as they
        bring Jesus into the world is directed by Catherine Hardwicke (of the <strong>Twilight</strong>
        movies!) and stars Oscar Isaac and Keisha Castle-Hughes as Jesus’ parents.</p>'
    section48:
      primarytype: 'block'
      uuid: '4b371748-9830-483c-b943-202b759c690e'
      activationstatus: true
      created: 2024-12-02T11:37:34.513+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.099+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:48:58.538+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>21. Klaus (2019)</strong></p>'
    section49:
      primarytype: 'block'
      uuid: '7e15033e-0b13-4174-964c-a1073f1dfe94'
      activationstatus: true
      created: 2024-12-02T11:37:34.514+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.100+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:48:58.538+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "This beautifully animated film reimagines the origin of Santa Claus\
        \ with a heartwarming twist. Jesper, a spoiled and entitled postal academy\
        \ student, is exiled to a remote, gloomy island as punishment for his poor\
        \ performance. While there, he meets Klaus, a mysterious and reclusive toymaker.\
        \ Their unlikely friendship transforms the island’s feuding residents, spreading\
        \ kindness and generosity in unexpected ways. \r"
    section50:
      primarytype: 'block'
      uuid: '2d5a5e53-776a-4cac-bed7-c09f75993a1d'
      activationstatus: true
      created: 2024-12-02T11:37:34.515+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.100+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:48:58.539+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>22. The Santa Clause (1994)</strong></p>'
    section51:
      primarytype: 'block'
      uuid: 'ac8c1132-5d74-4b4d-a986-8dc02367937d'
      activationstatus: true
      created: 2024-12-02T11:37:34.515+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.101+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:48:58.540+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>In this festive family favorite, Scott Calvin’s Christmas takes
        an unexpected turn when he accidentally causes Santa Claus to fall from his
        roof on Christmas Eve. To his shock, Scott is magically transformed into the
        new Santa, complete with the iconic beard and belly. As he reluctantly takes
        on the role, Scott embarks on a journey of self-discovery, learning to believe
        in the magic of Christmas and the joy of spreading holiday cheer. With humor
        and heart, <strong>The Santa Clause</strong> captures the true spirit of the
        season.</p>'
    section52:
      primarytype: 'block'
      uuid: '436c9cad-677c-41b7-8594-e683b6245ffb'
      activationstatus: true
      created: 2024-12-02T11:37:34.516+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.102+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:48:58.541+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>23. Puso ng Pasko (1998)</strong></p>'
    section53:
      primarytype: 'block'
      uuid: 'da3e0ae7-032a-4443-a1d6-48b61aa32cb2'
      activationstatus: true
      created: 2024-12-02T11:37:34.517+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.102+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:48:58.541+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Starring Jolina Magdangal as a Christmas ball named Merry that magically
        comes to life (yes, you read that right), this whimsical drama tells the story
        of a struggling Filipino family who believe they are cursed. When Merry grants
        each family member a wish, their lives start to improve—but not without unexpected
        consequences. Along the way, they learn valuable lessons, grow closer as a
        family, and rediscover the true meaning of Christmas. Equal parts quirky and
        heartwarming,<strong> Puso ng Pasko</strong> is a uniquely Filipino holiday
        classic.</p>'
    section54:
      primarytype: 'block'
      uuid: '413d9811-9bb5-41a6-9924-de1d63fe4c54'
      activationstatus: true
      created: 2024-12-02T11:37:34.518+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.103+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:48:58.542+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>24. Home Alone (1990)</strong></p>'
    section55:
      primarytype: 'block'
      uuid: '3411af12-28ec-4970-8d38-7c4ee633d0cc'
      activationstatus: true
      created: 2024-12-02T11:37:34.519+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.103+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:48:58.543+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>When 8-year-old Kevin McCallister is accidentally left behind while
        his family jets off for Christmas vacation, he finds himself in a hilariously
        chaotic situation. Alone in a big house, Kevin must outwit two bumbling burglars
        with an arsenal of clever (and often painful) booby traps. Featuring Macaulay
        Culkin’s unforgettable performance, this festive slapstick comedy combines
        laugh-out-loud moments with heartwarming themes of family, love, and the joy
        of being together for the holidays.<strong> Home Alone</strong> is a holiday
        staple that never gets old!</p>'
    section56:
      primarytype: 'block'
      uuid: '4172aaa2-7fb9-4802-9467-54c3651d4668'
      activationstatus: true
      created: 2024-12-02T11:37:34.520+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.104+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:48:58.543+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>What’s your go-to Christmas movie? Whether you’re into classics,
        comedies, or unconventional picks, we hope this list helps you celebrate the
        season with cheer and cinematic joy. Happy holidays—and happy watching!</p>'
    section57:
      primarytype: 'block'
      uuid: '7465c404-c159-4520-964e-877374e8000c'
      activationstatus: true
      created: 2024-12-02T11:48:58.445+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:34:17.104+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T11:48:58.544+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>BONUS! – Since it’s the season of giving, here are ten more Christmas
        movies/specials you can add to your watch list to maximize your movie-watching
        this holiday season.<br>1.&nbsp;A Christmas Carol (2009)<br>2.&nbsp;Bad Santa
        (2003)<br>3.&nbsp;Violent Night (2022)<br>4.&nbsp;Jingle Jangle: A Christmas
        Journey (2020)<br>5. The Princess Switch (2018)<br>6.&nbsp;The Polar Express
        (2004)<br>7.&nbsp;The Guardians of the Galaxy Holiday Special (2022)<br>8.&nbsp;Scrooged
        (1988)<br>9.&nbsp;9 Mornings (2002)<br>10.&nbsp;White Christmas (1954)</p>'
