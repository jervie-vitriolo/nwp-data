    title: 'UAAP 87: NU reclaims cheerdance crown with dominating ‘out of this world’
      routine'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e055e8a5-8f57-4192-a905-53e633b379c2'
      activationstatus: true
      created: 2024-12-02T12:18:01.930+08:00
