    title: 'Top 5 December Screen Picks'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a76657e8-81ae-42c1-8923-9f98ecaf1365'
      activationstatus: true
      created: 2024-12-02T11:25:33.239+08:00
