      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T12:18:01.938+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '6843149c-f15a-469b-9e3d-64a1a413c3cf'
      activationstatus: true
      created: 2024-12-02T12:18:01.938+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:15.965+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-02T12:18:01.938+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\"Coming in dito, feeling namin hindi kami pang-champion na kalibre.\
        \ ‘Yung ginawa naming performance kanina sa run-through hanggang sa competition\
        \ hindi pa rin kami nasa-satisfy,\" Bajacan told reporters.\r"
    section19:
      primarytype: 'block'
      uuid: 'cb19ba9f-5f54-4312-af47-15f16e18cbc7'
