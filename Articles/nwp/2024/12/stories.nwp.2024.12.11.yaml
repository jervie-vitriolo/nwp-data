      'mgnl:lastModified': 2024-12-12T09:02:26.408+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "He had an average of 16.64 points, 8.64 rebounds, and 4.07 assists\
        \ in more than 30 minutes of action for the Green Archers, which were the\
        \ top seed after the elimination round with a 12-2 win-loss record.\r"
    '7':
