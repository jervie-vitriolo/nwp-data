    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ae40f5-95ae-459e-802f-1b0e7371ede4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T18:48:00.974+08:00
