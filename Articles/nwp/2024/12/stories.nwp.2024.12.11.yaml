      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3f8269-07de-4a4a-93ce-944346207dd9'
      'mgnl:activationStatus': true
