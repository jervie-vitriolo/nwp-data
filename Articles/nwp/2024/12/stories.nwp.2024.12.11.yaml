      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T09:02:26.409+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Quiambao became the fifth Lasallian standout to win back-to-back MVP\
        \ awards after Ben Mbala in 2016 and 2017, Don Allado in 1998 and 1999, Mark\
        \ Telan in 1996 and 1997, and Jun Limpot in 1987 and 1988.\r"
