  'luigi-mangione-court-appearance':
    'author': 'Julio-Cesar Chavez and Rich McKay, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-11T11:38:01.000+08:00
    'imagesource': 'jcr:f44e14ee-37f4-4e1a-a211-fd7ea2617424'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9325a926-b02a-42ff-b446-f78c96183cc7'
    'lead': 'Luigi Mangione, the suspect charged with murder in the shooting of a
      top UnitedHealth executive, briefly struggled with officers and angrily shouted
      while being escorted into a Pennsylvania courthouse on Tuesday, as a clearer
      picture of his motives began to emerge a day after his arrest ended a massive
      manhunt.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-11T11:39:50.192+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:54:13.464+08:00
