      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29727dbe-6db7-4dc8-aa72-9fdfb813ac8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T11:02:54.112+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:55.960+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T11:03:53.480+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The investigation stemmed from Duterte’s remarks weeks back when she\
        \ said she had ordered someone to kill President Ferdinand Marcos Jr., First\
        \ Lady Liza Araneta, and House Speaker Martin Romualdez, if she herself gets\
        \ murdered. Although she said she was not kidding at the time she made the\
        \ statement, the vice president later claimed these were “taken out of context”\
        .\r"
    '13':
