      'mgnl:lastModified': 2024-12-11T14:50:24.867+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The Makabayan party-list
        bloc is urging President Ferdinand Marcos Jr. to grant clemency to Mary Jane
        Veloso, the overseas Filipino worker convicted of drug trafficking in Indonesia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed58d19b-de2b-45b7-a1d9-0eaeec740f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T14:50:24.859+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:01.681+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T14:50:24.859+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f0c6fe-852b-4f28-9760-b953357f49cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T14:50:24.859+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:01.682+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T14:50:24.859+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Gabriela Women’s Rep. Arlene Brosas, ACT Teachers Rep. France Castro,\
        \ and Kabataan Rep. Raoul Manuel filed the corresponding House Resolution\
        \ 2128 on Wednesday, Dec. 11, noting the innocence of Veloso.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1f1d38-6847-4438-95e8-7eb50e1c912a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T14:50:24.860+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:01.682+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T14:50:24.860+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52b5cd1-48aa-4ce9-bfd3-6f6caa4da9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T14:50:24.860+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:01.683+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T14:50:24.860+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Mary Jane has already suffered enough by being deprived of liberty\
        \ for 14 years and by missing out on her children growing up” the resolution\
        \ read.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14318fd-dafb-4d9a-8529-f0b6afab38ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T14:50:24.861+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:01.683+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T14:50:24.861+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9df5f3-8a49-474b-ab86-07993804c285'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T14:50:24.861+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:01.684+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T14:50:24.861+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“The grant of clemency to Mary Jane has been a long time coming considering\
        \ that she is a victim of human trafficking, and is not a drug mule,” it added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2038d40e-e136-415c-aa5a-9f43aa43e831'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T14:50:24.862+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:01.685+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T14:50:24.862+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e84461a-9893-4857-b4bd-5c38884be323'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T14:50:24.862+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:01.685+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T14:50:24.862+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and Indonesia have agreed to <a href="https://www.newswatchplus.ph/news/2024/12/6/ph-indonesia-veloso-transfer-procedures.html">bring
        Veloso back</a> to the Philippines. She is likely to be in the country before
        Christmas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61d5926-1e22-45ce-ab85-7dedc3cd53cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T14:50:24.863+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:01.686+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T14:50:24.863+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>In 2010, Veloso was arrested in Yogyakarta, Indonesia with 2.6 kilograms
        of heroin concealed in a suitcase given by her recruiter.</p>'
