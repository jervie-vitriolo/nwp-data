      'text': '<p>From artisanal keepsakes to relaxing comforts, these Christmas gifts
        are more than presents—they’re heartfelt gestures of love. Choose one (or
        a few!) to say, “I love you, Mom,” and make her holiday season truly unforgettable.</p>'
