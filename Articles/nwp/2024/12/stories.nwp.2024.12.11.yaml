      'jcr:uuid': '63fdc60f-f329-4119-9e04-f2aa102d913f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T17:40:50.833+08:00
      'mgnl:createdBy': 'cj-nwp'
