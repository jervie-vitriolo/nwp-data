    'template': '1'
    'title': 'Final 2025 budget: OVP down by ₱1.3B; senators join AKAP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8930ad-a14e-4520-a026-469786751613'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T16:46:28.439+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:49:27.962+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T16:46:28.466+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – Lawmakers have settled
        the two most contentious provisions of the 2025 national budget – upholding
        the ₱1.3 billion cut for the Office of the Vice President and partially restoring
        the funding for a House of Representatives-initiated social assistance program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b638eb0-c21e-4d7b-b610-81a47de2f1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T16:46:28.440+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:49:27.962+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T16:46:28.440+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The bicameral conference committee, composed of members from both the\
        \ House and the Senate, approved the final version of the spending plan on\
        \ Wednesday, Dec. 11.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec670d7d-0815-431d-8162-359563eb83c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T16:46:28.440+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:49:27.963+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T16:46:28.440+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Senator Grace Poe, chairperson of the Senate committee on finance and\
        \ head of the Senate contingent, earlier raised the possibility of public\
        \ discussions on contentious issues, including the budgets for the OVP and\
        \ the Ayuda sa Kapos ang Kita Program (AKAP). \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3753e2-b25b-4268-b36d-fb948381270e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T16:46:28.441+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:49:27.964+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T16:46:28.441+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "However, the committee approved its report following opening statements\
        \ by Senate and House leaders.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a93bf08-3e61-4aa3-96b6-bf455d3bb429'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T16:46:28.441+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:49:27.965+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T16:46:28.441+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>OVP gets P733M</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417e1779-89aa-4498-aa54-71a2b0486406'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T16:46:28.441+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:49:27.966+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T16:46:28.441+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Poe confirmed to the media that the OVP budget was finalized at ₱733\
        \ million, despite appeals for an increase from some lawmakers and allies\
        \ of Vice President Sara Duterte.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ef4ddd-64c5-43e7-96a5-b670b921fd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T16:46:28.442+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:49:27.967+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T16:46:28.442+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Lahat naman tayo meron tayong wishlist na gusto nating mapagbigyan\
        \ pero sa huli ang mananaig din yung mayorya. Inesplika ko naman sa kanila\
        \ na meron namang pagkakataon ang Office of the Vice President na tumulong\
        \ pa rin,” Poe said. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08254137-a4f1-44ad-ba00-3fdfa4bd9ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T16:46:28.442+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:49:27.967+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T16:46:28.442+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512961ee-32a6-4e5d-879c-17e60deb7e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T16:46:28.443+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:49:27.968+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T16:46:28.443+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We all have our own wishlists that we want to be granted,\
        \ but in the end, the majority will prevail. I explained to them that the\
        \ Office of the Vice President still has opportunities to provide assistance.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0137f54c-5137-4d84-85b2-4c7d7920dedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T16:46:28.443+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:49:27.969+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T16:46:28.443+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4f6e7a-f804-4de0-aa8d-2728de2978f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T16:46:28.444+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:49:27.970+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T16:46:28.444+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The House approved the substantial OVP budget cut over issues that\
        \ Duterte disrespected the chamber’s proceedings. Poe said the OVP did not\
        \ file a formal appeal for an increase, so the Senate upheld the reduction.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b08ea71-7fee-4bb1-9465-9cd9e44b86c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T16:46:28.444+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:49:27.971+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T16:46:28.444+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdd6f1a-c10d-47ea-93fe-d5403ebb887a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T16:46:28.445+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:49:27.972+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T16:46:28.445+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Senate embraces AKAP</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c656a9-0df3-4933-aaf1-10397ea74580'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T16:46:28.445+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:49:27.973+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T16:46:28.445+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, House lawmakers successfully convinced senators to restore\
        \ funding for the AKAP, which aims to assist minimum wage earners.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b4369e-82bd-4674-bfab-ebe60d670fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T16:46:28.446+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:49:27.973+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T16:46:28.446+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The House initially allocated ₱39 billion for the program, but the\
        \ Senate removed the amount. Some senators argued that AKAP had been \"inserted\"\
        \ during the previous year’s bicam proceedings and lacked clear implementing\
        \ guidelines.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da20d47-0415-41db-a9d0-3f5f3b85f97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T16:46:28.446+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:49:27.974+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T16:46:28.446+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100b83c7-0f2b-489f-b501-b681340793c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T16:46:28.447+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:49:27.975+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T16:46:28.447+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Poe said these issues have been resolved, and the Senate contingent\
        \ agreed to allocate P26 billion for the program. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8b6a63-486c-498d-9909-caf41d00dbb2'
      'mgnl:activationStatus': true
