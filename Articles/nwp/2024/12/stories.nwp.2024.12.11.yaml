      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T17:52:55.588+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c45ddab-d0c9-4290-a6e2-a36eafd3c910'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T17:52:55.588+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:46.357+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T17:52:55.588+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Muslims make up about 90% of Syria’s population. Christians have
        a historic presence in the country, but are a small minority. The Vatican
        estimates there are around 300,000 Catholics among a population of some 25
        million.</p>'
    '11':
