      'mgnl:lastModified': 2024-12-12T09:02:26.406+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The 23-year-old forward received the highest individual recognition\
        \ before Game 2 of the Season 87 finals on Wednesday at the Mall of Asia Arena\
        \ in Pasay City. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26566fd-528c-4fdd-a8bb-5a22fad45630'
      'mgnl:activationStatus': true
