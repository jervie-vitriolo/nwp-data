  'da-laurel-nfa-mandate':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'Agriculture Secretary Francisco Tiu Laurel Jr. faces the House quinta
      committee during its third hearing on Wednesday, Dec. 11.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-11T17:42:53.000+08:00
    'imagesource': 'jcr:8535f1dc-ac56-42d6-a9a0-a8330f91d7bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85621fc0-5bdf-4eb1-a2ca-7a570017e987'
    'lead': 'Agriculture Secretary Francisco Tiu Laurel Jr. appealed to lawmakers
      Wednesday to restore the power of the National Food Authority (NFA) to buy and
      sell rice to stabilize supply and prices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-11T17:45:52.595+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T12:47:41.544+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:31:57.058+08:00
    'mgnl:lastModified': 2024-12-12T15:34:12.012+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Francisco-Tiu-Laurel-Jr.', 'House-of-Representatives', 'rice','Department-of-Agriculture', 'National-Food-Authority']
    'stories': []
    'template': '1'
    'title': 'Agri chief pushes to restore NFA power to buy, sell'
    'updated': 2024-12-12T15:33:55.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62a939a-135e-42be-be54-a7f95b761e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T17:45:52.791+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:41.547+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T15:34:12.004+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Agriculture Secretary
        Francisco Tiu Laurel Jr. appealed to lawmakers Wednesday, Dec. 11, to restore
        the power of the National Food Authority (NFA) to buy and sell rice to stabilize
        supply and prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c496f5fa-dc51-4951-b59f-5eafa38d2092'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T17:45:52.791+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:41.547+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T15:34:12.005+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Laurel said the rice tariffication law (RTL) has limited the NFA
        to buffer stocking.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340740e0-f40a-4a4e-ab0c-c1404ab288bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T17:45:52.792+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:41.548+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T15:34:12.005+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We cannot even sell our rice to LGUs (local government units) or our\
        \ own Kadiwa [stores] at a reasonable price,” the secretary said during the\
        \ third hearing of five House of Representatives committees, which has been\
        \ branded “Murang Pagkain Super Committee.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8874bedd-3c43-4552-8c67-60eb8b86bd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T17:45:52.792+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:41.549+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T15:34:12.006+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Ang primary mission na lang ng DA (Department of Agriculture), kasi\
        \ tinanggalan ng powers ang NFA, is to produce more and make the farmers profitable,”\
        \ he said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84490cc-1049-4a44-bb7e-3f16104c4120'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T17:45:52.793+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:41.549+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T15:34:12.006+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Since the NFA lost its power, the DA’s primary mission\
        \ is to produce more and make the farmers profitable.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c2b09c-4fb3-4dd5-99f5-e3302bc472e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T17:45:52.793+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:41.550+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T15:34:12.007+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Hindi po ba pwedeng executive order lang ng pangulo to do that to\
        \ give instruction habang nag-aantay tayo ng batas? Kasi kung aantayin natin\
        \ ang batas baka patay na tayo lahat, eh, kaka-review lang ng RTL,” House\
        \ Deputy Majority Leader and ACT-CIS Party-list Rep. Erwin Tulfo said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f651cc3-df75-4c9f-b9e4-fcfeb73e3f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T17:45:52.794+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:41.551+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T15:34:12.007+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Can an executive order cover that and give instruction\
        \ while waiting for a law? Because if we wait for a law, we might be dead\
        \ already, especially that the RTL has just gone through a review.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b415117-e476-474f-be8a-e84818300de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T17:45:52.794+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:41.551+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T15:34:12.008+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Albay 2nd District Rep. Joey Salceda, lead chairperson, told the DA\
        \ legal team to study existing laws in the meantime.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a0a69b-1a13-4ed9-8342-63ffc000bb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T17:45:52.795+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:41.552+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T15:34:12.008+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Laurel said stripping NFA of power to sell rice made it difficult for\
        \ the agency to intervene amid high prices of the staple. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e85bc3-4998-4d3c-a6fb-0e511e608a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T17:45:52.795+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:41.552+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T15:34:12.009+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Kung maibabalik sana ang kapangyarihan ng NFA with the authority of\
        \ the DA secretary, mas magiging epektibo ang DA sa pagsupil sa pang-aabuso\
        \ ng rice traders at mas maiimpluwensiyahan natin ang presyo ng bigas,” Laurel\
        \ said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75511a46-d855-4ff6-acf5-43ffd8ee07ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T17:45:52.796+08:00
