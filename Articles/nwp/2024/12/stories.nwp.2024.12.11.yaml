      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52312ed2-9b7c-4205-a001-0b9a4603723a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T15:02:24.765+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:21.654+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T15:02:24.765+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Kim has resigned and apologised for his part in the short-lived imposition\
        \ of emergency rule, saying he alone was responsible.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43081558-8399-439a-ba86-8ee4f306acfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T15:02:24.766+08:00
