      'mgnl:lastModified': 2024-12-11T12:40:20.424+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Dec 9 (Reuters) -</strong> An X-ray image appears to show
        screws and plates inserted in a lower back. Social media commentary praises
        the Unabomber and criticizes the use of smartphones by children.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e3f364-c26a-44fc-9807-dfe1d47e4074'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T12:39:31.874+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:48.136+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T12:40:20.424+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Such posts by a Luigi Mangione, the name New York police have announced
        as the 26-year-old suspect in last week’s killing of a health insurance executive
        in New York, portray an Ivy League graduate who had grown critical of social
        media and artificial intelligence.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6baaf205-adff-4e33-9aa5-75bedacca657'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T12:39:31.875+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:48.137+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T12:40:20.425+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Here is what is known about Mangione:'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79b7a9c-1f85-442d-98c3-cacd2c66a239'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T12:39:31.875+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:48.138+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T12:40:20.425+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>WHAT POLICE SAY</strong></h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17689a44-975d-4501-8b78-468d8c72edee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T12:39:31.875+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:48.138+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T12:40:20.426+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Mangione was born and raised in Maryland, went to college in Pennsylvania
        and is thought to have had "ill will toward corporate America" based on a
        document found on him, according to Joseph Kenny, chief of detectives for
        the New York police.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34b85a8-47a3-4a58-bf26-365632836ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T12:39:31.876+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:48.139+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T12:40:20.426+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Mangione has ties to San Francisco, lived in Honolulu until recently
        and is believed to have acted on his own, Kenny said. He has no known criminal
        record in New York, Kenny said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656824c8-0b8e-4e0e-bcb0-7fab1b780438'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T12:39:31.876+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:48.140+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T12:40:20.427+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>EDUCATIONAL BACKGROUND</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c093e59-c164-481a-8877-4c6959a1b228'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T12:39:31.877+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:48.140+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T12:40:20.427+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'A person with the same name was the 2016 valedictorian of the private,
        all-boys Gilman School in Baltimore. The school did not immediately respond
        to a request for comment.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45afe62a-54bc-4c16-b7ca-03653d0d9c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T12:39:31.877+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:48.141+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T12:40:20.428+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The New York Times reported Gilman sent an email on Monday to alumni
        in which principal Henry Smyth said, "This is deeply distressing news on top
        of an already awful situation."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbfe246-f5d0-48e8-b11f-d9405e4a1073'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T12:39:31.878+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:48.142+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T12:40:20.428+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The University of Pennsylvania said a person named Luigi Mangione
        graduated in 2020 with a master of science in engineering, majoring in computer
        and information science.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1640513-8b24-4bc1-af96-2ccf0812ad7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T12:39:31.878+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:48.142+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T12:40:20.429+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Stanford University said a person by the same name was employed as
        a head counselor under the Stanford Pre-Collegiate Studies program between
        May and September of 2019.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fceb02f-76fd-491e-9105-55ff7b81f9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T12:39:31.879+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:48.143+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T12:40:20.429+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>WORK</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f853d15-69c8-4fa2-a49c-279809b20580'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T12:39:31.879+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:48.144+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T12:40:20.430+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Luigi Mangione worked for TrueCar until 2023, according to a spokesperson
        for the car retail site.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0373d4e8-586d-4097-b0f9-542332a9ff97'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T12:39:31.880+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:48.145+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T12:40:20.430+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'A fellow software engineer at TrueCar said Mangione helped him write
        particularly difficult code. "There has to be a mistake. The Luigi I know
        is a super kind guy," said the former colleague, who asked to remain anonymous
        to avoid attention on social media. "All I remember is a very sweet guy. Always
        ready to help people. Very smart."'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317367e8-b9cd-4e18-842f-ce74d7c985f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T12:39:31.880+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:48.145+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T12:40:20.431+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>ONLINE PRESENCE</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d5b8b9-7c98-42f8-843e-4f39a6954d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T12:39:31.881+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:48.146+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T12:40:20.431+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'A Facebook profile for a Luigi Mangione identifies him as being from
        Towson, Maryland. Local media said his family owned a country club and radio
        station in the Baltimore area and his cousin was Maryland House of Delegates
        member Nino Mangione. The legislator did not immediately respond to a request
        for comment.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64813ef-339f-4d8a-9164-2d5c6de14b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T12:39:31.881+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:48.146+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T12:40:20.432+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'A banner on a Mangione’s X page, which says he lives in Honolulu,
        includes an X-ray image of what appears to be screws and plates inserted into
        someone’s lower back.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47337535-78ec-472d-8f87-1e13e883960d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T12:39:31.882+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:48.147+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T12:40:20.432+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'X posts from two years ago include critiques of artificial intelligence,
        reposts of commentaries against diversity, equity and inclusion programs,
        and remarks on how smartphones harm children and the damage caused by commercial
        agriculture.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a610f9a9-6b9c-474b-ab74-4da54695ba7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T12:39:31.882+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:48.148+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T12:40:20.433+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'A 2022 post discusses his senior high school speech on topics ranging
        from AI to human immortality. The posts seem to question some of the technology
        Mangione appeared in awe of in high school.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eeb3a66-8eca-493f-b4a5-af386f13e956'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T12:39:31.883+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:48.149+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T12:40:20.434+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'On Goodreads, a Luigi Mangione praises Unabomber Ted Kaczynski’s book
        "Industrial Society and Its Future" as "prescient" about modern society.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9279d005-6904-48c5-80a1-744cdcf08b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T12:39:31.883+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:48.149+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T12:40:20.434+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Calling Kaczynski an "extreme political revolutionary," the poster
        quotes another online commentator’s observation of the Unabomber that "when
        all other forms of communication fail, violence is necessary to survive."
        The post also criticized fossil fuel companies, saying "violence against those
        who lead us to such destruction is justified as self-defense."'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fff557e-4997-4c02-bd10-c80c0f8748f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T12:39:31.884+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:48.149+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T12:40:20.435+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by Andrew Hay in Taos, New Mexico; Additional reporting
        by Nathan Frandino, Maria Tsvetkova, Peter Henderson, Amina Niasse; Editing
        by Donna Bryson, Richard Chang and Sonali Paul)</p>'
  'sofronio-vasquez-wins-the-voice-makes-history':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-11T13:40:30.000+08:00
