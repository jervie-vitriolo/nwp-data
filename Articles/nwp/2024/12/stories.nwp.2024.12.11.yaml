  'duterte-no-regrets-on-kill-remarks':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'Vice President Sara Duterte speaks to the media in Mandaluyong City
      on Wednesday, Dec. 11.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-11T19:34:52.000+08:00
    'imagesource': 'jcr:44a62651-1255-433b-b426-18affcf800ec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '393d8958-7408-4ccf-b488-1568eca6ef36'
    'lead': 'Vice President Sara Duterte said she does not regret making her “kill”
      remarks against President Ferdinand Marcos Jr. and some family members despite
      facing a number of possible cases related to these.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-11T19:37:05.459+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:45:22.744+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:31:58.233+08:00
    'mgnl:lastModified': 2024-12-11T19:37:05.523+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Ferdinand-Marcos-Jr.', 'Sara-Duterte']
    'stories': []
    'template': '1'
    'title': 'No regrets on ‘kill’ remarks vs Marcos - Duterte '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73054981-6653-4201-9b98-fff29911bb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T19:37:05.504+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:22.747+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T19:37:05.517+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Vice President Sara
        Duterte said she does not regret making her “kill” remarks against President
        Ferdinand Marcos Jr. and some family members despite facing a number of possible
        cases related to these.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bbdb85-7021-4ca6-b5b4-672a231573f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T19:37:05.504+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:22.747+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T19:37:05.504+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Buti na iyong alam nila… [It’s better that they know it] I will not
        die in vain,” Duterte said in a media briefing after holding a thanksgiving
        with reporters on Wednesday, Dec. 11.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8072b1-afe2-4ce6-8d51-f97910689a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T19:37:05.504+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:22.748+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T19:37:05.504+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The vice president snubbed the National Bureau of Investigation (NBI)
        probe again, saying she does not expect a fair investigation from government
        agencies. Duterte first skipped the agency’s subpoena on Nov. 29, citing her
        supposed appearance at a House inquiry on her confidential fund spending.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a0118d-cc61-44ac-8307-e043ceca903f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T19:37:05.505+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:22.749+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T19:37:05.505+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Just like the first subpoena, Duterte submitted a letter to the NBI.
        The bureau is investigating the vice president for alleged grave threats and
        possible violation of the anti-terrorism law (ATL).'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fa6cae-4c0e-4f71-bfdd-c01aa36049a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T19:37:05.505+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:22.749+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T19:37:05.505+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'During the interview, Duterte said given  recent pronouncements of
        the president and the Department of Justice, cases will be filed against her
        whether she attends the probe or not.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ee2ea6-5f0a-409b-a86d-c165bd2dbbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T19:37:05.506+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:22.750+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T19:37:05.506+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'President Ferdinand Marcos Jr. earlier described Duterte’s remarks
        as a “criminal attempt” that should never go unpunished. A justice official,
        meanwhile, previously told NewsWatch Plus her statements are punishable under
        the ATL.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bc3055-7b52-40c9-99fb-2d9290190536'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T19:37:05.506+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:22.750+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T19:37:05.506+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The vice president said she is ready to face any arrest warrant.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3297ef8c-9c35-4cf6-93e4-436c1e18eb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T19:37:05.507+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:22.751+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T19:37:05.507+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“I do not plan to leave the country or I do not plan to hide if there
        will be a warrant of arrest mainly because my children are here. If I will
        be detained, I want to be able to see my children,” she said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae10351-8623-4442-b21a-661a2b5a5265'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T19:37:05.507+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:22.752+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T19:37:05.507+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Private security service</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f21ba1e-9319-41a6-8d76-d3b878dd88fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T19:37:05.508+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:22.752+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T19:37:05.508+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte said she is exploring the possibility of hiring
        a private security service should the military decide to replace more of her
        security detail.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85739206-21d6-48e1-b6c3-af15ffe5a995'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T19:37:05.508+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:22.753+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T19:37:05.508+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The vice president said she will no longer accept replacements in her
        security group.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f00b832-1bc3-4555-a29f-69f7a3a4e533'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T19:37:05.508+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:22.754+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T19:37:05.508+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte said her protection detail counts over 330 military personnel.
        In July, the Philippine National Police pulled out 75 cops from her team.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e9cd43-5d8e-45aa-acb0-e3cd60ef5e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T19:37:05.509+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:22.754+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T19:37:05.509+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'By tradition, the presidential and vice presidential security groups
        are composed of military and police personnel.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60aa0009-772f-41b2-bc42-dad54bceb094'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T19:37:05.509+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:22.755+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T19:37:05.509+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Security is fundamentally a trust and confidence position so it’s
        difficult to entrust your life to somebody you do not know and was put there
        by somebody you do not trust,” she said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e43f80e-a576-45ab-b951-191951c94807'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T19:37:05.510+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:22.755+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T19:37:05.510+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The vice president maintained there are threats to her life, and has
        previously accused House Speaker Martin Romualdez of wanting her dead.'
