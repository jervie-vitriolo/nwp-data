    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b12213-c270-469e-8112-968d4dd70505'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T14:59:26.326+08:00
