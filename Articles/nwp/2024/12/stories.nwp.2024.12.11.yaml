    'template': '1'
    'title': 'PH POGO-free by 2025 but gov’t braces for underground operations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a280967d-0c62-4b5d-b2fc-264eab7d55f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T17:46:16.353+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:20.546+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T17:46:38.288+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The government is confident
        that the country will be free from offshore gaming operators (POGOs) under
        the ban imposed by President Ferdinand Marcos Jr. this year but it should
        brace for the mushrooming of underground activities, a Cabinet official said
        on Wednesday, Dec. 11.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b85713-172f-4a49-a836-0431243134ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T17:46:16.354+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:20.547+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T17:46:38.288+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe161ccd-a03d-475e-a5a3-892c6a7e7049'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T17:46:16.354+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:20.547+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T17:46:38.289+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In a press briefing, Interior Secretary Jonvic Remulla said that while\
        \ POGOs will be phased out, “guerrilla operations” might flourish.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544463f6-247c-4c8b-a2f0-45e60e17dec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T17:46:16.355+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:20.548+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T17:46:38.289+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dc50c3-0402-42fd-b487-b2c927fff637'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T17:46:16.355+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:20.549+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T17:46:38.290+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“All licenses are cancelled – so POGO-free tayo; guerilla operations\
        \ will flourish but we will go after them,” said Remulla. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1c2b31-71aa-441b-9242-d4e4edf5e5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T17:46:16.355+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:20.549+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T17:46:38.290+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa9ae4e-3fec-49db-87b6-571ded3d59ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T17:46:16.356+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:20.550+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T17:46:38.291+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: All licenses are cancelled – so we’re POGO-free; guerrilla\
        \ operations will flourish, but we will go after them.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9ae4f0-0098-49c0-ae12-a651adf5fb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T17:46:16.356+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:20.551+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T17:46:38.292+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b100c8-c911-44ed-997e-a1d2c4a08674'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T17:46:16.357+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:20.551+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T17:46:38.292+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "He said the department will recommend the issuance of an executive\
        \ order requiring local chief executives to submit a report on suspicious\
        \ activities in their areas, including the possible movement or setup of POGO.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a93bb2a-0d6e-48a8-ac1b-a10d162085cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T17:46:16.357+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:20.552+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T17:46:38.293+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01c9646-fa69-4da7-b0f1-013eb6b4c383'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T17:46:16.358+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:20.552+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T17:46:38.293+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Malalaman ‘yan sa spike bigla ng bandwidth use, entry of suspicious\
        \ people, congregating in houses not registered as businesses. Makikita ‘\
        yan sa movement ng mga foreigners na gusto mag-setup diyan na hindi naman\
        \ kilala. So they are enjoined to report immediately sa amin para malaman\
        \ namin at makagawa kami ng aksyon,” Remulla added. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b7862c-cf1f-4a80-bcf8-c3a7725276ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T17:46:16.358+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:20.553+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T17:46:38.294+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2bdecb-ee8e-46ce-99ae-3a728d90c6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T17:46:16.359+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:20.554+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T17:46:38.294+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: This can be detected through a sudden spike in bandwidth\
        \ use, the entry of suspicious people, or congregating in houses not registered\
        \ as businesses. It will also be noticeable through the movement of foreigners\
        \ who want to set up operations without being known. They are encouraged to\
        \ report immediately to us so we can act accordingly.] \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388504d3-7301-4c89-b6a8-832df2336a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T17:46:16.359+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:20.554+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T17:46:38.295+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08767231-655d-4cbe-8011-dc627f245dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T17:46:16.360+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:20.555+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T17:46:38.295+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Law enforcers said they are prepared for the rise of clandestine POGOs.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14ffc6d-ae2f-4661-ae45-b9b516c26981'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T17:46:16.360+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:20.555+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T17:46:38.296+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76981a3-9d6f-4830-96c6-8d440c59718f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T17:46:16.361+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:20.556+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T17:46:38.297+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Tingin ko mayroon naman kaming sapat na resources and of course iyong\
        \ mga personnel ‘no – we have the PNP and the National Bureau of Investigation,\
        \ the Bureau of Immigration. At saka hindi na ito kagaya noong mga niri-raid\
        \ natin noong una na talagang isang malaking hub na libo-libo ang nakukuha\
        \ natin ‘no, now we are looking at hundreds na lang of people and probably\
        \ baka less than 50 na mga foreign national,” said Presidential Anti-Organized\
        \ Crime Commission Executive Director Gilbert Cruz. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc751803-bdd7-4a18-9ee2-4a0a6dfcef5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T17:46:16.361+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:20.557+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T17:46:38.297+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e441f6-54f6-4714-8244-5e63681e18fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T17:46:16.362+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:20.557+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T17:46:38.298+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I think we have enough resources and, of course, personnel\
        \ – we have the PNP, the National Bureau of Investigation, and the Bureau\
        \ of Immigration. This is no longer like the large hubs we used to raid before,\
        \ where thousands of individuals were apprehended. Now we are looking at just\
        \ hundreds of people, and probably less than 50 foreign nationals.]\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f00d5d4-f0c6-4487-88cf-dda34bf74aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T17:46:16.362+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:20.558+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T17:46:38.298+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9289a61b-d0fe-4c91-8065-74a2a4d1ea9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T17:46:16.363+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:20.558+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T17:46:38.299+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Kasi ang nangyayari rito talagang they form a smaller group na puwede\
        \ sa malilit na bahay, sa mga subdivisions or apartments or condominiums,\
        \ sometimes in a resort – iyong isang tinatrabaho kasi namin sa resort, tapos\
        \ iyong isa ay isang palapag sa isang building ang inupahan,” he added. \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2493600b-daa9-4a47-bbea-8956807eca3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T17:46:16.363+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:20.559+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T17:46:38.299+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5137d59-a388-4617-bb8d-0f5246390523'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T17:46:16.364+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:20.560+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T17:46:38.300+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: What happens here is they form smaller groups that can\
        \ operate in small houses, subdivisions, apartments, or condominiums, sometimes\
        \ even in a resort. For instance, we’re working on one case in a resort, and\
        \ another where they rented a single floor in a building.] \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ae35f9-14c3-426c-87ee-51151077cc8f'
