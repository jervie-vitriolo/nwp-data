      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Embattled state health
        insurer PhilHealth was denied its request for a subsidy, a decision some lawmakers
        argue may be unconstitutional.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afc4c6d-137b-46a9-8746-115f328919c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T18:48:00.963+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:00.445+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T18:48:00.963+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf747dd0-8d0a-4b0e-beed-9a555684cc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T18:48:00.964+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:00.446+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T18:48:00.964+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The National Expenditure Program submitted by Malacañang to Congress
        earmarked ₱74.43 billion in subsidy for PhilHealth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828ce44e-f4fc-4d25-9d5e-3c8936080d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T18:48:00.964+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:00.446+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T18:48:00.964+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187e35c1-51e4-4773-a818-5d3ecd3560b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T18:48:00.964+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:00.447+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T18:48:00.964+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Ang PhilHealth ay hindi nabigyan ng budget. Sapagkat kailangan nilang\
        \ gamitin muna\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a6388f-5333-4bf7-99af-2f9420d9408a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T18:48:00.965+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:00.448+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T18:48:00.965+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "yung kanilang reserve funds,” Senator Grace Poe, chairperson of the\
        \ Senate committee on finance, told reporters on Wednesday. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f872d2b6-eaa8-4132-8469-e67ac472c95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T18:48:00.965+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:00.449+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T18:48:00.965+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1915b04-3824-4365-afba-0a6491f1bb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T18:48:00.966+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:00.450+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T18:48:00.966+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: PhilHealth was not given any budget because it needs\
        \ to first utilize its reserve funds.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a15275c-197c-424b-8a56-f43e9ec09c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T18:48:00.966+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:00.451+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T18:48:00.966+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6ff6f0-346d-4355-9399-307714dbbb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T18:48:00.967+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:00.452+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T18:48:00.967+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Poe referred to the report of the bicameral conference committee, composed\
        \ of members from the Senate and the House of Representatives, which finalized\
        \ the national budget version that will be sent to Malacañang for enactment.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9817bb3b-5e32-44f0-8ec8-b2cc8278833b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T18:48:00.967+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:00.453+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T18:48:00.967+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97e9ad3-5bd8-43a5-9ab8-d6cf0f8f59e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T18:48:00.967+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:00.454+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T18:48:00.967+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth has drawn public outrage for declaring ₱89.9 billion
        of its funds as excessive, allowing the Finance Department to have it reverted
        to the Treasury. The Supreme Court has issued a temporary restraining order
        against the transfer of the remaining nearly ₱30 billion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0cc1de-0671-4597-996b-7e012ebccb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T18:48:00.968+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:00.454+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T18:48:00.968+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e50773-ecf8-4f96-acc6-0afba59dabf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T18:48:00.968+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:00.455+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T18:48:00.968+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Opposition Senator Risa Hontiveros said the government is obliged to\
        \ pay the premiums of indirect contributors, including the poor, senior citizens,\
        \ and persons with disabilities.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c89c18-b21b-44fd-a513-e5e6a2235d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T18:48:00.969+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:00.456+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T18:48:00.969+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe5faaa-e9f6-4163-897a-bb32b9108e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T18:48:00.969+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:00.457+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T18:48:00.969+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Kapag inabandona ito ng gobyerno, ang papasan dito ay ang mga ordinaryong\
        \ mamamayan na buwan-buwan kinakaltasan ng PhilHealth,” Hontiveros said in\
        \ a statement.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49180a4d-b3ed-47cc-9564-3aa91ecc3a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T18:48:00.970+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:00.458+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T18:48:00.970+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b224c5f-4f84-4d14-ac5c-412bc28cfaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T18:48:00.971+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:00.459+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T18:48:00.971+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“That’s why this ‘zero subsidy’ is unfair, illegal, and potentially\
        \ unconstitutional. Paano na lang ang mga kababayang hindi makakapagbayad\
        \ ng kanilang premium contribution?” she added. \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fbcaed-3f01-4dc3-b6e2-fb27c4688169'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T18:48:00.971+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:00.460+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T18:48:00.971+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d6cfa5-3552-46df-93fb-40f73676369c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T18:48:00.972+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:00.461+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T18:48:00.972+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: If the government abandons this, it will be shouldered\
        \ by ordinary Filipinos paying PhilHealth contributions. That’s why this zero\
        \ subsidy is unfair, illegal, and partly unconstitutional. What will happen\
        \ to Filipinos who cannot pay the premium contribution.]\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8bc06a-c647-4a9d-bf45-193b4f54fc00'
      'mgnl:activationStatus': true
