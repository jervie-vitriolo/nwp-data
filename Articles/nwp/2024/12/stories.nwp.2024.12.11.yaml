    'template': '1'
    'title': 'House bills regulating confidential funds, disbursing officers filed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0818008f-9391-46d0-9705-b5c802d41728'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T17:32:41.162+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:48:51.971+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T17:32:41.162+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Members of the House
        committee on good government and public accountability filed two measures
        relating to confidential funds and disbursing officers on Wednesday, Dec.
        11.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eed15a5-7583-4112-9fc8-0f8613eaa8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T17:32:41.163+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:48:51.971+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T17:32:41.163+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2927124-db27-4fce-905d-a568c1629f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T17:32:41.164+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:48:51.972+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T17:32:41.164+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers filed House Bill 11192 or the Confidential and Intelligence
        Funds Utilization and Accountability and House Bill 11193 or the Special Disbursing
        Officers (SDO) Accountability, an offshoot of investigations on alleged confidential
        fund misuse in the Office of the Vice President (OVP) and Department of Education
        (DepEd) totaling P612.5 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a67c88f-5b17-47f5-b45a-42b3773df1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T17:32:41.164+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:48:51.973+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T17:32:41.164+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cf95fd-7d4c-47a1-90d7-7f06ddf9dfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T17:32:41.164+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:48:51.973+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T17:32:41.164+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“May mga parusa bukod syempre sa mga admin 'tsaka mga criminal liability.\
        \ Nilalagay din dito na 'pag ikaw ay mapatunayan na nag-violate dito sa mga\
        \ batas na 'to, magkakaroon ka ng perpetual disqualification to hold public\
        \ office,” panel chairperson and Manila 3rd District Rep. Joel Chua said in\
        \ a briefing.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7d016f-4f78-4145-aec3-7a34357551fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T17:32:41.165+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:48:51.974+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T17:32:41.165+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8662a4c-179e-48b1-b70f-773249f49848'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T17:32:41.165+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:48:51.975+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T17:32:41.165+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: There are penalties aside from the administrative and\
        \ criminal liabilities. We stated there that you will have perpetual disqualification\
        \ to hold public office, if proven that you violated the measures when those\
        \ become a law.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ee8bbf-7568-4d5a-8c2e-31b6f2b28e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T17:32:41.166+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:48:51.976+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T17:32:41.166+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4767ff99-5cd7-4f24-8d91-f8671b7575d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T17:32:41.166+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:48:51.976+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T17:32:41.166+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The lawmakers added a qualification for SDOs: he/she should be a career\
        \ official or employee instead of a political appointee whose tenure is subject\
        \ to the appointing authority; the educational background of the SDO should\
        \ be relevant to the position; and the approved fidelity bond is under the\
        \ officer’s accountability.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f133a1b0-42f7-4ba4-b114-dc11e115da03'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T17:32:41.166+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:48:51.977+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T17:32:41.166+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71f9f8f-3cc7-441f-9e78-b39be150ee50'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T17:32:41.167+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:48:51.978+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T17:32:41.167+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“When you have familiarity between the head of agency and then the\
        \ appointed person of trust, it would breed some sort – not really breed –\
        \ but what you would see is it could be a possible avenue for collusion,”\
        \ 1-Rider party-list Rep. Rodge Gutierrez said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aebc6b7-2fe3-41ff-920c-1f8dbe455df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T17:32:41.167+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:48:51.978+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T17:32:41.167+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1466305-b1d0-4b59-8eb5-fbcf13522378'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T17:32:41.168+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:48:51.979+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T17:32:41.168+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Once you've determined, first and foremost, whether an agency will\
        \ require confidential or intelligence funds, then they would also need a\
        \ permanent position, which will not change from administration to administration.\
        \ So less likely chances of collusion,” he said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520deee3-852a-4684-b6ac-47871d312ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T17:32:41.168+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:48:51.980+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T17:32:41.168+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06990d18-ca5f-48bc-a877-3b7373972a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T17:32:41.168+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:48:51.980+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T17:32:41.168+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Lawmakers flagged a number of issues in the confidential funds of the\
        \ OVP and DepEd such as payees not in the government database and typographical\
        \ errors and lack of information in the acknowledgement receipts.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4677ae-3e09-4b9d-addc-3383f9692e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T17:32:41.169+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:48:51.981+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
