      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The government on Wednesday,
        Dec. 11, confirmed the detection of a subtype of bird flu in a duck farm in
        Camarines Norte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf305d2-8839-421a-bb9f-1948a81b3900'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T18:13:27.983+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:14.156+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T18:13:27.983+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Bureau of Animal Industry (BAI) said the duck farm in Talisay town\
        \ tested positive to the highly pathogenic avian influenza (HPAI) Type A Subtype\
        \ H5N2 — a result reported on Dec. 6 after a routine surveillance in November.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2069b8e-240e-4b00-a7ae-111742c67cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T18:13:27.984+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:14.157+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T18:13:27.984+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“This is the first detection of HPAI H5N2 in the country and the first\
        \ recorded avian influenza case in the province,” the BAI said in a statement\
        \ shared by the Agriculture Department.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e6122c-0db4-4fdf-b899-cba510c61f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T18:13:27.984+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:14.158+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T18:13:27.984+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The bureau said it recommended to regional agriculture officials the\
        \ “immediate implementation of quarantine and biosecurity measures on the\
        \ affected farm to prevent the virus from spreading.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25bc535-0b59-47ea-8b69-42375b7bea5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T18:13:27.985+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:14.159+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T18:13:27.985+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It added that remaining birds were culled and disposed of, with the\
        \ operations completed by Tuesday and the one-kilometer zone surveillance\
        \ on Wednesday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e17473-2622-4ddc-aba4-3a436b3c99a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T18:13:27.985+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:14.160+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T18:13:27.985+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“One does not get bird flu from thoroughly cooked chicken meat,” the\
        \ DA-Bicol said. “No evidence of transmission of the virus to humans from\
        \ raw, chilled or frozen poultry foods. Still, look for the Meat Inspection\
        \ Certificate issued by the National Meat Inspection Service (NMIS) meat inspection\
        \ officers and deputized meat inspection officers when buying chicken meat.”\
        \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab797d2-df23-4ad2-847b-d3dbdcdedf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T18:13:27.985+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:14.160+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T18:13:27.985+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Authorities have begun a “thorough investigation” to “trace the movement\
        \ of birds and identify additional risks.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a124ae-1d3c-4348-8f64-a8bda4a1b141'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T18:13:27.986+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:14.161+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T18:13:27.986+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Rest assured that BAI is committed to protecting the Philippine poultry\
        \ industry from the threat of avian influenza and will maintain close cooperation\
        \ with other government agencies and stakeholders,” the DA statement read.\
        \ \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c651fb10-770e-4ed5-88e1-4dc0d4be7675'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T18:13:27.986+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:14.162+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T18:13:27.986+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We encourage the public to remain vigilant and report any unusual
        poultry deaths or signs of illness to local authorities for immediate action,”
        it added.</p>'
