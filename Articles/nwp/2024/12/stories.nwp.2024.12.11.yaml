      'mgnl:type': 'text'
      'text': "But lawmakers wanted the cheaper P29 per kg of aging rice stocks from\
        \ NFA to be sold in public markets as well.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da579e6e-3c03-4b30-986e-2355450488cc'
