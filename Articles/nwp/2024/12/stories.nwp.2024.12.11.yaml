  'over-50percent-chance-la-nina':
    'author': 'Reuters'
    'caption': 'A ''Pineapple Express'' weather system, or atmospheric river storm,
      moves towards the U.S. west coast in a composite image from the National Oceanic
      and Atmospheric Administration (NOAA) GOES-West weather satellite on Feb. 4.
      (NOAA/Handout via Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-11T18:05:45.000+08:00
    'imagesource': 'jcr:a84a3c4b-03e8-4c3e-957c-46852b016fb6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '304105a1-072d-4965-8179-9b5c075334e6'
    'lead': 'There is more than a 50% chance of La Niña developing in the next three
      months, the World Meteorological Organization said, but if it does it will be
      relatively weak and short-lived.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-11T18:08:54.688+08:00
