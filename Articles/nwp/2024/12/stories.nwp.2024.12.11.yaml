    'template': '1'
    'title': 'More than 50% chance of La Nina in coming months, WMO says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c65f01-77ca-4191-8802-397a31379852'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T18:08:54.710+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:28.039+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T18:08:54.718+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Geneva, Switzerland —</strong> There is more than a 50%
        chance of La Niña developing in the next three months, the World Meteorological
        Organization (WMO) said on Wednesday, but if it does it will be relatively
        weak and short-lived.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faccdb08-8db7-49df-a926-aeaaf6c44b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T18:08:54.710+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:28.039+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T18:08:54.710+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf07719-bdc2-4fa3-8330-e229ce04baf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T18:08:54.711+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:28.040+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T18:08:54.711+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The La Niña pattern involves the cooling of ocean surface temperatures
        and could break a spell of high temperatures that are set to make 2024 the
        world’s warmest since records began.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd401c820-7b97-4a59-b54e-05ffffd4748b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T18:08:54.711+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:28.040+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T18:08:54.711+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd69b3f-5436-4e9a-bf3f-d819667a6896'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T18:08:54.712+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:28.041+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T18:08:54.712+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Forecasts show that there is a 55% likelihood of a transition to
        La Niña between December 2024 and February 2025, the WMO said in a statement
        sent to journalists. This was down from a forecast 60% possibility from the
        WMO in September.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68d60df-eb90-4340-9218-30a9cd356283'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T18:08:54.712+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:28.042+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T18:08:54.712+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd950712c-6459-4932-b7f1-be0b12263f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T18:08:54.712+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:28.042+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T18:08:54.712+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Even if a La Niña event does emerge, its short-term cooling impact
        will be insufficient to counterbalance the warming effect of record heat-trapping
        greenhouse gases in the atmosphere," WMO Secretary-General Celeste Saulo said.</p>'
    '7':
