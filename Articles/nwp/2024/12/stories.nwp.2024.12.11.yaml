    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f54df86-cff4-46f5-ac8d-c06384828f6c'
    'lead': 'Singer Sofronio Vasquez made his mark in the global music scene as the
      first Filipino and Asian to win the U.S. reality singing competition, “The Voice.”'
