      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T18:48:00.975+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Meron naman silang ₱600 billion reserve fund but yun nga lang yung
        legality ang baka maquestion kasi nga nasa batas yan na its already earmarked
        (Although Philhealth has a ₱600 billion reserve fund, the legality may be
        questioned because the law has earmarked its funds),” he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd161e6-cb15-4241-bfc2-03e5b61b58cf'
