      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T14:59:26.342+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The World Bank (WB)
        slightly revised downwards its outlook on the country’s economic growth this
        year given the impact of extreme weather.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705232cd-67b0-46bc-92b4-54cb8d05be98'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T14:59:26.326+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:46.633+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T14:59:26.326+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Its full-year growth forecast is at 5.9% from 6%, according to a report\
        \ released Tuesday, Dec. 10.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea20fecc-0525-489f-afcf-a0a1897eadcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T14:59:26.326+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:46.634+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T14:59:26.326+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The downward adjustment for 2024 reflects the impact of climate events\
        \ that led to softer than expected growth in domestic activity, particularly\
        \ in Q3 2024,” the lending institution said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ab55d1-309c-43c2-ba46-c9b8947e37c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T14:59:26.327+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:46.634+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T14:59:26.327+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The country was subject to several typhoons that resulted in significant\
        \ damages to personal property, public and private infrastructure, and agriculture\
        \ production,” it added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7c4b00-8f2f-44b6-aa06-555865763f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T14:59:26.327+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:46.635+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T14:59:26.327+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The economy grew<a href="https://www.newswatchplus.ph/news/2024/11/7/q3-economic-growth-psa-neda.html">
        5.2% year-on-year in the July-September period</a>, slowing down from 6.4%
        in the second quarter, and from last year’s 6%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6deaa1c4-94a4-4d91-9f8c-8a7854116e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T14:59:26.328+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:46.636+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T14:59:26.328+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The agriculture sector contracted by 2.8% in the third quarter.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8ab1bb-aeaf-497c-ad6c-47042326f20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T14:59:26.328+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:46.636+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T14:59:26.328+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Economic managers have acknowledged that farm output would still be\
        \ on the decline in the last quarter, especially after six successive storms\
        \ in October to November, resulting in billions of pesos in agricultural damage.\
        \ \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbedea9-40a5-4406-85be-5cdb19d21319'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T14:59:26.328+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:46.637+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T14:59:26.328+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The WB said the effects of El Niño, La Niña, and recent typhoons were\
        \ “unlikely to dampen the medium-term growth prospects due to improving conditions\
        \ that will support domestic demand and improve the country’s resilience.”\
        \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de56664-9ac6-483d-9d3f-12c1d53e175b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T14:59:26.329+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:46.638+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T14:59:26.329+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It is projecting an average 6% for the country’s economic growth in\
        \ the medium-term or in 2024 to 2026.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30955de1-c8bb-42ea-8244-90947bd39038'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T14:59:26.329+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:46.638+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T14:59:26.329+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.newswatchplus.ph/news/2024/12/3/dbcc-revised-growth-targets.html">2025-2028
        growth targets factor in ‘uncertainties’ — DBCC&nbsp;</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2276ea6-ce18-40f6-a18d-5f27ea068c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T14:59:26.330+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:46.639+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T14:59:26.330+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Strong growth puts the country on a firmer footing to maintain gains\
        \ in poverty reduction,” Zafer Mustafaoğlu, World Bank Country director for\
        \ the Philippines, Malaysia, and Brunei Darussalam, said in a statement. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f062155-11ce-457e-b24e-91ce7d64e2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T14:59:26.330+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:46.640+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T14:59:26.330+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Mustafaoğlu cited the importance of “[sustaining] proactive measures\
        \ to protect poor and vulnerable households.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d39bda-0c21-4479-ba99-a55b07718076'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T14:59:26.331+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:46.640+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T14:59:26.331+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Advancing the digital economy, including by encouraging greater adoption\
        \ of core digital technologies by businesses, can expand the country’s growth\
        \ potential,” said Jaffar Al-Rikabi, World Bank senior economist.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fad03e-1f07-48dc-819c-6bbc5dfc8fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T14:59:26.331+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:46.641+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T14:59:26.331+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Increased digitalization could provide expanded market access, build\
        \ resilience to economic shocks, and increase the country’s productivity,\
        \ efficiency, and competitiveness,” he added.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82f6e50-0a73-416f-a818-d2d9649ae65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T14:59:26.332+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:46.642+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T14:59:26.332+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The bank said private consumption is seen to be the main source of\
        \ growth, forecasting it to expand at an average of 5.4% between 2024 and\
        \ 2026.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2d025d-f8d6-4a61-b4bc-185cdb815777'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T14:59:26.332+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:46.642+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T14:59:26.332+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It said private consumption growth would slow to 5% in 2024 due to\
        \ “elevated” inflation for commodities, especially rice.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af090df-e3e1-4793-8a1a-922efc76ab9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T14:59:26.333+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:46.643+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T14:59:26.333+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“However, it is projected to accelerate to an average of 5.6 percent\
        \ in 2025-2026, due to steady remittance inflows, low and stable inflation,\
        \ and strong labor market conditions,” the WB said. “In addition, the continued\
        \ expansion of credit amid declining interest rates, will bolster private\
        \ consumption growth.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2835ef9b-46df-4c69-8889-7ef4a3f03b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T14:59:26.333+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:46.643+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T14:59:26.333+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The government consumption growth outlook is seen at an average 6.4%\
        \ between 2024 and 2026.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb635de-db77-452c-8ef2-720357738ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T14:59:26.334+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:46.644+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T14:59:26.334+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Within the Philippines itself, higher inflation could erode people’\
        s incomes and constrain private consumption if it is not well managed,” the\
        \ WB said. “Adverse weather conditions may also hamper farm production and\
        \ cause disruptions for tourism, construction, and industrial activities.”\
        \r"
