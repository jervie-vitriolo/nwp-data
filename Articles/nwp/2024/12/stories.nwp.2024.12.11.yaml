      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:49:27.976+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T16:46:28.447+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32df193e-0ec1-4569-b3ba-4d696e616958'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T16:46:28.448+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:49:27.976+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T16:46:28.448+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Napagbigyan natin dahil nga itong AKAP ay mas lalo nating pinaklaro\
        \ kung para saan ba ito. So ito ay para pantulong dun sa mga nangangailangan\
        \ na minimum wage earners na apektado ng mga sitwasyon o kaya ng inflation\
        \ ngayon. So ngayon mas malinaw na talagang dapat minimum wage earners and\
        \ below,” Poe said. \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e1866f-3b7b-473b-b7fa-0daaf03fe6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T16:46:28.448+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:49:27.977+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T16:46:28.448+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86507055-a14a-4ff5-85ff-86743a76314d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T16:46:28.449+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:49:27.978+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T16:46:28.449+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We approved it because we clarified the purpose of AKAP.\
        \ It is intended to assist minimum wage earners who are affected by various\
        \ situations or by the current inflation. Now, it is clearer that the assistance\
        \ should specifically target minimum wage earners and below.]\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a4b290-971d-4a29-a08a-0e053f5a3b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T16:46:28.450+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:49:27.979+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T16:46:28.450+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cc3aeb-b21d-4906-a77b-2cf69e8b0cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T16:46:28.450+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:49:27.979+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T16:46:28.450+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Poe said the Senate will now also participate in the program. She noted\
        \ that the House will get ₱21 billion and the Senate ₱5 billion, but the guidelines\
        \ remain unclear as the Department of Social Welfare and Development is responsible\
        \ for its implementation.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ea05dc-4423-4c0f-9593-21101f0f1b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T16:46:28.451+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:49:27.980+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T16:46:28.451+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d44c30-1c45-414e-ab90-cc4e889da3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T16:46:28.451+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:49:27.981+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T16:46:28.451+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Meron participation ngayon sa AKAP pero syempre ito ay nilinaw natin\
        \ yung mga guidelines para dito kasi dati ito ay sa House initiative lamang.\
        \ Pero bilang co-equal body at para naman may transparency, ang Senate ay\
        \ meron ding pagkakataon na makatulong sa pamamagitan ng AKAP,” Poe said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c3281d-dc69-4a91-af75-d61708772f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T16:46:28.452+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:49:27.982+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T16:46:28.452+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8c2cd0-5bc4-4afc-8400-5df540587524'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T16:46:28.452+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:49:27.983+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T16:46:28.452+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: There is now Senate participation in AKAP, but we made\
        \ sure to clarify the guidelines for it because, previously, this was solely\
        \ a House initiative. However, as a co-equal body and to ensure transparency,\
        \ the Senate now also has the opportunity to contribute through AKAP.]\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee94104-a0ab-4351-a816-6dd2f8c7f654'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T16:46:28.453+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:49:27.984+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T16:46:28.453+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "House Speaker Martin Romualdez thanked his colleagues, despite earlier\
        \ expressing hope for the full restoration of the ₱39 billion for AKAP.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4155c87c-bbb5-46af-855d-ffb0188b8a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T16:46:28.454+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:49:27.985+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T16:46:28.454+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Tuloy-tuloy ang programa ng AKAP para sa mahihirap (The AKAP program\
        \ for the poor will continue),” Romualdez said.\r"
  'good-government-bills-confidential-funds':
