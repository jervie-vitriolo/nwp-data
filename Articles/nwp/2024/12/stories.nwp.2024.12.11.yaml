      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T15:02:24.766+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71512c34-c3f4-445e-8ef3-4e54ae9d9117'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T15:02:24.766+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:21.656+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T15:02:24.766+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Soon after Yoon’s surprise late-night declaration of martial law, lawmakers\
        \ including some members of his own party voted to demand the president immediately\
        \ rescind the order, which he did hours later.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cc816a-af5f-4ce6-a7a8-2bf8da333d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T15:02:24.767+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:21.657+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T15:02:24.767+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c05d62-0e81-4077-9200-350670d1d74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T15:02:24.767+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:21.658+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T15:02:24.767+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>REVIEWING ARREST</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4979f130-4505-49ab-868b-b8d963c81a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T15:02:24.768+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:21.659+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T15:02:24.768+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22640c50-ddf4-43ae-b029-1e5f348fcb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T15:02:24.768+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:21.660+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T15:02:24.768+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Yoon is now the subject of a criminal investigation into insurrection
        allegations and is banned from leaving the country, but he has not been arrested
        or questioned by authorities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf9efdf-e198-4871-9d4b-a2f7d8fe5e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T15:02:24.769+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:21.660+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T15:02:24.769+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7877b72f-3c47-4fa6-9939-64a583d2e06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T15:02:24.769+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:21.662+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T15:02:24.769+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The president, who has not been seen in public since Saturday, was\
        \ absent during the police raid on this office. The raid was confirmed to\
        \ Reuters by a presidential security service official. Police declined to\
        \ immediately comment.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2dbff5-ba80-4a20-ae2a-e0da77ee7501'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T15:02:24.770+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:21.663+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T15:02:24.770+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b395395-ed9c-47be-af20-fc714ac018ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T15:02:24.770+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:21.664+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T15:02:24.770+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Yonhap news agency said police investigators presented a search warrant\
        \ that specified Yoon as the subject.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f061031-8cd1-4eb5-8ffa-721c97a4ead6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T15:02:24.771+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:21.664+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T15:02:24.771+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dae241-ff41-47ef-a9eb-b5fdab507f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T15:02:24.772+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:21.665+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T15:02:24.772+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Oh Dong-woon, the head of the Corruption Investigation Office for High-ranking\
        \ Officials and one of the agencies now investigating the martial law debacle,\
        \ said his office was \"willing\" to arrest Yoon if required.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e895800e-8361-4462-be32-7581e3986e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T15:02:24.772+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:21.666+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T15:02:24.772+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f44b6f9-1a51-4b52-bc8d-06b8a3a50619'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T15:02:24.773+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:21.667+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T15:02:24.773+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Earlier on Wednesday, national police chief Cho Ji-ho became the latest\
        \ top official to be arrested, accused of deploying police to block lawmakers\
        \ from entering parliament, Yonhap news agency said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff07f77c-63e9-4d29-aeb0-ab78f876c364'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T15:02:24.773+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:21.669+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T15:02:24.773+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ca59b6-b44c-4c31-b791-35ee145b5d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T15:02:24.774+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:21.669+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T15:02:24.774+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Calls for Yoon’s arrest grew after top military officers said he had\
        \ ordered troops to enter parliament on Dec. 3 and stop lawmakers from voting\
        \ to reject martial law.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a00fd05-f226-4db8-a2fb-d3750b725712'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T15:02:24.774+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:21.671+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T15:02:24.774+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd0b995-e597-467b-b304-6d14faead6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T15:02:24.775+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:21.672+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T15:02:24.775+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Kwak Jong-geun, the commander of the Army Special Warfare Command,\
        \ told a parliament committee on Tuesday that Yoon had ordered troops to \"\
        break the door down right now and get in there and drag out\" lawmakers.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683191af-ce54-4ee6-baaf-0dcdc22fc104'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T15:02:24.776+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:21.672+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T15:02:24.776+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a941532-9aa1-4246-bd94-c5412dcc2eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T15:02:24.776+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:21.673+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T15:02:24.776+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Yoon’s then-defence minister, Kim, has also been accused by military\
        \ officers of issuing the same order.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e71903c-0552-442a-9799-bf487c8427fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T15:02:24.777+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:21.674+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T15:02:24.777+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ed812e-d57a-49c4-abfc-9b8965d53b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T15:02:24.778+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:21.675+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T15:02:24.778+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>LEADERSHIP CRISIS</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5ab530-7f01-4210-9275-c0e61894c43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T15:02:24.778+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:21.676+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T15:02:24.778+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cbb9f0-1672-4e0b-9fe9-88934b74c6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T15:02:24.779+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:21.677+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T15:02:24.779+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "With Yoon’s grip on power looking more precarious by the day, the leadership\
        \ crisis deepened amid questions over who is running the country. Yoon’s office\
        \ said on Tuesday it had \"no official position\" when asked who was in charge.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd762f3-d75a-48ad-856e-50fa36b84710'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T15:02:24.780+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:21.678+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T15:02:24.780+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee07913-3766-446e-bb83-87ff5a6554d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T15:02:24.780+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:21.678+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T15:02:24.780+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The leader of the president’s People Power Party (PPP) said Prime Minister\
        \ Han Duck-soo would manage state affairs while the party looked for an \"\
        orderly\" way for the president to resign.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbac5d1-5f57-466c-b390-f71f36096ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T15:02:24.781+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:21.679+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T15:02:24.781+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc62e72e-079b-4d59-a601-963b419d8700'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T15:02:24.782+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:21.680+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T15:02:24.782+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The constitutional legitimacy of that arrangement has been questioned\
        \ by opposition parties and some legal scholars.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a395dd1-de8f-46d5-be3e-a2dbf1335a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T15:02:24.783+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:21.681+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T15:02:24.783+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33852090-eeef-4ada-883b-aae87095ed0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T15:02:24.783+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:21.682+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T15:02:24.783+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The opposition Democratic Party (DP) said it plans to introduce a new\
        \ bill to impeach Yoon on Wednesday with a vote on Saturday, a week after\
        \ its first impeachment vote was defeated.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580c3b13-056b-4546-9134-96c97e99106e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T15:02:24.784+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:21.683+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T15:02:24.784+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2636952c-01f9-4243-ac10-006dd5d79199'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T15:02:24.785+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:21.684+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T15:02:24.785+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Since then, some members of the president’s party have spoken in favour\
        \ of the motion. Only eight PPP members would need to vote for impeachment\
        \ for it to pass with the opposition’s full support.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78a90d4-2d43-43e0-86d1-2119d962ec18'
