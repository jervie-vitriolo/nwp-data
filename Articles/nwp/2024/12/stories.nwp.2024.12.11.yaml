    'stories': []
    'template': '1'
    'title': 'La Salle escapes UP to force do-or-die title match'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e18d831-b6ed-4a15-8968-85f1cb02eeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T21:15:18.147+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:39.966+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T10:59:57.230+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The De La Salle University
        Green Archers lived to fight another day after beating the University of the
        Philippines Fighting Maroons in Game 2 of the UAAP Season 87 men’s basketball
        finals, 76–75, on Wednesday at the Mall of Asia Arena in Pasay City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4ed579-b7a7-4a52-adbe-80e3553e3d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T21:15:18.147+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:39.969+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T10:59:57.231+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Reigning back-to-back season Most Valuable Player Kevin Quiambao
        came up clutch for the Green Archers, knocking down two crucial three-pointers
        with under two minutes left in the fourth period. He finished the contest
        with 22 points and nine rebounds in over 32 minutes of action.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87883d55-fe4b-4783-9342-7b5c08ff2e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T09:01:28.144+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:39.969+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T10:59:57.231+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2024/12/11/Kevin-Quiambao-back-to-back-UAAP-MVP.html">Quiambao
        bags back-to-back UAAP MVP awards</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5181a226-82c7-40fa-ad8a-c1be6cfe095d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T21:15:18.148+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:39.970+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T10:59:57.232+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Fighting Maroons had a couple of opportunities to grab the victory,
        but Francis Lopez missed a pair of free throws and Gerry Abadiano’s three-pointer
        attempt did not fall as the final buzzer sounded.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dd1820-bdf8-4841-ac6c-cfa054f7ba99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T21:15:18.148+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:39.971+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T10:59:57.232+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Mike Phillips delivered another double-double outing for La Salle with
        18 points and 12 rebounds.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d2df24-e101-4b5c-8cb1-305469443889'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T21:15:18.149+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:39.971+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T10:59:57.233+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lopez, JD Cagulangan, and Abadiano each tallied 16 points for UP.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d9df2d-fe27-4e15-ae1a-dc3bb74ff5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T21:15:18.149+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:39.971+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T10:59:57.233+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>The winner-take-all Game 3 is slated on Dec. 15 at the Smart Araneta
        Coliseum in Quezon City.</p>'
