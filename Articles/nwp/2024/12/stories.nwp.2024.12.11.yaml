      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Hontiveros said the PhilHealth charter, the sin tax law and the Universal\
        \ Health Care Act requires that portions of certain taxes go to the health\
        \ insurer.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f245bc7a-67c3-46af-926d-a93808fdccdb'
      'mgnl:activationStatus': true
