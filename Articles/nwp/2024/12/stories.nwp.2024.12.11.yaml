        blooms will thrive, reminding your mom daily of your love and appreciation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08d18ec-3d48-41a4-a60b-04a393d27fa9'
      'mgnl:activationStatus': true
