    'mgnl:lastModified': 2024-12-11T13:42:03.081+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['The-Voice', 'Sofronio-Vasquez']
    'stories': []
    'template': '1'
    'title': 'Filipino Sofronio Vasquez makes history as ‘The Voice’ Season 26 champion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ac9c25-e629-44a7-b85e-29e70a62951f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T13:42:03.071+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:19.777+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T13:42:03.078+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Singer Sofronio Vasquez
        made his mark in the global music scene as the first Filipino and Asian to
        win the U.S. reality singing competition, “The Voice.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed40515d-8ae5-4820-81c4-d52c77f50729'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T13:42:03.071+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:19.777+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T13:42:03.071+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Vasquez topped the show’s 26th season, earning the majority of votes
        from American viewers.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c78ae02-e7d5-4ee6-8d64-173df284d881'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T13:42:03.072+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:19.778+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T13:42:03.072+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He won a cash prize of $100,000 (roughly P5.83 million) and bagged
        a record deal with Universal Music Group. Grammy-winning artist Michael Bublé
        mentored Vasquez, who represented team Bublé throughout the competition.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8df7b1-a398-4ca1-ab25-6bfaa039d188'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T13:42:03.072+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:19.779+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T13:42:03.072+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Vasquez captivated audiences with his powerful renditions of Sia’s
        “Unstoppable” and “A Million Dreams” from “The Greatest Showman,” earning
        standing ovations and widespread praise.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc03da27-c927-471f-b3e2-c986d269044f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T13:42:03.073+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:19.779+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T13:42:03.073+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In the finale, Vasquez outperformed a strong lineup composed of Danny
        Joseph (Team Reba), Jeremy Beloate (Team Snoop), and Sydney Sterlace (Team
        Gwen).'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f1f1c7-c68c-4211-8699-c6cf82a0ea96'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T13:42:03.073+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:19.780+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T13:42:03.073+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Sofronio has the best voice I will ever have on my team. He defies
        all genres of music. He is charismatic, incredibly sweet, and amazingly talented,”
        Bublé said in an interview during the show’s finale.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eacdf0c-2f68-489e-906e-51c33e525a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T13:42:03.074+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:19.780+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T13:42:03.074+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Before making waves internationally, Vasquez was a finalist in the
        local singing competition “Tawag ng Tanghalan.”</p>'
