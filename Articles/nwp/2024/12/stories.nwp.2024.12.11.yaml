      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"The impeachment train has left the platform. There is going to be\
        \ no way to stop it,\" DP leader Lee Jae-myung said at a party meeting.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed7eab2-42a7-4c43-b739-e1eeb835d86f'
