      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“May benefits din pero [There were benefits but] in extreme situations,\
        \ definitely, it failed but in a normal course of the year, it should have\
        \ been good,” Laurel told reporters of the RTL, which was enacted in 2019.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b180044e-6de5-48f4-b349-b337043f0345'
