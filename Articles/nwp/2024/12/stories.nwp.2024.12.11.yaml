      'mgnl:created': 2024-12-11T19:39:50.611+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:56.224+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T19:41:47.019+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“You do not target one office and terrorize and torment the employees
        of that office…Why not call (out) the Office of the President who has billions
        and billions of confidential funds?” she said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99321a63-7cda-43d1-8055-8a0dce3175bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T19:39:50.611+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:56.225+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T19:41:47.020+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“They’re singling out the Office of the Vice President…It’s very disrespectful
        to the Office of the Vice President. That is also why when they asked that
        I respect their process, respect begets respect. So if they want respect,
        they should first respect the Office of the Vice President,” Duterte added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1622f6-1d55-4e1b-8f66-6b61ffd4809e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T19:39:50.611+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:56.226+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T19:41:47.020+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Audit earlier said the Office of the President
        has spent over P4.5 billion in confidential and intelligence funds in 2023,
        making it the biggest secret fund spender for the year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8f3ab6-177c-4ea3-ba2a-ef5624574d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T19:39:50.612+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:56.226+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T19:41:47.021+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘I will not explain’</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1c66b8-1385-4214-9d71-74ece98d1d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T19:39:50.612+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:56.227+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T19:41:47.021+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The vice president, meanwhile, refused to detail her confidential
        fund spending, saying this might compromise those involved in intelligence
        operations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cadd32-b89e-4e73-a5e9-e51ca618e52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T19:39:50.613+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:56.227+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T19:41:47.022+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The House committee on good government and public accountability earlier
        revealed over 400 signatories of her confidential funds had no records with
        the Philippine Statistics Authority.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd69568c-b8db-40ea-ac5a-d553eafe2704'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T19:39:50.613+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:56.228+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T19:41:47.022+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“I will not explain. I will not give an explanation because it will
        entail that I explain intelligence operations…So no explanation will be given
        to the members of the House of the Representatives,” she said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01994a9-a1e3-45d2-834d-37c0ac1a4297'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T19:39:50.613+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:56.228+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T19:41:47.023+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The vice president, however, later said she had no involvement in the
        preparation of acknowledgement receipts.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f9052b-f24f-4ffe-b255-73bcf4050ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T19:39:50.614+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:56.229+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T19:41:47.024+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“It went down to the grassroots levels…I was up here in the structure
        and money went down for information,” Duterte said.'
