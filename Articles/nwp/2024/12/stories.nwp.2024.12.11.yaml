    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Pope Francis calls on Syrian rebels to stabilize country'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116a7b9a-da25-4671-9274-18cc2eba7661'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T17:52:55.584+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:46.351+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T17:52:55.584+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Vatican City, Italy —</strong> Pope Francis on Wednesday
        called on the Syrian rebels who toppled the regime of President Bashar al-Assad
        to stabilize the country, and govern in a way that promotes national unity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2387bc6c-502e-4b91-9665-9f799dd11cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T17:52:55.585+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:46.351+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T17:52:55.585+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3c08e8-bfc9-40eb-82a9-1adc85042a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T17:52:55.585+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:46.352+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T17:52:55.585+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I hope they find political solutions that, without other conflicts
        or divisions, responsibly promote the stability and unity of the country,"
        the pontiff said during his weekly audience at the Vatican.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fab089-5b25-4613-a08b-9cca8faab360'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T17:52:55.586+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:46.353+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T17:52:55.586+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265c8ea4-2959-423c-850c-ba48e1711f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T17:52:55.586+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:46.353+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T17:52:55.586+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The pope, in his first public remarks about Syria since the ending
        of al-Assad’s rule, also called on the country’s diverse religious groups
        to "walk together in friendship and mutual respect for the good of the nation."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5de55d-587f-4493-ae0c-2f149e417e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T17:52:55.586+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:46.354+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T17:52:55.586+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a6837d-a9eb-42b6-bfda-182db79d547e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T17:52:55.587+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:46.355+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T17:52:55.587+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Francis, as leader of the 1.4-billion-member Catholic Church, often
        addresses global conflicts, and usually stresses the importance of de-escalation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15739aca-66bc-4c71-b071-d821159997d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T17:52:55.587+08:00
