      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b64538-201c-41d0-b8c0-992e9759345f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T17:40:50.832+08:00
      'mgnl:createdBy': 'cj-nwp'
