      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Senator JV Ejercito, principal author of the Universal Health Care\
        \ Act, agreed.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7985e28f-fac1-4139-8036-f8de1e0e466a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T18:48:00.974+08:00
