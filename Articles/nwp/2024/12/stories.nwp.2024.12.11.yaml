    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5eb5dd48-9e66-4ef3-96d6-5d03a6726071'
    'lead': 'Pope Francis called on the Syrian rebels who toppled the regime of President
      Bashar al-Assad to stabilize the country, and govern in a way that promotes
      national unity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-11T17:52:55.569+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T12:46:46.348+08:00
