  'luigi-mangione-back-pain-history':
    'author': 'Amina Niasse and Julie Steenhuysen, Reuters'
    'caption': 'Luigi Mangione, 26, a suspect in the New York City killing of UnitedHealth
      executive Brian Thompson, poses for a booking photograph in Altoona, Pennsylvania,
      U.S. December 10, 2024 in a combination of photographs. Altoona Police Department/Handout
      via REUTERS THIS IMAGE HAS BEEN SUPPLIED BY A THIRD PARTY. THIS PICTURE WAS
      PROCESSED BY REUTERS TO ENHANCE QUALITY. AN UNPROCESSED VERSION HAS BEEN PROVIDED'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-11T16:19:50.000+08:00
    'imagesource': 'jcr:0fc21665-696f-467a-9589-c63edc5e9f3f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b55a031e-e45a-4579-acaa-17cb8b617339'
    'lead': 'A potential history of back pain emerged on Tuesday as a point of interest
      in the UnitedHealthcare CEO murder case, based on accounts from two people who
      knew the suspect and details from his social media profiles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-11T16:30:57.215+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:50:07.443+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:31:55.593+08:00
    'mgnl:lastModified': 2024-12-11T16:30:57.261+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Luigi-Mangione']
    'stories': []
    'template': '1'
    'title': 'Behind UnitedHealth exec’s accused killer, a possible history of back
      pain emerges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d46c8a6-273a-4d96-b8d7-4f7804536b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T16:30:57.231+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:50:07.446+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T16:30:57.231+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK, Dec 10 (Reuters)</strong> - A potential history
        of back pain emerged on Tuesday as a point of interest in the UnitedHealthcare
        CEO murder case, based on accounts from two people who knew the suspect and
        details from his social media profiles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d8709e-63d3-4d10-ba7e-21c033a077ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T16:30:57.231+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:50:07.446+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T16:30:57.231+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Luigi Mangione is in custody in Pennsylvania and faces multiple charges
        there as well as murder charges in New York. While the gunman’s motive remains
        unclear, police have said Brian Thompson, the head of one of the nation’s
        largest health insurers, was deliberately targeted.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bbd50d-6abb-4317-bde0-4c1186bafa6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T16:30:57.231+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:50:07.447+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T16:30:57.231+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The case has drawn intense interest online, where sleuths have looked
        for answers as to how a 26-year-old from a prominent family who had attended
        an Ivy League college ended up an accused murderer.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0460224-c4a3-468c-88ad-43b95deb9f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T16:30:57.232+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:50:07.448+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T16:30:57.232+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Social media commentators said clues about back pain could explain
        both personal distress and difficulties obtaining insurance coverage for treatment.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac5dd4d-6249-497e-a0a0-d91dda6e67db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T16:30:57.232+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:50:07.448+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T16:30:57.232+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Reuters could not determine whether Mangione had been diagnosed with
        a back condition or whether he sought, or received, treatment including surgery.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938c591f-adfa-47fb-a06e-124dd26f9925'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T16:30:57.233+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:50:07.449+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T16:30:57.233+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'On social media, Mangione left a trail of clues, including a picture
        of an x-ray of a spinal surgery on his X profile and a review on Goodreads
        of a book called “Crooked: Outwitting the Back Pain Industry and Getting on
        the Road to Recovery.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2cbc8a-bd5e-4095-a58e-e8009e862006'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T16:30:57.233+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:50:07.450+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T16:30:57.233+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a 14-page handwritten document that Sky News identified as having
        been uploaded to his Google Drive account in 2021 and which has not been independently
        verified by Reuters, Mangione said he had a back injury known as an L5-S1
        isthmic spondylolisthesis, in which one of the bones in the spine slips forward
        and presses on the vertebra below it.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e476c9-b902-41cd-bf5e-dd34e6e648b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T16:30:57.233+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:50:07.450+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T16:30:57.233+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Dr. Wellington Hsu, professor of orthopedic surgery at Northwestern
        University Feinberg School of Medicine, said about 6% of the population has
        this condition and most people don''t even know it because it typically does
        not cause pain.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9bcbfe-7535-4603-b934-ff12d4660bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T16:30:57.234+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:50:07.451+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T16:30:57.234+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'About 20% of people with this condition have symptoms, and of those,
        another 20% may need surgery.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29cf98c-ca77-48ec-9b66-a480a9d9f747'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T16:30:57.234+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:50:07.452+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T16:30:57.234+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Paul Piek, a 21-year-old software testing professional from Flensburg,
        Germany, met Mangione in March while watching a muay thai boxing fight in
        Ao Nang, Thailand.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0d2eda-d0c1-4716-aa8d-b2b3b45b0348'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T16:30:57.235+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:50:07.452+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T16:30:57.235+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The two and another friend of Piek’s met up again in Krabi, Thailand
        on April 8 and roadtripped through Khao Sok and Bangkok, where they shared
        a hotel room for four nights and visited temples.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bd8cee-e00e-4d22-aad8-a50562cbe10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T16:30:57.235+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:50:07.453+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T16:30:57.235+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"He told us he did (muy thai) before his injury," said Piek.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd851dfc0-5b07-4a5a-a3d7-070ca8ef7a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T16:30:57.235+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:50:07.454+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T16:30:57.235+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Piek said Mangione told him he was interested in hiking when they met,
        with no further mention of his back injury. "It didn''t seem like a problem,"
        though he did opt out of one guided hike for an easier walk, saying he was
        ill.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab5461b-5c19-4ffc-b0c3-fccc2e2134e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T16:30:57.236+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:50:07.454+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T16:30:57.236+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Mangione said he was “between jobs” while in Thailand," said Piek,
        who described Mangione as a spontaneous travel companion, who enjoyed partying.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b585f859-a06e-4261-98c7-e0bf8f77073e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T16:30:57.236+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:50:07.455+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T16:30:57.236+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'After traveling for another month alone, Mangione indicated in June
        that he was returning to the U.S., Piek said. In July, Piek stopped hearing
        from him.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1aa0b68-291d-49ee-aa19-d0d0145738fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T16:30:57.237+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:50:07.456+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T16:30:57.237+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>BACK SURGERY</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8e9d75-968e-4d3c-a2ba-f2e0a75908d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T16:30:57.237+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:50:07.456+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T16:30:57.237+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Mangione had left his previous employer, Truecar TRUE.O, a car buying
        platform with offices in California, in 2023, the company said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0093d20d-1a9e-46ad-9f39-ac823de68a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T16:30:57.238+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:50:07.457+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T16:30:57.238+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'A colleague he worked with there told Reuters he took leave during
        the middle of 2023 for about two months, a move the colleague’s manager told
        him was due to back-related issues.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23314e1f-ac2f-4f95-ab8e-b4a310d9ac2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T16:30:57.238+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:50:07.457+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T16:30:57.238+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He also told the manager of Surfbreak, a co-living residence in Hawaii,
        that he had a back problem, and in August of 2023 sent him pictures of a back
        surgery, according to the New York Times.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37992e53-506c-4c7e-97b4-9824ff406b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T16:30:57.239+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:50:07.458+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T16:30:57.239+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Mangione’s notes mention that his condition involved a stress fracture
        in the pars bone that connects the vertebrae to the spinal column.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7379a9-8665-4d0a-b9c0-4f857c8e39e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T16:30:57.239+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:50:07.459+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T16:30:57.239+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Dr. Richard Nachwalter, a Morristown, N.J. orthopedic spine surgeon,
        said frequently a bone connecting the vertebra cracks from sports in adolescence,
        fails to heal and changes the mechanics of the spine, causing the vertebrae
        to slip forward over time.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443a0267-71dc-45a9-afd8-fd7eb0199742'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T16:30:57.240+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:50:07.459+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T16:30:57.240+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"As it slides forward, the disc degenerates, and either you get back
        pain, and if it slides and pulls on a nerve, you''ll get leg pain," he said
        of spondylolisthesis.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a531e95-7d85-494a-b5d9-58e6527ea37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T16:30:57.240+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:50:07.460+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T16:30:57.240+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Mangione’s profile on X includes an x-ray of a person who has had
        an L5-S1 spinal operation in which two vertebra are surgically fused together.
        The surgery has an overall success rate of 80%, according to the National
        Institutes of Health.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c50a969-f93c-41bd-9601-654daa5aae10'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T16:30:57.241+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:50:07.460+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T16:30:57.241+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In general, a spinal fusion surgery in a young person "should be a
        very predictable operation," Nachwalter said.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabf822c-bf02-4385-b72f-8141488065ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T16:30:57.241+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:50:07.461+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T16:30:57.241+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"You should be able to live your regular life, go back and play sports,
        play golf," he said.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb78d1fe-28fc-4158-a811-12595f786974'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T16:30:57.242+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:50:07.461+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T16:30:57.242+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by Amina Niasse and Julie Steenhuysen; Additional reporting
        by Rich Mckay in Atlanta; Editing by Caroline Humer and Bill Berkrot)</p>'
  '2025-bicam-report-ovp-akap':
    'author': 'Eimor Santos, NewsWatch Plus'
