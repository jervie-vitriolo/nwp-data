      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e2ad4b-1697-4fa1-bddd-1de5c0843e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T17:32:41.169+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:48:51.981+08:00
