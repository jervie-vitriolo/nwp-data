      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Kim Jae-sub, a PPP member who joined his party’s boycott of the first\
        \ impeachment vote, said he would vote for the motion this time and urged\
        \ his party to do the same.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
