      'mgnl:lastActivated': 2025-03-13T12:46:46.355+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T17:52:55.587+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a955a2c-315b-4dd0-aaa1-cbbbfcfe13a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T17:52:55.587+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:46.356+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T17:52:55.587+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>He has decried the casualties in the Syrian conflict at various
        points over the years. In 2016, he took the unusual step of making the Vatican’s
        ambassador to the country a cardinal, the second-highest rank in the Church.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4d2e6c-f20c-4e81-8c37-86752ece8dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T17:52:55.588+08:00
