      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Vice President Sara
        Duterte has skipped for a second time on Wednesday, Dec. 11, a summons by
        the National Bureau of Investigation (NBI) that has been investigating her
        “kill threats” against the president.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f734c8f7-aa80-4957-a7c1-7dcc84e0aa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T11:02:54.107+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:55.954+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T11:03:53.474+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1037b6b-5a9a-422b-ac86-790d16d72c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T11:02:54.107+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:55.954+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T11:03:53.475+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Instead, Duterte is set to hold a thanksgiving lunch with the media\
        \ on the same day that she was supposed to appear before the agency.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc4050d-2fc9-4426-bbc1-17c82adfc0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T11:02:54.108+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:55.955+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T11:03:53.475+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8652ee86-fb1a-4603-acbc-07edf09154c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T11:02:54.108+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:55.955+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T11:03:53.476+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The vice president first snubbed the NBI investigation on Nov. 29,\
        \ citing her supposed appearance at the House inquiry on her confidential\
        \ fund use.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a282709-6a0c-4b60-a773-04fa510d4a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T11:02:54.109+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:55.956+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T11:03:53.476+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684bbbca-a0c9-41b2-bc15-8d928967e270'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T11:02:54.109+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:55.957+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T11:03:53.477+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In a letter submitted by her legal counsel in November, the vice president\
        \ asked for a clear copy of the complaint filed against her. She had also\
        \ sought to be given the questions in advance.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fec911c-c43b-49d7-ad2e-1a41853a167d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T11:02:54.110+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:55.957+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T11:03:53.477+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484da5a6-9b04-4116-bbf0-9c3da5447031'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T11:02:54.110+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:55.958+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T11:03:53.478+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The NBI earlier said it will proceed with its investigation despite\
        \ Duterte’s absence.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bceb4e-1e27-411c-b712-3f5cc113fc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T11:02:54.111+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:55.959+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T11:03:53.478+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0beb31-b0ea-47a5-a32e-8b131db5edce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T11:02:54.111+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:55.959+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T11:03:53.479+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Kung walang justifiable reason bakit hindi makaka-appear…tapusin na\
        \ namin iyong investigation based on what we are holding,” NBI Director Jaime\
        \ Santiago told reporters on Nov. 29.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2459dc-67bc-48ed-a5f9-b681318cf590'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T11:02:54.112+08:00
