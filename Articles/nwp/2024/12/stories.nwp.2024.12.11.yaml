    'mgnl:lastModified': 2024-12-11T11:39:50.241+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Luigi-Mangione']
    'stories': []
    'template': '1'
    'title': 'UnitedHealth murder suspect has angry outburst as details of his life
      emerge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffff081d-272d-45f1-bf1f-fadef1976fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T11:39:50.206+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:13.467+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T11:39:50.206+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>ALTOONA, Pennsylvania, Dec 10 (Reuters)</strong> - Luigi
        Mangione, the suspect charged with murder in the shooting of a top UnitedHealth
        executive, briefly struggled with officers and angrily shouted while being
        escorted into a Pennsylvania courthouse on Tuesday, as a clearer picture of
        his motives began to emerge a day after his arrest ended a massive manhunt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c26b3c-5747-429b-aabe-ca0dd225b6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T11:39:50.207+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:13.468+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T11:39:50.207+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Mangione, 26, turned toward a group of reporters and yelled in part,
        "...completely out of touch and an insult to the intelligence of the American
        people!" before deputies pushed him away. It was not clear to what he was
        referring.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4dfb3a-1906-4795-bacc-ce4bd290838c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T11:39:50.207+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:13.469+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T11:39:50.207+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'At the court hearing, his defense lawyer told a judge that Mangione
        would oppose extradition to New York, where he is charged with murder and
        other crimes. That decision could delay the process by weeks but is unlikely
        to block his eventual transfer; for now, Mangione will remain in jail in Pennsylvania,
        where he faces gun and forgery charges.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98175d6-2a2d-4e39-a2f9-220117fb4f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T11:39:50.207+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:13.469+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T11:39:50.207+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'His attorney, Tom Dickey, said at a news conference that Mangione planned
        to plead not guilty to the charges.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed17933-5329-4dbc-9e9e-6a14f9e2b6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T11:39:50.208+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:13.470+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T11:39:50.208+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Brian Thompson, the CEO of UnitedHealth’s UNH.N insurance arm, one
        of the largest health insurers in the U.S., was shot dead on the morning of
        Dec. 4 outside a hotel in Manhattan in what police said was a targeted attack,
        sparking a manhunt that led to Mangione’s arrest.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67575ebf-b4fd-4938-b29d-c0c533917ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T11:39:50.208+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:13.471+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T11:39:50.208+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'More clues about his possible motivation were coming to light on Tuesday.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f8fd98-425d-4e50-99b8-003ca0d81c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T11:39:50.209+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:13.472+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T11:39:50.209+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'When arrested, Mangione was in possession of a handwritten manifesto
        that offered insight into his mindset, according to police. The New York Times
        reported that an internal New York City Police report analyzing the document
        concluded that Mangione viewed the killing as a justified response to what
        he believed to be corruption in the healthcare industry.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcd24ae-c098-49c6-903e-7d56e9654d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T11:39:50.209+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:13.472+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T11:39:50.209+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"These parasites simply had it coming," the manifesto said, according
        to the Times.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf437d31-69fe-45f4-9c7b-4962f4163735'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T11:39:50.209+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:13.473+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T11:39:50.209+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Mangione suffered from chronic back pain that limited his daily life,
        according to friends, his social media postings and other news reports. His
        profile on X shows a background image of an x-ray with what appears to be
        screws and plates inserted in a lower back.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b90c2e-0132-4b69-90f2-c6579d167ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T11:39:50.210+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:13.474+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T11:39:50.210+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'An employee at TrueCar told Reuters that Mangione worked at the car-buying
        website as a data engineer from 2022 to late 2023. In mid-2023, Mangione took
        about two months off for what the employee’s manager described as back-related
        issues.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27446fa-f008-4f4b-961f-fbff81931a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T11:39:50.210+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:13.475+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T11:39:50.210+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The employee, who asked not to be named, described Mangione as "incredibly
        smart" and very friendly to his co-workers.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b7d173-56f9-4671-9243-00787b01931c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T11:39:50.210+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:13.475+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T11:39:50.210+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He said that the company offered employees health insurance through
        UnitedHealth as well as other choices, such as Aetna.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0d832c-b138-4e5c-a23a-8cb7a021c4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T11:39:50.211+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:13.476+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T11:39:50.211+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'From January through June 2022, Mangione lived at the Surfbreak co-living
        community in Honolulu, where he led a book club and surfed, hiked and rock-climbed,
        the founder of the group, R.J. Martin, told the Hawaiian outlet Civil Beat.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dd6e85-5f98-471a-896c-8e8fc81f97ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T11:39:50.211+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:13.477+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T11:39:50.211+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Martin said Mangione had suffered back pain caused by misaligned vertebrae
        pinching Mangione’s spinal cord, and he left for the mainland at some point
        for surgery.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f237fee-e5a1-4e7e-a282-fc7159b1ce4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T11:39:50.212+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:13.478+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T11:39:50.212+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'But he went "radio silent" in June or July, Martin told Civil Beat.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4d7013-f7a8-4b5f-9753-646fca2e5444'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T11:39:50.212+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:13.478+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T11:39:50.212+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Mangione never showed any indication of violence, Martin later told
        MSNBC.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56feeba4-a218-4ebc-88a9-7060bc7ff442'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T11:39:50.213+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:13.479+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T11:39:50.213+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"The Luigi that I knew is completely incompatible with an assassin,"
        he said, describing him as funny, kind and thoughtful.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a271ac5a-8adb-48de-b948-092e77387eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T11:39:50.213+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:13.480+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T11:39:50.213+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'At one point, Mangione suggested Surfbreak’s book club read the manifesto
        of Ted Kaczynski - the U.S. domestic bomber known as the Unabomber - as a
        joke, according to Martin.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a4644a-3467-49a3-95db-6ac28db2ead7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T11:39:50.214+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:13.480+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T11:39:50.214+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'On the book-themed social media site Goodreads, a poster with Mangione’s
        name praised Kaczynski’s book "Industrial Society and Its Future" as "prescient"
        about modern society, called him an "extreme political revolutionary" and
        suggested violence was a legitimate form of resistance in some circumstances.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd87ba45-1e0a-4caa-9c2f-ff92e623b978'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T11:39:50.214+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:13.481+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T11:39:50.214+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'GHOST GUN, BRAZEN ESCAPE'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fb18b3-b919-40db-8e3d-64e84e491950'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T11:39:50.215+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:13.482+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T11:39:50.215+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Mangione was spotted at a McDonald’s on Monday by an employee who
        thought he looked like the gunman in surveillance images released by police.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca75783a-774d-4654-92e7-775aa6a17362'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T11:39:50.215+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:13.483+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T11:39:50.215+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Mangione, an Ivy League graduate who was also the valedictorian of
        a private all-boys school in Maryland, had a loaded ghost gun - an untraceable
        firearm assembled from parts - and a silencer, officials said on Monday. Both
        the weapon and his clothing closely resembled those used by the gunman.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bba73ed-3d5d-4cb0-a7ee-babd2ae54764'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T11:39:50.216+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:13.483+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T11:39:50.216+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He also had multiple fake identifications, including a fraudulent New
        Jersey ID that matched the one used by the gunman to check into a Manhattan
        hostel days before the shooting, according to authorities.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a904b2-d476-4fa2-9865-4d1c16349fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T11:39:50.216+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:13.484+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T11:39:50.216+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Mangione’s family released a statement saying they knew only what
        had been reported in the media.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e3ef84-6ca9-4192-b1c9-b150a3254fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T11:39:50.217+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:13.485+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T11:39:50.217+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Our family is shocked and devastated by Luigi’s arrest," the family
        said in a statement posted to the X account of Maryland lawmaker Nino Mangione.
        "We offer our prayers to the family of Brian Thompson and we ask people to
        pray for all involved."'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2cc84a-e873-431e-adeb-956bfa55f87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T11:39:50.217+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:13.485+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T11:39:50.217+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The gunman managed to elude capture for days after the attack last
        Wednesday outside the Hilton hotel in midtown Manhattan.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7106a918-d5f8-4637-9dce-553b0b731a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T11:39:50.218+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:13.486+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T11:39:50.218+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Thompson’s murder unleashed a wave of frustration from Americans struggling
        to afford medical care and those who have been denied claims or care.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abc3b30-df07-48db-a397-77cd428c70a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T11:39:50.218+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:13.487+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T11:39:50.218+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Thompson, a father of two, had been CEO of UnitedHealthcare since April
        2021, part of a 20-year career with the company. He had been in New York to
        attend the company’s annual investor conference.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09654396-6792-4ffe-8314-d1c817fd8767'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-11T11:39:50.219+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:54:13.487+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T11:39:50.219+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by Julio-Cesar Chavez in Altoona and Rich McKay in Atlanta;
        Additional reporting by Brad Brooks, Andrew Hay and Kanishka Singh; Writing
        by Joseph Ax; Editing by Paul Thomasch, Bill Berkrot and Rosalba O''Brien)</p>'
