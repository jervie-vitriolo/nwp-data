  'doh-first-report-firework-related-injuries':
    'caption': 'Filipinos celebrate New Year with fireworks. (NewsWatch Plus/File)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-23T16:29:36.000+08:00
    'imagesource': 'jcr:999b8447-b68c-49ee-8463-0e36f2061dce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f361193-3780-4ecf-803c-89811312013e'
    'lead': 'The Department of Health (DOH) has tallied 17 cases of firework-related
      injuries, its first report for the yuletide revelry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-23T16:32:15.138+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T13:11:17.815+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:35.873+08:00
    'mgnl:lastModified': 2024-12-23T16:32:15.241+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Department-of-Health', 'Christmas-2024', '2025-New-Year']
    'stories': []
    'template': '1'
    'title': '17 firework-related injuries so far for holidays - DOH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd748449c-30c4-4cdd-a0d2-35e452461e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T16:32:15.228+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:17.818+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T16:32:15.236+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Department of Health
        (DOH) has tallied 17 cases of firework-related injuries, its first report
        for the yuletide revelry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78db380b-ccb1-4fce-a76d-18b7bb7941e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T16:32:15.228+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:17.819+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T16:32:15.228+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It said the 17 cases were recorded from Dec. 22 to 6 a.m. of Dec. 23,\
        \ Monday, in the 62 sentinel hospitals nationwide, or medical institutions\
        \ that are part of a surveillance system.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ff8771-d4e0-4c8d-bde5-2ed280ae5b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T16:32:15.228+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:17.819+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T16:32:15.228+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Of the number, 16 are male and one female. Sixteen were 19 years old\
        \ and below.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92a4cd9-d837-40d0-a910-a39be4d4e0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T16:32:15.229+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:17.820+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T16:32:15.229+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The tally was higher compared to six cases in the same period last\
        \ year.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e105aa-a913-44d9-b278-0355fab2348f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T16:32:15.229+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:17.821+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T16:32:15.229+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DOH has been recommending local government units to organize community\
        \ firework displays to curb injuries, as well as the use of alternative noise\
        \ makers such as drums and toy horns.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248091ef-73d0-4dcb-89cc-8e724c87bec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T16:32:15.230+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:17.822+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T16:32:15.230+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The agency also advised against children handling firecrackers.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57c75a1-403f-40f7-b49f-460968b94922'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T16:32:15.230+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:17.823+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T16:32:15.230+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "During the 2024 New Year revelry, health officials recorded 609 firework-related\
        \ injuries, the highest since the 633 cases in 2017.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a17ec2-87a5-48b9-8b9d-62e753d4927f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T16:32:15.230+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:17.823+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T16:32:15.230+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "There were two deaths this year.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df96cde0-3588-4e9b-ae17-3a04030962c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T16:32:15.231+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:17.824+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T16:32:15.231+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The top five injury-causing fireworks  were Kwitis, 5-star, pla-pla,\
        \ luces, whistle bomb, and boga.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f236b90c-eb56-404b-b9ae-36ee06f371b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T16:32:15.231+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:17.824+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T16:32:15.231+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DOH said people may seek help through the national emergency
        hotlines 911 and 1555.</p>'
  'nissan-honda-merger':
    'author': 'Maki Shiraki, Reuters'
    'caption': ' Makoto Uchida, Director, Representative Executive Officer, President
      and CEO of Nissan Motor Corporation, Toshihiro Mibe, Director, President and
      Representative Executive Officer of Honda along with Takao Kato, Director, Representative
      Executive Officer, President & CEO of Mitsubishi Motors (not pictured), hold
      a joint press conference on their merger talks, in Tokyo, Japan, December 23,
      2024. REUTERS/Kim Kyung-Hoon'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-23T16:30:21.000+08:00
    'imagesource': 'jcr:ea2b53bf-caeb-4ffe-b82f-eab9d1460e91'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e37c666e-f32a-4f43-9dfc-420c0dc8ea1e'
    'lead': 'Honda 7267.T and Nissan 7201.T agreed to explore a merger and set up
      a joint holding company, they said on Monday, which would create the world’s
      third-largest automaker and signals a massive shift in an industry under tremendous
      upheaval.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-23T16:32:29.572+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:11:17.417+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:36.050+08:00
    'mgnl:lastModified': 2024-12-23T16:32:29.613+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Honda', 'Nissan']
    'stories': []
    'template': '1'
    'title': 'Honda, Nissan agree to discuss merger, signalling massive industry shift'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2a7dbf-c500-4781-a53c-c0ce82f78875'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T16:32:29.590+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:17.420+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T16:32:29.606+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>TOKYO, Dec 23 (Reuters)&nbsp;-&nbsp;Honda&nbsp;7267.T&nbsp;and Nissan&nbsp;7201.T&nbsp;agreed
        to explore a merger and set up a joint holding company, they said on Monday,
        which would create the world’s third-largest automaker and signals a massive
        shift in an industry under tremendous upheaval.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d74aff1-9b49-42d0-affc-2cd35f18c309'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T16:32:29.590+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:17.421+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T16:32:29.590+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The two companies would aim for combined sales of 30 trillion yen ($191
        billion) and operating profit of more than 3 trillion yen through the potential
        merger, they said in a statement.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb8dadc-5792-436e-9d82-7a82a225cc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T16:32:29.591+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:17.422+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T16:32:29.591+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'They aimed to wrap up talks around June 2025 and then set up a holding
        company by August 2026, at which time both companies'' shares would be delisted.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d0e222-b040-43f1-af95-c89ffcded200'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T16:32:29.591+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:17.422+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T16:32:29.591+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The&nbsp;consolidation&nbsp;would create the world’s third-largest
        auto group by vehicle sales after Toyota&nbsp;7203.T&nbsp;and Volkswagen&nbsp;VOWG_p.DE&nbsp;as
        legacy carmakers face growing challenges from Tesla&nbsp;TSLA.O&nbsp;and Chinese
        rivals.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734a46f1-7300-4f1e-831d-bf441de8c7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T16:32:29.591+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:17.423+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T16:32:29.591+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Honda, Japan’s second-biggest automaker after Toyota, has a&nbsp;market
        capitalisation&nbsp;of more than $40 billion, while third-ranked Nissan is
        valued at about $10 billion.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c033fd67-e326-43d8-b89c-2a551d6f80cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T16:32:29.592+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:17.424+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T16:32:29.592+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Honda will appoint the majority of the holding company’s board,&nbsp;it
        said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53d963d-c859-4577-9a8f-6419c1d1f6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T16:32:29.592+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:17.425+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T16:32:29.592+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The integration of the two storied Japanese brands would mark the biggest
        reshaping in the global auto industry since Fiat Chrysler Automobiles and
        PSA merged in 2021 to create Stellantis&nbsp;STLAM.MI&nbsp;in a $52 billion
        deal.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95bb45c-f340-4e3a-9456-9ffec4b70f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T16:32:29.593+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:17.426+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T16:32:29.593+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Combining&nbsp;with Mitsubishi&nbsp;Motors would take the Japanese
        group’s global sales to more than 8 million&nbsp;cars. The current No. 3
        group&nbsp;is&nbsp;South Korea’s Hyundai&nbsp;005380.KS&nbsp;and Kia&nbsp;000270.KS.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd1b2d8-3edb-45dd-a195-668ec2a19c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T16:32:29.593+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:17.426+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T16:32:29.593+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Honda and Nissan have been exploring ways to bolster their partnership,
        including a merger, Reuters&nbsp;reported&nbsp;last week.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125c4cbc-ade3-48de-b115-d61e15b3a9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T16:32:29.594+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:17.427+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T16:32:29.594+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The two companies&nbsp;said&nbsp;in March they were considering cooperation
        on electrification and software development. They&nbsp;agreed&nbsp;to conduct
        joint research and widened the collaboration to Mitsubishi Motors in August.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb66d847-aea3-4217-a92f-f9aa9c54ce23'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T16:32:29.594+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:17.428+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T16:32:29.594+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Last month, Nissan&nbsp;announced&nbsp;a plan to cut 9,000 jobs and
        20% of its global production capacity after sales plunged in&nbsp;the key&nbsp;China
        and U.S. markets. Honda also&nbsp;reported&nbsp;worse-than-expected earnings
        due to declining sales in China.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd106c3b7-c24c-4cd1-ad9a-dccfbc1a48a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T16:32:29.594+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:17.429+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T16:32:29.594+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Like other foreign carmakers, Honda and Nissan have&nbsp;lost ground&nbsp;in
        the world’s biggest market China amid the rise of BYD&nbsp;002594.SZ&nbsp;and
        other local brands&nbsp;that make&nbsp;electric and hybrid cars loaded with
        innovative software.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afeeac5-75f3-4464-877c-fce6cb724446'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T16:32:29.595+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:17.430+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T16:32:29.595+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a separate online press conference with the Foreign Correspondents
        Club of Japan on Monday, former Nissan Chairman Carlos Ghosn said he did not
        believe the Honda-Nissan alliance would be successful, saying the two automakers
        were not complementary.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1db2383-238e-4701-a069-65a4ae08a8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T16:32:29.595+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:17.430+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T16:32:29.595+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Ghosn is wanted as a fugitive in Japan for jumping bail and fleeing
        to Lebanon. His 2018 arrest for financial wrongdoing pitched Nissan into a
        crisis.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f4cd4f-97a9-4c53-9111-5a7dbcb6c49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T16:32:29.596+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:17.432+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T16:32:29.596+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'French automaker Renault&nbsp;RENA.PA, Nissan’s largest shareholder,
        is open in principle to a deal and would examine all the implications of a
        tie-up, sources have said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489e49c1-7f3f-4ebf-8333-2aa7863afc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T16:32:29.596+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:17.432+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T16:32:29.596+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Taiwan’s Foxconn&nbsp;2317.TW, seeking to expand its nascent EV contract
        manufacturing business, approached Nissan about a bid but the Japanese company
        rejected it, sources have told Reuters.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243b8948-b579-4d11-b2c2-88afa80fab81'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T16:32:29.597+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:17.433+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T16:32:29.597+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Foxconn decided to pause the approach after it sent a delegation to
        meet with Renault in France, Bloomberg News&nbsp;reported&nbsp;on Friday.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc41f36-7236-4b90-86a0-0443f57b9a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T16:32:29.597+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:17.434+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T16:32:29.597+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Shares in Honda ended the day up 3.8%, Nissan rose 1.6% and Mitsubishi
        Motors gained 5.3% after the news reports on the details of the planned merger,
        while the benchmark Nikkei&nbsp;.N225&nbsp;was up 1.2%.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ddcaca-6c4f-4269-8042-8a9fcfc9aadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T16:32:29.598+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:17.434+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T16:32:29.598+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by Maki Shiraki; Additional reporting by Sakura Murakami;
        Writing by Kantaro Komiya; Editing by Jamie Freed and Christian Schmollinger)</p>'
  'philipppines-korea-free-trade-deal':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-23T17:33:11.000+08:00
    'imagesource': 'jcr:f414d12f-11f6-492e-b50e-39840543d1f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2ddcc8e-0cc6-4079-97db-b86a96437eaa'
    'lead': 'The landmark Philippines-Korea Free Trade Agreement (FTA) is set to come
      into force on Dec. 31, marking a significant milestone in the strategic partnership
      between the two countries. '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-23T17:37:08.261+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:11:16.671+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:36.210+08:00
    'mgnl:lastModified': 2024-12-23T17:37:08.294+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH-Korea free trade deal to take effect on Dec. 31'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0170501-03e0-4a70-a288-556ce6566770'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T17:37:08.282+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.674+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T17:37:08.290+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong> The landmark Philippines-Korea
        Free Trade Agreement (FTA) is set to come into force on Dec. 31, marking a
        significant milestone in the strategic partnership between the two countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271cc275-71d2-4cee-94f9-ab5975269047'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T17:37:08.282+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.674+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T17:37:08.282+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The trade deal will kick off a year earlier than scheduled, said the
        Korean embassy on Monday, Dec.23. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffccb33-b524-43a2-82c8-9fb64a4777f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T17:37:08.283+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.675+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T17:37:08.283+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The FTA, which covers 97% of imports, aims to strengthen trade and
        investment across key sectors such as agriculture, industry, infrastructure,
        and energy.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41185ca-3010-422f-a62a-d6be6f34cf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T17:37:08.283+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.676+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T17:37:08.283+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Philippine agricultural exports, including bananas and pineapples,
        will gain enhanced market access in Korea.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23373ab5-04db-420d-acec-044b6a269dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T17:37:08.283+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.677+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T17:37:08.283+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Korean investments are anticipated to bolster the Philippines’
        economic growth through expanded ventures in advanced manufacturing sectors,
        such as automobiles, electronics, and energy.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96abd32-9459-4621-92b3-ae02bcaed477'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T17:37:08.284+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.677+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T17:37:08.284+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Beyond trade, the agreement seeks to drive collaboration in future-forward
        industries like healthcare, carbon reduction, innovative technologies, and
        electric vehicles. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad90cb2-edff-4243-b45d-de591d8bc08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T17:37:08.284+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.678+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T17:37:08.284+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Korean Ambassador to the Philippine Lee Sang-hwa said the FTA represents
        the evolving bilateral partnership. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a00aa61-5ca0-4bff-a350-13c835870606'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T17:37:08.285+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.678+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T17:37:08.285+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The entry into force of the Korea-Philippines FTA marks the dawn of
        a new era in our strategic partnership,” he said. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f0ed13-b719-48c7-8d6a-e2a6897be3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T17:37:08.285+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.679+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T17:37:08.285+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The Korean government will actively collaborate with the Philippine
        government to ensure that the FTA realizes its maximum potential in strengthening
        economic ties and fostering deeper cooperation between our two nations,” he
        added.</p>'
