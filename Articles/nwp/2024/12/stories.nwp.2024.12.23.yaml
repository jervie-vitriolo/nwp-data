      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T11:34:38.968+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e209e8f-1ef1-40e5-b5cc-46d6b86ed2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T11:34:38.969+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:22.370+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T11:34:38.969+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"Every square meter of the Panama Canal and the surrounding area belongs\
        \ to Panama and will continue belonging (to Panama),\" Mulino said in his\
        \ statement, which was released on X.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bba4d54-7a40-44cf-8dc6-4ac8f8a0ee57'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T11:34:38.969+08:00
