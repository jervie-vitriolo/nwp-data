      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T11:34:38.974+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeaaa8c1-a5fd-4407-856e-a207dfa26164'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T11:34:38.975+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:22.376+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T11:34:38.975+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In recent weeks, he has repeatedly mused about turning Canada into\
        \ a U.S. state, though it is unclear how serious he is about the matter. During\
        \ his 2017-2021 term, Trump expressed interest in buying Greenland, an autonomous\
        \ territory of Denmark. He was publicly rebuffed by Danish authorities before\
        \ any conversations could take place.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22d9089-11a4-4d68-a646-030c3d25ebf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T11:34:38.975+08:00
