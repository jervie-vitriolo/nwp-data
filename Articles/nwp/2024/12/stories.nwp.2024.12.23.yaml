  'romina-pagasa-monday':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-23T10:21:24.000+08:00
    'imagesource': 'jcr:51d7f377-2a14-4044-8b45-fc54be2fee98'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55ce9608-7fb4-4652-9e43-1cbcc4609c15'
    'lead': 'Storm Signal No. 1 over Kalayaan Islands in Palawan province has been
      lifted after Tropical Depression Romina was seen blowing farther away from the
      area on early Monday morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-23T10:23:49.071+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T13:11:22.966+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:34.465+08:00
    'mgnl:lastModified': 2024-12-23T10:23:49.151+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['PAGASA', 'RominaPH']
    'stories': []
    'template': '1'
    'title': 'Signal No. 1 lifted over Kalayaan Islands as ‘Romina’ moves away'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6359f5c5-188b-4ae5-8829-5cae37033f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T10:23:49.140+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:22.969+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T10:23:49.147+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Storm Signal No. 1
        over Kalayaan Islands in Palawan province has been lifted after Tropical Depression
        Romina was seen blowing farther away from the area on early Monday morning,
        Dec. 23.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14459a20-dfd4-4f98-aa36-42962e90f6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T10:23:49.141+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:22.969+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T10:23:49.141+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Although ‘Romina’ is moving slowly, Kalayaan Islands are no longer\
        \ within its radius and are therefore no longer directly affected by the tropical\
        \ depression,” the Philippine Atmospheric, Geophysical and Astronomical Services\
        \ Administration (PAGASA) said in its 5 a.m. bulletin.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26883f6-3d46-4b40-bd08-3283b1a3fb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T10:23:49.141+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:22.970+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T10:23:49.141+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Still, heavy to intense rainfall is expected over Northern Samar on\
        \ Monday due to the trough or extension of ‘Romina’ and the shear line, where\
        \ warm and cold air meet.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d7b55c-f2f8-453c-81a8-1a4dd52db9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T10:23:49.141+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:22.971+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T10:23:49.141+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Moderate to heavy rainfall may be experienced over Quezon, Oriental\
        \ Mindoro, Marinduque, Romblon, Palawan, Camarines Norte, Camarines Sur, Catanduanes,\
        \ Albay, Sorsogon, Masbate, Eastern Samar, Samar, Biliran, Leyte, Aklan, Capiz,\
        \ and Iloilo.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdd09bb-2976-4725-bc3e-580ffa53d076'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T10:23:49.142+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:22.971+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T10:23:49.142+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "PAGASA warned of possible flooding and landslides in highly susceptible\
        \ areas.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e85fbc-6f74-472a-a45c-ae14ad40ea96'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T10:23:49.142+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:22.972+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T10:23:49.142+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The trough, shear line, and the northeast monsoon, or amihan, could\
        \ also bring strong to gale-force gusts Batanes, Babuyan Islands, Ilocos Norte,\
        \ Aurora, Bataan, Batangas, Cavite, Quezon, Oriental Mindoro, Lubang Islands,\
        \ Calamian Islands, Cuyo Islands, Kalayaan Islands, Camarines Norte, Camarines\
        \ Sur, Catanduanes, and Caluya Islands.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa9dd27-a941-4e6d-8f2e-38aab1410841'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T10:23:49.143+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:22.972+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T10:23:49.143+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "‘Romina’ is expected to strengthen into a tropical storm as it heads\
        \ towards the eastern coast of Vietnam.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadc9cdd-083f-4a37-9d18-14545f960b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T10:23:49.143+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:22.973+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T10:23:49.143+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The tropical cyclone has been outside the Philippine Area of Responsibility
        throughout PAGASA’s monitoring. But the state weather bureau had to give
        it a local name as it threatened weather conditions of Kalayaan Islands, located
        in the West Philippine Sea, over the weekend.</p>'
  'Trump-threatens-Panama-Canal':
    'author': 'Gram Slattery, Reuters'
    'caption': 'U.S. President-elect Donald Trump speaks at Turning Point USA’s AmericaFest
      in Phoenix, Arizona, U.S., Dec. 22. (Cheney Orr/Reuters)'
