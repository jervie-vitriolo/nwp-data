    title: 'Honda, Nissan agree to discuss merger, signalling massive industry shift'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8a2a7dbf-c500-4781-a53c-c0ce82f78875'
      activationstatus: true
      created: 2024-12-23T16:32:29.590+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:17.420+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T16:32:29.606+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>TOKYO, Dec 23 (Reuters)&nbsp;-&nbsp;Honda&nbsp;7267.T&nbsp;and Nissan&nbsp;7201.T&nbsp;agreed
        to explore a merger and set up a joint holding company, they said on Monday,
        which would create the world’s third-largest automaker and signals a massive
        shift in an industry under tremendous upheaval.</p>'
    section1:
      primarytype: 'block'
      uuid: '9d74aff1-9b49-42d0-affc-2cd35f18c309'
      activationstatus: true
      created: 2024-12-23T16:32:29.590+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:17.421+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T16:32:29.590+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The two companies would aim for combined sales of 30 trillion yen ($191
        billion) and operating profit of more than 3 trillion yen through the potential
        merger, they said in a statement.'
    section2:
      primarytype: 'block'
      uuid: 'feb8dadc-5792-436e-9d82-7a82a225cc29'
      activationstatus: true
      created: 2024-12-23T16:32:29.591+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:17.422+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T16:32:29.591+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'They aimed to wrap up talks around June 2025 and then set up a holding
        company by August 2026, at which time both companies' shares would be delisted.'
    section3:
      primarytype: 'block'
      uuid: '95d0e222-b040-43f1-af95-c89ffcded200'
      activationstatus: true
      created: 2024-12-23T16:32:29.591+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:17.422+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T16:32:29.591+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The&nbsp;consolidation&nbsp;would create the world’s third-largest
        auto group by vehicle sales after Toyota&nbsp;7203.T&nbsp;and Volkswagen&nbsp;VOWG_p.DE&nbsp;as
        legacy carmakers face growing challenges from Tesla&nbsp;TSLA.O&nbsp;and Chinese
        rivals.'
    section4:
      primarytype: 'block'
      uuid: '734a46f1-7300-4f1e-831d-bf441de8c7b3'
      activationstatus: true
      created: 2024-12-23T16:32:29.591+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:17.423+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T16:32:29.591+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Honda, Japan’s second-biggest automaker after Toyota, has a&nbsp;market
        capitalisation&nbsp;of more than $40 billion, while third-ranked Nissan is
        valued at about $10 billion.'
    section5:
      primarytype: 'block'
      uuid: 'c033fd67-e326-43d8-b89c-2a551d6f80cb'
      activationstatus: true
      created: 2024-12-23T16:32:29.592+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:17.424+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T16:32:29.592+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Honda will appoint the majority of the holding company’s board,&nbsp;it
        said.'
    section6:
      primarytype: 'block'
      uuid: 'd53d963d-c859-4577-9a8f-6419c1d1f6e6'
      activationstatus: true
      created: 2024-12-23T16:32:29.592+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:17.425+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T16:32:29.592+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The integration of the two storied Japanese brands would mark the biggest
        reshaping in the global auto industry since Fiat Chrysler Automobiles and
        PSA merged in 2021 to create Stellantis&nbsp;STLAM.MI&nbsp;in a $52 billion
        deal.'
    section7:
      primarytype: 'block'
      uuid: 'a95bb45c-f340-4e3a-9456-9ffec4b70f93'
      activationstatus: true
      created: 2024-12-23T16:32:29.593+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:17.426+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T16:32:29.593+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Combining&nbsp;with Mitsubishi&nbsp;Motors would take the Japanese
        group’s global sales to more than 8 million&nbsp;cars. The current No. 3
        group&nbsp;is&nbsp;South Korea’s Hyundai&nbsp;005380.KS&nbsp;and Kia&nbsp;000270.KS.'
    section8:
      primarytype: 'block'
      uuid: '8dd1b2d8-3edb-45dd-a195-668ec2a19c60'
      activationstatus: true
      created: 2024-12-23T16:32:29.593+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:17.426+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T16:32:29.593+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Honda and Nissan have been exploring ways to bolster their partnership,
        including a merger, Reuters&nbsp;reported&nbsp;last week.'
    section9:
      primarytype: 'block'
      uuid: '125c4cbc-ade3-48de-b115-d61e15b3a9b2'
      activationstatus: true
      created: 2024-12-23T16:32:29.594+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:17.427+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T16:32:29.594+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The two companies&nbsp;said&nbsp;in March they were considering cooperation
        on electrification and software development. They&nbsp;agreed&nbsp;to conduct
        joint research and widened the collaboration to Mitsubishi Motors in August.'
    section10:
      primarytype: 'block'
      uuid: 'fb66d847-aea3-4217-a92f-f9aa9c54ce23'
      activationstatus: true
      created: 2024-12-23T16:32:29.594+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:17.428+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T16:32:29.594+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Last month, Nissan&nbsp;announced&nbsp;a plan to cut 9,000 jobs and
        20% of its global production capacity after sales plunged in&nbsp;the key&nbsp;China
        and U.S. markets. Honda also&nbsp;reported&nbsp;worse-than-expected earnings
        due to declining sales in China.'
    section11:
      primarytype: 'block'
      uuid: 'd106c3b7-c24c-4cd1-ad9a-dccfbc1a48a3'
      activationstatus: true
      created: 2024-12-23T16:32:29.594+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:17.429+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T16:32:29.594+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Like other foreign carmakers, Honda and Nissan have&nbsp;lost ground&nbsp;in
        the world’s biggest market China amid the rise of BYD&nbsp;002594.SZ&nbsp;and
        other local brands&nbsp;that make&nbsp;electric and hybrid cars loaded with
        innovative software.'
    section12:
      primarytype: 'block'
      uuid: '1afeeac5-75f3-4464-877c-fce6cb724446'
      activationstatus: true
      created: 2024-12-23T16:32:29.595+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:17.430+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T16:32:29.595+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a separate online press conference with the Foreign Correspondents
        Club of Japan on Monday, former Nissan Chairman Carlos Ghosn said he did not
        believe the Honda-Nissan alliance would be successful, saying the two automakers
        were not complementary.'
    section13:
      primarytype: 'block'
      uuid: 'd1db2383-238e-4701-a069-65a4ae08a8b1'
      activationstatus: true
      created: 2024-12-23T16:32:29.595+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:17.430+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T16:32:29.595+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ghosn is wanted as a fugitive in Japan for jumping bail and fleeing
        to Lebanon. His 2018 arrest for financial wrongdoing pitched Nissan into a
        crisis.'
    section14:
      primarytype: 'block'
      uuid: 'c3f4cd4f-97a9-4c53-9111-5a7dbcb6c49d'
      activationstatus: true
      created: 2024-12-23T16:32:29.596+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:17.432+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T16:32:29.596+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'French automaker Renault&nbsp;RENA.PA, Nissan’s largest shareholder,
        is open in principle to a deal and would examine all the implications of a
        tie-up, sources have said.'
    section15:
      primarytype: 'block'
      uuid: '489e49c1-7f3f-4ebf-8333-2aa7863afc2b'
      activationstatus: true
      created: 2024-12-23T16:32:29.596+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:17.432+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T16:32:29.596+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Taiwan’s Foxconn&nbsp;2317.TW, seeking to expand its nascent EV contract
        manufacturing business, approached Nissan about a bid but the Japanese company
        rejected it, sources have told Reuters.'
    section16:
      primarytype: 'block'
      uuid: '243b8948-b579-4d11-b2c2-88afa80fab81'
      activationstatus: true
      created: 2024-12-23T16:32:29.597+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:17.433+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T16:32:29.597+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Foxconn decided to pause the approach after it sent a delegation to
        meet with Renault in France, Bloomberg News&nbsp;reported&nbsp;on Friday.'
    section17:
      primarytype: 'block'
      uuid: 'bbc41f36-7236-4b90-86a0-0443f57b9a02'
      activationstatus: true
      created: 2024-12-23T16:32:29.597+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:17.434+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T16:32:29.597+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Shares in Honda ended the day up 3.8%, Nissan rose 1.6% and Mitsubishi
        Motors gained 5.3% after the news reports on the details of the planned merger,
        while the benchmark Nikkei&nbsp;.N225&nbsp;was up 1.2%.'
    section18:
      primarytype: 'block'
      uuid: 'f2ddcaca-6c4f-4269-8042-8a9fcfc9aadb'
      activationstatus: true
      created: 2024-12-23T16:32:29.598+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:17.434+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T16:32:29.598+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>(Reporting by Maki Shiraki; Additional reporting by Sakura Murakami;
        Writing by Kantaro Komiya; Editing by Jamie Freed and Christian Schmollinger)</p>'
