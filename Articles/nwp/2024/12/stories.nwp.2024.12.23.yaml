    title: 'Signal No. 1 lifted over Kalayaan Islands as ‘Romina’ moves away'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6359f5c5-188b-4ae5-8829-5cae37033f2f'
      activationstatus: true
      created: 2024-12-23T10:23:49.140+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:11:22.969+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T10:23:49.147+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Storm Signal No. 1
        over Kalayaan Islands in Palawan province has been lifted after Tropical Depression
        Romina was seen blowing farther away from the area on early Monday morning,
        Dec. 23.</p>'
    section1:
      primarytype: 'block'
      uuid: '14459a20-dfd4-4f98-aa36-42962e90f6f1'
      activationstatus: true
      created: 2024-12-23T10:23:49.141+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:11:22.969+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T10:23:49.141+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Although ‘Romina’ is moving slowly, Kalayaan Islands are no longer\
        \ within its radius and are therefore no longer directly affected by the tropical\
        \ depression,” the Philippine Atmospheric, Geophysical and Astronomical Services\
        \ Administration (PAGASA) said in its 5 a.m. bulletin.\r"
    section2:
      primarytype: 'block'
      uuid: 'b26883f6-3d46-4b40-bd08-3283b1a3fb81'
      activationstatus: true
      created: 2024-12-23T10:23:49.141+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:11:22.970+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T10:23:49.141+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Still, heavy to intense rainfall is expected over Northern Samar on\
        \ Monday due to the trough or extension of ‘Romina’ and the shear line, where\
        \ warm and cold air meet.\r"
    section3:
      primarytype: 'block'
      uuid: '86d7b55c-f2f8-453c-81a8-1a4dd52db9f3'
      activationstatus: true
      created: 2024-12-23T10:23:49.141+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:11:22.971+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T10:23:49.141+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Moderate to heavy rainfall may be experienced over Quezon, Oriental\
        \ Mindoro, Marinduque, Romblon, Palawan, Camarines Norte, Camarines Sur, Catanduanes,\
        \ Albay, Sorsogon, Masbate, Eastern Samar, Samar, Biliran, Leyte, Aklan, Capiz,\
        \ and Iloilo.\r"
    section4:
      primarytype: 'block'
      uuid: '7bdd09bb-2976-4725-bc3e-580ffa53d076'
      activationstatus: true
      created: 2024-12-23T10:23:49.142+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:11:22.971+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T10:23:49.142+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "PAGASA warned of possible flooding and landslides in highly susceptible\
        \ areas.\r"
    section5:
      primarytype: 'block'
      uuid: '56e85fbc-6f74-472a-a45c-ae14ad40ea96'
      activationstatus: true
      created: 2024-12-23T10:23:49.142+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:11:22.972+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T10:23:49.142+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The trough, shear line, and the northeast monsoon, or amihan, could\
        \ also bring strong to gale-force gusts Batanes, Babuyan Islands, Ilocos Norte,\
        \ Aurora, Bataan, Batangas, Cavite, Quezon, Oriental Mindoro, Lubang Islands,\
        \ Calamian Islands, Cuyo Islands, Kalayaan Islands, Camarines Norte, Camarines\
        \ Sur, Catanduanes, and Caluya Islands.\r"
    section6:
      primarytype: 'block'
      uuid: 'caa9dd27-a941-4e6d-8f2e-38aab1410841'
      activationstatus: true
      created: 2024-12-23T10:23:49.143+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:11:22.972+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T10:23:49.143+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "‘Romina’ is expected to strengthen into a tropical storm as it heads\
        \ towards the eastern coast of Vietnam.\r"
    section7:
      primarytype: 'block'
      uuid: 'dadc9cdd-083f-4a37-9d18-14545f960b19'
      activationstatus: true
      created: 2024-12-23T10:23:49.143+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:11:22.973+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T10:23:49.143+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The tropical cyclone has been outside the Philippine Area of Responsibility
        throughout PAGASA’s monitoring. But the state weather bureau had to give
        it a local name as it threatened weather conditions of Kalayaan Islands, located
        in the West Philippine Sea, over the weekend.</p>'
  'START HERE----->Trump-threatens-Panama-Canal':
    author: 'Gram Slattery, Reuters'
    caption: 'U.S. President-elect Donald Trump speaks at Turning Point USA’s AmericaFest
      in Phoenix, Arizona, U.S., Dec. 22. (Cheney Orr/Reuters)'
