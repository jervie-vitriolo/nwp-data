      lastmodified: 2024-12-23T11:34:38.971+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The waterway, which allows up to 14,000 ships to cross per year, accounts\
        \ for 2.5% of global seaborne trade and is critical to U.S. imports of autos\
        \ and commercial goods by container ships from Asia, and for U.S. exports\
        \ of commodities, including liquefied natural gas.\r"
    section25:
      primarytype: 'block'
