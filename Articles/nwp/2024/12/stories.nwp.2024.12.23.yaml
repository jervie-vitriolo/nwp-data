      'mgnl:lastModified': 2024-12-23T11:34:38.970+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c11f8b4-5b44-4cea-9882-8deffb8e2f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T11:34:38.971+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:22.372+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T11:34:38.971+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The waterway, which allows up to 14,000 ships to cross per year, accounts\
        \ for 2.5% of global seaborne trade and is critical to U.S. imports of autos\
        \ and commercial goods by container ships from Asia, and for U.S. exports\
        \ of commodities, including liquefied natural gas.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53669ded-2c4f-44a7-911b-6b989bdabeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T11:34:38.971+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:22.373+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T11:34:38.971+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8334a9a6-d205-4e92-8aab-1100cafa5b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T11:34:38.972+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:22.374+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T11:34:38.972+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "It is not clear how Trump would seek to regain control over the canal,\
        \ and he would have no recourse under international law if he decided to make\
        \ a play for the passage.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54501577-f43f-4b41-a341-83acc8ad0321'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T11:34:38.973+08:00
