    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225e94ef-706e-41a7-aea9-02502dd5960a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T11:34:38.968+08:00
      'mgnl:createdBy': 'thea-nwp'
