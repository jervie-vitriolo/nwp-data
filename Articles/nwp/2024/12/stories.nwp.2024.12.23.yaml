      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99aceaeb-7d54-442f-b038-344248741fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T11:34:38.976+08:00
      'mgnl:createdBy': 'thea-nwp'
