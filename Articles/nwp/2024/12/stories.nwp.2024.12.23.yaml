      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T11:34:38.973+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83101d71-7d21-4a2c-ae8a-89da9e0262a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T11:34:38.973+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:22.375+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T11:34:38.973+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "This is not the first time Trump has openly considered territorial\
        \ expansion.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d5a492-228d-49d8-923e-4a6c68f14d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T11:34:38.974+08:00
      'mgnl:createdBy': 'thea-nwp'
