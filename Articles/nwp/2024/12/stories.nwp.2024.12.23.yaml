    title: 'Kanlaon Volcano spews dark ash'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5594bed0-bc3d-48ab-a80a-ca91ba27adfa'
      activationstatus: true
      created: 2024-12-23T14:40:38.876+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:11:21.116+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T14:40:38.886+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Restive Kanlaon Volcano
        on Negros island emitted dark ash on Monday, Dec. 23, triggering a warning
        from authorities that some areas of Negros Occidental could encounter ashfall.</p>'
    section1:
      primarytype: 'block'
      uuid: '4d5eadf3-aacb-43d0-8fcf-46f0cc63f70f'
      activationstatus: true
      created: 2024-12-23T14:40:38.877+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:11:21.117+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T14:40:38.877+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“Since 11:45 a.m., dark ash has been issuing from the summit of
        Kanlaon Volcano accompanied by weak low frequency volcanic earthquakes,” the
        Philippine Institute of Volcanology and Seismology (Phivolcs) said in its
        notice.</p>'
    section2:
      contentwidth: '100%'
      embedcode: '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">WATCH:
        Kanlaon Volcano began emitting dark ash at 11:45 a.m. on Dec. 23, Phivolcs
        says.<br><br>The volcano is still under alert level 3 in a five-step warning
        scale.<br><br>🎥 Phivolcs_dost <a href="https://t.co/aUyHQPNJ7d">pic.twitter.com/aUyHQPNJ7d</a></p>&mdash;
        NewsWatch Plus PH (@newswatchplusph) <a href="https://twitter.com/newswatchplusph/status/1871064558414200928?ref_src=twsrc%5Etfw">December
        23, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      primarytype: 'block'
      uuid: '14199a76-7d57-4b64-ac01-3fe31663c7f4'
      activationstatus: true
      created: 2024-12-23T14:40:38.877+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:11:21.118+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T14:40:38.877+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'embedcode'
    section3:
      primarytype: 'block'
      uuid: '26f16f6e-2bdd-4926-af99-ea6483e1175c'
      activationstatus: true
      created: 2024-12-23T14:40:38.878+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:11:21.118+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T14:40:38.878+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Phivolcs said the emission produced a plume around 1.2 kilometers tall\
        \ that drifted northwest of the volcano.\r"
    section4:
      primarytype: 'block'
      uuid: '5de18723-ed83-4d60-8b49-c0ddc3f0c121'
      activationstatus: true
      created: 2024-12-23T14:40:38.878+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:11:21.119+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T14:40:38.878+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Ang pagkakaroon ng dark ash emission ay maaaring dulot ng gas-driven\
        \ explosions sa bunganga ng bulkan na nag-aangat ng materyal tulad ng abo\
        \ o bato,” Phivolcs Director Teresito Bacolcol told government channel PTV.\
        \ \r"
    section5:
      primarytype: 'block'
      uuid: 'cbc2ae79-7a23-4302-be64-063182d33145'
      activationstatus: true
      created: 2024-12-23T14:40:38.878+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:11:21.120+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T14:40:38.878+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Having a dark ash emission could be caused by gas-driven\
        \ explosions in the volcano’s crater to lift up materials such as ash or rock.]\r"
    section6:
      primarytype: 'block'
      uuid: '55fac6d4-b3f2-4bbd-8e0f-3e04f969cace'
      activationstatus: true
      created: 2024-12-23T14:40:38.879+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:11:21.121+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T14:40:38.879+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We documented several ash emissions prior to its Dec. 9 eruption,\
        \ more than 80,” Bacolcol said.\r"
    section7:
      primarytype: 'block'
      uuid: '58f99878-4ada-4fd8-8049-52c47871f699'
      activationstatus: true
      created: 2024-12-23T14:40:38.879+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:11:21.121+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T14:40:38.879+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Mt. Kanlaon is still on <a href="https://www.newswatchplus.ph/news/nwp/2024/12/9/kanlaon-volcano-alert-level-3.html">alert
        Level 3</a>, or “magmatic unrest,” after an explosive eruption on Dec. 9 that
        prompted authorities to evacuate residents living within the six-kilometer
        radius of the volcano.&nbsp;</p>'
    section8:
      primarytype: 'block'
      uuid: 'e9dc8e76-cbc4-40c2-84e8-c8cd5c14ae79'
      activationstatus: true
      created: 2024-12-23T14:40:38.880+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:11:21.122+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T14:40:38.880+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“This means that there are increased chances for sudden and even stronger\
        \ explosive eruptions to occur and endanger communities at risk with life-threatening\
        \ volcanic hazards,” Phivolcs explained of the alert level.\r"
    section9:
      primarytype: 'block'
      uuid: 'c4ccee5a-5988-423d-9424-d068f474c9cc'
      activationstatus: true
      created: 2024-12-23T14:40:38.880+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:11:21.122+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T14:40:38.880+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The agency said other parameters of the volcano “[remain] elevated\
        \ but are generally unchanged.”\r"
    section10:
      primarytype: 'block'
      uuid: '51e0fcf1-68e5-418d-a7f3-ded1b09def43'
      activationstatus: true
      created: 2024-12-23T14:40:38.880+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:11:21.123+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T14:40:38.880+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Bacolcol advised people in the area to wear N95 masks or even makeshift\
        \ masks made from wet towels as protection from the ashfall. \r"
    section11:
      primarytype: 'block'
      uuid: 'e80acea4-7508-470a-9206-0728a73f8363'
      activationstatus: true
      created: 2024-12-23T14:40:38.881+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:11:21.123+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T14:40:38.881+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He also advised communities to stay alert and vigilant, and avoid entering\
        \ the six-kilometer danger zone.\r"
