      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T11:34:38.969+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3121f45-c1da-41c3-9c62-19dd0165f2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T11:34:38.970+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:22.371+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T11:34:38.970+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Trump then responded to Mulino: \"We'll see about that!\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1ae88f-a236-4da1-a94d-81d73ce03dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T11:34:38.970+08:00
