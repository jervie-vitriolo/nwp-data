    lead: 'Restive Kanlaon Volcano on Negros island emitted dark ash on Monday,
      triggering a warning from authorities that some areas of Negros Occidental could
      encounter ashfall.'
    activationstatus: true
    created: 2024-12-23T14:40:38.788+08:00
