    'lead': 'Senior citizens are no longer required to have a purchase booklet to
      avail of medicine discounts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-23T14:53:01.348+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T13:11:19.658+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:35.399+08:00
    'mgnl:lastModified': 2024-12-23T14:53:01.426+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Department-of-Health']
    'stories': []
    'template': '1'
    'title': 'DOH scraps purchase booklet for seniors’ drug discount'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c0d4d1-b720-4764-8acd-4fae5908b52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T14:53:01.413+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.661+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T14:53:01.421+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Senior citizens are
        no longer required to have a purchase booklet to avail of medicine discounts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93964413-5c28-4662-ac16-7e73552085ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T14:53:01.414+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.661+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T14:53:01.414+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Department of Health (DOH) made the revision in Administrative\
        \ Order 17 released on Monday, Dec. 23.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f1492a-a8c9-41ce-b14d-0368dc28b96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T14:53:01.414+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.662+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T14:53:01.414+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The order deleted earlier guidelines that required a purchase slip\
        \ booklet to record medicines bought with the 20% discount. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaae6c31-84b8-4cba-9b35-64614ea26912'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T14:53:01.415+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.663+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T14:53:01.415+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Instead of the booklet, the purchased quantity will just be indicated\
        \ by the drugstore staff on the prescription itself.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14db8e19-dea9-49ef-b936-03e0cbe807a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T14:53:01.415+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.663+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T14:53:01.415+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Previous rules stated that the booklets would “help the drugstores\
        \ to monitor the last purchase made for a certain medicine,” as well as for\
        \ control and monitoring of medical devices granted with the discount. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7029acb-5e94-4962-ba13-7720b197788f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T14:53:01.415+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.664+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T14:53:01.415+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Senior citizens have been required to present a purchase booklet, valid\
        \ identification, and prescription to avail of the discount.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d758b1b-3fb5-493c-b9da-f84936cab769'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T14:53:01.416+08:00
      'mgnl:createdBy': 'jelo-nwp'
