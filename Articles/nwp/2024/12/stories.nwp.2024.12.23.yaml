    'jcr:uuid': '365e1177-e498-4802-9856-8a2960bcbe15'
    'lead': 'President-elect Donald Trump threatened to reassert U.S. control over
      the Panama Canal on Sunday, accusing Panama of charging excessive rates to use
      the Central American passage and drawing a sharp rebuke from Panamanian President
      Jose Raul Mulino.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-23T11:34:38.930+08:00
    'mgnl:createdBy': 'thea-nwp'
    'mgnl:lastActivated': 2025-03-13T13:11:22.354+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:34.710+08:00
    'mgnl:lastModified': 2024-12-23T11:34:39.007+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['trump', 'Panama']
    'stories': []
    'template': '1'
    'title': 'Trump threatens to retake control of Panama Canal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed99943-03b3-495b-8b5f-13a53d89a3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T11:34:38.959+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:22.357+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T11:34:38.993+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Florida, United States -</strong> President-elect Donald
        Trump threatened to reassert U.S. control over the Panama Canal on Sunday,
        accusing Panama of charging excessive rates to use the Central American passage
        and drawing a sharp rebuke from Panamanian President Jose Raul Mulino.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5ad25c-d42d-4eac-8cb8-a529e2196c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T11:34:38.960+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:22.358+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T11:34:38.960+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0b2234-8596-4142-8086-c177b9b1e1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T11:34:38.960+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:22.358+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T11:34:38.960+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Speaking to a crowd of supporters in Arizona, Trump also said he
        would not let the canal fall into the "wrong hands," warning of potential
        Chinese influence on the passage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d7c481-086b-4b58-ae2d-ed64848d673e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T11:34:38.961+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:22.359+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T11:34:38.961+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea13b51-cf3e-4960-b574-7ad8700337f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T11:34:38.961+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:22.360+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T11:34:38.961+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "After the event, he posted an image on Truth Social of an American\
        \ flag flying over a narrow body of water, with the comment: \"Welcome to\
        \ the United States Canal!\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f20837-da05-4c89-a723-ef3d88f53042'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T11:34:38.961+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:22.360+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T11:34:38.961+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabf5406-9af0-4564-9960-d97a956bc825'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T11:34:38.962+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:22.361+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T11:34:38.962+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"Has anyone ever heard of the Panama Canal?\" Trump said at AmericaFest,\
        \ an annual event organized by Turning Point, an allied conservative group.\
        \ \"Because we're being ripped off at the Panama Canal like we're being ripped\
        \ off everywhere else.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a1c043-5173-444f-8dbc-804af32ff178'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T11:34:38.962+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:22.361+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T11:34:38.962+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac191791-4e19-457b-b98d-dabb20481ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T11:34:38.963+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:22.362+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T11:34:38.963+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Trump’s comments were an exceedingly rare example of a U.S. leader\
        \ saying he could push a sovereign country to hand over territory. They also\
        \ underlined an expected shift in U.S. diplomacy under Trump, who has not\
        \ historically shied away from threatening allies and using bellicose rhetoric\
        \ when dealing with counterparts.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc65ddbb-f395-4ee6-a613-72fbec473434'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T11:34:38.963+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:22.363+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T11:34:38.963+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74de2455-609d-4f63-9fa7-d33d1a17fddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T11:34:38.964+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:22.363+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T11:34:38.964+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"It was given to Panama and the people of Panama, but it has provisions,\"\
        \ Trump said of the canal, which was once owned by the United States but was\
        \ handed over to Panama decades ago.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6ae513-a153-4a6c-981d-2562017736f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T11:34:38.964+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:22.364+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T11:34:38.964+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b960123-d574-4013-9d8c-b51aed145d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T11:34:38.965+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:22.365+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T11:34:38.965+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"If the principles, both moral and legal, of this magnanimous gesture\
        \ of giving are not followed, then we will demand that the Panama Canal be\
        \ returned to us, in full, quickly and without question.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a172cdc2-e3ea-4b0c-8d62-100b5cf7f532'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T11:34:38.965+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:22.365+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T11:34:38.965+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717b8ab8-1ab8-4ae0-ad01-80b25c220264'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T11:34:38.965+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:22.366+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T11:34:38.965+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In a recorded message released by Panama’s President Mulino on Sunday\
        \ afternoon, the nation’s leader said that Panama’s independence was non-negotiable\
        \ and that China had no influence on the canal’s administration. He also defended\
        \ the passage rates Panama charged, saying they were not set \"on a whim\"\
        .\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570d3667-c34a-48ae-b8e8-645c4a4bcf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T11:34:38.966+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:22.366+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T11:34:38.966+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd79b1ee-8c4d-458d-9f71-e3bd49a23a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T11:34:38.967+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:22.367+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T11:34:38.967+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>China does not control or administer the canal, but a subsidiary
        of Hong Kong-based CK Hutchison Holdings has long managed two ports located
        on the canal’s Caribbean and Pacific entrances.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
