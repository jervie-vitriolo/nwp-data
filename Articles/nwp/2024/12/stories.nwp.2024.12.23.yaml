      lastactivated: 2025-03-13T13:11:20.066+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T14:52:42.646+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos, Executive Secretary Lucas Bersamin, Public Works and Highways
        Secretary Manuel Bonoan, and the administration’s economic managers reviewed
        the proposed P6.352-trillion 2025 national budget two days before Christmas.'
    section2:
      primarytype: 'block'
      uuid: '769ea4f3-1bae-43ff-bd45-603d1c667a01'
      activationstatus: true
      created: 2024-12-23T14:52:42.647+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:20.066+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T14:52:42.647+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The printed copy of the spending bill was only received by the Palace
        late afternoon of Dec. 20,” Communications Secretary Cesar Chavez said.'
    section3:
      primarytype: 'block'
      uuid: '4169dc18-5bdf-40fc-acf9-6fb94bbeb23f'
      activationstatus: true
      created: 2024-12-23T14:52:42.647+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:20.067+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T14:52:42.647+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Malacañang said the president aims to enact the spending program before
        the year ends, Chavez said, adding that there are no discussions about a reenacted
        budget.'
    section4:
      primarytype: 'block'
      uuid: '08264951-3644-4328-8b5a-91e9189c2054'
      activationstatus: true
      created: 2024-12-23T14:52:42.648+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:20.068+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T14:52:42.648+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“In the two meetings I attended with them, there was no mention of
        that (reenacted budget),” Chavez said.'
    section5:
      primarytype: 'block'
      uuid: '58174a51-791f-478d-a5fe-bd6e8007779c'
      activationstatus: true
      created: 2024-12-23T14:52:42.648+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:20.068+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T14:52:42.648+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'A reenacted budget would mean that there will be no new programs and
        projects next year as the government will operate under the previous year’s
        budget where such items have already been carried out.'
    section6:
      primarytype: 'block'
      uuid: '02d1e0c2-8343-425e-ba53-2e46fb5861fc'
      activationstatus: true
      created: 2024-12-23T14:52:42.648+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:20.069+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T14:52:42.648+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The last reenacted budget was in 2019 during the Duterte administration,
        when the House of Representatives indefinitely suspended budget hearings after
        lawmakers rejected the Executive’s shift to a cash-based budgeting system.'
    section7:
      primarytype: 'block'
      uuid: '905941fc-071e-40bd-b4cc-49a2719858d8'
      activationstatus: true
      created: 2024-12-23T14:52:42.649+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:20.070+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T14:52:42.649+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Last week, Marcos emphasized that the general appropriations bill is
        under meticulous review, aligning with administration priorities.'
    section8:
      primarytype: 'block'
      uuid: '341a6bdd-0729-4fc1-b259-02975810160f'
      activationstatus: true
      created: 2024-12-23T14:52:42.649+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:20.071+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T14:52:42.649+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We’re going through item by item, line by line to see what is priority
        and what is not. That’s what we will come up with,” Marcos said.'
    section9:
      primarytype: 'block'
      uuid: '5ae3f600-a18d-4311-939b-cd308785e20e'
      activationstatus: true
      created: 2024-12-23T14:52:42.650+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:20.071+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T14:52:42.650+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“I want to be very, very sure that the budget for 2025 is directed
        at the important projects that we have prioritized, number one. And secondly,
        that there is a stronger safeguard on the spending for the different programs
        kaya baka maga-assess na naman tayo ng mga project project na pinasok, sa
        insertion,” he added.'
    section10:
      primarytype: 'block'
      uuid: '27240b45-1593-4ac8-b792-049b80ede813'
      activationstatus: true
      created: 2024-12-23T14:52:42.650+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:20.072+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T14:52:42.650+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>[Translation: I want to be very, very sure that the budget for 2025
        is directed at the important projects that we have prioritized, number one.
        And secondly, that there is a stronger safeguard on the spending for the different
        programs, so we might assess once more the projects that were included as
        insertions.]</p>'
  'START HERE----->doh-purchase-booklet-senior-discount':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-23T14:50:46.000+08:00
    imagesource: '6e75bff4-3912-4a03-9e2a-a37064b6d19b'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'c286b241-03ce-4e46-8933-18c691d94bb4'
    lead: 'Senior citizens are no longer required to have a purchase booklet to
      avail of medicine discounts.'
    activationstatus: true
    created: 2024-12-23T14:53:01.348+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T13:11:19.658+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:32:35.399+08:00
    lastmodified: 2024-12-23T14:53:01.426+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'DOH scraps purchase booklet for seniors’ drug discount'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '65c0d4d1-b720-4764-8acd-4fae5908b52f'
      activationstatus: true
      created: 2024-12-23T14:53:01.413+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:11:19.661+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T14:53:01.421+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Senior citizens are
        no longer required to have a purchase booklet to avail of medicine discounts.</p>'
    section1:
      primarytype: 'block'
      uuid: '93964413-5c28-4662-ac16-7e73552085ff'
      activationstatus: true
      created: 2024-12-23T14:53:01.414+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:11:19.661+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T14:53:01.414+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Department of Health (DOH) made the revision in Administrative\
        \ Order 17 released on Monday, Dec. 23.\r"
    section2:
      primarytype: 'block'
      uuid: '68f1492a-a8c9-41ce-b14d-0368dc28b96f'
      activationstatus: true
      created: 2024-12-23T14:53:01.414+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:11:19.662+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T14:53:01.414+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The order deleted earlier guidelines that required a purchase slip\
        \ booklet to record medicines bought with the 20% discount. \r"
    section3:
      primarytype: 'block'
      uuid: 'aaae6c31-84b8-4cba-9b35-64614ea26912'
      activationstatus: true
      created: 2024-12-23T14:53:01.415+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:11:19.663+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T14:53:01.415+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Instead of the booklet, the purchased quantity will just be indicated\
        \ by the drugstore staff on the prescription itself.\r"
    section4:
      primarytype: 'block'
      uuid: '14db8e19-dea9-49ef-b936-03e0cbe807a1'
      activationstatus: true
      created: 2024-12-23T14:53:01.415+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:11:19.663+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T14:53:01.415+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Previous rules stated that the booklets would “help the drugstores\
        \ to monitor the last purchase made for a certain medicine,” as well as for\
        \ control and monitoring of medical devices granted with the discount. \r"
    section5:
      primarytype: 'block'
      uuid: 'd7029acb-5e94-4962-ba13-7720b197788f'
      activationstatus: true
      created: 2024-12-23T14:53:01.415+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:11:19.664+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T14:53:01.415+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Senior citizens have been required to present a purchase booklet, valid\
        \ identification, and prescription to avail of the discount.\r"
    section6:
      primarytype: 'block'
      uuid: '6d758b1b-3fb5-493c-b9da-f84936cab769'
      activationstatus: true
      created: 2024-12-23T14:53:01.416+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:11:19.665+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T14:53:01.416+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The department recognizes that requiring senior citizens to present\
        \ purchase booklets during every transaction to avail the 20% discount in\
        \ the purchase of medicines result in undue burden and difficulties,” the\
        \ DOH said.\r"
    section7:
      primarytype: 'block'
      uuid: '33252772-93af-4a1c-8cae-5a00d64b57cd'
      activationstatus: true
      created: 2024-12-23T14:53:01.416+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:11:19.665+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T14:53:01.416+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The agency said this was in compliance with Republic Act 9994 or the\
        \ “The Expanded Senior Citizens Act of 2010,” as well as “humanistic approach\
        \ to its policies.”\r"
    section8:
      primarytype: 'block'
      uuid: '61440744-edb6-41da-8b52-bcd7f82c916e'
      activationstatus: true
      created: 2024-12-23T14:53:01.417+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:11:19.666+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T14:53:01.417+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“On behalf of President Ferdinand R. Marcos, Jr., we at the DOH
        give this gift of convenience and more affordable medicines to all of our
        senior citizens. Merry Christmas po!" Health Secretary Ted Herbosa said.</p>'
  'START HERE----->comelec-sulu-ambush':
    author: 'Eimor Santos, NewsWatch Plus'
    caption: 'FILE PHOTO. The black SUV carrying Sulu Provincial Election Supervisor
      Vidzfar Julie, which was shot at by unidentified motorcycle-riding suspects
      in Zamboanga City on Saturday'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-23T14:55:42.000+08:00
    imagesource: '8b1e62ad-5981-43b9-9750-80705975e7e0'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'b76f50ea-16bf-4653-8ad8-7c1fe57677e7'
    lead: 'The ambush on the Sulu provincial election supervisor at the weekend,
      which killed the officer’s brother, may have stemmed from the refusal to grant
      a politician’s request, Commission on Elections (Comelec) Chairman George Garcia
      said Monday, Dec. 23.'
    activationstatus: true
    created: 2024-12-23T15:01:38.146+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-03-13T13:11:19.106+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:32:35.548+08:00
    lastmodified: 2024-12-23T15:05:12.863+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Politician linked to Sulu election supervisor ambush'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '15775e99-8453-430b-84d2-c6b421ec0d06'
      activationstatus: true
      created: 2024-12-23T15:01:38.159+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:11:19.108+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T15:05:12.856+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> — The ambush on the Sulu
        provincial election supervisor at the weekend, which killed the officer’s
        brother, may have stemmed from the refusal to grant a politician’s requests,
        Commission on Elections (Comelec) Chairman George Garcia said Monday, Dec.
        23.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd071214e-98ae-4430-bae2-ce3ab7566aa6'
      activationstatus: true
      created: 2024-12-23T15:01:38.160+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:11:19.109+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T15:05:12.856+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Suspects on a motorcycle opened fire on the black SUV carrying Sulu\
        \ Provincial Election Supervisor Vidzfar Julie in Zamboanga City on Saturday,\
        \ according to the police. Julie was unharmed, but his 57-year-old brother,\
        \ Naser Amil Asiri, who was onboard with him, suffered a fatal gunshot to\
        \ the head.\r"
    section2:
      primarytype: 'block'
      uuid: '96d6431f-0e31-42f3-b5cb-4ab124caae6d'
      activationstatus: true
      created: 2024-12-23T15:01:38.160+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:11:19.110+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T15:05:12.857+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Ang target talaga dun yung aming tauhan, yung provincial election\
        \ supervisor ng Sulu, at siya na rin mismo ang nagpinpoint ng bagay na yan\
        \ (The real target there was our personnel, the provincial election supervisor\
        \ of Sulu, and it was he himself who pinpointed that fact),” Garcia told reporters\
        \ in a chance interview at the Comelec headquarters in Intramuros, Manila.\r"
    section3:
      primarytype: 'block'
      uuid: '7fd8ac7d-1c5c-4aeb-b6de-40c6980346d9'
      activationstatus: true
      created: 2024-12-23T15:01:38.160+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:11:19.111+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T15:05:12.857+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "He said the police have leads on people responsible for the crime.\r"
    section4:
      primarytype: 'block'
      uuid: '23b04424-ceda-4d94-91eb-047d23225ba6'
      activationstatus: true
      created: 2024-12-23T15:01:38.161+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:11:19.111+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T15:05:12.858+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“More or less pulitiko [a politician],” Garcia said.\r"
    section5:
      primarytype: 'block'
      uuid: 'a8c5c07f-4c20-406d-83f6-e8c0c506cbba'
      activationstatus: true
      created: 2024-12-23T15:01:38.161+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:11:19.112+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T15:05:12.858+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Sapakat maraming kasi na mga request na hindi pinagbigyan, mga request\
        \ na sa paniniwala ng ating provincial election supervisor ay makakapag-ensure\
        \ ng unequal opportunity para sa mga kandidato diyan sa isang parte ng probinsya\
        \ ng Sulu,” he added. \r"
    section6:
      primarytype: 'block'
      uuid: 'cfbc6d25-88e1-48c1-b224-d68ddf117744'
      activationstatus: true
      created: 2024-12-23T15:01:38.161+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:11:19.112+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T15:05:12.859+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: Because there were many requests that were not granted,\
        \ requests that, according to our provincial election supervisor, could ensure\
        \ unequal opportunities for candidates in certain parts of the province of\
        \ Sulu.]\r"
    section7:
      primarytype: 'block'
      uuid: '85a5cd27-0b8e-42c8-b6dd-43ce716400ee'
      activationstatus: true
      created: 2024-12-23T15:01:38.162+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:11:19.113+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T15:05:12.859+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>He did not specify the requests but mentioned some that election
        officers commonly receive, including the transfer of polling precincts and
        voter lists with photos, which could potentially violate privacy laws.</p>'
    section8:
      primarytype: 'block'
      uuid: '3d50195b-e6d9-46a3-9719-076a7f036e04'
      activationstatus: true
      created: 2024-12-23T15:01:38.162+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:11:19.114+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T15:05:12.860+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Pagka kasi hindi mo napagbigyan, ang feeling ng ibang pulitiko, [panig]\
        \ sa kalaban yung election officer… ganyan po yung pag-uutak ng ibang pulitiko\
        \ [Because if you don't grant their request, some politicians feel that the\
        \ election officer is siding with the opponent... that’s how some politicians\
        \ think],” Garcia lamented. \r"
    section9:
      primarytype: 'block'
      uuid: 'a6f5bc25-963d-43b2-9f83-a6164ad20105'
      activationstatus: true
      created: 2024-12-23T15:01:38.162+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:11:19.114+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T15:05:12.860+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "He said the Comelec has classified the shooting as election-related\
        \ violence - the third attack on a poll officer this year, following two fatal\
        \ incidents in Lanao del Norte and Sultan Kudarat in November.\r"
    section10:
      primarytype: 'block'
      uuid: '78d7698c-ed41-4b9b-a571-16f05cf10b99'
      activationstatus: true
      created: 2024-12-23T15:01:38.163+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:11:19.115+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T15:05:12.860+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Garcia said the single incident cannot justify placing Sulu under Comelec\
        \ control, as the province has been generally peaceful this year. He added\
        \ that the police are identifying election hotspots.\r"
    section11:
      primarytype: 'block'
      uuid: 'ace5ba9b-3a85-449d-adc5-4ab2e60b937a'
      activationstatus: true
      created: 2024-12-23T15:01:38.163+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:11:19.115+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T15:05:12.861+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "He said some election officers in Luzon and Mindanao have reported\
        \ receiving threats to their lives. These officers have been provided security\
        \ by the police and military and may be transferred to safer areas if necessary.\
        \ \r"
    section12:
      primarytype: 'block'
      uuid: '18b7c9b2-f430-4d28-b874-8824b91c13f6'
      activationstatus: true
      created: 2024-12-23T15:01:38.164+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:11:19.116+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T15:05:12.861+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Garcia reiterated his call for the abolition of private armies to
        prevent further election-related violence leading up to the May 12 midterm
        elections and the first-ever parliamentary elections in the Bangsamoro Autonomous
        Region in Muslim Mindanao.</p>'
  'START HERE----->indonesia-tsunami-survivor-20-years':
    author: 'Yuddy Cahya Budiman, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-23T16:22:50.000+08:00
    imagesource: '40503c99-ec51-4113-8e29-e27e139120a6'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '294f3e11-e500-4b4b-b368-8aadf0755816'
    lead: 'In front of Saudah’s house on Indonesia’s Sumatra island lie two damaged
      coast guard ships, washed ashore by a tsunami 20 years ago and a daily reminder that
      her youngest son has yet to come home.


      Saudah, who like many Indonesians goes by one name, believes Muhammad Siddiq,
      who was six when the devastating Indian Ocean tsunami struck on Dec. 26, 2004,
      is still alive and has not given up hope that he might one day return.'
    activationstatus: true
    created: 2024-12-23T16:25:14.836+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T13:11:18.418+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:32:35.714+08:00
    lastmodified: 2024-12-23T16:25:14.873+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Indonesian tsunami survivor holds on to hope for missing son after 20
      years'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7f30976f-478e-4e9f-b986-8457334234f0'
      activationstatus: true
      created: 2024-12-23T16:25:14.855+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:18.420+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T16:25:14.867+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>BANDA ACEH, Indonesia, Dec 23 (Reuters)</strong>&nbsp;-&nbsp;In
        front of Saudah’s house on Indonesia’s Sumatra island&nbsp;lie&nbsp;two
        damaged coast guard ships, washed ashore by a tsunami&nbsp;20&nbsp;years ago
        and&nbsp;a daily reminder&nbsp;that her youngest son has yet to come home.</p>'
    section1:
      primarytype: 'block'
      uuid: '18e5883d-5442-4e99-9840-dd06bd4a4700'
      activationstatus: true
      created: 2024-12-23T16:25:14.856+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:18.421+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T16:25:14.856+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Saudah,&nbsp;who like many Indonesians goes by one name,&nbsp;believes
        Muhammad Siddiq, who was six when the devastating&nbsp;Indian Ocean tsunami&nbsp;struck
        on Dec. 26, 2004, is still alive and has not given up hope that he might one
        day return.'
    section2:
      primarytype: 'block'
      uuid: 'c74474cc-8f9d-43a3-b752-51cc3e2f37c7'
      activationstatus: true
      created: 2024-12-23T16:25:14.856+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:18.422+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T16:25:14.856+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The&nbsp;deadly wave, triggered by a 9.1 magnitude quake, killed some
        230,000 people&nbsp;along the coasts of more than a dozen countries, including
        India, Indonesia, Sri Lanka and&nbsp;Thailand&nbsp;making it one of the deadliest
        disasters in recorded history.'
    section3:
      primarytype: 'block'
      uuid: 'd61b1c2f-5d37-41bc-a1a1-81f580ca194c'
      activationstatus: true
      created: 2024-12-23T16:25:14.857+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:18.423+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T16:25:14.857+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'More than half the dead were in Aceh, the province on Sumatra’s northern
        tip where Saudah and her family live.'
    section4:
      primarytype: 'block'
      uuid: '0a25e374-ee8e-4726-b666-d1f880c1a118'
      activationstatus: true
      created: 2024-12-23T16:25:14.857+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:18.424+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T16:25:14.857+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Now 64, Saudah can still remember the rumbling of the earth and her
        neighbours running out of their homes in panic. She remembers holding on to
        Siddiq, shouting at her seven other children to run to the mosque.'
    section5:
      primarytype: 'block'
      uuid: '25c36cb4-aba3-4caa-abf0-35dbe89ae6ca'
      activationstatus: true
      created: 2024-12-23T16:25:14.858+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:18.425+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T16:25:14.858+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"I did not run. I laid down holding Siddiq tight and I thought it was
        just a wind. I prayed to God and asked Him: 'What is happening?'" Saudah&nbsp;recalled,
        her voice trembling.'
    section6:
      primarytype: 'block'
      uuid: 'd51ec7e8-4f1a-4ca9-b640-146e24aab754'
      activationstatus: true
      created: 2024-12-23T16:25:14.858+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:18.425+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T16:25:14.858+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Then I came back to my house when suddenly I saw the wave approaching
        like a snake," she said.'
    section7:
      primarytype: 'block'
      uuid: '5d497768-b592-41e7-83f2-2681eab24c70'
      activationstatus: true
      created: 2024-12-23T16:25:14.859+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:18.426+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T16:25:14.859+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Holding Siddiq, she ran. She only let him go when they reached the
        mosque, but by then the&nbsp;giant wave&nbsp;had caught up with them.&nbsp;They
        were swept away by the water and separated.'
    section8:
      primarytype: 'block'
      uuid: 'db5e75e1-9325-4989-a0f5-5885215ef5d9'
      activationstatus: true
      created: 2024-12-23T16:25:14.859+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:18.427+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T16:25:14.859+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In the aftermath, Saudah was reunited with only six of her children
        - Siddiq and one of her daughters were never found.'
    section9:
      primarytype: 'block'
      uuid: 'f9b27a55-747d-4723-9034-496f0c67cfc2'
      activationstatus: true
      created: 2024-12-23T16:25:14.859+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:18.428+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T16:25:14.859+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The daughter is thought to have been buried in a mass grave. Some survivors
        told the family they saw&nbsp;Siddiq&nbsp;among the&nbsp;500,000 who were
        displaced in the disaster, and&nbsp;Saudah’s husband says Siddiq has appeared
        in his dreams, saying he is alive.'
    section10:
      primarytype: 'block'
      uuid: 'c33c9ae7-3c68-4626-b004-4e7ed7327649'
      activationstatus: true
      created: 2024-12-23T16:25:14.860+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:18.429+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T16:25:14.860+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The family is holding on to that hope, praying Siddiq will find his
        way to their new house, where their old house once stood.'
    section11:
      primarytype: 'block'
      uuid: '47fbe3e3-9562-4145-92c1-e3b34f885f4c'
      activationstatus: true
      created: 2024-12-23T16:25:14.860+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:18.429+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T16:25:14.860+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"We keep searching for him, and I always post his picture on social
        media," said Saudah’s 42-year-old son, Femi Malisa.'
    section12:
      primarytype: 'block'
      uuid: 'd942e137-b462-4821-8b59-7f38e2f88293'
      activationstatus: true
      created: 2024-12-23T16:25:14.861+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:18.430+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T16:25:14.861+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"If he is still alive, I wish for him to come home."'
    section13:
      primarytype: 'block'
      uuid: '6ad5b933-c916-4ba4-99cb-494412d2730d'
      activationstatus: true
      created: 2024-12-23T16:25:14.861+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:18.431+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T16:25:14.861+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>(Reporting by Yuddy Cahya Budiman; Writing by Gayatri Suroyo; Editing
        by Kate Mayberry)</p>'
