      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T14:40:38.880+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Bacolcol advised people in the area to wear N95 masks or even makeshift\
        \ masks made from wet towels as protection from the ashfall. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80acea4-7508-470a-9206-0728a73f8363'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T14:40:38.881+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:21.123+08:00
