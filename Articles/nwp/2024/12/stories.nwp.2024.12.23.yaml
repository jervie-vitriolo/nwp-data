    title: 'Trump threatens to retake control of Panama Canal'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2ed99943-03b3-495b-8b5f-13a53d89a3f9'
      activationstatus: true
      created: 2024-12-23T11:34:38.959+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:11:22.357+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T11:34:38.993+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Florida, United States -</strong> President-elect Donald
        Trump threatened to reassert U.S. control over the Panama Canal on Sunday,
        accusing Panama of charging excessive rates to use the Central American passage
        and drawing a sharp rebuke from Panamanian President Jose Raul Mulino.</p>'
    section1:
      primarytype: 'block'
      uuid: '9d5ad25c-d42d-4eac-8cb8-a529e2196c0a'
      activationstatus: true
      created: 2024-12-23T11:34:38.960+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:11:22.358+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T11:34:38.960+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'dc0b2234-8596-4142-8086-c177b9b1e1ad'
      activationstatus: true
      created: 2024-12-23T11:34:38.960+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:11:22.358+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T11:34:38.960+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Speaking to a crowd of supporters in Arizona, Trump also said he
        would not let the canal fall into the "wrong hands," warning of potential
        Chinese influence on the passage.</p>'
    section3:
      primarytype: 'block'
      uuid: '43d7c481-086b-4b58-ae2d-ed64848d673e'
      activationstatus: true
      created: 2024-12-23T11:34:38.961+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:11:22.359+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T11:34:38.961+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '8ea13b51-cf3e-4960-b574-7ad8700337f7'
      activationstatus: true
      created: 2024-12-23T11:34:38.961+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:11:22.360+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T11:34:38.961+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "After the event, he posted an image on Truth Social of an American\
        \ flag flying over a narrow body of water, with the comment: \"Welcome to\
        \ the United States Canal!\"\r"
    section5:
      primarytype: 'block'
      uuid: '98f20837-da05-4c89-a723-ef3d88f53042'
      activationstatus: true
      created: 2024-12-23T11:34:38.961+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:11:22.360+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T11:34:38.961+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'aabf5406-9af0-4564-9960-d97a956bc825'
      activationstatus: true
      created: 2024-12-23T11:34:38.962+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:11:22.361+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T11:34:38.962+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"Has anyone ever heard of the Panama Canal?\" Trump said at AmericaFest,\
        \ an annual event organized by Turning Point, an allied conservative group.\
        \ \"Because we're being ripped off at the Panama Canal like we're being ripped\
        \ off everywhere else.\"\r"
    section7:
      primarytype: 'block'
      uuid: 'e8a1c043-5173-444f-8dbc-804af32ff178'
      activationstatus: true
      created: 2024-12-23T11:34:38.962+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:11:22.361+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T11:34:38.962+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'ac191791-4e19-457b-b98d-dabb20481ccf'
      activationstatus: true
      created: 2024-12-23T11:34:38.963+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:11:22.362+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T11:34:38.963+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Trump’s comments were an exceedingly rare example of a U.S. leader\
        \ saying he could push a sovereign country to hand over territory. They also\
        \ underlined an expected shift in U.S. diplomacy under Trump, who has not\
        \ historically shied away from threatening allies and using bellicose rhetoric\
        \ when dealing with counterparts.\r"
    section9:
      primarytype: 'block'
      uuid: 'fc65ddbb-f395-4ee6-a613-72fbec473434'
      activationstatus: true
      created: 2024-12-23T11:34:38.963+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:11:22.363+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T11:34:38.963+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '74de2455-609d-4f63-9fa7-d33d1a17fddc'
      activationstatus: true
      created: 2024-12-23T11:34:38.964+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:11:22.363+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T11:34:38.964+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"It was given to Panama and the people of Panama, but it has provisions,\"\
        \ Trump said of the canal, which was once owned by the United States but was\
        \ handed over to Panama decades ago.\r"
    section11:
      primarytype: 'block'
      uuid: '9a6ae513-a153-4a6c-981d-2562017736f4'
      activationstatus: true
      created: 2024-12-23T11:34:38.964+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:11:22.364+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T11:34:38.964+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '8b960123-d574-4013-9d8c-b51aed145d98'
      activationstatus: true
      created: 2024-12-23T11:34:38.965+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:11:22.365+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T11:34:38.965+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"If the principles, both moral and legal, of this magnanimous gesture\
        \ of giving are not followed, then we will demand that the Panama Canal be\
        \ returned to us, in full, quickly and without question.\"\r"
    section13:
      primarytype: 'block'
      uuid: 'a172cdc2-e3ea-4b0c-8d62-100b5cf7f532'
      activationstatus: true
      created: 2024-12-23T11:34:38.965+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:11:22.365+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T11:34:38.965+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '717b8ab8-1ab8-4ae0-ad01-80b25c220264'
      activationstatus: true
      created: 2024-12-23T11:34:38.965+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:11:22.366+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T11:34:38.965+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In a recorded message released by Panama’s President Mulino on Sunday\
        \ afternoon, the nation’s leader said that Panama’s independence was non-negotiable\
        \ and that China had no influence on the canal’s administration. He also defended\
        \ the passage rates Panama charged, saying they were not set \"on a whim\"\
        .\r"
    section15:
      primarytype: 'block'
      uuid: '570d3667-c34a-48ae-b8e8-645c4a4bcf1c'
      activationstatus: true
      created: 2024-12-23T11:34:38.966+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:11:22.366+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T11:34:38.966+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'dd79b1ee-8c4d-458d-9f71-e3bd49a23a32'
      activationstatus: true
      created: 2024-12-23T11:34:38.967+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:11:22.367+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T11:34:38.967+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>China does not control or administer the canal, but a subsidiary
        of Hong Kong-based CK Hutchison Holdings has long managed two ports located
        on the canal’s Caribbean and Pacific entrances.</p>'
    section17:
      primarytype: 'block'
      uuid: 'b4d6d909-4a80-4e02-bb56-bb032cd4f936'
      activationstatus: true
      created: 2024-12-23T11:34:38.967+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:11:22.368+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T11:34:38.967+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '225e94ef-706e-41a7-aea9-02502dd5960a'
      activationstatus: true
      created: 2024-12-23T11:34:38.968+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:11:22.368+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T11:34:38.968+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The United States largely built the canal and administered territory
        surrounding the passage for decades. But the United States and Panama signed
        a pair of accords in 1977 that paved the way for the canal’s return to full
        Panamanian control. The United States handed over control of the passage in
        1999 after a period of joint administration.</p>'
    section19:
      primarytype: 'block'
      uuid: '6864656f-d794-44ad-8f42-cb9865a3098d'
      activationstatus: true
      created: 2024-12-23T11:34:38.968+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:11:22.369+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T11:34:38.968+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '0e209e8f-1ef1-40e5-b5cc-46d6b86ed2da'
      activationstatus: true
      created: 2024-12-23T11:34:38.969+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:11:22.370+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T11:34:38.969+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"Every square meter of the Panama Canal and the surrounding area belongs\
        \ to Panama and will continue belonging (to Panama),\" Mulino said in his\
        \ statement, which was released on X.\r"
    section21:
      primarytype: 'block'
      uuid: '8bba4d54-7a40-44cf-8dc6-4ac8f8a0ee57'
      activationstatus: true
      created: 2024-12-23T11:34:38.969+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:11:22.370+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T11:34:38.969+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'e3121f45-c1da-41c3-9c62-19dd0165f2e9'
      activationstatus: true
      created: 2024-12-23T11:34:38.970+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:11:22.371+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T11:34:38.970+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Trump then responded to Mulino: \"We'll see about that!\"\r"
    section23:
      primarytype: 'block'
      uuid: 'af1ae88f-a236-4da1-a94d-81d73ce03dfa'
      activationstatus: true
      created: 2024-12-23T11:34:38.970+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:11:22.372+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T11:34:38.970+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '8c11f8b4-5b44-4cea-9882-8deffb8e2f82'
      activationstatus: true
      created: 2024-12-23T11:34:38.971+08:00
