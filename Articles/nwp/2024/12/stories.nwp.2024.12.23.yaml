    title: 'PH-Korea free trade deal to take effect on Dec. 31'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd0170501-03e0-4a70-a288-556ce6566770'
      activationstatus: true
      created: 2024-12-23T17:37:08.282+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:16.674+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T17:37:08.290+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines—</strong> The landmark Philippines-Korea
        Free Trade Agreement (FTA) is set to come into force on Dec. 31, marking a
        significant milestone in the strategic partnership between the two countries.</p>'
    section1:
      primarytype: 'block'
      uuid: '271cc275-71d2-4cee-94f9-ab5975269047'
      activationstatus: true
      created: 2024-12-23T17:37:08.282+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:16.674+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T17:37:08.282+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The trade deal will kick off a year earlier than scheduled, said the
        Korean embassy on Monday, Dec.23.'
    section2:
      primarytype: 'block'
      uuid: '1ffccb33-b524-43a2-82c8-9fb64a4777f2'
      activationstatus: true
      created: 2024-12-23T17:37:08.283+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:16.675+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T17:37:08.283+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The FTA, which covers 97% of imports, aims to strengthen trade and
        investment across key sectors such as agriculture, industry, infrastructure,
        and energy.'
    section3:
      primarytype: 'block'
      uuid: 'e41185ca-3010-422f-a62a-d6be6f34cf5b'
      activationstatus: true
      created: 2024-12-23T17:37:08.283+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:16.676+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T17:37:08.283+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Philippine agricultural exports, including bananas and pineapples,
        will gain enhanced market access in Korea.'
    section4:
      primarytype: 'block'
      uuid: '23373ab5-04db-420d-acec-044b6a269dcd'
      activationstatus: true
      created: 2024-12-23T17:37:08.283+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:16.677+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T17:37:08.283+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Meanwhile, Korean investments are anticipated to bolster the Philippines’
        economic growth through expanded ventures in advanced manufacturing sectors,
        such as automobiles, electronics, and energy.'
    section5:
      primarytype: 'block'
      uuid: 'c96abd32-9459-4621-92b3-ae02bcaed477'
      activationstatus: true
      created: 2024-12-23T17:37:08.284+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:16.677+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T17:37:08.284+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Beyond trade, the agreement seeks to drive collaboration in future-forward
        industries like healthcare, carbon reduction, innovative technologies, and
        electric vehicles.'
    section6:
      primarytype: 'block'
      uuid: '1ad90cb2-edff-4243-b45d-de591d8bc08a'
      activationstatus: true
      created: 2024-12-23T17:37:08.284+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:16.678+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T17:37:08.284+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Korean Ambassador to the Philippine Lee Sang-hwa said the FTA represents
        the evolving bilateral partnership.'
    section7:
      primarytype: 'block'
      uuid: '4a00aa61-5ca0-4bff-a350-13c835870606'
      activationstatus: true
      created: 2024-12-23T17:37:08.285+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:16.678+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T17:37:08.285+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The entry into force of the Korea-Philippines FTA marks the dawn of
        a new era in our strategic partnership,” he said.'
    section8:
      primarytype: 'block'
      uuid: '49f0ed13-b719-48c7-8d6a-e2a6897be3df'
      activationstatus: true
      created: 2024-12-23T17:37:08.285+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:16.679+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T17:37:08.285+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“The Korean government will actively collaborate with the Philippine
        government to ensure that the FTA realizes its maximum potential in strengthening
        economic ties and fostering deeper cooperation between our two nations,” he
        added.</p>'
