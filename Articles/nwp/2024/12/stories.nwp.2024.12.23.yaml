      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T11:34:38.976+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Trump repeated the idea on Sunday, in a statement announcing his pick\
        \ for ambassador to Denmark, Ken Howery, a former ambassador to Sweden.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2791f438-3988-40ca-88e4-88091e67de65'
      'mgnl:activationStatus': true
