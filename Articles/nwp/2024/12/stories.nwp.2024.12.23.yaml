      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cfc311-53a2-4044-af0c-180fcdcbdbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T11:34:38.977+08:00
      'mgnl:createdBy': 'thea-nwp'
