      'mgnl:lastModified': 2024-12-23T14:53:01.416+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The agency said this was in compliance with Republic Act 9994 or the\
        \ “The Expanded Senior Citizens Act of 2010,” as well as “humanistic approach\
        \ to its policies.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61440744-edb6-41da-8b52-bcd7f82c916e'
