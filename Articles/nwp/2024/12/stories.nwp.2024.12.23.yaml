      'mgnl:lastModified': 2024-12-23T14:40:38.881+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He also advised communities to stay alert and vigilant, and avoid entering\
        \ the six-kilometer danger zone.\r"
  'no-reenacted-budget-2025':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-23T14:47:03.000+08:00
    'imagesource': 'jcr:48e5def7-c271-4970-a66a-29a76818f310'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a73d6f9-07c9-4a8d-914d-3072eceb6bd7'
    'lead': 'There are no talks about a reenacted budget even as President Ferdinand
      Marcos Jr. aims to sign the General Appropriations Bill before the year ends,
      the Presidential Communications Office said on Monday, Dec. 23.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-23T14:52:42.627+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:11:20.062+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:35.239+08:00
    'mgnl:lastModified': 2024-12-23T14:52:42.660+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'No talks about possible reenacted budget - Chavez'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5c23d7-5bac-4457-8e59-83fe2bad71ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T14:52:42.646+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.065+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T14:52:42.655+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> There are no talks
        about a reenacted budget even as President Ferdinand Marcos Jr. aims to sign
        the General Appropriations Bill before the year ends, the Presidential Communications
        Office said on Monday, Dec. 23.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d49b0a4-121f-44c8-ba04-440dd8f73d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T14:52:42.646+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.066+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T14:52:42.646+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos, Executive Secretary Lucas Bersamin, Public Works and Highways
        Secretary Manuel Bonoan, and the administration’s economic managers reviewed
        the proposed P6.352-trillion 2025 national budget two days before Christmas.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769ea4f3-1bae-43ff-bd45-603d1c667a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T14:52:42.647+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.066+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T14:52:42.647+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The printed copy of the spending bill was only received by the Palace
        late afternoon of Dec. 20,” Communications Secretary Cesar Chavez said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4169dc18-5bdf-40fc-acf9-6fb94bbeb23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T14:52:42.647+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.067+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T14:52:42.647+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Malacañang said the president aims to enact the spending program before
        the year ends, Chavez said, adding that there are no discussions about a reenacted
        budget.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08264951-3644-4328-8b5a-91e9189c2054'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T14:52:42.648+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.068+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T14:52:42.648+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“In the two meetings I attended with them, there was no mention of
        that (reenacted budget),” Chavez said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58174a51-791f-478d-a5fe-bd6e8007779c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T14:52:42.648+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.068+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T14:52:42.648+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'A reenacted budget would mean that there will be no new programs and
        projects next year as the government will operate under the previous year’s
        budget where such items have already been carried out. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d1e0c2-8343-425e-ba53-2e46fb5861fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T14:52:42.648+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.069+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T14:52:42.648+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The last reenacted budget was in 2019 during the Duterte administration,
        when the House of Representatives indefinitely suspended budget hearings after
        lawmakers rejected the Executive’s shift to a cash-based budgeting system.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905941fc-071e-40bd-b4cc-49a2719858d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T14:52:42.649+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.070+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T14:52:42.649+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Last week, Marcos emphasized that the general appropriations bill is
        under meticulous review, aligning with administration priorities.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341a6bdd-0729-4fc1-b259-02975810160f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T14:52:42.649+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.071+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T14:52:42.649+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We’re going through item by item, line by line to see what is priority
        and what is not. That’s what we will come up with,” Marcos said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae3f600-a18d-4311-939b-cd308785e20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T14:52:42.650+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.071+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T14:52:42.650+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I want to be very, very sure that the budget for 2025 is directed
        at the important projects that we have prioritized, number one. And secondly,
        that there is a stronger safeguard on the spending for the different programs
        kaya baka maga-assess na naman tayo ng mga project project na pinasok, sa
        insertion,” he added.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27240b45-1593-4ac8-b792-049b80ede813'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T14:52:42.650+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.072+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T14:52:42.650+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want to be very, very sure that the budget for 2025
        is directed at the important projects that we have prioritized, number one.
        And secondly, that there is a stronger safeguard on the spending for the different
        programs, so we might assess once more the projects that were included as
        insertions.]</p>'
  'doh-purchase-booklet-senior-discount':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-23T14:50:46.000+08:00
    'imagesource': 'jcr:6e75bff4-3912-4a03-9e2a-a37064b6d19b'
