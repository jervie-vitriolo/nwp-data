      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '8334a9a6-d205-4e92-8aab-1100cafa5b0f'
      activationstatus: true
      created: 2024-12-23T11:34:38.972+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:11:22.374+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T11:34:38.972+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "It is not clear how Trump would seek to regain control over the canal,\
        \ and he would have no recourse under international law if he decided to make\
        \ a play for the passage.\r"
    section27:
