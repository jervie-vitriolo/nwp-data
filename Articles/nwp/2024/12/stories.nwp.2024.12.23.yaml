      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-23T11:34:38.977+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"For purposes of National Security and Freedom throughout the World,\
        \ the United States of America feels that the ownership and control of Greenland\
        \ is an absolute necessity,\" he wrote on Truth Social.\r"
