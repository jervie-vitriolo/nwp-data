      'mgnl:lastModified': 2024-12-23T14:53:01.416+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The department recognizes that requiring senior citizens to present\
        \ purchase booklets during every transaction to avail the 20% discount in\
        \ the purchase of medicines result in undue burden and difficulties,” the\
        \ DOH said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33252772-93af-4a1c-8cae-5a00d64b57cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-23T14:53:01.416+08:00
      'mgnl:createdBy': 'jelo-nwp'
