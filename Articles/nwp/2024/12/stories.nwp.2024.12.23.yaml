      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In recent weeks, he has repeatedly mused about turning Canada into\
        \ a U.S. state, though it is unclear how serious he is about the matter. During\
        \ his 2017-2021 term, Trump expressed interest in buying Greenland, an autonomous\
        \ territory of Denmark. He was publicly rebuffed by Danish authorities before\
        \ any conversations could take place.\r"
