      lastmodified: 2024-12-23T16:32:15.236+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Department of Health
        (DOH) has tallied 17 cases of firework-related injuries, its first report
        for the yuletide revelry.</p>'
    section1:
      primarytype: 'block'
      uuid: '78db380b-ccb1-4fce-a76d-18b7bb7941e9'
      activationstatus: true
      created: 2024-12-23T16:32:15.228+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:11:17.819+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T16:32:15.228+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It said the 17 cases were recorded from Dec. 22 to 6 a.m. of Dec. 23,\
        \ Monday, in the 62 sentinel hospitals nationwide, or medical institutions\
        \ that are part of a surveillance system.\r"
    section2:
      primarytype: 'block'
      uuid: 'e4ff8771-d4e0-4c8d-bde5-2ed280ae5b18'
      activationstatus: true
      created: 2024-12-23T16:32:15.228+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:11:17.819+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T16:32:15.228+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Of the number, 16 are male and one female. Sixteen were 19 years old\
        \ and below.\r"
    section3:
      primarytype: 'block'
      uuid: 'd92a4cd9-d837-40d0-a910-a39be4d4e0bc'
      activationstatus: true
      created: 2024-12-23T16:32:15.229+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:11:17.820+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T16:32:15.229+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The tally was higher compared to six cases in the same period last\
        \ year.\r"
    section4:
      primarytype: 'block'
      uuid: 'e7e105aa-a913-44d9-b278-0355fab2348f'
      activationstatus: true
      created: 2024-12-23T16:32:15.229+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:11:17.821+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T16:32:15.229+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The DOH has been recommending local government units to organize community\
        \ firework displays to curb injuries, as well as the use of alternative noise\
        \ makers such as drums and toy horns.\r"
    section5:
      primarytype: 'block'
      uuid: '248091ef-73d0-4dcb-89cc-8e724c87bec4'
      activationstatus: true
      created: 2024-12-23T16:32:15.230+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:11:17.822+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T16:32:15.230+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The agency also advised against children handling firecrackers.\r"
    section6:
      primarytype: 'block'
      uuid: 'a57c75a1-403f-40f7-b49f-460968b94922'
      activationstatus: true
      created: 2024-12-23T16:32:15.230+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:11:17.823+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T16:32:15.230+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "During the 2024 New Year revelry, health officials recorded 609 firework-related\
        \ injuries, the highest since the 633 cases in 2017.\r"
    section7:
      primarytype: 'block'
      uuid: '66a17ec2-87a5-48b9-8b9d-62e753d4927f'
      activationstatus: true
      created: 2024-12-23T16:32:15.230+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:11:17.823+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T16:32:15.230+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "There were two deaths this year.\r"
    section8:
      primarytype: 'block'
      uuid: 'df96cde0-3588-4e9b-ae17-3a04030962c6'
      activationstatus: true
      created: 2024-12-23T16:32:15.231+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:11:17.824+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T16:32:15.231+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The top five injury-causing fireworks  were Kwitis, 5-star, pla-pla,\
        \ luces, whistle bomb, and boga.\r"
    section9:
      primarytype: 'block'
      uuid: 'f236b90c-eb56-404b-b9ae-36ee06f371b6'
      activationstatus: true
      created: 2024-12-23T16:32:15.231+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:11:17.824+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-23T16:32:15.231+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The DOH said people may seek help through the national emergency
        hotlines 911 and 1555.</p>'
