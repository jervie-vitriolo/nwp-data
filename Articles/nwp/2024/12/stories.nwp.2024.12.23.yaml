    uuid: '55ce9608-7fb4-4652-9e43-1cbcc4609c15'
    lead: 'Storm Signal No. 1 over Kalayaan Islands in Palawan province has been
      lifted after Tropical Depression Romina was seen blowing farther away from the
      area on early Monday morning.'
    activationstatus: true
    created: 2024-12-23T10:23:49.071+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T13:11:22.966+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.1'
    lastactivatedversioncreated: 2025-03-13T12:32:34.465+08:00
    lastmodified: 2024-12-23T10:23:49.151+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
