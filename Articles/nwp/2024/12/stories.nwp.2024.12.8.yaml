    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c4f9e0-8da5-42b6-9a77-b070ac10f45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T17:08:01.889+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:09.818+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:08:01.889+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Pope Francis led the consistory of 21 new cardinals, including David,
        at St. Peter’s Basilica in Vatican City on Saturday, Dec. 7 (Manila time).'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c52757-cc36-4811-b743-f6e5c846de99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T17:08:01.889+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:09.820+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:08:01.889+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'David thanked those who supported him.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3824487f-e16a-4608-9488-97477baa5b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T17:08:01.890+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:09.823+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:08:01.890+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Gusto ko lamang magpasalamat, lalong-lalo na sa mga kapatid sa
        Diocese of Kalookan na nag-organize… bilang panalangin sa paghahanda ko rito
        sa Roma para sa konsistoryo. Maraming, maraming salamat po. Damang-dama ko
        ang inyong panalangin,” David said in a video message on Sunday, Dec. 8.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e443e8e-fcf9-482b-934e-e790b8f524f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T17:08:01.890+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:09.825+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:08:01.890+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I just want to give thanks, especially to my brothers
        and sisters in the Diocese of Kalookan who organized and prayed for my preparation
        in Rome for the consistory. Thank you very much. I felt your prayers.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d4e344-dd0f-42a7-8928-81e2828a56da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T17:08:01.890+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:09.827+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:08:01.890+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Maraming salamat din sa lahat ng mga kaibigan, kakilala, mga kababayan
        sa Pilipinas na sumama sa akin sa pananalangin,” he added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ed2adb-e23e-474e-a621-7861ef4ec4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T17:08:01.891+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:09.829+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:08:01.891+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Thanks also to friends, acquaintances, and fellow Filipinos
        who joined me in prayer.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b121a90-77ef-49c0-bfec-d348ef6e2762'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T17:08:01.891+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:09.831+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:08:01.891+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'David posted on his Facebook account his reflection about the color
        red, noting that red is perceived as a “dangerous” color and is the color
        of blood. But he saw the good side of the color.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb26b60c-b0cb-4de0-bd36-3939bebffcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T17:08:01.892+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:09.832+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:08:01.892+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Thank God we have instituted in the Church a Red Wednesday that calls
        attention to the plight of persecuted Christians around the world.  It is
        a celebration that uses the color more appropriately—the color of martyrdom,
        the color of fearless prophetic witnessing, even at the price of so much persecution,
        or even at the price of death,” David wrote.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d22ed4-16f3-460c-92db-f54628592235'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T17:08:01.892+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:09.833+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:08:01.892+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“It is the liturgical color we use to celebrate the passion and death
        of John the Baptist. It is the color we wear when we celebrate the passion
        and death of Jesus Christ, the Son of God.  It is the color that we wear to
        honor our courageous martyrs,” he said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e533f2e-d26c-4795-8875-4cbe501bd8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T17:08:01.892+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:09.834+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:08:01.892+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'David said he is looking forward to his return to the Philippines.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd2591e-0013-49d2-ae0f-603894d7a066'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T17:08:01.893+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:09.835+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:08:01.893+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>He is the 10th Filipino cardinal and is one of the closest advisers
        of the pope. The new cardinal is the president of the Catholic Bishops’ Conference
        of the Philippines since 2021.</p>'
