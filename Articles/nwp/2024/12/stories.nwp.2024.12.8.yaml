    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'South Korea martial law fallout deepens as prosecutors close in on president,
      ex-defense minister'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90437b2b-d4ea-476d-a1a1-f6c1bfcde0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T17:21:36.341+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:08.878+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:21:36.341+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea —</strong> South Korea’s leadership
        crisis deepened on Sunday as prosecutors named President Yoon Suk Yeol as
        a subject of a criminal investigation over last week’s martial law attempt,
        a media report said, and his former defense minister was arrested.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1a0cfa-0064-4454-9fce-4e7938d0d652'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T17:21:36.342+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:08.882+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:21:36.342+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Yoon survived an impeachment vote in the opposition-led parliament
        late on Saturday, prompted by his short-lived attempt to impose martial law
        on Tuesday, but the leader of his own party said the president would effectively
        be excluded from his duties before eventually stepping down.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759abadc-2c7f-4457-ab85-4b369c1b5579'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T17:21:36.342+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:08.885+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:21:36.342+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>That proposal, which appeared to win tacit approval from the Yoon-appointed
        prime minister on Sunday, drew condemnation from opposition lawmakers who
        said it was another unconstitutional power grab to delegate authority without
        resignation or impeachment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4c107e-356d-4cd1-8ae5-e6e42a679bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T17:21:36.343+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:08.886+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:21:36.343+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Thousands of people rallied in front of the parliament in Seoul
        on Sunday, calling for the impeachment and arrest of Yoon and the disbandment
        of his ruling party.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf2cf60-8e11-4ad1-89af-5b95ffd2a780'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T17:21:36.343+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:08.889+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:21:36.343+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Yoon’s martial law declaration on Tuesday plunged Asia’s fourth-largest
        economy and a key U.S. military ally into its greatest political crisis in
        decades, threatening to shatter South Korea’s reputation as a democratic
        success story.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bfe207-1f80-4c17-a340-4fcab2e4023a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T17:21:36.343+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:08.890+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:21:36.343+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The leader of Yoon’s People Power Party, Han Dong-hoon, told a
        press conference alongside the prime minister on Sunday that Yoon would not
        be involved in foreign and other state affairs before his early resignation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef071cf-0d51-4edb-a3e2-e9a76fc79fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T17:21:36.344+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:08.893+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:21:36.344+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>But National Assembly speaker Woo Won-shik said it was unconstitutional
        to delegate presidential authority to the prime minister and the ruling party
        without impeachment. Woo proposed a meeting of rival parties to discuss ways
        to suspend Yoon’s presidential power immediately.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802e4955-0deb-4825-b3c5-f51d1f9b935e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T17:21:36.344+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:08.897+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:21:36.344+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The main opposition Democratic Party called for the immediate suspension
        of Yoon’s presidential duties and for stripping him of authority to control
        the military. The DP called for the arrest of Yoon and related military officials
        implicated in the martial law fiasco.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83e351a-15b6-449f-9ced-9e0beb11e84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T17:21:36.345+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:08.900+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:21:36.345+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Yoon shocked the nation on Tuesday night when he gave the military
        sweeping emergency powers to root out what he called "anti-state forces" and
        obstructionist political opponents. He rescinded the order six hours later,
        after parliament defied military and police cordons to vote unanimously against
        the decree.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5a668f-2c3a-4396-8967-1d4696384bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T17:21:36.345+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:08.904+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:21:36.345+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Criminal probe</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4726bf5-e5be-4f76-832b-a36cd213fce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T17:21:36.345+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:08.906+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:21:36.345+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Yonhap news agency reported that prosecutors had "booked" Yoon, a process
        in South Korea that involves formally naming subjects of investigation.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b3e11e-85f1-4f1c-a076-e2ec4bfef85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T17:21:36.346+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:08.908+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:21:36.346+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Prosecutors could not immediately be reached for comment on the report.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b601c265-1709-46f1-9ef5-660f7db58702'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T17:21:36.346+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:08.910+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:21:36.346+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Three minority opposition parties filed a complaint with the prosecution
        against Yoon, ex-Defense Minister Kim Yong-hyun and martial law commander
        Park An-su, accusing them of insurrection. The crime of leading an insurrection
        is punishable by death or life imprisonment, with or without prison labor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3585367c-3408-477c-87c3-46f32d608bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T17:21:36.347+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:08.911+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:21:36.347+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Kim, who stepped down on Wednesday after Yoon rescinded martial law,
        was seen as a central figure in the debacle. He had proposed martial law to
        the president, according to a senior military official and the impeachment
        filings.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e801f89-e6bc-4229-9ba5-72b43cea2868'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T17:21:36.347+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:08.913+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:21:36.347+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The prosecution’s special investigative team arrested Kim on Sunday
        and seized his mobile phone, it said in a brief statement to reporters. Before
        the arrest, investigators questioned Kim, who voluntarily appeared at the
        Seoul Central District Prosecutors'' Office around 1:30 a.m. on Sunday (1630
        GMT on Saturday), Yonhap news agency reported.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3369b81e-bd8a-4ef2-b3f5-dc23c79157db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T17:21:36.348+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:08.915+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:21:36.348+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The national police raided Kim’s office on Sunday as part of an investigation
        into claims of treason against Yoon and top ministers, Yonhap said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514fd8c6-ae44-483b-855c-7f684d548415'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T17:21:36.349+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:08.917+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:21:36.349+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Opposition lawmakers allege Yoon mobilized military forces to block
        a vote by lawmakers seeking to nullify what they said was an unconstitutional
        martial law decree.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a1617d-05be-4aae-9b0e-314493a6f3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T17:21:36.349+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:08.918+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:21:36.349+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Military crisis</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5a1ec5-9dbd-47d5-b2f1-e9c8bba7568c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T17:21:36.350+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:08.921+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:21:36.350+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hours before Saturday’s impeachment vote, Yoon addressed the nation
        in a televised speech to apologize for his martial law decree, saying he would
        put his fate in the hands of his party.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613013eb-19c7-40f8-ac49-71180705b6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T17:21:36.351+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:08.925+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:21:36.351+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Han said the comments were effectively a promise to leave office
        early, adding that the ruling party would consult with the prime minister
        to manage state affairs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb8fccb-cf47-4394-a4be-72bc4e9f520e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T17:21:36.352+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:08.928+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:21:36.352+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Han Duck-soo said on Sunday the cabinet would do
        its best to "maintain trust with our allies," referring to the United States
        and Japan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7348e9db-eda7-484f-91c1-66b99d163e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T17:21:36.353+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:08.933+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:21:36.353+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The ruling party offered few details on their plan to prevent Yoon’s
        impeachment but have him give up power, and the proposal added more confusion
        to the crisis over presidential authority.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0abd97-6fd5-4f95-9a80-c5020f671f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T17:21:36.353+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:08.935+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:21:36.353+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In an effort to reassure the public, multiple military leaders,
        including the acting defense minister, have stated they would refuse any orders
        to impose another round of martial law.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337bd484-c5cf-40ca-a888-01b9190a081c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T17:21:36.354+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:08.937+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:21:36.354+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The defense ministry did not respond to repeated questions from
        foreign media on Sunday over who is now the commander-in-chief of South Korea’s
        military, which is one of the largest in the world and operates combined commands
        with the United States.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dc40e6-a950-496e-a9dc-9ea574cb900b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T17:21:36.355+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:08.939+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:21:36.355+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I think (military commanders) are very disappointed, some of them
        are feeling that they have been betrayed. It will take a lot of work to regain
        the trust of the military," said Chun In-bum, a retired lieutenant general
        in the South Korean army and former commander of the country’s special forces,
        who blamed politicians for the mess.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c8c1e4-cd83-4671-ad04-cd5cd11bc789'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T17:21:36.356+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:08.940+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:21:36.356+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '"I resent the fact they draw in the military to do their job, and it
        was a bad decision to try to use the military to solve a political problem,"
        Chun said.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e672e7a-58cd-4a3b-9bb1-0998d7457062'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T17:21:36.357+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:08.941+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:21:36.357+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The leadership crisis threatens to undermine allied efforts to deter
        nuclear-armed North Korea, analysts said.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9979233d-0eb9-42d7-972b-550d93dc2638'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T17:21:36.358+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:08.942+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:21:36.358+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"North Korea will probably take a wait-and-see approach toward these
        events, but it cannot be ruled out that Pyongyang will attempt to exploit
        divisions in Seoul," said Leif-Eric Easley, a professor at Ewha University
        in Seoul.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f11a1c3-6105-4e46-aea5-d5f273bb255e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T17:21:36.358+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:08.943+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:21:36.358+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Hyunjoo Jin, Josh Smith, Hyunsu Yim, Ju-min Park
        and Eduardo Baptista; Editing by Sandra Maler and William Mallard)</em></p>'
