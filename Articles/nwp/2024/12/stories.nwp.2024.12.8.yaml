    'template': '1'
    'title': 'UP moves one win away from reclaiming UAAP crown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d0e1fb-649f-4163-a297-82ef59ee4de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T20:30:56.514+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:07.926+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T20:30:56.514+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The University of the
        Philippines Fighting Maroons took down the De La Salle University Green Archers
        in Game 1 of the Season 87 finals, 73-65, on Sunday at the Smart Araneta Coliseum
        in Quezon City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39177949-7264-4469-89f0-6ef9391e33fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T20:30:56.514+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:07.928+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T20:30:56.514+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Quentin Millora-Brown towed the Fighting Maroons with 17 big points
        along with nine rebounds and three assists in over 34 minutes of action.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cebcec-8906-4d6b-b7e1-fc68af34b342'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T20:30:56.515+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:07.930+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T20:30:56.515+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'With EJ Gollena and Kevin Quiambao taking charge, the Green Archers
        had the upper hand in the first half and built a 41-37 edge at the break.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c425e6-b82b-4f0d-b4cb-9c13022d7329'
      'mgnl:activationStatus': true
