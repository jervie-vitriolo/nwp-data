    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-08T09:53:18.000+08:00
    'imagesource': 'jcr:a38ef5ba-b7a8-4f0c-9d4a-ebadc236dacd'
