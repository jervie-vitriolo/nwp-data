  'pnp-intensifies-ops-holidays-political-challenges':
    'caption': 'Police personnel (File photo)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-08T14:42:24.000+08:00
    'imagesource': 'jcr:16fce30e-9d15-45fd-9037-2cfa3d7ce567'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0f8d6b7-3322-4eff-8661-924543cf898e'
    'lead': 'The Philippine National Police has strengthened its security operations
      as the holiday season approaches and amid political challenges from the impeachment
      complaints against Vice President Sara Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-08T14:45:36.720+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T12:35:10.567+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:31:44.469+08:00
    'mgnl:lastModified': 2024-12-08T14:45:36.744+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PNP strengthens security operations for holidays, political challenges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192576a4-7c0a-4ff4-af09-a31281c070ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T14:45:36.733+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:10.573+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T14:45:36.733+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The Philippine National
        Police (PNP) has strengthened its security operations as the holiday season
        approaches and amid political challenges from the impeachment complaints against
        Vice President Sara Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3f86ff-0539-4e5b-bd35-c93fbae22bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T14:45:36.733+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:10.576+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T14:45:36.733+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>PNP chief PGen. Rommel Marbil ordered intensified police visibility
        through patrols and additional personnel deployment in high-traffic zones.
        Quick response teams are on standby.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84545eac-a047-4b6f-a1be-6971eeb9f25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T14:45:36.734+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:10.577+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T14:45:36.734+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The police force is also preparing for possible political activities
        after the Iglesia ni Cristo announced prayer rallies to show support for President
        Ferdinand Marcos Jr.’s rejection of impeaching Duterte. They are also getting
        ready in case complainants mount protests.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3f651e-efc9-42fc-bac6-6444a9f8e1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T14:45:36.734+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:10.579+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T14:45:36.734+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Christmas is a season of joy and giving, but it is also a period when
        criminal elements may exploit public vulnerability. The PNP is committed to
        making this season safe and secure for all Filipinos,” Marbil said in a statement
        on Sunday, Dec. 8.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d84c177-763c-4613-a01e-675d558d38b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T14:45:36.735+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:10.582+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T14:45:36.735+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Our mandate is clear: to ensure public safety under any circumstances.
        The PNP is a professional and apolitical organization. We are here to serve
        and protect all Filipinos, regardless of the political climate," he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1b7315-db1f-41ac-aac7-a7066570f7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T14:45:36.735+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:10.584+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T14:45:36.735+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The country’s top cop advised the public to safeguard personal belongings,
        avoiding huge cash transactions, and reporting skeptical activities.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb769f3f-8ea0-46f7-b7e2-2d3909036dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T14:45:36.735+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:10.586+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T14:45:36.735+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>He also reminded the people to be vigilant with online transactions,
        which increase during the holidays, by verifying activities and avoiding suspicious
        links.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb174aa-5e75-4c8c-8eeb-c63fea3cc8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T14:45:36.736+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:10.586+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T14:45:36.736+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>NewsWatch Plus correspondent Daniza Fernandez contributed to
        this report.</em></p>'
  'duterte-immaculate-conception-message':
    'caption': 'Vice President Sara Duterte (Office of the Vice President/Facebook)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-08T15:46:15.000+08:00
    'imagesource': 'jcr:b2c6b346-f46e-44ac-8478-dcff09c5d054'
