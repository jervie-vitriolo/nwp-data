    'template': '1'
    'title': 'Cooler weather to prevail this week — PAGASA'
    'visualType': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e6a2f1-d967-47bc-8863-255408915a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T09:56:46.444+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:14.929+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:42:52.093+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Cooler weather will
        prevail over the archipelago this week, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said on Sunday, Dec. 8.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ff9d68-dcb0-45b2-ad1b-54b73e53ceeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T17:42:52.080+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:14.931+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:42:52.080+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Asahan pa rin ang paglakas ng northeast monsoon dito sa may Northern
        Luzon at posibleng umakyat or bumaba pa dito sa may parteng Central Luzon,”
        PAGASA weather specialist Benison Estareja said in a weather forecast.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5184556b-a6a8-4b79-bf3c-8172fd3e42ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T17:42:52.081+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:14.933+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:42:52.081+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Expect the strengthening of the northeast monsoon in
        Northern Luzon which may extend to the Central Luzon area.]'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef481d7-7572-4873-a263-34aab1652ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T17:42:52.081+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:14.935+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:42:52.081+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'For Monday, light to moderate rains may be dumped over Cagayan Valley
        and the Cordillera Administrative Region.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5402a0-2212-40ac-acf2-f9c80e8766c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T17:42:52.082+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:14.937+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:42:52.082+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The shear line will also bring scattered rains and thunderstorms over
        Central Luzon, Southern Luzon, and Visayas.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e3765c-dfa0-4fcd-a289-6853ea757d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T17:42:52.082+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:14.939+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:42:52.082+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'PAGASA warned against the threat of floods and landslides.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326fd833-e2af-4780-8516-5eb3a4ef5340'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T17:42:52.082+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:14.941+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:42:52.082+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Sunday weather</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddb7f1e-5444-402d-bfc4-02a4e5596cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T17:42:52.083+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:14.945+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:42:52.083+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Most parts of the country will continue to experience rains due to
        three weather systems, PAGASA said.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ab8eb0-7703-4144-b337-dd4b23f8f893'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T17:42:52.083+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:14.948+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:42:52.083+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'In PAGASA’s forecast, the intertropical convergence zone, the area
        where winds from the northern and southern hemispheres meet, will bring overcast
        skies with scattered rains and thunderstorms over Mindanao, Eastern Visayas,
        Central Visayas, Negros Island Region, and Palawan.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7369aa-788d-4e4f-9546-949188660f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T17:42:52.084+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:14.950+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:42:52.084+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The shear line, the area where cool and warm winds converge, will cause
        cloudy skies with scattered rains and isolated thunderstorms over Isabela,
        Aurora, Quezon, Camarines Norte, and Camarines Sur.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1535e201-2bc0-4008-8149-0cd9f1c8aa96'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T17:42:52.084+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:14.953+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:42:52.084+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The northeast monsoon, locally known as amihan, will trigger overcast
        skies with rains over Apayao, Kalinga, Mountain Province, Ifugao, and the
        rest of Cagayan Valley.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63826b1-4525-482d-a664-a26df1d5debb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T17:42:52.085+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:14.957+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:42:52.085+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Ilocos Region and the rest of the Cordillera Administrative Region
        will have partly cloudy to cloudy skies with isolated light rains also due
        to the amihan.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00714388-5cf8-40ce-a3fe-d93b35598141'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T17:42:52.085+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:14.961+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:42:52.085+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The rest of the country will have partly cloudy to cloudy skies with
        isolated rain showers or thunderstorms due to localized thunderstorms.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263c836b-e8af-492e-aa10-ed996653bfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T17:42:52.086+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:14.963+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:42:52.086+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'PAGASA raised a gale warning over the coasts of Batanes, Cagayan including
        Babuyan Islands, Ilocos Norte, Ilocos Sur, northern La Union, and western
        Pangasinan as waves may reach up to five meters.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a6067d-4f8d-46cb-8190-7078c2603bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T17:42:52.086+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:14.965+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:42:52.086+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>For the next three days, no low pressure area will enter the Philippine
        Area of Responsibility.</p>'
  'pope-francis-21-cardinals':
    'author': 'Joshua McElwee, Reuters'
    'caption': 'Pope Francis, with a large bruise on his chin, attends a consistory
      ceremony to elevate Roman Catholic prelates to the rank of cardinal, in Saint
      Peter’s Basilica at the Vatican, December 7, 2024. (Simone Risoluti/Vatican
      Media/Handout via Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-08T10:17:02.000+08:00
    'imagesource': 'jcr:7640b9e6-dff0-4aa1-99bd-7b128f5a28b1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd823373-5b2e-40b6-8c7d-da3a9a661d55'
    'lead': 'Pope Francis led a ceremony in St. Peter’s Basilica to install 21 new
      Catholic cardinals with what appeared to be a bruised chin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-08T10:24:26.926+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T12:35:14.217+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:31:43.457+08:00
    'mgnl:lastModified': 2024-12-08T17:56:18.955+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Pope Francis appears with bruised chin at ceremony for new cardinals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f783fa-00bf-4df6-a397-13f5a96da6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T10:24:27.455+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:14.221+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:56:18.946+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Vatican City&nbsp;—</strong> Pope Francis led a ceremony
        in St. Peter’s Basilica on Saturday to install 21 new Catholic cardinals
        with what appeared to be a bruised chin. The Vatican said it would not comment
        on the matter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868d4fcf-4e41-4d16-85dd-20b37d4e5486'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T10:24:27.455+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:14.222+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:56:18.946+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Francis, who turns 88 this month, appeared otherwise on good form,
        leading a ritual-filled ceremony to elevate churchmen from 17 countries to
        the College of Cardinals, the elite group that will one day elect his successor.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22480150-400e-4f26-aac8-8f36d395ac14'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T10:24:27.456+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:14.375+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:56:18.947+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'A purplish blotch could be seen on the right side of the pope’s face,
        around his lower chin and upper neck. The Vatican’s press office said it
        would not comment on what had happened.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d889e1-e873-4a02-83db-eb204cae4d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T10:24:27.456+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:14.377+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:56:18.947+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Francis, pope since 2013, has suffered occasional bouts of ill health
        in recent years, and now uses a wheelchair due to knee and back pain.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb79757-e4ad-461b-992f-65e937581402'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T10:24:27.456+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:14.378+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:56:18.948+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Cardinals are the highest-ranking officials in the 1.4-billion-member
        Catholic Church beside the pope. At the pontiff’s death or resignation, cardinals
        under the age of 80 are tasked with entering a conclave and choosing the next
        pope.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458bb2b5-5c47-49c3-917b-58ffda9b253a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T10:24:27.457+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:14.379+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:56:18.948+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Francis has now installed about 80% of the prelates who will elect
        the next pope, increasing the likelihood that the next pontiff might share
        his vision for a Church that is more inclusive and engaged with the wider
        world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3306e5-2055-4c79-ad74-5053f4bbcf0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T10:24:27.457+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:14.380+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:56:18.949+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>More geographic diversity</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62474ee-172d-4a00-bc57-92770e508849'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T10:24:27.458+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:14.381+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:56:18.949+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Francis, originally from Argentina and the first pope from the Americas,
        has focused on strengthening geographic diversity among the cardinals.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4644addc-2357-47cf-a7b2-3c7221dfd877'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T10:24:27.458+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:14.382+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:56:18.950+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'At least 67 countries now have cardinals who can vote in a conclave,
        according to Vatican statistics, compared to fewer than 50 when Francis was
        elected.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532a57e3-069b-41d6-acf1-788ccd4f9e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T10:24:27.459+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:14.383+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:56:18.950+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The newest appointees come from countries including Peru, Argentina,
        Japan, the Philippines, Algeria, India and Serbia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fecd1fb-6781-4feb-8bd5-19dbb8bea59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T10:24:27.459+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:14.384+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:56:18.951+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In his homily for Saturday’s service, Francis said the new cardinals
        "come from different backgrounds and cultures," urging them to be "witnesses
        of fraternity, artisans of communion and builders of unity."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5299e4b-ba94-4c3e-a74f-138fb19dec9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T10:24:27.460+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:14.385+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:56:18.951+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Archbishop Ignace Bessi Dogbo, one of the new cardinals, praised the
        pope’s efforts to boost geographical diversity.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5b35c1-5a98-4169-8362-058c03cd16db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T10:24:27.460+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:14.386+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:56:18.952+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '"Having cardinals from every part of the world truly translates the
        universality of the Church," Bessi Dogbo, from Abidjan in the Ivory Coast,
        told Reuters.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5db5a3-591c-4ffa-a9ec-1eb5d7c8b60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T10:24:27.460+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:14.387+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:56:18.952+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Italy remains the country with the most cardinals, counting 17 under
        the age of 80. Four of those were installed on Saturday, including the archbishops
        of Turin, a northern business hub, and Naples, the country’s third-largest
        city.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5918b4a0-b859-4030-a466-fa85b2a51a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T10:24:27.461+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:14.387+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:56:18.953+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Among the other new cardinals, one is a Belgian friar serving as archbishop
        of the Tehran-Isfahan archdiocese in Iran. Another is a Ukrainian Greek Catholic
        ministering in Australia.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708f343f-ccb6-4865-a66e-521e6eb43095'
