    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d617a2-79b1-4c62-9076-19b935c67305'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T20:30:56.515+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:07.936+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T20:30:56.515+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'The momentum then shifted to UP in the third period as JD Cagulangan
        sparked the offense for the Diliman-based squad.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693877a0-bd6d-44d9-af69-132cc53bb594'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T20:30:56.516+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:07.937+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T20:30:56.516+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'After a hot shooting in the first two quarters, Quiambao went cold
        when La Salle was searching for answers to the Fighting Maroons’ onslaught
        at the crucial stretch.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e9902f-1458-4405-8980-5b36cdba1f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T20:30:56.516+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:07.939+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T20:30:56.516+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Gerry Abadiano nailed the clutch three-pointer to extend UP’s lead,
        70-63, with 40.1 seconds left in the final frame.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fac4e2-6a3b-43b0-b179-b4447e5844f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T20:30:56.517+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:07.940+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T20:30:56.517+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Cagulangan had 13 points and five assists, while Francis Lopez added
        13 points and six rebounds for the Fighting Maroons.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a71741-75c5-4be7-947c-6214a11d61b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T20:30:56.517+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:07.940+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T20:30:56.517+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Quiambao finished with 19 markers and 11 boards for the Green Archers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8709750-56ec-42b1-9842-9af32e936c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T20:30:56.517+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:07.941+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T20:30:56.517+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>UP has the chance to end the series and complete its redemption
        campaign in Game 2 scheduled on Dec. 11 at the Mall of Asia Arena in Pasay
        City.</p>'
  'naia-centralized-hub':
    'author': 'Lance Mejico, NewsWatch Plus'
