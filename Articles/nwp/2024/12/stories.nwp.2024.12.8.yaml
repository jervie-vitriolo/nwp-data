    'template': '1'
    'title': 'Marcos’ gift-giving program benefits 30,000 kids'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ca2f02-eb21-4d78-8669-f5cdba0ea3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T13:26:25.724+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:11.433+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T13:26:25.724+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Around 30,000 children
        benefited from the gift-giving program of President Ferdinand Marcos Jr. on
        Sunday, Dec. 8.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87f925d-cada-420b-9eef-9c5d7716bdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T13:26:25.725+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:11.434+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T13:26:25.725+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos and the First Family led the “Balik Sigla, Bigay Saya” celebration
        at Malacañan Palace in Manila. A play area and food section were laid out
        across the Kalayaan Grounds.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d08940-edbb-4867-b7f3-5566e8e0cca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T13:26:25.725+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:11.435+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T13:26:25.725+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Ang Pasko naman ay para sa mga kabataan kaya tinitiyak natin na kahit
        sino at napadpad sa malalayo, sa kanilang pamilya, sa kanilang mga mahal sa
        buhay, ay kahit papa''no ay meron din silang Pasko,” Marcos said during the
        event.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a6678c-f8e1-4848-ac64-23bf82bdb50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T13:26:25.726+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:11.436+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T13:26:25.726+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Christmas is for the kids that is why we assure that
        any child who is far from their loved ones will also experience Christmas.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3a3b63-b2db-42cd-bfd8-d3a4f0fc9f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T13:26:25.726+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:11.438+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T13:26:25.726+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The president lamented the burden that Filipinos felt this year such
        as the El Niño and La Niña that brought harsh rains across the country.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab00a77-4279-44b8-9fdf-a45e7a1f82c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T13:26:25.726+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:11.439+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T13:26:25.726+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Kaya sana naman mag-merry Christmas lang tayo kasi tayo ay nabigyan
        ng kaunting oras, kaunting pagkakataon na makasama ang ating mga mahal sa
        buhay, nakapag-celebrate ng kaunti, nakapagsaya ng kaunti at kumain ng masyadong
        maraming lechon saka hamon, ''yan ang Pasko para sa Pilipino,” he added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720b7efb-114c-4107-a54c-2ddc8e0eb64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T13:26:25.727+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:11.440+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T13:26:25.727+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I hope we have a merry Christmas. We have been given
        a time, a chance to be with our loved ones to celebrate, enjoy, and eat lechon
        and ham, that is the Filipino Christmas.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ca2290-a772-4ed9-b937-baff4f5a8e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T13:26:25.727+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:11.441+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T13:26:25.727+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The program was held simultaneously across the country.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f551dbd-52a5-4cd7-8c3a-f946e83b8ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T13:26:25.727+08:00
      'mgnl:createdBy': 'daniza-nwp'
