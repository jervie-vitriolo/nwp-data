    'stories': []
    'template': '1'
    'title': 'NAIA T3 opens centralized ride-hailing service hub ahead of Christmas
      rush'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffe354c-1f0a-443a-89d2-1a32c71e3a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T23:01:33.787+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:07.525+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T23:40:22.171+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Travelers taking ride-hailing
        services at the Ninoy Aquino International Airport (NAIA) may enjoy the newly-opened
        centralized hub at Terminal 3 ahead of the holiday rush.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2caede4e-e33a-41e3-aeeb-ec196660d759'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T23:01:33.788+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:07.526+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T23:40:22.171+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>New NAIA Infra Corp. (NNIC), the airport’s private operator, fully
        launched the 6,000 square meter facility on Sunday, Dec. 8.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d63062-fe1a-4b94-a2d1-58f0017798f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T23:01:33.788+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:07.527+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T23:40:22.172+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It is at T3’s multi-level parking building, and has over 400 parking
        slots and 18 loading bays.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc921c8b-19f8-473f-99ca-01e815dca5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T23:01:33.788+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:07.528+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T23:40:22.173+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Lito Alvarez, NNIC general manager, said the transport hub launch will
        improve traffic flow and reduce curbside congestion, especially with the anticipated
        increase in vehicle volume during the holiday season.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c644e5-fea1-4b6d-b0d3-e6cb0088881f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T23:01:33.789+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:07.529+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T23:40:22.173+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Overall magi-improve ang passenger experience. Sa ating mga kababayan
        na mag-travel, unawain niyo na marami kaming ginagawa rito. Unti-unti lamang
        at mafi-feel niyo nang husto ang initiatives,” he told NewsWatch Plus.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470814e1-80d9-45b0-8895-d845ae0cfc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T23:01:33.789+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:07.532+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T23:40:22.174+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Overall, the passenger experience will improve. To our
        fellow Filipinos who will be traveling, please understand that we are doing
        a lot here. It’s a gradual process, but you will eventually feel the full
        impact of these initiatives]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe4564c-4ac2-478e-befd-df5551d0751f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T23:01:33.790+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:07.533+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T23:40:22.174+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Alvarez added there are plans to carry out the same system at T1
        and T2, as well as at T4, which is under renovation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca7b131-e478-4013-923b-69d45d693bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T23:01:33.790+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:07.535+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T23:40:22.175+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Operators</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41555d27-ee44-480f-9f03-1a578973bf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T23:01:33.791+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:07.536+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T23:40:22.175+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Grab Philippines began its full-scale operations on Sunday, while
        JoyRide booths will open on Tuesday, Dec. 10.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45878f28-ae8d-41b6-a35e-3bff4968a6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T23:01:33.791+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:07.537+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T23:40:22.176+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with NewsWatch Plus, EJ dela Vega, Grab director for
        mobility, said the company has systems to assist travelers and drivers with
        transport changes at T3.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edde0e64-904b-4613-ae63-4645b71dc560'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T23:01:33.792+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:07.538+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T23:40:22.177+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“We’ve been working very closely with our drivers, getting information
        out there. We’ve been training them, doing online forums and consultations,”
        he said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e26601-3380-4008-80c5-6abe2ce0a0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T23:01:33.792+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:07.539+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T23:40:22.177+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“We’re able to put indoor navigation, live navigation in the app, we’re
        able to redirect them (passengers) even the pickup points they see in the
        app,” Dela Vega added.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1348fb-e73b-41a7-acf1-10b375f32834'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T23:01:33.793+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:07.540+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T23:40:22.178+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Grab official said the company also designated a hundred personnel
        to help passengers in booking trips and assist them at designated bays.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9eec13-fe6a-4346-a319-bbd13af6a975'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T23:01:33.793+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:07.542+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T23:40:22.178+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Grab is happy to support the NNIC, of their objectives, of their continuous
        improvement especially at the terminals at NAIA,” Dela Vega said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3f4ae2-5350-43ba-8613-d994d8b9bf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T23:01:33.794+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:07.543+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T23:40:22.179+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a press release, JoyRide, which will operate both app-based rides
        and metered taxis at the facility, said its partnership with NNIC will make
        transportation more “reliable” for travelers.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d8a412-77d6-428b-a8ca-fadcd407e82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T23:01:33.794+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:07.544+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T23:40:22.179+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Angkas, through its four-wheeled ride service “Angcars,” will also
        join the transport hub.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99fdbb5-dce5-477a-84b9-153c58358f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T23:01:33.795+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:07.544+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T23:40:22.180+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“This initiative is a win for travelers, drivers, and airport efficiency
        alike,” George Royeca, Angkas CEO, said in a press release.'
