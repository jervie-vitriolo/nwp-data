    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23bfbfa9-e6a1-4049-9e65-0b11c4b07487'
    'lead': 'Travelers taking ride-hailing services at the Ninoy Aquino International
      Airport (NAIA) may enjoy the newly-opened centralized hub at Terminal 3 ahead
      of the holiday rush.'
