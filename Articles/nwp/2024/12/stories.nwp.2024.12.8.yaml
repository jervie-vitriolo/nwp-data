      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Joshua McElwee;Editing by Helen Popper)</em></p>'
  'taiwan-reports-doubling-chinese-awa':
    'author': 'Reuters'
    'caption': 'A Navy miniature is seen in front of displayed Chinese and Taiwanese
      flags in this illustration taken, April 11, 2023. Dado Ruvic/Illustration/File
      Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-08T10:33:23.000+08:00
    'imagesource': 'jcr:ccc5cdd7-b32f-4615-9732-f04ae3aff760'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7c19fd7-abb6-46b5-a9f4-fda0a8612035'
    'lead': 'Taiwan’s defense ministry said on Sunday that China had nearly doubled
      the number of its warships operating around the island in the previous 24 hours,
      ahead of what security sources expect will be a new round of war games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-08T10:39:16.419+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T12:35:13.447+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:31:43.619+08:00
    'mgnl:lastModified': 2024-12-08T10:39:17.005+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Taiwan reports near doubling of Chinese warships nearby'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b6cbd4-7006-4e1e-9313-10f58cc00ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T10:39:16.985+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:13.450+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T10:39:16.998+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Taipei, Taiwan —</strong>&nbsp;Taiwan’s defense ministry
        said on Sunday that China had nearly doubled the number of its warships operating
        around the island in the previous 24 hours, ahead of what security sources
        expect will be a new round of war games.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa59ea4-7d70-4ad7-97e6-93daf54848d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T10:39:16.986+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:13.452+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T10:39:16.986+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>China, which views democratically governed Taiwan as its own territory,
        has been angered by visits by President Lai Ching-te to Hawaii and the U.S.
        territory of Guam as part of a Pacific tour. Lai returned from the week-long
        trip on Friday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3674403-5639-4bcf-81f4-4bfdf853ddc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T10:39:16.986+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:13.453+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T10:39:16.986+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Beijing has held two rounds of war games around Taiwan this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a87e047-2878-4068-8313-913285ac6f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T10:39:16.986+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:13.454+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T10:39:16.986+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In its daily morning report on Chinese military activities, Taiwan’s
        defense ministry said there were 14 Chinese warships operating nearby, up
        from the eight it reported the previous day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a6beab-9d94-478a-90a6-5378eaee88ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T10:39:16.987+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:13.456+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T10:39:16.987+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The ministry said it had detected four Chinese balloons flying over
        the Taiwan Strait, one of which had brushed the top of the island.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04b85f7-11ca-4478-a2f5-7aa571ca409a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T10:39:16.987+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:13.456+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T10:39:16.987+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Weather will likely be a factor in China’s decision on any war
        games, security sources say. Weather in the strait has been poor this weekend.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe9061c-e302-4ad1-b83a-27ea0f1b1b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T10:39:16.988+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:13.458+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T10:39:16.988+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>China’s defense ministry did not answer calls to its news office
        seeking comment outside of office hours on Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff559158-6d94-4a03-b36c-8ea6c0fff847'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T10:39:16.988+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:13.459+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T10:39:16.988+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>But in a strongly worded commentary on its WeChat account on Sunday,
        China’s Ministry of State Security said Lai’s efforts to "use arms to seek
        independence" and cosy up to the United States were doomed to fail.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367937a7-b6d8-4f6f-a715-7526b3d78771'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T10:39:16.989+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:13.460+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T10:39:16.989+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Taiwan’s government is putting on a "false display of power" while
        the U.S. government is "acting in cahoots with gangsters and jackals" in supporting
        Taiwan, it said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac74b5c-0505-461f-acf4-8115a0119cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T10:39:16.989+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:13.461+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T10:39:16.989+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"No country, organization or individual should underestimate the
        strong determination, firm will and powerful capacity of the Chinese government
        and people to safeguard national sovereignty and territorial integrity," it
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f935fe9-da5d-4c4c-ae8c-72d0d3605834'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T10:39:16.990+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:13.462+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T10:39:16.990+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>No one should presume they can "step out of line on the Taiwan issue
        without having to pay a price," the ministry added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523aa0b5-87d4-4851-bc89-6a4d71197385'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T10:39:16.990+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:13.463+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T10:39:16.990+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Lai and his government reject Beijing’s sovereignty claims.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de574f3-92e6-4363-a9cc-66de6dfd20b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T10:39:16.991+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:13.464+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T10:39:16.991+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Ben Blanchard; Editing by William Mallard)</em></p>'
  'duterte-not-invited-quad-committee-':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'The House quad-committee holds a hearing. (House of Representatives/YouTube)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-08T11:48:01.000+08:00
    'imagesource': 'jcr:4b7933fc-aa7c-414d-a001-1eaab3c50c92'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc9dfc6b-c768-4ae6-80db-92d8dcf7ab91'
    'lead': 'Former President Rodrigo Duterte, the brains of the bloody drug war,
      may no longer be invited to the House quad-committee’s inquiry on illegal drugs
      and extrajudicial killings, the lead panel chairperson said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-08T11:51:45.239+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T12:35:12.973+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:31:43.785+08:00
    'mgnl:lastModified': 2024-12-08T11:51:45.286+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Duterte may no longer be invited to House illegal drug inquiry'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed381112-baba-4c13-9151-0342ef7849c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T11:51:45.263+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.977+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T11:51:45.279+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Former President Rodrigo
        Duterte, the brains of the bloody drug war, may no longer be invited to the
        House quad-committee’s inquiry on illegal drugs and extrajudicial killings
        (EJKs), the lead panel chairperson said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c5e26b-6777-40f0-977d-92f546e45a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T11:51:45.264+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.978+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T11:51:45.264+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Surigao del Norte 2nd District Rep. Ace Barbers said the lone attendance
        of Duterte was already enough to gather information on the matter.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a10a4a-8783-4ee1-b64e-bf09cc523ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T11:51:45.264+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.979+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T11:51:45.264+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“‘Yong 12-13 hours na meeting natin sa kanya, basically ‘yun na ‘yong
        gusto nating marinig, a little more than what he revealed or what he admitted
        in the Senate. So, sa tingin ko sufficient na ‘yon,” Barbers said in a statement
        on Sunday, Dec. 8.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e517ea1-4868-42c3-8b2a-e7787380d68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T11:51:45.265+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.980+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T11:51:45.265+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The 12- to 13-hour meeting we had with him, we heard
        what we wanted there, a little more than what he revealed or what he admitted
        in the Senate. So, I think that is already sufficient.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8cc991-f96f-45bc-a867-7d259324badb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T11:51:45.265+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.982+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T11:51:45.265+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>After repeated invitations, <a href="https://www.newswatchplus.ph/news/2024/11/14/duterte-first-quad-comm-attendance-wrap.html">Duterte
        attended</a> the committee’s hearing for the first time on Nov. 13.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f953d6-2d27-46e4-ba8f-8c9a91ef98d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T11:51:45.266+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.983+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T11:51:45.266+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'He admitted that he had killed police officers who were criminals and
        others who were linked to illegal drugs.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd7c327-1e0d-4b80-b7ec-d435a1d631ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T11:51:45.266+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.984+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T11:51:45.266+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said that he requested for a higher budget to fund
        the reward system. Retired PCol Royina Garma, a longtime Davao police chief,
        earlier testified that the system rewarded those who killed drug suspects.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a089d49-1c1b-4b7c-955f-f41a9d1778bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T11:51:45.267+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.985+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T11:51:45.267+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>POGO probe</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed318c3-5685-47cc-84ca-13377fb02f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T11:51:45.267+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.986+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T11:51:45.267+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The quad-committee has also been looking into illegal activities of
        Philippine offshore gaming operations (POGOs).'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0f9722-2b39-45a0-b7cb-070ad915ebf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T11:51:45.268+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.987+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T11:51:45.268+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Barbers said that they are mulling to end the POGO probe.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cef84b5-706f-4f28-a7be-b4db5e8cbc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T11:51:45.268+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.988+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T11:51:45.268+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“We are thinking of already terminating ‘yong hearing namin sa POGO,
        so tututok na lang tayo sa dalawang usapin ‘yong EJK at saka ‘yong drugs,”
        he said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ed58a2-4cbd-475d-a30f-af731f263c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T11:51:45.269+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.989+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T11:51:45.269+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We are thinking of already terminating our hearing on
        POGOs so we can focus on EJK and illegal drugs.]'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a176af-7479-40b2-9d7f-75037f0ed937'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T11:51:45.269+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.990+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T11:51:45.269+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Progress report</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775b86f1-5bc6-4896-8fe8-79e4f7b6a54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T11:51:45.270+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.991+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T11:51:45.270+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The quad-committee is planning to present its progress report on POGOs
        and extrajudicial killings to the plenary before the session goes on a break
        on Dec. 21.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfb4497-e702-4413-8afa-95b7b508f80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T11:51:45.270+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.992+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T11:51:45.270+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Barbers said they will submit their report as there are things that
        need to be acted on immediately.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a7708a-bf10-4ce8-813f-d9ebd889bdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T11:51:45.271+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.993+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T11:51:45.271+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Quad-committee members have introduced four measures in relation to
        their investigation including a bill defining extrajudicial killing as a heinous
        crime and a proposal to establish an inter-agency panel that would expedite
        the cancellation of questionable birth certificates.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1fbbac-5d8b-48ea-99d9-74d715d7d5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T11:51:45.271+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.993+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T11:51:45.271+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The plenary, Barbers said, could suggest to President Ferdinand
        Marcos Jr. to include their proposed measures in his priority legislative
        agenda or to certify those as urgent.</p>'
  'army-assad-rule-ended':
    'author': 'Maya Gebeily and Timour Azhari, Reuters'
    'caption': 'People gather at Saadallah al-Jabiri Square as they celebrate after
      Syria’s army command notified officers on Sunday, Dec. 8, that President Bashar
      al-Assad’s 24-year authoritarian rule has ended, a Syrian officer who was informed
      of the move told Reuters, following a rapid rebel offensive that took the world
      by surprise in Aleppo, Syria. (Karam al-Masri/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-08T12:05:51.000+08:00
    'imagesource': 'jcr:4be85fae-163d-40a6-a16f-924258b02efe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0f36434-cd56-4e14-a427-f74cfb4149a6'
    'lead': 'Syrian rebels seized the capital Damascus unopposed on Sunday after a
      lightning advance that sent President Bashar al-Assad fleeing to Russia after
      a 13-year civil war and six decades of his family’s autocratic rule.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-08T12:19:00.492+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T12:35:12.312+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:31:44.016+08:00
    'mgnl:lastModified': 2024-12-09T10:09:24.774+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Global-Watch', 'Syria', 'Bashar-al-Assad']
    'stories': []
    'template': '1'
    'title': 'Syrian rebels topple Assad who flees to Russia in Mideast shakeup'
    'updated': 2024-12-09T10:05:23.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3182ea5-1971-46fd-948e-503f56d01b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T10:09:24.726+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.326+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T10:09:24.726+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Damascus, Syria —</strong>&nbsp;Syrian rebels seized the
        capital Damascus unopposed on Sunday, Dec. 8, after a lightning advance that
        sent President Bashar al-Assad fleeing to Russia after a 13-year civil war
        and six decades of his family’s autocratic rule.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509751b6-f6d5-448e-9f92-fc12cc14183b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T10:09:24.726+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.327+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T10:09:24.726+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In one of the biggest turning points for the Middle East in generations,\
        \ the fall of Assad’s government wiped out a bastion from which Iran and Russia\
        \ exercised influence across the Arab world. Moscow gave asylum to Assad and\
        \ his family, Mikhail Ulyanov, Russia’s ambassador to international organizations\
        \ in Vienna, said on his Telegram channel.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1facc2f1-c85d-4323-867d-9c7f7be5fc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T10:09:24.727+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.329+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T10:09:24.727+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "His sudden overthrow, at the hands of a revolt partly backed by Turkey\
        \ and with roots in jihadist Sunni Islam, limits Iran’s ability to spread\
        \ weapons to its allies and could cost Russia its Mediterranean naval base.\
        \ It could allow millions of refugees scattered for more than a decade in\
        \ camps across Turkey, Lebanon and Jordan to finally return home.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ccda74-4e08-4291-8faf-09b7b542cbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T10:09:24.727+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.330+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T10:09:24.727+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "For Syrians, it brought a sudden unexpected end to a war in deep freeze\
        \ for years, with hundreds of thousands dead, cities pounded to dust and an\
        \ economy hollowed by global sanctions.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117953c9-4040-4beb-a33b-704842e8b228'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T10:09:24.728+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.331+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T10:09:24.728+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"How many people were displaced across the world? How many people\
        \ lived in tents? How many drowned in the seas?\" the top rebel commander,\
        \ Abu Mohammed al-Golani, told a huge crowd at the medieval Umayyad Mosque\
        \ in central Damascus, referring to refugees who died trying to reach Europe.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11e9f66-e839-4b65-ad8b-ca7dd1506f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T10:09:24.728+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.332+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T10:09:24.728+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"A new history, my brothers, is being written in the entire region\
        \ after this great victory,\" he said, adding that with hard work Syria would\
        \ be \"a beacon for the Islamic nation.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecf008f-5150-41c7-8528-9b47c7916af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T10:09:24.728+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.333+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T10:09:24.728+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Assad police state — known since his father seized power in
        the 1960s as one of the harshest in the Middle East with hundreds of thousands
        of political prisoners — melted away overnight.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621cb12e-8f7d-47b8-934d-dc9e97cb4034'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T10:09:24.729+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.335+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T10:09:24.729+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Bewildered and elated inmates poured out of jails after rebels blasted\
        \ open their cells. Reunited families wept in joy. Newly freed prisoners were\
        \ filmed at dawn running through the Damascus streets holding up the fingers\
        \ of both hands to show how many years they had been in prison.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88868270-13d5-40b5-9de1-436e8f1dba14'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T10:09:24.729+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.336+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T10:09:24.729+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"We toppled the regime!\" a voice shouted as one prisoner yelled and\
        \ skipped with delight.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3da5fcf-3339-48c1-9d25-3e6012b798b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T10:09:24.730+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.337+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T10:09:24.730+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The White Helmets rescue organization said it had dispatched five emergency\
        \ teams to the notorious Sedhaya prison to search for hidden underground cells\
        \ believed to hold detainees.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596f85cc-5a6f-4db2-b2e4-a15dd04afe7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T10:09:24.730+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.339+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T10:09:24.730+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Defaced Assad images</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0588033e-0f11-4634-95f6-2ea7b8ec651c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T10:09:24.731+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.340+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T10:09:24.731+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "As the sun set in Damascus without Assad for the first time, roads\
        \ leading into the city were mostly empty, apart from motorcycles carrying\
        \ armed men and rebel vehicles caked with mud as camouflage.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415886f1-d9fa-422c-9076-f222a167067a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T10:09:24.731+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.341+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T10:09:24.731+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Some men could be seen looting a shopping centre on the road between\
        \ the capital and the Lebanese border. The myriad checkpoints lining the road\
        \ to Damascus were empty. Posters of Assad were torn at his eyes. A burning\
        \ Syrian military truck was parked diagonally on the road out of the city.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114bc8e8-13a5-4202-b2b6-981bbcb1ce50'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T10:09:24.732+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.342+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T10:09:24.732+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A thick column of black smoke billowed from the Mazzeh neighbourhood,\
        \ where Israeli strikes earlier had targeted Syrian state security branches,\
        \ according to two security sources.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4539dc25-fe1f-4c32-a2cb-1e102f325108'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T10:09:24.732+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.343+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T10:09:24.732+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Intermittent gunfire rang out in apparent celebration.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b239707d-d7ef-46a2-bef6-18579f30989b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T10:09:24.733+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.345+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T10:09:24.733+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Shops and restaurants closed early in line with a curfew imposed by\
        \ the rebels. Just before it came into effect, people could be seen briskly\
        \ walking home with stacks of bread.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f259f60f-8624-4de2-92c2-7545c490842e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T10:09:24.733+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.346+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T10:09:24.733+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Earlier, the rebels said they had entered the capital with no sign\
        \ of army deployments. Thousands of people in cars and on foot congregated\
        \ at a main square in Damascus waving and chanting \"Freedom.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749ace49-b12a-441e-97d1-cd8e70adfed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T10:09:24.734+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.352+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T10:09:24.734+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "People were seen walking inside the Al-Rawda Presidential Palace, with\
        \ some leaving carrying furniture. A motorcycle was parked on the intricately-laid\
        \ parquet floor of a gilded hall.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3d313b-076c-4833-b5d0-ab8a3354ad1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T10:09:24.734+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.353+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T10:09:24.734+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Syrian rebel coalition said it was working to complete the transfer\
        \ of power to a transitional governing body with executive powers.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fe0600-e711-4b99-9b42-b8f0aff39384'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T10:09:24.735+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.354+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T10:09:24.735+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"The great Syrian revolution has moved from the stage of struggle\
        \ to overthrow the Assad regime to the struggle to build a Syria together\
        \ that befits the sacrifices of its people,\" it added in a statement.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846608b2-76a6-4a4a-9675-c3ea06efa449'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T10:09:24.735+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.355+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T10:09:24.735+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Mohammad Ghazi al-Jalali, prime minister under Assad, called for free\
        \ elections and said he had been in contact with Golani to discuss the transitional\
        \ period.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ea2e5f-5ccc-47e6-8919-4bf322d3b6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T10:09:24.736+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.356+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T10:09:24.736+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Golani, whose group was once Syria’s branch of al Qaeda but has softened\
        \ its image to reassure members of minority sects and foreign countries, said\
        \ there was no room for turning back.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fb17cf-c2ff-425b-842b-39f5a9f09b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T10:09:24.736+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.357+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T10:09:24.736+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Arab world stunned</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba012b7a-63ce-4a78-8285-4c4a37671f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T10:09:24.737+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.358+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T10:09:24.737+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The pace of events stunned Arab capitals and raised concerns about\
        \ more instability on top of the Gaza war.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0bb3c3-120f-4a48-b47b-27f3a434649f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T10:09:24.738+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.360+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T10:09:24.738+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "U.S. President Joe Biden, in a televised address, cheered Assad’s fall\
        \ but acknowledged that it was also a moment of risk and uncertainty.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5349f1e6-4ca2-431c-9a65-e8d8b74b46c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T10:09:24.738+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.361+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T10:09:24.738+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"As we all turn to the question of what comes next, the United States\
        \ will work with our partners and the stakeholders in Syria to help them seize\
        \ an opportunity to manage the risk,\" Biden said.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0ce0b6-8f38-4a91-bd20-05c443b535c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T10:09:24.739+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.362+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T10:09:24.739+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The U.S. Central Command said its forces conducted dozens of airstrikes\
        \ targeting known Islamic State camps and operatives in central Syria on Sunday.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33443581-93f9-427d-95eb-4b7e52293966'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T10:09:24.739+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.363+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T10:09:24.739+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Later in the day Secretary of Defense Lloyd Austin said he spoke with\
        \ Turkish Minister of National Defense Yasar Guler, emphasizing that the United\
        \ States is watching closely.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e6a80b-60f5-44cd-8430-6f79ca8819b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T10:09:24.740+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.364+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T10:09:24.740+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Jubilant supporters of the revolt crowded Syrian embassies around the\
        \ world, lowering red, white and black Assad-era flags and replacing them\
        \ with the green, white and black flag flown by his opponents.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8831aa1f-de26-4fe1-a10e-e67d5cceeb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T10:09:24.741+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.365+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T10:09:24.741+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Israeli Prime Minister Benjamin Netanyahu said Assad’s fall was thanks\
        \ to blows Israel had dealt to Iran and its Lebanese ally Hezbollah, once\
        \ the lynchpin of Assad’s security forces.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dd633d-80ca-4155-a3af-7aea4b974459'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T10:09:24.741+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.366+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T10:09:24.741+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"The barbaric state has fallen,\" French President Emmanuel Macron\
        \ said.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2253e9-7beb-4fac-9ccf-a1b46d6ad5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T10:09:24.742+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.367+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T10:09:24.742+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "When the celebrations fade, Syria’s new leaders face the daunting task\
        \ of trying to deliver stability to a diverse country that will need billions\
        \ of dollars in aid.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2175c7d-e21b-4e77-943e-8feca5aee0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T10:09:24.743+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.368+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T10:09:24.743+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "During the civil war, which erupted in 2011 as an uprising against\
        \ Assad, his forces and their Russian allies bombed cities to rubble. The\
        \ refugee crisis across the Middle East was one of the biggest of modern times\
        \ and caused a political reckoning in Europe when a million people arrived\
        \ in 2015.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401be587-a98b-4776-8997-363a95528c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T10:09:24.743+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.370+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T10:09:24.743+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In recent years Turkey had backed some rebels in a small redoubt in\
        \ the northwest and along its border. The United States, which still has 900\
        \ soldiers on the ground, backed a Kurdish-led alliance that fought Islamic\
        \ State jihadists from 2014-2017.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93325b40-b0b0-4feb-a4fc-e383e5343af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T10:09:24.744+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.371+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T10:09:24.744+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The biggest strategic losers were Russia and Iran, which intervened\
        \ in the war’s early years to rescue Assad, helping him recapture most territory\
        \ and all major cities. The front lines were frozen four years ago under a\
        \ deal Russia and Iran reached with Turkey.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40ef31c-c64e-42af-b7da-6d6601b569f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T10:09:24.745+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.371+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T10:09:24.745+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>But Moscow’s focus on its war in Ukraine and the blows to Iran’s
        allies following the war in Gaza — particularly the decimation of Hezbollah
        by Israel over the past two months — left Assad with scant support.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfef5cd0-8555-434d-99db-99f4ee6fe145'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-09T10:09:24.745+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.372+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-09T10:09:24.772+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Maya Gebeily and Timour Azhari in Damascus, Suleiman
        al-Khalidi in Amman, Tom Perry and Laila Bassam in Beirut, Jaidaa Taha and
        Adam Makary in Cairo, Clauda Tanios, Nadine Awadallah and Tala Ramadan in
        DubaiWriting by Michael Perry, Michael Georgy, Peter Graff, Phil Stewart,
        Patricia ZengerleEditing by Philippa Fletcher, Andrew Cawthorne, Frances Kerry
        and Lisa Shumaker)</em></p>'
