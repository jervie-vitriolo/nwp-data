  'sokor-martial-law-fallout-deepens':
    'author': 'Hyunjoo Jin and Josh Smith, Reuters'
    'caption': 'South Korean National Assembly Speaker Woo Won-shik bangs the gavel
      to announce that "the voting cannot take place" because the quorum was not reached
      during a plenary session of the impeachment vote of President Yoon Suk Yeol
      at the National Assembly in Seoul, South Korea, December 7, 2024. (Jon Heon-Kyun/Pool
      via Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-08T17:12:58.000+08:00
    'imagesource': 'jcr:faf0460c-1ff8-487a-bff1-15c161b0963a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61d6bb62-5a5c-4e7f-beec-3c15e5d9f9ff'
    'lead': 'South Korea’s leadership crisis deepened as prosecutors named President
      Yoon Suk Yeol as a subject of a criminal investigation over last week’s martial
      law attempt, a media report said, and his former defense minister was arrested.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-08T17:21:36.328+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T12:35:08.870+08:00
