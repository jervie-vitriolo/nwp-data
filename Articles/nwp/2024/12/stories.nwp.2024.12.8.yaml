      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Critics of the House
        of Representatives may be the ones who spread fake news about Speaker Martin
        Romualdez suffering a stroke, the congressman himself said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ca43ec-2f71-4ee3-8bfe-f25bfbcb31c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T14:10:36.046+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:10.958+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T14:10:36.046+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview taken on Saturday but released on Sunday, Dec. 8, Romualdez
        told the public that he is in good health.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24e6aa4-2342-4679-8773-629ba4e9d0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T14:10:36.046+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:10.960+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T14:10:36.046+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Sana huwag na lang magpakalat ng fake news. Let’s just all work together.
        Positive tayo lalo na Pasko ngayon,” he said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff228924-eecc-4039-9155-52e6ffaa2abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T14:10:36.047+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:10.961+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T14:10:36.047+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I hope fake news won’t be circulated. Let us be positive,
        especially as Christmas is approaching.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e29f71-314c-478f-b08e-148c66e1e0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T14:10:36.047+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:10.962+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T14:10:36.047+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Siguro naman sa mga detractors ng House, lalo na sa nangyayari po
        sa mga hearings natin. Siyempre, may nagbabatikos. Kumbaga, kasama din talaga
        ‘yan sa trabaho natin pero iwasan na lang natin ang pagkakalat ng fake news,”
        Romualdez added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073f3c05-1359-45bc-be31-3b30afc6e378'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T14:10:36.048+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:10.963+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T14:10:36.048+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe it came from detractors of the House, especially
        with what is happening in our hearings. Of course, there are critics. It is
        part of our job but let us avoid spreading fake news.]</p>'
