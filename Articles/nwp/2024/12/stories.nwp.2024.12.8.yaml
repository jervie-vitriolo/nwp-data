    'lead': 'Cooler weather will prevail over the archipelago this week, the Philippine
      Atmospheric, Geophysical and Astronomical Services Administration said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-08T09:56:46.425+08:00
