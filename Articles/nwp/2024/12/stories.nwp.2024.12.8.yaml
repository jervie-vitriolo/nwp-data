    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Duterte on Immaculate Conception feast: Live up to Virgin Mary’s virtues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0dd9cd-567b-42c4-9bea-d606e2a6b433'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T15:49:25.180+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:10.242+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T15:49:25.180+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Vice President Sara
        Duterte has called on the Catholic faithful to live up to the virtues of the
        Blessed Virgin Mary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f2b2fd-646f-434e-81ca-67403df707e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T15:49:25.180+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:10.244+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T15:49:25.180+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In her message on the Feast of the Immaculate Conception on Sunday,
        Dec. 8, Duterte hoped that the commemoration would unite the people in prayer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a967181-1817-4b2f-a395-d15441cf74e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T15:49:25.180+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:10.246+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T15:49:25.180+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The vice president said that the “enduring faith and steadfast joy”
        shown by the Virgin Mary present an example of “unwavering love” amid challenges
        and worries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f33c0b-f07b-42df-86c4-62764df616ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T15:49:25.181+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:10.247+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T15:49:25.181+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We are encouraged today to live up to her virtues of compassion,
        empathy, and generosity which underscored the resilience she exemplified in
        the face of loss and sorrow,” Duterte said in a video message.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649a67c0-8c44-4c36-98f1-2756f13d03e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T15:49:25.181+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:10.249+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T15:49:25.181+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“May the solemn observance of this day invite us all to join hands
        in prayer as we extend a helping hand to the needy, show mercy to those who
        are facing injustices, and extend love and kindness to our kababayan in the
        underserved and unserved communities,” she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a8635e-81bf-432a-aea1-b221b77a2b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T15:49:25.182+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:10.250+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T15:49:25.182+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte also encouraged faithfuls to be “guided by our resilience
        that is rooted in faith in every trying time as we look forward with profound
        hope and optimism to a better future for every Filipino.”</p>'
