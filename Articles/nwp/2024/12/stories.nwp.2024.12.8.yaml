      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The Philippines appealed
        for restraint to avoid violence from escalating in Syria on Sunday, Dec. 8.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80cbb6f-65c3-48c5-b1f4-c85daed4beae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T17:11:23.954+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:09.360+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:11:23.954+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Syria’s army command has announced the <a href="https://www.newswatchplus.ph/news/2024/12/8/army-assad-rule-ended.html">end
        of President Bashar al-Assad’s</a> 24-year authoritarian rule. He flew out
        of Damascus for an unknown location as rebels entered the capital.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79caf38-059a-4b89-93db-100da46c5a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T17:11:23.954+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:09.361+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:11:23.954+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“The Philippines calls on all concerned parties to exercise restraint
        and refrain from further violence, to avert further casualties and deaths
        of civilians,” the Department of Foreign Affairs said in a statement.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c297d8f2-e85f-4836-a569-9e713e415afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T17:11:23.954+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:09.362+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-08T17:11:23.954+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“We express concern regarding the situation of our Filipinos in Syria
        and advise them to take the necessary precautions and stay in contact with
        the Philippine Embassy in Damascus,” it added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d1b9eb-40a0-47d1-a6ea-9a13a1ab5cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-08T17:11:23.955+08:00
