      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The agency said they are continuously monitoring the developments.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0eb808-c130-4ed5-86ca-08ba8b6e280d'
      'mgnl:activationStatus': true
