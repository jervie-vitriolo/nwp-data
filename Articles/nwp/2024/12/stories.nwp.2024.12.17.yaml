      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T17:49:54.109+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The lowest storm alert
        is up over Davao Oriental as the low pressure area southeast of Mindanao intensified
        into tropical depression “Querubin,” according to the latest weather bulletin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948459f8-e44a-4f4d-b1e7-90bc8a30594c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T17:49:54.102+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:15.655+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T17:49:54.102+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippine Atmospheric, Geophysical and Astronomical Services Administration
        said the cyclone may turn northward tomorrow, Dec. 18 and will pass through
        Mindanao and Palawan until Sunday. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af168e0-a276-414e-ae14-a0d493b2d85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T17:49:54.103+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:15.659+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T17:49:54.103+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The weather bureau said “Querubin” may weaken into a remnant low on
        Wednesday. It may, however, re-intensify into a tropical depression after
        passing through the southernmost island or Palawan.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b778fe8-10c7-49d4-b8a8-ba4a7b812091'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T17:49:54.103+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:15.660+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T17:49:54.103+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Scattered rains and thunderstorms may occur in Eastern Visayas, Caraga,
        and Davao region due to “Querubin.” The storm trough will also trigger moderate
        to heavy rains in the rest of the Visayas and Mindanao.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90f0404-bfea-44ba-9bbc-bc215ac90f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T17:49:54.104+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:15.661+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T17:49:54.104+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Forecasters warned of possible flooding and landslides.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987473c3-5c09-4dcb-8171-4c81059bc36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T17:49:54.104+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:15.661+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T17:49:54.104+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the Bicol region and Quezon may also encounter scattered
        rains and thunderstorms brought by the shear line or warm and cold wind convergence. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62b397a-6d67-444a-b8c8-478a390a0755'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T17:49:54.104+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:15.662+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T17:49:54.104+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Up north, the northeast monsoon will cause overcast skies and rains
        over the Cagayan Valley, Cordillera, and Aurora.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a882afdc-c021-4bea-989d-10800cccc1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T17:49:54.105+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:15.662+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T17:49:54.105+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>PAGASA earlier said it expects one to two storms inside the weather
        disturbance monitoring zone in December.</p>'
  'trump-hush-money-conviction-still-stands':
    'author': 'Luc Cohen and Jack Queen, Reuters'
    'caption': 'U.S. President-elect Donald Trump addresses supporters during his
      rally for the 2024 U.S. Presidential Election, in Palm Beach County Convention
      Center, in West Palm Beach, Florida, U.S., on Wednesday, Nov. 6. (Brendan Mcdermid/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-17T09:06:20.000+08:00
    'imagesource': 'jcr:530343ab-3325-4b34-a7dd-955fe1b73697'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8908d60a-ea03-435d-9d41-0b861ceee83d'
    'lead': 'A judge on Monday ruled that Donald Trump''s conviction for falsifying
      records to cover up a sex scandal should stand, rejecting the U.S. president-elect''s
      argument that a recent Supreme Court ruling nullified the verdict, a court filing
      showed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-17T09:09:14.616+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:15.165+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:12.754+08:00
    'mgnl:lastModified': 2024-12-17T09:09:14.653+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Donald-Trump']
    'stories': []
    'template': '1'
    'title': 'Judge denies Trump''s bid to throw out hush money conviction'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade4abd5-7a34-4186-9f24-0f4021645858'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T09:09:14.640+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:15.167+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T09:09:14.648+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>New York, U.S. -</strong> A judge on Monday ruled that Donald
        Trump''s conviction for falsifying records to cover up a sex scandal should
        stand, rejecting the U.S. president-elect''s argument that a recent Supreme
        Court ruling nullified the verdict, a court filing showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3994d7f-7105-4a90-ab50-f8726d528a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T09:09:14.640+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:15.168+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T09:09:14.640+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump''s lawyers argued that having the case hang over him during his
        presidency would impede his ability to govern. He was initially scheduled
        to be sentenced on Nov. 26, but Justice Juan Merchan pushed that back indefinitely
        after Trump defeated Democratic Vice President Kamala Harris in the Nov. 5
        election.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc1c76f-1b1f-422a-a3bf-67983e7c5112'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T09:09:14.641+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:15.169+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T09:09:14.641+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a 41-page decision, Justice Juan Merchan said Trump''s "decidedly
        personal acts of falsifying business records poses no danger of intrusion
        on the authority and function of the executive branch."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5507575b-d5c4-40e5-909d-6faa001e7f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T09:09:14.641+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:15.170+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T09:09:14.641+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump''s lawyer did not immediately respond to a request for comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047dd004-9100-4200-b6e1-3fd6e60e907a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T09:09:14.642+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:15.170+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T09:09:14.642+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors with Manhattan District Attorney Alvin Bragg''s office,
        which brought the case, said there were measures short of the "extreme remedy"
        of overturning the jury''s verdict that could assuage Trump''s concerns about
        being distracted by a criminal case while serving as president.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe30b51-92e7-4db5-a5e9-a2b8f088112e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T09:09:14.642+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:15.171+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T09:09:14.642+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The case stemmed from a $130,000 payment that Trump''s former lawyer
        Michael Cohen made to adult film actor Stormy Daniels. The payment was for
        her silence before the 2016 election about a sexual encounter she has said
        she had a decade earlier with Trump, who denies it.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9ee240-2b5f-4069-b5d8-13fddf75f0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T09:09:14.643+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:15.171+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T09:09:14.643+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A Manhattan jury in May found Trump guilty of 34 counts of falsifying
        business records to cover up the payment. It was the first time a U.S. president
        - former or sitting - had been convicted of or charged with a criminal offense.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32723bfd-7280-43ea-be20-deecd563a915'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T09:09:14.643+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:15.172+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T09:09:14.643+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump pleaded not guilty and called the case an attempt by Bragg, a
        Democrat, to harm his 2024 campaign.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12d12f6-e8ca-4a9b-94e9-f82d3cd4fd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T09:09:14.644+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:15.172+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T09:09:14.644+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Eric Beech, Luc Cohen and Jack Queen; Editing
        by Matthew Lewis and Stephen Coates)</em></p>'
