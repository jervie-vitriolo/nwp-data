      'mgnl:lastModified': 2024-12-17T15:42:12.587+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Wellington, New Zealand -</strong> An earthquake of magnitude
        7.4 struck Vanuatu''s capital Port Vila on Tuesday, damaging buildings and
        cars with at least one person reported killed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0dc1ed-86ea-43f7-8d1c-87826dc94e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T15:42:12.571+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.250+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T15:42:12.571+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Vanuatu state broadcaster VBTC showed footage of vehicles crushed in
        a building collapse on a street lined with retailers. The broadcaster reported
        one person had been trapped in a collapsed building.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e436bb45-0d79-48af-a5c3-6c131694d06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T15:42:12.571+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.251+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T15:42:12.571+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Police said at least one person had been killed and injured people
        had been taken to hospital, Dan McGarry, a journalist with the Organised Crime
        and Corruption Reporting Project based in Vanuatu, told Reuters in an interview.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5474b90-5590-47dd-bc86-2fe9223fdf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T15:42:12.572+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.252+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T15:42:12.572+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"It was the most violent earthquake I''ve experienced in my 21 years
        living in Vanuatu and in the Pacific Islands. I''ve seen a lot of large earthquakes,
        never one like this," he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df9dd8b-0a99-4519-8d56-0c98e3f9565d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T15:42:12.572+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.252+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T15:42:12.572+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The road connecting Port Vila to the international shipping terminal
        was blocked by landslides, he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac22228-2b48-419b-ab46-9dbae8f51392'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T15:42:12.573+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.253+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T15:42:12.573+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Other footage posted on social media showed buckled windows and collapsed
        concrete pillars on a building hosting foreign missions in the capital, including
        the U.S., British, French and New Zealand embassies.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7ec213-699e-4940-ace1-089b3ed4cd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T15:42:12.573+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.254+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T15:42:12.573+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A spokesperson for the U.S. Embassy in Papua New Guinea said its embassy
        in Port Vila had sustained "considerable damage" and was closed until further
        notice.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70923f4f-4d75-4ac5-a0ca-ae43dba3a192'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T15:42:12.574+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.255+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T15:42:12.574+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'New Zealand''s High Commission building, which is co-located with the
        U.S., French and British missions, had "sustained significant damage," a foreign
        ministry spokesperson said in a statement.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae46862d-2ed7-4da8-a86e-f12e2e214f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T15:42:12.574+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.255+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T15:42:12.574+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'There were communications outages across the country, the New Zealand
        statement added, while the Australian High Commission in Vanuatu said its
        communication systems had also been affected.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bd0506-c0c1-4fd2-9aa4-2749c0e181b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T15:42:12.575+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.256+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T15:42:12.575+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Reuters was not able to immediately able to confirm the casualty figures,
        with authorities in Vanuatu not reachable for comment.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef95a67-9b25-4715-89db-5478aaeff0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T15:42:12.575+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.257+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T15:42:12.575+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The U.S. Geological Survey (USGS) said the quake was at a depth of
        10 km (6.2 miles).'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d6bbf6-b9ce-407a-a3b1-9c33af6b16ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T15:42:12.575+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.257+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T15:42:12.575+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Half a dozen aftershocks hit Vanuatu following the initial quake, USGS
        data showed.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbe29c4-7eec-469f-8956-4e27eb4d5ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T15:42:12.576+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.258+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T15:42:12.576+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Several were heavy enough to be felt in Port Vila, McGarry said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b43a537-e794-42e4-91a5-dee32182d9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T15:42:12.576+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.259+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T15:42:12.576+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"There was one that had us all sort of perched and ready to move again.
        But none of them have been anywhere near as bad as the initial shock," he
        said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ce3b27-2140-4f46-9c58-d9331ac51e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T15:42:12.577+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.259+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T15:42:12.577+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Earlier, the U.S. Tsunami Warning System cancelled an initial tsunami
        warning for Vanuatu.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa5722d-6ac2-4200-bb3b-0d08c98540f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T15:42:12.577+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.260+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T15:42:12.577+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Authorities in the U.S., Australia and New Zealand said there was no
        tsunami threat to their territories.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085b0378-6b21-464e-87de-77f30870412a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T15:42:12.578+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.261+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T15:42:12.578+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Australia''s Foreign Minister Penny Wong said Australia was closely
        monitoring the situation following the "devastating earthquake".'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83ec697-898d-4741-b12b-8429f5b9a527'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T15:42:12.579+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.261+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T15:42:12.579+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We stand ready to support Vanuatu, as the extent of the damage is
        assessed. Vanuatu is family and we will always be there in times of need,"
        she said in a statement.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a187a63c-9472-4659-8e28-9aee4770c8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T15:42:12.579+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.262+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T15:42:12.579+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Alasdair Pal and Lucy Craymer in Wellington, Kirsty
        Needham, Cordelia Hsu and Renju Jose in Sydney and Surbhi Misra in Bengaluru;
        Editing by Stephen Coates and Raju Gopalakrishnan)</em></p>'
