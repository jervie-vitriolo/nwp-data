      'mgnl:lastModified': 2024-12-17T09:46:44.050+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Brad Brooks in Colorado, Joseph Ax in Princeton,
        New Jersey, Daniel Trotta in Carlsbad, California, Andrew Hay in Taos, New
        Mexico, and Kanishka Singh and Nandita Bose in Washington; Writing by Brad
        Brooks and Daniel Trotta; Editing by Frank McGurty, Paul Thomasch, David Gregorio
        and Lincoln Feast.)</em></p>'
  'Veloso-to-stay-womens-prison':
    'caption': 'Mary Jane Veloso (Yogyakarta Class IIB Correctional Facility/Coordinating
      Ministry for Law, Human Rights, Immigration and Correction)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-17T12:02:40.000+08:00
    'credit': 'Mary Jane Veloso (Yogyakarta Class IIB Correctional Facility/Coordinating
      Ministry for Law, Human Rights, Immigration and Correction)'
    'imagesource': 'jcr:84d5e5cd-3b47-48ca-b8d1-e040ef6626f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b976b726-42d9-4bda-a430-163df46c491b'
    'lead': 'A high-profile Filipino inmate convicted of drug trafficking in Indonesia
      will be transferred to a women’s prison to continue serving time upon her return
      to the country, the Bureau of Corrections (BuCor) said on Tuesday, Dec. 17.'
    'mgnl:activationStatus': true
