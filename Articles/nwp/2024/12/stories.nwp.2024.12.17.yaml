  'DepEd-budget-unspent-funds':
    'author': 'Eimor Santos, NewsWatch Plus'
    'caption': 'FILE PHOTO. Senate Finance Committee Chairperson Grace Poe (left)
      and Senate President Chiz Escudero (right) during the bicameral conference committee
      meeting on December 11, 2024.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
