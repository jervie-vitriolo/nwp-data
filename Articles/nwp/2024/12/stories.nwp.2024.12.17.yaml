    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:15.986+08:00
    'mgnl:lastModified': 2024-12-17T17:33:27.598+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'President can tap ₱36-B unspent funds to boost DepEd budget - Escudero'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7ae363-c5f3-438d-97bc-5d505c27f3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T17:31:20.575+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:05.877+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T17:33:27.590+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – Amid criticisms over
        the ₱12 billion reduction in the Department of Education budget for next year,
        Senate President Francis “Chiz” Escudero said the president could augment
        the agency funding from tens of billions in unspent funds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c035c873-0faa-43b5-b2ba-431b8e90a00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T17:31:20.575+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:05.878+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T17:33:27.590+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“The president has the power to augment any item in the budget from\
        \ savings or unspent items in the budget. This way he need not veto other\
        \ line items in the GAA (General Appropriations Act) in order to provide the\
        \ DepEd additional funds,” Escudero said in a statement on Tuesday. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e1f0a6-a8fb-49f5-8089-40456900548b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T17:31:20.576+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:05.878+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T17:33:27.591+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Escudero said the agency has ₱36.13 billion in unspent funds over the\
        \ past three years, all allocated for its computerization program. He pointed\
        \ out that this amount is more than three times the reduced amount for the\
        \ program.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a82d022-4387-4472-bd1c-e234306fef0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T17:31:20.576+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:05.879+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T17:33:27.591+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Escudero noted that in 2022, DepEd failed to utilize ₱10.03 billion\
        \ of its ₱13.068 billion budget for the program, which will be reverted to\
        \ the plenary by year-end.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa125a1e-3f85-441c-bd0d-e9887622e4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T17:31:20.577+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:05.880+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T17:33:27.592+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Last year, he added, DepEd left half of its ₱20.4-billion allocation\
        \ unspent, while under the current budget, the agency has yet to use ₱15.9\
        \ billion of the ₱18.08 billion for computerization.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6445dd6-2217-4990-b729-de7b9a8df6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T17:31:20.577+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:05.880+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T17:33:27.592+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“From 2022 to 2024, 70 percent of the ₱51.5 billion allotted for the\
        \ DepEd computerization program were unspent. So one can see why Congress\
        \ has to be circumspect with regard to budget allocations,” Escudero said.\
        \ \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87038b3b-1894-4c1b-aadd-401c5be59a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T17:31:20.577+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:05.881+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T17:33:27.593+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Tinitingnan natin hindi lang ‘yung purpose ng pondo, kundi ang kakayahan\
        \ at kapasidad ng ahensya gamitin ang pondo nila [We are looking at not just\
        \ the purpose of the funds, but also the ability and capacity of the agency\
        \ to use its funds],” he added. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9669d546-dece-49a2-9a76-c955603727e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T17:31:20.578+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:05.882+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T17:33:27.593+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The Senate leader took a swipe at his former colleague, Education Secretary\
        \ Sonny Angara, who earlier expressed concern over the budget reduction for\
        \ his agency. Angara previously served as chairman of the Senate committee\
        \ on finance, a position now held by Senator Grace Poe following his appointment\
        \ as DepEd Secretary.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a30dfd3-6534-4338-916b-0e45814c1ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T17:31:20.578+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:05.882+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T17:33:27.594+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Madami naman po source to augment. DepEd and its secretary should\
        \ know because the submissions for the budget deliberations on their own dismal\
        \ fund utilization came from them,” Escudero said. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f354b0c-713c-4b8f-9164-899bd1027091'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T17:31:20.579+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:05.883+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T17:33:27.594+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Senator Imee Marcos agreed that her brother, President Ferdinand Marcos\
        \ Jr., could augment an agency budget as long as it has savings or unspent\
        \ funds.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfc54c2-e393-4dee-8242-377d97ebed93'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T17:31:20.579+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:05.884+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T17:33:27.595+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“It’s a big if. May savings ba talaga? Sa dinami-rami, sa limpak limpak\
        \ na salapi na nilagay sa unprogrammed,  talaga bang sigurado ba tayo? Hindi\
        \ tayo nakasisiguro. Samantalang yung krisis natin sa edukasyon, yun ang talagang\
        \ walang kaduda-duda,” Marcos said in a chance interview before Tuesday’s\
        \ session.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0170a333-30e3-42fa-9679-fcb9271f6ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T17:31:20.580+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:05.884+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T17:33:27.595+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: It's a big if. Are there really savings? With all the\
        \ funds, with the vast amounts of money placed under unprogrammed, can we\
        \ really be sure? We can't be certain. Meanwhile, the crisis in our education\
        \ system is something that is undoubtedly real.]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e709764b-7546-4161-8cab-470fb76b9147'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T17:31:20.580+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:05.885+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T17:33:27.596+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "President Marcos earlier stated that he is exploring ways to restore\
        \ the ₱10-billion cut for the computerization program but noted that he does\
        \ \"not want to line-item veto anything.\" \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3418ed30-f573-41a0-83cd-bc91a527883c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T17:31:20.581+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:05.886+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T17:33:27.596+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Senators Marcos and Juan Miguel \"Migz\" Zubiri both said the president\
        \ could call on Congress to reconvene the bicameral conference committee to\
        \ address certain provisions in the 2025 budget.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161750a2-cc80-48e0-a047-565224f5e950'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T17:31:20.581+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:05.886+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T17:33:27.597+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "This is the last week of Senate sessions before the three-week Christmas\
        \ break. However, Senate Majority Leader Francis Tolentino said they can return\
        \ to the session hall at any time if the president calls for a special session.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c812d6a3-124b-4b0b-8db5-50b97562bfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T17:31:20.582+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:05.887+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T17:33:27.597+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Wala pa akong alam na ano, to extend the session but the President
        can always call for a special session kahit nakabakasyon [I don''t know anything
        about extending the session, but the President can always call for a special
        session even while on vacation],” Tolentino said in another interview, noting
        that the threat of failing to enact the 2025 budget could be considered an
        emergency.</p>'
