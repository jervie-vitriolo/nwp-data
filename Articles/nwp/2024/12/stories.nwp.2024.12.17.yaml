    'updated': 2024-12-17T17:27:37.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df3df1d-33f0-49d0-89b0-d18492a90e84'
      'mgnl:activationStatus': true
