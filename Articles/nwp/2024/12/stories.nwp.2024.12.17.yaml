      'mgnl:lastModified': 2024-12-17T14:39:40.474+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f0d781-b0e5-461c-90f1-b582e60b62b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T14:39:40.475+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:10.339+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T14:39:40.475+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The role of chief federal coordinator on U.S. relations now passes\
        \ to Dominic LeBlanc, the new finance minister, who flew with Trudeau to Florida\
        \ late last month to meet Trump.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f543c4ea-614c-4dd2-b4bd-dab79b509f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T14:39:40.476+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:10.340+08:00
