      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b72987-53c0-4f23-8d55-545502678567'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T09:46:44.044+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.727+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T09:46:44.044+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It is unacceptable that we are unable to protect our children from
        this scourge of gun violence. We cannot continue to accept it as normal,"
        Biden said in a statement.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b118b66e-7f05-4b66-a2e1-5ebebdc7b871'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T09:46:44.045+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.728+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T09:46:44.045+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f99169-4864-46b5-9440-1d84724fd8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T09:46:44.046+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.729+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T09:46:44.046+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In 2022 Biden signed into law the first major federal gun reform
        in three decades, about a month after an 18-year-old man opened fire at Robb
        Elementary School in Uvalde, Texas, killing 19 students and two teachers.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30131fae-462b-4892-8ece-d5e19074921f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T09:46:44.046+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.730+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T09:46:44.046+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f08b9b-b893-4125-a30e-98ca27cadf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T09:46:44.047+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.730+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T09:46:44.047+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Wisconsin shooting took place 12 years and two days after one
        of the most notorious school shootings in U.S. history: the massacre at Sandy
        Hook Elementary School in Newtown, Connecticut. A 20-year-old man armed with
        a semiautomatic rifle killed 20 school children plus six adults who worked
        at the school.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff15980-8562-4ddd-a24f-2205060bda4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T09:46:44.048+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.731+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T09:46:44.048+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd308a6f0-df60-457e-a0c1-a91f1db18910'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T09:46:44.049+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.732+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T09:46:44.049+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Polling shows American voters favor stronger background checks on
        gun buyers, temporary limits on people in crisis and more safety requirements
        for gun storage at homes with children. Yet political leaders have largely
        declined to act, citing the U.S. constitutional protection for gun owners.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355f7f68-7b70-4c95-bf4a-f52245ba8054'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T09:46:44.049+08:00
