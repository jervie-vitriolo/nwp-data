      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2f8a94-b6c5-4269-ac4c-fbccf4e78c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T14:39:40.474+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:10.338+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T14:39:40.474+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"This is going to be quite problematic for the prime minister from\
        \ a political perspective, but it's now also going to be problematic in terms\
        \ of how the Canadian government deals with an incoming Trump presidency,\"\
        \ he said on the sidelines of an event in Washington.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7347cf6-9689-4e66-8196-05986773f2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T14:39:40.474+08:00
