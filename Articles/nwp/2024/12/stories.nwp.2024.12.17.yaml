      'mgnl:lastModified': 2024-12-17T14:39:40.476+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46307a79-168b-4f8e-9be5-a4ad3833e13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T14:39:40.476+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:10.340+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T14:39:40.476+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"The one thing I think the American administration will respect is\
        \ a government that's focused on our common priorities, on the shared issues,\"\
        \ he told reporters after being appointed.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be91a31-d9cc-4d5f-a21d-5eec854b576c'
