    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Groups call on gov''t to allow Veloso family to welcome Mary Jane'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30de3e6-0469-4904-a2c7-d82fb6eed5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T15:52:45.807+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:07.462+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T15:52:45.820+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Groups called on the
        government to allow the family of high-profile inmate Mary Jane Veloso to
        welcome her back from Indonesia on Wednesday, Dec. 18.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6eda8c-7051-45d8-ac2a-06f1bcf9bfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T15:52:45.807+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:07.463+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T15:52:45.807+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdd65dc-63f4-4f53-813c-ecc1a47da684'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T15:52:45.808+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:07.463+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T15:52:45.808+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "In separate statements on Tuesday, Dec. 17, Migrante International\
        \ and Bayan Muna said Veloso’s family should be at the Ninoy Aquino International\
        \ Airport upon her arrival on Wednesday morning.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9a0b0e-0df1-47c2-ae76-31d07169a990'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T15:52:45.808+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:07.464+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T15:52:45.808+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21222ef-968e-42eb-9906-47f6dc106804'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T15:52:45.808+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:07.465+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T15:52:45.808+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna said Veloso is a human trafficking victim and not a criminal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5f9e09-38a4-4d0d-98a9-7e3b9d59e9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T15:52:45.809+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:07.466+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T15:52:45.809+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"For 14 years, her family has fought tirelessly for her freedom
        and justice. The least our government can do is to facilitate this simple
        but meaningful reunion. Ang pagkakataong ito ay hindi lamang para kay Mary
        Jane kundi para sa kanyang mga anak at pamilyang labis na nagdusa sa mahabang
        panahon," former Bayan Muna Rep. Carlos Zarate said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6308817-f22d-4d84-bc57-c49cb0d9a5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T15:52:45.809+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:07.466+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T15:52:45.809+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This opportunity is not just for Mary Jane but for
        her children and family who have suffered greatly for so long.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2ea5a2-6e60-4f9e-9d7d-eb7192761e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T15:52:45.810+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:07.467+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T15:52:45.810+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“After her grueling years in jail, it is but humane that she sees her\
        \ mother, father, and children when she arrives on Philippine soil. It has\
        \ been a long ordeal for her, and the least we can do is allow her to embrace\
        \ her family in her homeland,” said Migrante International chairperson Joanna\
        \ Concepcion.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca4e33e-bc0c-44ff-98d7-aff944f4c095'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T15:52:45.810+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:07.468+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T15:52:45.810+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The groups are also calling for the granting of clemency to Veloso.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675a99bd-324a-48fb-b8a6-3b35c11666e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T15:52:45.811+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:07.469+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T15:52:45.811+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6456d0e1-a9a3-4147-832f-80d9056236a1'
