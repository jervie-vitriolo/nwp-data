      'mgnl:created': 2024-12-17T09:46:44.026+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.696+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T09:46:44.026+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The shooter, a student at the school who used a handgun, was found
        dead inside the school by officers who immediately entered campus upon arrival,
        police said. Officials declined to identify the shooter by name, age or gender,
        nor did they identify the victims.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09781b86-cd58-41e8-b03e-66d8e3dafc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T09:46:44.026+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.697+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T09:46:44.026+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a109db-43ec-4da2-a530-8a0889bc596c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T09:46:44.027+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.698+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T09:46:44.027+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>CNN and the Associated Press, citing unnamed police sources, reported
        the shooter was a 17-year-old girl who turned the gun on herself after the
        rampage. Reuters could not verify the reports.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e7ea80-e771-4a9f-b2d0-757c212753f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T09:46:44.027+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.698+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T09:46:44.027+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af8f25f-8142-42c0-bb0b-e9371321d759'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T09:46:44.028+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.699+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T09:46:44.028+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>If confirmed, it would be a rarity, as only about 3% of mass shootings
        are carried out by females, studies show.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2712021-7bf4-4330-b4a0-335cf7a89332'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T09:46:44.028+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.699+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T09:46:44.028+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5da6278-1d27-4ed4-9ded-d21f9dab6cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T09:46:44.028+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.700+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T09:46:44.028+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>There was as yet no known motive for the violence, which authorities
        said took place in one space inside the school. The shooter''s family was
        cooperating with the investigation, police said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc444e07-2a4e-4132-8695-ae0ed033c846'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T09:46:44.029+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.701+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T09:46:44.029+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48794341-f871-47df-aa78-79ba850c88e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T09:46:44.029+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.702+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T09:46:44.029+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Today is a sad, sad day, not only for Madison, but for our entire
        country, where yet another police chief is doing a press conference to speak
        about violence in our community," Barnes, a former school teacher, told reporters
        at an earlier press conference.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36e14f7-e96c-41ef-a4e2-df35ac0d1e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T09:46:44.030+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.702+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T09:46:44.030+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8135a960-1b53-48b7-b311-f33cebd57973'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T09:46:44.030+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.703+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T09:46:44.030+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Every child, every person in that building, is a victim, and will
        be a victim forever. These types of trauma don''t just go away," Barnes said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09e3b29-a37a-4a01-94ae-51030ef1459a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T09:46:44.031+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.704+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T09:46:44.031+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5949ae0-1187-4e7e-9495-5dc6ff56f8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T09:46:44.031+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.704+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T09:46:44.031+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>There have been 322 school shootings this year in the U.S., according
        to the K-12 School Shooting Database website. That is the second highest total
        of any year since 1966, according to that database - topped only by last year''s
        total of 349 such shootings.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab374e2-dbb2-468c-be4a-0215149df2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T09:46:44.032+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.705+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T09:46:44.032+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cfab45-84d0-4da8-8da4-88608acce53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T09:46:44.032+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.706+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T09:46:44.032+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"We need to do better in our country and our community to prevent\
        \ gun violence,\" Madison Mayor Satya Rhodes-Conway said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ba3e0e-de60-48c3-877c-84dd79b89fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T09:46:44.032+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.707+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T09:46:44.032+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec51881-dd52-4e47-8f0e-eef1bce02f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T09:46:44.033+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.708+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T09:46:44.033+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Lockdown, lockdown''</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21129be5-39cf-42fd-b56a-d99ee6b3c4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T09:46:44.034+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.708+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T09:46:44.034+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90780783-1bae-41b4-908f-74ea90f73006'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T09:46:44.034+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.709+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T09:46:44.034+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The shooter arrived at school on time and pulled out the handgun
        about three hours into the school day, officials said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bd7cf8-b44a-4723-83ce-1d98d1a9deb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T09:46:44.035+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.710+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T09:46:44.035+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04339224-05d0-42ce-a6be-e8a3944d8d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T09:46:44.035+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.711+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T09:46:44.035+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Once the shooting began, students were locked in their classrooms
        and "handled themselves magnificently," said Barbara Wiers, Abundant Life''s
        director of elementary and school relations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b149c7-31e5-4514-9547-ec1661135c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T09:46:44.036+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.712+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T09:46:44.036+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b360607-7749-40f1-bedc-da24d4fc3c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T09:46:44.036+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.713+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T09:46:44.036+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Students practice what to do in the event of a shooting, and are
        normally told, "this is just a drill," Wiers told the press conference.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d7aea0-6b8a-49e7-9e75-d48260628d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T09:46:44.037+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.714+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T09:46:44.037+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b4eb77-3257-4e5a-bfca-62c5d979418e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T09:46:44.038+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.714+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T09:46:44.038+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"They were clearly scared ... when they heard ''lockdown, lockdown''
        and nothing else they knew it was real," Wiers said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47526e5b-23f4-4fc1-9534-d0bb39f3c700'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T09:46:44.038+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.720+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T09:46:44.038+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6babdf31-41aa-486c-8ce0-fe2545e45e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T09:46:44.039+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.721+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T09:46:44.039+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Later students were taken off campus to a site where all the survivors
        were reunited with their parents, officials said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4302615-204e-4518-a6d2-1d62be02531c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T09:46:44.039+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.721+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T09:46:44.039+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b432fb-f9a7-4a15-bf7e-31636d22c98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T09:46:44.040+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.722+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T09:46:44.040+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Gun control and school safety have become major political and social
        issues in the U.S. where the number of school shootings has jumped in recent
        years.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc573ba-15cd-4175-8f13-ececd72c4ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T09:46:44.041+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.723+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T09:46:44.041+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecb7a15-7169-430e-b514-140b222455df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T09:46:44.041+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.724+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T09:46:44.041+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The gun violence epidemic has afflicted public and private schools
        alike in urban, suburban and rural communities.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db93cda4-5851-43e7-8229-1152e1d68c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T09:46:44.042+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.725+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T09:46:44.042+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597920c1-feb5-4cfa-842d-7cd416aebb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T09:46:44.043+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.725+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T09:46:44.043+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden called on Congress to enact gun-control legislation
        to prevent further massacres. Similar calls have gone unheeded after almost
        every school shooting in recent memory.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d960559-dd27-47fa-949e-12959917dfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T09:46:44.043+08:00
