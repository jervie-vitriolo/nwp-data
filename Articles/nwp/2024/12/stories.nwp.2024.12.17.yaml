      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T14:39:40.478+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Freeland was not invited along. In September 2018, during the talks\
        \ to rework the trilateral trade treaty, Trump made it clear he did not like\
        \ Freeland.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9c36e6-0ac1-403f-90f4-bac1793ced75'
