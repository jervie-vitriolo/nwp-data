      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong>The processing of special
        immigrant visas (SIVs) for around 300 Afghan nationals temporarily in the
        Philippines will begin in the coming months, United States Ambassador to the
        Philippines MaryKay Carlson said in a press briefing on Monday, Dec. 16.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b60aea-13ef-4ec7-8af7-b9fae80c2e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T14:11:56.778+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:10.926+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T14:11:56.778+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Carlson confirmed that discussions between the US and Philippine governments
        are ongoing to facilitate the agreement in August, which allows a limited
        number of Afghan nationals to transit through the country.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9842f40c-b210-4c99-9b65-1d6d63cf9a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T14:11:56.778+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:10.927+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T14:11:56.778+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Afghan nationals will complete their SIVs and eventually resettle
        in the United States.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddd0299-7c3d-439b-8d79-cbe349b915c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T14:11:56.779+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:10.928+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T14:11:56.779+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We have been working with the Philippines for some time to ensure
        that Afghans who worked closely with American officials in Afghanistan will
        have the opportunity to transit en route to the United States so that we can
        process their visa paperwork in conjunction with Philippine authorities, to
        make sure they are entitled to enter here, and they can quickly get their
        medicals done and paperwork stamped and travel to the United States,” Carlson
        explained.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f7b1c6-2ff3-4d2a-9a85-1a707326e2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T14:11:56.779+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:10.928+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T14:11:56.779+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We are looking at maybe 300 people [to] be processed through in the
        coming months or so to the United States and see [how] to explore what we
        might be able to do,” she added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dda1e4-eed4-4acb-bf97-7f98be3e7a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T14:11:56.780+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:10.929+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T14:11:56.780+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The US government previously said it is providing necessary support
        for the Afghans temporarily staying in the Philippines, including food, housing,
        security, medical care, and transportation to facilitate their visa processing.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16581d1a-6834-479a-98da-c6bb32aef5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T14:11:56.780+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:10.930+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T14:11:56.780+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Afghanistan fell under Taliban control in August 2021, triggering a
        chaotic withdrawal of American forces just days before the US formally ended
        its 20-year military presence in Afghanistan. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bba872d-38d1-4d00-aaec-53a75f5910ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T14:11:56.780+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:10.930+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T14:11:56.780+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>This situation left thousands of Afghan nationals, who had worked
        with the US mission, stranded and seeking resettlement opportunities.</p>'
