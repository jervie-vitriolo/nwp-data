      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f3ed6c-a2c3-4085-be69-a219f7aaed17'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T14:39:40.478+08:00
      'mgnl:createdBy': 'thea-nwp'
