    'template': '1'
    'title': '‘Positive momentum’ in PH-US ties to continue in 2025 – Carlson

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff4d0f3-444f-48fc-ab2f-5ee703e1a82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T13:55:09.618+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.690+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T14:08:22.416+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines—United States Ambassador to the Philippines
        MaryKay Carlson expressed confidence that Philippine-US relations will sustain
        its positive momentum next year under a new leadership in the US.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d3e3d5-03d6-4e72-98cb-151ad3cc2d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T13:55:09.618+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.691+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T14:08:22.416+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a briefing with foreign affairs reporters on Monday, Carlson highlighted
        strong bipartisan support in Washington, making sure that the partnership
        will continue to grow.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7da69a-ffe0-4e14-90ae-277f98ee5bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T13:55:09.618+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.692+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T14:08:22.417+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“You’ve heard me say it before: this is a bilateral relationship on
        hyperdrive. And I expect this incredible positive momentum to continue in
        2025, and well beyond,” she said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3e46a7-56ac-4bb1-b6ad-2d2008d478c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T13:55:09.619+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.692+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T14:08:22.417+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Strengthening trilateral cooperation</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0787f08a-c33d-488a-b15f-402f6d4a74dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T13:55:09.619+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.693+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T14:08:22.418+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Carlson said apart from bilateral ties, trilateral cooperation with
        Japan is expected to further solidify efforts in addressing challenges in
        the Indo-Pacific region, particularly in the South China Sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6af823-46ca-40c6-96b2-83c29471361f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T13:55:09.619+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.693+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T14:08:22.418+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She noted the significance of the recent trilateral maritime dialogue
        in Tokyo, the first of its kind.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b6dd7f-5b5e-41fb-8507-f7162f623063'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T13:55:09.620+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.694+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T14:08:22.419+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The United States, Japan, and the Philippines discussed opportunities
        to strengthen future trilateral cooperation and engagement with other partners
        through maritime cooperative activities, combined training, and coast guard
        capacity building,” Carlson said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c5f3c8-0f4e-41fe-8f26-f713df8c4622'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T13:55:09.620+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.695+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T14:08:22.419+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Reflecting on the year, Carlson described 2024 as a “banner year” for
        Philippine-US relations, citing the trilateral summit in April among US President
        Joe Biden, President Ferdinand Marcos Jr., and then-Japanese Prime Minister
        Fumio Kishida as a key highlight.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00bf581-a785-4b4b-8e75-b4d6c4722ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T13:55:09.620+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.695+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T14:08:22.420+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The summit, she said, saw leaders commit to ambitious initiatives spanning
        the economy, new technologies, and security.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57bc007-6359-4f92-9e38-faa4c5601010'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T13:55:09.621+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.696+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T14:08:22.421+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Security cooperation milestones</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6ae117-ea2d-4d20-8f13-3a35b2323766'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T13:55:09.621+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.697+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T14:08:22.421+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'On defense and security, Carlson noted key achievements in the military
        alliance, including the Philippines Security Sector Assistance Roadmap and
        the General Security of Military Information Agreement.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3887ad-aa46-4526-8b5a-80b4f36ccfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T13:55:09.622+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.697+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T14:08:22.422+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“These agreements will enable greater US support for the Armed Forces
        of the Philippines’ modernization effort and improve information sharing between
        our forces,” Carlson explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0c0501-3981-43e6-92f6-6430de9c88fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T13:55:09.622+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.698+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T14:08:22.422+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She also cited the $500-million foreign military financing (FMF) provided
        by Washington to the Philippines.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bba6ad-1f7f-4462-9cca-6a919756708c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T13:55:09.622+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.699+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T14:08:22.423+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“This is the largest single disbursement of FMF in the history of our
        alliance, underscoring our commitment to supporting the modernization of the
        Philippine military,” she added.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ef1c45-c43d-4a0f-877f-3b7a691e8e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T13:55:09.623+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.699+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T14:08:22.423+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Boosting economic ties, innovation</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519bbd8c-bee2-41be-a9ab-719fcb9a1d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T13:55:09.623+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.700+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T14:08:22.424+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Carlson said bilateral relations extend beyond defense, highlighting
        robust economic engagement.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e427d9b2-563c-40bb-b3d7-2922f70899c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T13:55:09.624+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.700+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T14:08:22.425+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Earlier this year, Secretary of Commerce Gina Raimondo led a delegation
        of 22 businesses for the historic Presidential Trade and Investment Mission
        to the Philippines, announcing more than 55 billion pesos in U.S. investments.
        This was just one of 27 significant U.S. trade delegations to visit the Philippines
        this year, representing sectors ranging from agricultural technology, to defense,
        to the nuclear energy industry,” she said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0956cd14-6c37-4578-926f-b25058668f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T13:55:09.624+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.701+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T14:08:22.425+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She also pointed to the success of the Indo-Pacific Business Forum,
        which gathered over 700 business and government leaders to strengthen economic
        ties and resilience in the region.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1f931f-05f7-40d4-b05f-39979275d53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T13:55:09.625+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.702+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T14:08:22.426+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Record-breaking people-to-people exchange</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15e6034-0880-4b78-b7a6-4f556ccc25b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T13:55:09.625+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.702+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T14:08:22.426+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The US envoy celebrated growing people-to-people connections, noting
        that visa applications from the Philippines reached a record high this year.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5166ff29-5a25-4d52-b53d-6970355b5a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T13:55:09.626+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.703+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T14:08:22.427+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We broke records also in our people-to-people ties, processing more
        visa applications this past year than ever before in the history of our relationship
        and hosting the greatest number of Filipino students in US higher education
        institutions in more than fifteen years,” she said.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57420a4f-d631-4400-9414-aa01dc085f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T13:55:09.626+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.703+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T14:08:22.427+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'When asked about concerns over Donald Trump’s looming immigration policies,
        Carlson said the US continues to value Filipinos for their significant contributions.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9988b011-86a0-4722-b14f-2cdde53d2e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T13:55:09.627+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.704+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T14:08:22.428+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I will say, however, that it is very clear that Filipinos in the United
        States—the Filipino Americans—make great contributions to our economy, to
        our society. I don’t know how many times I’ve heard people talk about the
        role of Philippine angels during the pandemic, so on a person-to-person basis
        and humanitarian perspective, of course, we want to make sure that every person
        is treated with dignity,” she said.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cbb79c-a37f-4fa6-893b-dc893f993c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T13:55:09.627+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.705+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T14:08:22.429+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Preparing for new US administration</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe5ba2c-4b67-466b-9048-3d8e0484610a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T13:55:09.628+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.705+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T14:08:22.429+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Philippine foreign service officials are preparing for the incoming
        Trump administration. '
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0c0c0f-d3e1-4c9b-a1ac-152d8b3f4c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T13:55:09.628+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.706+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T14:08:22.430+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ambassador to the US Jose Manuel Romualdez, consuls, and representatives
        from the Department of Foreign Affairs’ Office of American Affairs convened
        on Dec. 10-11 in Washington, D.C., and they discussed pressing issues, including
        a potential crackdown on illegal immigrants.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0eb190c-f137-4a35-99bf-d32ae674ceb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T13:55:09.629+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.706+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T14:08:22.431+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump will assume the presidency on Jan. 20, 2025.</p>'
