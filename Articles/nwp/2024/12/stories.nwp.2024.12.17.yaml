    'template': '1'
    'title': 'Mary Jane Veloso to stay in women’s prison - BuCor'
    'updated': 2024-12-17T18:14:19.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609e97cb-b9d9-4b7c-b03b-3fb03f9dc01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T12:04:30.574+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:13.293+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T18:15:07.060+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A high-profile Filipino
        inmate convicted of drug trafficking in Indonesia will be transferred to a
        women’s prison to continue serving time upon her return to the country, the
        Bureau of Corrections (BuCor) said on Tuesday, Dec. 17.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe915f7-4160-4a7c-a942-a700a947019a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T12:04:30.575+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:13.294+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T18:15:07.061+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23412001-34cd-46f9-90c1-3066ee33d68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T12:04:30.575+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:13.295+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T18:15:07.061+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The agency said Mary Jane Veloso will stay at the Correctional Institution\
        \ for Women (CIW)  in Mandaluyong City on Wednesday, Dec. 18. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2e129e-c3ba-416c-bc59-1a1f6c07a583'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T12:04:30.576+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:13.295+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T18:15:07.062+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7d6918-835b-4ff4-a5e1-4908120e2030'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T12:04:30.576+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:13.296+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T18:15:07.062+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Philippine and Indonesian governments agreed to <a href="https://www.newswatchplus.ph/news/2024/12/6/ph-indonesia-veloso-transfer-procedures.html"><strong>repatriate</strong></a>
        her after years of appeal of her death sentence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598941c0-f5f9-4dc6-b1b3-2c0b56685458'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T12:04:30.576+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:13.297+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T18:15:07.063+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The BuCor said the protocol would require Veloso to go on a five-day\
        \ quarantine at the CIW.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25536ea-dd36-4a6b-bc26-06dd4ec00bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T12:04:30.577+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:13.298+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T18:15:07.063+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7abc91b-d55f-4da6-b9a1-79d71e1ccb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T12:04:30.577+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:13.298+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T18:15:07.064+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“After the 5-day quarantine period which will fall on December 24,\
        \ Veloso’s immediate family can visit her in time for Christmas, providing\
        \ a rare moment of connection during this transitional period,” BuCor Director\
        \ General Gregorio Catapang said in a statement.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e310d3eb-058d-4bc3-bb13-0ad1e4358de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T12:04:30.578+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:13.299+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T18:15:07.064+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4f01d7-1a7b-4320-a087-82e02e4a81af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T12:04:30.578+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:13.300+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T18:15:07.065+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Veloso will be in a regular quarantine cell for medical observation\
        \ during the quarantine period.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaeb143-ff5e-4e55-8590-98e1783f2422'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T12:04:30.579+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:13.301+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T18:15:07.065+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8860964d-3082-46cf-b6eb-93b3f234c4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T12:04:30.579+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:13.301+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T18:15:07.066+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>BuCor said Veloso will be confined separately from her convicted
        illegal recruiter who handed her the suitcase with drugs that were caught
        at the airport in Yogyakarta province.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1540697-e969-403c-8377-10da4c21466d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T18:15:07.047+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:13.302+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T18:15:07.066+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters in an event, Health Secretary Ted Herbosa
        said a team from the Department of Health can offer a health check and mental
        health support upon Veloso’s arrival.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8811c2de-7df6-43ba-b550-7cf804c4fdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T18:15:07.048+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:13.303+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T18:15:07.048+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979899a6-1a21-4744-ba46-6a07bdab004a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T18:15:07.048+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:13.304+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T18:15:07.048+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Herbosa said he will coordinate with Justice Secretary Boying Remulla\
        \ to get Veloso’s health update and prepare diagnostic treatment she would\
        \ need.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f0f5ed-2921-42e7-8804-11b7d727070d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T18:15:07.049+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:13.304+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T18:15:07.049+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9998f607-6324-4dc5-9aa5-76edbe1a4ed1'
