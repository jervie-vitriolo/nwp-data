      'mgnl:lastModified': 2024-12-17T15:05:51.254+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Ang DOLE at ang DTI ay gumawa ng job fair para sa kanila para may\
        \ mapuntahan ng trabaho,” Remulla said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6bd70f-3de8-49a1-bf88-3821aa88e42d'
