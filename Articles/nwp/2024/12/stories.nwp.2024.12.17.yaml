      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Authorities padlocked
        the biggest offshore gaming hub in Kawit, Cavite on Tuesday, Dec. 17, at Island
        Cove, a property formerly owned by the family of Interior Secretary Jonvic
        Remulla.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73debe0e-4c9b-4387-b7e1-2fce86baf706'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T15:05:51.249+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:09.417+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T15:05:51.249+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3cdb7f-f2c8-49ec-b38c-46301d8dccbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T15:05:51.249+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:09.417+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T15:05:51.249+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The DILG chief himself led the inspection at the 30-hectare property\
        \ after the hub’s permanent closure on Nov. 30. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21d4c29-58fe-40e6-a12a-7385c3331235'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T15:05:51.249+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:09.418+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T15:05:51.249+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ccacd7-a813-4af0-93cc-26764b75eb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T15:05:51.250+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:09.419+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T15:05:51.250+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "During his Cabinet appointment in October, Remulla vowed to personally\
        \ close the facility in response to President Ferdinand Marcos Jr.’s directive\
        \ to shut down all Philippine offshore gaming operator (POGO) hubs by the\
        \ end of the year. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503ac1ad-d526-4d28-9633-55e477f11f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T15:05:51.250+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:09.420+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T15:05:51.250+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fc6c78-ee37-4cea-b60c-45d31e684bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T15:05:51.251+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:09.420+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T15:05:51.251+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Remulla repeatedly denied links to the facility in Cavite, even
        putting up a ₱10-million reward for those who can prove his family’s ties
        to illegal activities. He said the family sold the property in 2018. It used
        to be a resort and tourist destination.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4dac1d-f013-4ea6-8589-0bdf18e26fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T15:05:51.251+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:09.421+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T15:05:51.251+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6bb5d9-68cb-4da1-9c1e-62aa3b719329'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T15:05:51.252+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:09.422+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T15:05:51.252+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“As of last month, wala nang kuryente ang buildings. Pinatay na. Wala\
        \ nang signs of habitation and wala nang signs of business,” Remulla told\
        \ reporters.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a8129c-02d6-40e7-a9f5-01b2019f514b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T15:05:51.252+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:09.423+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T15:05:51.252+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee017270-f14f-4b89-b01d-32e6b39aaf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T15:05:51.252+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:09.423+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T15:05:51.252+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: As of last month, power was shut down in all buildings.\
        \ There’s no sign of habitation and business.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da1f93b-df56-43d2-8b04-045701f92d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T15:05:51.253+08:00
