    'template': '1'
    'title': 'PhilHealth sets P284-B budget for 2025 without subsidy'
    'updated': 2024-12-17T19:13:18.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b93c9cf-b8f0-4ba8-bfeb-73321411ac39'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T19:16:20.022+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:12.502+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T19:16:20.022+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The state-run health
        insurer approved a budget of P284 billion for next year that factored in the
        absence of subsidy from the national government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9475ce75-7cf4-4c2b-bbc6-3151703aefef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T19:16:20.022+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:12.502+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T19:16:20.022+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a statement, the Department of Health (DOH) said the Philippine\
        \ Health Insurance Corp. (PhilHealth) board approved the 2025 budget on Monday,\
        \ Dec. 16, which will be 10% higher than the current outlay of P259 billion.\
        \ \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58bf228-91ce-404a-b7f7-c6366cc7ca8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T19:16:20.022+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:12.503+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T19:16:20.022+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The Board-approved COB (corporate operating budget) 2025 already
        factors in the <a href="https://www.newswatchplus.ph/news/nwp/2024/12/11/No-PhilHealth-subsidy-2025.html">zero
        government premium subsidy</a> for indirect contributors for 2025, as decided
        by the Bicameral Conference Committee of Congress,” the DOH said in its statement
        Tuesday.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd568048-3961-479f-8792-b59241e4093a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T19:16:20.023+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:12.504+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T19:16:20.023+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“It includes computations by PhilHealth management of a P150 billion\
        \ surplus as of Oct. 31, 2024,” it added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2edfc2-bcc7-46ac-a76a-5b3381cc58fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T19:16:20.023+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:12.505+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T19:16:20.023+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Health Secretary Ted Herbosa is chairperson of the board of directors,\
        \ with the secretaries of Finance, Budget and Management, Social Welfare and\
        \ Development, and Labor as ex-officio members.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3609c6-09d8-43f5-960b-1d362d886356'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T19:16:20.023+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:12.505+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T19:16:20.023+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd453389-e59d-41b1-961c-789dd3b78c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T19:16:20.024+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:12.506+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T19:16:20.024+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Assurance</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2ab75b-03a0-4adf-8e1f-4d6f49f0f881'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T19:16:20.024+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:12.507+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T19:16:20.024+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a media forum, Herbosa said he cannot blame legislators for their\
        \ decision to totally remove the P74-billion national subsidy.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10624dc2-6f47-4e6e-9b48-2789e7bbe66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T19:16:20.025+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:12.507+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T19:16:20.025+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Hindi po magsasara ang PhilHealth [PhilHealth will not shut down],”\
        \ he said. “Even without the subsidy, we can continue to provide all the health\
        \ benefits dito sa population na ‘to indirect: indigent, senior citizens,\
        \ PWD (people with disability).”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ba1f2a-2c74-4b5e-baa2-f4cfec5918fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T19:16:20.025+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:12.508+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T19:16:20.025+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Herbosa also said the cut would have a “minimal” impact on the corporation.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe23ab70-1d69-4945-8195-8db2bac6e5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T19:16:20.026+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:12.509+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T19:16:20.026+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Ang effect [The effect], I think, PhilHealth will try to make sure\
        \ that it efficiently serves the management of the funds given to it. Hindi\
        \ pwedeng maipon lang siya tapos walang benefit [It should not only be stored\
        \ without benefit],” he said. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfb240b-cce5-4458-a1cb-df0b08d843e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T19:16:20.026+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:12.509+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T19:16:20.026+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a hearing of the House committee on good government and public accountability,\
        \ PhilHealth President and CEO Emmanuel Ledesma said the corporation “remains\
        \ steadily on course in its mission.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd0c6de-c1b3-4b14-b7c8-7da62efd481f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T19:16:20.026+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:12.510+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T19:16:20.049+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He acknowledged, though, that the subsidy is “historically vital” to\
        \ enhance PhilHealth programs.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4369c83-d64b-419f-b064-f5a7f567c99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T19:16:20.027+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:12.511+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T19:16:20.027+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“What we can assure in any case is that PhilHealth management will\
        \ optimize our resources and safeguard every peso entrusted to us and make\
        \ sure it is spent effectively and responsibly,” Ledesma told lawmakers.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2915655-674a-4f7e-96cd-b31b2c78237d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T19:16:20.027+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:12.511+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T19:16:20.027+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d8a515-2caa-46f4-9f8e-d4b291749c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T19:16:20.028+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:12.512+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T19:16:20.028+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Budget breakdown</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1294e11b-3f8e-4f98-8e57-87c9750351f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T19:16:20.028+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:12.513+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T19:16:20.028+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "PhilHealth’s corporate budget is mainly financed by premium contributions.\
        \ Other revenue sources are interests and other income and the national government\
        \ subsidy. The subsidy was meant to cover contributions of indigents, senior\
        \ citizens, and persons with disabilities, as well as other programs.  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e46026-b22f-44bb-b107-db4b2ad574ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T19:16:20.029+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:12.513+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T19:16:20.029+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DOH said the surplus fund is the total amount after deducting the\
        \ reserve fund ceiling of P281 billion from the accumulated net income over\
        \ the years of P431 billion.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d367cff-ff57-4e91-817c-3e551f441959'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T19:16:20.029+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:12.514+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T19:16:20.029+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“PhilHealth has a lot of money, well over the reserve fund ceiling\
        \ allowed by law,” Herbosa was quoted as saying. “This surplus is a result\
        \ of underspending for benefits through the years, which is why Filipino families\
        \ pay high out of pocket.” \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88f594d-c777-43fa-8a44-a65e4a059cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T19:16:20.030+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:12.515+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T19:16:20.030+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "For the 2025 budget, PhilHealth increased the allocation for benefit\
        \ expenses by 11% to P271 billion.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f491c27-5051-4620-96e5-d80d6264dc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T19:16:20.030+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:12.515+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T19:16:20.030+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“This increase takes into account Board-approved increases in case\
        \ rates, Z benefits, PhilHealth Konsulta at P1,700 and P2,100 capitation per\
        \ person, and 156 hemodialysis sessions at P6,350 per session,” the DOH said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435f2e20-b79c-45a6-b5f2-5c2317f78ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T19:16:20.031+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:12.516+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T19:16:20.031+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The agency said it also includes funds for emergency care, outpatient\
        \ mental health, severe acute malnutrition, and other standalone outpatient\
        \ packages.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4d1c58-3de3-4c4a-8271-9efd26c9a52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T19:16:20.031+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:12.517+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T19:16:20.031+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Administrative expenses for next year also went up by 3% to P12.5 billion,\
        \ while capital expenditures took a big cut to P259 million from the current\
        \ P2.9 billion.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21a29db-3ebe-4914-9ce3-78e9f9fe52d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T19:16:20.032+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:12.517+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T19:16:20.032+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The Board observed that Management used only 8 percent of its COB\
        \ 2024 for the purchase of information and communications technology (ICT)\
        \ and other capital expenditures,” the DOH explained. “While it did not grant\
        \ a new ICT budget for FY 2025, the Board extended the validity of the COB\
        \ 2024 for ICT projects in the amount of PHP 989 million to ensure that digitalization\
        \ is prioritized.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22ef822-f452-4074-849f-810dd403e20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T19:16:20.033+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:12.518+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T19:16:20.033+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. on Monday said PhilHealth has “<a
        href="https://www.newswatchplus.ph/news/2024/12/16/marcos-herbosa-philhealth-funds-2025.html">sufficient
        funds to carry on</a>” with P500 billion in reserve funds.&nbsp;</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150993bb-2389-4579-a77f-ccfc7b4531f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T19:16:20.033+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:12.519+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T19:16:20.033+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He said PhilHealth has capacity issues in processing claims.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c107d6f-df6d-473e-9ba7-95b7548964cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T19:16:20.034+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:12.519+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T19:16:20.034+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, the DOH said PhilHealth approved a second round of increases\
        \ in selected case rates by as much as 50%. \r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61c9657-f59e-4bd3-ba75-0ea8c4585000'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T19:16:20.034+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:12.520+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T19:16:20.034+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“This is in addition to an emergency care benefit, glasses and optometric\
        \ services for children, open heart surgery benefits, and pediatric cataract\
        \ extractions,” it said.\r"
