    'mgnl:tags': ['South-China-Sea', 'West-Philippine-Sea']
    'stories': []
    'template': '1'
    'title': 'Troops in West PH Sea receive Christmas packages'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03125786-1952-4745-bfd9-a0cb3424c72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T15:16:43.233+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.753+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T15:16:43.233+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Troops stationed in
        Philippine-occupied features in the West Philippine Sea (WPS) received Christmas
        packages in a resupply mission of the Armed Forces of the Philippines (AFP)
        from Dec. 3 to 14, the military said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5306db09-8667-43e0-82ae-6447413a806d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T15:16:43.233+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.754+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T15:16:43.233+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Western Command led the resupply operation, transporting life support
        provisions and holiday packages as part of the AFP''s 89th Founding Anniversary.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b1f56b-ca8b-48f8-aa75-3acfa28310f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T15:16:43.233+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.755+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T15:16:43.233+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Unloading and backloading operations made sure that sailors and marines
        stationed in remote outposts received the provisions despite challenging conditions.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0a8fa1-47cc-42d6-b048-742ca255cad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T15:16:43.234+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.755+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T15:16:43.234+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The AFP emphasized that the mission highlighted the military’s unwavering
        commitment to maintaining a strong presence in the WPS and protecting the
        welfare of its personnel.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e255e3-a073-434b-a3d4-c99edf8ddffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T15:16:43.234+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.756+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T15:16:43.234+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The AFP will continue to carry out its mandate in accordance with
        international law and the rules-based order. We will remain firm in our duty
        to safeguard the nation''s sovereignty and sovereign rights in promoting peace
        and stability in the region—for the Filipino people and for the nation,” the
        military said in a statement.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb48735c-2c57-483f-a97d-2fa1e819ae8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T15:16:43.234+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.757+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T15:16:43.234+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Diplomacy amid tensions</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b6a2cc-fb1e-4f6b-8551-432959506caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T15:16:43.235+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.758+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T15:16:43.235+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Last week, President Ferdinand Marcos Jr. dismissed calls to deploy
        warships to the West Philippine Sea amid growing tensions with China, following
        an incident involving Philippine government vessels and Chinese ships near
        Bajo de Masinloc, or Scarborough Shoal.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57043a64-0e17-4862-a373-6f1e05b13c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T15:16:43.235+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.759+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T15:16:43.235+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The incident reportedly included two People''s Liberation Army Navy
        vessels, marking the first active participation of Chinese Navy ships in shadowing
        and blocking Philippine maritime operations.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0c1a95-4c5b-4a5d-a51b-ad1920958a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T15:16:43.236+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.759+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T15:16:43.236+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We are not at war. We don’t need Navy warships. All we are doing is
        resupplying our fishermen, protecting our territorial rights,” Marcos said
        in an interview with reporters in Bulacan.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c74f50-71f6-4eb0-85f8-68f36ac0c14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T15:16:43.236+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.760+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T15:16:43.236+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He explained that sending warships would only escalate tensions in
        the area.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287f5c13-4b82-42f6-8083-2bf580407905'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T15:16:43.236+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.761+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T15:16:43.236+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“It will be provocative and will be seen as an escalation. We don’t
        do that. The Philippines does not escalate tensions. Quite the opposite, the
        Philippines always tries to bring down the level of tension,” Marcos added.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055d69df-f41b-498b-86ba-fc0c8da9f4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T15:16:43.237+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.762+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T15:16:43.237+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The President assured the public that the government would continue
        its lawful maritime missions in the WPS, saying, “We will never be part of
        an escalation in the situation in the West Philippine Sea.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ccef02-4f98-4607-a30f-fe1858126dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T15:16:43.237+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.763+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T15:16:43.237+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In response to China’s actions, the Philippine government filed a diplomatic
        protest, describing Beijing’s moves as a fresh act of aggression.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9f5c1c-14e8-468e-a74d-dbba73b2f005'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T15:16:43.238+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.763+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T15:16:43.238+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'China, however, defended its operations at Scarborough Shoal, claiming
        they were “necessary” to stop perceived intrusions.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f35aa4-cc7f-447a-ae64-c7bd617273f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T15:16:43.238+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.764+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T15:16:43.238+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The measures are justified, lawful, professional and restrained. China
        calls on the Philippines to stop those infringement activities and provocations
        at once and not to challenge China’s firm resolve to defend our lawful rights
        and interests,” the Chinese Foreign Ministry said during a press briefing.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0f1df8-7076-46e2-b1f1-ae0110a11df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T15:16:43.238+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.764+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T15:16:43.238+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>As of December 5, the Philippines has filed 60 diplomatic protests
        against China this year, bringing the total to 193 since the start of the
        Marcos administration.</p>'
