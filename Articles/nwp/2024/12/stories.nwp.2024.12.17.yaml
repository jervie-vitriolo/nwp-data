      'mgnl:type': 'text'
      'text': '<p>Trigger warning: bullying</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b257d79f-a399-469a-9ab6-c0073232a36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T17:01:48.320+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.965+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T17:01:48.320+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong> Kapuso actress Yasmien
        Kurdi said she will be meeting with Education Secretary Sonny Angara on Thursday,
        Dec. 19, to address the alleged harassment in school of her daughter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01bb7d7-c79d-4cdf-98d0-4c01ba2d3b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T17:01:48.320+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.966+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T17:01:48.320+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In her Instagram story, the actress expressed gratitude to those who
        have shown support to her family.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff3cece-2bd9-46db-9e69-6351ea3a3014'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T17:01:48.321+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.967+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T17:01:48.321+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I want to take a moment to express my heartfelt gratitude to each
        of you who has reached out to share your stories about your children facing
        bullying,” she wrote.  '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25afc018-5b63-496c-b9c7-449fdedb7baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T17:01:48.321+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.968+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T17:01:48.321+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Kurdi shared that it is heartbreaking to hear stories of children struggling
        in schools over similar issues.  '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe27672c-4e69-46ad-8020-1815a7ba85f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T17:01:48.321+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.969+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T17:01:48.321+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“This Thursday, I''ll be meeting with the Secretary of the Department
        of Education Sonny Angara to discuss potential solutions and strategies we
        can implement to address bullying in our schools,” she added.  '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5096a6c6-e858-4eeb-a58e-a05bb89fd816'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T17:01:48.322+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.970+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T17:01:48.322+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The actress said she is committed to using her platform to advocate
        for change and raise awareness.  '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efc49ce-9eb6-44f8-b902-4744857f559e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T17:01:48.322+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.971+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T17:01:48.322+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Together, we can shine a light on this issue and empower our kids
        to stand strong. Let''s fight bullying and protect our children,” she said.  '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dba7a40-d8f0-4e11-908e-d4f48e230d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T17:01:48.323+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.971+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T17:01:48.323+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Last week, Kurdi publicly apologized to her daughter for the ordeal
        she has been experiencing at school.  '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c7c335-1cc5-449e-b7c3-e68e77df64db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T17:01:48.323+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.972+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T17:01:48.323+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I’m so sorry… You have to go through all of this because I am your
        mom. But I will always be here for you. I will protect you with all my life.
        You are beautiful inside and out,” she wrote.  '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb817af-ea2d-4276-b8d8-35e0f5de1a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T17:01:48.324+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.973+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T17:01:48.324+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Kurdi revealed that her daughter was targeted by a group of students
        in her class after failing to keep up with group messages about their upcoming
        Christmas party.  '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee710b2-3f5a-4356-b524-4ee388e96f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T17:01:48.324+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.973+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T17:01:48.324+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She also recounted a troubling incident where her daughter was barred
        from leaving the classroom and denied food by at least seven to nine students.  '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebc269e-bc5f-469e-b6e4-79d326127851'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T17:01:48.325+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.974+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T17:01:48.325+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“In other words, she was ganged up on,” Kurdi said.  '
