    'title': 'Gov’t padlocks biggest Cavite POGO hub'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f68fe56-429c-4cf0-859e-0eef175a9ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T15:05:51.248+08:00
