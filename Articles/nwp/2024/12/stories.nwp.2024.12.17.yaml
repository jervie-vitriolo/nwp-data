    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '714dde09-3608-4c7b-a086-93424059589e'
    'lead': 'Troops stationed in Philippine-occupied features in the West Philippine
      Sea (WPS) received Christmas packages in a resupply mission of the Armed Forces
      of the Philippines (AFP) from Dec. 3 to 14, the military said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-17T15:16:43.215+08:00
