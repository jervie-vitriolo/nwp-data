      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7db31d-d69c-4146-b5ec-d48acb0a1a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T15:05:51.253+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:09.425+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T15:05:51.253+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "First Orient International Ventures Corporation, the lessor of the\
        \ POGOs in Island Cove, said around 12,000 Filipinos and 4,000 foreign nationals\
        \ worked in the facility before it closed.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c2b3bf-f716-432f-b200-c217fa59ba6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T15:05:51.254+08:00
