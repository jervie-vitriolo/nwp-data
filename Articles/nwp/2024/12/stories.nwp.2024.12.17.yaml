      'mgnl:lastModified': 2024-12-17T09:46:44.049+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be4c1fd-c995-4645-91e6-8f759f02739d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T09:46:44.050+08:00
      'mgnl:createdBy': 'daniza-nwp'
