    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f8ccd9-5077-43d7-9e99-87a7c44d0958'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T14:39:40.462+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:10.320+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T14:39:40.493+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Ottawa, Canada -</strong> The abrupt resignation of Canada''s
        finance minister leaves the government adrift less a month before the inauguration
        of a new U.S. administration that could impose crippling sanctions on Canadian
        exports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb8b4d6-1126-42f4-a721-95fcf9921c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T14:39:40.463+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:10.321+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T14:39:40.463+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c85a65-3947-40e6-8d0a-3a353aefc655'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T14:39:40.463+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:10.322+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T14:39:40.463+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Chrystia Freeland quit on Monday after Prime Minister Justin Trudeau\
        \ offered her a lesser position. She said his wish to increase spending could\
        \ endanger Canada's ability to withstand the damage done by the tariffs that\
        \ U.S. President-elect Donald Trump is threatening to impose.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7b798a-ff4a-4aed-a529-9b7d74e512cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T14:39:40.464+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:10.323+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T14:39:40.464+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd439106c-226e-4250-aa37-738c0ee4cac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T14:39:40.464+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:10.324+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T14:39:40.464+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Freeland had headed a special cabinet committee on Canada-U.S. relations\
        \ and was working closely with the 10 provinces to ensure a united response.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12644684-a698-4e3d-9f25-dc7cc7c1725b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T14:39:40.465+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:10.324+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T14:39:40.465+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86299c81-cde6-4873-b32b-e1089d926b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T14:39:40.465+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:10.325+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T14:39:40.465+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"As a country we have to project strength and unity, and it's chaos\
        \ right now up in Ottawa,\" Ontario Premier Doug Ford said after a scheduled\
        \ online conference call of provincial premiers on Monday to discuss the U.S.\
        \ threat.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e88cd9b-dde0-4e02-acbe-0c20bf5d9cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T14:39:40.465+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:10.326+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T14:39:40.465+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca840988-33f3-4a8f-8f3c-0a670b1d3b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T14:39:40.466+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:10.326+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T14:39:40.466+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "An unimpressed Alberta premier, Danielle Smith, one of Trudeau's biggest\
        \ domestic critics, said the provincial leaders had only learned halfway through\
        \ their call that the point person on Canada-U.S. relations had quit.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca46b56-421a-419c-95ba-f0269bfe2543'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T14:39:40.466+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:10.327+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T14:39:40.466+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676617b7-35a9-4ceb-a58d-a839acff5a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T14:39:40.467+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:10.328+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T14:39:40.467+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"It's chaos. I'd be looking at this wondering who the next leader\
        \ is ... are they going to be able to bring forward a coherent plan? Is there\
        \ going to be a team that is able to do a Team Canada approach?\" she said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32212614-7855-4763-87b4-4f21e8484ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T14:39:40.467+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:10.329+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T14:39:40.467+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3b09bd-408c-4aa3-845a-1c9ccdf605d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T14:39:40.468+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:10.330+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T14:39:40.468+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"It's not the greatest time to have a vacuum,\" she added, calling\
        \ for a national election to help restore stability.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd16d21-5b6b-4e10-9d6b-3adc93384c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T14:39:40.468+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:10.330+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T14:39:40.468+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2600f256-230e-47c8-ae1e-8bb954772cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T14:39:40.469+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:10.331+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T14:39:40.469+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Unhappy legislators from the ruling Liberal Party, some of whom have\
        \ been calling on Trudeau to quit for months, met on Monday in Ottawa to vent\
        \ their frustration.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba83d8ab-cde1-431a-8fae-2b7dce686e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T14:39:40.469+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:10.332+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T14:39:40.469+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c8bc5f-d7f1-4d5d-ba8d-65149656abc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T14:39:40.470+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:10.332+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T14:39:40.470+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The Liberals are trailing badly in the polls ahead of an election that\
        \ must be held by late October 2025. Trudeau has until now ruled out the idea\
        \ of resigning but if pressure on him mounts significantly, the results could\
        \ be unpredictable.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cee2c2-5595-4f80-a147-75ffb835559a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T14:39:40.470+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:10.333+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T14:39:40.470+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df50341d-cdff-4af7-8d90-75dc3a4ffeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T14:39:40.471+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:10.334+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T14:39:40.471+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"Trump will be inaugurated in 34 days. Canada must have a stable government,\"\
        \ former Trudeau foreign policy advisor Roland Paris said in a post on X.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9984a593-5064-49f3-a8ee-ba9cfa6b2aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T14:39:40.471+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:10.334+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T14:39:40.471+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5583b4-ada3-4ca8-91d9-301c03a39be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T14:39:40.472+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:10.335+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T14:39:40.472+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "When Trump came to power in 2017 he vowed to tear up the trilateral\
        \ free trade treaty with Canada and Mexico. Freeland, who was then foreign\
        \ minister, played a large role in helping renegotiate the pact and saving\
        \ Canada's economy, which is heavily reliant on the United States.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8ba45b-c818-4182-9f4a-8aa80ee8da0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-17T14:39:40.472+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:10.336+08:00
