      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-17T14:39:40.473+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Vincent Rigby, a former national security and intelligence adviser\
        \ to Trudeau, said Freeland's departure meant the Canadian stance with Trump\
        \ was up in the air.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335be771-22c3-4726-adaa-c6980406ebe8'
      'mgnl:activationStatus': true
