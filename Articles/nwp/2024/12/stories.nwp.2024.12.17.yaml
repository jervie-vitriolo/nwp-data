    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3214e024-d3da-430f-9a11-a4ecd7c9bdf5'
    'lead': 'Amid criticisms over the ₱12 billion reduction in the Department of Education
      budget for next year, Senate Chiz Escudero said the president could augment
      the agency funding from tens of billions in unspent funds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-17T17:31:20.542+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:05.874+08:00
