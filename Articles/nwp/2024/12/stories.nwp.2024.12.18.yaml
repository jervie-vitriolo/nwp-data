      type: 'text'
      text: "The Thunder opened the game on a 16-9 run, forcing the Bucks to call\
        \ timeout after 4 1/2 minutes. Lillard promptly answered, scoring seven points\
        \ as the Bucks went on a 13-4 run to take their first lead with 3:26 remaining\
        \ in the first quarter.\r"
