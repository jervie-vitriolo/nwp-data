      lastactivated: 2025-03-13T13:10:21.774+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T19:27:03.752+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: 'ccf47825-589f-4eac-af22-3e7ebf909667'
      activationstatus: true
      created: 2024-12-18T19:26:21.084+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:21.774+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T19:27:03.753+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In a Senate hearing, Duterte admitted that he told police officers\
        \ to provoke alleged suspects to fight back, giving the cops a reason to kill\
        \ them.\r"
    section14:
      primarytype: 'block'
      uuid: '00505e12-59bb-4c6d-9f6b-317ab64acc5b'
      activationstatus: true
      created: 2024-12-18T19:26:21.084+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:21.775+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T19:27:03.753+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '40454805-2c0a-49c3-9bd7-af33ca9013d2'
      activationstatus: true
      created: 2024-12-18T19:26:21.085+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:21.776+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T19:27:03.754+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "He also said during his first appearance at the quad-committee that\
        \ he has killed a number of people.\r"
