      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T20:11:54.410+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> A school whose students
        were accused of bullying an actress’s daughter said the issue was blown out
        of proportion.</p>'
    section1:
      primarytype: 'block'
      uuid: 'af435b20-9848-47be-988c-0d9d06f2a234'
      activationstatus: true
      created: 2024-12-18T20:11:05.767+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:16.535+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T20:11:54.410+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Colegio San Agustin (CSA) has addressed the issue of alleged bullying
        of the daughter of Kapuso actress Yasmien Kurdi stating that an incident among
        minors was blown out in the public.'
    section2:
      primarytype: 'block'
      uuid: '6149a416-a79f-4816-9cad-be89bfc7a4c1'
      activationstatus: true
      created: 2024-12-18T20:11:05.768+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:16.536+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T20:11:54.411+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a statement on Wednesday, Dec. 18, the Colegio San Agustin (CSA)
        said that there was no bullying that involved the daughter of Kapuso actress
        Yasmine Kiri on Dec. 10. but “rather a situation where students were discussing
        Christmas party preparations.”'
    section3:
      primarytype: 'block'
      uuid: '949a7f1a-9ad4-4f15-8c42-767574d7ef34'
      activationstatus: true
      created: 2024-12-18T20:11:05.768+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:16.536+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T20:11:54.411+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The school has immediately addressed the matter among the students
        and parents involved. The school is handling the matter with caution, circumspect,
        and confidentiality because the students involved here are minor children,”
        the CSA said.'
    section4:
      primarytype: 'block'
      uuid: '49074167-2b23-4007-a3de-dc25845b0dc4'
      activationstatus: true
      created: 2024-12-18T20:11:05.769+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:16.537+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T20:11:54.412+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The school officials urged Kurdi to cooperate with them to resolve
        matters internally and in compliance with the guidelines of the Department
        of Education. CSA also issued a strong warning to Kurdi.'
    section5:
      primarytype: 'block'
      uuid: '22e39825-5e6e-4673-98fd-055bb89647a8'
      activationstatus: true
      created: 2024-12-18T20:11:05.769+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:16.538+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T20:11:54.412+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We also caution Mrs. Soldevilla to refrain from sharing information
        about the minor students as this tends to put them in a bad light, embarrassment,
        and even ridicule, not only in CSA but in the eyes of the public,” the school
        said.'
    section6:
      primarytype: 'block'
      uuid: '24909094-77e9-48e1-8bfa-0eb9cce14a3f'
      activationstatus: true
      created: 2024-12-18T20:11:05.769+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:16.539+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T20:11:54.413+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“CSA supports raising awareness on bullying, but also mindful that
        the drawing or seeking unnecessary public attention does not help at all in
        the formation and correction of students and in eventually resolving their
        conflicts,” it added.'
    section7:
      primarytype: 'block'
      uuid: '91344fd2-7d09-4edc-a8fd-3f197baeb68f'
      activationstatus: true
      created: 2024-12-18T20:11:05.770+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:16.539+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T20:11:54.413+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Kurdi disclosed that she will be meeting with Education Secretary Sonny
        Angara on Thursday to discuss the alleged bullying of her daughter Ayesha.In
        her Instagram story, the actress thanked those who have sent messages of support
        to her family.'
    section8:
      primarytype: 'block'
      uuid: '8564257b-67fa-4f40-8c8d-f9d091575b49'
      activationstatus: true
      created: 2024-12-18T20:11:05.770+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:16.540+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T20:11:54.414+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“I want to take a moment to express my heartfelt gratitude to each
        of you who has reached out to share your stories about your children facing
        bullying,” she wrote.'
    section9:
      primarytype: 'block'
      uuid: 'b9a7dbec-d994-4784-a7a7-fbcb238b4f9f'
      activationstatus: true
      created: 2024-12-18T20:11:05.771+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:16.541+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T20:11:54.414+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The actress said that it is heartbreaking to hear stories of children
        struggling in schools due to bullying.'
    section10:
      primarytype: 'block'
      uuid: 'ca2c6b15-204f-448a-91b1-f6651b2a5083'
      activationstatus: true
      created: 2024-12-18T20:11:05.771+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:16.542+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T20:11:54.415+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“This Thursday, I'll be meeting with the Secretary of the Department
        of Education Sonny Angara to discuss potential solutions and strategies we
        can implement to address bullying in our schools,” she added.'
    section11:
      primarytype: 'block'
      uuid: 'f47b8fd0-55c9-4af9-8256-de6bd68d2465'
      activationstatus: true
      created: 2024-12-18T20:11:05.772+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:16.542+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T20:11:54.415+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Kurdi said she will use her platform to advocate for change and to
        shed light on the issue.'
    section12:
      primarytype: 'block'
      uuid: '189408f6-a47e-4b85-be4a-5956e12d17fa'
      activationstatus: true
      created: 2024-12-18T20:11:05.772+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:16.543+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T20:11:54.416+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“Together, we can shine a light on this issue and empower our kids
        to stand strong. Let’s fight bullying and protect our children,” she added.</p>'
