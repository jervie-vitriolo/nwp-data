    title: 'Colegio San Agustin denies bullying of Yasmien Kurdi’s daughter '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2c0eb415-c1a8-4865-938c-1162aa2c692b'
      activationstatus: true
      created: 2024-12-18T20:11:05.767+08:00
