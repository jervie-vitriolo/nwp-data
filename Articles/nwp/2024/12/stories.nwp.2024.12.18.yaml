    title: 'Filipina drug convict Mary Jane Veloso is finally home'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd8cad7b5-d389-4ee3-b482-1bbcb6afb870'
      activationstatus: true
      created: 2024-12-18T07:05:20.360+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:33.193+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T07:05:20.360+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Mary Jane Veloso, the
        overseas Filipino worker (OFW) convicted of drug trafficking in Indonesia,
        is now back in the Philippines after 14 years of jail time in a foreign land.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a2f05484-2e4e-44e3-b675-210789d106ed'
      activationstatus: true
      created: 2024-12-18T07:05:20.361+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:33.193+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T07:05:20.361+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '3f6ccae1-75a7-4573-86c3-de196f0780ed'
      activationstatus: true
      created: 2024-12-18T07:05:20.361+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:33.194+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T07:05:20.361+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The aircraft that brought Veloso home landed on the Ninoy Aquino International\
        \ Airport Terminal 3 on Wednesday, Dec. 18, at 5:51 a.m., the Bureau of Corrections\
        \ (BuCor) said.\r"
    section3:
      primarytype: 'block'
      uuid: 'd5984508-f586-48e3-8c8d-da7ee6a56c31'
      activationstatus: true
      created: 2024-12-18T07:05:20.361+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:33.195+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T07:05:20.361+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '8c58e1c9-82d6-4b01-a83b-8ddacaefe2bf'
      activationstatus: true
      created: 2024-12-18T07:05:20.362+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:33.195+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T07:05:20.362+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Veloso, accompanied by Philippine government officials, left Soekarno-Hatta\
        \ International Airport in Jakarta at 12:05 a.m.\r"
    section5:
      primarytype: 'block'
      uuid: '8f19570e-5ebe-4962-bd08-06d8c28c7b36'
      activationstatus: true
      created: 2024-12-18T07:05:20.362+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:33.196+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T07:05:20.362+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '33de3e56-15b7-45e0-90bb-986e5b465728'
      activationstatus: true
      created: 2024-12-18T07:05:20.362+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:33.197+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T07:05:20.362+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Citing the Standard Minimum Rules for the Treatment of Prisoners, BuCor\
        \ Director General Gregorio Pio Catapang Jr. said Veloso was not handcuffed\
        \ during the flight.\r"
    section7:
      primarytype: 'block'
      uuid: 'a2d91799-5e08-437d-9446-63a394dd4b0e'
      activationstatus: true
      created: 2024-12-18T07:05:20.363+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:33.197+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T07:05:20.363+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '423ea9cc-3408-47b9-ad52-b1f525cb4f2e'
      activationstatus: true
      created: 2024-12-18T07:05:20.363+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:33.198+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T07:05:20.363+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Wala naman syang balak tumakas or saktan ang sarili nya dahil gusto\
        \ na nga nyang maka uwi ng Pilipinas so bakit pa natin kakailanganin ang posas,\
        \ imbis na posas dapat Rosas ang ibigay natin sa kanya,” Catapang said in\
        \ a statement.\r"
    section9:
      primarytype: 'block'
      uuid: 'd000d1b5-1019-45f8-bc79-45cf67a16c22'
      activationstatus: true
      created: 2024-12-18T07:05:20.363+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:33.199+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T07:05:20.363+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'f3933b99-75f0-4ab7-aed7-3dbc5bdde697'
      activationstatus: true
      created: 2024-12-18T07:05:20.364+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:33.199+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T07:05:20.364+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "[Translation: She has no intention of escaping or hurting herself as\
        \ she wants to go home to the Philippines. So why do we need to handcuff her?\
        \ She should be given roses, not handcuffs.]\r"
    section11:
      primarytype: 'block'
      uuid: '3fe2be06-0b73-4cd8-9cb0-0414c7c1f322'
      activationstatus: true
      created: 2024-12-18T07:05:20.364+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:33.200+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T07:05:20.364+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '901a04fb-7c70-45b5-a00b-927f3d9f9d39'
      activationstatus: true
      created: 2024-12-18T07:05:20.365+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:33.201+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T07:05:20.365+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Airport authorities have banned journalists covering Veloso’s arrival\
        \ from access to the arrivals area of NAIA 3. Veloso was whisked away to the\
        \ Correctional Institution for Women where she will be temporarily detained\
        \ and undergo a five-day quarantine as part of protocols.\r"
    section13:
      primarytype: 'block'
      uuid: '53265640-cca1-457c-8174-2e348a0c1869'
      activationstatus: true
      created: 2024-12-18T07:05:20.365+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:33.202+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T07:05:20.365+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '02146fc6-e13e-4133-8268-3437940f0f16'
      activationstatus: true
      created: 2024-12-18T07:05:20.365+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:33.202+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T07:05:20.365+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Groups have been calling for the clemency of Veloso as she maintains\
        \ her innocence.\r"
    section15:
      primarytype: 'block'
      uuid: '00adec9b-04fd-4794-bead-03653741e3a8'
      activationstatus: true
      created: 2024-12-18T07:05:20.366+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:33.203+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T07:05:20.366+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '984a5794-49bc-4201-a27c-79c50bbe2104'
      activationstatus: true
      created: 2024-12-18T07:05:20.366+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:33.203+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T07:05:20.366+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>In 2010, Veloso was arrested in Indonesia after local authorities
        found illegal drugs in her suitcase, which was handed to her by her recruiter.</p>'
  'START HERE----->marcos-delays-signing-2025-budget':
    author: 'Eimor Santos, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-18T11:31:17.000+08:00
    imagesource: '419693e5-8201-4d3b-bb4b-f09af75ccef5'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'b7be6ee1-5ebd-4862-aa2a-1b5c7a3cf1e2'
    lead: 'President Ferdinand Marcos Jr. postpones enacting the 2025 national budget
      as he personally reviews the widely-criticized General Appropriations Bill passed
      by Congress, Malacañang said Wednesday, Dec. 18.'
    activationstatus: true
    created: 2024-12-18T11:34:12.991+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-03-13T13:10:32.598+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:32:16.584+08:00
    lastmodified: 2024-12-18T11:54:47.720+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos delays signing of 2025 budget to address issues '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2f5c4ec2-63e5-49e8-a75a-717e543a562e'
      activationstatus: true
      created: 2024-12-18T11:34:13.008+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:32.600+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T11:54:47.714+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – President Ferdinand
        Marcos Jr. postpones enacting the 2025 national budget as he personally reviews
        the widely-criticized General Appropriations Bill passed by Congress, Malacañang
        said Wednesday, Dec. 18.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e80a4831-706c-43bb-b47e-6faf2be35914'
      activationstatus: true
      created: 2024-12-18T11:34:13.009+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:32.601+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T11:54:47.715+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“The scheduled signing of the General Appropriations Act on December\
        \ 20 will not push through to allow more time for a rigorous and exhaustive\
        \ review of a measure that will determine the course of the nation for the\
        \ next year,” Executive Secretary Lucas Bersamin said in a statement. \r"
    section2:
      primarytype: 'block'
      uuid: '80571ff9-d343-49de-8389-161b8e670168'
      activationstatus: true
      created: 2024-12-18T11:34:13.010+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:32.602+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T11:54:47.715+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“The ongoing assessment is being led by the President himself, in consultation\
        \ with the heads of major departments,” he added. \r"
    section3:
      primarytype: 'block'
      uuid: 'c8001e8c-2ec4-4b30-b8bd-c35b91494421'
      activationstatus: true
      created: 2024-12-18T11:34:13.011+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:32.603+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T11:54:47.716+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Bersamin said Malacañang has not yet set a new schedule for the signing\
        \ of the 2025 budget. However, he confirmed that the President will veto certain\
        \ provisions in the proposed budget “in the interest of public welfare, to\
        \ conform with the fiscal program, and in compliance with laws. \r"
    section4:
      primarytype: 'block'
      uuid: '9033d09b-27f7-4d0d-80de-b8dbedb420a5'
      activationstatus: true
      created: 2024-12-18T11:34:13.011+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:32.603+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T11:54:47.716+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The Senate and the House of Representatives ratified the proposed ₱\
        6.532 trillion national budget on December 11, following the reconciliation\
        \ of their versions through the bicameral conference committee. Lawmakers\
        \ confirmed their decision to uphold the ₱1.3 billion budget cut to the Office\
        \ of the Vice President, leaving it with only ₱733 million despite appeals\
        \ from some colleagues. Additionally, the Senate agreed to allocate ₱26 billion\
        \ for the House-initiated Ayuda sa Kapos ang Kita Program (AKAP) to support\
        \ minimum wage earners, a reduction from the originally proposed ₱39 billion.\
        \ \r"
    section5:
      primarytype: 'block'
      uuid: '9fcce3f7-181d-44b5-a2a3-bb04f19ad827'
      activationstatus: true
      created: 2024-12-18T11:34:13.011+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:32.604+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T11:54:47.716+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "However, more controversies have emerged over the budget, including\
        \ the absence of any government subsidy for state health insurer PhilHealth\
        \ - a decision some lawmakers argue is a violation of the law. \r"
    section6:
      primarytype: 'block'
      uuid: 'd1809b34-317e-4780-b6ec-e8601a35cf11'
      activationstatus: true
      created: 2024-12-18T11:34:13.012+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:32.605+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T11:54:47.717+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The Department of Education also protested the ₱12 billion reduction\
        \ to its budget, now set at ₱737 billion. Meanwhile, the Department of Public\
        \ Works and Highways received over ₱1.1 trillion, sparking concerns about\
        \ a potential violation of the constitutional mandate to prioritize the education\
        \ sector in government spending. \r"
    section7:
      primarytype: 'block'
      uuid: '89198785-bbeb-4c52-8e66-af5a0331a774'
      activationstatus: true
      created: 2024-12-18T11:34:13.012+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:32.606+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T11:54:47.717+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Marcos earlier pledged to restore the ₱10-billion cut from the Department\
        \ of Education’s computerization program. \r"
    section8:
      primarytype: 'block'
      uuid: '213bf68b-edef-4f30-9477-740ae51cb559'
      activationstatus: true
      created: 2024-12-18T11:34:13.013+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:32.606+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T11:54:47.718+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Senate President Francis “Chiz” Escudero expressed support for the\
        \ President’s decision to review the budget and veto certain line items. \r"
    section9:
      primarytype: 'block'
      uuid: 'ecf4cab8-a230-4863-83a1-bdddfcd6ef02'
      activationstatus: true
      created: 2024-12-18T11:34:13.013+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:32.607+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T11:54:47.718+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“It’s part of the legislative process and the system of checks and\
        \ balances in our Constitution. The Executive is well within its rights and\
        \ prerogatives to review, study and make line item vetoes - as is usually\
        \ done every year with the General Appropriations Bill - especially given\
        \ its length, complexity and detail,” he said in a text message shared with\
        \ reporters. \r"
    section10:
      primarytype: 'block'
      uuid: '06313c61-c823-4cf6-bcfc-1052cec95c71'
      activationstatus: true
      created: 2024-12-18T11:34:13.014+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:32.607+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T11:54:47.719+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Senate Finance Committee Chairperson Grace Poe described the move as\
        \ a “sign of a healthy democracy.” \r"
    section11:
      primarytype: 'block'
      uuid: '6372f2dc-a7e6-46ba-9489-a636ce9dd4b6'
      activationstatus: true
      created: 2024-12-18T11:34:13.014+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:32.608+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T11:54:47.719+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>“We have to support the checks and balances of our budgetary process.
        The President has the authority to assess the budget and approve or veto the
        proposed GAA. I believe his economic managers are giving the president the
        best advice possible given the situation,” she added.</p>'
