      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T13:07:13.095+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section46:
      primarytype: 'block'
      uuid: 'de083de1-e356-4228-93ef-190bb58e663b'
      activationstatus: true
      created: 2024-12-18T15:03:36.116+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:27.082+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T13:07:13.096+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Ruivivar <a href="https://www.instagram.com/levijungruivivar/p/C-0l7JfyxkH/?img_index=1">cleared
