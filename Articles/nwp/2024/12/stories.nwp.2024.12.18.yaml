      lastmodified: 2024-12-18T13:03:03.566+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Milwaukee becomes the second winner of the Cup, following the Los Angeles\
        \ Lakers' championship in the inaugural tournament last season.\r"
    section3:
      primarytype: 'block'
      uuid: 'f7e18941-b2ec-43b9-8516-326842074289'
