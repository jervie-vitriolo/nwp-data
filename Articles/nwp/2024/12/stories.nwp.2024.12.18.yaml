    title: 'Honda, Nissan move to deepen ties, sources say, including possible merge'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'adb279ba-2678-4d12-ae07-2ab1e9adcd9f'
      activationstatus: true
      created: 2024-12-18T14:40:24.600+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:28.681+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T14:40:24.620+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Tokyo, Japan -</strong> Honda 7267.T and Nissan 7201.T are
        in talks to deepen ties, two people said on Wednesday, including a possible
        merger, the clearest sign yet of how Japan’s once seemingly unbeatable auto
        industry is being reshaped by challenges from Tesla and Chinese rivals.</p>'
    section1:
      primarytype: 'block'
      uuid: '2777080f-66ea-4f02-80ba-2a27b4ae2607'
      activationstatus: true
      created: 2024-12-18T14:40:24.600+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:28.682+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T14:40:24.600+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A combined Honda and Nissan would create a $54 billion company with
        annual output of 7.4 million vehicles, making it the world’s third-largest
        auto group by vehicle sales after Toyota 7203.T and Volkswagen VOWG_p.DE.'
    section2:
      primarytype: 'block'
      uuid: 'a1333afa-3384-4eb6-942d-53bb2c9532c3'
      activationstatus: true
      created: 2024-12-18T14:40:24.601+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:28.683+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T14:40:24.601+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The two firms had already forged a strategic partnership in March to
        cooperate in electric vehicle development, but Nissan’s deepening financial
        and strategic trouble in recent months has added more urgency for closer cooperation
        with larger rival Honda.'
    section3:
      primarytype: 'block'
      uuid: '0d3739e9-09c9-443a-8359-f08aa4d96fa4'
      activationstatus: true
      created: 2024-12-18T14:40:24.601+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:28.684+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T14:40:24.601+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Nissan announced a $2.6 billion cost savings plan last month that includes
        cutting 9,000 jobs and 20% of its global production capacity, as slumping
        sales in China and the U.S. led to a 85% plunge in second-quarter profit.'
    section4:
      primarytype: 'block'
      uuid: '1f5b7d9c-9906-4ac4-ad99-15c48008d956'
      activationstatus: true
      created: 2024-12-18T14:40:24.601+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:28.684+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T14:40:24.601+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"This deal appears to be more about bailing out Nissan, but Honda itself
        is not resting on its laurels," said Sanshiro Fukao, executive fellow at Itochu
        Research Institute. "Honda’s cash flow is set to deteriorate next year and
        its EVs haven't been going so well."'
    section5:
      primarytype: 'block'
      uuid: '6a804916-817e-4e3c-bf7d-f908b511b772'
      activationstatus: true
      created: 2024-12-18T14:40:24.602+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:28.685+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T14:40:24.602+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Shares of Nissan, Japan’s third-largest automaker, surged more than
        22% in Tokyo trade on Wednesday, while shares of Honda, the second-largest,
        declined 2.3%. Shares of Mitsubishi rose 13%.'
    section6:
      primarytype: 'block'
      uuid: '7d07581e-b5b4-4e52-a439-525fe4e29a36'
      activationstatus: true
      created: 2024-12-18T14:40:24.602+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:28.686+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T14:40:24.602+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The automakers have been grappling with challenges from EV makers,
        particularly in China, where BYD 002594.SZ, 1211.HK and others have surged
        ahead.'
    section7:
      primarytype: 'block'
      uuid: '9add2ce3-2638-47bc-bb5f-e56a6ce75c68'
      activationstatus: true
      created: 2024-12-18T14:40:24.603+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:28.687+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T14:40:24.603+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The talks between Honda and Nissan, first reported by the Nikkei newspaper,
        would allow the companies to cooperate more on technology and help them create
        a more formidable domestic rival to Toyota.'
    section8:
      primarytype: 'block'
      uuid: '97c14d9e-abb8-4767-8fff-ab8e2b19e7f8'
      activationstatus: true
      created: 2024-12-18T14:40:24.603+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:28.687+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T14:40:24.603+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The discussions are focused on finding ways to bolster collaboration
        and include the possibility of setting up a holding company, said the people,
        who declined to be identified because the information has not been made public.'
    section9:
      primarytype: 'block'
      uuid: '6041f723-7cb7-44a8-88f1-e4334e4d5ff7'
      activationstatus: true
      created: 2024-12-18T14:40:24.604+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:28.688+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T14:40:24.604+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The companies are also discussing the possibility of full merger, according
        to one of the people, as well as looking at ways to cooperate with Mitsubishi
        Motors 7211.T, in which Nissan is the top shareholder with a 24% stake.'
    section10:
      primarytype: 'block'
      uuid: '8dd63bcb-22d5-4d28-87b7-983aa09e9ed2'
      activationstatus: true
      created: 2024-12-18T14:40:24.604+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:28.689+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T14:40:24.604+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Honda, Nissan and Mitsubishi said no deal had been announced by any
        of the companies, though Nissan noted the three automakers had said previously
        they were considering opportunities for future collaboration.'
    section11:
      primarytype: 'block'
      uuid: '7e8fecb9-c0dc-48ba-bfbc-52a86c60efd1'
      activationstatus: true
      created: 2024-12-18T14:40:24.604+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:28.690+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T14:40:24.604+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'French automaker Renault RENA.PA, a major Nissan shareholder, said
        it had no information and declined to comment.'
    section12:
      primarytype: 'block'
      uuid: '09e90587-d936-4f73-be2d-0abfc6f7546a'
      activationstatus: true
      created: 2024-12-18T14:40:24.605+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:28.690+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T14:40:24.605+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Honda’s market capitalisation is about $44 billion, while Nissan’s
        is about $10 billion after price surge on Wednesday, meaning a full merger
        would be bigger than the giant $52 billion deal between Fiat Chrysler and
        PSA in 2021 to create StellantisSTLAM.MI.'
    section13:
      primarytype: 'block'
      uuid: '6fa1e216-9d26-4b2e-9ca2-41bc0498f2b9'
      activationstatus: true
      created: 2024-12-18T14:40:24.605+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:28.691+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T14:40:24.605+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Taiwan’s Foxconn 2317.TW, which manufactures Apple’s APPL.O iPhones
        and has been seeking to expand its nascent EV contract manufacturing business,
        has approached Nissan to take a controlling stake, Bloomberg News reported
        on Wednesday, citing a source with knowledge of the matter.'
    section14:
      primarytype: 'block'
      uuid: '81c70655-f1e9-4793-ba0d-a119aca31de4'
      activationstatus: true
      created: 2024-12-18T14:40:24.606+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:28.692+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T14:40:24.606+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Foxconn did not immediately respond to a request for comment, while
        a Nissan spokesperson declined to comment on the report about Foxconn.'
    section15:
      primarytype: 'block'
      uuid: 'd2dcaddc-93a1-4025-8b33-e1c9d5f37006'
      activationstatus: true
      created: 2024-12-18T14:40:24.606+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:28.693+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T14:40:24.606+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Changing landscape</strong></h2>'
    section16:
      primarytype: 'block'
      uuid: '0987d7c4-d569-4d22-8d89-0353b9ceb24e'
      activationstatus: true
      created: 2024-12-18T14:40:24.607+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:28.694+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T14:40:24.607+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Over the past year, an EV price war launched by Tesla TSLA.O and
        BYD has intensified pressure on any automakers losing money on the next-generation
        vehicles. That has put pressure on companies like Honda and Nissan to seek
        ways to cut costs and speed vehicle development, and mergers are a major step
        in that direction.</p>'
    section17:
      primarytype: 'block'
      uuid: 'ded54c6e-0177-4548-8166-84b11e8f97f6'
      activationstatus: true
      created: 2024-12-18T14:40:24.607+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:28.694+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T14:40:24.607+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"In the mid- to long-term, this is good for the Japanese car industry
        as it creates a second axis against Toyota," said Seiji Sugiura, a senior
        analyst at Tokai Tokyo Intelligence Laboratory.'
    section18:
      primarytype: 'block'
      uuid: 'b38403e4-ae32-4ddd-b6f8-97198656d2ee'
      activationstatus: true
      created: 2024-12-18T14:40:24.608+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:28.695+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T14:40:24.608+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Constructive rivalry with Toyota is a positive for the rather stagnating
        Japanese car industry when it must compete with Chinese automakers, Tesla
        and others."'
    section19:
      primarytype: 'block'
      uuid: '554061aa-6261-4b57-8fe0-3158a1289fff'
      activationstatus: true
      created: 2024-12-18T14:40:24.608+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:28.695+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T14:40:24.608+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Any merger would face significant U.S. scrutiny and President-elect
        Donald Trump has vowed to take a hard line on imported vehicles, including
        threatening 25% tariffs on vehicles shipped from Canada and Mexico. He could
        seek concessions from Honda and Nissan to approve any deal, auto industry
        officials said.'
    section20:
      primarytype: 'block'
      uuid: 'c3fcc05e-6104-4679-8f99-b9461407488e'
      activationstatus: true
      created: 2024-12-18T14:40:24.609+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:28.696+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T14:40:24.609+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Honda and Nissan both produce cars in Mexico for export to the U.S.'
    section21:
      primarytype: 'block'
      uuid: 'a9ae121c-c18c-494f-a4db-a87202ec75eb'
      activationstatus: true
      created: 2024-12-18T14:40:24.610+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:28.697+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T14:40:24.610+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Honda and Nissan would also have to work out how to integrate their
        different corporate cultures if they proceed with a merger, analysts said.'
    section22:
      primarytype: 'block'
      uuid: '751c9c77-59bb-48aa-8cdf-1e6a278140f2'
      activationstatus: true
      created: 2024-12-18T14:40:24.610+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:28.697+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T14:40:24.610+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>"Honda has a unique, technology-centric culture with strengths in
        powertrains, so there should be some internal resistance to the merger with
        Nissan, a competitor with a different culture that is now faltering," said
        Tang Jin, a senior researcher at Mizuho Bank.</p>'
    section23:
      primarytype: 'block'
      uuid: '7e915816-3696-42d6-a06c-61db12090a17'
      activationstatus: true
      created: 2024-12-18T14:40:24.611+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:28.698+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T14:40:24.611+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Maki Shiraki in Tokyo and Norihiko Shirouzu in
        Austin, Texas; Additional reporting by Kantaro Komiya in Tokyo and Ben Blanchard
        in Taipei; Writing by David Dolan and Miyoung Kim; Editing by Jamie Freed)</em></p>'
