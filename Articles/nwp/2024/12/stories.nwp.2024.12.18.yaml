      lastmodified: 2024-12-18T18:35:31.149+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>‘Bakuna Eskwela’</strong></h2>'
    section9:
      primarytype: 'block'
      uuid: '1adcd2d8-f207-4458-9217-fbea64466579'
      activationstatus: true
      created: 2024-12-18T18:35:31.149+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:22.246+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T18:35:31.149+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In launching the national school-based immunization program called\
        \ “Bakuna Eskwela,” the DOH also inoculated 1,110,698 Grade 1 students (67.63%)\
        \ and 939,062 Grade 7 students (59.92%) against measles and rubella.\r"
    section10:
      primarytype: 'block'
      uuid: '3dcadd2c-8c54-4062-aeda-ff5d00c25b2b'
      activationstatus: true
      created: 2024-12-18T18:35:31.150+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:22.247+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T18:35:31.150+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "For tetanus diphtheria, the DOH said 1,106,389 Grade 1 learners (67.37%)\
        \ and 937,056 learners (59.75%) received vaccines.\r"
    section11:
      primarytype: 'block'
      uuid: 'ef22e151-e59b-4307-bbd3-1cdcb764e38d'
      activationstatus: true
      created: 2024-12-18T18:35:31.150+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:22.248+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T18:35:31.150+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Cordillera Administrative Region had the highest vaccination rate in\
        \ Grade 1 pupils while Northern Mindanao for Grade 7 students.\r"
    section12:
      primarytype: 'block'
      uuid: 'f89d9f9b-5d8d-464d-9be0-1fa682d22415'
      activationstatus: true
      created: 2024-12-18T18:35:31.151+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:22.248+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T18:35:31.151+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Herbosa said health officials are making efforts to convince parents\
        \ to let their children be vaccinated amid “strong” voices of anti-vaxxers\
        \ in social media. \r"
    section13:
      primarytype: 'block'
      uuid: '6b7ee692-4b79-4c1c-be43-603184af7d28'
      activationstatus: true
      created: 2024-12-18T18:35:31.151+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:22.249+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T18:35:31.151+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“The DOH recommends and highly encourages the LGUs on extending
        its implementation until the end of December 2024 also through community-based
        immunization in order to improve vaccination coverage, and prevent occurrence
        of vaccine preventable diseases,” the agency also said.</p>'
