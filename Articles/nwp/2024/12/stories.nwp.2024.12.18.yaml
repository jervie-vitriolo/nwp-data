  'START HERE----->bohol-panglao-airport-modernization':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'The Department of Transportation signs the P4.5 billion deal to modernize
      the Bohol-Panglao International Airport at the Malacañan Palace on Wednesday,
      Dec. 18.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-18T13:57:44.000+08:00
    imagesource: '6502ace8-a633-4ff3-970b-2fe8904b06f7'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'c8f14297-3eef-4025-8e97-b75a30ee898e'
    lead: 'The agreement to modernize Bohol’s international gateway was signed
      on Wednesday, Dec. 18, in step with upgrade plans for two primary airports early
      this year.'
    activationstatus: true
    created: 2024-12-18T14:01:59.459+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T13:10:29.110+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:32:17.560+08:00
    lastmodified: 2024-12-18T14:01:59.509+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Deal to modernize Bohol-Panglao airport signed'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f633e900-2a4a-4d1d-aa2d-cd8908488e6c'
      activationstatus: true
      created: 2024-12-18T14:01:59.496+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:29.112+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T14:01:59.505+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The agreement to modernize
        Bohol’s international gateway was signed on Wednesday, Dec. 18, in step with
        upgrade plans for two primary airports early this year.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd0d0e36f-bf1e-44e3-9341-1a16c3a3a4b6'
      activationstatus: true
      created: 2024-12-18T14:01:59.497+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:29.113+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T14:01:59.497+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Department of Transportation (DOTr) sealed the deal at Malacañan
        Palace, along with other major regional transport projects.'
    section2:
      primarytype: 'block'
      uuid: '32c4f711-c251-4baf-8e21-06d874cfa1a1'
      activationstatus: true
      created: 2024-12-18T14:01:59.497+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:29.114+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T14:01:59.497+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Infrastructure development company Aboitiz InfraCapital secured the
        P4.5-billion project, promising to double airport capacity and upgrade facilities.
        The official turnover is in June 2025.'
    section3:
      primarytype: 'block'
      uuid: '85cc337a-9352-4752-8d9b-c99bb7b9355c'
      activationstatus: true
      created: 2024-12-18T14:01:59.497+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:29.114+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T14:01:59.497+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'President Ferdinand Marcos. Jr, who witnessed the signing, said the
        project will drive the province’s tourism and economic growth.'
    section4:
      primarytype: 'block'
      uuid: '43495fc1-6a25-41c6-baad-f15a640497d3'
      activationstatus: true
      created: 2024-12-18T14:01:59.498+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:29.115+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T14:01:59.498+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“This means we can provide seamless travel to a lot of tourists, which
        translates to more jobs for Boholanos…This project is expected to generate
        P15 million in annual revenue during its first five years rising to P200 million
        by the end of the concession period,” he said.'
    section5:
      primarytype: 'block'
      uuid: 'a838c7f3-add8-4f34-a602-84d6fc433b81'
      activationstatus: true
      created: 2024-12-18T14:01:59.498+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:29.116+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T14:01:59.498+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Marcos said the project will be carried out in two phases in a bid
        to more than double the capacity from two to 2.5 million passengers in 2026,
        to almost four million in 2030.'
    section6:
      primarytype: 'block'
      uuid: '4ad49fff-2308-49f5-b798-3c682c57a647'
      activationstatus: true
      created: 2024-12-18T14:01:59.499+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:29.116+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T14:01:59.499+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Meanwhile, the DOTr said modernization plans for airports in Siargao
        and Dumaguete are also underway, with the World Bank International Finance
        Corporation assisting in the bidding process.</p>'
    section7:
      primarytype: 'block'
      uuid: '4843402b-1948-49a3-ac2b-83d2d3ddea85'
      activationstatus: true
      created: 2024-12-18T14:01:59.499+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:29.117+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T14:01:59.499+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In September, the government turned over the operations of the <strong><a
        href="https://www.newswatchplus.ph/news/2024/9/14/nnic-takes-over-naia.html">Ninoy
        Aquino International Airport</a>&nbsp;</strong>to the New NAIA Infra. Corp.
        to upgrade the aging gateway.</p>'
    section8:
      primarytype: 'block'
      uuid: '7e6a4d5d-a249-4830-bc67-d9835feeca5d'
      activationstatus: true
      created: 2024-12-18T14:01:59.500+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:29.118+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T14:01:59.500+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>A month after, the DOTr <strong><a href="https://www.newswatchplus.ph/news/2024/10/28/laguindingan-aiport-privatized.html">sealed</a></strong>
        the concession agreement with the Aboitiz group tasked to modernize the Laguindingan
        airport in Misamis Oriental by 2025.&nbsp;</p>'
    section9:
      primarytype: 'block'
      uuid: '939ae5c3-e4fe-43fc-9762-505a19eb5484'
      activationstatus: true
      created: 2024-12-18T14:01:59.500+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:29.118+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T14:01:59.500+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Meanwhile, the agency also signed on Wednesday other projects including
        the P16-billion construction of the New Cebu International Container Port,
        aimed to ease congestion at the Cebu Base Port.</p>'
