      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '66fe13ed-0a10-424a-b54e-e31e24496b36'
      activationstatus: true
      created: 2024-12-18T13:03:03.570+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:30.054+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T13:03:03.570+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Antetokounmpo scored 14 points in the first half and Lillard chipped\
        \ in 12 as Milwaukee led 51-50 at the break. Hartenstein paced the Thunder\
        \ with 14 points on 5-of-5 shooting in the half, despite earning a technical\
        \ foul after a dust-up with Bucks guard Andre Jackson Jr. Neither team was\
        \ able to extend the lead to more than five points in the second quarter as\
        \ the Bucks outscored the Thunder 24-22.\r"
    section13:
      primarytype: 'block'
