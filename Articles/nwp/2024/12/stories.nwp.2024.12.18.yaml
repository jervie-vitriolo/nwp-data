    title: 'PH total cases of mpox at 52 - DOH'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd6383dff-af57-47cc-a1aa-5eff1fd4faaa'
      activationstatus: true
      created: 2024-12-18T19:30:49.502+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:20.970+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T19:30:49.515+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Philippines recorded
        52 cases of mpox in 2024, the Department of Health announced on Tuesday, Dec.
        17.</p>'
    section1:
      primarytype: 'block'
      uuid: '3358dda2-ac8a-487f-ba94-f09b37020198'
      activationstatus: true
      created: 2024-12-18T19:30:49.503+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:20.971+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T19:30:49.503+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "There was one death of the 52 cases, Health Secretary Ted Herbosa told\
        \ a media forum.\r"
    section2:
      primarytype: 'block'
      uuid: 'c84a6510-7b63-4c34-8603-0b78849d7292'
      activationstatus: true
      created: 2024-12-18T19:30:49.503+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:20.972+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T19:30:49.503+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“In fact, ang kinamatay niya [the cause of death is] not related to\
        \ mpox, if I remember right,” Herbosa said, without disclosing details.\r"
    section3:
      primarytype: 'block'
      uuid: 'bc96a797-dbdd-48a1-91e8-c309abd7722b'
      activationstatus: true
      created: 2024-12-18T19:30:49.504+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:20.972+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T19:30:49.504+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The DOH logged 33 cases in the National Capital Region, 13 in Calabarzon,\
        \ three in Central Luzon, two in Cagayan Valley, and one in Central Visayas.\r"
    section4:
      primarytype: 'block'
      uuid: '34a49653-2e6c-4110-b1e0-4748ed30fb39'
      activationstatus: true
      created: 2024-12-18T19:30:49.504+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:20.973+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T19:30:49.504+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“All of these 52, hindi sila epidemiologically linked… pag may nakuha\
        \ kaming case, lahat ng contact tracing namin sa kanila, hindi nag-positive,”\
        \ Herbosa said.\r"
    section5:
      primarytype: 'block'
      uuid: '6a967f1c-da20-47a0-ac5d-f18bc1d464a5'
      activationstatus: true
      created: 2024-12-18T19:30:49.504+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:20.974+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T19:30:49.504+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: All of these 52, they are not epidemiologically linked.\
        \ When we get a case, our contact tracing would show none of the contacts\
        \ tested positive.]\r"
    section6:
      primarytype: 'block'
      uuid: 'f058c482-0e2d-4bbb-bb44-720bb2417649'
      activationstatus: true
      created: 2024-12-18T19:30:49.505+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:20.974+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T19:30:49.505+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Majority of the total cases have recovered, said Herbosa. \r"
    section7:
      primarytype: 'block'
      uuid: '3c8a8dde-7617-48b0-a966-d5ebb0c99c39'
      activationstatus: true
      created: 2024-12-18T19:30:49.505+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:20.975+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T19:30:49.505+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><a href="https://www.newswatchplus.ph/news/nwp/2024/8/26/mpox-should-filipinos-be-worried.html">Mpox</a>,
        formerly called monkeypox, is a viral infection that causes flu-like symptoms
        and a rash that looks like blisters or sores. These skin lesions would be
        filled with water before turning to pus. Mpox is usually mild but can be fatal.</p>'
    section8:
      primarytype: 'block'
      uuid: '9679dc75-a6e0-40c8-918a-562ace07d29c'
      activationstatus: true
      created: 2024-12-18T19:30:49.506+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:20.976+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T19:30:49.506+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Recorded cases in the Philippines were caused by the “milder” type,
        clade II. Clade Ib was behind the <a href="https://www.newswatchplus.ph/news/nwp/2024/8/15/mpox-world-health-public-health-emergency.html">World
        Health Organization’s highest alarm</a> for mpox.</p>'
    section9:
      primarytype: 'block'
      uuid: 'a7d8d5b0-3140-4a6c-9d1d-310189d8c487'
      activationstatus: true
      created: 2024-12-18T19:30:49.506+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:20.977+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T19:30:49.506+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Hindi kami masyadong takot dito, although may task force pa rin ako,\
        \ mpox task force, monitoring it. But we’re not scared at all of the mpox,”\
        \ the secretary said.\r"
    section10:
      primarytype: 'block'
      uuid: 'a5ad4b32-1102-4714-af1b-455894bee57c'
      activationstatus: true
      created: 2024-12-18T19:30:49.506+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:20.977+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T19:30:49.506+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: We’re not afraid of the mpox, although the mpox task\
        \ force is still monitoring it. But we’re not scare at all.]\r"
    section11:
      primarytype: 'block'
      uuid: '0bd55b7d-c607-4e7d-9b07-002c5d5a7e0b'
      activationstatus: true
      created: 2024-12-18T19:30:49.507+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:20.978+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T19:30:49.507+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Of the total, 47 were male. The age range was six months old to
        66 years old.</p>'
    section12:
      primarytype: 'block'
      uuid: '1052ab33-b3da-4117-9fb1-8b0bfe38f304'
      activationstatus: true
      created: 2024-12-18T19:30:49.507+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:20.978+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T19:30:49.507+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Herbosa said around 30% of the identified mpox cases were people living\
        \ with human immunodeficiency virus (HIV).\r"
    section13:
      primarytype: 'block'
      uuid: 'ba834c03-7158-4757-bc61-7ed72170c8a6'
      activationstatus: true
      created: 2024-12-18T19:30:49.508+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:20.979+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T19:30:49.508+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The monkeypox virus can spread through close and intimate or sexual\
        \ contact with the infected person, through contact with contaminated materials\
        \ like clothing and bedding, or through infected wild animals.\r"
    section14:
      primarytype: 'block'
      uuid: '4c13dae2-6f26-4ffc-88b4-85c628bbb6a2'
      activationstatus: true
      created: 2024-12-18T19:30:49.508+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:20.979+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T19:30:49.508+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Herbosa said 71% of the total cases this year were men having sex with\
        \ men. Some 19% denied having sexual activity.\r"
    section15:
      primarytype: 'block'
      uuid: '74d573a4-38d2-4fa8-8e19-fc29553d4689'
      activationstatus: true
      created: 2024-12-18T19:30:49.509+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:20.980+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T19:30:49.509+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The health chief said the Philippines has a share from Brunei of
        <a href="https://www.newswatchplus.ph/news/nwp/2024/8/24/doh-ph-asked-who-mpox-vaccines.html">vaccines
        to fight mpox</a>, coming from the ASEAN vaccine pool, but it’s restricted
        to those considered high risk, such as with concomitant illness and concomitant
        HIV.</p>'
