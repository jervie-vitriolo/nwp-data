      lastmodified: 2024-12-18T18:32:04.665+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "+ button pins - P545,000\r"
    section11:
      primarytype: 'block'
      uuid: 'ce1fbf3c-1c28-4330-acf1-b3922f8f0e57'
      activationstatus: true
      created: 2024-12-18T16:34:15.585+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:25.171+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T18:32:04.666+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Urging for financial responsibility, the Board of Directors decided\
        \ to cancel the proposed procurement to save government funds and ensure its\
        \ proper allocation for the benefits of PhilHealth members,” the DOH said\
        \ in a statement\r"
    section12:
      primarytype: 'block'
      uuid: 'a39a737b-2cd5-412a-8be4-ee6fd988ed19'
      activationstatus: true
      created: 2024-12-18T16:34:15.585+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:25.172+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T18:32:04.666+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The agency said the proposal reached the PhilHealth board on Monday\
        \ and was “immediately vetoed.”\r"
    section13:
      primarytype: 'block'
      uuid: '337b2655-6a46-4082-a480-a962d1f1f814'
      activationstatus: true
      created: 2024-12-18T16:34:15.586+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:25.172+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T18:32:04.667+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>It was also at Monday’s meeting that the board approved around
        <strong><a href="https://www.newswatchplus.ph/news/2024/12/17/philhealth-budget-2025.html">P284
        billion as PhilHealth’s operating budget for 2025</a></strong>.</p>'
    section14:
      primarytype: 'block'
      uuid: '2fe557fc-aa29-469c-9f46-517a02b87100'
      activationstatus: true
      created: 2024-12-18T16:34:15.586+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:25.173+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T18:32:04.667+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Congress <strong><a href="https://www.newswatchplus.ph/news/nwp/2024/12/11/No-PhilHealth-subsidy-2025.html">scrapped</a></strong>
        PhilHealth’s request for P74 billion in subsidy for next year amid the corporation’s
        P150-billion surplus in the current year.</p>'
    section15:
      primarytype: 'block'
      uuid: '9f3b5b2e-971a-42f2-8323-859764f1671a'
      activationstatus: true
      created: 2024-12-18T16:34:15.587+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:25.174+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T18:32:04.668+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'ea42860f-b876-4ab0-98cd-46ea8ea0eef6'
      activationstatus: true
      created: 2024-12-18T16:34:15.587+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:25.175+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T18:32:04.668+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Senators’ ire</strong></h2>'
    section17:
      primarytype: 'block'
      uuid: '4eec9d0c-f273-41dc-8a23-98ea1e4d9e21'
      activationstatus: true
      created: 2024-12-18T16:34:15.588+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:25.175+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T18:32:04.669+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "PhilHealth has proposed close to P138 million in spending for its 30th\
        \ anniversary year-round celebration next year. Former DOH special adviser\
        \ and health reform advocate Tony Leachon posted the breakdown on social media,\
        \ assuming it was for a Christmas party budget.\r"
    section18:
      contentwidth: '100%'
      embedcode: '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FDrTonyLeachon%2Fposts%2Fpfbid02s3vNjvfR1h3XzLFiRSDPSmeg1nDXDMJxDW6ZmkhNiJotyiqMwoGy96XDy16YRisl&show_text=true&width=500"
        width="500" height="699" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      primarytype: 'block'
      uuid: 'a0607de3-d6d8-4f47-bbd9-2373a59f9c16'
      activationstatus: true
      created: 2024-12-18T16:34:15.588+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:25.176+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T18:32:04.670+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'embedcode'
    section19:
      primarytype: 'block'
      uuid: 'db2f6651-e377-4a9d-a779-d37a00117920'
      activationstatus: true
      created: 2024-12-18T16:34:15.589+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:25.177+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T18:32:04.670+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In response, PhilHealth said the approved activities for the anniversary\
        \ were “reasonable, budgeted following existing limits set by the government.”\
        \r"
    section20:
      primarytype: 'block'
      uuid: '6b517d75-e14c-4439-8a32-007c1e2415a8'
      activationstatus: true
      created: 2024-12-18T16:34:15.590+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:25.178+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T18:32:04.671+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The proposal caught the ire of senators during Wednesday’s hearing\
        \ of the Senate committee on health and demography. \r"
    section21:
      primarytype: 'block'
      uuid: '36c25ac2-9db2-49f5-9124-4eae10ba3ffa'
      activationstatus: true
      created: 2024-12-18T16:34:15.590+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:25.178+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T18:32:04.671+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Ano ba ito? Gala night and sports fest…habang ang dami-daming nangangailangan\
        \ ng health care,” Sen. Loren Legarda said.\r"
    section22:
      primarytype: 'block'
      uuid: 'f2a1768a-b299-41aa-9bed-bfe5ce0d7b08'
      activationstatus: true
      created: 2024-12-18T16:34:15.591+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:25.179+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T18:32:04.672+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: What is this? Gala night and sports fest, while many\
        \ are in need of health care.]\r"
    section23:
      primarytype: 'block'
      uuid: '91edc659-98bd-4df2-a0c0-990b86ec5cce'
      activationstatus: true
      created: 2024-12-18T16:34:15.591+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:25.180+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T18:32:04.672+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The gala night would cost P13 million and sports fest P32 million.\r"
    section25:
      primarytype: 'block'
      uuid: '7a0c300b-b64b-461f-82e6-3badd810df7a'
      activationstatus: true
      created: 2024-12-18T16:34:15.592+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:25.180+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T18:32:04.673+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Kaya nga ang tanong ko po sa inyo kanina pa, kung sakaling natuloy\
        \ po ito, ilang pasyente ang makikinabang dito? Ilang pasyente na naghihingalo\
        \ ang matutulungan dito? Ilang buhay pa po ang masasalba dito? Kaya sabi ko\
        \ sa inyo, dito sa atin sa gobyerno, parati isipin natin konsensya,” said\
        \ Sen. Bong Go, the committee chairperson.\r"
    section26:
      primarytype: 'block'
      uuid: 'fafcce2e-c4bc-4849-b1ae-dcba854943d9'
      activationstatus: true
      created: 2024-12-18T16:34:15.593+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:25.181+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T18:32:04.673+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>[Translation: That’s why my question was, if this were to be approved,
        how many patients would benefit from this? How many dying patients will be
        helped? How many lives will be saved? That’s why I told you, in government,
        we should always think of conscience.]</p>'
    section29:
      primarytype: 'block'
      uuid: 'd3bf8db6-0670-4fb7-895e-2136197456a9'
      activationstatus: true
      created: 2024-12-18T18:32:04.635+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:25.182+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T18:32:04.674+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“We are only planning to spend a few hundred thousand pesos for
        our 30th anniversary, ‘yan lang po, wala pong mga [that’s it, there’s no]
        excessive spending,” PhilHealth President and CEO Emmanuel Ledesma told senators.</p>'
    section30:
      primarytype: 'block'
      uuid: 'cf8d4543-6a5d-4426-a92b-233eae7f773d'
      activationstatus: true
      created: 2024-12-18T18:32:04.635+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:25.182+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T18:32:04.635+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "PhilHealth spokesperson Ish Pargas clarified to NewsWatch Plus that\
        \ the current budget proposal for the anniversary was P48.5 million.\r"
    section31:
      primarytype: 'block'
      uuid: 'c0ef48fb-6425-4d84-8704-68cbceab7685'
      activationstatus: true
      created: 2024-12-18T18:32:04.636+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:25.183+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T18:32:04.636+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“But nothing is final yet,” Pargas said.\r"
    section32:
      primarytype: 'block'
      uuid: 'fc0ecd97-2ce8-470d-a149-57bbd8fc04e1'
      activationstatus: true
      created: 2024-12-18T18:32:04.637+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:25.184+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T18:32:04.637+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Pargas said the PhilHealth board told the management to “reevaluate\
        \ the activities and items” for the anniversary plan.\r"
    section33:
      primarytype: 'block'
      uuid: '967a4fb9-4175-45c6-b286-fc1031379663'
      activationstatus: true
      created: 2024-12-18T18:32:04.637+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:25.185+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T18:32:04.637+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Ledesma’s statement, however, would also be considered by PhilHealth’s
        anniversary committee.</p>'
    section27:
      primarytype: 'block'
      uuid: '1db13716-70bc-47fd-a359-8fba4c176529'
      activationstatus: true
      created: 2024-12-18T16:34:15.594+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:25.185+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T18:32:04.676+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Legarda asked Ledesma to submit a memorandum to the committee explaining\
        \ how PhilHealth’s anniversary committee came up with the hundred million-peso\
        \ proposal.\r"
    section28:
      primarytype: 'block'
      uuid: '9782f924-979d-428d-8b26-c31bf7c4c138'
      activationstatus: true
      created: 2024-12-18T16:34:15.594+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:25.185+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T18:32:04.676+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Rey Baleña, PhilHealth acting vice president corporate affairs group,
        is the anniversary committee head, Ledesma said.</p>'
