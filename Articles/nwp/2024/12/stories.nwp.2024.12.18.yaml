      lastmodified: 2024-12-18T19:51:46.673+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Musicals Emilia Pérez
        and Wicked emerged as frontrunners in the 10-category shortlists released
        by the Academy of Motion Picture Arts and Sciences, spanning categories such
        as documentary, international feature, best song, and score.</p>'
    section1:
      primarytype: 'block'
      uuid: '20371170-277e-49c1-bb57-6127b18c7511'
      activationstatus: true
      created: 2024-12-18T19:51:46.674+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:20.210+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T19:51:46.674+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Netflix’s Emilia Pérez secured multiple nominations, including Best
        International Feature, Original Score, and two Original Songs: “Mi Camino”
        and “El Mal,” performed by Zoe Saldaña. The film also earned nods in Sound
        and Makeup and Hairstyling categories, solidifying its position as a strong
        contender.'
    section2:
      primarytype: 'block'
      uuid: '497e746f-e9bc-4525-b844-7a840526501d'
      activationstatus: true
      created: 2024-12-18T19:51:46.674+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:20.211+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T19:51:46.674+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Meanwhile, Wicked, starring Cynthia Erivo and Ariana Grande, garnered
        nominations for Makeup and Hairstyling, Original Score, Sound, and Visual
        Effects, demonstrating its wide appeal across technical and artistic categories.</p>'
    section3:
      primarytype: 'block'
      uuid: '79942a60-de6d-4922-ab3e-da42ec8d6697'
      activationstatus: true
      created: 2024-12-18T19:51:46.674+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:20.211+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T19:51:46.674+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>However, the Philippines’ official entry, And So It Begins, which
        followed the campaign of former Vice President Leni Robredo, failed to make
        the cut for Best International Feature Film.</p>'
    section4:
