      lastactivated: 2025-03-13T13:10:27.079+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T13:07:13.094+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: '28d96a53-19d1-433d-857d-546e9ce356c3'
      activationstatus: true
      created: 2024-12-18T15:03:36.115+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:27.080+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T13:07:13.094+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "But the delegation was without female gymnasts Levi Ruivivar, Aleah\
        \ Finnegan, and Emma Malabuyo. \r"
    section45:
      primarytype: 'block'
      uuid: '8d2539fe-f7eb-45a6-b22c-244fd6885134'
      activationstatus: true
      created: 2024-12-18T15:03:36.115+08:00
