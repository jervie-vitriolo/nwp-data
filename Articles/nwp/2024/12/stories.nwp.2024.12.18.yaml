      lastmodified: 2024-12-18T19:27:03.746+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "During the final session day for the year, lead panel chairperson and\
        \ Surigao del Norte Rep. Ace Barbers presented the committee’s initial findings\
        \ after 13 hearings on illegal drugs and offshore gaming.\r"
