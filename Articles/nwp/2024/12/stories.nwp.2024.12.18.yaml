    title: 'Mary Jane Veloso seeks presidential clemency'
    visualtype: 'embed'
    section0:
      primarytype: 'block'
      uuid: '907ef54d-82f2-42e6-80ec-82375690ebb5'
      activationstatus: true
      created: 2024-12-18T17:11:35.013+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:23.982+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T17:35:00.591+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Convicted overseas
        worker Mary Jane Veloso will spend Christmas in detention - this time in the
        country - and her wish: a presidential pardon.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a4a377cc-91cb-4611-a052-06f20dd5d293'
      activationstatus: true
      created: 2024-12-18T17:11:35.014+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:23.983+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T17:35:00.592+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'e97c6dbe-3348-404b-975b-15bb5c3174b7'
      activationstatus: true
      created: 2024-12-18T17:11:35.014+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:23.983+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T17:35:00.593+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "It was an emotional reunion with her family on Wednesday, Dec. 18,\
        \ when she emerged from the women’s prison where she would serve her life\
        \ term after she was spared from death row in Indonesia for drug trafficking.\r"
    section3:
      primarytype: 'block'
      uuid: '93032dc3-de6e-44e4-9f23-5bc38bdfba10'
      activationstatus: true
      created: 2024-12-18T17:11:35.015+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:23.984+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T17:35:00.593+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '0848586d-8035-46af-b5ba-61d8703ae62d'
      activationstatus: true
      created: 2024-12-18T17:11:35.015+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:23.984+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T17:35:00.594+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Sana mabigyan ako ng clemency,” she said. “Fifteen years na ako nakakulong\
        \ sa Indonesia sa kaso na hindi ko naman ginawa.”\r"
    section5:
      primarytype: 'block'
      uuid: 'a158185a-a17d-425b-a4b3-6aded4b6209e'
      activationstatus: true
      created: 2024-12-18T17:11:35.015+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:23.985+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T17:35:00.595+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'b1de91b0-f57e-4bf7-bc57-0a721058b5dd'
      activationstatus: true
      created: 2024-12-18T17:11:35.016+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:23.986+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T17:35:00.595+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "[Translation: I hope I will be given clemency. I was detained in Indonesia\
        \ for 15 years for a crime that I did not even commit.]\r"
    section7:
      primarytype: 'block'
      uuid: '05bc922e-1fc0-4164-a7e5-9e9c26e5531f'
      activationstatus: true
      created: 2024-12-18T17:11:35.016+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:23.986+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T17:35:00.596+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'c6ae910a-36de-4358-b11c-71c6e30b5f32'
      activationstatus: true
      created: 2024-12-18T17:11:35.017+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:23.987+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T17:35:00.597+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The government has been mum on the possible grant of presidential clemency\
        \ to Veloso, and focused instead on efforts to bring her back to the country.\r"
    section9:
      primarytype: 'block'
      uuid: '5ccc813b-611e-44c0-8c65-1471615b94ed'
      activationstatus: true
      created: 2024-12-18T17:11:35.017+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:23.988+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T17:35:00.597+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '024f589c-2739-4c23-8da3-8710886d8a7e'
      activationstatus: true
      created: 2024-12-18T17:11:35.018+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:23.988+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T17:35:00.598+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Her status is that she will be serving her sentence here, and that\
        \ sentence is life imprisonment,” Justice Undersecretary Raul Vasquez said\
        \ in a press briefing at the Correctional Institute for Women (CIW) in Mandaluyong\
        \ City, where Veloso would be detained.\r"
    section11:
      primarytype: 'block'
      uuid: 'fd208fd8-45bd-460c-97db-6f20c8165fee'
      activationstatus: true
      created: 2024-12-18T17:11:35.018+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:23.989+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T17:35:00.599+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '99c12acf-b38b-4fd4-b316-7db1b9e7c165'
      activationstatus: true
      created: 2024-12-18T17:11:35.019+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:23.989+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T17:35:00.599+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Would she be entitled to amnesty or any other executive clemency?\
        \ Yes. As to when, it’s up to the president,” he said.\r"
    section13:
      primarytype: 'block'
      uuid: 'b4517ee4-bba5-483e-8606-e262f0f09064'
      activationstatus: true
      created: 2024-12-18T17:11:35.019+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:23.990+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T17:35:00.600+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '859102df-de84-4e8e-bcf5-a19ff1d6315a'
      activationstatus: true
      created: 2024-12-18T17:11:35.020+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:23.991+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T17:35:00.601+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Vasquez also said the Justice Department will study whether or not\
        \ Veloso will be qualified for the good conduct time allowance law, a privilege\
        \ that entitles inmates to a reduced jail term for good behavior.\r"
    section15:
      primarytype: 'block'
      uuid: '77d21235-eb33-47e8-8416-f39cac7ebbcb'
      activationstatus: true
      created: 2024-12-18T17:11:35.020+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:23.992+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T17:35:00.601+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '2e5722c4-4319-459a-8bd2-fd43a5a4eeb4'
      activationstatus: true
      created: 2024-12-18T17:11:35.021+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:23.992+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T17:35:00.602+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Veloso will undergo a five-day quarantine and a 55-day orientation,\
        \ diagnostic evaluation, and security classification at the CIW Reception\
        \ and Diagnostic Center.\r"
    section17:
      primarytype: 'block'
      uuid: 'cf273f0a-8ec3-468f-9e73-0aff16e74d8e'
      activationstatus: true
      created: 2024-12-18T17:11:35.021+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:23.993+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T17:35:00.603+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '7e79a011-3d8e-4a43-aea3-c763bfac3a92'
      activationstatus: true
      created: 2024-12-18T17:11:35.022+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:23.994+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T17:35:00.603+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "After that, she will be transferred to the maximum security compound.\r"
    section19:
      primarytype: 'block'
      uuid: 'a2ce6b7d-c7ab-4362-9823-091252cd00ae'
      activationstatus: true
      created: 2024-12-18T17:11:35.022+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:23.994+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T17:35:00.604+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '8b9e8449-20e8-4d0b-b4ab-b3979ab5674d'
      activationstatus: true
      created: 2024-12-18T17:11:35.023+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:23.995+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T17:35:00.604+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Veloso arrived in the country at 5:51 a.m. Her family was not allowed\
        \ to welcome her over health and security concerns. Authorities immediately\
        \ brought her to the women’s prison.\r"
    section21:
      primarytype: 'block'
      uuid: '34aa2547-8153-48b3-b2b2-82d6bb0a866d'
      activationstatus: true
      created: 2024-12-18T17:11:35.023+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:23.995+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T17:35:00.605+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '3d550b02-303c-4d64-9518-47136543bb51'
      activationstatus: true
      created: 2024-12-18T17:11:35.024+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:23.996+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T17:35:00.606+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Napakasaya ko. Nakauwi na ‘ko dito sa bansa natin,” Veloso told reporters\
        \ as she was undergoing procedures.\r"
    section23:
      primarytype: 'block'
      uuid: '04178e2f-e74f-4b5a-b6c4-d0ee8fcf25be'
      activationstatus: true
      created: 2024-12-18T17:11:35.025+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:23.997+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T17:35:00.606+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '513bfc0d-cbe4-4757-96c6-649f9adbf740'
      activationstatus: true
      created: 2024-12-18T17:11:35.025+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:23.997+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T17:35:00.607+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "[Translation: I’m so happy. I’m already back here in our country.]\r"
    section25:
      primarytype: 'block'
      uuid: '50fef440-cff6-492d-b42d-717e1522ec56'
      activationstatus: true
      created: 2024-12-18T17:11:35.026+08:00
      createdby: 'thea-nwp'
