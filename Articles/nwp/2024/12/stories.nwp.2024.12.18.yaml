    title: 'DOH: Free HPV vaccination for girls in 2025'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b0e1fdd2-e148-45b3-bf7b-4fe921c32781'
      activationstatus: true
      created: 2024-12-18T18:35:31.146+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:22.241+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T18:35:31.157+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Department of Health
        will offer free vaccination for the human papillomavirus (HPV) that usually
        causes cervical cancer in 2025.</p>'
    section1:
      primarytype: 'block'
      uuid: '9c912d68-f474-487e-87fe-7da1d43ed657'
      activationstatus: true
      created: 2024-12-18T18:35:31.146+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:22.241+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T18:35:31.146+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Ang isang nahingi ko kay President BBM, pondohan lahat ng nine-year-old\
        \ girls for HPV vaccines,” Health Secretary Ted Herbosa said in a media forum\
        \ on Tuesday, Dec. 17. “P4,000 isang dose nito, two doses ito, at pumayag\
        \ si BBM.”\r"
    section2:
      primarytype: 'block'
      uuid: 'e5ae2bb7-37bf-4108-ae09-992a311ae3c8'
      activationstatus: true
      created: 2024-12-18T18:35:31.147+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:22.242+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T18:35:31.147+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>[Translation: What I got from the president is to fund all HPV vaccines
        for nine-year-old girls. A dose costs P4,000. We will inoculate two doses.
        Marcos has approved of it.]</p>'
    section3:
      primarytype: 'block'
      uuid: '6c4dc699-eb79-42f3-8c6f-77dbb8bd4f0f'
      activationstatus: true
      created: 2024-12-18T18:35:31.147+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:22.243+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T18:35:31.147+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The HPV vaccine is part of the <strong><a href="https://www.newswatchplus.ph/news/2024/10/8/doh-deped-bakuna-eskwela.html">school-based
        immunization program</a></strong> the DOH and Department of Education conducted
        in October to November.</p>'
    section4:
      primarytype: 'block'
      uuid: '6484bb73-7a51-421a-8ebc-e6e0543d2599'
      activationstatus: true
      created: 2024-12-18T18:35:31.147+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:22.243+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T18:35:31.147+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "As of Dec. 13, a total of 505,010 students were inoculated, according\
        \ to DOH data. This is 64.48% of target.\r"
    section5:
      primarytype: 'block'
      uuid: 'f45d8b72-87e3-4d89-a0b6-906f47bb7978'
      activationstatus: true
      created: 2024-12-18T18:35:31.148+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:22.244+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T18:35:31.148+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Sayang, ‘no, mababa pa rin [It’s a pity, it’s still low],” Herbosa\
        \ said. “We had available vaccines for as much as 40% more, so we continue\
        \ to give the HPV vaccine. Umiikot ako ngayon in other areas, nagbabakuna\
        \ ako ng HPV [I’m going around in other areas to give HPV shots] in what we\
        \ call my DOH Kalusugan Caravan.”\r"
    section6:
