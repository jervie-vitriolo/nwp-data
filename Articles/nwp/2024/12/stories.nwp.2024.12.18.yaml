      lastactivated: 2025-03-13T13:10:25.163+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T18:32:04.659+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The board of directors
        of the Philippine Health Insurance Corp. (PhilHealth) has vetoed tens of millions
        worth of marketing collateral for the corporation’s 30th anniversary.</p>'
    section1:
      primarytype: 'block'
      uuid: '837b77bc-080c-4be9-9236-b52b50af4fe9'
      activationstatus: true
      created: 2024-12-18T16:34:15.581+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:25.163+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T18:32:04.660+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a statement on Wednesday, Dec. 18, the Department of Health said\
        \ the PhilHealth board, which it chairs, called for proper spending of resources\
        \ for the benefit of the health insurer’s members, amid public criticism that\
        \ the corporation is awash with cash due to inefficiency in processing claims.\r"
    section2:
      primarytype: 'block'
      uuid: '9609e400-5e5d-4939-a85e-4892d050600d'
      activationstatus: true
      created: 2024-12-18T16:34:15.581+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:25.164+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T18:32:04.661+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The board turned down the following proposed items totaling roughly\
        \ P37.5 million:\r"
    section3:
      primarytype: 'block'
      uuid: '68fe9f38-8164-4f67-ab57-a769a4bbeb1c'
      activationstatus: true
      created: 2024-12-18T16:34:15.582+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:25.165+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T18:32:04.661+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "+ jackets - P13.65 million \r"
    section4:
      primarytype: 'block'
      uuid: 'a664f63c-f048-466d-a9ed-056b82bce124'
      activationstatus: true
      created: 2024-12-18T16:34:15.582+08:00
