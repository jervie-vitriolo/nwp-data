      gestures during a press conference, prior to her repatriation to the Philippines
      from Indonesia, at the Soekarno-Hatta Airport in Tangerang, on the outskirts
      of Jakarta, Indonesia on Dec. 17. (Ajeng Dinar Ulfiana/Reuters)'
