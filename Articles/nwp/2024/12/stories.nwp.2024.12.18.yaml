    title: 'MMFF Parade of Stars to end with music treats featuring Bamboo, OPM
      singers'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'eac11c3d-26a9-4141-83ec-13228bc86a86'
      activationstatus: true
      created: 2024-12-18T18:33:13.559+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:22.718+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T18:34:14.337+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The much anticipated
        parade of stars for the Metro Manila Film Festival (MMFF) is ending with a
        bang on Saturday, Dec. 21., with a jampacked music treat for fans.</p>'
    section1:
      primarytype: 'block'
      uuid: '14eed52a-f3c4-4a54-8610-47d013f26de1'
      activationstatus: true
      created: 2024-12-18T18:33:13.560+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:22.719+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T18:34:14.338+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a press briefing on Wednesday, Dec. 18, the Metropolitan Manila
        Development Authority (MMDA) unveiled its lineup of performers for the “music
        night” outside the Manila Post Office - the parade’s final point.'
    section2:
      primarytype: 'block'
      uuid: '0b77168c-6085-4c5a-8f71-ce53d8132c3f'
      activationstatus: true
      created: 2024-12-18T18:33:13.560+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:22.720+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T18:34:14.338+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Rock icon Bamboo will headline the show, with “The Voice of the Philippines”
        alumni Jason Dy and Klarisse de Guzman, and power belter Sheryn Regis.'
    section3:
      primarytype: 'block'
      uuid: '0d261988-f47d-45f9-a876-35d6441e3b7a'
      activationstatus: true
      created: 2024-12-18T18:33:13.560+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:22.721+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T18:34:14.339+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'P-pop group Vxon will also perform in the event.'
    section4:
      primarytype: 'block'
      uuid: '3851c891-d237-40c2-adf7-a2633c576d02'
      activationstatus: true
      created: 2024-12-18T18:33:13.561+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:22.721+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T18:34:14.339+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The parade will begin at the Kartilya ng Katipunan in Manila around
        3 p.m, to last for two hours.'
    section5:
      primarytype: 'block'
      uuid: '299830fa-b920-42ac-980c-53afd559147f'
      activationstatus: true
      created: 2024-12-18T18:33:13.561+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:22.722+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T18:34:14.340+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'MMDA said the audience may meet and greet the stars upon their arrival
        at the Manila Post office.'
    section6:
      primarytype: 'block'
      uuid: '7e2d7ca6-03ef-4ae4-aecb-282a24b38254'
      activationstatus: true
      created: 2024-12-18T18:33:13.562+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:22.723+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T18:34:14.340+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The agency, meanwhile, reminded artists of parade protocols for safety.'
    section7:
      primarytype: 'block'
      uuid: '73657bca-2eb7-4225-a807-8f4a7ba23b8e'
      activationstatus: true
      created: 2024-12-18T18:33:13.562+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:22.723+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T18:34:14.341+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“Iyong mga artista pinagbabawalan namin maghagis ng kahit ano. Mahirap
        kapag naghagis like shirt bumagsak malapit sa float, baka lusubin pag-agawan,
        masagasaan” said MMDA Chairman Romando Artes.</p>'
    section8:
      primarytype: 'block'
      uuid: '6f8413e7-1060-4bce-9a7c-c04a3fc8871c'
      activationstatus: true
      created: 2024-12-18T18:33:13.563+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:22.724+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T18:34:14.341+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: We prohibit the artists from throwing anything. It’s
        dangerous when they throw things, like a shirt—if it falls near the float,
        it might get grabbed or trampled] '
    section9:
      primarytype: 'block'
      uuid: '8995287a-6748-4839-9617-a2e1b612b11e'
      activationstatus: true
      created: 2024-12-18T18:33:13.563+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:22.724+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T18:34:14.341+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'MMDA said temporary lane closures and stop-and go schemes will also
        be carried out on select roads in Manila from 12 p.m. to 8 p.m. on Saturday.'
    section10:
      primarytype: 'block'
      uuid: '9b70f75b-e885-424b-857f-722f8f8eca28'
      activationstatus: true
      created: 2024-12-18T18:33:13.564+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:22.725+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T18:34:14.342+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus correspondent Lance Mejico contributed to this
        report</em></p>'
