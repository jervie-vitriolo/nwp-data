      lastactivated: 2025-03-13T13:10:21.782+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T19:27:03.760+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Garma, Leonardo, former PNP officer Nelson Mariano, PLtCol Santie Mendoza,\
        \ Police Senior Master Sergeant Jeremy Causapin, and alias Loloy were also\
        \ recommended to be charged for the murder of former PCSO Board Secretary\
        \ Wesley Barayuga.\r"
