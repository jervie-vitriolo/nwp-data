      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T13:03:03.568+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Lillard gave the Bucks an 11-point lead by draining one of his signature\
        \ long range 3-pointers with 9:08 remaining in the third quarter. The bucket\
        \ came directly following back-to-back technical fouls on Thunder forward\
        \ Luguentz Dort and coach Mike Daigneault, leading to two free throws that\
        \ Lillard sank.\r"
    section9:
      primarytype: 'block'
      uuid: 'ee1097bc-7fbb-4b52-a40b-f6b72d8ee99b'
      activationstatus: true
      created: 2024-12-18T13:03:03.569+08:00
