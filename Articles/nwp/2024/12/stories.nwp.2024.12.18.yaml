    title: 'Vanuatu earthquake death toll rises to 14 as rescuers search for survivors'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9f833e44-d7c7-4a00-b176-d45a2c2f73d9'
      activationstatus: true
      created: 2024-12-18T12:22:50.024+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:31.955+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T12:24:04.492+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Reuters -</strong> Rescuers in Vanuatu searched on Wednesday
        for people trapped under rubble a day after a 7.4 magnitude earthquake struck
        the Pacific nation’s capital Port Vila, killing 14 people including two Chinese
        nationals and damaging commercial buildings, embassies and a hospital.</p>'
    section1:
      primarytype: 'block'
      uuid: '78b67f21-fd82-4643-9d0d-7980fad5a54f'
      activationstatus: true
      created: 2024-12-18T12:22:50.024+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:31.956+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T12:24:04.493+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'More than 200 people have been injured, with rescue efforts focused
        on two buildings that collapsed, Vanuatu Police Commissioner Robson Iavro
        said in a video message.'
    section2:
      primarytype: 'block'
      uuid: 'be373d11-b667-4f20-aad5-838cfbc4e9fb'
      activationstatus: true
      created: 2024-12-18T12:22:50.024+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:31.957+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T12:24:04.493+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Three people trapped in a collapsed building were communicating with
        rescuers, he said.'
    section3:
      primarytype: 'block'
      uuid: '6e9bf1ea-97b0-4236-9e2c-1f9f697b6e40'
      activationstatus: true
      created: 2024-12-18T12:22:50.025+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:31.957+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T12:24:04.494+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We believe there are more stuck inside," Iavro said.'
    section4:
      primarytype: 'block'
      uuid: '40519d96-34ba-4a0c-bb19-043a12359f29'
      activationstatus: true
      created: 2024-12-18T12:22:50.025+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:31.958+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T12:24:04.494+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Footage posted on social media showed vehicles crushed under the debris,
        boulders strewn across a highway and landslides near Port Vila’s international
        shipping terminal. National broadcaster VBTC showed people queuing for fuel
        and essentials.'
    section5:
      primarytype: 'block'
      uuid: 'b805b5ab-00e8-4779-8124-393431eb9b90'
      activationstatus: true
      created: 2024-12-18T12:22:50.026+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:31.959+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T12:24:04.495+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Australian Michael Thompson, who runs a zip line adventure business
        in Vanuatu, said he had helped dig people out of the rubble overnight.'
    section6:
      primarytype: 'block'
      uuid: '5e3e8fbc-6d4f-431e-bd43-57effd4214c7'
      activationstatus: true
      created: 2024-12-18T12:22:50.026+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:31.960+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T12:24:04.495+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Three people have been removed alive with one in a very serious condition
        ... incredible displays of bravery with people entering confined spaces to
        conduct rescues," Thompson said in a post on Facebook.'
    section7:
      primarytype: 'block'
      uuid: '029c7fe5-6bc2-426f-a6a5-cacab0022436'
      activationstatus: true
      created: 2024-12-18T12:22:50.027+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:31.960+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T12:24:04.496+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'One woman who had been pulled from the rubble later died, Iavro said.'
    section8:
      primarytype: 'block'
      uuid: '981414c9-cf72-47e4-9f1c-43d6cb59511b'
      activationstatus: true
      created: 2024-12-18T12:22:50.027+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:31.961+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T12:24:04.496+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Power, water and communications remain disrupted, government and energy
        officials said. Triage tents have been set up outside Port Vila’s hospital
        to manage the influx of patients.'
    section9:
      primarytype: 'block'
      uuid: '03456b8f-27fb-435a-a858-9c73347dbb89'
      activationstatus: true
      created: 2024-12-18T12:22:50.028+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:31.962+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T12:24:04.497+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Ten buildings in Port Vila’s main town had major structural damage,
        the National Disaster Management Office said.'
    section10:
      primarytype: 'block'
      uuid: '3e422ad9-2437-432b-9995-5a1bba97c0e6'
      activationstatus: true
      created: 2024-12-18T12:22:50.028+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:31.963+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T12:24:04.497+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Basil Leodoro, an emergency doctor in Vanuatu with health emergency
        firm Respond Global, said in a social media post that two buildings - Billabong
        House and a Chinese store - had collapsed, with rescuers trying to save people.'
    section11:
      primarytype: 'block'
      uuid: 'e7289c37-c262-4b1f-9cc6-cefb8b151838'
      activationstatus: true
      created: 2024-12-18T12:22:50.028+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:31.964+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T12:24:04.498+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Two Chinese nationals had died in the earthquake, China’s Ambassador
        to Vanuatu Li Minggang told state media on Wednesday.'
    section12:
      primarytype: 'block'
      uuid: '48b14d90-c6c5-4972-967a-7a7895797846'
      activationstatus: true
      created: 2024-12-18T12:22:50.029+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:31.964+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T12:24:04.498+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Of the 14 confirmed deaths, six people had died in landslides, four
        in the collapsed Billabong building and four at Vila Central Hospital, the
        National Disaster Management office said in a report.</p>'
    section13:
      primarytype: 'block'
      uuid: '138ee315-2e93-4839-9fc8-5939dd0c4121'
      activationstatus: true
      created: 2024-12-18T12:22:50.029+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:31.965+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T12:24:04.499+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Concrete pillars on a building hosting foreign missions in the capital,
        including the U.S., British, French and New Zealand embassies, collapsed in
        the powerful quake.</p>'
    section14:
      primarytype: 'block'
      uuid: 'f7c722d9-4b69-45a4-a80a-bff1b56411f4'
      activationstatus: true
      created: 2024-12-18T12:22:50.030+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:31.966+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T12:24:04.500+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Aftershocks overnight</strong></h2>'
    section15:
      primarytype: 'block'
      uuid: '1a4d234f-b4c3-43a3-a26d-fa833f951e03'
      activationstatus: true
      created: 2024-12-18T12:22:50.030+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:31.966+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T12:24:04.500+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Several aftershocks, including one of magnitude 6.1, rattled Vanuatu
        overnight.'
    section16:
      primarytype: 'block'
      uuid: '6e03e0fd-5f66-4a7b-9141-0f05ca90c25c'
      activationstatus: true
      created: 2024-12-18T12:22:50.031+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:31.967+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T12:24:04.501+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Even just two minutes ago, we had another shock ... probably wouldn't
        even count how many. Loads and loads of aftershocks throughout the night,"
        Australian Caroline Bird, who manages a resort in Port Vila, told ABC News
        on Wednesday.'
    section17:
      primarytype: 'block'
      uuid: '57da52c0-6ac0-4eb6-9392-3dd870b3dfdf'
      activationstatus: true
      created: 2024-12-18T12:22:50.031+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:31.968+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T12:24:04.501+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Caretaker Prime Minister Charlot Salwai said a national disaster committee
        has declared a state of emergency and imposed a curfew for seven days in the
        worst-affected areas. International assistance has been sought.'
    section18:
      primarytype: 'block'
      uuid: '7c6f977e-a6f9-450e-a7ad-eb564c660fbe'
      activationstatus: true
      created: 2024-12-18T12:22:50.032+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:31.969+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T12:24:04.502+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The United States Agency for International Development said it was
        sending a team to Vanuatu, where it keeps relief supplies pre-positioned in
        Port Vila.'
    section19:
      primarytype: 'block'
      uuid: 'b9a9bf90-93e1-4081-bfe8-4cc07089ead2'
      activationstatus: true
      created: 2024-12-18T12:22:50.033+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:31.969+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T12:24:04.502+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Australia’s Defence Minister Richard Marles said two military planes
        would fly to Vanuatu on Wednesday morning with a medical assistance team,
        and a search and rescue team.'
    section20:
      primarytype: 'block'
      uuid: 'd344bebb-fc24-4bcb-aa33-627b54d20dab'
      activationstatus: true
      created: 2024-12-18T12:22:50.033+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:31.970+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T12:24:04.503+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"This is a very significant incident and we hold anxiety about how
        it will unfold," he told ABC Radio.'
    section21:
      primarytype: 'block'
      uuid: 'c5df8b04-3e59-4460-847e-8506498f203a'
      activationstatus: true
      created: 2024-12-18T12:22:50.034+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:31.971+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T12:24:04.503+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'France’s ambassador to Vanuatu, Jean-Baptiste Jeangène Vilmer, said
        a French military helicopter had arrived from New Caledonia with satellite
        communications and military engineers'
    section22:
      primarytype: 'block'
      uuid: 'fd49e978-6661-4442-ab2e-78d5c676c5a5'
      activationstatus: true
      created: 2024-12-18T12:22:50.034+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:31.972+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T12:24:04.504+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Port Vila’s international airport would be closed to commercial airlines
        for 72 hours, to allow medical and emergency aircraft to land, Airports Vanuatu
        CEO Jason Rakau told VBTC.'
    section23:
      primarytype: 'block'
      uuid: '20a8110e-0cd6-4968-bd07-9639554a0627'
      activationstatus: true
      created: 2024-12-18T12:22:50.035+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:31.972+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T12:24:04.504+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The UN Office for the Coordination of Humanitarian Affairs estimated
        116,000 people, around one-third of the country’s population, had been affected
        by the earthquake.'
    section24:
      primarytype: 'block'
      uuid: '4d239000-f733-4b88-96d3-a05f2206c412'
      activationstatus: true
      created: 2024-12-18T12:22:50.035+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:31.973+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T12:24:04.505+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The tropical island nation, located on the seismically active 'Pacific
        Ring of Fire', is ranked among the world’s most at-risk countries for natural
        disasters and extreme weather events.'
    section25:
      primarytype: 'block'
      uuid: '9038b0d0-31c3-455b-9445-6f785ad76bb9'
      activationstatus: true
      created: 2024-12-18T12:22:50.036+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:31.973+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T12:24:04.506+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Renju Jose and Kirsty Needham in Sydney, Lucy
        Craymer in Wellington and Pretish M J in Bengaluru; Writing by Renju Jose;
        Editing by Lincoln Feast and Stephen Coates)</em></p>'
