      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T13:07:13.074+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '5476751d-2777-43c9-8a8f-c5449e768dc2'
      activationstatus: true
      created: 2024-12-18T15:03:36.098+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:27.048+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T13:07:13.075+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Carlos Yulo had the biggest impact among local athletes this year following\
        \ a historic stint at the Paris Olympics. \r"
    section19:
      primarytype: 'block'
      uuid: 'ff6a96b7-f0b7-4f89-992b-a27ddafc4add'
      activationstatus: true
      created: 2024-12-18T15:03:36.098+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:27.049+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T13:07:13.076+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '0a1e3236-40a7-4464-801b-0d62ae64a612'
      activationstatus: true
      created: 2024-12-18T15:03:36.099+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:27.050+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T13:07:13.076+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The gymnast star captured two gold medals in the men’s floor and vault,\
        \ becoming the first Filipino to win multiple medals in a single Summer Games.\
        \ \r"
    section21:
      primarytype: 'block'
      uuid: '1b4dfa28-fa7e-4661-81f5-499edf10f660'
      activationstatus: true
      created: 2024-12-18T15:03:36.099+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:27.051+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T13:07:13.077+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '7b84e073-3cb4-4cb8-8d7e-5dd45220cc1d'
      activationstatus: true
      created: 2024-12-18T15:03:36.100+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:27.052+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T13:07:13.078+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "But his golden feat was overshadowed by a rift involving him and his\
        \ loved ones. \r"
    section23:
      primarytype: 'block'
      uuid: 'a5e64682-eeb8-47df-84b6-4393bb30c4e4'
      activationstatus: true
      created: 2024-12-18T15:03:36.100+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:27.053+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T13:07:13.079+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '650eed7c-351f-4c9a-8477-00cd498bcab0'
      activationstatus: true
      created: 2024-12-18T15:03:36.101+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:27.053+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T13:07:13.079+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Yulo’s mother, Angelica, reportedly accused his girlfriend Chloe San\
        \ Jose of straining her relationship with her son ahead of the Paris Olympics.\
        \ \r"
    section26:
      primarytype: 'block'
      uuid: '977201ef-e317-4d98-ad27-08fcf1dc1e5b'
      activationstatus: true
      created: 2024-12-18T15:03:36.102+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:27.054+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T13:07:13.080+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Yulo addressed some of the points raised by his mother and defended
        San Jose.</p>'
    section67:
      primarytype: 'block'
      uuid: '9594e9d3-02b0-4981-a549-491d62a8f839'
      activationstatus: true
      created: 2024-12-19T12:38:14.504+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:27.056+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T13:07:13.081+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>READ:&nbsp;<a data-cke-saved-href="https://www.newswatchplus.ph/news/2024/8/7/Carlos-Yulo-Angelica-Yulo-olympics-.html"
        href="https://www.newswatchplus.ph/news/2024/8/7/Carlos-Yulo-Angelica-Yulo-olympics-.html">To
        report or not Carlos Yulo’s family feud</a></strong></p>'
    section68:
      primarytype: 'block'
      uuid: 'a3f97407-a06b-4edc-b6de-efd49267f8fb'
      activationstatus: true
      created: 2024-12-19T12:38:14.505+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:27.057+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T13:07:13.082+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Yulo said he has already forgiven his mother despite what happened,
        while Angelica said some of the issues should have been dealt with in private.</p>'
    section63:
      image: 'caa74e1a-58b8-461e-95ed-52ceb9582948'
