      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T13:03:03.568+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Shai Gilgeous-Alexander led the Thunder with 21 points but shot just\
        \ 8-for-24 from the field, including 2 of 9 from 3-point range. Jalen Williams\
        \ added 18 points on 8-of-20 shooting, while Isaiah Hartenstein added 16.\r"
    section7:
      primarytype: 'block'
      uuid: 'adaace42-4e9e-412d-a652-d42f562d1c97'
      activationstatus: true
      created: 2024-12-18T13:03:03.568+08:00
