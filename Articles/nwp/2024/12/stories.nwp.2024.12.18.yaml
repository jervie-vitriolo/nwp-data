    title: 'PhilHealth board rejects P37.5-m marketing collateral for anniversary'
    updated: 2024-12-18T18:32:10.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'db0ae6b6-27b2-4883-8662-639c9193fc17'
      activationstatus: true
      created: 2024-12-18T16:34:15.580+08:00
