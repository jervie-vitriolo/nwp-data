    title: '‘Emilia Pérez’, ‘Wicked’ dominate Oscars shortlists; PH entry misses
      out'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '15a7d87d-bc4c-47b7-9001-40104a769df3'
      activationstatus: true
