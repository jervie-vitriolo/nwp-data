      lastmodified: 2024-12-18T18:35:31.148+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Caraga had the highest accomplishment rate for HPV vaccination in Grade\
        \ 4 pupils at 123.18%, followed by Ilocos region at 100.48% and Northern Mindanao\
        \ at 99.60%. Metro Manila, meanwhile, had the lowest rate at 25.88%.\r"
    section7:
      primarytype: 'block'
