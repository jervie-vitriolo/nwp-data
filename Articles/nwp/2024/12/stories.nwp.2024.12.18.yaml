      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T13:07:13.092+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: 'a12dd6da-4295-45cb-86f4-bf90206aec02'
      activationstatus: true
      created: 2024-12-18T15:03:36.113+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:27.078+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T13:07:13.093+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The country welcomed the Paris Olympians in a Heroes' Grand Homecoming\
        \ Parade with joy and pride. \r"
    section43:
      primarytype: 'block'
      uuid: '3a573f22-5e6c-4729-81ff-c375d07df7f5'
