      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '88b8a287-1ede-42f8-b73e-46a2a1130577'
      activationstatus: true
      created: 2024-12-18T19:26:21.083+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:21.773+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T19:27:03.751+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Witness testimonies, corroborated by evidence, revealed a system that\
        \ incentivized the killing of suspected drug personalities — a system modeled\
        \ after the so-called ‘Davao Template’ and replicated nationwide,” Barbers\
        \ said during his speech.\r"
    section12:
      primarytype: 'block'
      uuid: '0fd9d343-a24e-4bc9-85d2-3e480d50c1fe'
      activationstatus: true
      created: 2024-12-18T19:26:21.083+08:00
