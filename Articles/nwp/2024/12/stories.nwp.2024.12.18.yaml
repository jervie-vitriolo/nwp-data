    title: 'PAGASA: Rainy weather seen even as ‘Querubin’ weakens to LPA'
    updated: 2024-12-18T20:03:01.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3c6c7bae-82bd-4ca0-b1b9-7b50538d1ae4'
      activationstatus: true
      created: 2024-12-18T20:03:09.033+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:30.600+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T20:03:09.033+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> State meteorologists
        warned Visayas and Mindanao of rainy weather even as “Querubin” weakened to
        a low pressure area (LPA) on Wednesday afternoon, Dec. 18.</p>'
    section1:
      primarytype: 'block'
      uuid: '5198b6a0-d8f0-4d11-ada8-8599a048f0c7'
      activationstatus: true
      created: 2024-12-18T20:03:09.034+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:30.601+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T20:03:09.034+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In its forecast, the Philippine Atmospheric, Geophysical and Astronomical\
        \ Services Administration (PAGASA) said cloudy skies with scattered rains\
        \ and thunderstorms will occur over Eastern Visayas, Caraga, and Davao region.\r"
    section2:
      primarytype: 'block'
      uuid: '79898434-0fb9-4e0a-9155-60897e189609'
      activationstatus: true
      created: 2024-12-18T20:03:09.034+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:30.602+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T20:03:09.034+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The trough or extension of the LPA will also cause the same condition\
        \ in the rest of the Visayas and Mindanao. \r"
    section3:
      primarytype: 'block'
      uuid: 'f57d9268-795b-43ca-a6b5-fc2cc0c4f767'
      activationstatus: true
      created: 2024-12-18T20:03:09.035+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:30.602+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T20:03:09.035+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Bicol Region, Quezon, Marinduque, Romblon, and Oriental Mindoro may\
        \ also have cloudy skies with scattered rains and thunderstorms due to a shear\
        \ line, or an area where warm and cold air meet.\r"
    section4:
      primarytype: 'block'
      uuid: 'dfa5a4c8-c2ac-46f1-9ba3-c8228c1a7daf'
      activationstatus: true
      created: 2024-12-18T20:03:09.035+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:30.603+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T20:03:09.035+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "PAGASA warned of possible flash floods or landslides during heavy rain.\r"
    section5:
      primarytype: 'block'
      uuid: 'f7357e87-3bd8-4839-947b-18d0c7372653'
      activationstatus: true
      created: 2024-12-18T20:03:09.035+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:30.604+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T20:03:09.035+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "PAGASA said heavy to intense rains are expected until Thursday afternoon\
        \ over Eastern Samar, Leyte, Southern Leyte, Dinagat Islands, Surigao del\
        \ Norte, and Surigao del Sur.\r"
    section6:
      primarytype: 'block'
      uuid: '2f1bbb80-1bb1-460a-873b-92a755e15a05'
      activationstatus: true
      created: 2024-12-18T20:03:09.036+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:30.605+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T20:03:09.036+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Moderate to heavy rains will occur over Quezon, Camarines Norte, Camarines\
        \ Sur, Catanduanes, Albay, Sorsogon, Masbate, Northern Samar, Samar, Biliran,\
        \ Cebu, Bohol, Camiguin, Agusan del Norte, Agusan del Sur, Misamis Oriental,\
        \ and Davao Oriental.\r"
    section7:
      primarytype: 'block'
      uuid: 'b3cb3523-b883-4215-97c8-1c57b9023692'
      activationstatus: true
      created: 2024-12-18T20:03:09.036+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:30.605+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T20:03:09.036+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Meanwhile, the northeast monsoon, or amihan, will cause cloudy skies\
        \ with light rains over Cagayan Valley, Cordillera Administrative Region,\
        \ and Aurora, while partly cloudy to cloudy skies with isolated light rains\
        \ over Metro Manila and the rest of Luzon.\r"
    section8:
      primarytype: 'block'
