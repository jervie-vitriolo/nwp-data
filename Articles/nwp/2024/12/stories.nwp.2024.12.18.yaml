      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The House quad-committee
        recommended on Wednesday, Dec. 18, the filing of cases against former President
        Rodrigo Duterte, Senators Bato dela Rosa and Bong Go, among others, for alleged
        crimes against humanity in relation to the war on drugs.</p>'
    section1:
