      uuid: '28efa1ea-9609-40f7-a5ad-8210081b5fdb'
      activationstatus: true
      created: 2024-12-18T19:26:21.087+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:21.779+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T19:27:03.757+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: 'af3c435f-66d5-4d99-9164-d883cea99282'
      activationstatus: true
      created: 2024-12-18T19:26:21.087+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:21.779+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T19:27:03.758+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Dela Rosa was the PNP chief when the drug war was launched at a national\
        \ level. Espino, Go’s close aid, was tagged as in charge of the financial\
        \ aspect of the scheme.\r"
    section22:
      primarytype: 'block'
      uuid: 'c203e4d6-ee61-4ecf-8988-3b3e2d560710'
      activationstatus: true
      created: 2024-12-18T19:26:21.088+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:21.780+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T19:27:03.758+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: 'bb609bf0-3d8a-4e1e-afdb-ff529bc29b24'
      activationstatus: true
      created: 2024-12-18T19:26:21.089+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:21.781+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T19:27:03.759+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Duterte, Garma, and Leonardo, as well as SPO4 Arthur Narsolis and Superintendent\
        \ Gerardo Padilla were also recommended to be charged for the murder of the\
        \ three Chinese nationals killed inside the Davao Prison and Penal Farm.\r"
    section24:
      primarytype: 'block'
      uuid: 'd3df7357-c322-4fe0-be2c-4997ee499c53'
      activationstatus: true
      created: 2024-12-18T19:26:21.089+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:21.781+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-18T19:27:03.760+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: 'ee5fe17d-d93f-455d-bb05-a5c5c749d825'
      activationstatus: true
      created: 2024-12-18T19:26:21.090+08:00
