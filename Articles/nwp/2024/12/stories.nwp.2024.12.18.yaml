      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T13:07:13.084+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '7f4dad9b-71ab-4069-b714-cc82ec2eacbd'
      activationstatus: true
      created: 2024-12-18T15:03:36.106+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:27.068+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T13:07:13.085+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Dottie Ardina, in a social media post, <a href="https://www.newswatchplus.ph/news/2024/8/14/Paris-Olympics-jersey-issue-Dottie-Ardina-POC-golf.html">vented
        her frustrations</a> over a uniform issue that became a hot topic while she
        was competing in the women’s single golf event at the Paris Olympics.</p>'
    section33:
      primarytype: 'block'
      uuid: '662d8246-14cf-47e1-bb8b-89170b1df01f'
      activationstatus: true
      created: 2024-12-18T15:03:36.107+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:27.069+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T13:07:13.085+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '08d5e35e-f3a4-4713-b9ed-ecc61bb4a0ba'
      activationstatus: true
      created: 2024-12-18T15:03:36.108+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:27.070+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T13:07:13.086+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Ardina said their competition gears did not arrive and the alternatives\
        \ provided did not fit her, and teammate Bianca Pagdangana either, or were\
        \ not in compliance with the standards of the International Olympic Committee.\
        \ \r"
    section35:
      primarytype: 'block'
      uuid: '37b03710-291e-42d6-b3e3-916b5b5e60e4'
      activationstatus: true
      created: 2024-12-18T15:03:36.108+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:27.071+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T13:07:13.087+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '6a8320b7-b5bb-49fd-a0cb-a63a809cdc74'
      activationstatus: true
      created: 2024-12-18T15:03:36.109+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:27.072+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T13:07:13.088+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Ardina and Pagdanganan ended up using their own plain shirts and patched\
        \ the Philippine flag using double sided tape during the competition. \r"
    section37:
      primarytype: 'block'
      uuid: '6784f4f0-b240-4b2f-83b4-d02c9181ebc7'
      activationstatus: true
      created: 2024-12-18T15:03:36.110+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:27.073+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T13:07:13.088+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: 'def4ea40-3284-4c7f-bc30-158bd65b5442'
      activationstatus: true
      created: 2024-12-18T15:03:36.110+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:27.074+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T13:07:13.089+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Ardina landed on 13th place in a five-way tie, while Pagdanganan settled\
        \ at fourth in a four-way tie which was the highest finish ever for a Filipino\
        \ golfer in the Olympics. \r"
    section39:
      primarytype: 'block'
      uuid: 'ad67d70b-05c7-4a29-be1a-2e4d8aad1bfc'
