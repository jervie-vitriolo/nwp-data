    uuid: 'e2cbb988-5064-457a-b083-d5a50fd8184d'
    lead: 'Qatar is engaging with the incoming Trump administration on Gaza after
      sensing fresh momentum for ceasefire talks following the U.S. election, Qatar’s
      Prime Minister and Foreign Minister Sheikh Mohammed bin Abdulrahman Al Thani
      said on Saturday.'
    activationstatus: true
    created: 2024-12-07T19:11:16.336+08:00
    createdby: 'lance-nwp'
