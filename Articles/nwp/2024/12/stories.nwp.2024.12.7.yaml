      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> At least three weather
        systems are triggering rains in some parts of the country, the Philippine
        Atmospheric, Geophysical and Astronomical Services Administration (PAGASA)
        said on Saturday, Dec. 7.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b5bfdea3-bad9-4120-ae3f-2cec611f7b70'
      activationstatus: true
      created: 2024-12-07T11:15:07.736+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:05.393+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T11:15:07.736+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The weather bureau said the shear line is dumping scattered rains over
        Cagayan, Isabela, and Apayao. Forecasters warned of possible flooding and
        landslides during moderate to heavy rains.'
    section2:
      primarytype: 'block'
      uuid: '2a5d8a5c-3bae-4e9e-a7eb-11f7223dcf64'
      activationstatus: true
      created: 2024-12-07T11:15:07.736+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:05.394+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T11:15:07.736+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The northeast monsoon may also cause cloudy skies and light rains over
        Batanes.'
    section3:
      primarytype: 'block'
      uuid: '476455ad-6500-492b-9ae7-4018ab6ccfbc'
      activationstatus: true
      created: 2024-12-07T11:15:07.737+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:05.395+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T11:15:07.737+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Down south, Caraga and Davao region will experience cloudy skies and
        scattered rains due to the Intertropical Convergence Zone, PAGASA said.'
    section4:
      primarytype: 'block'
      uuid: 'fc0af0d7-dca7-4215-be25-65861c87bd3b'
      activationstatus: true
      created: 2024-12-07T11:15:07.737+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:05.395+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T11:15:07.737+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Metro Manila and the rest of the country may enjoy fair weather, with
        isolated rain showers due to localized thunderstorms.'
    section5:
      primarytype: 'block'
      uuid: '23e00ed8-355f-4d9f-8d6c-e3fc48d6e727'
      activationstatus: true
      created: 2024-12-07T11:15:07.738+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:05.396+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T11:15:07.738+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The bureau said it is not expecting any tropical cyclones in the
        coming days.</p>'
