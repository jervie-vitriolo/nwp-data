      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Seoul, South Korea -</strong> South Korean President Yoon
        Suk Yeol survived an impeachment vote in the opposition-led parliament on
        Saturday that was prompted by his short-lived attempt to impose martial law
        this week, after members of his party boycotted the session.</p>'
    section1:
      primarytype: 'block'
      uuid: 'de42766a-b8b8-42d8-ac11-30594d61633c'
      activationstatus: true
      created: 2024-12-07T22:08:42.592+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:34:58.860+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T22:08:42.592+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Only 195 votes were cast, below the 200 needed for the vote to count,
        and the motion was scrapped.'
    section2:
      primarytype: 'block'
      uuid: '451250bd-0fae-4b34-8152-8b09a54022f8'
      activationstatus: true
      created: 2024-12-07T22:08:42.592+08:00
