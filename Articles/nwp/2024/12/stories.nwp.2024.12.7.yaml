    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Philippines holds drills with allies after South China Sea confrontation'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f0844ef8-ceac-4f86-9761-2f93e299f75f'
      activationstatus: true
      created: 2024-12-07T12:14:29.674+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:03.979+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T12:14:29.685+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Philippines held
        maritime drills with the United States and Japan inside its exclusive economic
        zone in the South China Sea, its military said on Friday, two days after a
        maritime confrontation with Beijing around a disputed shoal.</p>'
    section1:
      primarytype: 'block'
      uuid: '080f27fa-828a-494d-a4e4-bbe171a41542'
      activationstatus: true
      created: 2024-12-07T12:14:29.675+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:03.980+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T12:14:29.675+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The drills, which brought together a U.S. Navy P-8A Poseidon aircraft,
        Philippine Navy ship BRP Andres Bonifacio and a C-90 small plane, and Japan’s
        Murasame-class destroyer JS Samidare, are the Philippines' latest round of
        exercises with allies this year in the face of an increasingly assertive China.'
    section2:
      primarytype: 'block'
      uuid: '12bdc8e3-3a6c-485f-b025-c851ef162697'
      activationstatus: true
      created: 2024-12-07T12:14:29.675+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:03.982+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T12:14:29.675+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The exercises were conducted "in a manner that is consistent with international
        law, and with due regard for the safety of navigation, and the rights and
        interests of other states," the Armed Forces of the Philippines and the U.S.
        Indo-Pacific Command said in separate statements.'
    section3:
      primarytype: 'block'
      uuid: '672ef41c-d5e9-4efd-a075-0dbe2f8d071a'
      activationstatus: true
      created: 2024-12-07T12:14:29.676+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:03.984+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T12:14:29.676+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On Wednesday, the Philippines accused Chinese coast guard vessels of
        firing water cannons and side-swiping one of its boats on a resupply mission
        to fishermen at Scarborough Shoal in the contested South China Sea.'
    section4:
      primarytype: 'block'
      uuid: '38c1a555-cd6d-4bcc-a862-d9966c7bb761'
      activationstatus: true
      created: 2024-12-07T12:14:29.676+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:03.985+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T12:14:29.676+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Manila also expressed alarm over the presence at the shoal of a Chinese
        navy vessel which it said blocked and shadowed its coast guard ships, in what
        it described as a "steep escalation and provocation."'
    section5:
      primarytype: 'block'
      uuid: 'ed64d2a5-b24b-47de-b366-25dc304748ac'
      activationstatus: true
      created: 2024-12-07T12:14:29.677+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:03.986+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T12:14:29.677+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'China, which claims almost all of the South China Sea, including Scarborough
        Shoal, maintains that its actions are lawful.'
    section6:
      primarytype: 'block'
      uuid: 'e1874295-0be1-43c3-8d38-3b332b02b663'
      activationstatus: true
      created: 2024-12-07T12:14:29.677+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:03.987+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T12:14:29.677+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Brunei, Malaysia, Taiwan, The Philippines and Vietnam all claim parts
        of the sea. Tensions have risen amid concern China’s expansive claims encroach
        on their exclusive economic zones (EEZs).'
    section7:
      primarytype: 'block'
      uuid: 'f526cc7d-ab96-491b-903e-1a67410c1057'
      activationstatus: true
      created: 2024-12-07T12:14:29.678+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:03.992+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T12:14:29.678+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'EEZs extend 200 nautical miles (370km) from a country’s coast and
        allow it sovereign rights to explore and exploit the natural resources in
        the water and on the ocean floor.'
    section8:
      primarytype: 'block'
      uuid: '6f4e56db-1498-46c0-a21d-11d40ee53b0d'
      activationstatus: true
      created: 2024-12-07T12:14:29.678+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:03.993+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T12:14:29.678+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'China has rejected a 2016 ruling by the Permanent Court of Arbitration
        in The Hague that its claims have no basis under international law.'
    section9:
      primarytype: 'block'
      uuid: '12f32ce6-6814-4826-b035-61441db408a7'
      activationstatus: true
      created: 2024-12-07T12:14:29.679+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:03.994+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T12:14:29.679+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Sovereignty over Scarborough Shoal has never been established, but
        the tribunal did rule that China’s blockade there violated international
        law and that the area was a traditional fishing ground used by fishermen of
        many nationalities.'
    section10:
      primarytype: 'block'
      uuid: '06219a89-1da4-406c-8c39-2d55f272e3da'
      activationstatus: true
      created: 2024-12-07T12:14:29.679+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:03.994+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T12:14:29.679+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Neil Jerome Morales; Editing by John Mair and
        Kate Mayberry)</em></p>'
