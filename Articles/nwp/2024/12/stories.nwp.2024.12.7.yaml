      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Kapamilya actor Anthony
        Jennings has finally broken his silence amid cheating allegations surrounding
        him and his on-screen partner, Maris Racal.</p>'
    section1:
      primarytype: 'block'
      uuid: '1566bbe4-3f2b-413b-be63-01db7cd0ea64'
      activationstatus: true
      created: 2024-12-07T11:24:27.939+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:05.168+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T11:26:27.127+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a 21-second video, Jennings apologized to Racal and his ex-non-showbiz
        partner Jamela Villanueva after the latter exposed intimate messages between
        the Kapamilya love team when the couple were still together.'
    section2:
      primarytype: 'block'
      uuid: '0095347a-7b25-42e4-9c5e-a91fa22f91ef'
      activationstatus: true
      created: 2024-12-07T11:24:27.939+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:05.169+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T11:26:27.128+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Humihingi ho ako ng tawad sa dalawang babae and sa mga lahat nang
        nadamay ko rin po,” Jennings said in a video posted by his home agency, Star
        Magic.'
    section3:
      primarytype: 'block'
      uuid: 'd82a0024-e617-482f-8941-45abb8e81cf5'
      activationstatus: true
      created: 2024-12-07T11:24:27.940+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:05.170+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T11:26:27.128+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: I ask for forgiveness of the two girls, as well as to
        those who got involved with the issue]'
    section4:
      primarytype: 'block'
      uuid: '9e324815-5898-4fcd-966a-16851feee760'
      activationstatus: true
      created: 2024-12-07T11:24:27.940+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:05.171+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T11:26:27.128+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Prior to this, Racal issued a public apology and admitted her mistakes.'
    section5:
      primarytype: 'block'
      uuid: 'def5343d-cccc-4b4f-ba29-87667a0e5a88'
      activationstatus: true
      created: 2024-12-07T11:24:27.941+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:05.172+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T11:26:27.129+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In an interview with her mother network, ABS-CBN, the actress said
        she wasn’t aware that there was still an ongoing relationship between Jennings
        and Villanueva, as her on-screen partner told him otherwise.'
    section6:
      primarytype: 'block'
      uuid: 'db1ec8fe-7d2c-4aac-8070-123e1c5efd2b'
      activationstatus: true
      created: 2024-12-07T11:24:27.941+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:05.173+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T11:26:27.129+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Kaya pala hindi siya makapag-release ng statement dahil sila pa pala
        this whole entire time. I didn’t know. I was in the dark,” she said.'
    section7:
      primarytype: 'block'
      uuid: '6caa7f95-caf8-4ea9-9f02-ff2345313d4a'
      activationstatus: true
      created: 2024-12-07T11:24:27.941+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:05.174+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T11:26:27.130+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>[Translation: It turns out he couldn’t release a statement because
        they were still together this whole time. I didn’t know. I was in the dark.]</p>'
    section8:
      primarytype: 'block'
      uuid: '59ea26e0-fdc7-43ab-8756-c44091649803'
