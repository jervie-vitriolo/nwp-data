  'START HERE----->romania-presidential-elections-':
    author: 'Luiza Ilie, Reuters'
    caption: 'A Jandarmeria member closes a gate to the Palace of Parliament, after
      the Romanian top court annulled the result of the first round of the presidential
      election, in Bucharest, Romania, December 6, 2024. REUTERS/Louisa Gouliamaki'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-07T11:42:56.000+08:00
    imagesource: '4624d8d6-7af5-4374-ae11-1085c2cae61c'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '7ba95862-72a1-4718-9838-7cddf74c91f0'
    lead: 'Romania’s top court annulled an ongoing presidential election after
      accusations of Russian meddling and ruled on Friday the entire process, which
      had been due to conclude this weekend, would have to be re-run.'
    activationstatus: true
    created: 2024-12-07T11:46:46.326+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T12:35:04.752+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:31:41.177+08:00
    lastmodified: 2024-12-07T11:47:53.154+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Romanian top court annuls presidential election result'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c8eac467-9c89-4250-9ff7-792ad52bc1b0'
      activationstatus: true
      created: 2024-12-07T11:46:46.342+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:04.755+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T11:47:53.135+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Bucharest, Romania -</strong> Romania’s top court annulled
        an ongoing presidential election after accusations of Russian meddling and
        ruled on Friday the entire process, which had been due to conclude this weekend,
        would have to be re-run.</p>'
    section1:
      primarytype: 'block'
      uuid: '9ace44a0-4287-45e8-8d96-f06981a294d4'
      activationstatus: true
      created: 2024-12-07T11:46:46.343+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:04.756+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T11:47:53.136+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The second round had been scheduled for Sunday and voting has already
        begun in polling stations abroad. It would have pitted Calin Georgescu, a
        far-right, pro-Russian candidate, against pro-European Union centrist leader
        Elena Lasconi.'
    section2:
      primarytype: 'block'
      uuid: '41ea8f07-7537-4101-ad77-421adc3f6762'
      activationstatus: true
      created: 2024-12-07T11:46:46.343+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:04.757+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T11:47:53.136+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>"The electoral process to elect Romania’s president will be fully
        re-run, and the government will set a new date and ... calendar for the necessary
        steps," the court said in a statement.</p>'
    section3:
      primarytype: 'block'
      uuid: 'af8d4204-3425-4ef2-8451-5d807b07861c'
      activationstatus: true
      created: 2024-12-07T11:46:46.344+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:04.758+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T11:47:53.137+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Georgescu scored single-digit numbers in opinion polls before the first
        round vote on Nov. 24 but then surged to a first-place finish that raised
        questions over the result.'
    section4:
      primarytype: 'block'
      uuid: 'c5371335-feb4-42e8-a8bc-2046f4b19870'
      activationstatus: true
      created: 2024-12-07T11:46:46.344+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:04.759+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T11:47:53.138+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Georgescu wants to end Romanian support for Ukraine against Russia’s
        invasion. If he won the presidency, it would upend the pro-Western politics
        of the EU and NATO member, pushing Romania closer to a belt of states in central
        and eastern Europe that have powerful populist, Russia-friendly politicians,
        including Hungary, Slovakia and Austria.'
    section5:
      primarytype: 'block'
      uuid: 'd1b2bff3-4e63-472f-bb47-f4b94a2563ed'
      activationstatus: true
      created: 2024-12-07T11:46:46.345+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:04.760+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T11:47:53.138+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Friday’s court ruling plunged the country into institutional chaos.'
    section6:
      primarytype: 'block'
      uuid: '02f69bf5-849f-46e4-8933-61e0a0143806'
      activationstatus: true
      created: 2024-12-07T11:46:46.346+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:04.764+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T11:47:53.139+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Current President Klaus Iohannis’s term ends on Dec. 21, but he said
        in a televised address that he would stay in his post until a successor is
        elected, meaning he will nominate a prime minister following a Dec. 1 parliamentary
        ballot.'
    section7:
      primarytype: 'block'
      uuid: 'dccef77e-a231-42d9-9323-7963782adb16'
      activationstatus: true
      created: 2024-12-07T11:46:46.346+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:04.765+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T11:47:53.139+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Analysts said the court ruling may erode institutions, trigger street
        protests and ultimately still endanger the nation’s pro-Western course. It
        was not yet clear if Georgescu would be allowed to take part in the re-run
        election.'
    section8:
      primarytype: 'block'
      uuid: '2f7e683f-6c6c-4978-aa34-9d642e503be4'
      activationstatus: true
      created: 2024-12-07T11:46:46.347+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:04.766+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T11:47:53.140+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"(The ruling) shows the weaknesses of the Romanian state, the vulnerabilities
        of institutions that were not able to identify early on in the process the
        Russian interference," said Laura Stefan, a legal expert at think tank Expert
        Forum.'
    section9:
      primarytype: 'block'
      uuid: 'fb0f69fb-42e1-4318-a437-8696639e5327'
      activationstatus: true
      created: 2024-12-07T11:46:46.347+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:04.767+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T11:47:53.141+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Romania’s top security council declassified documents on Wednesday
        that said the country was a target of "aggressive hybrid Russian attacks"
        during the election period.'
    section10:
      primarytype: 'block'
      uuid: 'be2e5bd2-edb8-4025-a003-966ab55bda20'
      activationstatus: true
      created: 2024-12-07T11:46:46.348+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:04.769+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T11:47:53.141+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Russia has denied any interference in Romania’s election campaigns.'
    section11:
      primarytype: 'block'
      uuid: '68bff8f3-913c-4a2f-9081-1030465c2f54'
      activationstatus: true
      created: 2024-12-07T11:46:46.348+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:04.770+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T11:47:53.142+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The top court, which had validated the first presidential round on
        Monday, said in its Friday reversal that the declassified documents showed
        the entire electoral process had been spoiled through vote manipulation, campaign
        irregularities and non-transparent funding.'
    section12:
      primarytype: 'block'
      uuid: 'a17b4a37-d96f-4721-87ab-17b717924e0d'
      activationstatus: true
      created: 2024-12-07T11:46:46.349+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:04.771+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T11:47:53.142+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a statement to television station Realitatea, Georgescu called the
        court ruling an "official coup," evidence of what he said was a corrupt system
        showing its face.'
    section13:
      primarytype: 'block'
      uuid: '4c863acb-9cbf-4f09-9c5d-0f25caf9c93f'
      activationstatus: true
      created: 2024-12-07T11:46:46.349+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:04.772+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T11:47:53.143+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Lasconi condemned the court’s ruling. "The constitutional court’s
        decision is illegal, amoral and crushes the very essence of democracy, voting,"
        she said.'
    section14:
      primarytype: 'block'
      uuid: '22caa5d1-5f0c-49bd-94df-d58d98aea2c3'
      activationstatus: true
      created: 2024-12-07T11:46:46.350+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:04.773+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T11:47:53.144+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'However, Social Democrat Prime Minister Marcel Ciolacu supported the
        move, calling it "the only correct solution".'
    section15:
      primarytype: 'block'
      uuid: '8293c4c6-3d4e-4290-8be2-d8aa29fefa0d'
      activationstatus: true
      created: 2024-12-07T11:46:46.350+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:04.774+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T11:47:53.144+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Investigating campaign</strong></h2>'
    section16:
      primarytype: 'block'
      uuid: '3774f155-6046-46f6-b8a6-6bd473098286'
      activationstatus: true
      created: 2024-12-07T11:46:46.351+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:04.775+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T11:47:53.145+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Romania’s anti-organised crime prosecuting unit DIICOT said it
        was launching an investigation into Georgescu’s campaign after analysing
        the declassified documents.</p>'
    section17:
      primarytype: 'block'
      uuid: '7ec82621-8fe2-4129-809d-a997c8fef76c'
      activationstatus: true
      created: 2024-12-07T11:46:46.351+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:04.776+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T11:47:53.145+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Sunday’s run-off vote would have been the third consecutive ballot
        after the first presidential round and the parliamentary election in which
        far-right parties gained a third of seats, though the ruling Social Democrats
        emerged as the largest grouping and hope to cobble together a pro-EU coalition
        government.'
    section18:
      primarytype: 'block'
      uuid: '8b5fcac2-732f-436b-9d95-a82b2cd50456'
      activationstatus: true
      created: 2024-12-07T11:46:46.352+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:04.777+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T11:47:53.146+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The parliamentary vote was unaffected by Friday’s court ruling. The
        incoming government will have the task of setting the new schedule for presidential
        elections, Iohannis said.'
    section19:
      primarytype: 'block'
      uuid: 'f75e2992-8ec2-4c0e-9843-ddee809e52f3'
      activationstatus: true
      created: 2024-12-07T11:46:46.353+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:04.778+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T11:47:53.146+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In one of the declassified documents, Romania’s intelligence agency
        said Georgescu was massively promoted on social media platform TikTok through
        coordinated accounts, recommendation algorithms and paid promotion. Georgescu
        has declared zero funds spent in the campaign.'
    section20:
      primarytype: 'block'
      uuid: '6a353959-d061-4d9c-a9a3-e1ad9130fddd'
      activationstatus: true
      created: 2024-12-07T11:46:46.353+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:04.779+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T11:47:53.147+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'TikTok denies giving Georgescu special treatment, saying his account
        was labelled as a political account and treated like any other.'
    section21:
      primarytype: 'block'
      uuid: 'eea01bed-3e9c-4799-94c2-ef32211f8b0c'
      activationstatus: true
      created: 2024-12-07T11:46:46.354+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:04.780+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T11:47:53.148+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The intelligence service also said login data for official Romanian
        election websites was published on Russian cybercrime platforms. It added
        that it had identified more than 85,000 cyberattacks that aimed to exploit
        system vulnerabilities.'
    section22:
      primarytype: 'block'
      uuid: '14068da9-d19a-46bb-b796-8d5e213e11b9'
      activationstatus: true
      created: 2024-12-07T11:46:46.355+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:04.781+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T11:47:53.148+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Some experts predicted Georgescu would be barred from running again.'
    section23:
      primarytype: 'block'
      uuid: '8c2e3c10-20a0-4ad9-8f1c-191d38b4d26a'
      activationstatus: true
      created: 2024-12-07T11:46:46.355+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:04.788+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T11:47:53.149+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"It is extremely likely that the court will not allow Calin Georgescu
        to run again," said Sergiu Miscoiu, a political science professor at Babes-Bolyai
        University.'
    section24:
      primarytype: 'block'
      uuid: '1159e8dc-d9c2-4cf2-a178-5d5a5604108e'
      activationstatus: true
      created: 2024-12-07T11:46:46.356+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:04.789+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T11:47:53.149+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In October, the court banned ultra-nationalist party leader and European
        Parliament member Diana Sosoaca from running for president in a move that
        analysts said overstepped court powers.'
    section25:
      primarytype: 'block'
      uuid: '5d9ce709-9e7b-40eb-8918-68802341f76d'
      activationstatus: true
      created: 2024-12-07T11:46:46.357+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:04.790+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T11:47:53.150+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"There will be street protests. People will become radicalised and
        depending on which candidate from the radical right remains in the race, people
        will rally around him," said Miscoiu.'
    section26:
      primarytype: 'block'
      uuid: '61645f6d-c13f-47f9-81f0-9cf3805f6d9e'
      activationstatus: true
      created: 2024-12-07T11:46:46.357+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:04.791+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T11:47:53.150+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Romania’s hard-currency bonds rose following the ruling. Dollar-denominated
        issues enjoyed the biggest gains, with the 2048 bond rising 0.7 cents to be
        bid at 81.15 cents on the dollar, its strongest level since mid-November,
        Tradeweb data showed. XS1837994794=TE'
    section27:
      primarytype: 'block'
      uuid: 'c5bb3220-4520-4933-a453-7f0d10da5ee0'
      activationstatus: true
      created: 2024-12-07T11:46:46.358+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:04.792+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T11:47:53.151+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The court’s decision "has been followed by a positive reaction in
        Romania’s financial markets, presumably reflecting investors pricing out the
        risk of a deterioration in relations with the EU and NATO," Capital Economics
        said.'
    section28:
      primarytype: 'block'
      uuid: 'fce66e75-5225-4263-b182-ea2b2528d342'
      activationstatus: true
      created: 2024-12-07T11:46:46.359+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:04.793+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T11:47:53.152+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Taking a step back, though, we still think there’s plenty to be concerned
        about, which suggests that the relief rally will prove fleeting."'
    section29:
      primarytype: 'block'
      uuid: '94a66676-b11a-4298-8503-b351461f7599'
      activationstatus: true
      created: 2024-12-07T11:46:46.359+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:04.793+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T11:47:53.152+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Luiza Ilie; Additional reporting by Hakan Ersen,
        Karin Strohecker and Barbara Erling; Writing by Alan Charlish and Luiza Ilie;
        Editing by Gareth Jones, Alex Richardson, Frances Kerry and Bill Berkrot)</em></p>'
  'START HERE----->ph-us-japan-maritime-drills':
    author: 'Reuters'
    caption: 'BRP Andres Bonifacio (PS17) and JS SAMIDARE (DD 106) sail in formation
      during the multilateral maritime drills in the West Philippine Sea on Dec. 6.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-07T12:11:48.000+08:00
    imagesource: '15b2afa8-a031-4b94-93ca-f23cc65eb60b'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '6e26d347-07f5-40fc-9e08-16a519313850'
    lead: 'The Philippines held maritime drills with the United States and Japan
      inside its exclusive economic zone in the South China Sea, its military said
      on Friday, two days after a maritime confrontation with Beijing around a disputed
      shoal.'
    activationstatus: true
    created: 2024-12-07T12:14:29.646+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T12:35:03.944+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:31:41.368+08:00
