    title: 'Call for Veloso clemency renewed as PH, Indonesia ink transfer deal'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5b2c79aa-cc21-422f-8aa3-8c0887afa03c'
      activationstatus: true
      created: 2024-12-07T14:23:22.756+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:02.866+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T14:23:22.762+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> An alliance of overseas
        Filipino workers (OFWs) has renewed its call for President Ferdinand Marcos
        Jr. to grant clemency to Mary Jane Veloso, following the signing of an agreement
        between the Philippines and Indonesia for her repatriation.</p>'
    section1:
      primarytype: 'block'
      uuid: '706faff5-8c27-4638-a33a-a134addb1140'
      activationstatus: true
      created: 2024-12-07T14:23:22.756+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:02.867+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T14:23:22.756+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In a statement, Migrante International welcomed the <strong><a href="https://www.newswatchplus.ph/news/2024/12/6/ph-indonesia-veloso-transfer-procedures.html">deal</a></strong>
        between Manila and Jakarta, setting Veloso’s return to the country before
        Christmas, or “likely around Dec. 20”.</p>'
    section2:
      primarytype: 'block'
      uuid: '48d97207-632d-4a8e-bbb8-c13edb5591dc'
      activationstatus: true
      created: 2024-12-07T14:23:22.757+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:02.869+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T14:23:22.757+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“We thank everyone who became part of our global campaign, from the
        Philippines, to Indonesia and all across the globe for your unwavering support
        and relentless acts of solidarity to make this political and diplomatic decision
        possible,” the group said.'
    section3:
      primarytype: 'block'
      uuid: '60c5e837-4278-496f-bc1a-f589f47988eb'
      activationstatus: true
      created: 2024-12-07T14:23:22.757+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:02.870+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T14:23:22.757+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The alliance then urged Marcos to “demonstrate compassion” for Veloso,
        being a victim of human trafficking.'
    section4:
      primarytype: 'block'
      uuid: '30bd4d5b-6efb-4825-85c7-0f0460e4f329'
      activationstatus: true
      created: 2024-12-07T14:23:22.758+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:02.871+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T14:23:22.758+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The president earlier said all options are being considered, including
        possible clemency for the returning OFW.'
    section5:
      primarytype: 'block'
      uuid: '7c01693d-4c60-4c6c-b67c-30cb25f54297'
      activationstatus: true
      created: 2024-12-07T14:23:22.758+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:02.874+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T14:23:22.758+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“We invite everyone to stand with the Veloso family, support our call
        for clemency and justice until Mary Jane is free and her traffickers in the
        Philippines are held fully accountable,” Migrante International said.'
    section6:
      primarytype: 'block'
      uuid: '453a3936-1958-4418-aae2-350fd5b764db'
      activationstatus: true
      created: 2024-12-07T14:23:22.759+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:02.875+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T14:23:22.759+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Veloso, arrested in 2010 at Yogyakarta Airport with 2.6 kilograms
        of heroin in her luggage, has consistently maintained her innocence, claiming
        she was duped by a recruiter. Her case garnered international attention, with
        her 2015 execution delayed following appeals from the Philippine government
        and global public outcry.</p>'
