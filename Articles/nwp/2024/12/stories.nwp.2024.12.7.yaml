    title: 'Notre-Dame Cathedral reopens on Saturday, five years after fire'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2e62def8-705a-470c-9feb-7f4f283f8a13'
      activationstatus: true
      created: 2024-12-07T13:32:55.185+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:03.426+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T13:33:38.980+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Paris, France</strong> <strong>–</strong> Paris' Notre-Dame
        Cathedral reopens its doors on Saturday, five-and-a-half years after it was
        ravaged by a devastating fire that destroyed its spire and roof and brought
        the entire Gothic masterpiece within minutes of collapsing.</p>'
    section1:
      primarytype: 'block'
      uuid: 'fb1c6ad6-4451-4063-93e8-8dee23bcd32b'
      activationstatus: true
      created: 2024-12-07T13:32:55.185+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:03.427+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T13:33:38.981+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The 860-year old medieval cathedral, a symbol of both France and Paris,
        has been meticulously restored, with a new spire and rib vaulting, its flying
        buttresses and carved stone gargoyles returned to their past glory and the
        white stone and gold decorations shining brighter than ever.'
    section2:
      primarytype: 'block'
      uuid: '49e2051a-1611-40be-b974-9a236025ae06'
      activationstatus: true
      created: 2024-12-07T13:32:55.186+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:03.427+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T13:33:38.981+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On the evening of April 15, 2019, Parisians who rushed to the scene
        and TV viewers worldwide watched with horror as the cathedral’s spire and
        roof collapsed in the raging fire that threatened the main bell towers and
        the entire structure, which narrowly avoided destruction.'
    section3:
      primarytype: 'block'
      uuid: '8cd4e181-4cfa-4df0-98dd-d806f979bb81'
      activationstatus: true
      created: 2024-12-07T13:32:55.186+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:03.429+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T13:33:38.982+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>"The planet was shaken on that day," French President Emmanuel Macron
        said ahead of Saturday’s opening ceremony. "The shock of the reopening will
        – I believe and I want to believe – be as strong as that of the fire, but
        it will be a shock of hope."</p>'
    section4:
      primarytype: 'block'
      uuid: '6a03b984-5218-4d80-bb0b-8e5733eed9da'
      activationstatus: true
      created: 2024-12-07T13:32:55.187+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:03.429+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T13:33:38.982+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Macron, who is weakened by a deep political crisis at home, will have
        the chance to forget those woes when he welcomes U.S. President-elect Donald
        Trump, Britain’s Prince William and dozens of heads of state and government
        including Ukraine’s President Volodymyr Zelenskiy to a lavish opening ceremony
        set to start around 7 pm (1800 GMT).'
    section5:
      primarytype: 'block'
      uuid: '32d12c54-482e-4526-a77d-e4458cd096a4'
      activationstatus: true
      created: 2024-12-07T13:32:55.187+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:03.430+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T13:33:38.983+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Late on Friday, Macron’s office and the Diocese of Paris said heavy
        winds would force the celebrations to be held entirely inside the cathedral.
        Macron had initially been expected to deliver a speech outside.'
    section6:
      primarytype: 'block'
      uuid: '0f0498df-cd50-43e1-b310-1edb8d4ca36d'
      activationstatus: true
      created: 2024-12-07T13:32:55.187+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:03.431+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T13:33:38.983+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I'm afraid I'll fall to the ground when I enter because it will
        be very emotional," said choir member Cecilia De Vargas, who is due to take
        part in the opening ceremony.'
    section7:
      primarytype: 'block'
      uuid: '9231a882-e8cd-4e97-b7ff-a441be8bafda'
      activationstatus: true
      created: 2024-12-07T13:32:55.188+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:03.432+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T13:33:38.984+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>"Despite the horrible thing that happened, there’s a positive side,
        seeing how all the people, all the French people sought to rebuild the cathedral
        with such speed."</p>'
    section8:
      primarytype: 'block'
      uuid: '4a06df62-6a4f-4e8e-9d26-62f8c003b632'
      activationstatus: true
      created: 2024-12-07T13:32:55.188+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:03.433+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T13:33:38.984+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Restored cathedral opens to visitors</strong></h2>'
    section9:
      primarytype: 'block'
      uuid: '8a27aad1-9131-4e9b-87ea-118258967b3d'
      activationstatus: true
      created: 2024-12-07T13:32:55.189+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:03.434+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T13:33:38.985+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Thousands of expert craftspeople - from wood carpenters and stonemasons
        to stained glass window artists - worked around the clock for the last five
        years, using age-old methods to restore, repair or replace everything that
        was destroyed or damaged.'
    section10:
      primarytype: 'block'
      uuid: '0f83e371-d5d0-43bb-8f54-efff14855399'
      activationstatus: true
      created: 2024-12-07T13:32:55.189+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:03.435+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T13:33:38.985+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Notre-Dame is more than a Parisian or French monument. It’s also
        a universal monument," said historian Damien Berne.'
    section11:
      primarytype: 'block'
      uuid: 'c1ccc2d2-a759-4211-9a8f-892c4a30fbcd'
      activationstatus: true
      created: 2024-12-07T13:32:55.190+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:03.436+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T13:33:38.986+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"It’s a landmark, an emblem, a point of reference that reassures in
        a globalised world where everything evolves permanently," said Berne, a member
        of the scientific council for the restoration of Notre-Dame.'
    section12:
      primarytype: 'block'
      uuid: '624b48ab-eb98-4f3e-9db7-f4b97603e446'
      activationstatus: true
      created: 2024-12-07T13:32:55.190+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:03.437+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T13:33:38.986+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The cathedral’s first stone was laid in 1163, and construction continued
        for much of the next century, with major restoration and additions made in
        the 17th and 18th centuries.'
    section13:
      primarytype: 'block'
      uuid: 'c3e894bc-7b86-4639-abb4-a2ccfa3bb3c9'
      activationstatus: true
      created: 2024-12-07T13:32:55.191+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:03.438+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T13:33:38.987+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Victor Hugo helped make the cathedral a symbol of both Paris and France
        when he used it as a setting for his 1831 novel, "The Hunchback of Notre-Dame".
        Quasimodo, the main character, has been portrayed in Hollywood movies, an
        animated Disney adaptation and in musicals.'
    section14:
      primarytype: 'block'
      uuid: '3bc74a52-f289-4a45-9dde-a51904a3bc21'
      activationstatus: true
      created: 2024-12-07T13:32:55.191+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:03.439+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T13:33:38.987+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'So much money poured in for the renovation from all over the world
        - more than 840 million euros ($882 million), according to Macron’s office
        - that there are still funds left over for further investment in the building.'
    section15:
      primarytype: 'block'
      uuid: 'cad6632f-4f48-46bd-a92c-b93c3276ae37'
      activationstatus: true
      created: 2024-12-07T13:32:55.192+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:03.440+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T13:33:38.988+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Catholic Church now expects the cathedral to welcome some 15 million
        visitors annually.'
    section16:
      primarytype: 'block'
      uuid: '714847e5-11d8-417b-8243-68bcc5377c86'
      activationstatus: true
      created: 2024-12-07T13:32:55.193+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:03.443+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T13:33:38.988+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'If you're lucky, you can visit on the evening of Dec. 8 from 5:30
        p.m. to 8 p.m. but there is at first likely to be fierce competition - and
        long lines - to visit the cathedral.'
    section17:
      primarytype: 'block'
      uuid: 'a588ae4a-f31c-48bd-a89b-162a4cfad812'
      activationstatus: true
      created: 2024-12-07T13:32:55.193+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:03.445+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T13:33:38.989+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The cathedral says that from Saturday, visitors will be able to book
        a free ticket online, on its website, social media or a dedicated app, to
        get into the building on the same day or one or two days after booking. There
        will also be a queue on the spot for those who want to enter without a booking.'
    section18:
      primarytype: 'block'
      uuid: '388c12f3-d3a6-403c-8c71-1d4895e5a351'
      activationstatus: true
      created: 2024-12-07T13:32:55.194+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:03.446+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T13:33:38.989+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The cathedral has also created an app to help self-guide visits. Groups
        will only get access next year - from Feb. 1 for religious groups or from
        June 9 for tourists with guides.'
    section19:
      primarytype: 'block'
      uuid: '1e7d9c43-5d76-4783-91ea-563d367d18a2'
      activationstatus: true
      created: 2024-12-07T13:32:55.195+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:03.447+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T13:33:38.990+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Additional reporting by Michaela Cabrera; Writing by Ingrid
        MelanderEditing by Rosalba O'Brien)</em></p>'
