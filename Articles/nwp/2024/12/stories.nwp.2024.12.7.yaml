  'START HERE----->south-korean-president-apology-martial-law':
    author: 'Reuters'
    caption: 'South Korean President Yoon Suk Yeol delivers a speech to declare
      martial law in Seoul, South Korea on Tuesday, Dec. 3. (The Presidential Office/Handout
      via Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-07T10:07:58.000+08:00
    imagesource: '3798b083-0035-4c80-ad1b-29cfc12a5bbf'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '9728cc74-b9fc-4aaa-9f0f-a6b7eb65d2fe'
    lead: 'South Korean President Yoon Suk Yeol on Saturday apologized for his attempt
      to impose martial law this week and bowed during a televised speech to the nation,
      only hours head of a planned impeachment vote.'
    activationstatus: true
    created: 2024-12-07T10:11:38.840+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T12:35:06.932+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.1'
    lastactivatedversioncreated: 2025-03-13T12:31:40.492+08:00
    lastmodified: 2024-12-07T10:13:10.533+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'South Korea President Yoon apologizes for martial law ahead of impeachment
      vote'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c9cb0183-250a-4506-8e5a-f88463a27116'
      activationstatus: true
      created: 2024-12-07T10:11:38.931+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:06.960+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T10:13:10.525+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Seoul, South Korea -</strong> South Korean President Yoon
        Suk Yeol on Saturday apologized for his attempt to impose martial law this
        week and bowed during a televised speech to the nation, only hours head of
        a planned impeachment vote.</p>'
    section1:
      primarytype: 'block'
      uuid: '6d662adb-3621-4211-bd0a-c0985f77c0a6'
      activationstatus: true
      created: 2024-12-07T10:11:38.931+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:06.961+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T10:13:10.526+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Yoon said he would not seek to avoid legal and political responsibility
        for his decision, which he said was born of desperation.'
    section2:
      primarytype: 'block'
      uuid: '03123f50-c3f0-45a1-9b87-23713c1f8551'
      activationstatus: true
      created: 2024-12-07T10:11:38.932+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:06.964+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T10:13:10.527+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The speech was the embattled leader’s first public appearance since
        he rescinded the martial law order early on Wednesday, just six hours after
        it was declared and after parliament defied military and police cordons to
        vote against the decree.'
    section3:
      primarytype: 'block'
      uuid: '46124762-8f4f-44e2-8ccd-99e4b05b00d2'
      activationstatus: true
      created: 2024-12-07T10:11:38.932+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:06.968+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T10:13:10.527+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I am very sorry and would like to sincerely apologise to the people
        who were shocked," Yoon said.'
    section4:
      primarytype: 'block'
      uuid: '0ae2ca56-a083-4ca4-ba01-971e2648987d'
      activationstatus: true
      created: 2024-12-07T10:11:38.933+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:06.970+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T10:13:10.528+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I leave it up to my party to take steps to stabilise the political
        situation in future, including the issue of my term in office," he said.'
    section5:
      primarytype: 'block'
      uuid: '36fa93d5-c2e2-4d24-8413-b65db288467e'
      activationstatus: true
      created: 2024-12-07T10:11:38.933+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:06.971+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T10:13:10.528+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'South Korea’s ruling party leader Han Dong-hoon said after Yoon’s
        address that the president was no longer in a position to carry out public
        duty and his resignation was now unavoidable.'
    section6:
      primarytype: 'block'
      uuid: '3e625100-af7a-45e5-93d1-e9135d53dc93'
      activationstatus: true
      created: 2024-12-07T10:11:38.934+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:06.974+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T10:13:10.529+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On Friday Han said Yoon was a danger to the country and needed to be
        removed from power, increasing the pressure on Yoon to quit even though his
        People Power Party (PPP) members later reaffirmed a formal opposition to his
        impeachment.'
    section7:
      primarytype: 'block'
      uuid: 'fd564e34-edd1-4fc0-9526-3c92bf0e7b4c'
      activationstatus: true
      created: 2024-12-07T10:11:38.934+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:06.975+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T10:13:10.529+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Lawmakers will vote on the main opposition Democratic Party’s motion
        to impeach Yoon later on Saturday.'
    section8:
      primarytype: 'block'
      uuid: '8c9021ef-9463-44e7-811b-6874d4c204ae'
      activationstatus: true
      created: 2024-12-07T10:11:38.935+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:06.976+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T10:13:10.530+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Yoon shocked the nation late on Tuesday when he gave the military sweeping
        emergency powers in order to root out what he called "anti-state forces" and
        overcome obstructionist political opponents.'
    section9:
      primarytype: 'block'
      uuid: '50469b8f-1c4e-43cd-901e-7b827c383cc0'
      activationstatus: true
      created: 2024-12-07T10:11:38.935+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:06.979+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T10:13:10.530+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Some PPP members urged Yoon to resign before the vote, saying they
        did not want a repeat of the 2016 impeachment of then-President Park Geun-hye,
        who left office following months of candlelit protests over an influence-peddling
        scandal. Her downfall triggered the implosion of the party and a victory by
        liberals in presidential and general elections.'
    section10:
      primarytype: 'block'
      uuid: '9be4587e-1d1a-4a56-9ec4-ad983d2fe4fb'
      activationstatus: true
      created: 2024-12-07T10:11:38.936+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:06.980+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T10:13:10.531+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In scenes reminiscent of those protests, thousands of demonstrators
        holding candles assembled outside parliament on Friday night demanding Yoon’s
        impeachment. More demonstrations are expected on Saturday ahead of the vote.</p>'
    section11:
      primarytype: 'block'
      uuid: 'd6b41374-c5c7-4ab0-8e8e-3d53146c178c'
      activationstatus: true
      created: 2024-12-07T10:11:38.936+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:06.981+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T10:13:10.531+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Prosecutors, the police and the Corruption Investigation Office
        for High-ranking Officials have all launched probes into Yoon and senior officials
        involved in the martial law decree, seeking to pursue charges of insurrection
        and abuse of power, among others.</p>'
    section12:
      primarytype: 'block'
      uuid: 'f4b9339b-49a1-40d8-a61f-72996639f7cd'
      activationstatus: true
      created: 2024-12-07T10:11:38.937+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:06.982+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T10:13:10.532+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Cynthia Kim; Editing by Leslie Adler, Sandra Maler
        and Michael Perry)</em></p>'
  'START HERE----->white-house-considering-broader-clemency':
    author: 'Bianca Flowers, Reuters'
    caption: 'U.S. President Joe Biden stands with his son Hunter Biden, who earlier
      in the day was found guilty on all three counts in his criminal gun charges
      trial, after President Biden arrived at the Delaware Air National Guard Base
      in New Castle, Delaware, U.S., June 11. (Anna Rose Layden/File Photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-07T10:16:15.000+08:00
    imagesource: 'd9682e8b-1f1e-48c8-9150-aea2e6cf4a92'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'ae4c878e-d6ac-4ca3-aa79-f8ea9727794e'
    lead: 'The White House is listening to demands for President Joe Biden to extend
      the same grace to thousands of people wronged by the U.S. judicial system as
      he did to his son Hunter, officials say.'
    activationstatus: true
    created: 2024-12-07T10:22:05.872+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T12:35:06.005+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:31:40.683+08:00
    lastmodified: 2024-12-07T10:23:02.358+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'After Hunter Biden’s pardon, White House considers broader clemency'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'bf906b5f-209d-47a5-926f-35f9a592f882'
      activationstatus: true
      created: 2024-12-07T10:22:05.887+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:06.009+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T10:23:02.342+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Reuters -</strong>The White House is listening to demands
        for President Joe Biden to extend the same grace to thousands of people wronged
        by the U.S. judicial system as he did to his son Hunter, officials say.</p>'
    section1:
      primarytype: 'block'
      uuid: '85f3498a-e56d-4c91-a38b-03efad2555f5'
      activationstatus: true
      created: 2024-12-07T10:22:05.887+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:06.011+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T10:23:02.343+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Since Biden’s pardon of Hunter on Sunday, a growing chorus of civil
        rights activists and lawmakers have called for broader clemency for other
        people they believe were unfairly convicted or sentenced.'
    section2:
      primarytype: 'block'
      uuid: '5b484f33-03fe-4906-aa47-bea35952b7f9'
      activationstatus: true
      created: 2024-12-07T10:22:05.887+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:06.012+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T10:23:02.343+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Defense attorneys and civil rights groups are ramping up efforts to
        highlight compelling cases, working in conjunction with state legislators
        to draft letters to the White House and launching digital campaigns urging
        action to commute sentences or issue pardons for Americans they believe are
        wrongly convicted or serving excessive terms for nonviolent offenses.'
    section3:
      primarytype: 'block'
      uuid: '0bad4517-53b6-4830-803b-1b442fc9afde'
      activationstatus: true
      created: 2024-12-07T10:22:05.888+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:06.013+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T10:23:02.344+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The White House is discussing the idea of broader pardons after Hunter,
        including those convicted of nonviolent drug offenses and people civil rights
        groups have identified as unjustly incarcerated, sources say. A senior administration
        official said there will be a number of pardons for people who have served
        long sentences and are nonviolent.'
    section4:
      primarytype: 'block'
      uuid: 'b8ba8992-a18b-42d0-ae37-ca5970661bb6'
      activationstatus: true
      created: 2024-12-07T10:22:05.888+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:06.014+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T10:23:02.344+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"There’s going to be more to speak to in the upcoming weeks,” White
        House press secretary Karine Jean-Pierre said on Friday, when asked about
        the demands and the disparity of Black men often face in the U.S. justice
        system. She noted the president’s pardon of marijuana convictions and other
        commutations in the past. “He’s taking this very seriously,” she said.'
    section5:
      primarytype: 'block'
      uuid: 'a01dad45-189a-4490-a669-c95a2af33230'
      activationstatus: true
      created: 2024-12-07T10:22:05.889+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:06.015+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T10:23:02.345+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A year ago, Biden pardoned thousands of people with federal marijuana
        charges. In June, he started a process to pardon all U.S. veterans convicted
        by the military for gay sex, which was illegal until 2013.'
    section6:
      primarytype: 'block'
      uuid: '476a21ad-9fa3-4f6b-a324-b2dcf38d6552'
      activationstatus: true
      created: 2024-12-07T10:22:05.889+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:06.016+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T10:23:02.345+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Marc Morial, president of the National Urban League, told Reuters,
        "there are multiple conversations taking place" among a coalition of organizations
        to push Biden for clemency before he leaves office on Jan. 20.</p>'
    section7:
      primarytype: 'block'
      uuid: 'a4a12bbc-a0b2-4968-b2a7-bcf3113e4947'
      activationstatus: true
      created: 2024-12-07T10:22:05.889+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:06.017+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T10:23:02.346+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>'Working class Americans'</strong></h2>'
    section8:
      primarytype: 'block'
      uuid: '482e458a-f112-4e08-bfb4-3b44377fd6bd'
      activationstatus: true
      created: 2024-12-07T10:22:05.890+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:06.018+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T10:23:02.347+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The top Democrat in the U.S. House of Representatives, Hakeem Jeffries,
        on Tuesday called on Biden to pardon some "working-class Americans."</p>'
    section9:
      primarytype: 'block'
      uuid: 'a5d50afd-c196-48b7-a526-0c07d9af3996'
      activationstatus: true
      created: 2024-12-07T10:22:05.890+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:06.020+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T10:23:02.347+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Congressional Black Caucus has worked with the NAACP and is in
        favor of clemency, particularly because of the disparate incarceration rate
        of African Americans.'
    section10:
      primarytype: 'block'
      uuid: 'b66fe660-e038-4960-a10a-52f2ea933bd5'
      activationstatus: true
      created: 2024-12-07T10:22:05.891+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:06.021+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T10:23:02.348+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"The Congressional Black Caucus has worked on legislation from the
        First Step Act to the executive orders dealing with federal offenses dealing
        with marijuana. These are areas that we believe should be high priority for
        the president to consider," Democratic House member Steven Horsford told a
        press briefing.'
    section11:
      primarytype: 'block'
      uuid: '87a37c85-9f56-4615-be86-4baa1f6d61b6'
      activationstatus: true
      created: 2024-12-07T10:22:05.891+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:06.022+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T10:23:02.348+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Biden signed an unconditional pardon for his son on Sunday and said
        he believed Hunter had been selectively prosecuted and targeted unfairly by
        the president’s political opponents. Hunter Biden, 54, was prosecuted for
        tax offenses and charges related to possession of a firearm.'
    section12:
      primarytype: 'block'
      uuid: '26ba1676-b2f1-431a-b509-e7aaf52ef8e4'
      activationstatus: true
      created: 2024-12-07T10:22:05.892+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:06.023+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T10:23:02.349+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Civil Rights attorney Jarrett Adams said Biden’s pardon is another
        example of “politics robbing the judicial process of justice.”'
    section13:
      primarytype: 'block'
      uuid: 'dc8493bf-640b-4f09-ac3a-38a80250637b'
      activationstatus: true
      created: 2024-12-07T10:22:05.892+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:06.024+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T10:23:02.350+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Adams has been advocating for the release of two Black men, Ferrone
        Claiborne and Terence Richardson. They were sentenced to life in prison in
        Virginia for the murder of a police officer, despite a jury finding them guilty
        only of selling crack but not of the killing. The sentence was based on a
        1996 U.S. Supreme Court ruling that allows judges to consider actions for
        which a defendant was found not guilty when determining their sentence for
        other charges.'
    section14:
      primarytype: 'block'
      uuid: 'ee91ff1f-b09d-4370-975a-d19a563cd141'
      activationstatus: true
      created: 2024-12-07T10:22:05.893+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:06.026+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T10:23:02.350+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The two men initially pleaded guilty to murder, which Adams said was
        due to advice from their attorneys at the time, as they were facing the death
        penalty.'
    section15:
      primarytype: 'block'
      uuid: 'a34fae42-3fcd-46fc-92c1-5160cc78ab8a'
      activationstatus: true
      created: 2024-12-07T10:22:05.893+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:06.027+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T10:23:02.351+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Adams, who is their attorney, is working with state legislators in
        Virginia to pressure the White House for the expedited release of the two
        men.'
    section16:
      primarytype: 'block'
      uuid: 'fa7780c5-3c09-4b96-9b3a-0a2396940da0'
      activationstatus: true
      created: 2024-12-07T10:22:05.894+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:06.028+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T10:23:02.351+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I'm the last beacon of hope that they have -- so I'm a part of their
        pain and struggle," said Adams, who himself was wrongfully convicted at 17
        years old and sentenced to 28 years in prison. "We're begging that President
        Biden provides (these families) some relief they deserve."'
    section17:
      primarytype: 'block'
      uuid: '68369195-56c6-45a9-91d1-d70f8fdc2692'
      activationstatus: true
      created: 2024-12-07T10:22:05.894+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:06.029+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T10:23:02.352+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Black and Hispanic Americans disproportionately receive harsher sentences
        for minor and nonviolent offenses compared to their white counterparts, studies
        have found. Experts say systemic biases in policing, prosecutorial discretion,
        and sentencing guidelines contribute to these disparities, perpetuating cycles
        of inequality.'
    section18:
      primarytype: 'block'
      uuid: '896e9b34-3b54-4b3e-a356-f97a9620322e'
      activationstatus: true
      created: 2024-12-07T10:22:05.895+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:06.030+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T10:23:02.352+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Some Republicans believe that any announcement by Biden of blanket
        pardons would undermine the criminal justice system and could further tarnish
        his reputation after pardoning his son.'
    section19:
      primarytype: 'block'
      uuid: '410ce307-e2ce-43a3-8f34-de20ebbea254'
      activationstatus: true
      created: 2024-12-07T10:22:05.896+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:06.031+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T10:23:02.353+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"There shouldn't be a Roman emperor who goes, thumbs up, thumbs down,"
        said Republican consultant Jon Fleischman. "These people have been through
        the criminal justice system and they should abide by the outcome of that system."'
    section20:
      primarytype: 'block'
      uuid: '43653651-21fe-40fe-b180-5c3e23659d6f'
      activationstatus: true
      created: 2024-12-07T10:22:05.896+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:06.033+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T10:23:02.353+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Democratic U.S. House member Ayanna Pressley is pushing for Biden to
        act soon, instead of waiting until the last days of his administration.'
    section21:
      primarytype: 'block'
      uuid: '6d841c43-edf2-4ccb-bd13-e6b77faa4af9'
      activationstatus: true
      created: 2024-12-07T10:22:05.897+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:06.034+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T10:23:02.354+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Who knows what barriers or hurdles, procedurally that he could be
        met with," if he waits until January, she said.'
    section22:
      primarytype: 'block'
      uuid: '238e19e0-62ff-48d6-8388-4b82406935bd'
      activationstatus: true
      created: 2024-12-07T10:22:05.897+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:06.035+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T10:23:02.355+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Historically, presidents often wait until the end of their terms to
        issue clemency, leaving open the possibility that Biden could take significant
        action later. Brian Kalt, a law professor who specializes in presidential
        pardons, said the use of pardon power has diminished in modern history due
        to political polarization.'
    section23:
      primarytype: 'block'
      uuid: '42c162d7-2244-47d7-bc71-9681df661f18'
      activationstatus: true
      created: 2024-12-07T10:22:05.898+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:06.036+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T10:23:02.355+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>"Anything that he does is going to be opposed by half the country,"
        Kalt said. "But if he does something that offends his own side, that’s what
        really can make a difference to his legacy."</p>'
    section24:
      primarytype: 'block'
      uuid: '97d48680-74f7-412f-9db2-ed4301b77b58'
      activationstatus: true
      created: 2024-12-07T10:22:05.898+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:06.037+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T10:23:02.356+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Bianca Flowers in Chicago, Gabriella Borter in Washington,
        Additional reporting by Nandita Bose and Jeff Mason; Editing by Kat Stafford,
        Alistair Bell and Jonathan Oatis)</em></p>'
