    author: 'Reuters'
    caption: 'Smoke rises following an Israeli strike on a residential building,
      amid the ongoing conflict between Israel and Hamas, in Khan Younis, in the southern
      Gaza Strip on Aug. 16, 2024. (Hatem Khaled/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-07T19:08:49.000+08:00
    imagesource: '47bba7bc-bd50-4de8-970b-3625bb5f5d06'
