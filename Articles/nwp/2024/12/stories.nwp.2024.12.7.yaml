      lastactivated: 2025-03-13T12:35:02.601+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T15:05:50.780+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'embedcode'
    section2:
      primarytype: 'block'
      uuid: 'c489ff24-5899-49f6-8c7e-a2faad37bb04'
      activationstatus: true
      created: 2024-12-07T15:05:00.621+08:00
