      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T22:08:42.592+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"The entire nation is watching the decision being made here at the
        National Assembly today. The world is watching," said Speaker Woo Won-shik,
        adding that it was unfortunate that not enough lawmakers participated for
        the votes to be tallied.'
    section3:
      primarytype: 'block'
      uuid: '1b003b69-4403-457a-87c9-8f57fb3eb9bf'
      activationstatus: true
      created: 2024-12-07T22:08:42.593+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:34:58.862+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T22:08:42.593+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The main opposition Democratic Party vowed to try again, while Yoon’s
        party said it would find a "more orderly, responsible" way to resolve the
        crisis.'
    section4:
      primarytype: 'block'
      uuid: 'f214506f-0840-45d0-8009-380a268d2c50'
      activationstatus: true
      created: 2024-12-07T22:08:42.593+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:34:58.862+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T22:08:42.593+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Yoon shocked the nation late on Tuesday when he gave the military sweeping
        emergency powers to root out what he called "anti-state forces" and overcome
        obstructionist political opponents.'
    section5:
      primarytype: 'block'
      uuid: '0e42bc6e-1a12-4de6-b2c9-a5a35de43114'
      activationstatus: true
      created: 2024-12-07T22:08:42.594+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:34:58.863+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T22:08:42.594+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He rescinded the order six hours later after parliament defied military
        and police cordons to vote unanimously against his decree. But the move plunged
        Asia’s fourth-largest economy and key U.S. military ally into its greatest
        political crisis in decades, threatening to shatter South Korea’s reputation
        as a democratic success story.'
    section6:
      primarytype: 'block'
      uuid: '6a54e79c-dc5d-446e-a65f-354061c9a945'
      activationstatus: true
      created: 2024-12-07T22:08:42.594+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:34:58.864+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T22:08:42.594+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The opposition needed at least eight votes from Yoon’s conservative
        People Power Party to reach the two-thirds majority needed to impeach. As
        PPP lawmakers departed after casting votes on a separate motion, some people
        shouted and cursed them. Only three from Yoon’s party voted.'
    section7:
      primarytype: 'block'
      uuid: 'e33d8193-7d5e-47ab-8d48-5b3ea5d2398b'
      activationstatus: true
      created: 2024-12-07T22:08:42.595+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:34:58.865+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T22:08:42.595+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The president apologised to the nation on Saturday morning but resisted
        calls to resign ahead of the vote.'
    section8:
      primarytype: 'block'
      uuid: 'e8db7630-a394-4f20-88af-2617e83ae159'
      activationstatus: true
      created: 2024-12-07T22:08:42.595+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:34:58.866+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T22:08:42.595+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'His party said it could not allow a repeat of the 2016 impeachment
        of then-President Park Geun-hye, who left office after months of candle-lit
        protests over an influence-peddling scandal. Her downfall triggered the implosion
        of the party and a victory by liberals in presidential and general elections.'
    section9:
      primarytype: 'block'
      uuid: '6bb8636c-a3c8-48b0-91f0-ac91a721e553'
      activationstatus: true
      created: 2024-12-07T22:08:42.596+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:34:58.867+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T22:08:42.596+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We cannot repeat the tragedy of paralysis of state affairs and suspension
        of constitutional government through the impeachment of the president," PPP
        spokesperson Shin Dong-uk said after the failed vote, noting that Yoon had
        apologised and vowed to leave his future up to the party.'
    section10:
      primarytype: 'block'
      uuid: '9d2e1b99-ad61-4506-9786-c43cc396d5ce'
      activationstatus: true
      created: 2024-12-07T22:08:42.596+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:34:58.868+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T22:08:42.596+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In scenes reminiscent of the protests against Park, thousands of demonstrators
        holding candles flooded the streets outside parliament on Friday and Saturday
        nights, demanding Yoon’s impeachment.'
    section11:
      primarytype: 'block'
      uuid: 'd466ba84-cc08-43bc-9255-24282348ac00'
      activationstatus: true
      created: 2024-12-07T22:08:42.596+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:34:58.868+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T22:08:42.596+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Protester Choi Yong-Ho, 60, said he was furious at the prospect that
        the impeachment bill would not succeed, but vowed to keep coming to future
        protests.'
    section12:
      primarytype: 'block'
      uuid: '3643a43e-3955-45b4-a08e-07061f8ca66b'
      activationstatus: true
      created: 2024-12-07T22:08:42.597+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:34:58.869+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T22:08:42.597+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“We have to make our voices heard,” he said.'
    section13:
      primarytype: 'block'
      uuid: '2f24a259-327d-4212-aa25-8101c8c3a826'
      activationstatus: true
      created: 2024-12-07T22:08:42.598+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:34:58.870+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T22:08:42.598+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Yoon 'very sorry'</strong></h2>'
    section14:
      primarytype: 'block'
      uuid: '2f868b1a-616e-4c49-a367-a6bae6a96424'
      activationstatus: true
      created: 2024-12-07T22:08:42.598+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:34:58.873+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T22:08:42.598+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Saturday’s televised speech was the embattled Yoon’s first public
        appearance since he rescinded the martial law order.'
    section15:
      primarytype: 'block'
      uuid: 'a25b357d-bb0b-431f-86f8-cf5c556d9819'
      activationstatus: true
      created: 2024-12-07T22:08:42.599+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:34:58.874+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T22:08:42.599+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I leave it up to my party to take steps to stabilise the political
        situation in the future, including the issue of my term in office," he said
        in the address to the nation, promising there would be no second attempt to
        impose martial law.'
    section16:
      primarytype: 'block'
      uuid: 'd1852043-9cc6-4dc1-8aa6-eb5cd60c368a'
      activationstatus: true
      created: 2024-12-07T22:08:42.599+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:34:58.874+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T22:08:42.599+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Standing in front of the South Korean flag, Yoon bowed after finishing
        his brief remarks, staring solemnly into the camera for a moment.'
    section17:
      primarytype: 'block'
      uuid: '01e7ec17-0e07-4ac3-924e-848c40b30a17'
      activationstatus: true
      created: 2024-12-07T22:08:42.600+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:34:58.875+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T22:08:42.600+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Han Dong-hoon, leader of Yoon’s party, said after the address that
        the president was no longer in a position to carry out his public duties and
        his resignation was now unavoidable.'
    section18:
      primarytype: 'block'
      uuid: 'ee66728e-df15-4126-b861-6da7ba631c12'
      activationstatus: true
      created: 2024-12-07T22:08:42.601+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:34:58.876+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T22:08:42.601+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On Friday Han said Yoon was a danger to the country and needed to be
        removed from power, increasing the pressure on Yoon to quit.'
    section19:
      primarytype: 'block'
      uuid: '8eaf438e-e556-49b4-95e9-ce7f4bd98cd4'
      activationstatus: true
      created: 2024-12-07T22:08:42.601+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:34:58.877+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T22:08:42.601+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In the end, however, most PPP members closed ranks and boycotted the
        vote. One member who participated said he had voted against impeachment, though
        he said he did not believe Yoon was suitable for the office.'
    section20:
      primarytype: 'block'
      uuid: 'a8315117-02af-4a60-bf10-58235997feff'
      activationstatus: true
      created: 2024-12-07T22:08:42.602+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:34:58.878+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T22:08:42.602+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'If Yoon leaves office before his single five-year term ends in May
        2027, the constitution requires a presidential election within 60 days upon
        his departure.'
    section21:
      primarytype: 'block'
      uuid: 'd79438b0-e228-4950-8dd1-7022af54b8ee'
      activationstatus: true
      created: 2024-12-07T22:08:42.602+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:34:58.879+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T22:08:42.602+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Martial law has been declared more than a dozen times since South Korea
        was established as a republic in 1948, the last time in 1980.'
    section22:
      primarytype: 'block'
      uuid: '5e98e742-d7e1-4e75-a34e-d134f3f6fa9f'
      activationstatus: true
      created: 2024-12-07T22:08:42.603+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:34:58.880+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T22:08:42.603+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In Tuesday’s declaration, Yoon gave the military sweeping emergency
        powers to combat unspecified threats from "North Korean communist forces"
        and "to eradicate the shameless pro-North anti-state forces".'
    section23:
      primarytype: 'block'
      uuid: 'f0f9406e-7d2a-4359-a155-069639516b76'
      activationstatus: true
      created: 2024-12-07T22:08:42.604+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:34:58.881+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T22:08:42.604+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He went on to accuse the National Assembly of launching an unprecedented
        number of impeachment efforts against members of his administration, effectively
        paralysing key operations, and of handling the budget in a way that undermined
        the fundamental functions of the government, including public safety.'
    section24:
      primarytype: 'block'
      uuid: '45a3a607-16a9-4335-bb0d-4308b3a727e7'
      activationstatus: true
      created: 2024-12-07T22:08:42.604+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:34:58.882+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T22:08:42.604+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The martial law declaration sent shockwaves around the world and drew
        rare criticism from senior American officials who had previously praised Yoon
        as a champion of democracy in Asia. Defense Secretary Lloyd Austin scrapped
        plans to travel to South Korea, two U.S. officials told Reuters on Thursday.'
    section25:
      primarytype: 'block'
      uuid: '8664951d-22d4-44b7-989f-79b3bbbb1466'
      activationstatus: true
      created: 2024-12-07T22:08:42.605+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:34:58.882+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T22:08:42.605+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Cynthia Kim, Ju-min Park, Joyce Lee, Eduardo Baptista,
        Jack Kim, Josh Smith, and Hyunsu Yim; Editing by Michael Perry, William Mallard
        and Frances Kerry)</em></p>'
