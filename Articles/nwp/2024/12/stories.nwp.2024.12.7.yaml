  'START HERE----->potential-impeachment-trial-on-senate-priorities':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'Composite photo of Vice President Sara Duterte and the Senate'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-07T17:59:32.000+08:00
    imagesource: 'd3f235b6-3fda-45cd-b7e6-6820b2d894fe'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'd0384a4a-75e1-4a78-be65-0c6e272f208c'
    lead: 'Some priority measures in the Senate could be delayed if the impeachment
      complaint against Vice President Sara Duterte proceeds to trial at the upper
      chamber, Sen. Win Gatchalian said.'
    activationstatus: true
    created: 2024-12-07T18:06:16.616+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T12:35:01.229+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:31:42.276+08:00
    lastmodified: 2024-12-07T19:33:32.170+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Potential impeachment trial vs Duterte may delay Senate priorities -
      Gatchalian '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c9e306cb-ed29-4715-9049-6cfd8e3a8c22'
      activationstatus: true
      created: 2024-12-07T18:06:16.655+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:01.269+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T19:33:32.163+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Some priority measures
        in the Senate could be delayed if the impeachment complaint against Vice President
        Sara Duterte proceeds to trial at the upper chamber, Sen. Win Gatchalian said.</p>'
    section1:
      primarytype: 'block'
      uuid: '6a9a3d23-bfc6-40cc-af7c-d25f1e9b2809'
      activationstatus: true
      created: 2024-12-07T18:06:16.656+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:01.270+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T19:33:32.163+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In an interview with DWIZ 882, the lawmaker said a number of senators
        might prioritize the potential trial against the vice president should the
        House decide to impeach Duterte.'
    section2:
      primarytype: 'block'
      uuid: '3c9ce65e-5d10-4e2c-816a-def3abbc04c7'
      activationstatus: true
      created: 2024-12-07T18:06:16.656+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:01.271+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T19:33:32.164+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Under the Constitution, the Senate will serve as the “trial” court
        that will pass judgment on an impeached official.'
    section3:
      primarytype: 'block'
      uuid: 'e0a05aaa-7330-4e8b-9735-80204d50b47a'
      activationstatus: true
      created: 2024-12-07T18:06:16.657+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:01.272+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T19:33:32.164+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Iyan pa yung isang tanong, kung may oras pa. Dahil ang natitira na
        lang ay halos anim na buwan nilang bago maghalalan. At tatlong buwan doon
        ay campaign period. Tapos meron pang mga bakasyon, Christmas at Holy Week.
        Kaya iyon oras ay maiksing-maiksi,” Gatchalian said.'
    section4:
      primarytype: 'block'
      uuid: '7dea03b5-06fa-46bc-84c7-de85e5c3b7fe'
      activationstatus: true
      created: 2024-12-07T18:06:16.657+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:01.273+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T19:33:32.165+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Marami pa kasing mahalagang batas na pinag-uusapan. For example, sa
        aking committee, iyong batas na mag-aayos ng taxation natin para mas lumago
        pa ang kita ng gobyerno. So iyan ay maiiwan at maiiwan iyan,” he added.'
    section5:
      primarytype: 'block'
      uuid: 'a1338ec7-4902-4820-8768-3db1cb66b478'
      activationstatus: true
      created: 2024-12-07T18:06:16.658+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:01.274+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T19:33:32.165+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: That’s also our question, if there’s still time. Because
        we only have six months left before elections. Three months of those will
        be the campaign period. We also have vacations such as Christmas and Holy
        Week. We’re short of time…There are still many important bills being discussed.
        For example, in my committee, the bill that aims to reform our taxation system
        to further boost government revenue. So that would be left behind, and it
        will be delayed]'
    section6:
      primarytype: 'block'
      uuid: '35cfa9dc-6a3f-43f3-8b7c-1d7d4abfb538'
      activationstatus: true
      created: 2024-12-07T18:06:16.658+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:01.275+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T19:33:32.166+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Senate President Chiz Escudero earlier said the Senate may <strong><a
        href="https://www.newswatchplus.ph/news/2024/12/5/sara-duterte-impeachment-senate-.html">hold
        proceedings during session break</a></strong>&nbsp;in cases of impeachment.</p>'
    section7:
      primarytype: 'block'
      uuid: 'acdd24bf-3b2c-40a5-813b-1268708def8f'
      activationstatus: true
      created: 2024-12-07T18:06:16.658+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:01.276+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T19:33:32.166+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In a separate interview with DWIZ, Senate Minority Leader Koko Pimentel
        said a separate calendar will be formed should the trial push through.</p>'
    section8:
      primarytype: 'block'
      uuid: '586b88f1-e4df-4725-8226-305e185f79ad'
      activationstatus: true
      created: 2024-12-07T18:06:16.659+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:01.277+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T19:33:32.167+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“Iba nga ang trial calendar…Iba ang kalendaryo doon, walang paki
        sa electoral calendar ang trial calendar. Ang mga korte natin may eleksyon
        o hindi tuloy,” he said when asked if the 2025 elections would affect potential
        proceedings.</p>'
    section9:
      primarytype: 'block'
      uuid: '226c2117-4bd7-4a42-8b04-2e12e983230d'
      activationstatus: true
      created: 2024-12-07T18:06:16.659+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:01.278+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T19:33:32.167+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[The trial calendar is different... It follows its own schedule and
        doesn’t take the electoral calendar into account. Whether there’s an election
        or not, our courts continue with their proceedings]'
    section10:
      primarytype: 'block'
      uuid: '3a54c9b2-7fa2-4365-86b4-48eafe954637'
      activationstatus: true
      created: 2024-12-07T18:06:16.660+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:01.278+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T19:33:32.168+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Two separate complaints seeking to oust Duterte were filed and endorsed
        at the House of Representatives this week over supposed betrayal of public
        trust and culpable violation of the Constitution, among others.'
    section11:
      primarytype: 'block'
      uuid: '4b401adc-5ecb-4795-9e4c-14dddc51105f'
      activationstatus: true
      created: 2024-12-07T18:06:16.660+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:01.279+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T19:33:32.168+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The Office of the Vice President has yet to address the complaints.</p>'
