      created: 2024-12-07T19:16:44.349+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:34:59.798+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T19:17:19.797+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'While lawmakers debated the motion, introduced by the main opposition
        Democratic Party, only a single member of Yoon’s People Power Party (PPP)
        remained in his seat while a couple of others returned during voting, casting
        doubt over whether the measure would have enough votes to pass.'
    section2:
      primarytype: 'block'
      uuid: '28cc99b0-bfcc-4e66-91ef-7ebbbc51b1a4'
      activationstatus: true
      created: 2024-12-07T19:16:44.350+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:34:59.799+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T19:17:19.797+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The lull was an odd counterpoint to the shouts and cursing in parliament
        that had preceded the vote, held four days after Yoon plunged Asia’s fourth-largest
        economy and key U.S. military ally into its greatest political crisis in decades,
        threatening to shatter South Korea’s reputation as a democratic success story.'
    section3:
      primarytype: 'block'
      uuid: '8b6b54d8-49fb-4110-8c08-5e4ee7fd18a6'
      activationstatus: true
      created: 2024-12-07T19:16:44.350+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:34:59.800+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T19:17:19.798+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The opposition needs at least eight votes from the PPP to reach the
        needed two-thirds majority. As PPP lawmakers departed after casting votes
        on a separate motion to appoint a special prosecutor in investigate the first
        lady, some people shouted and cursed them.'
    section4:
      primarytype: 'block'
      uuid: '82a42a42-885f-403d-bbca-f0bcf443224e'
      activationstatus: true
      created: 2024-12-07T19:16:44.351+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:34:59.801+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T19:17:19.798+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'When debate began on the impeachment motion, opposition lawmakers recited
        the names of the PPP members who had left.'
    section5:
      primarytype: 'block'
      uuid: '444cbf50-a648-4e6e-82b0-d912feddc4c3'
      activationstatus: true
      created: 2024-12-07T19:16:44.351+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:34:59.802+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T19:17:19.799+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'After voting began, National Assembly Speaker Woo Won-shik called on
        PPP members to return as opposition lawmakers settled in. It was unclear how
        long they planned to wait, but the secretary of parliament said they had until
        12:48 a.m. on Sunday (1548 GMT on Saturday) to wrap up the vote.'
    section6:
      primarytype: 'block'
      uuid: '8cbdec2e-2eeb-4f68-b92d-678f69358bd9'
      activationstatus: true
      created: 2024-12-07T19:16:44.352+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:34:59.803+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T19:17:19.800+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'One of the PPP members who returned told reporters he had voted against
        the impeachment motion as he did not agree with the bill, but still thought
        Yoon was not qualified to be president.'
    section7:
      primarytype: 'block'
      uuid: 'b2e6a6a6-7a87-439e-9a6f-b5aa72704d54'
      activationstatus: true
      created: 2024-12-07T19:16:44.352+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:34:59.804+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T19:17:19.800+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Opposition leaders have said they would revisit the impeachment motion
        on Wednesday if it failed the first time.'
    section8:
      primarytype: 'block'
      uuid: 'c6ccc41a-7319-431a-ac9c-235be2631b72'
      activationstatus: true
      created: 2024-12-07T19:16:44.353+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:34:59.805+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T19:17:19.801+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In the morning, Yoon apologised the nation for his attempt to impose
        martial law but did not resign, defying intense pressure to step down even
        from some in his ruling party.'
    section9:
      primarytype: 'block'
      uuid: '5415d8a7-5bf0-4506-a9b3-0d55c4c3917e'
      activationstatus: true
      created: 2024-12-07T19:16:44.353+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:34:59.806+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T19:17:19.801+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Yoon said he would not seek to avoid legal and political responsibility
        for his decision to declare martial law for the first time in South Korea
        in 44 years. He said the decision was born of desperation.</p>'
    section10:
      primarytype: 'block'
      uuid: '097b3bd4-8113-49bb-a69a-682f1c710e1d'
      activationstatus: true
      created: 2024-12-07T19:16:44.354+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:34:59.808+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T19:17:19.802+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2>Yoon 'very sorry'</h2>'
    section11:
      primarytype: 'block'
      uuid: 'ed6fc0e0-7cef-484f-bc6c-1d98cfb02027'
      activationstatus: true
      created: 2024-12-07T19:16:44.354+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:34:59.809+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T19:17:19.803+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Saturday’s televised speech was the embattled leader’s first public
        appearance since he rescinded the martial law order six hours after declaring
        it, when parliament defied military and police cordons to vote unanimously
        against his decree.'
    section12:
      primarytype: 'block'
      uuid: 'd15c0bb8-0236-4f4a-8d25-b43b2b98855f'
      activationstatus: true
      created: 2024-12-07T19:16:44.355+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:34:59.810+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T19:17:19.803+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I leave it up to my party to take steps to stabilise the political
        situation in the future, including the issue of my term in office," Yoon said
        in the address to the nation, promising there would be no second attempt to
        impose martial law.'
    section13:
      primarytype: 'block'
      uuid: '36ccdda9-3170-45d0-8b8e-9005da7d5161'
      activationstatus: true
      created: 2024-12-07T19:16:44.355+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:34:59.811+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T19:17:19.804+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Standing in front of the South Korean flag, Yoon bowed after he finished
        his brief remarks, staring solemnly into the camera for a moment.'
    section14:
      primarytype: 'block'
      uuid: '13a6b7d5-9392-462b-90b9-757c55810626'
      activationstatus: true
      created: 2024-12-07T19:16:44.356+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:34:59.812+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T19:17:19.805+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Han Dong-hoon, leader of Yoon’s ruling party, said after the address
        that the president was no longer in a position to carry out his public duties
        and his resignation was now unavoidable.'
    section15:
      primarytype: 'block'
      uuid: '212c8d1e-66d5-4d34-8aaf-bb4855eb3342'
      activationstatus: true
      created: 2024-12-07T19:16:44.357+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:34:59.813+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T19:17:19.805+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On Friday Han said Yoon was a danger to the country and needed to be
        removed from power, increasing the pressure on Yoon to quit even though PPP
        members later reaffirmed a formal opposition to his impeachment.'
    section16:
      primarytype: 'block'
      uuid: '98a75871-3f76-43f6-8e66-bbe33ef9a35b'
      activationstatus: true
      created: 2024-12-07T19:16:44.357+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:34:59.814+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T19:17:19.806+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'If Yoon leaves office before his single five-year term ends in May
        2027, the constitution requires a presidential election to be held within
        60 days upon his departure.'
    section17:
      primarytype: 'block'
      uuid: 'db478411-9e85-42b7-ac1f-133381a7893a'
      activationstatus: true
      created: 2024-12-07T19:16:44.358+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:34:59.815+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T19:17:19.807+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Martial law has been declared more than a dozen times since South Korea
        was established as a republic in 1948, the last time in 1980.'
    section18:
      primarytype: 'block'
      uuid: 'b62b6743-ef83-48d1-a184-1acf1c39811b'
      activationstatus: true
      created: 2024-12-07T19:16:44.358+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:34:59.816+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T19:17:19.807+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Martial law shockwaves</strong></h2>'
    section19:
      primarytype: 'block'
      uuid: 'cf9be57f-123b-41de-a42f-57d84e51a8cd'
      activationstatus: true
      created: 2024-12-07T19:16:44.359+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:34:59.818+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T19:17:19.808+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Yoon shocked the nation late on Tuesday when he gave the military
        sweeping emergency powers in order to combat unspecified threats from "North
        Korean communist forces", and "to eradicate the shameless pro-North anti-state
        forces".</p>'
    section20:
      primarytype: 'block'
      uuid: '1bab1a1d-5906-45b2-9eb0-0880ca2e05b1'
      activationstatus: true
      created: 2024-12-07T19:16:44.360+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:34:59.818+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T19:17:19.809+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He went on to accuse the National Assembly of launching an unprecedented
        number of impeachment efforts against members of his administration, effectively
        paralysing key operations, and of handling the budget in a way that undermined
        the fundamental functions of the government, including public safety.'
    section21:
      primarytype: 'block'
      uuid: '140412b1-6d61-4707-a036-68b17b955535'
      activationstatus: true
      created: 2024-12-07T19:16:44.360+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:34:59.819+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T19:17:19.810+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Yoon has been dogged by personal scandals and strife, an unyielding
        opposition and rifts within his own party. Once regarded as a tough political
        survivor he has become increasingly isolated.'
    section22:
      primarytype: 'block'
      uuid: '438ef24a-c4f1-4f2d-a147-8310f28e1195'
      activationstatus: true
      created: 2024-12-07T19:16:44.361+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:34:59.820+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T19:17:19.810+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The martial law declaration sent shockwaves around the world and drew
        rare criticism from senior American officials who had previously praised Yoon
        as a champion of democracy in Asia. Defense Secretary Lloyd Austin scrapped
        plans to travel to South Korea, two U.S. officials told Reuters on Thursday.'
    section23:
      primarytype: 'block'
      uuid: '0017e420-41e0-45fa-8f60-d74abd8edff8'
      activationstatus: true
      created: 2024-12-07T19:16:44.361+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:34:59.821+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T19:17:19.811+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Some PPP members urged Yoon to resign before Saturday’s vote, saying
        they did not want a repeat of the 2016 impeachment of then-President Park
        Geun-hye, who left office after months of candle-lit protests over an influence-peddling
        scandal. Her downfall triggered the implosion of the party and a victory by
        liberals in presidential and general elections.'
    section24:
      primarytype: 'block'
      uuid: '846dbd6f-cac1-481f-a184-976fcfdbd42f'
      activationstatus: true
      created: 2024-12-07T19:16:44.362+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:34:59.822+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T19:17:19.812+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In scenes reminiscent of those protests, thousands of demonstrators
        holding candles assembled outside parliament on Friday and Saturday nights,
        demanding Yoon’s impeachment.'
    section25:
      primarytype: 'block'
      uuid: 'cfa67939-e6a8-484d-91b0-756447bbd1ee'
      activationstatus: true
      created: 2024-12-07T19:16:44.363+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:34:59.823+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T19:17:19.812+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Protester Choi Yong-Ho, 60, said he was furious at the prospect that
        the impeachment bill may not succeed, but vowed to keep coming to future protests.'
    section26:
      primarytype: 'block'
      uuid: '45096d4f-2449-4aa0-baf1-086cf9b289b0'
      activationstatus: true
      created: 2024-12-07T19:16:44.363+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:34:59.824+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T19:17:19.813+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“We have to make our voices heard,” he said.'
    section27:
      primarytype: 'block'
      uuid: '70b9f3c7-2b05-4b37-82b1-accbf3c689ea'
      activationstatus: true
      created: 2024-12-07T19:16:44.364+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:34:59.825+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T19:17:19.814+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'If Yoon is impeached, a trial by the Constitutional Court would follow.
        The court can confirm an impeachment motion with a vote by six of the nine
        justices. The court currently only has six sitting judges, and it is unclear
        whether it would take on the case without at least seven.'
    section28:
      primarytype: 'block'
      uuid: '2788112f-eabb-47f8-be72-0324d3e7e177'
      activationstatus: true
      created: 2024-12-07T19:16:44.365+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:34:59.825+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T19:17:19.814+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In 2017, the court took three months to remove then-President Park
        from office.'
    section29:
      primarytype: 'block'
      uuid: 'd8e45c40-256f-4a0f-8044-cae152591dd1'
      activationstatus: true
      created: 2024-12-07T19:16:44.366+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:34:59.826+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T19:17:19.815+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Prosecutors, the police and the Corruption Investigation Office for
        High-ranking Officials have all launched probes into Yoon and senior officials
        involved in the martial law decree, seeking to pursue charges of insurrection
        and abuse of power, among others.'
    section30:
      primarytype: 'block'
      uuid: '6cf7dcd3-d1d4-414c-930c-b41d874f20d6'
      activationstatus: true
      created: 2024-12-07T19:16:44.366+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:34:59.827+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T19:17:19.815+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The officials face potential charges of insurrection, abuse of authority
        and obstructing other people from exercising their rights. If convicted, the
        crime of leading an insurrection is punishable by death or life imprisonment,
        with or without prison labour.</p>'
    section31:
      primarytype: 'block'
      uuid: '03d55750-d317-4bd2-b9ee-266f09cbcc81'
      activationstatus: true
      created: 2024-12-07T19:16:44.367+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:34:59.828+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T19:17:19.816+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Cynthia Kim, Ju-min Park, Joyce Lee, Eduardo Baptista,
        Jack Kim, Josh Smith, and Hyunsu Yim; Editing by Michael Perry and William
        Mallard)</em></p>'
