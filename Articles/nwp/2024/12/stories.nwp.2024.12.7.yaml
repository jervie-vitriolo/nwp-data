    template: '1'
    title: 'Qatar says it is engaging with Trump team on Gaza ceasefire'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e2d677bf-7aad-49db-a1a4-a2eda6f2a20f'
      activationstatus: true
      created: 2024-12-07T19:11:16.361+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:00.179+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T19:11:16.367+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Doha, Qatar -</strong> Qatar is engaging with the incoming
        Trump administration on Gaza after sensing fresh momentum for ceasefire talks
        following the U.S. election, Qatar’s Prime Minister and Foreign Minister
        Sheikh Mohammed bin Abdulrahman Al Thani said on Saturday.</p>'
    section1:
      primarytype: 'block'
      uuid: '0d32b9af-e857-4dc0-b487-8b5791ba73ed'
      activationstatus: true
      created: 2024-12-07T19:11:16.362+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:00.180+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T19:11:16.362+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The war in Gaza has been raging for over 14 months, with much of the
        tiny enclave laid to waste and more than 44,000 Palestinians killed, according
        to Gaza health authorities, as Israeli forces continue their drive to wipe
        out Hamas and recapture hostages taken by the militant group.'
    section2:
      primarytype: 'block'
      uuid: '42184080-e7c7-49b4-be86-b17b3ebf811a'
      activationstatus: true
      created: 2024-12-07T19:11:16.362+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:00.181+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T19:11:16.362+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Donald Trump’s Middle East envoy has traveled to Qatar and Israel
        to kick-start the U.S. president-elect’s diplomatic push for a ceasefire
        and hostage release deal before his inauguration on Jan. 20, a source briefed
        on the talks told Reuters on Thursday.'
    section3:
      primarytype: 'block'
      uuid: '4c6caaf6-2428-4320-89de-298db6199e08'
      activationstatus: true
      created: 2024-12-07T19:11:16.362+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:00.182+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T19:11:16.362+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We have seen a lot of encouragement from the incoming administration
        in order to achieve a deal even before the President comes to office and that’s
        actually made us (try) to move things back and (try) to put it back on track,
        and we've been engaging in the past couple of weeks," Al Thani said at a
        conference in Doha.'
    section4:
      primarytype: 'block'
      uuid: '81338fb2-5588-4cdb-8014-dd7813fdfa36'
      activationstatus: true
      created: 2024-12-07T19:11:16.363+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:00.183+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T19:11:16.363+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Steve Witkoff, who will officially take up the envoy position in Trump’s
        administration, met separately in late November with Israeli Prime Minister
        Benjamin Netanyahu and Al Thani, the source said.'
    section5:
      primarytype: 'block'
      uuid: '16326e2c-8a0e-4e8f-8a9f-615dfeae17cd'
      activationstatus: true
      created: 2024-12-07T19:11:16.363+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:00.183+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T19:11:16.363+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Trump returned to the world stage on Saturday to join leaders for
        the reopening of the Notre-Dame Cathedral in Paris, although it was unclear
        whether he would meet other leaders apart from French President Emmanuel Macron.</p>'
    section6:
      primarytype: 'block'
      uuid: 'bc5030b4-ee18-439e-8074-fbb5f93fe3f8'
      activationstatus: true
      created: 2024-12-07T19:11:16.364+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:00.184+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T19:11:16.364+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Samia Nakhoul and Andrew Mills. Writing by Menna
        Alaa El Din and Nadine Awadalla. Editing by Toby Chopra and Mark Potter)</em></p>'
