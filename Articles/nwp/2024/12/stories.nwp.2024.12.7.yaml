      lastmodified: 2024-12-07T15:05:50.780+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a statement on Saturday, Dec. 7, the office said Romualdez is in
        “excellent health”and is able to perform his duties.'
    section3:
      primarytype: 'block'
      uuid: '1bee720f-430f-4ffd-aba2-33bf2739f4e7'
      activationstatus: true
      created: 2024-12-07T15:05:00.622+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:02.603+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T15:05:50.781+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The speaker’s team added that Romualdez even attended a number of engagements
        on Friday, Dec. 6, including the ceremonial signing of the Ligtas Pinoy Centers
        Act and the Student Loan Payment Moratorium During Disasters and Emergencies
        Act.'
    section4:
      primarytype: 'block'
      uuid: 'cb09f597-8b03-4de9-bf28-314b0638de44'
      activationstatus: true
      created: 2024-12-07T15:05:00.622+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:02.603+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T15:05:50.781+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'According to his camp, the lawmaker participated in a year-end gathering
        of the League of Provinces of the Philippines alongside his cousin, President
        Ferdinand Marcos Jr., later in the day.'
    section5:
      primarytype: 'block'
      uuid: 'ddaf3093-84bb-4290-a4db-9a6cb5fe64f1'
      activationstatus: true
      created: 2024-12-07T15:05:00.623+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:02.604+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T15:05:50.781+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“We urge everyone to rely only on verified and official sources of
        information and to reject disinformation that seeks to undermine trust in
        our leaders and institutions,” Romualdez’s office said.'
  'START HERE----->trump-in-notre-dame':
    author: 'Steve Holland and John Irish, Reuters'
    caption: ' U.S. President-elect Donald Trump addresses supporters during his
      rally for the 2024 U.S. Presidential Election, in Palm Beach County Convention
      Center, in West Palm Beach, Florida, U.S., on Wednesday, Nov. 6. (Brendan Mcdermid/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-07T15:40:26.000+08:00
    imagesource: '530343ab-3325-4b34-a7dd-955fe1b73697'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'a8c33320-fa63-4916-b59e-480a1b61accd'
    lead: 'U.S. President-elect Donald Trump returns to the world stage on Saturday
      to join leaders for the reopening of the Notre-Dame Cathedral in Paris, still
      a private citizen but already preparing to tackle a host of international crises.'
    activationstatus: true
    created: 2024-12-07T15:46:18.148+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T12:35:02.294+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:31:41.984+08:00
    lastmodified: 2024-12-07T15:46:18.292+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Trump returns to world stage at Notre-Dame reopening in Paris'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '24072334-a6be-4b2c-98c9-15ca05401e81'
      activationstatus: true
      created: 2024-12-07T15:46:18.175+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:02.297+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T15:46:18.282+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Washington/Paris -</strong> U.S. President-elect Donald
        Trump returns to the world stage on Saturday to join leaders for the reopening
        of the Notre-Dame Cathedral in Paris, still a private citizen but already
        preparing to tackle a host of international crises.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a76d6dbe-558a-460a-85d6-912be67f917c'
      activationstatus: true
      created: 2024-12-07T15:46:18.176+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:02.298+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T15:46:18.176+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'It will be Trump’s first trip overseas since he won the presidential
        election a month ago and it could offer French President Emmanuel Macron an
        opportunity to play the role of mediator between Europe and the unpredictable
        U.S. politician, a role the French leader has relished in the past.'
    section2:
      primarytype: 'block'
      uuid: '2e3d5b78-6302-491c-a59d-457209bdcc39'
      activationstatus: true
      created: 2024-12-07T15:46:18.176+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:02.299+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T15:46:18.176+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The two are expected to meet on the sidelines of Saturday’s visit.
        While no agenda for their talks has been announced, European leaders are concerned
        that Trump could withdraw U.S. military aid to Ukraine at a crucial juncture
        in its war to repel Russian invaders.'
    section3:
      primarytype: 'block'
      uuid: 'c6b63762-c0de-44ae-a3d9-284976c5dc7d'
      activationstatus: true
      created: 2024-12-07T15:46:18.176+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:02.300+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T15:46:18.176+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Macron is a strong supporter of the NATO alliance and Ukraine’s fight,
        while Trump feels European nations need to pay more for their common defense
        and that a negotiated settlement is needed to end the Ukraine war.'
    section4:
      primarytype: 'block'
      uuid: 'c092eca3-cc67-4988-ad45-728167afb432'
      activationstatus: true
      created: 2024-12-07T15:46:18.177+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:02.301+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T15:46:18.177+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Mr. Macron is repeating his personalized approach which had some limited
        success during Mr. Trump’s first term. Macron knows Mr. Trump greatly appreciates
        the pomp, circumstance and grandeur of state and he provides it to him in
        abundance," said Heather Conley, senior adviser to the board of the German
        Marshall Fund, which promotes U.S.-European ties.'
    section5:
      primarytype: 'block'
      uuid: '087f8442-4ef9-42b7-8fd3-f3a48fb94925'
      activationstatus: true
      created: 2024-12-07T15:46:18.177+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:02.302+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T15:46:18.177+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump will join dozens of world leaders and foreign dignitaries for
        the ceremony reopening Notre-Dame Cathedral 5-1/2 years after it was ravaged
        by fire.'
    section6:
      primarytype: 'block'
      uuid: 'f563ce97-7be1-401a-b531-b1e430c42e87'
      activationstatus: true
      created: 2024-12-07T15:46:18.178+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:02.303+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T15:46:18.178+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'It was unclear whether Trump would meet other leaders besides Macron.
        The Trump transition team did not respond to a request for details.'
    section7:
      primarytype: 'block'
      uuid: 'e2235db7-c178-493f-93ea-e8e69ceedf49'
      activationstatus: true
      created: 2024-12-07T15:46:18.178+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:02.304+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T15:46:18.178+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'While Trump is due to be sworn in as U.S. president only on Jan. 20,
        he has already held discussions with a number of world leaders, and members
        of his team are trying to get up to speed on a burgeoning number of world
        crises, including Ukraine and the Middle East.'
    section8:
      primarytype: 'block'
      uuid: '88ac8eeb-9bb7-4603-9f41-4caa54611db3'
      activationstatus: true
      created: 2024-12-07T15:46:18.179+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:02.305+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T15:46:18.179+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump’s national security adviser, Mike Waltz, and Ukraine envoy,
        Keith Kellogg, met on Wednesday in Washington with Ukraine envoy Andriy Yermak,
        leading to speculation that a meeting between Trump and Ukraine President
        Volodymyr Zelenskiy might be in the offing in Paris.'
    section9:
      primarytype: 'block'
      uuid: '4e4092da-85da-4a8f-ac5c-e608799c1343'
      activationstatus: true
      created: 2024-12-07T15:46:18.179+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:02.306+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T15:46:18.179+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump, a Republican, was in power when Notre-Dame burned in 2019. He
        lost his 2020 reelection bid to Democrat Joe Biden but on Nov. 5 defeated
        Kamala Harris, Biden’s vice president, to win back the presidency.'
    section10:
      primarytype: 'block'
      uuid: '3fab39c2-8a83-4d00-8ec1-e0734c4883e3'
      activationstatus: true
      created: 2024-12-07T15:46:18.180+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:02.307+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T15:46:18.180+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Symbolically, both Mr. Trump’s presidency and Notre-Dame have been
        restored in approximately the same time period. His visit to Paris is also
        the opening salvo of his return to the world stage, further diminishing the
        final days of the Biden administration," Conley said.'
    section11:
      primarytype: 'block'
      uuid: '8154d543-489e-42ab-b0ba-8cfc632e596e'
      activationstatus: true
      created: 2024-12-07T15:46:18.180+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:02.308+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T15:46:18.180+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Biden’s wife, first lady Jill Biden, will represent the United
        States at the Notre-Dame reopening.</p>'
    section12:
      primarytype: 'block'
      uuid: '6d2731ad-e126-4058-b6f8-fac93883eb64'
      activationstatus: true
      created: 2024-12-07T15:46:18.181+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:02.309+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T15:46:18.181+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Global spectacle</strong></h2>'
    section13:
      primarytype: 'block'
      uuid: 'e3b80d6a-51b3-43e0-9a88-93c585155a62'
      activationstatus: true
      created: 2024-12-07T15:46:18.181+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:02.310+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T15:46:18.181+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump will get plenty of worldwide buzz standing alongside other world
        leaders. He visited France four times while president from 2017-2021, including
        D-Day anniversary ceremonies in 2019.'
    section14:
      primarytype: 'block'
      uuid: '71ad29d4-feb0-4f5a-8369-872dc6368a0e'
      activationstatus: true
      created: 2024-12-07T15:46:18.182+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:02.311+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T15:46:18.182+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Trump will be seen throughout the world in potentially a statesman-like
        position," said Republican strategist Doug Heye.'
    section15:
      primarytype: 'block'
      uuid: 'e7ef58a3-f574-4de4-b5d8-d5440bd50b6d'
      activationstatus: true
      created: 2024-12-07T15:46:18.182+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:02.311+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T15:46:18.182+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"It’s not images of him at Mar-a-Lago," Heye said, referring to the
        Florida home where Trump has spent the bulk of his time since the election.
        "This is the biggest event of the world and he'll be peer-to-peer with other
        leaders."'
    section16:
      primarytype: 'block'
      uuid: '9bfadf71-0894-425f-93b3-3b09e2a8874b'
      activationstatus: true
      created: 2024-12-07T15:46:18.183+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:02.312+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T15:46:18.183+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Observers will be watching how Trump and Macron interact. The two men
        have endured ups and downs in their relationship over the years.'
    section17:
      primarytype: 'block'
      uuid: '300d44c4-8ce3-4728-a19e-4d650874a5d4'
      activationstatus: true
      created: 2024-12-07T15:46:18.184+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:02.314+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T15:46:18.184+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Macron invited Trump to the Bastille Day military parade in Paris in
        July 2017, a spectacle that inspired Trump to order up his own military parade
        in Washington to mark America’s Independence Day in 2019.'
    section18:
      primarytype: 'block'
      uuid: '03f3b33e-7101-4f5b-a43e-b56aa2e779e1'
      activationstatus: true
      created: 2024-12-07T15:46:18.184+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:02.314+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T15:46:18.184+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump hosted Macron at a White House state dinner in 2018 but a year
        later the two quarreled over comments Macron made about the state of NATO.'
    section19:
      primarytype: 'block'
      uuid: '359edb5a-6744-4bf2-85c3-0e9002290a72'
      activationstatus: true
      created: 2024-12-07T15:46:18.185+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:02.315+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T15:46:18.185+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Trump coming to Paris is a 'good coup' by Emmanuel Macron," said
        Gerard Araud, France’s former ambassador to Washington. "It is indispensable
        to have a direct relationship with the only man who counts in the Trump administration,
        Trump himself."'
    section20:
      primarytype: 'block'
      uuid: 'e2c09020-321b-4a35-88db-b67eb7c9650d'
      activationstatus: true
      created: 2024-12-07T15:46:18.185+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:02.316+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T15:46:18.185+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Macron, who has just over two years left as president, pursued a non-confrontational
        approach toward Trump during the latter’s first term, hoping that by engaging
        with him he could win concessions.'
    section21:
      primarytype: 'block'
      uuid: 'ecf89be3-cc23-4c67-9760-f971c646a214'
      activationstatus: true
      created: 2024-12-07T15:46:18.186+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:02.317+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T15:46:18.186+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'But as the years passed, policy decisions on climate, taxation and
        Iran in particular caused friction between the two leaders. By the end it
        was a more fractious relationship.'
    section22:
      primarytype: 'block'
      uuid: '82c12502-a6c1-49f7-88dd-2a2ccf861016'
      activationstatus: true
      created: 2024-12-07T15:46:18.269+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:02.318+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T15:46:18.269+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Clashes most likely lie ahead, fueled by Trump’s desire to impose
        sweeping tariffs on Europe and other U.S. trade partners, and disagreement
        over how to handle the Ukraine-Russia conflict.'
    section23:
      primarytype: 'block'
      uuid: 'b8a9ab5d-3ed3-460e-8974-0bfb0c632c58'
      activationstatus: true
      created: 2024-12-07T15:46:18.270+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:02.318+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T15:46:18.270+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Steve Holland; additional reporting by John Irish
        in Paris; editing by Ross Colvin and Howard Goller)</em></p>'
  'START HERE----->marcos-on-feast-of-the-immaculate-conception':
