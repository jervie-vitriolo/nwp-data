    title: 'Marcos urges Filipinos to serve with compassion in observance of Feast
      of the Immaculate Conception'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '450e2ba6-33ff-4a2b-ac90-ac6956bee18a'
      activationstatus: true
      created: 2024-12-07T17:10:54.711+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:01.591+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T17:10:54.716+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> President Ferdinand
        Marcos Jr. urged Filipinos and Catholics to serve others with compassion and
        humility, in a message released ahead of the Feast of the Immaculate Conception
        tomorrow, Dec. 8.</p>'
    section1:
      primarytype: 'block'
      uuid: '721753d8-d467-4dbb-a0a9-fbb337f8dbe3'
      activationstatus: true
      created: 2024-12-07T17:10:54.712+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:01.592+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T17:10:54.712+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Marcos also called on others to embrace the journey towards holiness
        and stay connected to “live a life filled with integrity, devotion, and love”.'
    section2:
      primarytype: 'block'
      uuid: '6426a857-4b46-4b19-a6af-e118c1675fe6'
      activationstatus: true
      created: 2024-12-07T17:10:54.712+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:01.593+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-07T17:10:54.712+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“It holds great meaning among Catholics and invites an opportunity
        for all people of faith to reflect on themes of grace, purity, and devotion,”
        he said.'
    section3:
      primarytype: 'block'
      uuid: '2092587a-3f27-4cc9-aeab-a05e4ca9e22c'
      activationstatus: true
      created: 2024-12-07T17:10:54.713+08:00
      createdby: 'lance-nwp'
