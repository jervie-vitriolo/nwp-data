    'template': '1'
    'title': 'PH debt at ₱16.02 trillion in October'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b307fa4-7e3d-48ef-8390-5a86e41f3de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:44:49.079+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:31.349+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:46:07.300+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The country’s debt
        stood at ₱16.02 trillion in end-October mainly due to the peso depreciation,
        the Bureau of the Treasury reported Tuesday, Dec. 3.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8ac29b-6f84-4056-96d7-e805da3e8f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:44:49.080+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:31.350+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:46:07.300+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The total outstanding debt posted a 0.8% month-on-month increase,
        amounting to an additional ₱126.95 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7fd74b-2479-4ea7-aee4-3f67bae8078f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:44:49.080+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:31.350+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:46:07.301+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The increase was primarily driven by the valuation impact of peso
        depreciation against the US dollar from ₱56.017 at end-September 2024 to ₱58.198
        at end-October 2024,” the bureau said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd854ab28-3059-482f-bdba-594589685f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:44:49.081+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:31.351+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:46:07.301+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Of the total debt stock, 67.98% is composed of domestic securities,\
        \ while 32.02% consists of external obligations,” it added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df1d772-5901-428b-bb85-e215e9437687'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:44:49.081+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:31.352+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:46:07.302+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The domestic debt in October was at ₱10.89 trillion, lower than
        that in September, the Treasury said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ded22a-d80b-4901-8191-130080e1fe1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:44:49.081+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:31.353+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:46:07.302+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Domestic debt also rose by 8.7% or ₱871.91 billion from end-December
        last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f83c0c-1fa7-45ab-90e7-bf0a6c54efe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:44:49.082+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:31.354+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:46:07.303+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>External debt, meanwhile, inched up by 3.5% or ₱173.37 billion from
        September, or at ₱5.13 trillion, due to net foreign loan availments and foreign
        exchange movements.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9290a1-9d93-4fa5-a2c2-963b20fea00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:44:49.082+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:31.354+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:46:07.303+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The bureau said the external debt was up by 11.6% compared to end-December\
        \ last year.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033c7f43-2103-4105-a0fa-b12983d4a422'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:44:49.083+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:31.355+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:46:07.304+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>For guaranteed obligations, it totaled ₱411.76 billion by the end
        of October, which was a 10.4% increase from the previous month. It leaped
        by 17.8% since end-December 2023.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e51442-2aff-490e-83dc-8442656cb410'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:44:49.083+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:31.356+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:46:07.304+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Senate Minority Leader Koko Pimentel said that the government debt\
        \ stock breaching the P16-trillion mark was “very alarming.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d10b0fd-103d-468b-86c9-e44a57ac34c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:44:49.083+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:31.357+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:46:07.305+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The government should present to us a plan on how to reduce the total\
        \ debt not in percentages in relation to certain other numbers but a reduction\
        \ in the actual amount of the national debt,” he said. “We must be able to\
        \ prove to ourselves that we are able to bring down the actual value of the\
        \ total national debt.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74e3d0c-6269-4a4d-9db2-98c03aae418d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:44:49.084+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:31.357+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:46:07.305+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On the other hand, Sen. Grace Poe noted that the debt-to gross domestic\
        \ product ratio has been declining since the COVID-19 pandemic. She also said\
        \ that the government aims “to continue pushing it below 60%.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de6edbc-9bb8-4aa7-acc5-e70b2709fd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:44:49.084+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:31.358+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:46:07.306+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Ang importante ay kaya nating mabayaran ang utang natin nang hindi\
        \ maaapektuhan ang serbisyo ng gobyerno, at magagamit ang perang inutang sa\
        \ pagpapalago ng ating ekonomiya,” said Poe, who heads the Senate finance\
        \ committee.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c16e139-99f3-4ff6-a79b-f0da3b383a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:44:49.085+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:31.359+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:46:07.306+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The important thing is we can pay our debts without affecting\
        \ government services, as well as utilize loans for economic growth.]\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b600a014-a608-4f07-aba8-3e5cd6436aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:44:49.085+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:31.359+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:46:07.307+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "She said the government has “made sure to leave enough fiscal space\
        \ to service our debts and used the borrowed money to fund infrastructure\
        \ and social development projects which will ultimately redound to our country’\
        s economy.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128f9d0f-f976-4aba-a7e3-1897bb68f602'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:44:49.086+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:31.360+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:46:07.307+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We also made sure to fund shovel-ready infrastructure projects
        for transportation, health, and technology development to boost our economy,”
        the senator added.</p>'
  'online-messages-admissible-criminal-case-evidence':
