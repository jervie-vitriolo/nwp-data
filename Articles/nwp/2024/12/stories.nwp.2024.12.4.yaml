    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eefe7480-e1f6-41c0-bdf1-0c60d12ac3a1'
    'lead': 'South Korean lawmakers on Wednesday called for the impeachment of President
      Yoon Suk Yeol after he declared martial law only to reverse the move hours later,
      triggering the biggest political crisis in decades in Asia’s fourth-largest
      economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-04T13:23:24.954+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:34:34.913+08:00
