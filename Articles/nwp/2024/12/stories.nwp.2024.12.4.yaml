      'jcr:uuid': '53b00899-f4a9-4f70-8758-179ac9117f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T07:47:43.712+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.778+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T07:51:31.124+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea —</strong>&nbsp;South Korean President
        Yoon Suk Yeol’s shocking late-night declaration of martial law brought years
        of clashes with domestic opponents, the media, and even his own conservative
        party to a head and threw his political future into doubt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7583f785-422e-4961-ba6a-6f98af799c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T07:47:43.712+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.779+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T07:51:31.125+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He promised to roll back that order only hours later after parliament,\
        \ including some members of his own party, voted to block the move.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd150aa30-5cc2-45c5-b9c2-44086b945761'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T07:47:43.713+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.780+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T07:51:31.126+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Yoon squeaked out a victory in the tightest presidential election in\
        \ South Korean history in 2022 on a wave of discontent over economic policy,\
        \ scandals and gender wars, reshaping the political future of Asia’s fourth-largest\
        \ economy.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c6db57-925c-4245-be17-5b2211911f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T07:47:43.713+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.780+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T07:51:31.126+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He was embraced by leaders in the West as a partner in the U.S.-led\
        \ effort to unify democracies against growing authoritarianism in China, Russia\
        \ and elsewhere.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c193f6b-a69b-41b2-8de8-398fe3d82515'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T07:47:43.713+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.781+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T07:51:31.127+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But even as he talked up a foreign policy of shared democratic values,\
        \ Yoon drew increasing accusations of heavy-handed leadership at home, and\
        \ fears of more strident crackdowns have percolated for some time.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddf07e1-4fde-4269-a584-85050d6d0abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T07:47:43.714+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.782+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T07:51:31.127+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "During his confirmation hearing as defense minister in September, Kim\
        \ Yong-hyun, then Yoon’s head of presidential security, denied opposition\
        \ lawmakers' suggestions that his appointment was part of preparations to\
        \ declare martial law.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36270438-01e4-4b87-b3c8-a8bb1e9f3f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T07:47:43.714+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.783+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T07:51:31.128+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A spokesman for Yoon did not respond to repeated phone calls.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b40b8a-75c1-4cd6-9afb-2b74a7276fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T07:47:43.715+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.784+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T07:51:31.129+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Yoon’s move comes as South Korea tries to shore up its position before\
        \ the Jan. 20 inauguration of U.S. President-elect Donald Trump, who clashed\
        \ with Yoon’s predecessor over trade and paying for U.S. troops stationed\
        \ in South Korea.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e780a1-8423-47a0-ba1f-f3da6c604667'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T07:47:43.715+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.784+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T07:51:31.129+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"For a president who has focused so much on South Korea’s international\
        \ reputation, this makes South Korea look very unstable,\" said Mason Richey,\
        \ a professor at Hankuk University of Foreign Studies in Seoul. \"This will\
        \ have a negative effect on financial and currency markets and South Korea’s\
        \ diplomatic place in the world.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a6d588-133b-4511-8d27-0b4ae9c548fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T07:47:43.715+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.785+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T07:51:31.130+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "One Western diplomat, speaking on condition of anonymity to discuss\
        \ sensitive politics, said the martial law declaration would complicate conversations\
        \ about South Korea joining more multinational diplomatic efforts.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0523f5d5-cf50-432b-8007-aaaabc394bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T07:47:43.716+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.786+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T07:51:31.130+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Jenny Town of the U.S.-based Stimson Center think tank said the move\
        \ appeared \"desperate and dangerous\" and could spell the beginning of the\
        \ end of Yoon’s presidency.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86472140-910a-4f15-87d4-09e9805707d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T07:47:43.716+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.786+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T07:51:31.131+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"He was already unpopular, but this might just be the final straw\
        \ to move impeachment processes forward,\" she said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134e9f65-e57b-4f86-b903-28817edde93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T07:47:43.717+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.787+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T07:51:31.131+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Erosion in democracy</strong>&nbsp;</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823f2833-26ff-45d5-9f7d-aa7f57e6d8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T07:47:43.717+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.788+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T07:51:31.132+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Democracy in South Korea took a step backward since Yoon took office,\
        \ the Varieties of Democracy Institute at the University of Gothenburg in\
        \ Sweden said in an annual report in March, citing legal cases against figures\
        \ associated with the previous administration and assaults on gender equality\
        \ and freedom of expression.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49ced89-c27e-4a60-a03d-0a50bec37dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T07:47:43.718+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.789+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T07:51:31.132+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Yoon has responded to criticisms by declaring them fake news, filing\
        \ more defamation cases than other recent presidents and in some cases restricting\
        \ media access.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a71853-bd14-4869-98c8-39fd0d1b6787'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T07:47:43.718+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.789+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T07:51:31.133+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Under Yoon, South Korea dropped from 47th to 62nd in the global press\
        \ freedom index unveiled this year by Reporters Without Borders.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eae1045-4b7c-4f4c-80d7-c17989768746'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T07:47:43.719+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.790+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T07:51:31.134+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In some cases he claimed \"pro-North Korean\" or \"anti-state\" forces\
        \ were behind criticism of him - language he used on Tuesday to justify his\
        \ martial law order.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a1802c-9f37-4faf-890a-c861fb1f2e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T07:47:43.719+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.791+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T07:51:31.134+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"The forces of communist totalitarianism have disguised themselves\
        \ as democracy activists, human rights advocates and progressive activists,\"\
        \ Yoon said in speech last year.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599739d8-61cc-4318-bf79-9aa20e36793a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T07:47:43.720+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.792+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T07:51:31.135+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The president’s ruling conservative People Power Party suffered a heavy\
        \ loss in April’s general election as the main opposition Democratic Party\
        \ of Korea took 175 out of the 300 seats in the National Assembly.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218bc779-7e83-4bac-bc73-a2846a971ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T07:47:43.720+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.793+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T07:51:31.135+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Democratic Party, which is in disarray with its leader convicted\
        \ of election law violations and facing charges of corruption, clashed with\
        \ Yoon over budgets and investigations into Yoon’s wife and top officials.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad70fbc8-ee3b-47c2-a43e-cc53619b4742'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T07:47:43.721+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.794+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T07:51:31.136+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In November, Yoon denied wrongdoing in an influence-peddling scandal\
        \ involving him and his wife that has driven his approval ratings to record\
        \ lows.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcde0da-6edd-4806-a937-e1329b5aa3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T07:47:43.721+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.795+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T07:51:31.136+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Yoon has also taken a hard line against labour unions, as well as striking\
        \ doctors who oppose a major healthcare reform plan that would add 2,000 medical\
        \ students a year to make up what the government says is a severe shortage\
        \ of physicians.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8b9e87-4498-4bcf-bd1b-c50991db8703'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T07:47:43.722+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.795+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T07:51:31.137+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Tuesday’s martial law decree ordered those doctors back to work.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd13b54-a386-4ae9-a262-92a723377a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T07:47:43.723+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.796+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T07:51:31.138+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Yoon’s handling of the scandals as well as the doctors' strike led\
        \ to public rifts with Han Dong-hoon, his former confidant and current leader\
        \ of Yoon’s People Power Party.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f78dc55-9c24-45d5-a853-4b3908364110'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T07:47:43.723+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.797+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T07:51:31.138+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Han and the PPP called for Yoon to roll back the order.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a34bf6-ccdb-4c9c-9f9f-dfbf2dc8729b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T07:47:43.724+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.798+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T07:51:31.139+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "David Rhee, 48, said he was a PPP supporter but came out to protest\
        \ outside the parliament on Wednesday because Yoon’s move was beyond comprehension.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0cb88c-21d0-4efd-bd0d-68978fa2dfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T07:47:43.724+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.798+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T07:51:31.139+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Communist forces? That is Yoon’s dogma, not fact,\" he said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a66117d-5796-4b12-9c42-a4964458e775'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T07:47:43.725+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.799+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T07:51:31.140+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Josh Smith; additional reporting by Ju-min Park
        in Seoul and David Brunnstrom in Washington; Editing by Cynthia Osterman)</em></p>'
