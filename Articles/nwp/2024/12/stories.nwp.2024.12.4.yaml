    'template': '1'
    'title': 'South Korea’s President Yoon reverses martial law after lawmakers defy
      him'
    'updated': 2024-12-04T07:32:41.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0457c3-021d-4e87-865b-00b87793d4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T07:34:21.265+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:38.575+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T07:40:02.479+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea —</strong>&nbsp;South Korean President
        Yoon Suk Yeol said on Wednesday, Dec. 4, he would lift a surprise martial
        law declaration he had imposed just hours before, backing down in a standoff
        with parliament which roundly rejected his attempt to ban political activity
        and censor the media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f978cc1c-2916-4073-9276-4ae3f2e2d883'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T07:34:21.265+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:38.576+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T07:40:02.479+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In South Korea’s biggest political crisis in decades, Yoon shocked\
        \ the nation and declared martial law on Tuesday night to thwart \"anti-state\
        \ forces\" among his domestic political opponents. But outraged lawmakers\
        \ unanimously rejected the decree. Yonhap news agency said the cabinet had\
        \ agreed early on Wednesday to scrap the martial law.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8de418-8c53-4b1f-a1be-09146c470a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T07:34:21.266+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:38.576+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T07:40:02.480+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Protesters outside the National Assembly parliament shouted and clapped.\
        \ “We won!” they chanted, and one demonstrator banged on a drum.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2376ca-98c2-487c-a114-baa22cce4902'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T07:34:21.266+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:38.578+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T07:40:02.480+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The main opposition Democratic Party called for Yoon, who has been\
        \ in office since 2022, to resign or face impeachment.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dd32b1-38de-4874-afe7-62e477f71b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T07:34:21.267+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:38.578+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T07:40:02.481+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Even if martial law is lifted, he cannot avoid treason charges. It\
        \ was clearly revealed to the entire nation that President Yoon could no longer\
        \ run the country normally. He should step down,\" senior DP member of parliament\
        \ Park Chan-dae said in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4e040e-0921-433d-bb12-6ed10dc59a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T07:34:21.267+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:38.579+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T07:40:02.481+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"South Korea as a nation dodged a bullet, but President Yoon may have\
        \ shot himself in the foot,\" said Danny Russel, vice president of the Asia\
        \ Society Policy Institute think tank in the United States.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7affc5-1dc7-4f8b-822a-b20a2fac5968'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T07:34:21.267+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:38.580+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T07:40:02.482+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The South Korean won currency came off a more than two-year low against\
        \ the dollar after Yoon’s reversal, while exchange traded funds linked to\
        \ South Korean stocks similarly cut losses.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f4a5f2-bcce-4b7b-96ad-41dd584a9d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T07:34:21.268+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:38.581+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T07:40:02.482+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Yoon’s surprise declaration of martial law, which he cast as aimed\
        \ at his political foes, was voted down by 190 lawmakers in parliament. His\
        \ own party urged him to lift the decree. Under South Korean law, the president\
        \ must immediately lift martial law if parliament demands it by a majority\
        \ vote.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea3a113-41c5-49c2-9ff5-d861a9da8008'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T07:34:21.268+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:38.582+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T07:40:02.483+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The crisis in a country that has been a democracy since the 1980s,\
        \ and is a U.S. ally and major Asian economy, caused international alarm.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5023d6e8-a929-42e7-aefd-960af2e96a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T07:34:21.269+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:38.583+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T07:40:02.483+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>U.S. relieved</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf48f86-8e65-41c7-8254-e1f713238725'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T07:34:21.269+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:38.583+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T07:40:02.484+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "After Yoon’s announcement of martial law in a TV address, South Korea’s\
        \ military had said activities by parliament and political parties would be\
        \ banned, and that media and publishers would be under the control of the\
        \ martial law command.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9e311e-9317-4eed-b432-8f56c2eba4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T07:34:21.270+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:38.584+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T07:40:02.485+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Helmeted troops briefly tried to enter the parliament building. Parliamentary\
        \ aides were seen trying to push the soldiers back by spraying fire extinguishers.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a05781-6c0a-45a4-b613-cc00ccadf34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T07:34:21.270+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:38.585+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T07:40:02.485+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The White House said it was pleased Yoon had backed down.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85fdd2d-9e19-42e7-a0ca-43b39e3d7c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T07:34:21.271+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:38.586+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T07:40:02.486+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We are relieved President Yoon has reversed course on his concerning\
        \ declaration of martial law and respected the... National Assembly’s vote\
        \ to end it,\" a White House spokesperson said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f5178e-675e-4059-934f-1ec10f5aa2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T07:34:21.271+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:38.587+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T07:40:02.486+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Earlier, U.S. Deputy Secretary of State Kurt Campbell said the United\
        \ States was watching events in South Korea with \"grave concern.\" Some 28,500\
        \ U.S. troops are stationed in South Korea to guard against the nuclear-armed\
        \ North.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d64d4eb-f9e4-42d4-88dc-4804415ea843'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T07:34:21.271+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:38.588+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T07:40:02.487+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Yoon did not cite any specific threat from the North, instead focusing\
        \ on his domestic political opponents. It was the first time since 1980 that\
        \ martial law has been declared in South Korea.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bfd44e-2240-4c0a-b756-9d3509dc25f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T07:34:21.272+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:38.589+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T07:40:02.487+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Russel, who was the top U.S. diplomat for East Asia under former President\
        \ Barack Obama, said South Korea was now looking at the prospect of snap elections.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be64879-5385-4022-bdc4-a13b4f2a2b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T07:34:21.272+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:38.590+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T07:40:02.488+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Political uncertainty and domestic strife in South Korea is not our\
        \ friend. Political uncertainty and domestic strife in South Korea is North\
        \ Korea’s friend, however. You can be sure that North Korea is licking its\
        \ chops,\" he said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd422a33e-6841-4283-b961-de66061033cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T07:34:21.273+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:38.591+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T07:40:02.489+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Yoon, a career prosecutor, squeezed out a victory in the tightest presidential\
        \ election in South Korean history in 2022. He rode a wave of discontent over\
        \ economic policy, scandals and gender wars, aiming to reshape the political\
        \ future of Asia’s fourth-largest economy.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96623514-4123-4a27-ac14-ba48f1be3e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T07:34:21.274+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:38.592+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T07:40:02.489+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But he has been unpopular, with his support ratings hovering at around\
        \ 20% for months.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b281d873-9945-45bb-ad72-ec41da9e526e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T07:34:21.274+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:38.596+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T07:40:02.490+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "His People Power Party suffered a landslide defeat at a parliamentary\
        \ election in April this year, ceding control of the unicameral assembly to\
        \ opposition parties that captured nearly two-thirds of the seats.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddfbfa1-b46d-4747-a549-192b777caaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T07:34:21.275+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:38.597+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T07:40:02.490+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "There have been more than a dozen instances of martial law being declared\
        \ since South Korea was established as a republic in 1948.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244568df-e49e-40fd-aecc-9ad20be9cc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T07:34:21.275+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:38.597+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T07:40:02.491+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In 1980, a group of military officers led by Chun Doo-hwan forced then-President\
        \ Choi Kyu-hah to proclaim martial law to crush calls by the opposition, labour\
        \ and students for the restoration of democratic government.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cf8c9f-d3c4-448f-bc15-798ec2a4f834'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T07:34:21.276+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:38.598+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T07:40:02.491+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Jack Kim, Ju-min Park, Hyonhee Shin, Hyunsu Yim
        and Josh Smith; Additional reporting by Michelle Nichols at the United Nations,
        David Brunnstrom in Washington and Trevor Hunnicutt in Luanda; Writing by
        Alistair Bell; Editing by Chizu Nomiyama, Jonathan Oatis and Bill Berkrot)</em></p>'
