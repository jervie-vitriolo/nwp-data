    'author': 'Jack Kim and Ju-min Park, Reuters'
    'caption': 'Police officers keep watch outside the National Assembly after South
      Korean President Yoon Suk Yeol declared martial law in Seoul, South Korea on
      Wednesday, Dec. 4. (Kim Hong-Ji/Reuters)'
