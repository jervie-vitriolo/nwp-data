    'title': 'Gatchalian sees Immigration as ‘weakest link’ following Roque’s exit '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14820c6-719f-4a4a-b696-57b2eb3cccf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:38:46.304+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:32.090+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:38:46.322+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – Lapses in the Bureau
        of Immigration allowed former presidential spokesperson Harry Roque to leave
        the country undetected despite a lookout order, Senator Sherwin Gatchalian
        said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16266031-a33b-49a0-a1c3-6474270fd349'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:38:46.304+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:32.091+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:38:46.304+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“So far, it seems to me that the immigration is the weakest link. But\
        \ I'm still gathering more information as to what are the steps that he made\
        \ in order to escape or leave the country and escape accountability,” Gatchalian\
        \ said in a chance interview at the Senate. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48be5cec-0bc9-4704-940c-9a66fe95260f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:38:46.304+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:32.092+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:38:46.304+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Gatchalian pointed out that while no hold departure order was issued\
        \ against Roque, the Immigration Lookout Bulletin Order (ILBO) should have\
        \ alerted authorities before his departure. The ILBO was issued in connection\
        \ with charges related to his alleged involvement in a raided offshore gaming\
        \ hub in Porac, Pampanga.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db65f66a-eb76-4d43-9809-24d1ca393784'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:38:46.305+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:32.093+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:38:46.305+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "On Tuesday, Roque admitted to having his counter-affidavit notarized\
        \ in Abu Dhabi but said he is no longer there.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4164a9ff-b722-43c6-9086-b0f3a1bcbc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:38:46.305+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:32.094+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:38:46.305+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Ang lookout bulletin kasi activates all the ingress and egress, all\
        \ the border control natin. And yet nakalabas siya. So talagang malaking pagkukulang\
        \ ng immigration kung paano siya nakalabas,” Gatchalian said. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ef8ad5-ac91-46f6-9854-a7cae7aba0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:38:46.306+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:32.095+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:38:46.306+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The lookout bulletin activates all our ingress and egress,\
        \ all our border controls. And yet, he was able to leave. So it’s clearly\
        \ a major lapse on the part of immigration as to how he managed to get out.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb495d5-a924-436a-a4fe-ac7d0aabc3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:38:46.306+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:32.095+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:38:46.306+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“I hope this is not an Alice Guo part 2 na allegedly nagbarko and all\
        \ that. But hindi ka pwede magbarko all the way to the Middle East (I hope\
        \ this is not another Alice Guo situation where someone allegedly took a ship\
        \ and all that. But you can’t take a ship all the way to the Middle East),”\
        \ he added. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09fdb06-4c20-41df-b80f-20536a483076'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:38:46.307+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:32.096+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:38:46.307+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Dismissed Bamban, Tarlac Mayor Alice Guo, also known as Chinese national\
        \ Guo Hua Ping escaped the country in July despite a Senate arrest order,\
        \ but immigration officials have yet to explain how she fled. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bf4c52-31de-4fac-a89c-0e4a9c061693'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:38:46.307+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:32.097+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:38:46.307+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In Roque’s case, Gatchalian suggested that syndicates or corrupt officials\
        \ may have facilitated his escape, or that the country’s border control system\
        \ is simply weak—or possibly both.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd420c2a5-231d-443b-81f1-208737a25080'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:38:46.307+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:32.098+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:38:46.307+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "He said he is considering filing a resolution to initiate a Senate\
        \ investigation into the matter.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7310fd9d-0591-48ad-8e35-7e5789dbb469'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:38:46.308+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:32.099+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:38:46.308+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Not because of Harry Roque alone, but nangyari na ito kay Alice Guo\
        \ at siguro nangyayari ito regularly, hindi lang natin nalalaman (Not just\
        \ because of Harry Roque, but this also happened with Alice Guo, and it’s\
        \ probably happening regularly—we just don’t know about it),” he said. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1627523e-2e9f-4cd6-86bd-e052d98ab005'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:38:46.308+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:32.099+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:38:46.308+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Ang danger dito, it’s the weakness of our institution. Nobody will\
        \ believe us anymore… When you say justice, full cycle yan, from the start\
        \ to the end. Pero kung sa gitna nakakatakas siya, then walang kwenta ang\
        \ institutions natin (But if one can escape right in the middle of it, then\
        \ our institutions are incompetent),” he said. \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c5e920-9e6b-4200-8901-2984d997bda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:38:46.309+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:32.102+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:38:46.309+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In a separate statement, Senate Deputy Minority Leader Risa Hontiveros\
        \ said the Immigration Bureau has a lot of explaining to do about Roque’s\
        \ escape.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c8a4a5-c7b6-4c3d-a9f2-96df02fd8022'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:38:46.309+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:32.104+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:38:46.309+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“I expect the BI, along with our other law enforcers, to identify at\
        \ the soonest possible time who helped Harry Roque escape undetected. Ang\
        \ Dubai ay isang POGO hub kaya baka mga POGO actors din ang tumulong sa kanya\
        \ (Dubai is a POGO hub so POGO actors may have helped him),” Hontiveros said.\
        \ \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2ceb54-86cb-4414-98d8-401e39ffad87'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:38:46.310+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:32.104+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:38:46.310+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d353801-ef41-45b3-99cf-e034fc6c73bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:38:46.310+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:32.105+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:38:46.310+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The BI earlier said Roque may have left the country through illegal\
        \ means, such as falsifying immigration clearances, and that it is considering\
        \ filing a case against him.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f757705a-09d2-4841-a1c1-9333621c43a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:38:46.311+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:32.106+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:38:46.311+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5417cf-2917-4bde-b6f6-84bfdfff0c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:38:46.311+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:32.106+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:38:46.311+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, Roque maintained that there is no order barring his travel\
        \ outside the country. \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00eb376b-aeae-44fb-a187-c19fd8b22011'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:38:46.312+08:00
