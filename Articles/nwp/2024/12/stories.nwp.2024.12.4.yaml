      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:13:36.213+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Consumers in select
        Metro Manila areas may avail of cheap rice at P40 per kilogram (kg) in select
        public markets and train stations beginning Thursday, Dec. 5, the Department
        of Agriculture (DA) said, as the government finds ways to lower the price
        of the staple.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9494a191-6f1e-4bad-9b3a-38e1e98c1cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:13:36.192+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:32.717+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:13:36.192+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Consumers can buy well-milled rice from local producers and imports\
        \ in one or two “Kadiwa ng Pangulo” kiosks in the five participating markets.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6438bb2c-e5ed-4719-9417-e5b5894fb30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:13:36.193+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:32.718+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:13:36.193+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Agriculture Department said the “Rice for All” program will be\
        \ initially rolled out in the following monitored markets with the highest\
        \ price ranges for rice: \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfd4095-6bed-4a41-bf77-f361c643e316'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:13:36.193+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:32.719+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:13:36.193+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "+ Guadalupe Public Market, Mandaluyong City\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77ef19f-29d1-4557-b678-238c1781b0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:13:36.194+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:32.720+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:13:36.194+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "+ Kamuning Market, Quezon City\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d95e24-f321-47e1-91a4-0c0be49145dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:13:36.194+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:32.721+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:13:36.194+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "+ Malabon Central Market, Malabon City\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f86763-2b5e-48c1-8c83-2e063f69fd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:13:36.194+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:32.722+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:13:36.194+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "+ New Las Piñas City Public Market, Las Piñas City\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17eddd52-bf70-41c9-b8ea-578adde6afa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:13:36.195+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:32.723+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:13:36.195+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "+ Pasay City Public Market, Pasay City.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78521d0b-639e-40a8-b85b-66db3779da68'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:13:36.195+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:32.724+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:13:36.195+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Commuters will also see rice retail stalls in MRT-3 North Avenue Station\
        \ and LRT-1 Monumento Station.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4893f799-1d2b-4f10-9919-b1e96574dd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:13:36.196+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:32.725+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:13:36.196+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The cheap rice would be sold Tuesday to Saturday, from 8 a.m. to 5\
        \ p.m.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feffcb18-518f-428a-b56f-35ebeb33c4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:13:36.196+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:32.725+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:13:36.196+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Assistant Secretary Genevieve Guevarra said retailers
        initially rejected the plan, particularly in giving the government kiosk a
        space in the public market.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d1cf49-258a-4bfb-b51b-926dabd762d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:13:36.197+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:32.726+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:13:36.197+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Pero nong sinabi natin meron silang cut dito eh pumayag naman sila…\
        \ ibig sabihin mas mababa namin ibibigay sa kanila para ibenta nila ng P40,”\
        \ Guevarra said in a news conference on Wednesday.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c66a7aa-d954-4b92-a767-7e6a477ff673'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:13:36.197+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:32.727+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:13:36.197+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: But when we said they could also have a cut, they agreed\
        \ to that. It means we can give the stocks at a lower price so that they could\
        \ sell the commodity at P40.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5284c3-df67-48af-bedd-e2500c25f184'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:13:36.197+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:32.728+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:13:36.197+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Asked if the price would remain at P40 throughout the program, Agriculture\
        \ spokesperson Arnel de Mesa said: “Abangan natin sa susunod na araw kung\
        \ ano ang magiging response ng market.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42ad432-3cd2-4c25-b45c-c1a823b77586'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:13:36.198+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:32.728+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:13:36.198+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We will respond doon sa market forces and eventually kung bababa kagaya\
        \ ng nangyayari ngayon, bumababa eventually,” De Mesa said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7588cdf-3e0c-4e19-870f-114b977c5e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:13:36.198+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:32.729+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:13:36.198+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Let’s wait for the coming days for the market response.\
        \ We will respond to market forces and eventually, just like what we already\
        \ saw in the past, the prices would go down.]\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c928416e-4caa-409c-b5ba-234cd0bdbb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:13:36.199+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:32.730+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:13:36.199+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The “Rice for All” program began in August with an initial price
        of P45, and was limited to Kadiwa centers. The government has been reducing
        the price of the staple to reflect the impact of a tariff cut.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e08f161-7db5-4e13-a6f4-15c2e52e8226'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:13:36.199+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:32.731+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:13:36.199+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Javier Villena, a retailer at Kamuning Public Market, has begun selling\
        \ P40 per kg of local well-milled rice this week.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c6808e-f399-4a6b-abc3-d01a5e792db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:13:36.200+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:32.732+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:13:36.200+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Kung kinakailangan ng masa ay maiiwasan ba?” Villena told NewsWatch\
        \ Plus. “Hindi lang naman ‘yan ang presyo ng bigas maraming mas maganda, mas\
        \ mataas.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a77a25c-be88-4020-a712-2f119474573a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:13:36.200+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:32.732+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:13:36.200+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Karamihan din naman ng binibili ng mangangain at ng masa ay ‘yong\
        \ mahigit ng kwarenta,” he added.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec662ad-45b5-4d4c-8825-dd3e19e14bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:13:36.201+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:32.733+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:13:36.201+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the public needs it, can we avoid it? It’s not
        only the price of rice. Others with better quality are sold at a higher price.
        What most consumers buy is the rice product with a cost of over P40.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66caecc-c398-4996-88c9-4a2b4be1e262'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:13:36.201+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:32.734+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:13:36.201+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "De Mesa assured consumers that the kiosk would be replenished with\
        \ stocks, and there is no purchase limit.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ac1ab8-3640-4507-b95e-d62a377ab2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:13:36.202+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:32.735+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:13:36.202+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Kung titingnan natin ang trend na bumibili [ng Rice for All], ang\
        \ binibili nila 5, 10 kilos. Bibihira na bibili nang sobrang dami na pwedeng\
        \ i-hoard at ibenta ulit,” he added.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1934f882-8825-4b99-80ac-ad05f2954838'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:13:36.203+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:32.735+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:13:36.203+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we check the trend of those who buy the product
        under the “Rice for All” program, they only buy 5, 10 kilos. It’s rare that
        someone buys too much volume that could pass as hoarding and reselling.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37509433-37b4-4112-88f3-d56a5af5d953'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:13:36.203+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:32.739+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:13:36.203+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The “Rice for All” program will be expanded throughout major public
        markets in Metro Manila before major cities in the country, the DA said.</p>'
