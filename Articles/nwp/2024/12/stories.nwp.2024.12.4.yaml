    'title': 'DA sells P40/kg of rice in some NCR markets, train stations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73940991-117f-4819-b57c-a66f8c498adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:13:36.192+08:00
      'mgnl:createdBy': 'jelo-nwp'
