    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51144bbe-ba04-4811-ac3b-54ed0c4156a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T09:18:51.607+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.165+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T09:18:51.622+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> South Korea’s finance ministry
        said on Wednesday it is ready to deploy "unlimited" liquidity into financial
        markets if needed after President Yoon Suk Yeol lifted a martial law declaration
        he imposed overnight that pushed the won to multi-year lows.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b405bf1-8840-4e41-808e-6d5b1db24308'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T09:18:51.608+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.166+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T09:18:51.608+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The announcement came after Finance Minister Choi Sang-mok and Bank
        of Korea Governor Rhee Chang-yong held emergency meetings overnight, and ahead
        of the BOK’s extraordinary meeting session abruptly scheduled for 9 a.m.
        local time (0000 GMT) on Wednesday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a803dea-158f-4aff-802a-f3476cac73c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T09:18:51.608+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.167+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T09:18:51.608+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"All financial, FX markets as well as stock markets will operate normally,"
        the government said in a statement.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4959320b-448e-4803-84d1-c029ad8ea3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T09:18:51.608+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.168+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T09:18:51.608+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We will inject unlimited liquidity into stocks, bonds, short-term
        money market as well as forex market for the time being until they are fully
        normalised."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7849a4ea-adff-4ec2-a91c-52175e8250c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T09:18:51.609+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.169+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T09:18:51.609+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The country’s financial regulator is ready to deploy 10 trillion won
        ($7.07 billion) in a stock market stabilisation fund any time, the Yonhap
        news agency said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44c8daf-2783-4905-baf1-f9109018541c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T09:18:51.609+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.169+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T09:18:51.609+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'South Korea’s wonKRW=KFTC, KRW= trimmed losses early on Wednesday,
        coming off the two-year low of 1,443.40 hit overnight after Yoon lifted his
        shock martial law declaration, honouring a parliamentary vote against the
        measure.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb77988-0e62-46a7-8014-e902640dfaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T09:18:51.610+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.170+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T09:18:51.610+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'South Korea’s parliament, with 190 of its 300 members present, unanimously
        passed a motion on Wednesday requiring the martial law be lifted.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad83d31-6966-40af-b025-9ef242c98820'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T09:18:51.610+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.171+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T09:18:51.610+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Korean shares .KS11 fell nearly 2% at open but also pared losses. Chipmaker
        Samsung Electronics 005930.KS fell 1.31%, while battery maker LG Energy Solution
        373220.KS slid 2.64%.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18e4d51-e972-4e2c-9966-78d942aad944'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T09:18:51.611+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.172+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T09:18:51.611+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The KOSPI index and won are among Asia’s worst performing assets this
        year.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f95f4f4-d157-43fa-843c-4392cc774450'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T09:18:51.611+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.173+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T09:18:51.611+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Overnight, U.S.-listed South Korean stocks fell, while exchange-traded
        products in New York including iShares MSCI South Korea ETF EWY.P and Franklin
        FTSE South Korea ETF FLKR.P lost about 1% each.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5cca0a-b793-497b-8644-4c77cdc1d8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T09:18:51.612+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.173+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T09:18:51.612+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Martial law itself has been lifted but this incident creates more
        uncertainty in the political landscape and the economy," ING economists wrote.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0212d982-bede-4bab-8d88-16316081a624'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T09:18:51.612+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.175+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T09:18:51.612+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The political turmoil comes as Yoon and the opposition-controlled parliament
        clash over the budget and other measures.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b2853d-3508-4352-b4c0-7b8ce2b8eee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T09:18:51.612+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.175+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T09:18:51.612+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The opposition Democratic Party last week cut 4.1 trillion won from
        the total budget proposal of 677.4 trillion won ($470.7 billion) the Yoon’s
        government submitted, putting the parliament in a deadlock over control of
        the 2025 annual budget.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a024215c-79fd-4ba9-915d-871aa896c03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T09:18:51.613+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.176+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T09:18:51.613+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The parliamentary speaker on Monday stopped the revised budget from
        going to a final vote.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca43d1b4-edd7-4085-a93a-cdd26f5f76b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T09:18:51.613+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.177+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T09:18:51.613+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A successful budget intervention by the opposition would deal a major
        blow to Yoon’s minority government and risk shrinking fiscal spending at
        a time when export growth is cooling.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c4c145-816a-46e5-9518-20164a4c44b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T09:18:51.614+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.177+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T09:18:51.614+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The negative impact to the economy and financial market could be short-lived
        as uncertainties on political and economic environment could be quickly mitigated
        on the back of proactive policy response," Citi economist Kim Jin-wook said
        in a report.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46636a2a-ca5e-45a2-a349-b14bd461bb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T09:18:51.614+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.178+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T09:18:51.614+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Cynthia Kim, Jihoon Lee; Editing by Andrew Cawthorne,
        Mark Heinrich, Lincoln Feast and Sam Holmes)</em></p>'
  'biden-pardon-working-class-americans':
    'author': 'Gabriella Borter, Reuters'
    'caption': 'US President Joe Biden leaves after delivering remarks from the Rose
      Garden of the White House in Washington, US on Wednesday, Nov. 26. (Nathan Howard/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-04T09:22:47.000+08:00
    'imagesource': 'jcr:12401cd0-9dad-4152-89f8-5324b59dc651'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83d0792a-1ffd-4779-b6e6-20699eeba7b8'
    'lead': 'The top Democrat in the U.S. House of Representatives, Hakeem Jeffries,
      on Tuesday called on President Joe Biden to pardon some working-class Americans
      after drawing criticism for pardoning his own son, Hunter Biden.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-04T09:25:55.952+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:34:36.258+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:31:31.644+08:00
    'mgnl:lastModified': 2024-12-04T09:26:41.457+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Joe-Biden', 'US']
    'stories': []
    'template': '1'
    'title': 'Top US House Democrat calls on Biden to pardon working-class Americans'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2a7f88-1bde-4140-85d4-8aa8fdd6b1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T09:25:55.975+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:36.281+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T09:26:41.452+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, U.S. -</strong> The top Democrat in the U.S.
        House of Representatives, Hakeem Jeffries, on Tuesday called on President
        Joe Biden to pardon some working-class Americans after drawing criticism for
        pardoning his own son, Hunter Biden.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d6feb2-43f0-4c27-92f6-5992c03ea692'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T09:25:55.975+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:36.282+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T09:26:41.453+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"During his final weeks in office, President Biden should exercise
        the high level of compassion he has consistently demonstrated throughout his
        life, including toward his son, and pardon on a case-by-case basis the working-class
        Americans in the federal prison system whose lives have been ruined by unjustly
        aggressive prosecutions for nonviolent offenses," Jeffries said in a statement.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f252818-ff75-41a2-88af-caf8b3b8d80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T09:25:55.976+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:36.282+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T09:26:41.453+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Biden, who leaves office on Jan. 20, for months had said he would not
        pardon his son, who was found guilty of lying about being addicted to illegal
        drugs while buying a gun and pleaded guilty to criminal charges of failing
        to pay $1.4 million in taxes. The sweeping pardon also applied to any other
        crimes "he committed or may have committed" between Jan. 1, 2014, and Dec.
        1, 2024.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3d7ed6-93f6-45e9-bf15-2fdd11bc44d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T09:25:55.976+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:36.283+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T09:26:41.454+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The president said he believed his son had been made the target of
        a politically motivated prosecution. Republicans including President-elect
        Donald Trump blasted the move, as did some Democrats, who said it eroded trust
        in the judicial system.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef80a12c-0fce-4b9a-a3d0-dc70c7fc52e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T09:25:55.977+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:36.283+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T09:26:41.454+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I''m deeply concerned with how we move forward," Democratic Senator
        Ben Cardin told Reuters on Tuesday. "We''ve got to have confidence in an independent
        judiciary and I don’t think we’re where we need to be."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777884f7-5108-4eff-9bdf-89f4c3e86fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T09:25:55.977+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:36.284+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T09:26:41.454+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Jeffries'' request comes after 60 Democratic members of Congress penned
        a letter to Biden last month urging him to use his pardon power to "address
        longstanding injustice in our legal system."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c010b9af-6fa6-474b-b69c-c9760acab988'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T09:25:55.978+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:36.285+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T09:26:41.455+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The letter noted that the U.S. has disproportionately incarcerated
        people of color, low-income individuals, members of the LGBTQ community and
        those with disabilities, and that 90% of the federal prison population was
        convicted on non-violent offenses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05929ac9-e0ec-4ae9-8c32-e0e8d6039290'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T09:25:55.978+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:36.285+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T09:26:41.455+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Gabriella Borter; additional reporting by Costas
        Pitas; Editing by Scott Malone and Leslie Adler)</em></p>'
