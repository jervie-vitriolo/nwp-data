    'stories': []
    'template': '1'
    'title': 'No alert level in South Korea amid political tensions — DFA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c694b533-8882-47ed-bc4c-f262568dacf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T16:36:25.989+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:33.055+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T16:44:29.245+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> There is no alert level
        for Filipinos in South Korea amid political tensions, the Department of Foreign
        Affairs said on Wednesday, Dec. 4</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa1b997-b72f-4854-885c-51978cad2db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T16:36:25.989+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:33.055+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T16:44:29.245+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "South Korean President Yoon Suk Seol declared an emergency martial\
        \ law late Tuesday over a dispute with the opposition party which he called\
        \ “anti-state forces.” The order was reversed hours later after the parliament\
        \ unanimously rejected the declaration.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c16c27c-ddbe-42f3-899a-bacb9230f530'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T16:36:25.989+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:33.057+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T16:44:29.246+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a government TV program, Foreign Affairs Undersecretary Eduardo
        de Vega said Filipinos in Korea remain calm&nbsp; all 78,000 of them both
        documented and undocumented.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09264b6c-85eb-4444-a96c-9f9e7d4fae2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T16:36:25.990+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:33.057+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T16:44:29.246+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Iyong mga Filipino na nagtatrabaho sa South Korea, alam nila iyong\
        \ mga peculiar conditions doon…Kagabi pa lang noong dineklara ang martial\
        \ law hindi naman nag-panic ang mga Filipino. Sinabihan lang ng ating embassy\
        \ na take care lang at sumunod sa direktiba ng local authorities,” said De\
        \ Vega.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e523eeeb-2d8e-432a-b07c-3c9fb39694f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T16:36:25.990+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:33.058+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T16:44:29.247+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Filipinos working in South Korea are aware of the peculiar\
        \ conditions there... Just last night when martial law was declared, the Filipinos\
        \ did not panic. They were just advised by our embassy to take care and follow\
        \ the directives of the local authorities.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665c3574-ff54-45b6-a2e0-89b1b362169c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T16:36:25.991+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:33.059+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T16:44:29.247+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "De Vega said the Philippine embassy in Seoul and the Migrant Workers\
        \ attache are in coordination with Filipino leaders there to assess their\
        \ situation.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316cc3f7-de6f-40cd-81ff-cabc03b142d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T16:36:25.991+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:33.059+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T16:44:29.248+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "While the government has not imposed a travel ban to Korea, he gave\
        \ advice to those planning to book their trips to the north Asian country.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5908e91-8b08-4e09-afd1-7912c9d0ce9f'
      'mgnl:activationStatus': true
