    'mgnl:tags': ['Supreme-Court', 'data-privacy', 'data-privacy-act']
    'stories': []
    'template': '1'
    'title': 'Online chat logs, videos admissible in criminal cases - Supreme Court'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1be6b6-7cac-487c-994c-5a1ffe963220'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T19:53:10.416+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:30.709+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T19:53:10.422+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Metro Manila, Philippines) –</strong> Online chat logs
        and videos may be used as evidence in court to determine the commission of
        a crime, the Supreme Court reiterated on Tuesday, December 3.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed14fd2f-c82c-425a-a76e-8c57a16e7337'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T19:53:10.416+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:30.710+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T19:53:10.416+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "This ruling was made in the case of Eul Vincent O. Rodriguez, convicted\
        \ of qualified trafficking in persons under the Anti-Trafficking in Persons\
        \ Act of 2003 (RA 9208). He was sentenced to life imprisonment, fined ₱2 million,\
        \ and ordered to pay ₱600,000 in damages with legal interest.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a167b7-a5ec-4168-ace3-d4e47008f93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T19:53:10.417+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:30.711+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T19:53:10.417+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The case stemmed from a 2013 investigation by the Anti-Human Trafficking\
        \ Task Force of Region 7, prompted by a tip from United States authorities.\
        \ \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dfd656-85d2-4dcd-88db-09e1ad88b332'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T19:53:10.417+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:30.711+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T19:53:10.417+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Police used a decoy account to document Rodriguez offering nude shows,\
        \ including one involving his minor cousins. An entrapment operation led to\
        \ his arrest after he accepted payment for arranging an explicit live show\
        \ with a 14-year-old girl.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a459a78-a6dd-4a83-8f17-60ab60925aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T19:53:10.418+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:30.712+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T19:53:10.418+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The Supreme Court dismissed Rodriguez’s appeal whose main argument\
        \ was that the use of chat logs as evidence violated his right to privacy.\
        \ \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9f014c-dd37-4158-a57c-b6cb7cb4a35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T19:53:10.418+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:30.713+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T19:53:10.418+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The Court ruled that the Data Privacy Act of 2012 (RA 10173) allows\
        \ the processing of sensitive personal information when determining criminal\
        \ liability. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f57e01-bfae-48a3-b3d4-f87663e67a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T19:53:10.418+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:30.713+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T19:53:10.418+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>It emphasized the significance of digital evidence in proving exploitation,
        which in Rodriguez’s case was through platforms like Skype and Facebook.</p>'
