    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:31:32.450+08:00
    'mgnl:lastModified': 2024-12-04T14:25:45.124+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Maris-Racal', 'anthony-jennings']
    'stories': []
    'template': '1'
    'title': 'Jennings’ ‘ex’ reveals intimate messages with Racal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12b4eec-0ddd-4024-bfb7-5b15f0cded6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T14:20:52.874+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.008+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T14:25:45.117+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Rising on-screen love
        team Maris Racal and Anthony Jennings are in hot water after the latter’s
        ex-partner exposed intimate messages between the two actors that have gone
        viral.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea7f598-f98d-4a45-bb87-511a0c299582'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T14:20:52.875+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.008+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T14:25:45.117+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a series of Instagram stories on Tuesday, Dec. 3, Jamela Villanueva
        said she “finally chose to speak the truth” as she had been “carrying the
        weight of it all” on her own. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c30dba-73f9-43d5-8baa-bf169e195826'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T14:20:52.875+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.009+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T14:25:45.118+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“This is my truth, and sharing it is my way of moving forward,” she
        wrote.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e773f968-017d-41ec-8300-fb5b8872d867'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T14:20:52.876+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.010+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T14:25:45.118+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The post includes an exchange of messages between Racal and Jennings
        from June to September. The two usually appear in supporting roles in a number
        of popular series.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f04e3a-8289-4310-8938-5fa7671c311e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T14:20:52.876+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.011+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T14:25:45.119+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Villanueva said she supported Jennings’ explanation, calling it “method
        acting.” '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8862ed9a-a026-40b6-b79e-3550f00f7690'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T14:20:52.876+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.011+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T14:25:45.119+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“He explained that he needed to make her feel loved and appreciated
        because she was going through something as well… I fully supported him because
        I believed in him and trusted him at that time,” she wrote.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2372ff-9960-4507-b11a-3daf3b8cdf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T14:20:52.877+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.012+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T14:25:45.120+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Villanueva said the conversations continued, saying the two even made
        out some time in July. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10c29af-28b4-4d4b-bde4-03457ba2bf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T14:20:52.877+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.013+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T14:25:45.120+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The actor’s non-showbiz former partner said Jennings also requested
        to keep her social media private under the condition that the two would stop
        the things going on between them. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e0f2a0-0735-44cf-a55a-569d2bf2f99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T14:20:52.878+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.014+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T14:25:45.120+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Racal broke up with Rivermaya band frontman Rico Blanco in July, saying
        “Anthony is out of the picture.” The two actors have yet to address Villanueva’s
        claims.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9696ea72-1ce3-426e-aa8e-6a311e3dabbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T14:20:52.878+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.015+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T14:25:45.121+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Jennings had confirmed his breakup with Villanueva to some media.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6f7d3b-5b0b-4389-8617-e6f5361ff557'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T14:20:52.879+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.015+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T14:25:45.121+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“I never imagined I’d have to let you go, but I did-so you could grow
        and find happiness on your own,” Villanueva wrote.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9de450-f7d2-4f61-affc-48613ccd4cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T14:20:52.879+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.016+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T14:25:45.122+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'She also imparted advice to women going through a similar journey.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f52cf50-e4b2-4a1d-ae7d-dc06e219520f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T14:20:52.880+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.016+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T14:25:45.122+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Sharing my truth isn’t just about my own healing. It’s about empowering
        others to find the courage to embrace theirs,” she said.'
