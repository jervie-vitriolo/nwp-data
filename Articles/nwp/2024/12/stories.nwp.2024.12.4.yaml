      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3735a2-3338-444e-ad1a-9c241b2d08b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:38:46.312+08:00
