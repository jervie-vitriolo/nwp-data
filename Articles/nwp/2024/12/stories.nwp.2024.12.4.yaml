  'sara-duterte-impeachment-senate-timeline':
    'author': 'Eimor Santos, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-04T12:21:48.000+08:00
    'imagesource': 'jcr:557aabc7-10cc-4f5e-8dcb-96ad34ca97bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a587df9-43d6-47a0-958e-6fa5dfee28b8'
    'lead': 'There is not enough time to impeach Vice President Sara Duterte before
      the 19th Congress adjourns in June 2025, Senate President Pro Tempore Jinggoy
      Estrada said Wednesday, citing the upcoming congressional breaks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-04T12:29:07.335+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T12:34:35.417+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:31:32.006+08:00
    'mgnl:lastModified': 2024-12-04T12:29:07.427+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Not enough time for impeachment, Jinggoy says '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7cb5c1-b3b5-4aa8-9bb9-d13eb93e47b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T12:29:07.411+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:35.420+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T12:29:07.421+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – There is not enough
        time to impeach Vice President Sara Duterte before the 19th Congress adjourns
        in June 2025, Senate President Pro Tempore Jinggoy Estrada said, citing the
        upcoming congressional breaks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf1d633-633b-435d-89a8-6fea87c82fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T12:29:07.411+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:35.421+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T12:29:07.411+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Hindi na. E we will adjourn on Dec 18, we will resume on Jan 13,
        we will adjourn again first week of Feb,” Estrada told reporters Tuesday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27098e65-e668-48ce-bca0-81412f6523b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T12:29:07.411+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:35.422+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T12:29:07.411+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Not anymore. We will adjourn on December 18, resume on\
        \ January 13, and adjourn again in the first week of February.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606951a8-72b3-4d2e-be7d-49af9f1a1602'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T12:29:07.412+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:35.423+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T12:29:07.412+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Estrada dismissed the likelihood of railroading the process.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fc695f-75b2-43c3-9727-06dc8c567547'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T12:29:07.412+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:35.423+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T12:29:07.412+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“How can you fast track yun maraming – nabasa ko yung – the Senate
        President instructed us not to talk about it,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be69b694-daa4-4cbf-ba78-1f0ad6f86ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T12:29:07.412+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:35.424+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T12:29:07.412+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Pressed further if a special session could be held during the break,\
        \ Estrada said, “I don’t think so. I’ll just keep mum on it.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f51880b-9f75-443b-aeb1-b02cef49e679'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T12:29:07.413+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:35.425+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T12:29:07.413+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Estrada is the son of former President Joseph Ejercito Estrada who
        was impeached in 2001 over various graft and corruption issues. His father’s
        ouster took three months, from the filing of a complaint in October 2000 to
        a controversial Senate trial that culminated in a protest calling for the
        older Estrada’s ouster in January 2001.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b1def6-be9c-4eff-9e50-95db8764f53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T12:29:07.413+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:35.426+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T12:29:07.413+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "While refraining from commenting on the current impeachment complaint\
        \ against Duterte, Estrada noted that, historically, ousting presidents has\
        \ not benefited the country.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751fed90-abfd-4d14-992a-52a2276ac99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T12:29:07.414+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:35.427+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T12:29:07.414+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“I had a previous statement before na I am against any impeachment\
        \ cases kasi it will be – it will divide our country furthermore di ba? What\
        \ happened to when my father was impeached? Gumanda ba buhay ng Pilipino?\
        \ Wala naman. Nung natanggal yung matandang Marcos, gumanda ba? Lalong nag-worsen\
        \ (Has the life of Filipinos improved? Not really. When the old Marcos was\
        \ ousted, did things improve? It actually worsened),” he said. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd370cb20-1cf8-4d7b-b1bc-d77ab42a2823'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T12:29:07.414+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:35.427+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T12:29:07.414+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Another son of President Estrada, Senator JV Ejercito, said he is unsure\
        \ how the impeachment process would proceed given the congressional breaks\
        \ and the busy campaign season.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ee7bea-544f-479e-9c99-fd5f93df1fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T12:29:07.415+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:35.428+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T12:29:07.415+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Hindi ko talaga alam e kasi by December break na tapos Feb to June\
        \ is campaign season already so I really don’t know paano (I really don't\
        \ know because by December, it’s already a break, and from February to June\
        \ is campaign season, so I really don't know how),” Ejercito said. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c409085c-156b-4eb3-bbf3-c9df4359213d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T12:29:07.415+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:35.429+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T12:29:07.415+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Multi-sectoral groups filed an impeachment complaint against Duterte\
        \ on Monday, Dec. 2, that was endorsed by a lawmaker on the same day, marking\
        \ the start of the process at the House of Representatives. Duterte gets impeached\
        \ if at least one-third of the House votes in the affirmative, and the case\
        \ is referred to the Senate which will then convene as the impeachment court\
        \ for trial.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c581d6-c522-4636-b6f7-84a23438d026'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T12:29:07.416+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:35.429+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T12:29:07.416+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Among the issues against Duterte: her alleged failure to account
        for the P125 million in confidential funds of the Office of the Vice President
        in 2022, and another P650 million the following year for the OVP and the Department
        of Education, which she used to head. Duterte has yet to comment on her impeachment
        complaint.</p>'
  'impeachment-bid-vs-korean-president':
    'author': 'Reuters'
    'caption': 'Lawmakers sit inside the hall at the National Assembly, after South
      Korean President Yoon Suk Yeol declared martial law, in Seoul, South Korea on
      Dec. 4. (Kim Hong-Ji/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-04T13:20:18.000+08:00
