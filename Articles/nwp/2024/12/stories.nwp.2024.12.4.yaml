      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T11:42:44.698+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:35.987+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T11:42:44.729+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The Philippine Coast
        Guard said it had another encounter with the Chinese Coast Guard (CCG) as
        the former was patrolling the waters surrounding Bajo de Masinloc, or Scarborough
        Shoal, on Wednesday morning, Dec. 4.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bccb9d-671e-4545-847e-5eaa36b8f2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T11:42:44.699+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:35.988+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T11:42:44.729+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Chinese vessels fired water cannons, blocked their paths, and shadowed
        Manila’s vessels, PCG Spokesperson for the West Philippine Sea Commodore Jay
        Tarriella said in a post on X (formerly Twitter).'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4999e9bd-a59d-4595-b8ea-17915c394696'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T11:42:44.699+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:35.989+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T11:42:44.729+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The PCG was with the Bureau of Fisheries and Aquatic Resources for
        a routine maritime patrol.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5f160d-9656-4ef9-9b62-0a6aa311ab49'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T11:42:44.699+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:35.990+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T11:42:44.729+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Tarriela said, at around 6:30 a.m., CCG 3302 fired a water cannon at
        the BRP Datu Pagbuaya, “aiming directly at the vessel’s navigational antennas”
        while it was around 16 nautical miles south of Scarborough Shoal. PCG said
        another water cannon was launched 25 minutes later.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922fbeb4-4eb1-4d2d-9999-4461953e47ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T11:42:44.700+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:35.990+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T11:42:44.729+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The coast guard added the Chinese ship “intentionally sideswiped” the
        Philippine vessel on its starboard side.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948b8096-de50-47df-9cad-0811277f4cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T11:42:44.700+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:35.991+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T11:42:44.729+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'According to Tarriela, the People’s Liberation Army (PLA) Navy 500
        and CCG 503 made “dangerous maneuvers”, blocking and shadowing BRP Teresa
        Magbanua.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5318f6-df24-41de-84db-48778acee625'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T11:42:44.701+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:35.992+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T11:42:44.729+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Another Chinese vessel (CCG CCG 3104) made “reckless maneuvers” against
        BRP Cabra at a distance of 300 yards, the PCG said. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f770ede-c486-460e-9eda-76716a2e6649'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T11:42:44.701+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:35.992+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T11:42:44.729+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The PCG and BFAR reaffirm their commitment to protecting the rights
        and safety of our fishermen within our maritime jurisdiction. We will continue
        to be vigilant in safeguarding our national interests in the West Philippine
        Sea,” said Tariella.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c9e7e9-0bea-4a08-8c94-68f3921ad004'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T11:42:44.702+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:35.993+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T11:42:44.729+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>A Reuters report meanwhile said the CCG claimed four Philippine
        ships “dangerously approached” its “normal law enforcement patrol” around
        Scarborough Shoal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cf98a0-ce17-4fab-9dbe-fa25b703fae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T11:42:44.702+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:35.993+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T11:42:44.729+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In November, the Philippines signed the maritime zone and sea lanes
        laws, aimed at protecting its sovereign rights and regulating foreign vessel
        access in the West Philippine Sea. China has condemned the move, describing
        it as a violation of its maritime rights. <strong><em>– with reports from
        Reuters</em></strong></p>'
