    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:31:32.232+08:00
    'mgnl:lastModified': 2024-12-04T13:24:10.330+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['martial-law', 'south-korea', 'Yoon-Suk-Yeol']
    'stories': []
    'template': '1'
    'title': 'South Korean lawmakers call to impeach President Yoon after back-track
      on martial law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0830d76-861c-4187-9388-761846a6c6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T13:23:24.995+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.967+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T13:24:10.305+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> South Korean lawmakers on
        Wednesday called for the impeachment of President Yoon Suk Yeol after he declared
        martial law only to reverse the move hours later, triggering the biggest political
        crisis in decades in Asia’s fourth-largest economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f57d50-30ca-4293-955c-63456069d42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T13:23:24.995+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.968+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T13:24:10.306+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The surprise declaration late on Tuesday ignited a standoff with parliament
        which rejected his attempt to ban political activity and censor the media,
        as armed troops forced their way into the National Assembly building in Seoul.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c194e9-8385-4f4c-bc05-9c3244f53055'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T13:23:24.996+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.969+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T13:24:10.307+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A coalition of lawmakers from opposition parties said they planned
        to propose a bill to impeach Yoon on Wednesday which should be voted within
        72 hours.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0930b6ad-d8e1-412c-93c8-d330aa7f8f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T13:23:24.996+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.970+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T13:24:10.307+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“The parliament should focus on immediately suspending the president’s
        business to pass an impeachment bill soonest,” Hwang Un-ha, one of the MPs
        in the coalition, told reporters.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f377257c-2c4f-4428-a02f-1d335e981374'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T13:23:24.996+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.970+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T13:24:10.308+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The leader of Yoon’s ruling People Power Party called for Defence
        Minister Kim Yong-hyun to be fired and the entire cabinet to resign.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370250a6-2a59-434f-adcb-3680ea9de1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T13:23:24.997+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.971+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T13:24:10.309+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon told the nation in a TV address late on Tuesday that martial law
        was needed to defend the country from nuclear-armed North Korea and pro-North
        anti-state forces, and protect its free constitutional order, although he
        cited no specific threats.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420bcfb3-c448-4252-a461-c5894c1e161a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T13:23:24.997+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.972+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T13:24:10.309+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Chaotic scenes ensued as helmeted troops climbed into the parliament
        building through smashed windows and military helicopters hovered overhead.
        Parliamentary aides sprayed fire extinguishers to push the soldiers back,
        and protesters scuffled with police outside.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201ecd0f-2c73-40c9-8474-11f26047e9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T13:23:24.998+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.973+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T13:24:10.310+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The military said activities by parliament and political parties would
        be banned, and that media and publishers would be under the control of the
        martial law command.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febf2782-b817-424e-aed7-d02c9e7a90d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T13:23:24.998+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.974+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T13:24:10.311+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'But within hours of the declaration, South Korea’s parliament, with
        190 of its 300 members present, unanimously passed a motion requiring martial
        law be lifted, including all 18 members present from Yoon’s party. The president
        then rescinded the declaration.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a25a43-7d8d-4262-bcb0-ef08785f4b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T13:23:24.998+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.975+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T13:24:10.311+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Protesters outside the National Assembly shouted and clapped. “We won!”
        they chanted, and one demonstrator banged on a drum.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb23b613-37f4-4cfb-a226-8a891f6d6b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T13:23:24.999+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.975+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T13:24:10.312+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'More protests are expected on Wednesday with South Korea’s largest
        union coalition, the Korean Confederation of Trade Unions, planning to hold
        a rally in Seoul and vowing to strike until Yoon resigns.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fb3509-abe4-4fa9-96fd-788b0c22d50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T13:23:24.999+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.976+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T13:24:10.312+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The U.S. embassy urged U.S. citizens in South Korea to avoid areas
        where protests were taking place, while some major employers including Naver
        Corp 035420.KS and LG Electronics Inc 066570.KS advised employees to work
        from home.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04031c58-c034-4005-90bc-265631837b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T13:23:25.000+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.977+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T13:24:10.313+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Financial markets were volatile with South Korean stocks .KS11 falling
        around 2% and the won KRW= steadying after plunging to a two-year low, as
        dealers reported suspected intervention by South Korean authorities to stem
        the won’s slide.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21dbaf4-e6f5-4561-bc09-f23fb1beb174'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T13:23:25.000+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.980+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T13:24:10.314+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Finance Minister Choi Sang-mok and Bank of Korea Governor Rhee Chang-yong
        held emergency meetings overnight and the finance ministry promised to prop
        up markets if needed.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807154c0-a918-446f-9aa4-b8921150507f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T13:23:25.001+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.981+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T13:24:10.314+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We will inject unlimited liquidity into stocks, bonds, short-term
        money market as well as forex market for the time being until they are fully
        normalised," the government said in a statement.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7400174-2b6d-4c1c-ace6-79ca0ddedf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T13:23:25.001+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.981+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T13:24:10.315+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The BOK said it will start special repo operations from Wednesday
        for local financial institutions to support smooth market functioning.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebdd916-8f43-4c61-9f9f-c6be7945759c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T13:23:25.002+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.982+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T13:24:10.316+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Dodged a bullet</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb4b18c-c14a-4694-9d56-c76e9365deae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T13:23:25.002+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.983+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T13:24:10.316+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Residents of Seoul followed the developments closely on television
        and smartphones and discussed online, but life largely went on as usual on
        Wednesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efb187e-731a-45ea-be5d-ab7beba6531b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T13:23:25.003+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.984+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T13:24:10.317+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I''m deeply disturbed by this kind of situation, and I''m very concerned
        about the future of the country," 39-year-old resident Kim Byeong-In told
        Reuters.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f9d9f2-ae0b-4378-9dba-2661d40579d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T13:23:25.003+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.985+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T13:24:10.317+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The main opposition Democratic Party called for Yoon, who has been
        in office since 2022, to resign or face impeachment over the martial law declaration,
        the first in South Korea since 1980.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f17ec25-7105-4d10-af12-d11603f26210'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T13:23:25.004+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.986+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T13:24:10.318+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Even if martial law is lifted, he cannot avoid treason charges. It
        was clearly revealed to the entire nation that President Yoon could no longer
        run the country normally. He should step down," senior DP member of parliament
        Park Chan-dae said in a statement.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0881dea0-b42b-422e-967b-6ae603a90d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T13:23:25.004+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.987+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T13:24:10.319+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The National Assembly can impeach the president if more than two-thirds
        of lawmakers vote for it. A trial is then held by the constitutional court,
        which can confirm it with a vote by six of the nine justices.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dec8a7-9908-4bbb-8feb-3e27823e0fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T13:23:25.005+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.987+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T13:24:10.319+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon’s party controls 108 seats in the 300-member legislature.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842c60d9-c3b1-43b2-a46d-45f43df413f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T13:23:25.006+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.988+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T13:24:10.320+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'If Yoon resigned or was removed from office, Prime Minister Han Duck-soo
        would fill in as leader until a new election was held within 60 days.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6631b258-3363-496b-a383-850ea026c816'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T13:23:25.006+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.999+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T13:24:10.320+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"South Korea as a nation dodged a bullet, but President Yoon may have
        shot himself in the foot," said Danny Russel, vice president of the Asia Society
        Policy Institute think tank in the United States.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35d3c13-b809-4ca3-bb80-4e2fad948e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T13:23:25.007+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:35.000+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T13:24:10.321+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The crisis in a country that has been a democracy since the 1980s,
        and is a U.S. ally and major Asian economy, caused international alarm.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76329e55-d434-45f7-8832-af4f94a74f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T13:23:25.007+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:35.001+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T13:24:10.322+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'U.S. Secretary of State Antony Blinken said he welcomed Yoon’s decision
        to rescind the martial law declaration.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b043630c-87a8-4674-8007-df10082e20ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T13:23:25.008+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:35.002+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T13:24:10.322+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We continue to expect political disagreements to be resolved peacefully
        and in accordance with the rule of law," Blinken said in a statement.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8af7b4-e201-4b9a-8da7-11d18bef27d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T13:23:25.009+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:35.002+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T13:24:10.323+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'South Korea hosts around 28,500 American troops as a legacy of the
        1950-1953 Korean War.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcf43dc-3216-4150-b9b7-124d201a91e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T13:23:25.009+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:35.003+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T13:24:10.324+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Planned defence talks and joint military exercises between South Korea
        and the United States were postponed, the Yonhap news agency reported.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1ace21-1012-486c-87e5-ee6443708d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T13:23:25.010+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:35.003+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T13:24:10.324+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Sweden’s prime minister also postponed a visit to South Korea, a spokesperson
        said.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62aa5e7-8fdc-4c06-98a7-b7dac7ffc2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T13:23:25.011+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:35.004+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T13:24:10.325+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon, a career prosecutor, squeezed out a victory in the tightest presidential
        election in South Korean history in 2022, riding a wave of discontent over
        economic policy, scandals and gender wars.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc23a008-02b9-4217-a897-86119a276e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T13:23:25.011+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:35.005+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T13:24:10.326+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'But he has been unpopular, with his support ratings hovering at around
        20% for months.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f308112-4dfb-454a-86ea-7e9be0b0b533'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T13:23:25.012+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:35.006+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T13:24:10.326+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'His People Power Party suffered a landslide defeat at a parliamentary
        election in April this year, ceding control of the unicameral assembly to
        opposition parties that captured nearly two-thirds of the seats.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee24af1-c2cc-4ce4-a4aa-89b3b45831fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T13:23:25.013+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:35.007+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T13:24:10.327+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'There have been more than a dozen instances of martial law being declared
        since South Korea was established as a republic in 1948.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e3ec62-9319-43d2-9a60-9fd0efcc1856'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T13:23:25.013+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:35.007+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T13:24:10.328+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In 1980, a group of military officers led by Chun Doo-hwan forced
        then-President Choi Kyu-hah to proclaim martial law to crush calls by the
        opposition, labour and students for the restoration of democratic government.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cc792d-0a0a-4023-98cd-2599484a4fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T13:23:25.014+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:35.008+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T13:24:10.328+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Jack Kim, Ju-min Park, Hyonhee Shin, Hyunsu Yim,
        Heekyong Yang and Josh Smith; Additional reporting by Michelle Nichols at
        the United Nations, David Brunnstrom in Washington and Trevor Hunnicutt in
        Luanda; Writing by Stephen Coates; Editing by Lincoln Feast.)</em></p>'
  'maris-racal-anthony-jennings-intimate-messages':
    'caption': 'Anthony Jennings and Maris Racal pose for the promo of romantic-drama
      series “Can’t Buy Me Love”.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-04T14:16:47.000+08:00
    'imagesource': 'jcr:e8a2bdd4-216f-4872-a726-9571797b9c35'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7b568a4-f480-4a58-935b-f17a1a1bec32'
    'lead': 'Rising on-screen love team Maris Racal and Anthony Jennings are in hot
      water after the latter’s ex-partner exposed intimate messages between the two
      actors that have gone viral.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-04T14:20:52.836+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:34:33.950+08:00
