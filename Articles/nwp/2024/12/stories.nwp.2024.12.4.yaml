      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Vice President Sara
        Duterte is facing her second impeachment complaint, just two days after the
        first one was filed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72c8c84-72e7-45ee-987f-4de486511a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T15:31:59.968+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:33.561+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:59:34.847+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>About 70 people from a number of groups filed the complaint with
        the House of Representatives on Wednesday, Dec. 4, citing betrayal of public
        trust over Duterte’s alleged abuse of her P612.5-million confidential funds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9a4c68-70f7-4832-9e1e-79f45d979e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:59:34.827+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:33.562+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:59:34.827+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The complaint stated Duterte’s betrayal of public trust by:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2321a612-dfbe-4e8a-a7bd-7609ac076485'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:59:34.828+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:33.563+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:59:34.828+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "+abusing her discretionary powers over the confidential funds\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153602c2-5979-4a5a-9bbe-c35ee1b3b54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:59:34.828+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:33.564+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:59:34.828+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "+gross disregard of transparency and accountability\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0917e784-4309-4838-863d-59fdbffb0b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:59:34.829+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:33.564+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:59:34.829+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "+dereliction of official duty with her refusal to attend a congressional\
        \ inquiry and budget hearings\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a417fdd5-da46-4274-a12a-286c7c4cc880'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:59:34.829+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:33.565+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:59:34.829+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Ito ay betrayal of the public trust at dahil dito, karapat-dapat lang\
        \ na siya'y tanggalin sa pwesto at hindi na payagang humawak ng anumang pwesto\
        \ sa gobyerno,” BAYAN chairperson Teddy Casiño said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a579345e-d5f1-4c8a-834b-3a15242158d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:59:34.830+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:33.566+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:59:34.830+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is betrayal of public trust and because of this,
        it is just right that she is ousted and prohibited to hold any government
        position.]</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5e4d71-346c-4c22-9c0a-40937a8116d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T15:31:59.969+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:33.567+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:59:34.849+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Makabayan party-list bloc lawmakers — Gabriela Rep. Arlene Brosas,
        ACT Teachers Rep. France Castro, and Kabataan Rep. Raoul Manuel — endorsed
        the impeachment complaint.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987a531c-393d-4e87-888a-a41feb3a4c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:59:34.831+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:33.567+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:59:34.831+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>“This sitting vice president, si Sara Duterte, akala niya she can
        cheat her way out of misuse of public funds… Isang malaking cheater at taksil
        si Sara Duterte,” Manuel said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb173433-0fd1-4532-8bb3-ea42c6719f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:59:34.831+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:33.568+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:59:34.831+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: This sitting vice president, Sara Duterte, thought she\
        \ could cheat her way out of misuse of public funds… She is a cheater and\
        \ traitor.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6b7a4d-5443-4d7d-b18a-f4a048d18cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:59:34.832+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:33.569+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:59:34.832+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Sa tingin po natin, may probable cause talaga to impeach Sara Duterte,\
        \ batay dito sa ating dokumento at testimonies,” Brosas said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5d7bbc-bfd1-4640-84e4-5bb245b6aed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:59:34.832+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:33.570+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:59:34.832+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We think that there is probable cause to impeach Sara
        Duterte, based on our documents and testimonies.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fad40c-a635-4fc7-8e17-0508247e0594'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T15:31:59.969+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:33.571+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:59:34.851+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The <strong><a href="http://www.newswatchplus.ph/news/2024/12/2/duterte-faces-impeachment-complaint.html">first
        complaint</a></strong> filed by civil society groups on Monday, Dec. 2, was
        endorsed by Akbayan party-list Rep. Peri Cendana. It cited as grounds the
        violation to the Constitution, betrayal of public trust and other “high crimes,”
        including the death threats she made against the president, his wife, and
        the speaker of the House of Representatives.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb24928-ffc6-483b-8345-c50f312bcae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:59:34.833+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:33.571+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:59:34.833+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Koalisyong Makabayan president Liza Masa appealed to lawmakers on
        how to vote on the complaint.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fe177d-3316-4498-bc71-02098b2728f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:59:34.834+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:33.572+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:59:34.834+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Bumoto ayon sa kanilang konsensya; hindi ayon sa kanilang partido,\
        \ hindi ayon sa kung sino pa man na personal na interes nila, kung hindi sa\
        \ pag-weigh nila sa kung ano ba ang tama o mali sa ating bayan,” she said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab29fb53-d1b5-4fc0-8410-d983c691e979'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T17:59:34.834+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:33.573+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:59:34.834+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Vote based on your conscience; not based on parties
        or anyone that aligns with their personal interests but their weighing of
        what’s right or wrong for our country.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e44964d-b2eb-4d46-9665-57d736fbb89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T15:31:59.970+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:33.574+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:59:34.852+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The House good government and public accountability committee has
        been conducting an inquiry on the supposed mismanagement of confidential funds
        of the Office of the Vice President and the Education Department, which Duterte
        led until July this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6cbecb-dbc6-45db-98dd-2fede0706686'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T15:31:59.970+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:33.575+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:59:34.853+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Lawmakers flagged Duterte’s spending of P125 million of confidential\
        \ funds for 11 days in 2022. They also flagged “questionable” acknowledgement\
        \ receipts with no date, names, or signatures.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fc2475-3e53-4c42-be32-0952748d889a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T15:31:59.971+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:33.575+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:59:34.853+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Some acknowledgement receipts also contain “dubious” names, including\
        \ a certain Mary Grace Piattos, which lawmakers said was a combination of\
        \ restaurant and snack brand names.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bb9db0-b850-4b79-980d-2a5110320ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T15:31:59.971+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:33.576+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:59:34.854+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The Philippine Statistics Authority said there was no Mary Grace Piattos\
        \ on its database.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256ffbe4-1978-4aa3-bcbc-de0644c2e68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-04T15:31:59.972+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:33.576+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-04T17:59:34.854+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte, 46, has had a political falling out with President Ferdinand
        Marcos Jr. who was her running mate under the “Uniteam” in the 2022 elections.
        A lawyer and former Davao City mayor, the vice president has since aired strong
        sentiments against the administration.</p>'
