      'mgnl:lastModified': 2024-12-22T16:32:21.343+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Bobby Portis scored a season-high 34 points while leading short-handed
        Milwaukee to a win over Washington.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7cde72-93f3-494c-aa43-191d85148370'
