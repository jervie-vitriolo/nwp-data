      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The preparations at
        the Ninoy Aquino International Airport (Naia) for the anticipated surge of
        passengers are already in place, the Bureau of Immigration (BI) said on Sunday,
        Dec. 22.</p>'
    section1:
      primarytype: 'block'
      uuid: '108c7380-17d4-4c85-ae00-a21bf7f4a795'
      activationstatus: true
      created: 2024-12-22T15:39:50.352+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:11.304+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T15:39:50.352+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Immigration Commissioner Joel Anthony Viado has inspected Naia,
        where almost <a href="https://www.newswatchplus.ph/news/2024/12/21/naia-projection-holidays.html"><strong>2.30
        million passengers</strong></a> are expected during the holidays.</p>'
    section2:
      primarytype: 'block'
      uuid: '9c29585a-b7d2-434f-b9cf-f89148ac7f45'
      activationstatus: true
      created: 2024-12-22T15:39:50.353+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:11.305+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T15:39:50.353+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Viado said frontline personnel at the entry and exit ports of the country
        are in “full force” during the holiday season.'
    section3:
      primarytype: 'block'
      uuid: 'fe3e71df-1970-4c77-947d-8c8bf616a0cb'
      activationstatus: true
      created: 2024-12-22T15:39:50.353+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:11.306+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T15:39:50.353+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“We have also have in place mobile counters to help in processing should
        there be build-up in travelers,” he said in a statement.'
    section4:
      primarytype: 'block'
      uuid: '7b796de5-791e-4eaa-baf5-017ba5dfa516'
      activationstatus: true
      created: 2024-12-22T15:39:50.354+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:11.306+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T15:39:50.354+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Terminal heads were ordered to make sure that all counters are fully
        manned and to encourage travelers to use e-gates to shorten processing time.'
    section5:
      primarytype: 'block'
      uuid: 'ae3716f2-e96d-4b8d-ba14-2c0a64400914'
      activationstatus: true
      created: 2024-12-22T15:39:50.354+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:11.307+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T15:39:50.354+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Thirty more officers were deployed to augment airport operations.'
    section6:
      primarytype: 'block'
      uuid: '1869f0dc-4bce-4ec2-a2b9-985dcbbf944d'
      activationstatus: true
      created: 2024-12-22T15:39:50.354+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:11.307+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T15:39:50.354+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Frontline personnel, both in ports and airports, are prohibited
        from going on leave from Dec. 15 to Jan. 15 to maximize manpower.</p>'
  'START HERE----->nba-roundup-magic-stun-heat':
    author: 'Reuters'
    caption: 'Dec 21, 2024; Orlando, Florida, USA; Orlando Magic guard Cole Anthony
      (50) controls the ball against the Miami Heat in the third quarter at Kia Center.
      (Nathan Ray Seebeck/Imagn Images)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
