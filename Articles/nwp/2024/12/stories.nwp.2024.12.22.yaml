    title: 'Qatar vows to stop EU gas sales if fined under due diligence law, FT
      reports'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6e41abdd-7368-44f0-bec9-97c0df87626b'
      activationstatus: true
      created: 2024-12-22T14:50:11.614+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:11.740+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T14:50:11.619+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> Qatar will stop shipping gas to the
        European Union (EU) if member states strictly enforce a new law cracking down
        on forced labor and environmental damage, Energy Minister Saad al-Kaabi told
        the Financial Times in an interview published on Sunday.</p>'
    section1:
      primarytype: 'block'
      uuid: '550b9d1e-5a41-4b8f-b7f2-9ae39415cc82'
      activationstatus: true
      created: 2024-12-22T14:50:11.614+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:11.741+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T14:50:11.614+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Corporate Sustainability Due Diligence Directive, approved this
        year, requires larger companies operating in the European Union to check whether
        their supply chains use forced labor or cause environmental damage and to
        take action if they do. Penalties include fines of up to 5% of global turnover.</p>'
    section2:
      primarytype: 'block'
      uuid: '79112192-c907-4da0-a1a3-a6ab0db6239d'
      activationstatus: true
      created: 2024-12-22T14:50:11.615+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:11.742+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T14:50:11.615+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"If the case is that I lose 5% of my generated revenue by going
        to Europe, I will not go to Europe. I’m not bluffing," Kaabi told the newspaper,
        adding that "5% of generated revenue of QatarEnergy means 5% of generated
        revenue of the Qatar state. This is the people’s money,  so I cannot lose
        that kind of money - and nobody would accept losing that kind of money."</p>'
    section3:
      primarytype: 'block'
      uuid: '3bee11e1-b905-4300-88fb-f61cda389e4a'
      activationstatus: true
      created: 2024-12-22T14:50:11.615+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:11.742+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T14:50:11.615+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Kaabi, the chief executive of state-owned QatarEnergy, has said
        the EU should thoroughly review the due diligence law. He has also said that
        his Gulf country has no concerns about U.S. President-elect Donald Trump’s
        promise to lift a cap on liquefied natural gas exports.</p>'
    section4:
      primarytype: 'block'
      uuid: '6d858dba-819b-4edb-9a79-bdd0db581f91'
      activationstatus: true
      created: 2024-12-22T14:50:11.615+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:11.743+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T14:50:11.615+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Qatar, among the world’s top LNG exporters, is seeking to play a larger
        role in Asia and Europe as competition from top supplier the United Sates
        increases. It plans to expand its liquefaction capacity to 142 million tons
        per year by 2027 from 77 million.'
    section5:
      primarytype: 'block'
      uuid: '97c15acf-85d6-4d94-86e2-15ae182e1844'
      activationstatus: true
      created: 2024-12-22T14:50:11.616+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:11.743+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T14:50:11.616+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Gursimran Kaur in Bengaluru; Editing by William
        Mallard)</em></p>'
