      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Frontline personnel, both in ports and airports, are prohibited
        from going on leave from Dec. 15 to Jan. 15 to maximize manpower.</p>'
  'nba-roundup-magic-stun-heat':
    'author': 'Reuters'
    'caption': 'Dec 21, 2024; Orlando, Florida, USA; Orlando Magic guard Cole Anthony
      (50) controls the ball against the Miami Heat in the third quarter at Kia Center.
      (Nathan Ray Seebeck/Imagn Images)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-22T16:24:11.000+08:00
    'imagesource': 'jcr:2ab96cc0-5ea6-44bd-b1e4-3551a5450c9d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6d75a58-239b-46a8-b1ff-779c2e4a6985'
    'lead': 'Holding visiting Miami to just eight fourth-quarter points, the Orlando
      Magic set a franchise record in rallying from 22 points down at the start of
      the final period to beat the Heat, 121-114, on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-22T16:32:21.314+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T13:11:10.922+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:33.676+08:00
    'mgnl:lastModified': 2024-12-22T16:32:21.398+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NBA roundup: Magic stun Heat after franchise-record rally'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3617ff-27de-4e56-980e-9cf121076fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T16:32:21.332+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:10.925+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T16:32:21.332+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Reuters -</strong> Holding visiting Miami to just eight
        fourth-quarter points, the Orlando Magic set a franchise record in rallying
        from 22 points down at the start of the final period to beat the Heat, 121-114,
        on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7310bb3c-430d-4e8c-b44a-fa89dc7dbd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T16:32:21.332+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:10.926+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T16:32:21.332+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Orlando, having trailed by as many as 25 points in the first half,
        began chipping away at the deficit with a 13-0 run to open the fourth quarter.
        The Magic then went on another 11-0 run to take their first lead since the
        early first quarter.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7c8ac7-8e08-4cab-8fcb-21633c315890'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T16:32:21.333+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:10.926+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T16:32:21.333+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The runs were powered by the trio of Cole Anthony, Kentavious Caldwell-Pope
        and Goga Bitadze, who combined to score 21 of Orlando’s 37 fourth-quarter
        points, including the final 17 points that sealed the comeback victory. The
        25-point comeback is tied for the largest in franchise history. Orlando also
        overcame a 25-point deficit on Nov. 8, 1989, at Cleveland.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0387a22c-b153-4658-be27-10b208581800'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T16:32:21.333+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:10.927+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T16:32:21.333+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Anthony’s 35 points and nine assists off the bench were season highs.
        Caldwell-Pope added 24 points, half of which came on a perfect 12-of-12 shooting
        from the free-throw line, and Bitadze finished with a double-double, scoring
        18 points on 8-of-8 shooting and grabbing 13 rebounds.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fcddde-4c02-4b36-b17c-b2a7182e2d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T16:32:21.333+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:10.927+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T16:32:21.333+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Miami was without Jimmy Butler due to a stomach ailment. Despite
        Butler’s absence, Miami scored 76 first-half points -- a team high for one
        half this season. Bam Adebayo scored 23 points and grabbed six rebounds, Terry
        Rozier notched another 23 points off the bench and Tyler Herro recorded 22
        points, six rebounds and five assists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca0b5b6-2028-4b59-a797-9025ed0050e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T16:32:21.334+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:10.928+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T16:32:21.334+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Celtics 123, Bulls 98</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74cdf89-6c49-4239-9182-0edc1a95b523'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T16:32:21.334+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:10.929+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T16:32:21.334+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Jayson Tatum collected 43 points, 15 rebounds and 10 assists to help
        visiting Boston avoid back-to-back losses by beating Chicago.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ef6912-54d6-41fd-83b6-fdfdeb80b7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T16:32:21.335+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:10.929+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T16:32:21.335+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Tatum made 16 of 24 field-goal attempts, including 9 of his 15 shots
        from 3-point range, in 36 minutes. Kristaps Porzingis added 22 points and
        seven rebounds for Boston, which received 19 points, five rebounds and eight
        assists from Jaylen Brown. The Celtics have not dropped consecutive games
        this season.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11db880-acfc-465d-aab4-cfed9a8dddf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T16:32:21.335+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:10.930+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T16:32:21.335+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Nicola Vucevic led the Bulls with 19 points and 10 rebounds. Patrick
        Williams, Coby White and Zach LaVine each added 14 points for Chicago, which
        was held to 44 points in the second half.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9e35e0-6d5a-42e8-ae89-0ff79bff918f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T16:32:21.335+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:10.930+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T16:32:21.335+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Lakers 103, Kings 99</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bffd2c-9f0e-4ff0-8bcb-c141185084c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T16:32:21.336+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:10.931+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T16:32:21.336+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'LeBron James scored a game-high 32 points, D''Angelo Russell came off
        the bench to chip in with 20 and Los Angeles held on to complete a three-day,
        two-game road sweep of Sacramento.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b751504-f665-4e21-af3a-d2d7126eb14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T16:32:21.336+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:10.932+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T16:32:21.336+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The Lakers had won the first game of the sequence 113-100 on Thursday
        night. James complemented his big scoring night with seven rebounds, a team-leading
        six assists and four steals. He hit 13 of his 24 shots, helping the Lakers
        outshoot the hosts 48.2 percent to 43.3 percent. Anthony Davis was the Lakers''
        top rebounder with 15 to go with 10 points, five assists and three blocks.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152f3861-023c-4315-875a-1640d7b7f4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T16:32:21.336+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:10.932+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T16:32:21.336+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'De''Aaron Fox paced the Kings with 31 points to go with seven assists.
        He made three of his five 3-point attempts as Sacramento held a slight 30-27
        edge in points from beyond the arc.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3913fc71-6790-4a13-be7a-0f26b2251f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T16:32:21.337+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:10.933+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T16:32:21.337+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Pistons 133, Suns 125</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07eeb0ff-19d8-4ae2-b9eb-3f50151a50e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T16:32:21.337+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:10.934+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T16:32:21.337+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Cade Cunningham recorded 28 points and 13 assists while Jaden Ivey
        had 20 points, eight rebounds and eight assists to lead Detroit to a victory
        at Phoenix.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5eb266-1e64-49b2-8948-2caa6247b19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T16:32:21.338+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:10.934+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T16:32:21.338+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Malik Beasley scored 18 points off the bench and Jalen Duren had 17
        points and 11 rebounds as the Pistons ended a string of seven straight losses
        to the Suns.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb6d8a2-a23a-47d7-9bf8-01e92f9dc640'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T16:32:21.338+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:10.935+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T16:32:21.338+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Kevin Durant scored a season-high 43 points and also had six assists
        and five rebounds for the Suns, who were without Devin Booker for the first
        time this season. Bradley Beal had 26 points, six rebounds and five assists.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901323d2-e0d6-4b75-b0da-b7d6526b4ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T16:32:21.339+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:10.935+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T16:32:21.339+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Knicks 104, Pelicans 93</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a073ba4-70a9-479d-b6be-53061ef0b843'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T16:32:21.339+08:00
