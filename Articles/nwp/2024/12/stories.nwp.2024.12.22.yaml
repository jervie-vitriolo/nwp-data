  'japan-google-violated-law':
    'author': 'Reuters'
    'caption': 'The logo of Google is seen outside Google Bay View facilities in Mountain
      View, California, U.S. August 13, 2024. (Manuel Orbegozo/File Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-22T16:36:38.000+08:00
    'imagesource': 'jcr:0745095d-1c63-46bf-bffc-fdba36b3efa6'
