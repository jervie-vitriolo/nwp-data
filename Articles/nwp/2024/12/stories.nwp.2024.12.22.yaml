  'trump-panama-canal':
    'author': 'Gram Slattery, Reuters'
    'caption': 'President-elect Donald Trump (Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-22T14:22:38.000+08:00
    'imagesource': 'jcr:10e90e71-c9f5-415c-8fe7-6c6e375ec330'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c459a392-02de-4e90-818a-ed7daaebc89c'
    'lead': 'President-elect Donald Trump on Saturday accused Panama of charging excessive
      rates for use of the Panama Canal and said that if Panama did not manage the
      canal in an acceptable fashion, he would demand the U.S. ally hand it over.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-22T14:26:58.494+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T13:11:13.634+08:00
