      'mgnl:lastModified': 2024-12-22T16:48:10.447+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Gursimran Kaur in Bengaluru; Editing by Christian
        Schmollinger and Louise Heavens)</em></p>'
  'us-first-meeting-syria-alsharaa':
    'author': 'Humeyra Pamuk, Amina Ismail, and Simon Lewis, Reuters'
    'caption': 'Head of Hayat Tahrir al-Sham and Syria’s de facto leader, Ahmed al-Sharaa,
      also known as Abu Mohammed al-Golani, sits next to Murhaf Abu Qasra, who according
      to an official source has been appointed as Defense Minister in Syria’s interim
      government, in Damascus, Syria in this handout image released on December 21,
      2024. (Hayat Tahrir Al-Sham/Handout via Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-22T17:03:07.000+08:00
    'imagesource': 'jcr:30f64da7-a7d5-479b-8a8c-303630f91f97'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '998e9f80-c282-4208-906b-372d3b16e5d8'
    'lead': 'Senior U.S. diplomats visiting Damascus on Friday met with Syria’s de-facto
      new ruler Ahmed al-Sharaa and held a ''good'' and ''very productive'' meeting
      with him about Syria’s political transition and decided to remove a bounty
      on his head.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-22T17:12:28.289+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T13:11:09.174+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:34.165+08:00
    'mgnl:lastModified': 2024-12-22T17:12:28.345+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US held ''very productive'' first meeting with Syria’s al-Sharaa'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e7ae41-a251-436e-a0ba-2d68644d444e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T17:12:28.314+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.177+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T17:12:28.314+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, United States/Damascus, Syria -</strong> Senior
        United States (U.S.) diplomats visiting Damascus on Friday met with Syria’s
        de-facto new ruler Ahmed al-Sharaa and held a "good" and "very productive"
        meeting with him about Syria’s political transition and decided to remove
        a bounty on his head.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee4ad7f-a984-4f4d-90d9-4fb309a0ecc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T17:12:28.315+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.178+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T17:12:28.315+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In their first in-person meeting with the leaders of Hayat Tahrir
        al-Sham since the former al Qaeda affiliate overthrew Syria’s long-time President
        Bashar al-Assad two weeks ago, al-Sharaa "came across as pragmatic," Barbara
        Leaf, top Middle East diplomat at the State Department, told reporters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15385049-bc89-4ca3-abf4-6bd4ba811d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T17:12:28.315+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.178+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T17:12:28.315+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It was a good first meeting. We will judge by the deeds, not just
        by words," Leaf, who was the head of the U.S. delegation, said in a briefing
        and added that the U.S. officials reiterated that Syria’s new government
        should be inclusive. It should also ensure that terrorist groups cannot pose
        a threat, she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a508e560-7da2-45ac-a11e-5b19c04db448'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T17:12:28.315+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.179+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T17:12:28.315+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Ahmed al-Sharaa committed to this," Leaf said. "So, based on our
        discussion, I told him we would not be pursuing rewards for justice," she
        said, referring to a $10 million bounty that U.S. had put on the HTS leader’s
        head.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a907de07-2719-416f-8db1-b31e8d12e476'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T17:12:28.316+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.180+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T17:12:28.316+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The United States, other Western powers and many Syrians were glad
        to see militias led by HTS topple Assad, but it is not clear whether the group
        will impose strict Islamic rule or show flexibility and move towards democracy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510ff4ed-e395-42da-ad1a-f34836859cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T17:12:28.316+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.180+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T17:12:28.316+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Western governments are gradually opening channels to HTS and al-Sharaa,
        a former commander of an al Qaeda franchise in Syria, and starting to debate
        whether to remove the group’s terrorist designation. The U.S. delegation’s
        trip follows contacts with France and Britain in recent days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533ba307-26db-45d2-a46a-b432bb9de548'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T17:12:28.316+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.181+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T17:12:28.316+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The United States has outlined a set of principles, such as inclusivity
        and respect for the rights of minorities, that Washington wants included in
        Syria’s political transition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde1f829-95c7-4900-bde1-995af2499e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T17:12:28.317+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.182+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T17:12:28.317+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The U.S. delegation also worked to uncover new information about U.S.
        journalist Austin Tice, who was taken captive during a reporting trip to Syria
        in 2012, and other American citizens who went missing under Assad.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565a61b5-1ca8-4572-ac05-50282ae88512'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T17:12:28.317+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.182+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T17:12:28.317+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>U.S. Special Presidential Envoy for Hostage Affairs Roger Carstens,
        who was part of the delegation, said Washington would work with Syria’s interim
        authorities to find Tice.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e05f966-04e5-47db-a3ae-e8e3bc12dd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T17:12:28.317+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.183+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T17:12:28.317+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Carstens, who has been in the region since Assad’s fall, said he
        has received a lot of information about missing U.S. journalist Austin Tice,
        but none of it had so far confirmed his fate one way or another.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907ec4f6-7a00-4d8b-8d37-8f628410add2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T17:12:28.318+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.184+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T17:12:28.318+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The U.S. cut diplomatic ties with Syria and shut its embassy in
        Damascus in 2012. Daniel Rubinstein, the newly appointed senior advisor who
        will lead U.S. engagement in Syria, indicated there would be more trips by
        U.S. officials. "We''re going to try to do them prudently and as frequently
        as practical."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ca4359-6eea-44a0-adde-5c2d443cbb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T17:12:28.318+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.184+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T17:12:28.318+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Terrorist designation</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4ca6d6-a163-40a6-9f99-c38086c8e65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T17:12:28.319+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.185+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T17:12:28.319+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Syrian rebels seized control of Damascus on Dec. 8, forcing Assad
        to flee after more than 13 years of civil war and ending his family’s decades-long
        rule.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b75c26-1daf-455b-b862-e69b5cf1ef09'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T17:12:28.319+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.186+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T17:12:28.319+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The rebel sweep ended a war that killed hundreds of thousands, caused
        one of the biggest refugee crises of modern times and left cities bombed to
        rubble, countryside depopulated and the economy hollowed out by global sanctions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684d5f40-5749-457a-a51b-4eb38ba5f6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T17:12:28.319+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.187+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T17:12:28.319+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The lightning offensive raised questions over whether the rebels
        will be able to ensure an orderly transition.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472b7364-fb40-419b-a9a2-03e8d6cf5ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T17:12:28.320+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.187+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T17:12:28.320+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Forces under the command of al-Sharaa - better known as Abu Mohammed
        al-Golani - installed a three-month caretaker government that had been ruling
        a rebel enclave in Syria’s northwestern province of Idlib.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47e7ddb-3df1-4e6b-805b-14ff21b8b326'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T17:12:28.320+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.188+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T17:12:28.320+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Washington designated al-Sharaa a terrorist in 2013, saying al Qaeda
        in Iraq had tasked him with overthrowing Assad’s rule and establishing sharia
        Islamic law in Syria. It said the Nusra Front, the predecessor of HTS, carried
        out suicide attacks that killed civilians and espoused a violent sectarian
        vision.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324306e2-9d44-45a3-87c3-d4fab1dc423f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T17:12:28.321+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.189+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T17:12:28.321+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Al-Sharaa said the terrorist designation was unfair and that he
        opposed the killing of innocent people.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5134ceba-17c1-433c-bcf0-0f81bdffa39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T17:12:28.321+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.190+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T17:12:28.321+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Washington remains concerned that Islamic State could seize the moment
        to resurrect and also wants to avoid any clashes in the country’s northeast
        between Turkey-backed rebel factions and U.S.-allied Kurdish militia.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dc9290-fa08-4a20-b8eb-ee9f0a519945'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T17:12:28.322+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.191+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T17:12:28.322+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Syrians gather</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471db3ca-7f6c-4427-b258-dc428f9b966b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T17:12:28.322+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.192+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T17:12:28.322+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'On Friday, thousands of Syrians held a celebration at Ummayad Square
        in central Damascus, in an event called for by HTS. Speakers blared revolutionary
        songs, while people waved the newly adopted Syrian flag and chanted slogans
        in support of the government and against Assad.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f93c010-122a-4aca-9a90-62c39661df98'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T17:12:28.323+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.192+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T17:12:28.323+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The crowd was a mix of people from different walks of life and backgrounds:
        armed men in military fatigues, women – both with and without headscarves
        – and children.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f7ebe4-65fc-4472-837a-2d11cbe4d127'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T17:12:28.323+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.193+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T17:12:28.323+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Maram, 62, said that her four children had fled Syria 11 years ago
        and settled in Germany and Hungary after two of her sons were detained and
        tortured. She has not seen them since, but they plan to return to their country
        to help rebuild it, she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11e87ff-b5e3-4346-9805-43272085048b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T17:12:28.324+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.194+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T17:12:28.324+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '"The country has been completely destroyed in every aspect," she said,
        adding she hoped HTS could improve things, but was watchful. "We were not
        accustomed to freedom or governing our own country, so we will continue to
        monitor until we reach our goal."'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0226fc-98fa-4e44-921f-156883eedb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T17:12:28.324+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.195+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T17:12:28.324+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>There is widespread apprehension among Syrians that the new administration
        will gravitate towards hardline religious rule, marginalizing minority communities
        and excluding women from public life.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7524a0f9-746f-452b-92de-0053299b9c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T17:12:28.325+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.195+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T17:12:28.325+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Obaida Arnout, a spokesperson for the Syrian transitional government,
        said this week that women’s "biological and physiological nature" rendered
        them unfit for certain governmental jobs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676da9b5-f48f-4efc-affa-c411ab1e925d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T17:12:28.325+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.196+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
