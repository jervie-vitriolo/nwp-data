      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Lauri Markkanen scored 14 of his 21 points in the fourth quarter and
        Utah pulled away in the second half for a victory over Brooklyn in New York.'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5f1e30-b81e-4485-a167-c9e83266ea40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T16:32:21.357+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:10.954+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T16:32:21.357+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The Jazz won consecutive games for the first time this season by allowing
        a season low in points and holding an opponent under 100 for the second time
        this season. Markkanen shot 5-for-10 in the fourth, when he hit 2 of 6 3-point
        attempts.'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0774edb4-a384-49a8-9331-b75905f51f8f'
