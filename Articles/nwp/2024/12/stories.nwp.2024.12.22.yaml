      'mgnl:lastModified': 2024-12-22T14:30:12.374+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Gram Slattery; Editing by Lincoln Feast)</em></p>'
