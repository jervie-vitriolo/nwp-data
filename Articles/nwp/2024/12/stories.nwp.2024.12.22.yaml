    'jcr:uuid': '13237336-f3fd-4a63-a7d2-6a1aab327da3'
    'lead': 'The presiding judge of a Pasig court considered the evidence against
      dismissed Bamban, Tarlac Mayor Alice Guo “strong,” leading to her bail petition
      denial on qualified trafficking cases, the Department of Justice said.'
    'mgnl:activationStatus': true
