      'mgnl:lastModified': 2024-12-22T16:32:21.348+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Grizzlies 128, Hawks 112</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a37e98-d130-4466-97c9-9f416a893e3f'
