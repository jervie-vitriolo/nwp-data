    title: 'Wind Signal 1 up over Kalayaan Islands, Balabac due to ‘Romina’'
    updated: 2024-12-22T17:45:41.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5b39a322-4548-42b5-b653-1ac67ad8744a'
      activationstatus: true
      created: 2024-12-22T09:46:17.243+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:16.304+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T17:48:29.581+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The state weather agency
        raised Wind Signal 1 over Balabac and Kalayaan Islands in Palawan due to Tropical
        Depression Romina on Sunday, Dec. 22.</p>'
    section22:
      primarytype: 'block'
      uuid: '5807f66e-d13f-48c1-9b58-a678705bbb74'
      activationstatus: true
      created: 2024-12-22T17:48:29.567+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:16.305+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T17:48:29.567+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The Philippine Atmospheric, Geophysical and Astronomical Services Administration
        (PAGASA) said wind speeds in areas under Signal 1 range from 39 to 61 kilometers
        per hour (kph). Minimal to minor impacts are possible.'
    section23:
      primarytype: 'block'
      uuid: 'b9da9d9c-33f1-414b-83f8-8ea84d208ef6'
      activationstatus: true
      created: 2024-12-22T17:48:29.568+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:16.306+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T17:48:29.568+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In its 5 p.m. bulletin, PAGASA said Romina was last spotted over
        the coastal waters of Rurok Island in Kalayaan Islands, still outside the
        Philippine Area of Responsibility (PAR).</p>'
    section15:
      primarytype: 'block'
      uuid: 'bc78b98f-1419-4c64-95ec-7dbc1403b8e1'
      activationstatus: true
      created: 2024-12-22T12:32:19.032+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:16.307+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T17:48:29.583+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Hindi natin inaalis ‘yung posibilidad na maaaring pumasok ng Philippine
        Area of Responsibility ngayong araw itong bagyo na ating mino-monitor,” PAGASA
        weather specialist Obet Badrina said in their forecast.'
    section16:
      primarytype: 'block'
      uuid: '323d8c97-f2e3-43d1-af3b-f2c4c6678f3f'
      activationstatus: true
      created: 2024-12-22T12:32:19.032+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:16.307+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T17:48:29.583+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: We are not removing the possibility of the tropical cyclone
        entering the Philippine Area of Responsibility today.]'
    section17:
      primarytype: 'block'
      uuid: '9cdaf2f0-06e5-4bc6-8a33-5220ad269fac'
      activationstatus: true
      created: 2024-12-22T12:32:19.033+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:16.308+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T17:48:29.584+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The tropical cyclone has maximum sustained winds of 55 kph and gustiness
        of up to 70 kph. It is moving north northeast at 35 kph.</p>'
    section24:
      primarytype: 'block'
      uuid: '6e313baa-b76e-460f-bbe2-7fd3514b1238'
      activationstatus: true
      created: 2024-12-22T17:48:29.569+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:16.308+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T17:48:29.569+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Romina may intensify into a tropical storm before weakening into
        a tropical depression for the rest of the forecast period.</p>'
    section18:
      primarytype: 'block'
      uuid: 'f4137050-8558-43f2-868d-32f9d273cd82'
      activationstatus: true
      created: 2024-12-22T12:32:19.033+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:16.309+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T17:48:29.584+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Rainfall warning</strong></h2>'
    section19:
      primarytype: 'block'
      uuid: '1eb59f43-412f-402c-8e5c-1d409f3a522c'
      activationstatus: true
      created: 2024-12-22T12:32:19.034+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:16.310+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T17:48:29.585+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Intense to torrential rains, reaching more than 200 millimeters,
        are expected over Kalayaan Islands.</p>'
    section20:
      primarytype: 'block'
      uuid: '9960acee-b4a7-4f72-ba21-c87ec492b5a0'
      activationstatus: true
      created: 2024-12-22T12:32:19.034+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:16.310+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T17:48:29.586+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The rest of Palawan may have heavy to intense rains or about 100
        to 200 millimeters.</p>'
    section21:
      primarytype: 'block'
      uuid: '9f5726aa-61d3-41b9-956b-ef69dda0336a'
      activationstatus: true
      created: 2024-12-22T12:32:19.035+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:16.311+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T17:48:29.586+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Around 50 to 100 millimeters of rain, classified moderate to heavy,
        may pour over Quezon, Oriental Mindoro, Marinduque, Romblon, Catanduanes,
        Camarines Norte, Camarines Sur, Albay, Sorsogon, Masbate, Antique, Aklan,
        Capiz, Iloilo, Guimaras, and Northern Samar.</p>'
    section6:
      primarytype: 'block'
      uuid: '38fd1f15-c234-4570-9dc2-37b9a47ad416'
      activationstatus: true
      created: 2024-12-22T09:46:17.245+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:16.312+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T17:48:29.587+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Weather forecast</strong></h2>'
    section7:
      primarytype: 'block'
      uuid: '3d0d4aa9-b5fc-4e6e-bfb1-0b4b35dce828'
      activationstatus: true
      created: 2024-12-22T09:46:17.245+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:16.312+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T17:48:29.587+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'For Sunday, the trough of the tropical depression will bring overcast
        skies with scattered rains and thunderstorms over Zamboanga Peninsula, Palawan,
        Basilan, Sulu, and Tawi-Tawi.'
    section8:
      primarytype: 'block'
      uuid: '4544b846-8d22-4c79-a14d-da02a704060c'
      activationstatus: true
      created: 2024-12-22T09:46:17.246+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:16.313+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T17:48:29.588+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The shearline, or the convergence of warm and cold winds, will cause
        cloudy skies with scattered rains and isolated thunderstorms over Visayas,
        Bicol, Calabarzon, Oriental Mindoro, Occidental Mindoro, Marinduque, Romblon,
        and Dinagat Islands.'
    section9:
      primarytype: 'block'
      uuid: '86a54bde-559f-4edf-bd54-b12efad677e8'
      activationstatus: true
      created: 2024-12-22T09:46:17.246+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:16.314+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T17:48:29.588+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The northeast monsoon will trigger overcast skies with rains over Metro
        Manila, Cagayan Valley, Cordillera Administrative Region, and Central Luzon
        while partly cloudy to cloudy skies with isolated light rains over the rest
        of Luzon.'
    section10:
      primarytype: 'block'
      uuid: '91880282-c810-45a9-9647-dd205e3aee9b'
      activationstatus: true
      created: 2024-12-22T09:46:17.246+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:16.314+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T17:48:29.588+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The rest of Mindanao, meanwhile, will have partly cloudy to cloudy
        skies with isolated rain showers or thunderstorms also due to the trough of
        the tropical depression.'
    section11:
      primarytype: 'block'
      uuid: 'd927f688-da8d-4ea9-9732-a337dca1d5a9'
      activationstatus: true
      created: 2024-12-22T09:46:17.247+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:16.314+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T17:48:29.589+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>PAGASA raised a gale warning over the northern and western seaboards
        of Northern Luzon and the western seaboard of Southern Luzon.</p>'
