    lead: 'The state weather bureau raised Wind Signal 1 over Kalayaan Islands and
      Balabac in Palawan due to Tropical Depression Romina, which remains outside
      the Philippine Area of Responsibility.'
    activationstatus: true
    created: 2024-12-22T09:46:17.227+08:00
