      'text': '<h2><strong>Cavaliers 126, 76ers 99</strong></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e318fa-e92e-4714-ad17-cdb20dca5a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T16:32:21.351+08:00
      'mgnl:createdBy': 'daniza-nwp'
