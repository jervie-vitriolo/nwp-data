      'mgnl:lastModified': 2024-12-22T16:32:21.354+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Quentin Grimes scored a team-high 20 points off the bench, helping
        guide Dallas to a victory over visiting Los Angeles.'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad948d6c-5d85-4c18-a0b2-c7b521bf9d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T16:32:21.354+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:10.951+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T16:32:21.354+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Klay Thompson added 16 points, while Spencer Dinwiddie and Kyrie Irving
        each chipped in 15 for the Mavericks, who have won nine of their past 11 games
        and avenged a 23-point loss to the Clippers on Thursday.'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c61b7d-b942-46e8-95f0-737d95513a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T16:32:21.355+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:10.952+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T16:32:21.355+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Normal Powell’s 28 points paced the Clippers, who got 19 points apiece
        from James Harden and Kevin Porter Jr. Ivica Zubac produced 13 points and
        15 rebounds for Los Angeles, which had its two-game winning streak end.'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9fc5c8-5985-43c8-ab26-b159d76acd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T16:32:21.356+08:00
