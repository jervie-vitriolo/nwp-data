      lastactivated: 2025-03-13T13:11:10.955+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T16:32:21.359+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Field Level Media)</em></p>'
  'START HERE----->japan-google-violated-law':
    author: 'Reuters'
    caption: 'The logo of Google is seen outside Google Bay View facilities in Mountain
      View, California, U.S. August 13, 2024. (Manuel Orbegozo/File Photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
