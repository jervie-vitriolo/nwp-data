      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T15:39:50.352+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Immigration Commissioner Joel Anthony Viado has inspected Naia,
        where almost <a href="https://www.newswatchplus.ph/news/2024/12/21/naia-projection-holidays.html"><strong>2.30
        million passengers</strong></a> are expected during the holidays.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c29585a-b7d2-434f-b9cf-f89148ac7f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T15:39:50.353+08:00
