    'template': '1'
    'title': 'Wind Signal 1 up over Kalayaan Islands, Balabac due to ‘Romina’'
    'updated': 2024-12-22T17:45:41.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b39a322-4548-42b5-b653-1ac67ad8744a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T09:46:17.243+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.304+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T17:48:29.581+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The state weather agency
        raised Wind Signal 1 over Balabac and Kalayaan Islands in Palawan due to Tropical
        Depression Romina on Sunday, Dec. 22.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5807f66e-d13f-48c1-9b58-a678705bbb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T17:48:29.567+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.305+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T17:48:29.567+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippine Atmospheric, Geophysical and Astronomical Services Administration
        (PAGASA) said wind speeds in areas under Signal 1 range from 39 to 61 kilometers
        per hour (kph). Minimal to minor impacts are possible.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9da9d9c-33f1-414b-83f8-8ea84d208ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T17:48:29.568+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.306+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T17:48:29.568+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In its 5 p.m. bulletin, PAGASA said Romina was last spotted over
        the coastal waters of Rurok Island in Kalayaan Islands, still outside the
        Philippine Area of Responsibility (PAR).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc78b98f-1419-4c64-95ec-7dbc1403b8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T12:32:19.032+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.307+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T17:48:29.583+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Hindi natin inaalis ‘yung posibilidad na maaaring pumasok ng Philippine
        Area of Responsibility ngayong araw itong bagyo na ating mino-monitor,” PAGASA
        weather specialist Obet Badrina said in their forecast.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323d8c97-f2e3-43d1-af3b-f2c4c6678f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T12:32:19.032+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.307+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T17:48:29.583+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We are not removing the possibility of the tropical cyclone
        entering the Philippine Area of Responsibility today.]'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdaf2f0-06e5-4bc6-8a33-5220ad269fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T12:32:19.033+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.308+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T17:48:29.584+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The tropical cyclone has maximum sustained winds of 55 kph and gustiness
        of up to 70 kph. It is moving north northeast at 35 kph.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e313baa-b76e-460f-bbe2-7fd3514b1238'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T17:48:29.569+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.308+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T17:48:29.569+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Romina may intensify into a tropical storm before weakening into
        a tropical depression for the rest of the forecast period.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4137050-8558-43f2-868d-32f9d273cd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T12:32:19.033+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.309+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T17:48:29.584+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Rainfall warning</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb59f43-412f-402c-8e5c-1d409f3a522c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T12:32:19.034+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.310+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T17:48:29.585+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Intense to torrential rains, reaching more than 200 millimeters,
        are expected over Kalayaan Islands.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9960acee-b4a7-4f72-ba21-c87ec492b5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T12:32:19.034+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.310+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T17:48:29.586+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The rest of Palawan may have heavy to intense rains or about 100
        to 200 millimeters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5726aa-61d3-41b9-956b-ef69dda0336a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T12:32:19.035+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.311+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T17:48:29.586+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Around 50 to 100 millimeters of rain, classified moderate to heavy,
        may pour over Quezon, Oriental Mindoro, Marinduque, Romblon, Catanduanes,
        Camarines Norte, Camarines Sur, Albay, Sorsogon, Masbate, Antique, Aklan,
        Capiz, Iloilo, Guimaras, and Northern Samar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fd1f15-c234-4570-9dc2-37b9a47ad416'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T09:46:17.245+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.312+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T17:48:29.587+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Weather forecast</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0d4aa9-b5fc-4e6e-bfb1-0b4b35dce828'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T09:46:17.245+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.312+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T17:48:29.587+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'For Sunday, the trough of the tropical depression will bring overcast
        skies with scattered rains and thunderstorms over Zamboanga Peninsula, Palawan,
        Basilan, Sulu, and Tawi-Tawi.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4544b846-8d22-4c79-a14d-da02a704060c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T09:46:17.246+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.313+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T17:48:29.588+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The shearline, or the convergence of warm and cold winds, will cause
        cloudy skies with scattered rains and isolated thunderstorms over Visayas,
        Bicol, Calabarzon, Oriental Mindoro, Occidental Mindoro, Marinduque, Romblon,
        and Dinagat Islands.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a54bde-559f-4edf-bd54-b12efad677e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T09:46:17.246+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.314+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T17:48:29.588+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The northeast monsoon will trigger overcast skies with rains over Metro
        Manila, Cagayan Valley, Cordillera Administrative Region, and Central Luzon
        while partly cloudy to cloudy skies with isolated light rains over the rest
        of Luzon.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91880282-c810-45a9-9647-dd205e3aee9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T09:46:17.246+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.314+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T17:48:29.588+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The rest of Mindanao, meanwhile, will have partly cloudy to cloudy
        skies with isolated rain showers or thunderstorms also due to the trough of
        the tropical depression.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd927f688-da8d-4ea9-9732-a337dca1d5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T09:46:17.247+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.314+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T17:48:29.589+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>PAGASA raised a gale warning over the northern and western seaboards
        of Northern Luzon and the western seaboard of Southern Luzon.</p>'
