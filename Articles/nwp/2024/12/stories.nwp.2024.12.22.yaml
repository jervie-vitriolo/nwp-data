      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Warriors 113, Timberwolves 103</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b59b10a-bed0-457d-8562-d1c2fb501f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T16:32:21.346+08:00
      'mgnl:createdBy': 'daniza-nwp'
