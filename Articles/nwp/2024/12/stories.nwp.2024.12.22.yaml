      'mgnl:lastModified': 2024-12-22T16:32:21.340+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Brunson scored 20 points during a decisive 37-13 run bridging the third
        and fourth quarters for the Knicks, who mounted their biggest comeback of
        the season. Karl-Anthony Towns (11 points, 10 rebounds) posted a double-double
        as the Knicks won their third straight and improved to 8-2 in their past 10
        games.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b640ebf-0d9e-4952-834a-7076260a198a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T16:32:21.340+08:00
