    title: 'Performance, trust scores of Marcos, Duterte drop - Pulse Asia'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'fd0109b4-bac6-4428-8a97-dd7a2ed9716c'
      activationstatus: true
      created: 2024-12-22T12:14:39.604+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:14.371+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T12:14:39.604+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The performance and
        trust ratings of President Ferdinand Marcos Jr. and Vice President Sara Duterte
        dropped in November, a Pulse Asia survey result showed.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a03cb103-e83f-4d90-a3ab-190bf8488aa3'
      activationstatus: true
      created: 2024-12-22T12:14:39.604+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:14.372+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T12:14:39.604+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'From 50-percent in September, Marcos' performance rating went down
        to 48 percent.'
    section2:
      primarytype: 'block'
      uuid: '62bf97df-1341-4416-9df8-fe59a41bd1aa'
      activationstatus: true
      created: 2024-12-22T12:14:39.604+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:14.372+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T12:14:39.604+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'His trust score dipped by 3 percentage points from 50 percent to 47
        percent.'
    section3:
      primarytype: 'block'
      uuid: 'ad4129aa-f81d-4aaf-8657-bdcdf75676c7'
      activationstatus: true
      created: 2024-12-22T12:14:39.605+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:14.373+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T12:14:39.605+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'According to Pulse Asia, the president had just signed two laws upholding
        the Philippines' sovereignty in the West Philippine Sea and the Corporate
        Recovery and Tax Incentives to Maximize Opportunities for Reinvigorating the
        Economy Act when the survey was held.'
    section4:
      primarytype: 'block'
      uuid: '43349189-512d-4bdb-bf85-e5138cd3ce81'
      activationstatus: true
      created: 2024-12-22T12:14:39.605+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:14.373+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T12:14:39.605+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'It was also when Marcos issued an executive order, banning offshore
        gaming nationwide.'
    section5:
      primarytype: 'block'
      uuid: '19f601d8-76a7-480b-ac81-f317d2447382'
      activationstatus: true
      created: 2024-12-22T12:14:39.605+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:14.374+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T12:14:39.605+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Meanwhile, Vice President Sara Duterte’s performance rating dwindled
        from 60 percent in September to 50 percent in November.'
    section6:
      primarytype: 'block'
      uuid: '10e835eb-c812-4929-b1f3-8e431560949d'
      activationstatus: true
      created: 2024-12-22T12:14:39.606+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:14.375+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T12:14:39.606+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Her trust score likewise plunged by 12 percentage points from 61 percent
        to 49 percent.'
    section7:
      primarytype: 'block'
      uuid: 'd732b969-aaa3-4262-ab9c-b882d79e7290'
      activationstatus: true
      created: 2024-12-22T12:14:39.606+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:14.375+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T12:14:39.606+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Pulse Asia noted that two impeachment complaints have been filed against
        the vice president, and she was summoned by the National Bureau of Investigation
        when the survey was conducted.'
    section8:
      primarytype: 'block'
      uuid: '6bf4208f-b869-4b45-b8c3-f32291e43d92'
      activationstatus: true
      created: 2024-12-22T12:14:39.607+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:14.376+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T12:14:39.607+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'On the other hand, the performance ratings of Senate President Chiz
        Escudero and House Speaker Martin Romualdez both declined by 7 percentage
        points.'
    section9:
      primarytype: 'block'
      uuid: '9b03eca8-19a4-4b7b-acd7-890b9bda3381'
      activationstatus: true
      created: 2024-12-22T12:14:39.607+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:14.377+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T12:14:39.607+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Escudero’s and Romualdez’s performance scores in November were 53
        percent and 25 percent, respectively.'
    section10:
      primarytype: 'block'
      uuid: '5646548d-1574-4213-9453-a64aad95318d'
      activationstatus: true
      created: 2024-12-22T12:14:39.607+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:14.377+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T12:14:39.607+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The Senate president’s trust rating also descended to 51 percent from
        56 percent.'
    section11:
      primarytype: 'block'
      uuid: '5ee58ce0-8712-4ea6-99c5-d50ba8db9f71'
      activationstatus: true
      created: 2024-12-22T12:14:39.608+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:14.378+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T12:14:39.608+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Romualdez’s trust score, meanwhile, is at 21 percent, plummeting by
        10 percentage points.'
    section12:
      primarytype: 'block'
      uuid: 'ba82b398-21e5-4220-a2b4-30834198e3ef'
      activationstatus: true
      created: 2024-12-22T12:14:39.608+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:14.378+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T12:14:39.608+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The face-to-face survey was conducted from Nov. 26 to Dec. 3 among
        2,400 adults across the country. It has a ±2 percent error margin and 95-percent
        confidence level.</p>'
  'START HERE----->doj-evidence-vs-guo-strong':
    caption: 'Former Bamban, Tarlac Mayor Alice Guo attends a Senate hearing. (File
      photo)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-22T14:00:46.000+08:00
    imagesource: '7a1e57c8-ed28-4929-91ea-e3c81dd0ad7b'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '13237336-f3fd-4a63-a7d2-6a1aab327da3'
    lead: 'The presiding judge of a Pasig court considered the evidence against
      dismissed Bamban, Tarlac Mayor Alice Guo “strong,” leading to her bail petition
      denial on qualified trafficking cases, the Department of Justice said.'
    activationstatus: true
    created: 2024-12-22T14:04:59.066+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-03-13T13:11:13.997+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
