      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T16:32:21.344+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The NBA Cup champion Bucks played without Giannis Antetokounmpo
        and Damian Lillard. Portis was on triple-double watch, adding 10 boards and
        eight assists to his tally. Teammate Khris Middleton contributed 18 points,
        eight assists and six rebounds.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecc28b6-cc69-45d4-b059-8848eaab064f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T16:32:21.344+08:00
