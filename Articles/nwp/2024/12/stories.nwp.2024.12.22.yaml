    lead: 'Japan’s competition watchdog is expected to find Google GOOGL.O guilty
      of violating the country’s antitrust law, Nikkei Asia reported on Sunday, citing
      sources.'
    activationstatus: true
    created: 2024-12-22T16:48:10.432+08:00
