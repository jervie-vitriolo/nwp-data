      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Jazz 105, Nets 94</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b97b97-55b9-49fc-8dac-b7de50b96df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T16:32:21.357+08:00
      'mgnl:createdBy': 'daniza-nwp'
