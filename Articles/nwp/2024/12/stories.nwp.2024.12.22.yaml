      'mgnl:lastActivated': 2025-03-13T13:11:11.306+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T15:39:50.353+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“We have also have in place mobile counters to help in processing should
        there be build-up in travelers,” he said in a statement.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b796de5-791e-4eaa-baf5-017ba5dfa516'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T15:39:50.354+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.306+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T15:39:50.354+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Terminal heads were ordered to make sure that all counters are fully
        manned and to encourage travelers to use e-gates to shorten processing time.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3716f2-e96d-4b8d-ba14-2c0a64400914'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T15:39:50.354+08:00
