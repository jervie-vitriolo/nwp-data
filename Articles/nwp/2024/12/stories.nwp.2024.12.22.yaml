      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T16:32:21.351+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Darius Garland scored 26 points to lead six players in double figures
        as Cleveland improved to a league-best 25-4 with a win over visiting Philadelphia.'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20663f07-044d-405d-82e4-658699b27144'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T16:32:21.352+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:10.949+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T16:32:21.352+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Evan Mobley had 22 points, 13 rebounds and seven assists for Cleveland,
        which led by as many as 35 and won its fourth straight game. Donovan Mitchell
        scored 19 points, Georges Niang added 13, Caris LeVert had 12 and Ty Jerome
        chipped in 11.'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0542e4e1-dbd8-4d4e-a564-490e201f4666'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T16:32:21.352+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:10.950+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T16:32:21.352+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Philadelphia played without star Joel Embiid, who was rested on the
        second game of the Sixers'' back-to-back set. Tyrese Maxey led Philadelphia
        with 27 points. Paul George played his first back-to-back set of the season
        and finished with 11 points.'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba34552-3dc7-43e0-aa7a-89e9587169b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T16:32:21.353+08:00
