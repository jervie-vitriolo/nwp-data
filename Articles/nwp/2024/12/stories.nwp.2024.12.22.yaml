  'START HERE----->qatar-eu-gas-sales':
    author: 'Reuters'
    caption: 'QatarEnergy CEO and Qatar’s Minister of Energy Saad al-Kaabi speaks
      during a news conference after a signing ceremony as QatarEnergy joins TotalEnergies
      and Eni to explore Lebanon’s offshore oil and gas, in Beirut, Lebanon January
