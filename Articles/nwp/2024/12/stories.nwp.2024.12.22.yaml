      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T16:32:21.346+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Stephen Curry scored 31 points and dished 10 assists as Golden State
        held on to beat Minnesota in Minneapolis.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018b93b6-bf25-45da-b884-1090e98485b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T16:32:21.346+08:00
      'mgnl:createdBy': 'daniza-nwp'
