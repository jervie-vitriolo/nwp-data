      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T16:32:21.342+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The Spurs turned a close game into a decisive victory with a 13-2 run
        late in the second quarter that helped them build a 16-point lead at halftime.
        Charles Bassey tied a career high with 16 points and pulled down 12 rebounds
        for the Spurs.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb508c80-88c6-4877-aa15-97add9f38377'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T16:32:21.342+08:00
      'mgnl:createdBy': 'daniza-nwp'
