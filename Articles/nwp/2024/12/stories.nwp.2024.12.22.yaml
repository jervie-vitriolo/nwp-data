    title: 'Japan’s antitrust watchdog to find Google violated law in search case,
      Nikkei reports'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '030bb040-f820-419a-bc92-99680b328a29'
      activationstatus: true
      created: 2024-12-22T16:48:10.445+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:09.515+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T16:48:10.445+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> Japan’s competition watchdog is expected
        to find Google GOOGL.O guilty of violating the country’s antitrust law, Nikkei
        Asia reported on Sunday, citing sources.</p>'
    section1:
      primarytype: 'block'
      uuid: '4d41d9b2-1f31-488d-bb15-28a2f177b4b0'
      activationstatus: true
      created: 2024-12-22T16:48:10.445+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:09.515+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T16:48:10.445+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Japan Fair Trade Commission (JFTC) will soon issue a cease and
        desist order asking Google to halt its monopolistic practices, the report
        added.</p>'
    section2:
      primarytype: 'block'
      uuid: 'd17028b9-1cdd-4074-8568-3758d7da9165'
      activationstatus: true
      created: 2024-12-22T16:48:10.445+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:09.516+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T16:48:10.445+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Google did not immediately respond to request for comment while
        the JFTC could not be reached for comment.</p>'
    section3:
      primarytype: 'block'
      uuid: '5a56112a-a9c9-4d3f-85ac-2da3cddc63f6'
      activationstatus: true
      created: 2024-12-22T16:48:10.446+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:09.516+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T16:48:10.446+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Japanese competition watchdog started investigating Google for
        a possible breach of antimonopoly laws in web search services last October,
        following similar steps by authorities in Europe and other major economies.</p>'
    section4:
      primarytype: 'block'
      uuid: '76af31cd-d038-4cb7-9bef-7686927d336a'
      activationstatus: true
      created: 2024-12-22T16:48:10.446+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:09.517+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T16:48:10.446+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Chrome is the world’s most widely used web browser and is a pillar
        of Google’s business, providing user information that helps the company target
        ads more effectively and profitably.'
    section5:
      primarytype: 'block'
      uuid: 'c2867f72-3114-4650-be14-fb1408d8d49a'
      activationstatus: true
      created: 2024-12-22T16:48:10.446+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:09.518+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T16:48:10.446+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Last month, the U.S. Department of Justice argued ahead of a judge
        that Alphabet owned Google must divest its Chrome browser and should not be
        allowed to re-enter the browser market for five years in an effort to end
        Google’s search monopoly.</p>'
    section6:
      primarytype: 'block'
      uuid: 'b327a3ff-19af-4f83-ab80-814ff741c047'
      activationstatus: true
      created: 2024-12-22T16:48:10.447+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:09.518+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T16:48:10.447+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Gursimran Kaur in Bengaluru; Editing by Christian
        Schmollinger and Louise Heavens)</em></p>'
  'START HERE----->us-first-meeting-syria-alsharaa':
    author: 'Humeyra Pamuk, Amina Ismail, and Simon Lewis, Reuters'
    caption: 'Head of Hayat Tahrir al-Sham and Syria’s de facto leader, Ahmed al-Sharaa,
      also known as Abu Mohammed al-Golani, sits next to Murhaf Abu Qasra, who according
      to an official source has been appointed as Defense Minister in Syria’s interim
      government, in Damascus, Syria in this handout image released on December 21,
      2024. (Hayat Tahrir Al-Sham/Handout via Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-22T17:03:07.000+08:00
    imagesource: '30f64da7-a7d5-479b-8a8c-303630f91f97'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '998e9f80-c282-4208-906b-372d3b16e5d8'
    lead: 'Senior U.S. diplomats visiting Damascus on Friday met with Syria’s de-facto
      new ruler Ahmed al-Sharaa and held a 'good' and 'very productive' meeting
      with him about Syria’s political transition and decided to remove a bounty
      on his head.'
    activationstatus: true
    created: 2024-12-22T17:12:28.289+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-03-13T13:11:09.174+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:32:34.165+08:00
    lastmodified: 2024-12-22T17:12:28.345+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'US held 'very productive' first meeting with Syria’s al-Sharaa'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '12e7ae41-a251-436e-a0ba-2d68644d444e'
      activationstatus: true
      created: 2024-12-22T17:12:28.314+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:09.177+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T17:12:28.314+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Washington, United States/Damascus, Syria -</strong> Senior
        United States (U.S.) diplomats visiting Damascus on Friday met with Syria’s
        de-facto new ruler Ahmed al-Sharaa and held a "good" and "very productive"
        meeting with him about Syria’s political transition and decided to remove
        a bounty on his head.</p>'
    section1:
      primarytype: 'block'
      uuid: '9ee4ad7f-a984-4f4d-90d9-4fb309a0ecc8'
      activationstatus: true
      created: 2024-12-22T17:12:28.315+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:09.178+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T17:12:28.315+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In their first in-person meeting with the leaders of Hayat Tahrir
        al-Sham since the former al Qaeda affiliate overthrew Syria’s long-time President
        Bashar al-Assad two weeks ago, al-Sharaa "came across as pragmatic," Barbara
        Leaf, top Middle East diplomat at the State Department, told reporters.</p>'
    section2:
      primarytype: 'block'
      uuid: '15385049-bc89-4ca3-abf4-6bd4ba811d06'
      activationstatus: true
      created: 2024-12-22T17:12:28.315+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:09.178+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T17:12:28.315+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"It was a good first meeting. We will judge by the deeds, not just
        by words," Leaf, who was the head of the U.S. delegation, said in a briefing
        and added that the U.S. officials reiterated that Syria’s new government
        should be inclusive. It should also ensure that terrorist groups cannot pose
        a threat, she said.</p>'
    section3:
      primarytype: 'block'
      uuid: 'a508e560-7da2-45ac-a11e-5b19c04db448'
      activationstatus: true
      created: 2024-12-22T17:12:28.315+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:09.179+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T17:12:28.315+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"Ahmed al-Sharaa committed to this," Leaf said. "So, based on our
        discussion, I told him we would not be pursuing rewards for justice," she
        said, referring to a $10 million bounty that U.S. had put on the HTS leader’s
        head.</p>'
    section4:
      primarytype: 'block'
      uuid: 'a907de07-2719-416f-8db1-b31e8d12e476'
      activationstatus: true
      created: 2024-12-22T17:12:28.316+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:09.180+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T17:12:28.316+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The United States, other Western powers and many Syrians were glad
        to see militias led by HTS topple Assad, but it is not clear whether the group
        will impose strict Islamic rule or show flexibility and move towards democracy.</p>'
    section5:
      primarytype: 'block'
      uuid: '510ff4ed-e395-42da-ad1a-f34836859cc2'
      activationstatus: true
      created: 2024-12-22T17:12:28.316+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:09.180+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T17:12:28.316+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Western governments are gradually opening channels to HTS and al-Sharaa,
        a former commander of an al Qaeda franchise in Syria, and starting to debate
        whether to remove the group’s terrorist designation. The U.S. delegation’s
        trip follows contacts with France and Britain in recent days.</p>'
    section6:
      primarytype: 'block'
      uuid: '533ba307-26db-45d2-a46a-b432bb9de548'
      activationstatus: true
      created: 2024-12-22T17:12:28.316+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:09.181+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T17:12:28.316+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The United States has outlined a set of principles, such as inclusivity
        and respect for the rights of minorities, that Washington wants included in
        Syria’s political transition.</p>'
    section7:
      primarytype: 'block'
      uuid: 'bde1f829-95c7-4900-bde1-995af2499e31'
      activationstatus: true
      created: 2024-12-22T17:12:28.317+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:09.182+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T17:12:28.317+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The U.S. delegation also worked to uncover new information about U.S.
        journalist Austin Tice, who was taken captive during a reporting trip to Syria
        in 2012, and other American citizens who went missing under Assad.'
    section8:
      primarytype: 'block'
      uuid: '565a61b5-1ca8-4572-ac05-50282ae88512'
      activationstatus: true
      created: 2024-12-22T17:12:28.317+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:09.182+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T17:12:28.317+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>U.S. Special Presidential Envoy for Hostage Affairs Roger Carstens,
        who was part of the delegation, said Washington would work with Syria’s interim
        authorities to find Tice.</p>'
    section9:
      primarytype: 'block'
      uuid: '0e05f966-04e5-47db-a3ae-e8e3bc12dd86'
      activationstatus: true
      created: 2024-12-22T17:12:28.317+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:09.183+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T17:12:28.317+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Carstens, who has been in the region since Assad’s fall, said he
        has received a lot of information about missing U.S. journalist Austin Tice,
        but none of it had so far confirmed his fate one way or another.</p>'
    section10:
      primarytype: 'block'
      uuid: '907ec4f6-7a00-4d8b-8d37-8f628410add2'
      activationstatus: true
      created: 2024-12-22T17:12:28.318+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:09.184+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T17:12:28.318+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The U.S. cut diplomatic ties with Syria and shut its embassy in
        Damascus in 2012. Daniel Rubinstein, the newly appointed senior advisor who
        will lead U.S. engagement in Syria, indicated there would be more trips by
        U.S. officials. "We're going to try to do them prudently and as frequently
        as practical."</p>'
    section11:
      primarytype: 'block'
      uuid: 'e4ca4359-6eea-44a0-adde-5c2d443cbb13'
      activationstatus: true
      created: 2024-12-22T17:12:28.318+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:09.184+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T17:12:28.318+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Terrorist designation</strong></h2>'
    section12:
      primarytype: 'block'
      uuid: '4a4ca6d6-a163-40a6-9f99-c38086c8e65e'
      activationstatus: true
      created: 2024-12-22T17:12:28.319+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:09.185+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T17:12:28.319+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Syrian rebels seized control of Damascus on Dec. 8, forcing Assad
        to flee after more than 13 years of civil war and ending his family’s decades-long
        rule.</p>'
    section13:
      primarytype: 'block'
      uuid: 'd6b75c26-1daf-455b-b862-e69b5cf1ef09'
      activationstatus: true
      created: 2024-12-22T17:12:28.319+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:09.186+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T17:12:28.319+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The rebel sweep ended a war that killed hundreds of thousands, caused
        one of the biggest refugee crises of modern times and left cities bombed to
        rubble, countryside depopulated and the economy hollowed out by global sanctions.</p>'
    section14:
      primarytype: 'block'
      uuid: '684d5f40-5749-457a-a51b-4eb38ba5f6b1'
      activationstatus: true
      created: 2024-12-22T17:12:28.319+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:09.187+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T17:12:28.319+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The lightning offensive raised questions over whether the rebels
        will be able to ensure an orderly transition.</p>'
    section15:
      primarytype: 'block'
      uuid: '472b7364-fb40-419b-a9a2-03e8d6cf5ff3'
      activationstatus: true
      created: 2024-12-22T17:12:28.320+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:09.187+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T17:12:28.320+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Forces under the command of al-Sharaa - better known as Abu Mohammed
        al-Golani - installed a three-month caretaker government that had been ruling
        a rebel enclave in Syria’s northwestern province of Idlib.</p>'
    section16:
      primarytype: 'block'
      uuid: 'c47e7ddb-3df1-4e6b-805b-14ff21b8b326'
      activationstatus: true
      created: 2024-12-22T17:12:28.320+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:09.188+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T17:12:28.320+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Washington designated al-Sharaa a terrorist in 2013, saying al Qaeda
        in Iraq had tasked him with overthrowing Assad’s rule and establishing sharia
        Islamic law in Syria. It said the Nusra Front, the predecessor of HTS, carried
        out suicide attacks that killed civilians and espoused a violent sectarian
        vision.</p>'
    section17:
      primarytype: 'block'
      uuid: '324306e2-9d44-45a3-87c3-d4fab1dc423f'
      activationstatus: true
      created: 2024-12-22T17:12:28.321+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:09.189+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T17:12:28.321+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Al-Sharaa said the terrorist designation was unfair and that he
        opposed the killing of innocent people.</p>'
    section18:
      primarytype: 'block'
      uuid: '5134ceba-17c1-433c-bcf0-0f81bdffa39b'
      activationstatus: true
      created: 2024-12-22T17:12:28.321+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:09.190+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T17:12:28.321+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Washington remains concerned that Islamic State could seize the moment
        to resurrect and also wants to avoid any clashes in the country’s northeast
        between Turkey-backed rebel factions and U.S.-allied Kurdish militia.'
    section19:
      primarytype: 'block'
      uuid: '67dc9290-fa08-4a20-b8eb-ee9f0a519945'
      activationstatus: true
      created: 2024-12-22T17:12:28.322+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:09.191+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T17:12:28.322+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Syrians gather</strong></h2>'
    section20:
      primarytype: 'block'
      uuid: '471db3ca-7f6c-4427-b258-dc428f9b966b'
      activationstatus: true
      created: 2024-12-22T17:12:28.322+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:09.192+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T17:12:28.322+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'On Friday, thousands of Syrians held a celebration at Ummayad Square
        in central Damascus, in an event called for by HTS. Speakers blared revolutionary
        songs, while people waved the newly adopted Syrian flag and chanted slogans
        in support of the government and against Assad.'
    section21:
      primarytype: 'block'
      uuid: '7f93c010-122a-4aca-9a90-62c39661df98'
      activationstatus: true
      created: 2024-12-22T17:12:28.323+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:09.192+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T17:12:28.323+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The crowd was a mix of people from different walks of life and backgrounds:
        armed men in military fatigues, women – both with and without headscarves
        – and children.</p>'
    section22:
      primarytype: 'block'
      uuid: '25f7ebe4-65fc-4472-837a-2d11cbe4d127'
      activationstatus: true
      created: 2024-12-22T17:12:28.323+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:09.193+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T17:12:28.323+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Maram, 62, said that her four children had fled Syria 11 years ago
        and settled in Germany and Hungary after two of her sons were detained and
        tortured. She has not seen them since, but they plan to return to their country
        to help rebuild it, she said.</p>'
    section23:
      primarytype: 'block'
      uuid: 'e11e87ff-b5e3-4346-9805-43272085048b'
      activationstatus: true
      created: 2024-12-22T17:12:28.324+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:09.194+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T17:12:28.324+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"The country has been completely destroyed in every aspect," she said,
        adding she hoped HTS could improve things, but was watchful. "We were not
        accustomed to freedom or governing our own country, so we will continue to
        monitor until we reach our goal."'
    section24:
      primarytype: 'block'
      uuid: 'aa0226fc-98fa-4e44-921f-156883eedb98'
      activationstatus: true
      created: 2024-12-22T17:12:28.324+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:09.195+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T17:12:28.324+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>There is widespread apprehension among Syrians that the new administration
        will gravitate towards hardline religious rule, marginalizing minority communities
        and excluding women from public life.</p>'
    section25:
      primarytype: 'block'
      uuid: '7524a0f9-746f-452b-92de-0053299b9c22'
      activationstatus: true
      created: 2024-12-22T17:12:28.325+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:09.195+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T17:12:28.325+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Obaida Arnout, a spokesperson for the Syrian transitional government,
        said this week that women’s "biological and physiological nature" rendered
        them unfit for certain governmental jobs.</p>'
    section26:
      primarytype: 'block'
      uuid: '676da9b5-f48f-4efc-affa-c411ab1e925d'
      activationstatus: true
      created: 2024-12-22T17:12:28.325+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:09.196+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T17:12:28.325+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Humeyra Pamuk; Additional reporting by Daphne
        Psaladekis in Washington, Emma Farge in Geneva; Writing by Michael Georgy;
        Editing by Timothy Heritage, Ros Russell, Alex Richardson and Alistair Bell)</em></p>'
