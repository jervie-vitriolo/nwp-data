    title: 'NBA roundup: Magic stun Heat after franchise-record rally'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4c3617ff-27de-4e56-980e-9cf121076fdc'
      activationstatus: true
      created: 2024-12-22T16:32:21.332+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:10.925+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T16:32:21.332+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Reuters -</strong> Holding visiting Miami to just eight
        fourth-quarter points, the Orlando Magic set a franchise record in rallying
        from 22 points down at the start of the final period to beat the Heat, 121-114,
        on Saturday.</p>'
    section1:
      primarytype: 'block'
      uuid: '7310bb3c-430d-4e8c-b44a-fa89dc7dbd20'
      activationstatus: true
      created: 2024-12-22T16:32:21.332+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:10.926+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T16:32:21.332+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Orlando, having trailed by as many as 25 points in the first half,
        began chipping away at the deficit with a 13-0 run to open the fourth quarter.
        The Magic then went on another 11-0 run to take their first lead since the
        early first quarter.'
    section2:
      primarytype: 'block'
      uuid: '4d7c8ac7-8e08-4cab-8fcb-21633c315890'
      activationstatus: true
      created: 2024-12-22T16:32:21.333+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:10.926+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T16:32:21.333+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The runs were powered by the trio of Cole Anthony, Kentavious Caldwell-Pope
        and Goga Bitadze, who combined to score 21 of Orlando’s 37 fourth-quarter
        points, including the final 17 points that sealed the comeback victory. The
        25-point comeback is tied for the largest in franchise history. Orlando also
        overcame a 25-point deficit on Nov. 8, 1989, at Cleveland.'
    section3:
      primarytype: 'block'
      uuid: '0387a22c-b153-4658-be27-10b208581800'
      activationstatus: true
      created: 2024-12-22T16:32:21.333+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:10.927+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T16:32:21.333+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Anthony’s 35 points and nine assists off the bench were season highs.
        Caldwell-Pope added 24 points, half of which came on a perfect 12-of-12 shooting
        from the free-throw line, and Bitadze finished with a double-double, scoring
        18 points on 8-of-8 shooting and grabbing 13 rebounds.'
    section4:
      primarytype: 'block'
      uuid: '35fcddde-4c02-4b36-b17c-b2a7182e2d80'
      activationstatus: true
      created: 2024-12-22T16:32:21.333+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:10.927+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T16:32:21.333+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Miami was without Jimmy Butler due to a stomach ailment. Despite
        Butler’s absence, Miami scored 76 first-half points -- a team high for one
        half this season. Bam Adebayo scored 23 points and grabbed six rebounds, Terry
        Rozier notched another 23 points off the bench and Tyler Herro recorded 22
        points, six rebounds and five assists.</p>'
    section5:
      primarytype: 'block'
      uuid: '2ca0b5b6-2028-4b59-a797-9025ed0050e9'
      activationstatus: true
      created: 2024-12-22T16:32:21.334+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:10.928+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T16:32:21.334+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Celtics 123, Bulls 98</strong></h2>'
    section6:
      primarytype: 'block'
      uuid: 'b74cdf89-6c49-4239-9182-0edc1a95b523'
      activationstatus: true
      created: 2024-12-22T16:32:21.334+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:10.929+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T16:32:21.334+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Jayson Tatum collected 43 points, 15 rebounds and 10 assists to help
        visiting Boston avoid back-to-back losses by beating Chicago.'
    section7:
      primarytype: 'block'
      uuid: 'f4ef6912-54d6-41fd-83b6-fdfdeb80b7c3'
      activationstatus: true
      created: 2024-12-22T16:32:21.335+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:10.929+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T16:32:21.335+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Tatum made 16 of 24 field-goal attempts, including 9 of his 15 shots
        from 3-point range, in 36 minutes. Kristaps Porzingis added 22 points and
        seven rebounds for Boston, which received 19 points, five rebounds and eight
        assists from Jaylen Brown. The Celtics have not dropped consecutive games
        this season.'
    section8:
      primarytype: 'block'
      uuid: 'e11db880-acfc-465d-aab4-cfed9a8dddf2'
      activationstatus: true
      created: 2024-12-22T16:32:21.335+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:10.930+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T16:32:21.335+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Nicola Vucevic led the Bulls with 19 points and 10 rebounds. Patrick
        Williams, Coby White and Zach LaVine each added 14 points for Chicago, which
        was held to 44 points in the second half.'
    section9:
      primarytype: 'block'
      uuid: '7c9e35e0-6d5a-42e8-ae89-0ff79bff918f'
      activationstatus: true
      created: 2024-12-22T16:32:21.335+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:10.930+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T16:32:21.335+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Lakers 103, Kings 99</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: 'e5bffd2c-9f0e-4ff0-8bcb-c141185084c5'
      activationstatus: true
      created: 2024-12-22T16:32:21.336+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:10.931+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T16:32:21.336+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'LeBron James scored a game-high 32 points, D'Angelo Russell came off
        the bench to chip in with 20 and Los Angeles held on to complete a three-day,
        two-game road sweep of Sacramento.'
    section11:
      primarytype: 'block'
      uuid: '7b751504-f665-4e21-af3a-d2d7126eb14b'
      activationstatus: true
      created: 2024-12-22T16:32:21.336+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:10.932+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T16:32:21.336+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The Lakers had won the first game of the sequence 113-100 on Thursday
        night. James complemented his big scoring night with seven rebounds, a team-leading
        six assists and four steals. He hit 13 of his 24 shots, helping the Lakers
        outshoot the hosts 48.2 percent to 43.3 percent. Anthony Davis was the Lakers'
        top rebounder with 15 to go with 10 points, five assists and three blocks.'
    section12:
      primarytype: 'block'
      uuid: '152f3861-023c-4315-875a-1640d7b7f4de'
      activationstatus: true
      created: 2024-12-22T16:32:21.336+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:10.932+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T16:32:21.336+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'De'Aaron Fox paced the Kings with 31 points to go with seven assists.
        He made three of his five 3-point attempts as Sacramento held a slight 30-27
        edge in points from beyond the arc.'
    section13:
      primarytype: 'block'
      uuid: '3913fc71-6790-4a13-be7a-0f26b2251f40'
      activationstatus: true
      created: 2024-12-22T16:32:21.337+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:10.933+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T16:32:21.337+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Pistons 133, Suns 125</strong></h2>'
    section14:
      primarytype: 'block'
      uuid: '07eeb0ff-19d8-4ae2-b9eb-3f50151a50e7'
      activationstatus: true
      created: 2024-12-22T16:32:21.337+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:10.934+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T16:32:21.337+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Cade Cunningham recorded 28 points and 13 assists while Jaden Ivey
        had 20 points, eight rebounds and eight assists to lead Detroit to a victory
        at Phoenix.</p>'
    section15:
      primarytype: 'block'
      uuid: 'ab5eb266-1e64-49b2-8948-2caa6247b19d'
      activationstatus: true
      created: 2024-12-22T16:32:21.338+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:10.934+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T16:32:21.338+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Malik Beasley scored 18 points off the bench and Jalen Duren had 17
        points and 11 rebounds as the Pistons ended a string of seven straight losses
        to the Suns.'
    section16:
      primarytype: 'block'
      uuid: 'eeb6d8a2-a23a-47d7-9bf8-01e92f9dc640'
      activationstatus: true
      created: 2024-12-22T16:32:21.338+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:10.935+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T16:32:21.338+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Kevin Durant scored a season-high 43 points and also had six assists
        and five rebounds for the Suns, who were without Devin Booker for the first
        time this season. Bradley Beal had 26 points, six rebounds and five assists.</p>'
    section17:
      primarytype: 'block'
      uuid: '901323d2-e0d6-4b75-b0da-b7d6526b4ebc'
      activationstatus: true
      created: 2024-12-22T16:32:21.339+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:10.935+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T16:32:21.339+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Knicks 104, Pelicans 93</strong></h2>'
    section18:
      primarytype: 'block'
      uuid: '7a073ba4-70a9-479d-b6be-53061ef0b843'
      activationstatus: true
      created: 2024-12-22T16:32:21.339+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:10.936+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T16:32:21.339+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Jalen Brunson scored 29 of his season-high 39 points in the second
        half for visiting New York, which overcame a 14-point third-quarter deficit
        to beat upset-minded New Orleans.'
    section19:
      primarytype: 'block'
      uuid: '4462d8af-449e-4385-a9ca-cd43b700f48a'
      activationstatus: true
      created: 2024-12-22T16:32:21.340+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:10.937+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T16:32:21.340+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Brunson scored 20 points during a decisive 37-13 run bridging the third
        and fourth quarters for the Knicks, who mounted their biggest comeback of
        the season. Karl-Anthony Towns (11 points, 10 rebounds) posted a double-double
        as the Knicks won their third straight and improved to 8-2 in their past 10
        games.'
    section20:
      primarytype: 'block'
      uuid: '6b640ebf-0d9e-4952-834a-7076260a198a'
      activationstatus: true
      created: 2024-12-22T16:32:21.340+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:10.937+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T16:32:21.340+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Trey Murphy III scored 26 points for the Pelicans, who have lost six
        straight to fall to 2-21 since a 3-3 start. New Orleans fell by at least 10
        points for the 17th time this season. Dejounte Murray (14 points, nine rebounds,
        eight assists) flirted with a triple-double.'
    section21:
      primarytype: 'block'
      uuid: '6dc7b60d-888e-4fca-a4c2-fe6ad8e009b3'
      activationstatus: true
      created: 2024-12-22T16:32:21.341+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:10.938+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T16:32:21.341+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Spurs 114, Trail Blazers 94</strong></h2>'
    section22:
      primarytype: 'block'
      uuid: '84d727a4-9410-4983-abf7-10c4df34c64f'
      activationstatus: true
      created: 2024-12-22T16:32:21.341+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:10.938+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T16:32:21.341+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Victor Wembanyama poured in 30 points and tied a career high with 10
        blocked shots as host San Antonio rolled to a win over struggling Portland.'
    section23:
      primarytype: 'block'
      uuid: 'c4a79759-f3a8-42fc-809d-bc23170fa606'
      activationstatus: true
      created: 2024-12-22T16:32:21.342+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:10.939+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T16:32:21.342+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The Spurs turned a close game into a decisive victory with a 13-2 run
        late in the second quarter that helped them build a 16-point lead at halftime.
        Charles Bassey tied a career high with 16 points and pulled down 12 rebounds
        for the Spurs.'
    section24:
      primarytype: 'block'
      uuid: 'bb508c80-88c6-4877-aa15-97add9f38377'
      activationstatus: true
      created: 2024-12-22T16:32:21.342+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:10.940+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T16:32:21.342+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Shaedon Sharpe put up 25 points for the Trail Blazers, who have lost
        seven of their past eight contests. Anfernee Simons added 18 points, Deandre
        Ayton amassed 14 points and eight rebounds, and Scoot Henderson hit for 12
        points off the bench.'
    section25:
      primarytype: 'block'
      uuid: 'b3379c37-1dc7-4d79-bc54-ac2f189fb6eb'
      activationstatus: true
      created: 2024-12-22T16:32:21.343+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:10.940+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T16:32:21.343+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Bucks 112, Wizards 101</strong></h2>'
    section26:
      primarytype: 'block'
      uuid: '78a73361-d7ce-45d1-8d1c-aa2738021534'
      activationstatus: true
      created: 2024-12-22T16:32:21.343+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:10.941+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T16:32:21.343+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Bobby Portis scored a season-high 34 points while leading short-handed
        Milwaukee to a win over Washington.'
    section27:
      primarytype: 'block'
      uuid: '0a7cde72-93f3-494c-aa43-191d85148370'
      activationstatus: true
      created: 2024-12-22T16:32:21.344+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:10.942+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T16:32:21.344+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The NBA Cup champion Bucks played without Giannis Antetokounmpo
        and Damian Lillard. Portis was on triple-double watch, adding 10 boards and
        eight assists to his tally. Teammate Khris Middleton contributed 18 points,
        eight assists and six rebounds.</p>'
    section28:
      primarytype: 'block'
      uuid: '7ecc28b6-cc69-45d4-b059-8848eaab064f'
      activationstatus: true
      created: 2024-12-22T16:32:21.344+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:10.942+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T16:32:21.344+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Jordan Poole led Washington with 26 points on 8-for-19 shooting. Bilal
        Coulibaly scored 20 points and grabbed 12 rebounds, Corey Kispert added 16,
        and Alexandre Sarr added 11 points.'
    section29:
      primarytype: 'block'
      uuid: 'fbbe66c8-b584-437c-8813-a82a34dfa3b8'
      activationstatus: true
      created: 2024-12-22T16:32:21.345+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:10.943+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T16:32:21.345+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Warriors 113, Timberwolves 103</strong></h2>'
    section30:
      primarytype: 'block'
      uuid: '6b59b10a-bed0-457d-8562-d1c2fb501f24'
      activationstatus: true
      created: 2024-12-22T16:32:21.346+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:10.943+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T16:32:21.346+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Stephen Curry scored 31 points and dished 10 assists as Golden State
        held on to beat Minnesota in Minneapolis.'
    section31:
      primarytype: 'block'
      uuid: '018b93b6-bf25-45da-b884-1090e98485b3'
      activationstatus: true
      created: 2024-12-22T16:32:21.346+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:10.944+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T16:32:21.346+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Trayce Jackson-Davis finished with 15 points and nine rebounds for
        Golden State, which snapped a three-game losing streak and earned its first
        road victory since Nov. 22.'
    section32:
      primarytype: 'block'
      uuid: 'fce6612f-a08c-495f-9a98-758c668ca0db'
      activationstatus: true
      created: 2024-12-22T16:32:21.347+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:10.945+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T16:32:21.347+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Anthony Edwards scored 19 points for Minnesota but made only six of
        20 shots from the field. Donte DiVincenzo finished with 19 points off the
        bench, and Rudy Gobert registered 18 points and 12 rebounds.'
    section33:
      primarytype: 'block'
      uuid: 'db0447f9-8dfa-43e4-b0b2-550d0bf802da'
      activationstatus: true
      created: 2024-12-22T16:32:21.348+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:10.945+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T16:32:21.348+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Grizzlies 128, Hawks 112</strong></h2>'
    section34:
      primarytype: 'block'
      uuid: 'e2a37e98-d130-4466-97c9-9f416a893e3f'
      activationstatus: true
      created: 2024-12-22T16:32:21.348+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:10.946+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T16:32:21.348+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Scotty Pippen Jr. scored 22 points starting in place of the injured
        Ja Morant to lead visiting Memphis to a win over Atlanta.'
    section35:
      primarytype: 'block'
      uuid: '9ce3cad4-ce97-4ebb-a4fc-63f8028b0f4c'
      activationstatus: true
      created: 2024-12-22T16:32:21.349+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:10.946+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T16:32:21.349+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Memphis was playing without Morant because of lingering back soreness.
        Pippen entered the game averaging 10.2 points and turned in his second-best
        scoring performance of the season. Pippen was 9-for-12 from the field and
        3-for-4 on 3-point tries to go along with five rebounds, nine assists and
        two steals. Desmond Bane added 23 points, including four 3-pointers.'
    section36:
      primarytype: 'block'
      uuid: '95c5bde3-fd5f-451d-9427-3e398ce6042c'
      activationstatus: true
      created: 2024-12-22T16:32:21.350+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:10.947+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T16:32:21.350+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Atlanta was led by De'Andre Hunter’s 26 points off the bench. Dyson
        Daniels added 15 points, six assists and six steals. The Hawks were missing
        Trae Young with a bruised heel and lost their third straight.'
    section37:
      primarytype: 'block'
      uuid: '3ae1ce93-4fb7-4840-aa49-ec5e0c649b5d'
      activationstatus: true
      created: 2024-12-22T16:32:21.350+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:10.948+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T16:32:21.350+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Cavaliers 126, 76ers 99</strong></h2>'
    section38:
      primarytype: 'block'
      uuid: 'b5e318fa-e92e-4714-ad17-cdb20dca5a2f'
      activationstatus: true
      created: 2024-12-22T16:32:21.351+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:10.948+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T16:32:21.351+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Darius Garland scored 26 points to lead six players in double figures
        as Cleveland improved to a league-best 25-4 with a win over visiting Philadelphia.'
    section39:
      primarytype: 'block'
      uuid: '20663f07-044d-405d-82e4-658699b27144'
      activationstatus: true
      created: 2024-12-22T16:32:21.352+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:10.949+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T16:32:21.352+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Evan Mobley had 22 points, 13 rebounds and seven assists for Cleveland,
        which led by as many as 35 and won its fourth straight game. Donovan Mitchell
        scored 19 points, Georges Niang added 13, Caris LeVert had 12 and Ty Jerome
        chipped in 11.'
    section40:
      primarytype: 'block'
      uuid: '0542e4e1-dbd8-4d4e-a564-490e201f4666'
      activationstatus: true
      created: 2024-12-22T16:32:21.352+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:10.950+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T16:32:21.352+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Philadelphia played without star Joel Embiid, who was rested on the
        second game of the Sixers' back-to-back set. Tyrese Maxey led Philadelphia
        with 27 points. Paul George played his first back-to-back set of the season
        and finished with 11 points.'
    section41:
      primarytype: 'block'
      uuid: 'dba34552-3dc7-43e0-aa7a-89e9587169b4'
      activationstatus: true
      created: 2024-12-22T16:32:21.353+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:10.950+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T16:32:21.353+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Mavericks 113, Clippers 97</strong></h2>'
    section42:
      primarytype: 'block'
      uuid: '0f12fa07-6b15-4dbf-87aa-400cf01436de'
      activationstatus: true
      created: 2024-12-22T16:32:21.354+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:10.951+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T16:32:21.354+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Quentin Grimes scored a team-high 20 points off the bench, helping
        guide Dallas to a victory over visiting Los Angeles.'
    section43:
      primarytype: 'block'
      uuid: 'ad948d6c-5d85-4c18-a0b2-c7b521bf9d75'
      activationstatus: true
      created: 2024-12-22T16:32:21.354+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:10.951+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T16:32:21.354+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Klay Thompson added 16 points, while Spencer Dinwiddie and Kyrie Irving
        each chipped in 15 for the Mavericks, who have won nine of their past 11 games
        and avenged a 23-point loss to the Clippers on Thursday.'
    section44:
      primarytype: 'block'
      uuid: 'e8c61b7d-b942-46e8-95f0-737d95513a13'
      activationstatus: true
      created: 2024-12-22T16:32:21.355+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:10.952+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T16:32:21.355+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Normal Powell’s 28 points paced the Clippers, who got 19 points apiece
        from James Harden and Kevin Porter Jr. Ivica Zubac produced 13 points and
        15 rebounds for Los Angeles, which had its two-game winning streak end.'
    section45:
      primarytype: 'block'
      uuid: '2f9fc5c8-5985-43c8-ab26-b159d76acd7f'
      activationstatus: true
      created: 2024-12-22T16:32:21.356+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:10.953+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T16:32:21.356+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Jazz 105, Nets 94</strong></h2>'
    section46:
      primarytype: 'block'
      uuid: '53b97b97-55b9-49fc-8dac-b7de50b96df6'
      activationstatus: true
      created: 2024-12-22T16:32:21.357+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:10.953+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T16:32:21.357+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Lauri Markkanen scored 14 of his 21 points in the fourth quarter and
        Utah pulled away in the second half for a victory over Brooklyn in New York.'
    section47:
      primarytype: 'block'
      uuid: 'cf5f1e30-b81e-4485-a167-c9e83266ea40'
      activationstatus: true
      created: 2024-12-22T16:32:21.357+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:10.954+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T16:32:21.357+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The Jazz won consecutive games for the first time this season by allowing
        a season low in points and holding an opponent under 100 for the second time
        this season. Markkanen shot 5-for-10 in the fourth, when he hit 2 of 6 3-point
        attempts.'
    section48:
      primarytype: 'block'
      uuid: '0774edb4-a384-49a8-9331-b75905f51f8f'
      activationstatus: true
      created: 2024-12-22T16:32:21.358+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:10.954+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T16:32:21.358+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Brooklyn lost for the seventh time in nine games. The Nets also lost
        for the fifth time in their past six home games. Cameron Johnson finished
        with 13 of his 18 points in the fourth. Ben Simmons collected a season-high
        15 points while adding 10 assists for his first double-double of the campaign.'
    section49:
      primarytype: 'block'
      uuid: 'fcceb446-8ec5-405d-ac0a-367d6f31745b'
      activationstatus: true
      created: 2024-12-22T16:32:21.359+08:00
