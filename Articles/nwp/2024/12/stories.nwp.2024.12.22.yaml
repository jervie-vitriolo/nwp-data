    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Judge considers evidence vs Guo during bail hearing ‘strong’ - DOJ'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '32adf4e4-4eb3-4466-a3c9-05731713e7b1'
      activationstatus: true
      created: 2024-12-22T14:04:59.086+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:13.999+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T15:23:09.071+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The presiding judge
        of a Pasig court considered the evidence against dismissed Bamban, Tarlac
        Mayor Alice Guo “strong,” leading to her bail petition denial on qualified
        trafficking cases, the Department of Justice (DOJ) said on Sunday, Dec. 22.</p>'
    section1:
      primarytype: 'block'
      uuid: '3e4dd80f-cf6c-44bb-8c84-a8777356a150'
      activationstatus: true
      created: 2024-12-22T14:04:59.087+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:14.000+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T15:23:09.072+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The DOJ lauded the court’s decision against Guo, who was tagged in
        illegal Philippine offshore gaming operations (POGO).'
    section2:
      primarytype: 'block'
      uuid: 'ad7373c1-20b8-429d-8382-74daa90c49af'
      activationstatus: true
      created: 2024-12-22T14:04:59.087+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:14.001+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T15:23:09.072+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“This is a significant progress towards our commitment to deliver real
        justice in real time, and a testament that indeed, strong collaboration between
        prosecutors and law enforcers during case build up lead to stronger and tighter
        cases,” Justice Secretary Jesus Crispin Remulla said in a statement.'
    section3:
      primarytype: 'block'
      uuid: '85e117b2-e5df-4fd7-91b9-9d290c98582c'
      activationstatus: true
      created: 2024-12-22T14:04:59.088+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:14.001+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T15:23:09.073+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“We consider this a milestone in our anti-trafficking efforts as this
        underscores our strong resolve to hold accountable the big bosses who are
        financing and supporting the perpetration of these crimes, as well as their
        co-conspirators who helped them achieve their malevolent goals,” said Justice
        Undersecretary Nicholas Felix Ty.'
    section4:
      primarytype: 'block'
      uuid: '1e2679d5-21e6-494b-b30b-d5514466ccf5'
      activationstatus: true
      created: 2024-12-22T14:04:59.088+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:14.002+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T15:23:09.073+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Guo, also known as Guo Hua Ping, <a href="https://www.newswatchplus.ph/news/2024/9/27/guo-pleads-not-guilty-qualified-trafficking-charge.html"><strong>pleaded
        not guilty</strong></a> to the trafficking charge against her.</p>'
    section5:
      primarytype: 'block'
      uuid: '29f73d7e-bed8-4d69-a703-3b6b8517693a'
      activationstatus: true
      created: 2024-12-22T14:04:59.088+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:14.003+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T15:23:09.074+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The DOJ formed the Inter-Agency Council Against Trafficking following
        a raid in a POGO hub in Bamban last March.'
    section6:
      primarytype: 'block'
      uuid: 'ceaff05c-7d41-4ee3-8ae7-c204e2653cbb'
      activationstatus: true
      created: 2024-12-22T14:04:59.089+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:14.003+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T15:23:09.074+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The justice department and the inter-agency council pledged to continue
        raid and rescue operations and case filing against individuals involved in
        illegal POGO activities.</p>'
    section7:
      primarytype: 'block'
      uuid: '91f5f764-57f1-4f62-a29e-eff847ac144f'
      activationstatus: true
      created: 2024-12-22T15:23:09.065+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:14.003+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T15:23:09.065+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus correspondent Daniza Fernandez contributed to
        this report.</em></p>'
  'START HERE----->trump-panama-canal':
    author: 'Gram Slattery, Reuters'
    caption: 'President-elect Donald Trump (Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-22T14:22:38.000+08:00
    imagesource: '10e90e71-c9f5-415c-8fe7-6c6e375ec330'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'c459a392-02de-4e90-818a-ed7daaebc89c'
    lead: 'President-elect Donald Trump on Saturday accused Panama of charging excessive
      rates for use of the Panama Canal and said that if Panama did not manage the
      canal in an acceptable fashion, he would demand the U.S. ally hand it over.'
    activationstatus: true
    created: 2024-12-22T14:26:58.494+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-03-13T13:11:13.634+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:32:32.863+08:00
    lastmodified: 2024-12-22T14:30:12.374+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Trump says he might demand Panama hand over canal'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd657a04c-03f1-4e0f-bf52-761bddf38c55'
      activationstatus: true
      created: 2024-12-22T14:26:58.510+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:13.637+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T14:30:12.374+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Florida, United States -</strong> President-elect Donald
        Trump on Saturday accused Panama of charging excessive rates for use of the
        Panama Canal and said that if Panama did not manage the canal in an acceptable
        fashion, he would demand the U.S. ally hand it over.</p>'
    section1:
      primarytype: 'block'
      uuid: '9a126263-989f-43b5-a557-3630598b87b8'
      activationstatus: true
      created: 2024-12-22T14:26:58.510+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:13.637+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T14:30:12.374+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In an evening post on Truth Social, Trump also warned he would not
        let the canal fall into the "wrong hands," and he seemed to warn of potential
        Chinese influence on the passage, writing the canal should not be managed
        by China.</p>'
    section2:
      primarytype: 'block'
      uuid: '030aa50e-6a5b-45e4-bd30-679585bb8959'
      activationstatus: true
      created: 2024-12-22T14:26:58.510+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:13.638+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T14:30:12.374+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The post was an exceedingly rare example of a U.S. leader saying
        he could push a sovereign country to hand over territory. It also underlines
        an expected shift in U.S. diplomacy under Trump, who has not historically
        shied away from threatening allies and using bellicose rhetoric when dealing
        with counterparts.</p>'
    section3:
      primarytype: 'block'
      uuid: '8c8dd3e4-9e9b-4064-bfaf-9987703596e2'
      activationstatus: true
      created: 2024-12-22T14:26:58.511+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:13.639+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T14:30:12.374+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The United States largely built the canal and administrated territory
        surrounding the passage for decades. But the U.S. government fully handed
        control of the canal to Panama in 1999 after a period of joint administration.</p>'
    section4:
      primarytype: 'block'
      uuid: 'd967c77e-dabf-4343-a421-687d6c057adf'
      activationstatus: true
      created: 2024-12-22T14:26:58.511+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:13.639+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T14:30:12.374+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"The fees being charged by Panama are ridiculous, especially knowing
        the extraordinary generosity that has been bestowed to Panama by the U.S.,"
        Trump wrote in his Truth Social post.'
    section5:
      primarytype: 'block'
      uuid: '21691481-692f-4c34-aeec-9a978a2fc70f'
      activationstatus: true
      created: 2024-12-22T14:26:58.511+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:13.640+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T14:30:12.374+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"It was not given for the benefit of others, but merely as a token
        of cooperation with us and Panama. If the principles, both moral and legal,
        of this magnanimous gesture of giving are not followed, then we will demand
        that the Panama Canal be returned to us, in full, and without question."'
    section6:
      primarytype: 'block'
      uuid: '0d806480-3f6c-4f8a-bdd8-2d38ea1c38e9'
      activationstatus: true
      created: 2024-12-22T14:26:58.512+08:00
