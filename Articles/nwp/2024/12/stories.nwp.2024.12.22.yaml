    title: 'Philippines set up Thailand semi clash with Vietnam to face Singapore'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '63642239-46ac-48f8-a4a1-d14e0de923e0'
      activationstatus: true
      created: 2024-12-22T10:10:43.309+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:15.679+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T10:10:43.309+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Reuters -</strong> The Philippines will face reigning champions
        Thailand in next week’s semi-finals of the Asean Championship after Albert
        Capellas' side secured a 1-0 win over Indonesia on Saturday to advance to
        the last four of the regional competition.</p>'
    section1:
      primarytype: 'block'
      uuid: '71719bd2-acf8-4fb9-8068-dc8c2e6c26ea'
      activationstatus: true
      created: 2024-12-22T10:10:43.309+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:15.680+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T10:10:43.309+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Vietnam, meanwhile, set up a clash with Singapore with a 5-0 thrashing
        of Myanmar as Brazil-born striker Nguyen Xuan Son scored twice on his debut
        for Kim Sang-sik’s side.'
    section2:
      primarytype: 'block'
      uuid: '049c5a5b-8b87-40a5-9dad-a0604cec91b0'
      activationstatus: true
      created: 2024-12-22T10:10:43.309+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:15.680+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T10:10:43.309+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Singapore, who finished as runners-up behind the Thais in Group A on
        Friday, will host the first leg on Dec. 26 before travelling to Vietnam for
        the return three days later.'
    section3:
      primarytype: 'block'
      uuid: 'ffb5776c-0e6f-44bf-bc0d-6c8d031df3d9'
      activationstatus: true
      created: 2024-12-22T10:10:43.310+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:15.681+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T10:10:43.310+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Thailand will visit the Philippines on Dec. 27 with the second leg
        to be played in Bangkok on Dec. 30.'
    section4:
      primarytype: 'block'
      uuid: 'c5654ead-7cd0-469a-813a-711945d1f167'
      activationstatus: true
      created: 2024-12-22T10:10:43.310+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:15.682+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T10:10:43.310+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The Philippines climbed above Indonesia and into second place in Group
        B thanks to Bjorn Kristensen’s 63rd minute penalty to set up the meeting
        with Thailand, who had topped Group A with a perfect record.'
    section5:
      primarytype: 'block'
      uuid: '3baff6d6-5dae-415c-835f-83529d5d67f0'
      activationstatus: true
      created: 2024-12-22T10:10:43.310+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:15.682+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T10:10:43.310+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Vietnam confirmed themselves as Group B winners with a strong second-half
        performance against visiting Myanmar in Viet Tri as Bui Vi Hao gave his side
        the lead three minutes after the interval.'
    section6:
      primarytype: 'block'
      uuid: 'f2704730-8386-4d99-a8b4-6cf537b7b86f'
      activationstatus: true
      created: 2024-12-22T10:10:43.311+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:15.683+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T10:10:43.311+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Xuan Son, making his first appearance for his adopted nation, doubled
        the lead eight minutes later while Nguyen Quang Hai netted the third in the
        74th minute.'
    section7:
      primarytype: 'block'
      uuid: 'f9f0f5e3-dda8-44dc-b825-8758ace8f6dd'
      activationstatus: true
      created: 2024-12-22T10:10:43.311+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:15.683+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T10:10:43.311+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Xuan Son was on target again in the dying seconds of normal time and
        Nguyen Tien Linh put the seal on a comprehensive win two minutes into stoppage
        time.'
    section8:
      primarytype: 'block'
      uuid: '037b870c-5527-4821-bc0d-40811aa3f6a5'
      activationstatus: true
      created: 2024-12-22T10:10:43.312+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:15.684+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T10:10:43.312+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Michael Church, Editing by Toby Davis)</em></p>'
