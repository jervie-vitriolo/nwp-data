    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0c921150-4432-4e0d-a19c-f1a63562ae6a'
      activationstatus: true
      created: 2024-12-22T11:01:44.116+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:15.118+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T11:01:44.121+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The banknotes featuring
        the country’s historical figures will remain in circulation, the Bangko Sentral
        ng Pilipinas (BSP) assured the public.</p>'
    section1:
      primarytype: 'block'
      uuid: '30961e56-96bd-4833-a470-dfb77e3508eb'
      activationstatus: true
      created: 2024-12-22T11:01:44.116+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:15.119+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T11:01:44.116+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Following the clamor on the designs of the new bills, the BSP said
        the banknotes with the heroes will still circulate together with the country’s
        first polymer banknote series featuring biodiversity.'
    section2:
      primarytype: 'block'
      uuid: 'caa07615-2a14-4d5f-812f-7b09d2b16bc6'
      activationstatus: true
      created: 2024-12-22T11:01:44.117+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:15.119+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T11:01:44.117+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“The BSP has always featured the country’s heroes and natural wonders
        in banknotes and coins,” the bank said in a statement on Saturday, Dec. 21.'
    section3:
      primarytype: 'block'
      uuid: 'f9e0cbee-ce27-40cb-81e1-51654adc7156'
      activationstatus: true
      created: 2024-12-22T11:01:44.117+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:15.120+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T11:01:44.117+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Featuring different symbols of national pride on our banknotes and
        coins reflects numismatic dynamism and artistry and promotes appreciation
        of the Filipino identity,” the BSP said.'
    section4:
      primarytype: 'block'
      uuid: '490e2c53-271c-4912-871d-46c56c4eda7e'
      activationstatus: true
      created: 2024-12-22T11:01:44.118+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:15.120+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T11:01:44.118+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Former Senator Bam Aquino – the nephew of the late Senator Ninoy
        Aquino and late President Cory Aquino who are in the P500 bill – and the group
        August Twenty-One Movement <a href="https://www.newswatchplus.ph/news/2024/12/20/bam-aquino-questions-bsp-new-banknotes.html"><strong>questioned
        the new designs</strong></a>, saying the heroes in the banknotes should be
        remembered.</p>'
    section5:
      primarytype: 'block'
      uuid: '65b71e94-c5da-4c07-a3d5-c8c0b42ea693'
      activationstatus: true
      created: 2024-12-22T11:01:44.118+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:15.121+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-22T11:01:44.118+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The BSP unveiled the <a href="https://www.newswatchplus.ph/news/2024/12/19/bsp-new-polymer-banknotes-.html"><strong>First
        Philippine Polymer Banknote Series</strong></a> in Malacañang on Dec. 19.
        The new banknotes will be in circulation in limited quantities during the
        Christmas week.</p>'
  'START HERE----->pulse-asia-marcos-duterte-ratings-drop':
    caption: 'A split photo of President Ferdinand Marcos and Vice President Sara
      Duterte (Office of the President, House of Representatives/Facebook)'
