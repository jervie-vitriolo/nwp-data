      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T16:32:21.346+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Trayce Jackson-Davis finished with 15 points and nine rebounds for
        Golden State, which snapped a three-game losing streak and earned its first
        road victory since Nov. 22.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce6612f-a08c-495f-9a98-758c668ca0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T16:32:21.347+08:00
      'mgnl:createdBy': 'daniza-nwp'
