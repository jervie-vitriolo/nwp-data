      'mgnl:lastActivated': 2025-03-13T13:11:11.307+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T15:39:50.354+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Thirty more officers were deployed to augment airport operations.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1869f0dc-4bce-4ec2-a2b9-985dcbbf944d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T15:39:50.354+08:00
