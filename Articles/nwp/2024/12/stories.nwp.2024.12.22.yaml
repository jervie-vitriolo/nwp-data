      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T16:32:21.344+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Jordan Poole led Washington with 26 points on 8-for-19 shooting. Bilal
        Coulibaly scored 20 points and grabbed 12 rebounds, Corey Kispert added 16,
        and Alexandre Sarr added 11 points.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbe66c8-b584-437c-8813-a82a34dfa3b8'
