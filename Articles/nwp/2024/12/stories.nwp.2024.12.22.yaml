    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-22T14:45:10.000+08:00
    'imagesource': 'jcr:475ca57b-f7c0-443f-a3c8-070606c48862'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc0c9a59-dbcc-4ad3-a4a2-104b28b87b25'
    'lead': 'Qatar will stop shipping gas to the European Union if member states strictly
      enforce a new law cracking down on forced labor and environmental damage, Energy
      Minister Saad al-Kaabi told the Financial Times in an interview.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-22T14:50:11.595+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T13:11:11.738+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:33.244+08:00
    'mgnl:lastModified': 2024-12-22T14:50:11.622+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Qatar vows to stop EU gas sales if fined under due diligence law, FT
      reports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e41abdd-7368-44f0-bec9-97c0df87626b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T14:50:11.614+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.740+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T14:50:11.619+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Qatar will stop shipping gas to the
        European Union (EU) if member states strictly enforce a new law cracking down
        on forced labor and environmental damage, Energy Minister Saad al-Kaabi told
        the Financial Times in an interview published on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550b9d1e-5a41-4b8f-b7f2-9ae39415cc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T14:50:11.614+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.741+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T14:50:11.614+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Corporate Sustainability Due Diligence Directive, approved this
        year, requires larger companies operating in the European Union to check whether
        their supply chains use forced labor or cause environmental damage and to
        take action if they do. Penalties include fines of up to 5% of global turnover.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79112192-c907-4da0-a1a3-a6ab0db6239d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T14:50:11.615+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.742+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T14:50:11.615+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"If the case is that I lose 5% of my generated revenue by going
        to Europe, I will not go to Europe. I’m not bluffing," Kaabi told the newspaper,
        adding that "5% of generated revenue of QatarEnergy means 5% of generated
        revenue of the Qatar state. This is the people’s money,  so I cannot lose
        that kind of money - and nobody would accept losing that kind of money."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bee11e1-b905-4300-88fb-f61cda389e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T14:50:11.615+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.742+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T14:50:11.615+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Kaabi, the chief executive of state-owned QatarEnergy, has said
        the EU should thoroughly review the due diligence law. He has also said that
        his Gulf country has no concerns about U.S. President-elect Donald Trump’s
        promise to lift a cap on liquefied natural gas exports.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d858dba-819b-4edb-9a79-bdd0db581f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T14:50:11.615+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.743+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T14:50:11.615+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Qatar, among the world’s top LNG exporters, is seeking to play a larger
        role in Asia and Europe as competition from top supplier the United Sates
        increases. It plans to expand its liquefaction capacity to 142 million tons
        per year by 2027 from 77 million.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c15acf-85d6-4d94-86e2-15ae182e1844'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T14:50:11.616+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.743+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T14:50:11.616+08:00
