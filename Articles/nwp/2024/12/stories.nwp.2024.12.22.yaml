      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The banknotes featuring
        the country’s historical figures will remain in circulation, the Bangko Sentral
        ng Pilipinas (BSP) assured the public.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30961e56-96bd-4833-a470-dfb77e3508eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T11:01:44.116+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:15.119+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T11:01:44.116+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Following the clamor on the designs of the new bills, the BSP said
        the banknotes with the heroes will still circulate together with the country’s
        first polymer banknote series featuring biodiversity.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa07615-2a14-4d5f-812f-7b09d2b16bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T11:01:44.117+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:15.119+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T11:01:44.117+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“The BSP has always featured the country’s heroes and natural wonders
        in banknotes and coins,” the bank said in a statement on Saturday, Dec. 21.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e0cbee-ce27-40cb-81e1-51654adc7156'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T11:01:44.117+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:15.120+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T11:01:44.117+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Featuring different symbols of national pride on our banknotes and
        coins reflects numismatic dynamism and artistry and promotes appreciation
        of the Filipino identity,” the BSP said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490e2c53-271c-4912-871d-46c56c4eda7e'
      'mgnl:activationStatus': true
