      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-22T15:39:50.353+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Viado said frontline personnel at the entry and exit ports of the country
        are in “full force” during the holiday season.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3e71df-1970-4c77-947d-8c8bf616a0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T15:39:50.353+08:00
