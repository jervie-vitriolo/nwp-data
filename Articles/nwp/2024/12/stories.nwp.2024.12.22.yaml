      'mgnl:type': 'text'
      'text': '<h2><strong>Mavericks 113, Clippers 97</strong></h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f12fa07-6b15-4dbf-87aa-400cf01436de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-22T16:32:21.354+08:00
      'mgnl:createdBy': 'daniza-nwp'
