      'mgnl:lastModified': 2024-12-22T16:32:21.341+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Victor Wembanyama poured in 30 points and tied a career high with 10
        blocked shots as host San Antonio rolled to a win over struggling Portland.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a79759-f3a8-42fc-809d-bc23170fa606'
