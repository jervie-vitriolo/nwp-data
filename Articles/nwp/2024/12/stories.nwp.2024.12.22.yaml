    'lead': 'The performance and trust ratings of President Ferdinand Marcos Jr. and
      Vice President Sara Duterte dropped in November, a Pulse Asia survey result
      showed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-22T12:14:39.591+08:00
