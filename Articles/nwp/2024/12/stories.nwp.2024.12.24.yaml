  'sudan-drops-out-ipc-system':
    'author': 'Khalid Abdelaziz, Ryan McNeill, Nafisa Eltahir, Steve Stecklow, and
      Lena Masri, Reuters'
    'caption': 'Sudanese people, who fled the conflict in Murnei in Sudan''s Darfur
      region, cross the border between Sudan and Chad in Adre, Chad on Aug. 4, 2023.
      (Zohra Bensemra/File Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-24T09:53:20.000+08:00
    'imagesource': 'jcr:af5bdabf-9d2c-4773-9911-9496acaee842'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '154448a9-fb68-4064-acfc-1ac7522c411f'
    'lead': 'REUTERS EXCLUSIVE: The Sudanese government has suspended its participation
      in the global hunger-monitoring system on the eve of a report that’s expected
      to show famine spreading across the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-24T09:56:30.244+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T13:21:38.658+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:37.985+08:00
    'mgnl:lastModified': 2024-12-24T09:56:30.345+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Integrated-Food-Security-Phase-Classification', 'Global-Watch',
      'Sudan']
    'stories': []
    'template': '1'
    'title': 'Sudan drops out of hunger-monitor system on eve of famine report'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278c1962-30e4-4ccb-a3ef-4834fb2317c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:56:30.323+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:38.661+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T09:56:30.338+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> The Sudanese government has suspended
        its participation in the global hunger-monitoring system on the eve of a report
        that’s expected to show famine spreading across the country, a step likely
        to undercut efforts to address one of the world’s largest hunger crises.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61932a64-98b6-40b2-8dde-146a5c2c23d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:56:30.324+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:38.661+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T09:56:30.324+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a letter dated Dec. 23, Monday, the government’s agriculture
        minister said the government is halting its participation in the Integrated
        Food Security Phase Classification (IPC) system. The letter accused the IPC
        of “issuing unreliable reports that undermine Sudan''s sovereignty and dignity.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da610fb3-3ec4-469c-b64c-a7fed5ab2b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:56:30.324+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:38.662+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T09:56:30.324+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On Tuesday, the IPC is expected to publish a report finding that famine\
        \ has spread to five areas in Sudan and could expand to 10 by May, according\
        \ to a briefing document seen by Reuters. “This marks an unprecedented deepening\
        \ and widening of the food and nutrition crisis, driven by the devastating\
        \ conflict and poor humanitarian access,” the document stated.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b574fa9-435a-4035-95eb-051378cdfcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:56:30.324+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:38.663+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T09:56:30.324+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A spokesperson for the Rome-based IPC declined to comment.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8c22d5-206f-4104-bd3b-d549454335d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:56:30.325+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:38.663+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T09:56:30.325+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Sudan’s withdrawal from the IPC system could undermine humanitarian\
        \ efforts to help millions of Sudanese suffering from extreme hunger, said\
        \ the leader of a non-governmental organization operating there, speaking\
        \ on condition of anonymity.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0c8853-b2ae-4f92-b43d-ffec74c226d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:56:30.325+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:38.664+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T09:56:30.325+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Withdrawal from the IPC system won’t change the reality of hunger\
        \ on the ground,” the NGO source said. “But it does deprive the international\
        \ community of its compass to navigate Sudan’s hunger crisis. Without independent\
        \ analysis, we’re flying blind into this storm of food insecurity.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575934bc-6fd6-42d4-8cba-be36521f45de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:56:30.326+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:38.664+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T09:56:30.326+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A diplomat with Sudan's mission to the United Nations in New York didn’\
        t immediately respond to a request for comment on the move to cut off the\
        \ IPC.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a94ee7-8667-4f94-8117-748670c17050'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:56:30.326+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:38.665+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T09:56:30.326+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The IPC is an independent body funded by Western nations and overseen\
        \ by 19 large humanitarian organizations and intergovernmental institutions.\
        \ A linchpin in the world’s vast system for monitoring and alleviating hunger,\
        \ it is designed to sound the alarm about developing food crises so organizations\
        \ can respond and prevent famine and mass starvation.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d05abf-d64e-40ac-a0e3-713f6ba8c219'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:56:30.326+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:38.666+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T09:56:30.326+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "IPC analysts typically partner with national governments to analyze\
        \ data related to food insecurity and to report on conditions within a country’\
        s borders. The government has headed the IPC’s analysis group in Sudan. But\
        \ the system has increasingly struggled to function since civil war erupted\
        \ in April 2023. The fighting between the army-backed government and its foe,\
        \ the Rapid Support Forces (RSF) paramilitary, has disrupted data collection\
        \ in areas held by both sides.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5c002d-10e8-4f08-a6ab-d424dc826466'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:56:30.327+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:38.666+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T09:56:30.327+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A recent Reuters investigation found that the Sudanese government obstructed\
        \ the IPC’s work earlier this year, delaying by months a famine determination\
        \ for the sprawling Zamzam camp for internally displaced people where some\
        \ have resorted to eating tree leaves to survive.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff52503-b1c7-4d0c-a708-f808ef68bb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:56:30.327+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:38.667+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T09:56:30.327+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Monday’s letter was addressed to the IPC and its Famine Review Committee,\
        \ which vets and verifies a famine finding, as well as to diplomats. It says\
        \ the forthcoming IPC report lacks updated malnutrition data and assessments\
        \ of crop productivity during the recent summer rainy season. The growing\
        \ season was successful, the letter says. It also notes “serious concerns”\
        \ about the IPC’s ability to collect data from territories controlled by the\
        \ RSF.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528fb918-8898-4232-8c35-fea8deaee14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:56:30.328+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:38.667+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T09:56:30.328+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The IPC’s struggles go beyond Sudan. In a series of reports this year,\
        \ Reuters has reported that authorities in Myanmar and Yemen have also tried\
        \ to thwart the global hunger-monitoring process by blocking or falsifying\
        \ the flow of data to the IPC or suppressing its findings.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f1c431-0638-4316-bdd7-b7411290589d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:56:30.328+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:38.668+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T09:56:30.328+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In Myanmar, the IPC recently scrubbed from its website its assessment\
        \ on hunger there, fearing for the safety of researchers. Reuters recently\
        \ reported that representatives of the country’s ruling military junta have\
        \ warned aid workers against releasing data and analysis showing that millions\
        \ in Myanmar are experiencing serious hunger.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa6875a-9e3e-43dc-8e11-e25de856209a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:56:30.329+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:38.669+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T09:56:30.329+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In Ethiopia, the government disliked an IPC finding in 2021 that 350,000\
        \ people were experiencing catastrophic acute food insecurity – so it stopped\
        \ working with the IPC.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48a9b4a-5f1f-419a-a324-b91381307e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:56:30.329+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:38.669+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T09:56:30.329+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Alex de Waal, executive director of the World Peace Foundation at Tufts\
        \ University’s Fletcher School, called Sudan’s move to stop cooperating with\
        \ the IPC “both pathetic and tragic.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982a0cf1-fd95-4431-9bd8-da7d57878fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:56:30.330+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:38.670+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T09:56:30.330+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“It’s part of a long history of the government of Sudan denying famine\
        \ going back more than 40 years,” said de Waal, a leading specialist on famine.\
        \ “Whenever there’s a famine in Sudan, they consider it an affront to their\
        \ sovereignty, and they’re more concerned about their pride and their control\
        \ than they are over the lives of their citizens.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb5c324-a79c-446b-8b6f-51d65050a9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:56:30.330+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:38.670+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T09:56:30.330+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Khalid Abdelaziz, Ryan McNeill, Nafisa Eltahir,
        Steve Stecklow and Lena Masri. Editing by Janet Roberts.)</em></p>'
