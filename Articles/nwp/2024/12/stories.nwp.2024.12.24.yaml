    title: 'Dutch discover rare 500-year old wooden shoe'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5b5684c5-8bf0-4dfd-99b2-117771c15cda'
      activationstatus: true
      created: 2024-12-24T18:10:09.808+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:12:46.902+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:18:19.554+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Amsterdam -</strong>&nbsp;The Dutch are known worldwide
        for their wooden shoes, but the recent rare discovery of a 500-year-old one
        in the city of Alkmaar has shown just how widespread their use once was.</p>'
    section1:
      primarytype: 'block'
      uuid: '4613646a-2dcd-488a-95b9-7876bd9e0e04'
      activationstatus: true
      created: 2024-12-24T18:10:09.808+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:12:46.903+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:18:19.554+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"It was found in a cesspit in an urban surrounding. So this is very\
        \ special, because with wooden shoes you always think of farmers using wooden\
        \ shoes during their work,\" archaeologist Silke Lange told Reuters.\r"
    section2:
      primarytype: 'block'
      uuid: '611c4450-29da-4e3b-b57a-3410814b2a55'
      activationstatus: true
      created: 2024-12-24T18:10:09.809+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:12:46.904+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:18:19.555+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"But actually this was found in an urban context. They were using\
        \ this kind of footwear for daily use.\"\r"
    section3:
      primarytype: 'block'
      uuid: '69f3308d-d65d-4b1b-a92d-ee42048dfe0c'
      activationstatus: true
      created: 2024-12-24T18:10:09.809+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:12:46.904+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:18:19.555+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The wooden shoe was found in a cesspit that was discovered last month\
        \ during construction of an underground waste container in Alkmaar, around\
        \ 30 km (18.6 miles) northwest of Amsterdam.\r"
    section4:
      primarytype: 'block'
      uuid: '93ebbacd-37fb-46ce-837b-7c442cbaae44'
      activationstatus: true
      created: 2024-12-24T18:10:09.886+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:12:46.905+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:18:19.556+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The cesspit was used as a toilet and for waste disposal from around\
        \ 1450 to 1558, archaelogists said.\r"
    section5:
      primarytype: 'block'
      uuid: '4ad64369-6d6e-4e99-9f34-06698b080722'
      activationstatus: true
      created: 2024-12-24T18:10:09.886+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:12:46.906+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:18:19.556+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The clog, a European size 36 (UK size 3.5), is estimated to have been\
        \ made at the end of the 15th or early in the 16th century.\r"
    section6:
      primarytype: 'block'
      uuid: '70508b68-dbb7-4426-a7a7-b2163c308542'
      activationstatus: true
      created: 2024-12-24T18:10:09.887+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:12:46.906+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:18:19.557+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It is the first ever found in the Netherlands made of birch wood, and\
        \ one of only 44 wooden shoes ever found during excavations in the Netherlands\
        \ and Belgium.\r"
    section7:
      primarytype: 'block'
      uuid: '97e570fa-c132-4120-91d0-64c28578c35c'
      activationstatus: true
      created: 2024-12-24T18:10:09.887+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:12:46.906+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:18:19.557+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Hilde Verweij; Writing by Bart Meijer; Editing
        by Christian Schmollinger)</em></p>'
  'START HERE----->alec-baldwin-manslaughter-case-dropped':
    author: 'Brad Brooks, Reuters'
    caption: 'US actor Alec Baldwin attends his trial for involuntary manslaughter
      at Santa Fe County District Court in Santa Fe, New Mexico, on July 12, 2024.
      In October 2021, on the New Mexico set of the Western movie "Rust," a gun pointed
      by Baldwin discharged a live round, killing the film’s cinematographer Halyna
      Hutchins and wounding its director. (Ramsay De Give/Pool via Reuters/File Photo)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-24T18:04:59.000+08:00
    imagesource: 'df39eadd-15c9-48ed-9e5f-0086c1144bb1'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '4d50e9eb-1d7b-4bcb-9301-0bdde20f394e'
    lead: 'A New Mexico criminal case against actor Alec Baldwin stemming from a
      fatal shooting on the set of his movie "Rust" in 2021 ended on Monday, with
      a prosecutor dropping her appeal of the case’s dismissal.'
    activationstatus: true
    created: 2024-12-24T18:12:52.287+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T13:12:34.141+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:32:42.206+08:00
    lastmodified: 2024-12-24T18:12:52.315+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Alec Baldwin manslaughter case dropped by New Mexico prosecutor'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c76b63e4-5c5b-47e1-8efe-f69c391c94e5'
      activationstatus: true
      created: 2024-12-24T18:12:52.301+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:12:34.143+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:12:52.301+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> A New Mexico criminal case against
        actor Alec Baldwin stemming from a fatal shooting on the set of his movie
        "Rust" in 2021 ended on Monday, with a prosecutor dropping her appeal of the
        case’s dismissal.</p>'
    section1:
      primarytype: 'block'
      uuid: '16e92b4a-715a-4d48-a70a-b6602fc42cc3'
      activationstatus: true
      created: 2024-12-24T18:12:52.302+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:12:34.144+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:12:52.302+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Special Prosecutor Kari Morrissey withdrew that appeal, according to
        a statement from the Frist Judicial District Attorney’s office.'
    section2:
      primarytype: 'block'
      uuid: '272fe2cd-ad1f-47d4-a497-84490b014469'
      activationstatus: true
      created: 2024-12-24T18:12:52.302+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:12:34.145+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:12:52.302+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Baldwin’s lawyers Luke Nikas and Alex Spiro said in a statement that
        "today’s decision to dismiss the appeal is the final vindication of what
        Alec Baldwin and his attorneys have said from the beginning - this was an
        unspeakable tragedy but Alec Baldwin committed no crime."'
    section3:
      primarytype: 'block'
      uuid: '88c33317-7594-4614-9196-f5cc5fd317b4'
      activationstatus: true
      created: 2024-12-24T18:12:52.302+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:12:34.145+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:12:52.302+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A New Mexico judge had dismissed involuntary manslaughter charges against
        Baldwin in July, agreeing with the actor’s lawyers that Morrissey and the
        sheriff’s office concealed evidence about the source of the live round that
        killed "Rust" cinematographer Halyna Hutchins in 2021.'
    section4:
      primarytype: 'block'
      uuid: 'b3ea17da-2571-4109-a153-534439910050'
      activationstatus: true
      created: 2024-12-24T18:12:52.303+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:12:34.146+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:12:52.303+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The district attorney office said it still strongly disagreed with
        the judge’s decision to toss out the case against Baldwin.'
    section5:
      primarytype: 'block'
      uuid: 'e7ff8c0b-9971-43d9-b7ab-c92850ec9a56'
      activationstatus: true
      created: 2024-12-24T18:12:52.303+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:12:34.146+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:12:52.303+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'But the decision to drop the appeal of that decision was made after
        the Office of the Attorney General told Morrissey that it "did not intend
        to exhaustively pursue the appeal on behalf of the prosecution," according
        to the statement.'
    section6:
      primarytype: 'block'
      uuid: '95433e7e-dc52-4afd-9e9c-ff236d1c65d4'
      activationstatus: true
      created: 2024-12-24T18:12:52.303+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:12:34.147+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:12:52.303+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Hutchins died when Baldwin pointed a gun at her as they set up a camera
        shot on a movie set near Santa Fe. The gun fired a live round inadvertently
        loaded by the movie’s chief weapons handler Hannah Gutierrez. Gutierrez was
        convicted of involuntary manslaughter in March and sentenced a month later.'
    section7:
      primarytype: 'block'
      uuid: 'a52824bf-c47a-48fa-9a43-9a3aff2fa302'
      activationstatus: true
      created: 2024-12-24T18:12:52.304+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:12:34.148+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:12:52.304+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The "30 Rock" actor denied ever pulling the trigger and said he had
        been directed to aim it at the camera. But the FBI and an independent firearms
        expert found the gun would not fire without the trigger depressed.'
    section8:
      primarytype: 'block'
      uuid: 'a1529fd0-1f7d-4807-847f-1f067d54ad57'
      activationstatus: true
      created: 2024-12-24T18:12:52.304+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:12:34.148+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:12:52.304+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The death of Hutchins was the first on-set fatal shooting with a live
        round mistaken for a dummy or blank round since Hollywood’s silent era, according
        to historian Alan Rode.'
    section9:
      primarytype: 'block'
      uuid: 'bf2fc566-0011-4326-b952-b9aac1833aea'
      activationstatus: true
      created: 2024-12-24T18:12:52.305+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:12:34.149+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:12:52.305+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Hollywood on-set shootings have in the past been settled through civil
        lawsuits, such as the last fatality in 1993 when Brandon Lee was killed when
        a blank round dislodged a bullet stuck in a revolver’s barrel during filming
        of "The Crow."'
    section10:
      primarytype: 'block'
      uuid: 'f1df2b87-1cc3-4ce4-8138-0431019ed523'
      activationstatus: true
      created: 2024-12-24T18:12:52.305+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:12:34.149+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:12:52.305+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Brad Brooks in Colorado; Editing by Stephen Coates)</em></p>'
