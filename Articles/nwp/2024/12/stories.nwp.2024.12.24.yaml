      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T00:04:52.439+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '03a65810-0a49-4740-9488-020ff25673c1'
      activationstatus: true
      created: 2024-12-24T23:54:25.306+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:11:23.757+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T00:04:52.439+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Hindi naman kailangang magarbo dahil nasaan mang sulok ng bansa at\
        \ anuman ang ating kalagayan, ang Pasko sa Pilipino ay pagmamahalan at pagbibigayan,”\
        \ Marcos said.\r"
