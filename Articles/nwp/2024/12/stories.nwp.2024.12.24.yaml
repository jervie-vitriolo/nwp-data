    title: 'Defense chief: U.S. missile deployment to PH ‘legal’'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'db861cd7-ffbd-4c17-8707-9ad15c2ee1ee'
      activationstatus: true
      created: 2024-12-24T14:29:22.403+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:17:32.952+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T14:29:22.409+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Philippines’ deployment
        of mid-range missiles from the United States for joint exercises is “legal,”
        Defense Secretary Gilberto Teodoro Jr. said on Tuesday, Dec. 24.</p>'
    section1:
      primarytype: 'block'
      uuid: 'df681429-fbaa-4e30-a9fb-b35aa3030c88'
      activationstatus: true
      created: 2024-12-24T14:29:22.403+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:17:32.953+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T14:29:22.403+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Teodoro’s remark came after China, which lays claim to the West Philippine
        Sea, said Manila’s plan is a provocative move.'
    section2:
      primarytype: 'block'
      uuid: '8de1f314-826b-493a-807e-c1bcd5688cc1'
      activationstatus: true
      created: 2024-12-24T14:29:22.403+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:17:32.954+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T14:29:22.403+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The Philippines is a sovereign state, Teodoro said, adding that the
        country’s move is “legitimate” and “beyond reproach.”'
    section3:
      primarytype: 'block'
      uuid: '83777402-ecb1-4c9e-8a81-c28fe0c7c491'
      activationstatus: true
      created: 2024-12-24T14:29:22.404+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:17:32.954+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T14:29:22.404+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Any deployment and procurement of assets related to the Philippines’
        security and defense fall within its own sovereign prerogative and are not
        subject to any foreign veto,” he said in a statement.'
    section4:
      primarytype: 'block'
      uuid: 'fc0833f8-35fa-4173-8ab4-98dd5e7c7736'
      activationstatus: true
      created: 2024-12-24T14:29:22.404+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:17:32.955+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T14:29:22.404+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'According to the defense chief, the government’s strengthening of defense
        capabilities under the Comprehensive Archipelagic Defense Concept is in accordance
        to the independent foreign policy and national interest.'
    section5:
      primarytype: 'block'
      uuid: '42826529-0894-4041-9020-3de3104ecb7c'
      activationstatus: true
      created: 2024-12-24T14:29:22.405+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:17:32.955+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T14:29:22.405+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Teodoro said China is persistently “building up their nuclear arsenal
        and ballistic missile capability, sponsoring criminal syndicates and subversive
        organizations beyond their shores, and are unwilling to uphold human rights
        in their own country.”'
    section6:
      primarytype: 'block'
      uuid: '2c238d2f-ba7c-415b-9666-a7d25f2ce6d8'
      activationstatus: true
      created: 2024-12-24T14:29:22.405+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:17:32.956+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T14:29:22.405+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'In 2016, an arbitral tribunal ruled that Manila has sovereign rights
        over the West Philippine Sea, invalidating Beijing’s sweeping claims over
        the South China Sea.'
