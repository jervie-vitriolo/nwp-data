    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6836e439-cb93-4749-8ffa-f599b4983e8f'
    'lead': 'Rare golden tigresses with cream-coloured coats and wide eyes at a zoo
      in northern Thailand have become internet sensations, after luring massive crowds
      to shows where they have been trained to perform tricks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-24T18:08:47.402+08:00
