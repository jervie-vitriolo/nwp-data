  'dutch-rare-500-year-old-wooden-shoe':
    'author': 'Hilde Verweij, Reuters'
    'caption': 'Archaeologist Silke Lange and a co-worker handle a 16th-century Dutch
      clog, which was found in a cesspool in Alkmaar, at a laboratory in Zaandam,
      Netherlands on Dec. 20. (Hilde Verweij/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-24T18:08:53.000+08:00
    'imagesource': 'jcr:7ee92cc8-d2b3-46be-b76c-0eeffa25dcf3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7304f0cb-a16d-4f57-9674-6ee4135a051e'
    'lead': 'The Dutch are known worldwide for their wooden shoes, but the recent
      rare discovery of a 500-year-old one in the city of Alkmaar has shown just how
      widespread their use once was.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-24T18:10:09.769+08:00
