      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T15:09:36.570+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The government’s “Walang
        Gutom Kitchen” will be closed on Christmas and New Year, the Department of
        Social Welfare and Development (DSWD) said on Tuesday, Dec. 24.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f6c5651c-e116-4339-91b2-f60df1ae604f'
      activationstatus: true
      created: 2024-12-24T15:09:36.566+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:16:53.875+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T15:09:36.566+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The “Walang Gutom Kitchen,” which translates to “No Hunger Kitchen,”
        is located at the DSWD Pag-abot Center in Pasay City.'
    section2:
      primarytype: 'block'
      uuid: '0fa5193b-beb5-426a-ab32-351093fdad7f'
      activationstatus: true
      created: 2024-12-24T15:09:36.566+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:16:53.876+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T15:09:36.566+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The DSWD said the kitchen will be operational until yearend except
        on Christmas Day. It will also be closed on New Year.'
    section3:
      primarytype: 'block'
      uuid: '8df7852e-47ec-4f7f-b891-18c53654780e'
      activationstatus: true
      created: 2024-12-24T15:09:36.566+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:16:53.877+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T15:09:36.566+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“The Walang Gutom Kitchen is open to all families and individuals
        in street situations and those experiencing involuntary hunger,” DSWD spokesperson
        Assistant Secretary Irene Dumlao said in a statement.</p>'
    section4:
      primarytype: 'block'
      uuid: 'd9041d60-de57-4ea4-8e57-5eed812354a8'
      activationstatus: true
      created: 2024-12-24T15:09:36.567+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:16:53.877+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T15:09:36.567+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The “Walang Gutom Kitchen” is a new program, launched on Dec. 16,
        that turns donated surplus food into meals to address involuntary hunger and
        reduce food waste. It is the first food bank in the Philippines.</p>'
    section5:
      primarytype: 'block'
      uuid: '3586da47-0c25-4a78-a920-3e76372f78e4'
      activationstatus: true
      created: 2024-12-24T15:09:36.567+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:16:53.877+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T15:09:36.567+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The DSWD said individuals found on the streets were brought to the
        processing area of the Pag-abot Center for initial aid through the “Walang
        Gutom Kitchen.”</p>'
  'START HERE----->13th-month-pay-2024':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-24T15:27:38.000+08:00
    imagesource: 'f66e2580-e50e-45c8-a782-8f0b471864bc'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '770ed952-96e7-461e-9d3c-e56e661911bd'
    lead: 'Senator Joel Villanueva, chairman of the Committee on Labor, Employment,
      and Human Resources Development, reminded employers on Tuesday that they are
      legally required to pay their employees' 13th month pay by Christmas Eve, Dec.
      24.'
    activationstatus: true
    created: 2024-12-24T15:29:45.016+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-03-13T13:16:43.455+08:00
    lastactivatedby: 'nelsonp'
