      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>What is the Panama Canal?</strong></h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c68938-2361-4aac-bb59-fa928e3b5590'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:43:20.872+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:23:00.104+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T11:02:49.924+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f563b6d-caf7-4e23-9274-93549091bb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:43:20.872+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:23:00.105+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T11:02:49.924+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The Panama Canal is an 82-km (51-mile) artificial waterway that connects\
        \ the Pacific and Atlantic Oceans through Panama, saving ships thousands of\
        \ miles and weeks of travel around the stormy, icy southern tip of South America.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce3f589-33b2-463d-a713-c5646f569106'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:43:20.873+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:23:00.105+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T11:02:49.925+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3c21b5-8c9f-4072-bb2e-c7d535b7a891'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:43:20.873+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:23:00.106+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T11:02:49.926+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The journey for ships traveling from Los Angeles to New York is close\
        \ to 8,000 miles (around 22 days) shorter via the canal compared to traveling\
        \ through the Strait of Magellan off Tierra del Fuego, an archipelago that\
        \ embraces southern Chile and Argentina.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900b1ef4-a6eb-4145-abe3-909254b92b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:43:20.874+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:23:00.107+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T11:02:49.926+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29920a0e-0a8e-4f1b-bc22-7da451b49ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:43:20.874+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:23:00.107+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T11:02:49.927+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The canal transports ships through the Gatun Lake, some 26 meters (85\
        \ ft) above sea level, via a series of interconnecting locks. Each ship's\
        \ transit requires some 200 million liters (53 million gallons) of fresh water.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581e2178-6013-4803-87cb-cb27bed56626'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:43:20.875+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:23:00.108+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T11:02:49.928+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051231c0-4b5b-4b89-8dd1-7f655e9216d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:43:20.875+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:23:00.108+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T11:02:49.928+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Building the Canal</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87dc0f6-64e7-4c87-b0eb-d424dc8d0eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:43:20.875+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:23:00.109+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T11:02:49.929+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faef09b1-f2de-4412-91a4-51917e93a148'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:43:20.876+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:23:00.110+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T11:02:49.929+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Spanish colonizers began studying the construction of an inter-oceanic\
        \ canal cutting through the isthmus at its narrowest point, in southern Central\
        \ America, as early as the 1530s. But it was not until 1878 that Colombia\
        \ - which then counted Panama as a province - signed a concession with French\
        \ engineers.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb9c358-f389-449e-8606-c4bb2c84318e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:43:20.876+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:23:00.110+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T11:02:49.930+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03517e81-ec3d-426c-b6ab-b182528f56d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:43:20.877+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:23:00.111+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T11:02:49.931+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The French effort was ultimately a failure, going bankrupt in 1899.\
        \ Around 22,000 workers lost their lives on the project, many from disease\
        \ and accidents.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396476b4-5a21-408b-a4d3-83294c2ad3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:43:20.877+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:23:00.111+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T11:02:49.932+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1207298f-ca50-4140-bba7-ec8dc0f7825b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:43:20.878+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:23:00.112+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T11:02:49.933+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In 1903 the U.S. sought a permanent concession for a canal from Colombia,\
        \ which rejected the proposal. In response, the U.S. supported Panama's independence,\
        \ which was declared on Nov. 3.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca5d63e-40e0-41ba-8e93-f05fce41f60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:43:20.878+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:23:00.113+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T11:02:49.933+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc97e568-2f33-4b1f-8f54-ebafd36f9da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:43:20.879+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:23:00.113+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T11:02:49.934+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Three days later, Panama's ambassador to Washington signed a treaty\
        \ granting the U.S. rights to build and indefinitely administer the canal.\
        \ The U.S. paid Panama $10 million and later a $250,000 annuity for the rights.\
        \ Many Panamanians condemned the treaty as an infringement on their newfound\
        \ sovereignty.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924a63aa-dd33-4bb0-b7da-67449ac8e707'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:43:20.879+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:23:00.114+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T11:02:49.935+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b3ee48-9f65-41d5-8268-457e7db71b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:43:20.880+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:23:00.115+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T11:02:49.935+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The U.S. construction was largely carried out by Afro-Panamanian and\
        \ Caribbean workers, over 5,000 of whom died before the canal finally opened\
        \ in 1914.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49de22b8-1be8-4a71-878d-af8c89408df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:43:20.881+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:23:00.115+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T11:02:49.936+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62b92c5-c0a5-482b-ab0b-b81a8ea7726d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:43:20.881+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:23:00.116+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T11:02:49.937+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>The handover</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb1af3a-98db-4782-8646-af6d00aa2e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:43:20.882+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:23:00.116+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T11:02:49.937+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0e980f-afa7-42a6-81d0-8519b1090a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:43:20.882+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:23:00.117+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T11:02:49.938+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "During the 20th century, U.S.-Panama tensions worsened and there were\
        \ growing protests against U.S. control of the canal, notably after the Suez\
        \ Canal crisis in 1956, when British and French plans to invade Egypt after\
        \ it nationalized the Suez Canal were halted after U.S. pressure.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3870c441-2c43-4ca7-9a15-ee15170e7c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:43:20.883+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:23:00.118+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T11:02:49.939+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4668e236-eaa4-49d0-8307-5547a99aa07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:43:20.883+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:23:00.118+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T11:02:49.939+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In 1977, President Jimmy Carter signed a treaty with Panamanian military\
        \ leader Omar Torrijos that granted Panama free control over the canal and\
        \ guaranteed the waterway's permanent neutrality.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d06de5-8aa5-43a0-bf82-b20dcc1139c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:43:20.884+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:23:00.119+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T11:02:49.940+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9c1b5a-19f6-4ad0-b0ff-51756e8ba8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:43:20.885+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:23:00.119+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T11:02:49.941+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "This took effect on Dec. 31, 1999. The canal has since been administered\
        \ by the Panamanian government's Panama Canal Authority, and remains a key\
        \ source of income for the country.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203ba65d-8564-4dca-9ead-3d57ce349fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:43:20.885+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:23:00.120+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T11:02:49.941+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02386389-c893-4ff3-a371-2d1041696118'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:43:20.886+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:23:00.121+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T11:02:49.942+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Recent developments</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42be332-7931-4c08-abc2-9d88a6c79dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:43:20.887+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:23:00.121+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T11:02:49.943+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224fc530-764c-4eef-a5e2-2659b47098cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:43:20.887+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:23:00.122+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T11:02:49.943+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Climate change has contributed to increasing droughts that have impacted\
        \ water levels in the lakes feeding the canal, forcing the canal authority\
        \ to limit transits as it balances Panamanians' water needs.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47010327-5276-41d8-8ef3-602abdfc3a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:43:20.888+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:23:00.122+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T11:02:49.944+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cbe945-49d8-4040-a32a-d8d8fadee740'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:43:20.889+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:23:00.123+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T11:02:49.945+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Trump threatened to reimpose U.S. control, citing what
        he said were excessive fees to use the canal and a risk of Chinese influence.
        A subsidiary of Hong Kong-based CK Hutchison Holdings has long managed two
        ports near canal entrances.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e03584b-21fb-4d22-985a-66c8cc928d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:43:20.889+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:23:00.124+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T11:02:49.945+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f9a283-d443-4054-8865-ae57b42952f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:43:20.890+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:23:00.124+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T11:02:49.946+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It was given to Panama and the people of Panama, but it has provisions,"
        Trump said of the canal.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af8cc82-1f58-49f3-af2f-97e5906f6410'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:43:20.891+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:23:00.125+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T11:02:49.947+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9cc6d7-e160-4e2a-b60a-e7e422b62499'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:43:20.892+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:23:00.126+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T11:02:49.947+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"If the principles, both moral and legal, of this magnanimous gesture\
        \ of giving are not followed, then we will demand that the Panama Canal be\
        \ returned to us, in full, quickly and without question.\"\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e7c852-330e-4dff-a266-6db607313bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:43:20.892+08:00
      'mgnl:createdBy': 'thea-nwp'
