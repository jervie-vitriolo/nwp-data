    'template': '1'
    'title': 'Biden commutes sentences of 37 of 40 inmates on federal death row'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c475a2-7e1c-4050-9ac9-f6b22f7d0590'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:33:15.007+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:01.794+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:27:39.327+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, United States -</strong> U.S. President Joe
        Biden on Monday, Dec. 23, commuted the sentences for 37 out of 40 federal
        inmates on death row, converting them to life in prison without parole, before
        he hands power to President-elect Donald Trump on Jan. 20.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81162d2-09ce-4636-beb9-9a92f3ccc7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:33:15.007+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:01.794+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:27:39.327+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9750c59b-0901-4073-b597-993474618990'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:33:15.008+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:01.795+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:27:39.328+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Biden's move will frustrate Trump's plan to expand executions. Unlike\
        \ executive orders, clemency decisions cannot be reversed by a president's\
        \ successor, although the death penalty can be sought more aggressively in\
        \ future cases.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b732b5b-b70a-4167-a504-0cb5d94fc639'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:33:15.009+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:01.796+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:27:39.329+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c42391-858a-4517-a6af-55b346ed831b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:33:15.009+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:01.796+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:27:39.329+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Trump restarted federal executions during his first term in office\
        \ from 2017 to 2021 after a nearly 20-year pause.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e688dd8-a77a-41ad-bebb-660298cc4e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:33:15.010+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:01.797+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:27:39.330+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428d831e-313d-4a08-9994-f811ac6a59eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:33:15.010+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:01.798+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:27:39.331+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Biden, who ran for president opposing the death penalty, put federal\
        \ executions on hold when he took office in January 2021.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196aa470-b6d9-4d97-a304-438b36711817'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:33:15.011+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:01.798+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:27:39.331+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8431d0f5-6187-4d4f-9650-f2443add25f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:33:15.011+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:01.799+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:27:39.332+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In recent weeks, he has faced pressure from congressional Democrats,\
        \ opponents of capital punishment and religious leaders such as Pope Francis\
        \ to commute federal death sentences before he leaves.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6270ec28-82e7-4306-9421-c3f7e746176f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:33:15.012+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:01.800+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:27:39.333+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d858e2-f567-4f58-beb2-afb57773edf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:33:15.013+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:01.800+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:27:39.333+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"Make no mistake: I condemn these murderers, grieve for the victims\
        \ of their despicable acts, and ache for all the families who have suffered\
        \ unimaginable and irreparable loss,\" Biden said in a statement.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c0f392-93e5-4c4e-a663-11024977ac9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:33:15.013+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:01.801+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:27:39.334+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c353dc-2eff-40d3-9f00-aea4ce435a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:33:15.014+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:01.801+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:27:39.335+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"But guided by my conscience and my experience ... I am more convinced\
        \ than ever that we must stop the use of the death penalty at the federal\
        \ level,\" he said. \"In good conscience, I cannot stand back and let a new\
        \ administration resume executions that I halted.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b233c23-e0ac-4580-876b-7ed760a12455'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:33:15.014+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:01.802+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:27:39.336+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abe1606-e777-457a-9cea-61b64c8a5db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:33:15.015+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:01.803+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:27:39.336+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "A spokesperson for Trump criticized the commutations. \"These are among\
        \ the worst killers in the world and this abhorrent decision by Joe Biden\
        \ is a slap in the face to the victims, their families, and their loved ones,\"\
        \ spokesperson Steven Cheung said in a statement.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb361efd-85ce-4fa0-9d6f-29ea5db51920'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:33:15.016+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:01.803+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:27:39.337+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa34e5e5-f522-4798-b09b-f4afee60caab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:33:15.016+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:01.804+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:27:39.339+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Earlier this month, Biden commuted the sentences of nearly 1,500 people\
        \ and pardoned 39 more convicted of nonviolent crimes.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810ed7ed-f122-42aa-9898-2065394feaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:33:15.017+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:01.804+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:27:39.340+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2b5a11-289d-4d40-a10c-0cc247cf0530'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:33:15.018+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:01.805+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:27:39.340+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "He also issued a full and unconditional pardon of his son Hunter, after\
        \ repeatedly insisting he would not do so. Hunter Biden had pleaded guilty\
        \ to tax violations and was convicted on firearms-related charges.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60c953b-6a3e-4678-9e63-ba07cb3bbfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:33:15.019+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:01.806+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:27:39.341+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0cd40d-5ab8-4f6d-9729-0cfafc97ec66'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:33:15.019+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:01.806+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:27:39.342+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Kelley Henry, a federal defender who represents Rejon Taylor and Ricky\
        \ Allen Fackrell, two of the men whose sentences were commuted, said Biden\
        \ has shown \"extraordinary courage\" with the decision. \"At bottom, it is\
        \ an act of grace and mercy,\" she said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc851023-d55c-47a7-aba7-3a32b86a6ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:33:15.020+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:01.807+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:27:39.343+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087baebd-cb9e-4925-8a28-cba4d84c5141'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:33:15.021+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:01.808+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:27:39.344+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "She will not be able to speak to Taylor and Fackrell until Friday,\
        \ but said she knows from preparing their clemency petitions that they will\
        \ be grateful for the news.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431e6022-65e4-432c-88f4-b219c6417d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:33:15.022+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:01.808+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:27:39.345+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505ba0b6-a2c3-47b5-adbd-725aa11c2fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:33:15.022+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:01.809+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:27:39.346+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Fackrell was convicted of murdering a fellow inmate at a federal prison\
        \ in 2014. Taylor was convicted of carjacking and kidnapping resulting in\
        \ death for killing a man in Georgia in 2003.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed2d089-7450-4d20-b008-fe433bd92e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:33:15.023+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:01.810+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:27:39.347+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8de147-879f-4902-a7d0-c0e6fc745698'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:33:15.024+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:01.811+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:27:39.347+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Henry expects that all 37 men will be moved from death row in Terre\
        \ Haute, Indiana to other Bureau of Prisons facilities in the coming months.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923a13f5-a465-4f93-9ea8-4c508ad6b499'
