    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['PAGASA', 'Weather-Watch']
    'stories': []
    'template': '1'
    'title': 'PAGASA: Heavy rains in many areas until Christmas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642625be-70f3-4151-b3aa-b83fdf2f2e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T14:17:07.226+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:58.899+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T14:17:07.234+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Various parts of the
        country may experience heavy rains during Christmas week, the Philippine Atmospheric,
        Geophysical and Astronomical Services Administration (PAGASA) warned on Tuesday,
        Dec. 24.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e83cb45-6454-4b22-9410-7fba35b9bf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T14:17:07.227+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:58.900+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T14:17:07.227+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Inaasahan natin na hanggang sa darating na pasko ay magpapatuloy ‘\
        yong epekto ng shearline pati ng amihan. Aasahan natin for the next two days\
        \ makakaranas po tayo ng pag-ulan dulot ng weather systems,” PAGASA weather\
        \ specialist Rhea Torres said. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97d0139-f20a-4638-a0d8-a0e3c620e1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T14:17:07.227+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:58.902+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T14:17:07.227+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We expect that until Christmas, the effects of the shear\
        \ line and the amihan will cause rains in the next two days.] \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e57b66-fbe7-422c-addc-3c3971fd5beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T14:17:07.228+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:58.902+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T14:17:07.228+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In its 11 a.m. advisory, PAGASA said the shear line, where warm and\
        \ cold air meet, may cause heavy to intense rainfall over Aurora, Quezon,\
        \ Camarines Norte, and Catanduanes until the noon of Christmas Day. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a50b43-1cd6-4185-af47-fba08acb9864'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T14:17:07.228+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:58.903+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T14:17:07.228+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Moderate to heavy rainfall is forecast over Camarines Sur, Albay, Sorsogon,\
        \ Masbate, Marinduque, Romblon, Oriental Mindoro, Northern Samar, Eastern\
        \ Samar, and Samar. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9523090d-2abe-41e3-98ee-2f28e312acde'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T14:17:07.228+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:58.904+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T14:17:07.228+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The northeast monsoon, or amihan, may bring cloudy skies with rains\
        \ over Metro Manila, Cagayan Valley, Cordillera Administrative Region, Aurora,\
        \ Bulacan, and Nueva Ecija. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c187274f-acf6-429a-b579-f702ed034edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T14:17:07.229+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:58.904+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T14:17:07.229+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Partly cloudy to cloudy skies with isolated light rains may be felt\
        \ over the rest of Luzon. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bea025-c505-4b2b-b480-cdaa9a85f641'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T14:17:07.229+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:58.905+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T14:17:07.229+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Partly cloudy to cloudy skies with isolated rain showers or thunderstorms\
        \ is expected over the rest of the country. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f7c98b-74a0-4819-a01c-26c0bffef98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T14:17:07.230+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:58.905+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T14:17:07.230+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>PAGASA warned of possible flooding and landslides in highly susceptible
        areas.</p>'
  'doh-firework-related-injuries-tally':
