    uuid: '7304f0cb-a16d-4f57-9674-6ee4135a051e'
    lead: 'The Dutch are known worldwide for their wooden shoes, but the recent
      rare discovery of a 500-year-old one in the city of Alkmaar has shown just how
      widespread their use once was.'
    activationstatus: true
    created: 2024-12-24T18:10:09.769+08:00
