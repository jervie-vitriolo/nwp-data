      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Jerusalem, Israel -</strong> Israel has instructed its diplomatic
        missions in Europe to try to get the Iran-backed Houthi rebel group in Yemen
        designated as a terrorist organization.</p>'
    section1:
      primarytype: 'block'
      uuid: 'fd6352f3-50a1-4aff-b756-317c4f90ad87'
      activationstatus: true
      created: 2024-12-24T18:04:13.312+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:13:57.515+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:41:07.290+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Houthis have repeatedly fired drones and missiles towards Israel\
        \ in what the group describes as acts of solidarity with Palestinians fighting\
        \ Israeli forces in Gaza.\r"
    section2:
      primarytype: 'block'
      uuid: '8d7c5f43-87b5-4315-8eef-37b2d0f7be0e'
      activationstatus: true
      created: 2024-12-24T18:04:13.313+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:13:57.516+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:41:07.290+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The attacks have disrupted international shipping routes, forcing firms\
        \ to re-route to longer and more expensive journeys that have in turn stoked\
        \ fears over global inflation.\r"
    section3:
      primarytype: 'block'
      uuid: 'b284da8d-29c8-4c3a-8e4b-d1dd54824411'
      activationstatus: true
      created: 2024-12-24T18:04:13.313+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:13:57.516+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:41:07.290+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The Houthis pose a threat not only to Israel but also to the region\
        \ and the entire world. The first and most basic thing to do is to designate\
        \ them as a terrorist organization,\" Foreign Minister Gideon Sa'ar said in\
        \ a statement.\r"
    section4:
      primarytype: 'block'
      uuid: 'a1335709-00d0-476e-8a80-cad828a8d3a2'
      activationstatus: true
      created: 2024-12-24T18:04:13.313+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:13:57.517+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:41:07.291+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The United States, Saudi Arabia, Malaysia, the United Arab Emirates,\
        \ Australia, Canada, New Zealand and Israel currently designate the Houthis\
        \ terrorists, according to Sa'ar.\r"
    section5:
      primarytype: 'block'
      uuid: 'a9f2b57b-5fee-41ab-9ca2-dc4f7bf1b44e'
      activationstatus: true
      created: 2024-12-24T18:04:13.314+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:13:57.518+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:41:07.291+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Israeli military on Saturday failed to intercept a missile from\
        \ Yemen that fell in the Tel Aviv-Jaffa area, injuring 14 people.\r"
    section6:
      primarytype: 'block'
      uuid: '0d9e71b5-d51d-4426-a729-6362050dbc9a'
