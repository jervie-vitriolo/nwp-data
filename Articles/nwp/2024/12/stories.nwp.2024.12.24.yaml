    title: 'Duterte highlights importance of forgiveness, respect in Christmas message'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '85078f4d-134a-4da9-928d-2cf8cf9e5cfd'
      activationstatus: true
      created: 2024-12-24T16:50:35.307+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:16:31.053+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T16:50:35.313+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - Vice President Sara
        Duterte has talked about forgiveness, love, and respect this holiday season
        in her Christmas message released on Tuesday, Dec. 24.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd93390f6-329f-42cb-a58d-b62353b370d2'
      activationstatus: true
      created: 2024-12-24T16:50:35.307+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:16:31.054+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T16:50:35.307+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“Ang kapanganakan ni Hesus ay isang mensahe ng kapatawaran na sumasailalim
        sa walang kapantay na pag-ibig ng Diyos sa lahat. Gamitin natin ang kaniyang
        halimbawa bilang inspirasyon sa ating pakikipag-kapwa, lalo’t higit sa ating
        pamilya at mga minamahal sa buhay,” she said.</p>'
    section2:
      primarytype: 'block'
      uuid: 'c9e9d2ec-72ca-4dfd-a3c0-cc24ac7dd45a'
      activationstatus: true
      created: 2024-12-24T16:50:35.308+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:16:31.054+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T16:50:35.308+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: The birth of Jesus is a message of forgiveness that reflects
        God’s unparalleled love for all. Let us use His example as inspiration in
        our relationships with others, especially with our family and loved ones]'
    section3:
      primarytype: 'block'
      uuid: 'aa241d42-709b-4b4e-a0b0-d97faef4bf01'
      activationstatus: true
      created: 2024-12-24T16:50:35.308+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:16:31.055+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T16:50:35.308+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The vice president earlier echoed the same message in a thanksgiving
        event, but noted she herself won’t forgive others. Duterte cut ties with the
        Marcos administration this year, even saying that she and President Ferdinand
        Marcos Jr. were not friends.'
    section4:
      primarytype: 'block'
      uuid: '806c5938-24fd-4a56-b058-a253afb3b46b'
      activationstatus: true
      created: 2024-12-24T16:50:35.308+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:16:31.056+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T16:50:35.308+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Duterte, meanwhile, urged Filipinos to show understanding and respect
        to one another, especially to the poor and sick.'
    section5:
      primarytype: 'block'
      uuid: 'b8acc327-6695-4d9f-94a6-189b3228c525'
      activationstatus: true
      created: 2024-12-24T16:50:35.309+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:16:31.056+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T16:50:35.309+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Ito ang tunay na diwa ng panahong ito, at ito ay isang paalaala sa
        ating lahat, hindi lamang ngayong buwan ng Disyembre, kundi sa lahat ng araw,”
        she said.'
    section6:
      primarytype: 'block'
      uuid: '101333b9-abb2-42cb-ba2a-b4f3303341df'
