      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Latin American leaders on Monday rallied
        to Panama''s defense after U.S. President-elect Donald Trump threatened to
        reimpose U.S. control over the Panama Canal, a key global shipping route located
        in the Central American nation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9e5d68-e9a0-4913-9c77-47d86078354c'
