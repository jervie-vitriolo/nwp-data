    title: 'DOH: Firework-related injuries climb to 25 ahead of 2025 New Year revelry'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '60a4a983-a36b-4658-be60-76d5a9a2ddb8'
      activationstatus: true
      created: 2024-12-24T14:23:55.385+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:17:45.528+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T14:23:55.392+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Department of Health
        (DOH) has recorded 25 firework-related injuries as of Dec. 24, Tuesday, more
        than a week before the New Year celebration.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b12935ca-e4e1-4903-bf06-595acf51c6d7'
      activationstatus: true
      created: 2024-12-24T14:23:55.386+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:17:45.529+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T14:23:55.386+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The DOH said eight new cases were added from Dec. 23 up to 6 a.m. of\
        \ Christmas Eve. \r"
    section2:
      primarytype: 'block'
      uuid: '7213be6b-e7d9-455c-b1f7-98b7d8723ae2'
      activationstatus: true
      created: 2024-12-24T14:23:55.386+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:17:45.530+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T14:23:55.386+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "This was lower than the 12 cases logged in the same period last year,\
        \ according to the agency. \r"
    section3:
      primarytype: 'block'
      uuid: 'c2d0db64-5ecb-40e7-add4-af0a6f75259b'
      activationstatus: true
      created: 2024-12-24T14:23:55.386+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:17:45.531+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T14:23:55.386+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Of the total number, 20 people were 19 years old and below. There were\
        \ 23 injured male on record. \r"
    section4:
      primarytype: 'block'
      uuid: 'f5ad8989-0ac3-44f2-83e7-ff0ded0dd4dd'
      activationstatus: true
      created: 2024-12-24T14:23:55.387+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:17:45.531+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T14:23:55.387+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The DOH started its monitoring of firework-related injuries on Sunday,\
        \ culling data from 62 sentinel hospitals nationwide. The first report was\
        \ published on Monday. \r"
    section5:
      primarytype: 'block'
      uuid: '2eb81bc8-8648-4350-b65f-80e5a9f41618'
      activationstatus: true
      created: 2024-12-24T14:23:55.387+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:17:45.532+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T14:23:55.387+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Health officials advised against the use of firecrackers and asked\
        \ the public to report those using and selling of illegal fireworks. \r"
    section6:
      primarytype: 'block'
      uuid: 'e7c65ddf-74e7-4ee7-80ca-d4729393975a'
      activationstatus: true
      created: 2024-12-24T14:23:55.388+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:17:45.533+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T14:23:55.388+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "They also said not to collect or use fireworks already left on streets.\
        \ \r"
    section7:
      primarytype: 'block'
      uuid: '21372879-1015-4381-9a1b-f7c211df224f'
      activationstatus: true
      created: 2024-12-24T14:23:55.388+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:17:45.533+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T14:23:55.388+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>During the 2024 New Year festivities, the DOH recorded 609 firework-related
        injuries, the highest since the 633 cases in 2017. There were two deaths associated
        with this year’s revelry.</p>'
  'START HERE----->teodoro-us-missile-deployment-legal':
    caption: 'Defense Secretary Gilberto Teodoro Jr. (Lisa Marie David/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
