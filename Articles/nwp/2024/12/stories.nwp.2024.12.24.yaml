    title: 'Rome completes marquee project in contentious city overhaul for Catholic
      Holy Year'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b240a976-c3ed-4773-9013-44e55f4d4ab0'
      activationstatus: true
      created: 2024-12-24T18:13:31.079+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:12:18.069+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:21:54.428+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Rome, Italy -</strong> Rome has completed the most ambitious
        of thousands of construction works that have disrupted daily life in the Eternal
        City in preparation for the millions of tourists expected during the 2025
        Catholic Holy Year that starts this week.</p>'
    section1:
      primarytype: 'block'
      uuid: '632d570c-acb6-4250-9d9e-f055731a073a'
      activationstatus: true
      created: 2024-12-24T18:13:31.080+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:12:18.070+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:21:54.429+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Mayor Roberto Gualtieri opened a major new road junction near the
        Vatican on Monday, Dec. 23, marking completion of an 85 million euro (P5.1
        billion) centrepiece project among 3,200 public construction works ahead of
        the Holy Year, otherwise known as the Catholic Jubilee.</p>'
    section2:
      primarytype: 'block'
      uuid: '347cfaef-3a2b-4eae-b8df-611336a340b1'
      activationstatus: true
      created: 2024-12-24T18:13:31.080+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:12:18.071+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:21:54.430+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The new underpass near the medieval Castel Sant'Angelo redirects traffic\
        \ underground and creates a pedestrian zone from the Tiber River toward St.\
        \ Peter’s Basilica, the centre of Catholicism and one of the world’s most\
        \ visited tourist sites.\r"
    section3:
      primarytype: 'block'
      uuid: 'c200a2c6-1cd6-4f6b-a6b8-0f8b7eb1edc8'
      activationstatus: true
      created: 2024-12-24T18:13:31.080+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:12:18.072+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:21:54.430+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The frenzy of work, however, has infuriated residents and left some\
        \ visitors feeling short-changed in recent months because many tourist attractions\
        \ have been behind scaffolding.\r"
    section4:
      primarytype: 'block'
      uuid: 'fdeae0c6-6961-4c83-8b90-2a62ed0b1afe'
      activationstatus: true
      created: 2024-12-24T18:13:31.081+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:12:18.073+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:21:54.430+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Vatican expects 32 million tourists to descend on the Italian capital\
        \ for the Holy Year, which will be opened by Pope Francis during Christmas\
        \ Eve Mass at St. Peter’s on Tuesday and will run until Jan. 6, 2026.\r"
    section5:
      primarytype: 'block'
      uuid: '6ffb5bc6-fd10-4437-883a-6f7e4547c263'
      activationstatus: true
      created: 2024-12-24T18:13:31.081+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:12:18.073+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:21:54.431+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The first Holy Year was proclaimed in 1300 as an opportunity for pilgrims\
        \ coming to Rome to obtain special indulgences, or remission of their sins.\
        \ The event now normally occurs every 25 years and is considered a time of\
        \ peace, forgiveness and pardon.\r"
    section6:
      primarytype: 'block'
      uuid: 'cbfc2938-7e79-4339-936d-6f7147591f99'
      activationstatus: true
      created: 2024-12-24T18:13:31.081+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:12:18.074+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:21:54.431+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Gualtieri said construction workers, who started the underpass in August\
        \ 2023, worked 24 hours a day for 450 days to win a \"race against time\"\
        \ to complete it on schedule.\r"
    section7:
      primarytype: 'block'
      uuid: 'b1c5ca3a-8423-4556-b1eb-3cc73edfdad3'
      activationstatus: true
      created: 2024-12-24T18:13:31.082+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:12:18.075+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:21:54.432+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The Jubilee will now give Rome a new beautiful public square,\" he\
        \ told reporters.\r"
    section8:
      primarytype: 'block'
      uuid: '28b98fd9-6fe4-4c4b-8fdf-46df49b0f96a'
      activationstatus: true
      created: 2024-12-24T18:13:31.082+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:12:18.075+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:21:54.432+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Under the new layout, much of the Via della Conciliazione, the central\
        \ boulevard leading toward the Vatican, will become a traffic-free \"pilgrims'\
        \ path\" expected to be walked by up to 100,000 tourists per day.\r"
    section9:
      primarytype: 'block'
      uuid: '7082d49d-af3b-4039-98b2-3748ecb5eb84'
      activationstatus: true
      created: 2024-12-24T18:13:31.083+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:12:18.076+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:21:54.433+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Beyond the new road construction, Rome has pooled 3.7 billion euros\
        \ of state and European funds to overhaul tourist sites, parks and even rubbish\
        \ bins.\r"
    section10:
      primarytype: 'block'
      uuid: 'f79246db-1763-40b9-bf3e-6847124c4bfe'
      activationstatus: true
      created: 2024-12-24T18:13:31.083+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:12:18.077+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:21:54.433+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Trevi Fountain has also been restored and was reopened on Sunday.\r"
    section11:
      primarytype: 'block'
      uuid: '4c1e8809-a689-406b-98a8-84baf22aea69'
      activationstatus: true
      created: 2024-12-24T18:13:31.084+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:12:18.077+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:21:54.434+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Joshua McElwee; Editing by Gavin Jones and David
        Goodman)</em></p>'
  'START HERE----->2024-democracy':
    author: 'Mark Bendeich, Reuters'
    caption: 'Composite photo of US President-elect Donald Trump and impeached South
