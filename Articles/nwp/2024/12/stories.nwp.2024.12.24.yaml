      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Ten local movies will
        hit cinemas beginning Christmas day for the golden edition of the Metro Manila
        Film Festival (MMFF).</p>'
    '1':
