  'START HERE----->hongkong-bounties-democrats':
    author: 'James Pomfret, Reuters'
    caption: 'Hong Kong’s Secretary for Security Chris Tang speaks to media over
      the landmark national security trial, in Hong Kong, China on Nov. 19. (Tyrone
      Siu/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-24T17:49:16.000+08:00
    imagesource: '03bed2e5-d038-431b-a9b5-04f227ed143c'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '85150b86-92bf-4b4e-862b-559e7c67030c'
    lead: 'Hong Kong offered bounties of HK$1 million (around ₱7.5 million) on Tuesday
      for six more pro-democracy campaigners deemed to have violated national security
      laws, and revoked the passports of seven more, as the Asian financial hub keeps
      up a security campaign.'
    activationstatus: true
    created: 2024-12-24T18:02:40.130+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T13:14:19.028+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:32:41.356+08:00
    lastmodified: 2024-12-24T18:15:43.545+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Hong Kong offers bounties for six more democrats in security squeeze'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd0abe917-966e-4ac1-a7e6-d7280796b6d0'
      activationstatus: true
      created: 2024-12-24T18:02:40.190+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:14:19.030+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:15:43.537+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Hong Kong -</strong> Hong Kong offered bounties of HK$1
        million (around ₱7.5 million) on Tuesday, Dec. 24, for six more pro-democracy
        campaigners deemed to have violated national security laws, and revoked the
        passports of seven more, as the Asian financial hub keeps up a security campaign.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b1caca2b-6341-4df7-8fb9-def17c6f82d2'
      activationstatus: true
      created: 2024-12-24T18:02:40.191+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:14:19.031+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:15:43.537+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The move to add more names to Hong Kong’s wanted list comes as the\
        \ city strives to revive economic growth and refurbish its international reputation\
        \ after a years-long crackdown on dissent that attracted global criticism.\r"
    section2:
      primarytype: 'block'
      uuid: '13cd5885-eed2-4501-938c-8c71268e0d47'
      activationstatus: true
      created: 2024-12-24T18:02:40.191+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:14:19.032+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:15:43.538+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Chris Tang, the security secretary, accused the group, all based overseas\
        \ in countries such as Britain and Canada, of the crimes of incitement to\
        \ secession, subversion and collusion with foreign forces.\r"
    section3:
      primarytype: 'block'
      uuid: '0ff16e84-f997-459d-865b-0567b95328a7'
      activationstatus: true
      created: 2024-12-24T18:02:40.192+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:14:19.033+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:15:43.538+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The six included Britain-based commentator Chung Kim-wah, former head\
        \ of a pro-independence group Tony Chung, Carmen Lau of the Hong Kong Democracy\
        \ Council and Chloe Cheung from the Committee for Freedom in Hong Kong Foundation.\r"
    section4:
      primarytype: 'block'
      uuid: '1f833616-c7a0-4f60-a1ff-8c983ab22939'
      activationstatus: true
      created: 2024-12-24T18:02:40.192+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:14:19.033+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:15:43.539+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"(I) will not back down only because of an arrest warrant and a bounty,\"\
        \ Lau wrote on X. \"And I hope to have every one of you standing with me in\
        \ this fight for Hong Kong.\"\r"
    section5:
      primarytype: 'block'
      uuid: '2f9fa9d1-2ee4-49a0-9c5f-ff948d7d6341'
      activationstatus: true
      created: 2024-12-24T18:02:40.192+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:14:19.034+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:15:43.539+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On Instagram, Cheung, 19, wrote, \"Fear cannot restrain me, and suppression\
        \ cannot silence me.\"\r"
    section6:
      primarytype: 'block'
      uuid: '123f859e-9775-4cd5-8752-935a8252859e'
      activationstatus: true
      created: 2024-12-24T18:02:40.193+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:14:19.035+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:15:43.540+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "China and Hong Kong authorities have defended the clampdown under sweeping\
        \ national security laws, saying stability has been restored after mass pro-democracy\
        \ protests in 2019.\r"
    section7:
      primarytype: 'block'
      uuid: 'ea3dbb20-fcc6-455d-b71a-0b0f39000e1f'
      activationstatus: true
      created: 2024-12-24T18:02:40.193+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:14:19.035+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:15:43.540+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Tang said the six pro-democracy campaigners had engaged in activities\
        \ such as speeches, social media posts and lobbying for Hong Kong officials\
        \ and judges to be sanctioned by foreign governments, thus endangering national\
        \ security.\r"
    section8:
      primarytype: 'block'
      uuid: 'f8c66075-2a87-42f8-ad0e-0693dfe4997c'
      activationstatus: true
      created: 2024-12-24T18:02:40.194+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:14:19.036+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:15:43.541+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a statement, China’s office for safeguarding national security in\
        \ Hong Kong said it supported the actions, as the individuals had engaged\
        \ in \"anti-China\" and destabilising acts.\r"
    section9:
      primarytype: 'block'
      uuid: '3f2ddd9b-0c4a-4702-8bd4-b294f803e1ba'
      activationstatus: true
      created: 2024-12-24T18:02:40.194+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:14:19.037+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:15:43.541+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Others were deemed to have advocated independence from China for Hong\
        \ Kong, a former British colony for more than 150 years that returned to Chinese\
        \ rule in 1997.\r"
    section10:
      primarytype: 'block'
      uuid: '6941a1ba-9d32-49db-aef6-006fb4348c35'
      activationstatus: true
      created: 2024-12-24T18:02:40.195+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:14:19.037+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:15:43.542+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Instead of celebrating X’mas, it (Hong Kong) is taking a major step\
        \ to escalate its transnational repression campaign,\" wrote Anna Kwok, a\
        \ U.S.-based Hong Kong activist.\r"
    section11:
      primarytype: 'block'
      uuid: '45364fa8-9766-4c92-a4a0-116ba54f9d4d'
      activationstatus: true
      created: 2024-12-24T18:02:40.195+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:14:19.038+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:15:43.542+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The latest additions take to 19 the tally of opposition figures on\
        \ the city’s wanted list, including lawyers Kevin Yam and Dennis Kwok, former\
        \ lawmaker Ted Hui and activists Nathan Law and Joey Siu.\r"
    section12:
      primarytype: 'block'
      uuid: '077bdb72-cefa-4f75-9748-78f71873bcfe'
      activationstatus: true
      created: 2024-12-24T18:02:40.196+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:14:19.039+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:15:43.543+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Tang said Hui had HK$800,000 of his money confiscated from an unspecified\
        \ bank in the city. Notices with black and white photographs of the \"fugitives\"\
        \ have been posted in public places, such as the international airport.\r"
    section13:
      primarytype: 'block'
      uuid: '6f7a1001-729d-40f7-a043-b2184b8d2b5f'
      activationstatus: true
      created: 2024-12-24T18:02:40.196+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:14:19.039+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:15:43.543+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Seven \"absconders\", including Hui, who are now based overseas, also\
        \ had their passports revoked under Article 23, a new national security law\
        \ adopted this year.\r"
    section14:
      primarytype: 'block'
      uuid: '714706ee-6e0b-49cc-827c-8c3c0f5dc082'
      activationstatus: true
      created: 2024-12-24T18:02:40.197+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:14:19.040+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:15:43.544+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"They will become someone without an identity,\" Tang told reporters.\r"
    section15:
      primarytype: 'block'
      uuid: '723121e2-3407-475e-93e8-fc2bdbb7c56a'
      activationstatus: true
      created: 2024-12-24T18:02:40.197+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:14:19.040+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:15:43.544+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Additional reporting by Jessie Pang; Editing by Michael Perry
        and Clarence Fernandez)</em></p>'
