      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Veteran actresses Judy Ann Santos and Lorna Tolentino are set to
        deliver spine-tingling performances in this Chito Roño horror offering. The
        movie follows the story of mother and daughter, Monet and Rosa, who discover
        disturbing family secrets while grieving the loss of their patriarch.</p>'
