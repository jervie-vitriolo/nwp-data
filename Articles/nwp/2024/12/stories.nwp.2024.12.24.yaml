      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On Tuesday, Dec. 24, the PCG said two individuals at the Batangas port
        were apprehended for offering unauthorized services intended to expedite boarding
        in exchange for a fee. '
