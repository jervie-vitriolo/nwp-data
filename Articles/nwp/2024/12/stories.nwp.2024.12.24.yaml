      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The First Family has
        encouraged Filipinos to celebrate Christmas, even in simple ways, as the holiday
        spirit is about loved ones.</p>'
    section1:
      primarytype: 'block'
