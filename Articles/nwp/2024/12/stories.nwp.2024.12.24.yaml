      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Isang Himala</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fe298f-5de4-42c5-a1f7-5368b6a15803'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T13:38:25.895+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:34.979+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T13:38:25.895+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Missed the iconic 1982 film “Himala”? This musical brings a fresh new
        life into the beloved classic with an ensemble of OPM singers. Led by Aicelle
        Santos and Bituin Escalante, the film is based on a theatrical play of the
        same name - inspired by the classic Nora Aunor movie. It is directed by MMFF
        2023 best director Pepe Diokno, and was co-written by national artist, Ricky
        Lee. '
    '16':
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/m52TDD_xE3Q?si=H5xtSpH830WlPCca"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
