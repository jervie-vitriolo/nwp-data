    template: '1'
    title: 'At a Thai zoo, wide-eyed, golden tigresses become social media stars'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9c926012-7b1f-434d-ac65-51e1af7e58fe'
      activationstatus: true
      created: 2024-12-24T18:08:47.431+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:12:59.644+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:17:51.770+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Chiang Mai, Thailand -</strong> Rare golden tigresses with
        cream-coloured coats and wide eyes at a zoo in northern Thailand have become
        internet sensations, after luring massive crowds to shows where they have
        been trained to perform tricks.</p>'
    section1:
      primarytype: 'block'
      uuid: '33a1948c-94f9-4ee8-94bc-d4ea6170f8bd'
      activationstatus: true
      created: 2024-12-24T18:08:47.431+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:12:59.645+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:17:51.770+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Unusually coloured Bengal tigers like siblings Ava and Luna, both 3\
        \ years old, are found only in animal breeding centres or zoos rather than\
        \ in the wild, said Patcharee Pipatwongchai, the tiger trainer at Chiang Mai’s\
        \ Night Safari.\r"
    section2:
      primarytype: 'block'
      uuid: 'ff659d30-d74f-43b6-8e4a-d0c416cbb8c8'
      activationstatus: true
      created: 2024-12-24T18:08:47.432+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:12:59.646+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:17:51.771+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The twin sisters, born in captivity, made their debut at the zoo in\
        \ June and became a sensation after they were featured on its social media\
        \ platforms.\r"
    section3:
      primarytype: 'block'
      uuid: 'd1e3432b-86fc-4adb-bb8b-c6b74f2eac3c'
      activationstatus: true
      created: 2024-12-24T18:08:47.432+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:12:59.647+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:17:51.771+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "They draw sellout crowds at the zoo’s 500-seat arena at shows four\
        \ days a week, where they perform tricks alongside their trainer.\r"
    section4:
      primarytype: 'block'
      uuid: 'ba80d4ca-af90-4946-8e5e-302df0faef38'
      activationstatus: true
      created: 2024-12-24T18:08:47.432+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:12:59.647+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:17:51.772+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Seeing this tiger, I think it’s incredibly intelligent and capable\
        \ of delivering surprising performances like this, I’m happy that Chiang Mai\
        \ has such smart animals as a key attraction,\" said visitor Wirunya Punyokit\
        \ from Chiang Mai.\r"
    section5:
      primarytype: 'block'
      uuid: '9ff0a795-cf73-449f-a4b7-a45a64514347'
      activationstatus: true
      created: 2024-12-24T18:08:47.433+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:12:59.650+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:17:51.772+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The animals' rare pigmentation results from recessive genes, the Thai\
        \ National Parks website said, which give them thick, pale gold fur and legs\
        \ and faint orange stripes.\r"
    section6:
      primarytype: 'block'
      uuid: '7bcd8b23-1f71-4305-a315-c6e9e828048e'
      activationstatus: true
      created: 2024-12-24T18:08:47.433+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:12:59.651+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:17:51.772+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Prior to the tigresses, another Thai zoo south of capital Bangkok
        drew thousands of visitors with another internet animal sensation, a baby
        hippo called Moo Deng.</p>'
    section7:
      primarytype: 'block'
      uuid: 'a2405cba-b75e-461b-8304-925e332253e9'
      activationstatus: true
      created: 2024-12-24T18:08:47.434+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:12:59.651+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:17:51.773+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Zaw Naing Oo; Writing by Shoon Naing; Editing
        by Bernadette Baum)</em></p>'
