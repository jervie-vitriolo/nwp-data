      'mgnl:type': 'text'
      'text': '<p><strong>3. Green Bones</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f91e9e-3e50-451d-b89b-cbd372143c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T13:38:25.891+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:34.976+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T13:38:25.891+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Written by Ricky Lee, the movie tells the story of a prisoner up
        for parole, notorious for the death of his sister. The story thickens when
        he meets a newly assigned prison guard who’s grieving the death of his sister.
        The film is top-billed by Kapuso stars Dennis Trillo and Ruru Madrid, and
        is directed by Zig Dulay - the director behind MMFF 2023 Best Picture “Firefly”.</p>'
    '10':
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/lYKdomzSCpg?si=AIhUWEGQlScllPex"
