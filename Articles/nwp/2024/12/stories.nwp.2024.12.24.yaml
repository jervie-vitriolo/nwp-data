    title: 'Biden commutes sentences of 37 of 40 inmates on federal death row'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b8c475a2-7e1c-4050-9ac9-f6b22f7d0590'
      activationstatus: true
      created: 2024-12-24T09:33:15.007+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:24:01.794+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:27:39.327+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Washington, United States -</strong> U.S. President Joe
        Biden on Monday, Dec. 23, commuted the sentences for 37 out of 40 federal
        inmates on death row, converting them to life in prison without parole, before
        he hands power to President-elect Donald Trump on Jan. 20.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f81162d2-09ce-4636-beb9-9a92f3ccc7fa'
      activationstatus: true
      created: 2024-12-24T09:33:15.007+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:24:01.794+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:27:39.327+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '9750c59b-0901-4073-b597-993474618990'
      activationstatus: true
      created: 2024-12-24T09:33:15.008+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:24:01.795+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:27:39.328+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Biden’s move will frustrate Trump’s plan to expand executions. Unlike\
        \ executive orders, clemency decisions cannot be reversed by a president’s\
        \ successor, although the death penalty can be sought more aggressively in\
        \ future cases.\r"
    section3:
      primarytype: 'block'
      uuid: '4b732b5b-b70a-4167-a504-0cb5d94fc639'
      activationstatus: true
      created: 2024-12-24T09:33:15.009+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:24:01.796+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:27:39.329+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '51c42391-858a-4517-a6af-55b346ed831b'
      activationstatus: true
      created: 2024-12-24T09:33:15.009+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:24:01.796+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:27:39.329+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Trump restarted federal executions during his first term in office\
        \ from 2017 to 2021 after a nearly 20-year pause.\r"
    section5:
      primarytype: 'block'
      uuid: '4e688dd8-a77a-41ad-bebb-660298cc4e32'
      activationstatus: true
      created: 2024-12-24T09:33:15.010+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:24:01.797+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:27:39.330+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '428d831e-313d-4a08-9994-f811ac6a59eb'
      activationstatus: true
      created: 2024-12-24T09:33:15.010+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:24:01.798+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:27:39.331+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Biden, who ran for president opposing the death penalty, put federal\
        \ executions on hold when he took office in January 2021.\r"
    section7:
      primarytype: 'block'
      uuid: '196aa470-b6d9-4d97-a304-438b36711817'
      activationstatus: true
      created: 2024-12-24T09:33:15.011+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:24:01.798+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:27:39.331+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '8431d0f5-6187-4d4f-9650-f2443add25f6'
      activationstatus: true
      created: 2024-12-24T09:33:15.011+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:24:01.799+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:27:39.332+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In recent weeks, he has faced pressure from congressional Democrats,\
        \ opponents of capital punishment and religious leaders such as Pope Francis\
        \ to commute federal death sentences before he leaves.\r"
    section9:
      primarytype: 'block'
      uuid: '6270ec28-82e7-4306-9421-c3f7e746176f'
      activationstatus: true
      created: 2024-12-24T09:33:15.012+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:24:01.800+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:27:39.333+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '41d858e2-f567-4f58-beb2-afb57773edf5'
      activationstatus: true
      created: 2024-12-24T09:33:15.013+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:24:01.800+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:27:39.333+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"Make no mistake: I condemn these murderers, grieve for the victims\
        \ of their despicable acts, and ache for all the families who have suffered\
        \ unimaginable and irreparable loss,\" Biden said in a statement.\r"
    section11:
      primarytype: 'block'
      uuid: '64c0f392-93e5-4c4e-a663-11024977ac9d'
      activationstatus: true
      created: 2024-12-24T09:33:15.013+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:24:01.801+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:27:39.334+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'e6c353dc-2eff-40d3-9f00-aea4ce435a7b'
      activationstatus: true
      created: 2024-12-24T09:33:15.014+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:24:01.801+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:27:39.335+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"But guided by my conscience and my experience ... I am more convinced\
        \ than ever that we must stop the use of the death penalty at the federal\
        \ level,\" he said. \"In good conscience, I cannot stand back and let a new\
        \ administration resume executions that I halted.\"\r"
    section13:
      primarytype: 'block'
      uuid: '2b233c23-e0ac-4580-876b-7ed760a12455'
      activationstatus: true
      created: 2024-12-24T09:33:15.014+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:24:01.802+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:27:39.336+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '9abe1606-e777-457a-9cea-61b64c8a5db5'
      activationstatus: true
      created: 2024-12-24T09:33:15.015+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:24:01.803+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:27:39.336+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "A spokesperson for Trump criticized the commutations. \"These are among\
        \ the worst killers in the world and this abhorrent decision by Joe Biden\
        \ is a slap in the face to the victims, their families, and their loved ones,\"\
        \ spokesperson Steven Cheung said in a statement.\r"
    section15:
      primarytype: 'block'
      uuid: 'eb361efd-85ce-4fa0-9d6f-29ea5db51920'
      activationstatus: true
      created: 2024-12-24T09:33:15.016+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:24:01.803+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:27:39.337+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'fa34e5e5-f522-4798-b09b-f4afee60caab'
      activationstatus: true
      created: 2024-12-24T09:33:15.016+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:24:01.804+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:27:39.339+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Earlier this month, Biden commuted the sentences of nearly 1,500 people\
        \ and pardoned 39 more convicted of nonviolent crimes.\r"
    section17:
      primarytype: 'block'
      uuid: '810ed7ed-f122-42aa-9898-2065394feaea'
      activationstatus: true
      created: 2024-12-24T09:33:15.017+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:24:01.804+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:27:39.340+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'be2b5a11-289d-4d40-a10c-0cc247cf0530'
      activationstatus: true
      created: 2024-12-24T09:33:15.018+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:24:01.805+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:27:39.340+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "He also issued a full and unconditional pardon of his son Hunter, after\
        \ repeatedly insisting he would not do so. Hunter Biden had pleaded guilty\
        \ to tax violations and was convicted on firearms-related charges.\r"
    section19:
      primarytype: 'block'
      uuid: 'd60c953b-6a3e-4678-9e63-ba07cb3bbfb8'
      activationstatus: true
      created: 2024-12-24T09:33:15.019+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:24:01.806+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:27:39.341+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'fd0cd40d-5ab8-4f6d-9729-0cfafc97ec66'
      activationstatus: true
      created: 2024-12-24T09:33:15.019+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:24:01.806+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:27:39.342+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Kelley Henry, a federal defender who represents Rejon Taylor and Ricky\
        \ Allen Fackrell, two of the men whose sentences were commuted, said Biden\
        \ has shown \"extraordinary courage\" with the decision. \"At bottom, it is\
        \ an act of grace and mercy,\" she said.\r"
    section21:
      primarytype: 'block'
      uuid: 'bc851023-d55c-47a7-aba7-3a32b86a6ba8'
      activationstatus: true
      created: 2024-12-24T09:33:15.020+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:24:01.807+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:27:39.343+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '087baebd-cb9e-4925-8a28-cba4d84c5141'
      activationstatus: true
      created: 2024-12-24T09:33:15.021+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:24:01.808+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:27:39.344+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "She will not be able to speak to Taylor and Fackrell until Friday,\
        \ but said she knows from preparing their clemency petitions that they will\
        \ be grateful for the news.\r"
    section23:
      primarytype: 'block'
      uuid: '431e6022-65e4-432c-88f4-b219c6417d90'
      activationstatus: true
      created: 2024-12-24T09:33:15.022+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:24:01.808+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:27:39.345+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '505ba0b6-a2c3-47b5-adbd-725aa11c2fae'
      activationstatus: true
      created: 2024-12-24T09:33:15.022+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:24:01.809+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:27:39.346+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Fackrell was convicted of murdering a fellow inmate at a federal prison\
        \ in 2014. Taylor was convicted of carjacking and kidnapping resulting in\
        \ death for killing a man in Georgia in 2003.\r"
    section25:
      primarytype: 'block'
      uuid: '0ed2d089-7450-4d20-b008-fe433bd92e62'
      activationstatus: true
      created: 2024-12-24T09:33:15.023+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:24:01.810+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:27:39.347+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'bd8de147-879f-4902-a7d0-c0e6fc745698'
      activationstatus: true
      created: 2024-12-24T09:33:15.024+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:24:01.811+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:27:39.347+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Henry expects that all 37 men will be moved from death row in Terre\
        \ Haute, Indiana to other Bureau of Prisons facilities in the coming months.\r"
    section27:
      primarytype: 'block'
      uuid: '923a13f5-a465-4f93-9ea8-4c508ad6b499'
      activationstatus: true
      created: 2024-12-24T09:33:15.025+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:24:01.811+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:27:39.348+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '2a1f9f5d-1904-40e0-b38a-a5d480f48bd1'
      activationstatus: true
      created: 2024-12-24T09:33:15.026+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:24:01.812+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:27:39.349+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>Exceptions</strong></h2>'
    section29:
      primarytype: 'block'
      uuid: '92b1ab41-105c-4005-b4c4-4c82819a895f'
      activationstatus: true
      created: 2024-12-24T09:33:15.026+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:24:01.813+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:27:39.350+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '3ca4c6c2-cd65-4d50-8a05-4a558984d544'
      activationstatus: true
      created: 2024-12-24T09:33:15.027+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:24:01.813+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:27:39.351+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The decision on Monday does not apply to cases of terrorism or hate-motivated\
        \ mass murder.\r"
    section31:
      primarytype: 'block'
      uuid: '75f86dc6-cd92-444b-889d-13052082d3c5'
      activationstatus: true
      created: 2024-12-24T09:33:15.028+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:24:01.814+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:27:39.352+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '84fb4af7-1500-444f-88bf-542626c87765'
      activationstatus: true
      created: 2024-12-24T09:33:15.029+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:24:01.815+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:27:39.352+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "It leaves out three of the most well-known men on federal death row:\
        \ Dzhokhar Tsarnaev, convicted for his involvement in the bombing at the Boston\
        \ Marathon finish line in 2013; Dylann Roof, convicted for the shooting spree\
        \ at the Emanuel African Methodist Episcopal Church in Charleston, South Carolina\
        \ in 2015; and, Robert Bowers, who was convicted for the mass shooting at\
        \ the Tree of Life synagogue in Pittsburgh in 2018.\r"
    section33:
      primarytype: 'block'
      uuid: '5d7fc756-fd90-45d8-ba61-e8cb8ad49f85'
      activationstatus: true
      created: 2024-12-24T09:33:15.030+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:24:01.815+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:27:39.353+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: 'c1628cb2-700d-49b2-a1d2-aea5b4379412'
      activationstatus: true
      created: 2024-12-24T09:33:15.031+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:24:01.816+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:27:39.354+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "All three men have filed appeals and legal challenges to their sentences\
        \ which must be resolved before execution dates can be set, a process that\
        \ can take years.\r"
    section35:
      primarytype: 'block'
      uuid: 'bfdb87ef-560b-4d1c-9ff8-c93297119823'
      activationstatus: true
      created: 2024-12-24T09:33:15.031+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:24:01.817+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:27:39.355+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: 'dc8e056c-205a-473b-8e44-f523ef517026'
      activationstatus: true
      created: 2024-12-24T09:33:15.032+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:24:01.817+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:27:39.356+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Human-rights groups praised Biden’s decision. Amnesty International\
        \ USA called it a big moment for human rights.\r"
    section37:
      primarytype: 'block'
      uuid: 'a9f62191-13a2-4cee-800e-a6fc427c27b7'
      activationstatus: true
      created: 2024-12-24T09:33:15.033+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:24:01.818+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:27:39.357+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: 'e0d4e1f2-884d-48f9-bf34-0eb9f0bc041e'
      activationstatus: true
      created: 2024-12-24T09:33:15.034+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:24:01.818+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:27:39.357+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"The President’s decision is a significant step towards his 2020 promise\
        \ to end the death penalty at the federal level and incentivize states to\
        \ follow suit,\" Paul O'Brien, executive director of Amnesty International\
        \ USA said in a statement.\r"
    section39:
      primarytype: 'block'
      uuid: '706f7009-1558-44af-9711-d796be306633'
      activationstatus: true
      created: 2024-12-24T09:33:15.034+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:24:01.819+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:27:39.358+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '6010ddab-0bd9-4184-901c-0c8a55a2014d'
      activationstatus: true
      created: 2024-12-24T09:33:15.035+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:24:01.820+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:27:39.359+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Biden’s decision does not affect the nearly 2,200 death-row prisoners\
        \ convicted in state courts, as he holds no authority over such executions.\r"
    section41:
      primarytype: 'block'
      uuid: 'b670af90-487e-49dc-a1f0-79939a739931'
      activationstatus: true
      created: 2024-12-24T09:33:15.036+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:24:01.820+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:27:39.359+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: '0c71d415-4fee-407b-ae9c-f9f3cc40457f'
      activationstatus: true
      created: 2024-12-24T09:33:15.036+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:24:01.821+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:27:39.360+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Republican lawmakers criticized Biden for the move. Republican Representative\
        \ Chip Roy called it \"unconscionable\" on social media platform X. \"The\
        \ Presidents pardon power is being abused by @JoeBiden to carry out a miscarriage\
        \ of justice,\" he said.\r"
    section43:
      primarytype: 'block'
      uuid: '32383726-1809-4b27-9731-bccded819a35'
      activationstatus: true
      created: 2024-12-24T09:33:15.037+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:24:01.822+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:27:39.361+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: '44ff3eff-9a24-465a-98c8-a27fb2478307'
      activationstatus: true
      created: 2024-12-24T09:33:15.038+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:24:01.822+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:27:39.361+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Senator Tom Cotton said \"when given the choice between law-abiding\
        \ Americans or criminals, Joe Biden and the Democrats choose criminals every\
        \ time.\"\r"
    section45:
      primarytype: 'block'
      uuid: '8cbf334c-3aae-417e-9c18-fa8178f0d1e3'
      activationstatus: true
      created: 2024-12-24T09:33:15.039+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:24:01.823+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:27:39.362+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section46:
      primarytype: 'block'
      uuid: 'dbed5f7b-4349-4a86-ad46-b447c0ffe98b'
      activationstatus: true
      created: 2024-12-24T09:33:15.040+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:24:01.823+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:27:39.363+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Presidents typically order a round of pardons toward the end of their\
        \ time in office.\r"
    section47:
      primarytype: 'block'
      uuid: '210ac249-9157-476d-a707-41da6ede6b17'
      activationstatus: true
      created: 2024-12-24T09:33:15.040+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:24:01.824+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:27:39.363+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section48:
      primarytype: 'block'
      uuid: '0c4e24b4-ab60-4c33-aacc-aa2b80861cc4'
      activationstatus: true
      created: 2024-12-24T09:33:15.041+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:24:01.825+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:27:39.364+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The Office of the Pardon Attorney, part of the Justice Department,\
        \ has received nearly 12,000 requests for clemency during Biden’s term, according\
        \ to a tally kept by the pardon attorney. As of Dec. 9, the president had\
        \ issued 161 clemency grants — 26 pardons and 135 commutations.\r"
    section49:
