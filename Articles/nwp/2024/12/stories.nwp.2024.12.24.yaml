      lastmodified: 2024-12-24T13:38:25.891+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Written by Ricky Lee, the movie tells the story of a prisoner up
        for parole, notorious for the death of his sister. The story thickens when
        he meets a newly assigned prison guard who’s grieving the death of his sister.
        The film is top-billed by Kapuso stars Dennis Trillo and Ruru Madrid, and
        is directed by Zig Dulay - the director behind MMFF 2023 Best Picture “Firefly”.</p>'
