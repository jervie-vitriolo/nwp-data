      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong -</strong> Hong Kong offered bounties of HK$1
        million (around ₱7.5 million) on Tuesday, Dec. 24, for six more pro-democracy
        campaigners deemed to have violated national security laws, and revoked the
        passports of seven more, as the Asian financial hub keeps up a security campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1caca2b-6341-4df7-8fb9-def17c6f82d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:02:40.191+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:19.031+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:15:43.537+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The move to add more names to Hong Kong's wanted list comes as the\
        \ city strives to revive economic growth and refurbish its international reputation\
        \ after a years-long crackdown on dissent that attracted global criticism.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cd5885-eed2-4501-938c-8c71268e0d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:02:40.191+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:19.032+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:15:43.538+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Chris Tang, the security secretary, accused the group, all based overseas\
        \ in countries such as Britain and Canada, of the crimes of incitement to\
        \ secession, subversion and collusion with foreign forces.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff16e84-f997-459d-865b-0567b95328a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:02:40.192+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:19.033+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:15:43.538+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The six included Britain-based commentator Chung Kim-wah, former head\
        \ of a pro-independence group Tony Chung, Carmen Lau of the Hong Kong Democracy\
        \ Council and Chloe Cheung from the Committee for Freedom in Hong Kong Foundation.\r"
    '4':
