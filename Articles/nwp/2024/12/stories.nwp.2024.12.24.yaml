    'lead': 'U.S. President Joe Biden on Monday commuted the sentences for 37 out
      of 40 federal inmates on death row, converting them to life in prison without
      parole, before he hands power to President-elect Donald Trump on Jan. 20.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-24T09:33:14.961+08:00
