      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T13:38:25.896+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>6. My Future You</strong></p>'
    section18:
      primarytype: 'block'
      uuid: '68c1ee79-8095-474f-a859-f820224851e1'
      activationstatus: true
      created: 2024-12-24T13:38:25.897+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:19:34.981+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T13:38:25.897+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Francine Diaz and Seth Fedelin also known as FranSeth are bringing
        the kilig feels this holiday season. The film tells the story of two strangers
        who meet on a dating app, only to discover they come from different timelines.'
    section19:
      embed: '<iframe width="560" height="315" src="https://www.youtube.com/embed/geZVIDif2Vc?si=g4gZ9-lf-M0Ag-g6"
