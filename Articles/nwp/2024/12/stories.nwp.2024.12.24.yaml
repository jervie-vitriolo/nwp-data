      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-25T00:04:52.438+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>In a video message on Tuesday, Dec. 24, President Ferdinand Marcos
        Jr. said Filipinos’ Christmas is the world’s happiest.</p>'
    section3:
      primarytype: 'block'
      uuid: '736825a0-609b-43c6-85da-40c105caeccd'
