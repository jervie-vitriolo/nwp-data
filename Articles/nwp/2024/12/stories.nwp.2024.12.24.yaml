        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63bba03-e729-447a-bdb7-695df99e8118'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T13:09:14.281+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:22.316+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T13:09:14.281+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456ce847-62f8-4e0a-94dc-83877c7db86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T13:09:14.281+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:22.317+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T13:09:14.281+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Phivolcs advised the public to be on alert for signs of a tsunami:
        a strong quake, sudden change in water level, and peculiar sound from the
        sea. If one of the signs is present, people should evacuate and move to higher
        grounds or away from the sea.'
  'imee-marcos-2025-budget-signing':
