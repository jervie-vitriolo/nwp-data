    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '679b139c-e03f-49ae-860e-b146b968b507'
    'lead': 'A magnitude 8.4 earthquake is the ''worst case scenario'' amid the tremors
      in the Manila Trench, the Philippine Institute of Volcanology and Seismology
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-24T13:09:14.222+08:00
