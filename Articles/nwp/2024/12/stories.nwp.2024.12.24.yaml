      'mgnl:lastModified': 2024-12-24T18:21:54.430+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The new underpass near the medieval Castel Sant'Angelo redirects traffic\
        \ underground and creates a pedestrian zone from the Tiber River toward St.\
        \ Peter's Basilica, the centre of Catholicism and one of the world's most\
        \ visited tourist sites.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c200a2c6-1cd6-4f6b-a6b8-0f8b7eb1edc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:13:31.080+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:18.072+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:21:54.430+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The frenzy of work, however, has infuriated residents and left some\
        \ visitors feeling short-changed in recent months because many tourist attractions\
        \ have been behind scaffolding.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdeae0c6-6961-4c83-8b90-2a62ed0b1afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:13:31.081+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:18.073+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:21:54.430+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Vatican expects 32 million tourists to descend on the Italian capital\
        \ for the Holy Year, which will be opened by Pope Francis during Christmas\
        \ Eve Mass at St. Peter's on Tuesday and will run until Jan. 6, 2026.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffb5bc6-fd10-4437-883a-6f7e4547c263'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:13:31.081+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:18.073+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:21:54.431+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The first Holy Year was proclaimed in 1300 as an opportunity for pilgrims\
        \ coming to Rome to obtain special indulgences, or remission of their sins.\
        \ The event now normally occurs every 25 years and is considered a time of\
        \ peace, forgiveness and pardon.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfc2938-7e79-4339-936d-6f7147591f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:13:31.081+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:18.074+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:21:54.431+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Gualtieri said construction workers, who started the underpass in August\
        \ 2023, worked 24 hours a day for 450 days to win a \"race against time\"\
        \ to complete it on schedule.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c5ca3a-8423-4556-b1eb-3cc73edfdad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:13:31.082+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:18.075+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:21:54.432+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"The Jubilee will now give Rome a new beautiful public square,\" he\
        \ told reporters.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b98fd9-6fe4-4c4b-8fdf-46df49b0f96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:13:31.082+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:18.075+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:21:54.432+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Under the new layout, much of the Via della Conciliazione, the central\
        \ boulevard leading toward the Vatican, will become a traffic-free \"pilgrims'\
        \ path\" expected to be walked by up to 100,000 tourists per day.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7082d49d-af3b-4039-98b2-3748ecb5eb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:13:31.083+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:18.076+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:21:54.433+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Beyond the new road construction, Rome has pooled 3.7 billion euros\
        \ of state and European funds to overhaul tourist sites, parks and even rubbish\
        \ bins.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79246db-1763-40b9-bf3e-6847124c4bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:13:31.083+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:18.077+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:21:54.433+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Trevi Fountain has also been restored and was reopened on Sunday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1e8809-a689-406b-98a8-84baf22aea69'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:13:31.084+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:18.077+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:21:54.434+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Joshua McElwee; Editing by Gavin Jones and David
        Goodman)</em></p>'
  '2024-democracy':
    'author': 'Mark Bendeich, Reuters'
    'caption': 'Composite photo of US President-elect Donald Trump and impeached South
      Korean president Yoon Suk Yeol'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-24T18:13:30.000+08:00
    'imagesource': 'jcr:8fbe86ee-07d3-4d53-b9c1-6cca917741cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd5b248d-2967-4b51-b6c2-d8ce604675ec'
    'lead': ' Democracy looks bruised but not beaten as it heads into 2025.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-24T18:17:38.696+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:12:00.908+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:42.599+08:00
    'mgnl:lastModified': 2024-12-24T18:17:59.154+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Donald-Trump', 'Yoon-Suk-Yeol']
    'stories': []
    'template': '1'
    'title': 'Democracy heads into 2025 bloodied but unbowed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f742b5a0-a4ac-4460-a24a-d0fa8746a446'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:17:38.714+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:00.911+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:17:59.138+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>London, England -</strong> Democracy looks bruised but not
        beaten as it heads into 2025.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697c5641-ff29-4960-9b22-681c2fbeabe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:17:38.715+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:00.912+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:17:59.139+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a year in which countries representing almost half the world''s
        population called voters to the polls, democracies endured violence and major
        scares, but also proved resilient.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed00fd4-8653-4c6d-aa27-f422e8b3f707'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:17:38.715+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:00.912+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:17:59.139+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Former U.S. President Donald Trump survived two assassination attempts
        and, despite fears of a contested result and unrest, he won back the White
        House in a clear victory and looks set for a peaceful transition to power
        next month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33066314-4aad-4633-9d60-0a1f0acc6c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:17:38.716+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:00.913+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:17:59.140+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Mexico recorded the bloodiest election in its modern history with 37
        candidates assassinated ahead of the vote, but went on to elect its first
        woman president, Claudia Sheinbaum.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fd06c9-3fb2-4574-b91b-c7d1354c5c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:17:38.716+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:00.914+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:17:59.140+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Across four continents, incumbent leaders were swept from office in
        elections that often sparked violence but ultimately achieved a central function
        of democracy: the orderly transfer of power in accordance with the wishes
        of voters.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee093afb-7d7b-4e15-9335-6347043b5a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:17:38.716+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:00.914+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:17:59.141+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Longstanding ruling parties in South Africa and India retained power
        but lost their outright majorities.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ae6e2e-39a0-4df7-8c54-c5985e39215a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:17:38.717+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:00.915+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:17:59.142+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why it matters</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9463ba4-21a9-431e-98c4-778006806bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:17:38.717+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:00.916+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:17:59.142+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The political crisis in South Korea this month shows why the health
        of democracy matters.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bbafab-66e7-4039-ba16-32c2cc1ce029'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:17:38.718+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:00.916+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:17:59.143+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a few bewildering hours, the president of Asia''s fourth-largest
        economy and a key U.S. military ally declared martial law in an evening TV
        address and then quickly backtracked after lawmakers and large crowds defied
        him.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330c791a-5983-4957-904c-c1519a8f8d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:17:38.718+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:00.917+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:17:59.143+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Parliament later impeached President Yoon Suk Yeol but he rejected
        calls to quit, pending a constitutional court ruling on his future. The events
        spooked markets and South Korea''s allies which fret over its ability to deter
        nuclear-armed North Korea.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acb8782-c4b7-437e-afaa-b379f3428ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:17:38.719+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:00.918+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:17:59.144+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In Europe, the far right made gains in Germany, France, Austria, the
        European Parliament and also Romania, where the presidential election will
        be re-run after accusations of Russian meddling.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a6433a-a12d-46a1-a24b-5a010f59645c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:17:38.719+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:00.918+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:17:59.144+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'That fed a lively, scholarly debate about whether Europe was reliving
        a milder version of the 1930s when fascism went on the march.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8706b290-c502-42f4-99b2-3f04efdeba62'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:17:38.720+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:00.919+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:17:59.145+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Russia-leaning parties also did better than polls predicted in both
        Georgia and Moldova.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63870d9f-f12f-4abf-b1e5-b52e9046cf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:17:38.720+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:00.920+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:17:59.145+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Europe''s shift to the right reflected economic anxieties, but the
        same worries also drove some political shifts in the other direction, such
        as in Britain, where the left-leaning Labour Party ended 14 years of conservative
        rule.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b728e9c-a191-4389-9034-4bd01320f58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:17:38.721+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:00.920+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:17:59.146+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Overall, there were no attempts this year to prevent a peaceful transfer
        of power, according to Yana Gorokhovskaia, a research director at U.S.-based
        pro-democracy lobby Freedom House, which delivers an annual report card on
        global democracy.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e241323-b314-4955-b99e-ff0e4f3055d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:17:38.721+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:00.921+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:17:59.146+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'But Gorokhovskaia said autocracies grew more repressive in 2024, citing
        sham elections in Russia, Iran and Venezuela. Freedom House says voters had
        no real choice at the ballot box in a quarter of the 62 elections held from
        Jan. 1 to Nov. 5.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bc18de-5860-4c4e-b2b3-a5bcc3078cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:17:38.722+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:00.922+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:17:59.147+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"It''s not so much that democracy is losing ground; it''s that autocracies
        are getting worse," she said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a99789-0cef-49f2-996e-3c8b02224216'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:17:38.722+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:00.922+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:17:59.147+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>What it means for 2025</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dcbdc3-221f-48c2-856e-88925a1b7a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:17:38.723+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:00.923+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:17:59.148+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Far fewer elections are scheduled in 2025, though Germany will again
        test the far right''s appeal in a country so traumatised by the Nazi era that
        it installed checks and balances to stop right-wing extremists ever taking
        power again.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5361e6f6-cee9-46f4-b6ac-f869e2ef65ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:17:38.723+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:00.924+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:17:59.149+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'German voters will elect a new parliament on Feb. 23.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c0d297-34d7-4a66-a2c3-5aabb6eed9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:17:38.724+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:00.924+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:17:59.149+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Another focus of 2025 will be how democratic institutions, such as
        a free press and an independent judiciary, fare under leaders who came to
        power or were re-elected this year.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc19b550-787e-4342-ae21-944105d83bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:17:38.724+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:00.925+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:17:59.150+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In that context, Freedom House says it will look at what Trump does
        in his second term.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ddf3f4-ae81-4928-9790-5a631709c53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:17:38.725+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:00.926+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:17:59.150+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump has said the mainstream press is corrupt, and that he would investigate
        or prosecute political rivals, former intelligence officials and prosecutors
        who investigated him.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a213d3-8776-42b8-8bf9-87244621526f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:17:38.725+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:00.926+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:17:59.151+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The coming year is also likely to be momentous for Bangladesh and Syria,
        where revolutions toppled autocratic leaders with breathtaking speed.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c5c6a3-bb64-4871-80d7-2c60ed79009e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:17:38.726+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:00.927+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:17:59.151+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The head of Bangladesh''s interim government, Nobel laureate Muhammad
        Yunus, has begun crafting electoral reforms after mass protests prompted Prime
        Minister Sheikh Hasina to quit and flee to India. He says an election could
        be held by end-2025 provided the most fundamental reforms are carried out
        first.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54127ec-ff2f-4ba1-a67e-a8bf4d78260c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:17:38.726+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:00.928+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:17:59.152+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In Syria, after 13 years of civil war, armed rebels took the capital
        Damascus in a lightning advance, prompting President Bashar al-Assad to flee
        to Russia. Much of the country is now run by rebels led by the Islamist Hayat
        Tahrir al-Sham group, designated by some Western nations as a terrorist group.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31b5d67-fc2b-48ed-aff3-f26800472eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:17:38.727+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:00.928+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:17:59.152+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The new rulers speak of tolerance and rule of law but so far they
        have made no public pronouncements on elections.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab730d7-30f7-4324-a1c8-ce49c3bfbecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:17:38.728+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:00.928+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:17:59.153+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Mark Bendeich; Editing by Alex Richardson)</em></p>'
