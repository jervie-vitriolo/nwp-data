    title: 'Palace: Public interest, not high ratings, drives gov’t decisions'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '30a4d18a-609b-4789-b4c6-b756af4a26de'
      activationstatus: true
      created: 2024-12-24T13:55:41.587+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:18:31.037+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T15:05:47.496+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Malacañang has emphasized
        that public interest drives the decisions of the Marcos administration, adding
        that the “governance scorecard” should not be limited to surveys.</p>'
    section1:
      primarytype: 'block'
      uuid: '193144b3-7035-462f-925a-d120d5f0aa95'
      activationstatus: true
      created: 2024-12-24T13:55:41.588+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:18:31.038+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T15:05:47.496+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a statement, Executive Secretary Lucas Bersamin said that high popularity\
        \ ratings are only a “bonus” and “not the bedrock of effective public service.”\
        \ \r"
    section2:
      primarytype: 'block'
      uuid: '96e9c3f4-b149-4779-ad04-b068ce72c199'
      activationstatus: true
      created: 2024-12-24T13:55:41.588+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:18:31.039+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T15:05:47.497+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>President Ferdinand Marcos Jr. received a performance rating of
        48% and a trust rating of 47% in November from the <a href="https://www.newswatchplus.ph/news/2024/12/22/pulse-asia-marcos-duterte-ratings-drop.html">latest
        Pulse Asia survey</a>. Both scores went down from 50% in September.</p>'
    section3:
      primarytype: 'block'
      uuid: 'c9f7e00d-b74f-4cc7-9546-6b9cd772b0ed'
      activationstatus: true
      created: 2024-12-24T13:55:41.588+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:18:31.039+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T15:05:47.497+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We respect the statement that surveys are dipstick readings of the\
        \ well of the public opinion. But we believe that the governance scorecard\
        \ should not be confined to pollings alone,” Bersamin said on Monday, Dec.\
        \ 23. \r"
    section4:
      primarytype: 'block'
      uuid: 'a8cfd34f-4ec4-4990-b64e-9542e3a36946'
      activationstatus: true
      created: 2024-12-24T13:55:41.589+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:18:31.040+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T15:05:47.498+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Bersamin said considering polls as a sole indicator takes the focus\
        \ away “from the more important metrics, like employment, that reliably measure\
        \ our progress as a nation.” \r"
    section5:
      primarytype: 'block'
      uuid: '9c0107cc-fba4-4a7f-af83-7249f6410b40'
      activationstatus: true
      created: 2024-12-24T13:55:41.589+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:18:31.040+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T15:05:47.498+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said true leadership pursues what is right, though may not be popular,\
        \ adding that Marcos’ actions have shown they have remained “focused on our\
        \ critical mission of uplifting lives, growing the economy, and securing our\
        \ future.” \r"
    section6:
      primarytype: 'block'
      uuid: '212de3c5-85be-47f5-b1d2-6eeb7dc57b3c'
      activationstatus: true
      created: 2024-12-24T13:55:41.590+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:18:31.041+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T15:05:47.499+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Public interest is the sole driver behind every executive decision,\
        \ not the pursuit of high ratings in the next opinion polls,” he said. \r"
    section7:
      primarytype: 'block'
      uuid: 'a56a4951-8f39-4f6b-9538-41a08afea808'
      activationstatus: true
      created: 2024-12-24T13:55:41.590+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:18:31.042+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T15:05:47.500+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "For analysts, the most recent survey reflected the deepening row between\
        \ Marcos and Vice President Sara Duterte. \r"
    section8:
      primarytype: 'block'
      uuid: '6e7df469-0235-4a1d-a10e-5a24bed42796'
      activationstatus: true
      created: 2024-12-24T13:55:41.591+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:18:31.042+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T15:05:47.500+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Duterte saw huge cuts in her performance and trust scores in the month\
        \ following her controversial death threats against the First Couple and Marcos’\
        \ cousin, House Speaker Martin Romualdez. \r"
    section9:
      primarytype: 'block'
      uuid: '83f94af1-22a1-4808-85a6-907e8717b6ee'
      activationstatus: true
      created: 2024-12-24T13:55:41.591+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:18:31.043+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T15:05:47.501+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Jean Franco, a political science professor at the University of the\
        \ Philippines, said the public might have been turned off with the squabble\
        \ of Marcos-Duterte, a tandem that ran with a message of unity. \r"
    section10:
      primarytype: 'block'
      uuid: '1bc2a002-1716-46ac-be66-8ebd46d36e24'
      activationstatus: true
      created: 2024-12-24T13:55:41.591+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:18:31.044+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T15:05:47.501+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Dennis Coronacion, chairperson of the University of Santo Tomas’ Department\
        \ of Political Science, said he was not surprised by the survey results. \r"
    section11:
      primarytype: 'block'
      uuid: '1c123501-dbb1-43cb-b485-7df9bfc15993'
      activationstatus: true
      created: 2024-12-24T13:55:41.592+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:18:31.044+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T15:05:47.502+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Duterte is facing three impeachment complaints at the House of Representatives,\
        \ most of them citing the alleged misuse of confidential funds for her office\
        \ and during her stint as the secretary of the Department of Education. \r"
    section12:
      primarytype: 'block'
      uuid: 'df3941b0-27a5-48c0-b422-713c2a9f45f4'
      activationstatus: true
      created: 2024-12-24T13:55:41.592+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:18:31.045+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T15:05:47.502+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Si President Marcos, even though he remained silent about the issue\
        \ with regard to the Vice President, his numbers are also affected, although\
        \ maliit lang naman [it’s just a small dent],” Coronacion told NewsWatch Plus.\
        \ \r"
    section13:
      primarytype: 'block'
      uuid: '2cfe1396-76bb-45c5-850c-48027f6e1d99'
      activationstatus: true
      created: 2024-12-24T13:55:41.593+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:18:31.045+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T15:05:47.503+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Tingin ko wala masyadong kinalaman regarding [I think it’s not directly\
        \ related to] the political bickering but more on his failure to address some\
        \ of our economic issues, particularly, inflation, unemployment, price increase\
        \ sa [on] basic commodities,” the analyst said. \r"
    section14:
      primarytype: 'block'
      uuid: 'd5e4cc9b-f394-4ac5-af0f-ce4f16a016e8'
      activationstatus: true
      created: 2024-12-24T13:55:41.593+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:18:31.046+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T15:05:47.503+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Progressive groups have also underscored that the decline in ratings\
        \ of both Marcos and Duterte should serve as a wake-up call to the government.\
        \ \r"
    section15:
      primarytype: 'block'
      uuid: '8dc5fba6-81d3-4d5e-ae5f-ea023937da87'
      activationstatus: true
      created: 2024-12-24T13:55:41.594+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:18:31.047+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T15:05:47.504+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“May <a href="https://www.newswatchplus.ph/news/2024/12/23/fuel-price-hike-christmas-week.html">oil
        price hike</a> na paregalo ang mga kumpanya ng langis sa bisperas ng pasko
        pero MIA sina Marcos Jr. o Sara Duterte dito. Busy pa sila sa pagbabangayan
        ng pamilya nila. Paano naman ang pamilya ng ordinaryong Pilipino?” Kabataan
        party-list spokesperson Renee Louise Co said.&nbsp;</p>'
    section16:
      primarytype: 'block'
      uuid: '83e28401-e3d1-4898-acfe-43ba72355e68'
      activationstatus: true
      created: 2024-12-24T13:55:41.594+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:18:31.047+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T15:05:47.504+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Ito ang simpleng dahilan bakit nawawalan na ng tiwala ang publiko\
        \ sa Uniteam. Family first kasi ang motto ng mga dinastiya na ito,” Co added.\
        \ \r"
    section17:
      primarytype: 'block'
      uuid: 'd4928a35-9886-4c89-8d59-60af12959f13'
      activationstatus: true
      created: 2024-12-24T13:55:41.595+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:18:31.048+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T15:05:47.505+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Oil companies are giving a Christmas gift of a price\
        \ hike but Marcos and Duterte are missing in action with this. They are busy\
        \ with the strife between their families. How about the ordinary Filipino\
        \ family? This is why the public are losing trust with Uniteam. These dynasties\
        \ have a family first motto.] \r"
    section18:
      primarytype: 'block'
      uuid: '237aac9c-a763-4c74-8b80-d6bf62e5f989'
      activationstatus: true
      created: 2024-12-24T13:55:41.595+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:18:31.048+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T15:05:47.506+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“The people are seeing through empty promises and performative governance.
        What we need is leadership that truly serves the masses, not one that perpetuates
        their exploitation,” Alliance of Concerned Teachers national chairperson Vladimir
        Quetua said. <strong>— with reports from Tristan Nodalo</strong></p>'
