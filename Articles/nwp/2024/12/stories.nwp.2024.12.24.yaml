    title: '‘Worst case scenario:’ Manila Trench Segment 2 movement may generate
      magnitude 8.4 quake'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '07b94ee1-744e-48ed-b547-feff1dd384fe'
      activationstatus: true
      created: 2024-12-24T13:09:14.278+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:20:22.312+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T13:09:14.286+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A magnitude 8.4 earthquake
        is the “worst case scenario” amid the tremors in the Manila Trench, the Philippine
        Institute of Volcanology and Seismology (Phivolcs) said.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c96fe0f5-d506-47f3-83fd-f6a36283d520'
      activationstatus: true
      created: 2024-12-24T13:09:14.278+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:20:22.313+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T13:09:14.278+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Phivolcs, in a tsunami simulation, divided the Manila Trench into four
        segments.'
    section2:
      primarytype: 'block'
      uuid: '6139573c-0176-4ec7-9d64-451004a61c8c'
      activationstatus: true
      created: 2024-12-24T13:09:14.278+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:20:22.314+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T13:09:14.278+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Ang mga sequence ng offshore earthquakes sa Santa Catalina, Ilocos
        Sur ay nangyayari sa Manila Trench segment 2 (MT2),” Phivolcs said in a statement
        on Monday night, Dec. 23.'
    section3:
      primarytype: 'block'
      uuid: '0ca93eff-0254-4888-8ae4-f9d2d6243c9a'
      activationstatus: true
      created: 2024-12-24T13:09:14.279+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:20:22.314+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T13:09:14.279+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: The sequences of offshore earthquakes in Santa Catalina,
        Ilocos Sur occur in Manila Trench Segment 2.]'
    section4:
      primarytype: 'block'
      uuid: '91562db4-b8a1-4a63-bab8-3e96dcb9b084'
      activationstatus: true
      created: 2024-12-24T13:09:14.279+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:20:22.315+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T13:09:14.279+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Base sa model, ang worst case scenario kung sakaling gumalaw ang buong
        MT2 ay isang Magnitude 8.4 na lindol,” it added.'
    section5:
      primarytype: 'block'
      uuid: 'd7341836-0f81-4d44-92c7-a0bfa037b844'
      activationstatus: true
      created: 2024-12-24T13:09:14.280+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:20:22.315+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T13:09:14.280+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: Based on the model, the worst case scenario should the
        whole MT2 move is a magnitude 8.4 quake.]'
    section6:
      primarytype: 'block'
      uuid: '4c877241-2eee-4c33-a69a-6c36312d55b9'
      activationstatus: true
      created: 2024-12-24T13:09:14.280+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:20:22.316+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T13:09:14.280+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Should the tremor generate a tsunami, Phivolcs said the first wave
        – with a height of up to 15 meters – would reach the coasts of Zambales, Pangasinan,
        La Union, Ilocos Sur, Ilocos Norte, and Cagayan within two to 15 minutes.'
    section7:
      contentwidth: '100%'
      embedcode: '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FPHIVOLCS%2Fposts%2Fpfbid02TpXN5ZQDJwQvrKKDioN9CwZV8sdjoFz474TCUY5e6nPsVZ7FFBi8dg4k6iEYVLTXl&show_text=false&width=500"
        width="500" height="281" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      primarytype: 'block'
      uuid: 'd63bba03-e729-447a-bdb7-695df99e8118'
      activationstatus: true
      created: 2024-12-24T13:09:14.281+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:20:22.316+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T13:09:14.281+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'embedcode'
    section8:
      primarytype: 'block'
      uuid: '456ce847-62f8-4e0a-94dc-83877c7db86f'
      activationstatus: true
      created: 2024-12-24T13:09:14.281+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:20:22.317+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T13:09:14.281+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Phivolcs advised the public to be on alert for signs of a tsunami:
        a strong quake, sudden change in water level, and peculiar sound from the
        sea. If one of the signs is present, people should evacuate and move to higher
        grounds or away from the sea.'
  'START HERE----->imee-marcos-2025-budget-signing':
