      lastmodified: 2024-12-24T15:05:18.687+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>On Monday, Phivolcs reported that Mt. Kanlaon spewed <strong><a
        href="https://www.newswatchplus.ph/news/2024/12/23/kanlaon-volcano-dark-ash.html">dark
        ash</a></strong>, which was accompanied by weak low frequency volcanic earthquakes.</p>'
    section5:
      primarytype: 'block'
      uuid: 'd19a4788-0d96-4613-90d2-6d2590b2a07c'
      activationstatus: true
      created: 2024-12-24T15:04:14.207+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:17:21.633+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T15:05:18.688+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Mt. Kanlaon is still on <strong><a href="https://www.newswatchplus.ph/news/nwp/2024/12/9/kanlaon-volcano-alert-level-3.html">alert
        Level 3</a></strong>, or “magmatic unrest,” after an explosive eruption on
        Dec. 9.&nbsp;</p>'
    section6:
      primarytype: 'block'
      uuid: 'afb17a5a-e1b6-4c4f-bb28-b4b5b166ab32'
      activationstatus: true
      created: 2024-12-24T15:04:14.208+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:17:21.634+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T15:05:18.688+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Residents living within the six-kilometer radius of the volcano have\
        \ since been evacuated. \r"
    section7:
