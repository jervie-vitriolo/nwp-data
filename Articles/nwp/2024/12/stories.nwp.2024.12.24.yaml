      lastmodified: 2024-12-24T18:17:03.899+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Singapore -</strong> Asian stocks edged up on Tuesday, Dec.
        24, though moves were subdued in a holiday-curtailed week, while the greenback
        held near a two-year high helped by elevated US Treasury yields as investors
        prepared for fewer Federal Reserve rate cuts in 2025.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a1d0f7b6-9ad4-4d77-92a1-389044965af8'
      activationstatus: true
      created: 2024-12-24T18:07:25.875+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:13:45.644+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:17:03.900+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In China, stocks extended gains slightly on the back of news of more\
        \ support from Beijing to shore up the country’s stuttering economic recovery.\r"
    section2:
      primarytype: 'block'
      uuid: '547ab77f-2d39-4c3f-a19a-51f6e47ee559'
      activationstatus: true
      created: 2024-12-24T18:07:25.875+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:13:45.645+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:17:03.900+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The CSI300 blue-chip index .CSI300 and Shanghai Composite Index .SSEC\
        \ last traded 0.9% higher each. Hong Kong’s Hang Seng Index .HSI advanced\
        \ 1.08%.\r"
    section3:
      primarytype: 'block'
      uuid: 'e7d1425c-2855-4857-a452-a5f4a1a7cd58'
      activationstatus: true
      created: 2024-12-24T18:07:25.876+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:13:45.645+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:17:03.901+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Two sources told Reuters that Chinese authorities have agreed to issue\
        \ 3 trillion yuan ($411 billion) worth of special treasury bonds next year,\
        \ which would be the highest on record.\r"
    section4:
      primarytype: 'block'
      uuid: '0eb4d0db-9d8b-4346-bfa7-756e4932c667'
      activationstatus: true
      created: 2024-12-24T18:07:25.876+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:13:45.646+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:17:03.901+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Chinese government bond yields ticked up in response, with the 10-year\
        \ yield CN240011= gaining two basis points to 1.7125%.\r"
    section5:
      primarytype: 'block'
      uuid: 'dce99fc3-1cdd-4527-928c-52b1b7531cd0'
      activationstatus: true
      created: 2024-12-24T18:07:25.876+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:13:45.647+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:17:03.902+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The news came shortly after the country’s finance ministry said authorities\
        \ will ramp up fiscal support for consumption next year by raising pensions\
        \ and medical insurance subsidies for residents as well as expanding consumer\
        \ goods trade-ins.\r"
    section6:
      primarytype: 'block'
      uuid: 'a6f75e50-2291-4359-8cc2-d8d173d43feb'
      activationstatus: true
      created: 2024-12-24T18:07:25.877+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:13:45.647+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:17:03.903+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Still, investors remain cautious on the outlook for the world’s
        second-largest economy, particularly as it faces the threat of hefty tariffs
        from US President-elect Donald Trump.</p>'
    section7:
      primarytype: 'block'
      uuid: 'd015110d-591f-463e-bfa9-7cbe7a895752'
      activationstatus: true
      created: 2024-12-24T18:07:25.877+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:13:45.648+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:17:03.903+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"China faces significant challenges entering 2025. The ongoing real\
        \ estate crisis has shattered consumer confidence while a potential trade\
        \ war with the United States could trigger the worst growth slowdown in decades,\"\
        \ said Ronald Temple, chief market strategist at Lazard.\r"
    section8:
      primarytype: 'block'
      uuid: 'ef2ad75f-c0ca-45bf-b0e8-645302d05bfd'
      activationstatus: true
      created: 2024-12-24T18:07:25.878+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:13:45.648+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:17:03.904+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Investor expectations have been raised and dashed more than once\
        \ in China in recent years, and 2025 may prove to be no different. China’s\
        \ economic and market outlook might largely depend on the speed and magnitude\
        \ of government reforms.\"\r"
    section9:
      primarytype: 'block'
      uuid: 'b88cb23c-d9d3-4b9f-a9bc-de224bc00f89'
      activationstatus: true
      created: 2024-12-24T18:07:25.878+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:13:45.649+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:17:03.904+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Elsewhere, MSCI’s broadest index of Asia-Pacific shares outside Japan\
        \ .MIAPJ0000PUS rose 0.44%, tracking Wall Street’s overnight gain.\r"
    section10:
      primarytype: 'block'
      uuid: '068530e4-f639-44b5-96f9-463a0a70b2ad'
      activationstatus: true
      created: 2024-12-24T18:07:25.878+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:13:45.650+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:17:03.905+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "EUROSTOXX 50 futures STXEc1 ticked up 0.04%, while FTSE futures FFIc1\
        \ rose 0.46%. S&amp;P 500 futures ESc1 and Nasdaq futures NQc1 each lost 0.05%.\r"
    section11:
      primarytype: 'block'
      uuid: '22786a43-078d-4144-8970-534ae4ad7944'
      activationstatus: true
      created: 2024-12-24T18:07:25.879+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:13:45.650+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:17:03.905+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Japan’s Nikkei .N225 fell 0.24%. .T\r"
    section12:
      primarytype: 'block'
      uuid: 'e00f0f1a-81b4-437e-8104-0dfbce2935b4'
      activationstatus: true
      created: 2024-12-24T18:07:25.879+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:13:45.651+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:17:03.906+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Nippon Steel’s 5401.T $15 billion bid for U.S. Steel X.N has been referred\
        \ to U.S. President Joe Biden, a White House spokesman said, giving the president\
        \ 15 days to decide on a tie up he has previously said he opposes.\r"
    section13:
      primarytype: 'block'
      uuid: '20a3c4ce-807d-4912-9989-0cf1099c28df'
      activationstatus: true
      created: 2024-12-24T18:07:25.880+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:13:45.652+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:17:03.906+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Shares of Nippon Steel last traded 1.2% higher.\r"
    section14:
      primarytype: 'block'
      uuid: '59037e1b-72a4-419a-a826-191a621272a8'
      activationstatus: true
      created: 2024-12-24T18:07:25.880+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:13:45.652+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:17:03.907+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Fed focus</strong></h2>'
    section15:
      primarytype: 'block'
      uuid: '23f22022-11ee-4af7-854e-e1b7635f19e2'
      activationstatus: true
      created: 2024-12-24T18:07:25.881+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:13:45.653+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:17:03.907+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "After a recent run of central bank decisions, this week is much quieter,\
        \ leaving the rates theme the main driver of market moves, with the dollar’s\
        \ continued strength a burden for commodities and gold.\r"
    section16:
      primarytype: 'block'
      uuid: 'd70d1baa-884d-419f-87cf-e24bc5def910'
      activationstatus: true
      created: 2024-12-24T18:07:25.881+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:13:45.654+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:17:03.908+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Markets are now pricing in just about 35 basis points of easing for\
        \ 2025, which has in turn sent U.S. Treasury yields surging and the dollar\
        \ to new highs. 0#USDIRPR\r"
    section17:
      primarytype: 'block'
      uuid: '722c7539-1b75-491b-8a69-df4944480967'
      activationstatus: true
      created: 2024-12-24T18:07:25.882+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:13:45.654+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:17:03.909+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The two-year Treasury yield US2YT=RR last stood at 4.3427%, while the\
        \ benchmark 10-year yield US10YT=RR steadied near a seven-month high at 4.5907%.\
        \ US/\r"
    section18:
      primarytype: 'block'
      uuid: '02315a4e-783d-4e0b-83cb-cbd7a6084b56'
      activationstatus: true
      created: 2024-12-24T18:07:25.882+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:13:45.655+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:17:03.909+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Like markets, the Fed will need to consider U.S. policies on tariffs\
        \ and immigration in its inflation and growth outlook. We believe the subtle\
        \ slowing in the U.S. labor market will still be the Fed’s paramount concern,\"\
        \ said analysts at Citi Wealth.\r"
    section19:
      primarytype: 'block'
      uuid: '5237ea18-fd55-4c9e-8448-32dce447cf21'
      activationstatus: true
      created: 2024-12-24T18:07:25.883+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:13:45.656+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:17:03.910+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"While always uncertain, our base case expectation for a 3.75% policy\
        \ rate is unchanged. It’s a far cry from the 1.7% U.S. policy rate average\
        \ of the past 20 years.\"\r"
    section20:
      primarytype: 'block'
      uuid: 'e6e402cf-ccd6-4994-8131-b5794f39bc45'
      activationstatus: true
      created: 2024-12-24T18:07:25.883+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:13:45.656+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:17:03.910+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ahead of Trump’s return to the White House in January, global central\
        \ banks have urged caution over their rate paths due to uncertainty on how\
        \ his planned tariffs, lower taxes and immigration curbs might affect policy.\r"
    section21:
      primarytype: 'block'
      uuid: 'dcb2b2f6-6262-4074-8057-df293cc7e072'
      activationstatus: true
      created: 2024-12-24T18:07:25.884+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:13:45.657+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:17:03.911+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Data on Monday showed U.S. consumer confidence unexpectedly weakened\
        \ in December as the post-election euphoria fizzled and concerns about future\
        \ business conditions emerged.\r"
    section22:
      primarytype: 'block'
      uuid: '18201183-dbd2-4eb7-9ef0-bfe6e85e9f38'
      activationstatus: true
      created: 2024-12-24T18:07:25.884+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:13:45.657+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:17:03.911+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In currencies, the dollar index =USD held near a two-year high at 108.14,\
        \ having climbed more than 2% for the month thus far.\r"
    section23:
      primarytype: 'block'
      uuid: '16f6be0a-fd95-48e3-9bd9-f0b7fcf6466a'
      activationstatus: true
      created: 2024-12-24T18:07:25.885+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:13:45.658+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:17:03.912+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The euro EUR=EBS eased 0.09% to $1.03955, while the yen JPY=EBS languished\
        \ near a five-month low at 156.99 per dollar.\r"
    section24:
      primarytype: 'block'
      uuid: '43bf80f1-0a19-4147-ab4c-4ae84d8da001'
      activationstatus: true
      created: 2024-12-24T18:07:25.886+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:13:45.659+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:17:03.912+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Japan’s Finance Minister Katsunobu Kato on Tuesday reiterated Tokyo’s\
        \ discomfort over excessive foreign exchange moves and put speculators on\
        \ notice that authorities are ready to act to stabilise a faltering yen.\r"
    section25:
      primarytype: 'block'
      uuid: 'b04ef495-8710-4b0e-90ad-a4edd8249f78'
      activationstatus: true
      created: 2024-12-24T18:07:25.886+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:13:45.659+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:17:03.913+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The strong dollar combined with high bond yields to weigh on gold,\
        \ which stood at $2,618.10 an ounce XAU= after slipping 1% last week. GOL/\r"
    section26:
      primarytype: 'block'
      uuid: '4e219d57-046d-4b5c-b0af-2b490aeb834f'
      activationstatus: true
      created: 2024-12-24T18:07:25.887+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:13:45.660+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:17:03.914+08:00
      lastmodifiedby: 'jelo-nwp'
