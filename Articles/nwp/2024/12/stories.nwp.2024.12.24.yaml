      lastmodified: 2024-12-24T11:02:49.923+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>What is the Panama Canal?</strong></h2>'
    section3:
      primarytype: 'block'
      uuid: 'a5c68938-2361-4aac-bb59-fa928e3b5590'
      activationstatus: true
      created: 2024-12-24T09:43:20.872+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:23:00.104+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T11:02:49.924+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '9f563b6d-caf7-4e23-9274-93549091bb81'
      activationstatus: true
      created: 2024-12-24T09:43:20.872+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:23:00.105+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T11:02:49.924+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The Panama Canal is an 82-km (51-mile) artificial waterway that connects\
        \ the Pacific and Atlantic Oceans through Panama, saving ships thousands of\
        \ miles and weeks of travel around the stormy, icy southern tip of South America.\r"
    section5:
      primarytype: 'block'
      uuid: 'dce3f589-33b2-463d-a713-c5646f569106'
      activationstatus: true
      created: 2024-12-24T09:43:20.873+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:23:00.105+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T11:02:49.925+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'da3c21b5-8c9f-4072-bb2e-c7d535b7a891'
      activationstatus: true
      created: 2024-12-24T09:43:20.873+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:23:00.106+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T11:02:49.926+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The journey for ships traveling from Los Angeles to New York is close\
        \ to 8,000 miles (around 22 days) shorter via the canal compared to traveling\
        \ through the Strait of Magellan off Tierra del Fuego, an archipelago that\
        \ embraces southern Chile and Argentina.\r"
    section7:
      primarytype: 'block'
      uuid: '900b1ef4-a6eb-4145-abe3-909254b92b9a'
      activationstatus: true
      created: 2024-12-24T09:43:20.874+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:23:00.107+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T11:02:49.926+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '29920a0e-0a8e-4f1b-bc22-7da451b49ea8'
      activationstatus: true
      created: 2024-12-24T09:43:20.874+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:23:00.107+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T11:02:49.927+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The canal transports ships through the Gatun Lake, some 26 meters (85\
        \ ft) above sea level, via a series of interconnecting locks. Each ship’s\
        \ transit requires some 200 million liters (53 million gallons) of fresh water.\r"
    section9:
      primarytype: 'block'
      uuid: '581e2178-6013-4803-87cb-cb27bed56626'
      activationstatus: true
      created: 2024-12-24T09:43:20.875+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:23:00.108+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T11:02:49.928+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '051231c0-4b5b-4b89-8dd1-7f655e9216d0'
      activationstatus: true
      created: 2024-12-24T09:43:20.875+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:23:00.108+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T11:02:49.928+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>Building the Canal</strong></h2>'
    section11:
      primarytype: 'block'
      uuid: 'f87dc0f6-64e7-4c87-b0eb-d424dc8d0eac'
      activationstatus: true
      created: 2024-12-24T09:43:20.875+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:23:00.109+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T11:02:49.929+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'faef09b1-f2de-4412-91a4-51917e93a148'
      activationstatus: true
      created: 2024-12-24T09:43:20.876+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:23:00.110+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T11:02:49.929+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Spanish colonizers began studying the construction of an inter-oceanic\
        \ canal cutting through the isthmus at its narrowest point, in southern Central\
        \ America, as early as the 1530s. But it was not until 1878 that Colombia\
        \ - which then counted Panama as a province - signed a concession with French\
        \ engineers.\r"
    section13:
      primarytype: 'block'
      uuid: '8fb9c358-f389-449e-8606-c4bb2c84318e'
      activationstatus: true
      created: 2024-12-24T09:43:20.876+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:23:00.110+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T11:02:49.930+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '03517e81-ec3d-426c-b6ab-b182528f56d7'
      activationstatus: true
      created: 2024-12-24T09:43:20.877+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:23:00.111+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T11:02:49.931+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The French effort was ultimately a failure, going bankrupt in 1899.\
        \ Around 22,000 workers lost their lives on the project, many from disease\
        \ and accidents.\r"
    section15:
      primarytype: 'block'
      uuid: '396476b4-5a21-408b-a4d3-83294c2ad3f1'
      activationstatus: true
      created: 2024-12-24T09:43:20.877+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:23:00.111+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T11:02:49.932+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '1207298f-ca50-4140-bba7-ec8dc0f7825b'
      activationstatus: true
      created: 2024-12-24T09:43:20.878+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:23:00.112+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T11:02:49.933+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In 1903 the U.S. sought a permanent concession for a canal from Colombia,\
        \ which rejected the proposal. In response, the U.S. supported Panama’s independence,\
        \ which was declared on Nov. 3.\r"
    section17:
      primarytype: 'block'
      uuid: 'dca5d63e-40e0-41ba-8e93-f05fce41f60b'
      activationstatus: true
      created: 2024-12-24T09:43:20.878+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:23:00.113+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T11:02:49.933+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'cc97e568-2f33-4b1f-8f54-ebafd36f9da1'
      activationstatus: true
      created: 2024-12-24T09:43:20.879+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:23:00.113+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T11:02:49.934+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Three days later, Panama’s ambassador to Washington signed a treaty\
        \ granting the U.S. rights to build and indefinitely administer the canal.\
        \ The U.S. paid Panama $10 million and later a $250,000 annuity for the rights.\
        \ Many Panamanians condemned the treaty as an infringement on their newfound\
        \ sovereignty.\r"
    section19:
      primarytype: 'block'
      uuid: '924a63aa-dd33-4bb0-b7da-67449ac8e707'
      activationstatus: true
      created: 2024-12-24T09:43:20.879+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:23:00.114+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T11:02:49.935+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '66b3ee48-9f65-41d5-8268-457e7db71b69'
      activationstatus: true
      created: 2024-12-24T09:43:20.880+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:23:00.115+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T11:02:49.935+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The U.S. construction was largely carried out by Afro-Panamanian and\
        \ Caribbean workers, over 5,000 of whom died before the canal finally opened\
        \ in 1914.\r"
    section21:
      primarytype: 'block'
      uuid: '49de22b8-1be8-4a71-878d-af8c89408df3'
      activationstatus: true
      created: 2024-12-24T09:43:20.881+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:23:00.115+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T11:02:49.936+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'f62b92c5-c0a5-482b-ab0b-b81a8ea7726d'
      activationstatus: true
      created: 2024-12-24T09:43:20.881+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:23:00.116+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T11:02:49.937+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>The handover</strong></h2>'
    section23:
      primarytype: 'block'
      uuid: 'fdb1af3a-98db-4782-8646-af6d00aa2e30'
      activationstatus: true
      created: 2024-12-24T09:43:20.882+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:23:00.116+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T11:02:49.937+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'fd0e980f-afa7-42a6-81d0-8519b1090a08'
      activationstatus: true
      created: 2024-12-24T09:43:20.882+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:23:00.117+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T11:02:49.938+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "During the 20th century, U.S.-Panama tensions worsened and there were\
        \ growing protests against U.S. control of the canal, notably after the Suez\
        \ Canal crisis in 1956, when British and French plans to invade Egypt after\
        \ it nationalized the Suez Canal were halted after U.S. pressure.\r"
    section25:
      primarytype: 'block'
      uuid: '3870c441-2c43-4ca7-9a15-ee15170e7c46'
      activationstatus: true
      created: 2024-12-24T09:43:20.883+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:23:00.118+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T11:02:49.939+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '4668e236-eaa4-49d0-8307-5547a99aa07d'
      activationstatus: true
      created: 2024-12-24T09:43:20.883+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:23:00.118+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T11:02:49.939+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In 1977, President Jimmy Carter signed a treaty with Panamanian military\
        \ leader Omar Torrijos that granted Panama free control over the canal and\
        \ guaranteed the waterway’s permanent neutrality.\r"
    section27:
      primarytype: 'block'
      uuid: '82d06de5-8aa5-43a0-bf82-b20dcc1139c3'
      activationstatus: true
      created: 2024-12-24T09:43:20.884+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:23:00.119+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T11:02:49.940+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '5f9c1b5a-19f6-4ad0-b0ff-51756e8ba8f4'
      activationstatus: true
      created: 2024-12-24T09:43:20.885+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:23:00.119+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T11:02:49.941+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "This took effect on Dec. 31, 1999. The canal has since been administered\
        \ by the Panamanian government’s Panama Canal Authority, and remains a key\
        \ source of income for the country.\r"
    section29:
      primarytype: 'block'
      uuid: '203ba65d-8564-4dca-9ead-3d57ce349fb3'
      activationstatus: true
      created: 2024-12-24T09:43:20.885+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:23:00.120+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T11:02:49.941+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '02386389-c893-4ff3-a371-2d1041696118'
      activationstatus: true
      created: 2024-12-24T09:43:20.886+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:23:00.121+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T11:02:49.942+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>Recent developments</strong></h2>'
    section31:
      primarytype: 'block'
      uuid: 'b42be332-7931-4c08-abc2-9d88a6c79dde'
      activationstatus: true
      created: 2024-12-24T09:43:20.887+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:23:00.121+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T11:02:49.943+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '224fc530-764c-4eef-a5e2-2659b47098cc'
      activationstatus: true
      created: 2024-12-24T09:43:20.887+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:23:00.122+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T11:02:49.943+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Climate change has contributed to increasing droughts that have impacted\
        \ water levels in the lakes feeding the canal, forcing the canal authority\
        \ to limit transits as it balances Panamanians' water needs.\r"
    section33:
      primarytype: 'block'
      uuid: '47010327-5276-41d8-8ef3-602abdfc3a7b'
      activationstatus: true
      created: 2024-12-24T09:43:20.888+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:23:00.122+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T11:02:49.944+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: 'e3cbe945-49d8-4040-a32a-d8d8fadee740'
      activationstatus: true
      created: 2024-12-24T09:43:20.889+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:23:00.123+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T11:02:49.945+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>On Sunday, Trump threatened to reimpose U.S. control, citing what
        he said were excessive fees to use the canal and a risk of Chinese influence.
        A subsidiary of Hong Kong-based CK Hutchison Holdings has long managed two
        ports near canal entrances.</p>'
    section35:
      primarytype: 'block'
      uuid: '0e03584b-21fb-4d22-985a-66c8cc928d1a'
      activationstatus: true
      created: 2024-12-24T09:43:20.889+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:23:00.124+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T11:02:49.945+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: 'a6f9a283-d443-4054-8865-ae57b42952f0'
      activationstatus: true
      created: 2024-12-24T09:43:20.890+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:23:00.124+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T11:02:49.946+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"It was given to Panama and the people of Panama, but it has provisions,"
        Trump said of the canal.</p>'
    section37:
      primarytype: 'block'
      uuid: '7af8cc82-1f58-49f3-af2f-97e5906f6410'
      activationstatus: true
      created: 2024-12-24T09:43:20.891+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:23:00.125+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T11:02:49.947+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: 'ec9cc6d7-e160-4e2a-b60a-e7e422b62499'
      activationstatus: true
      created: 2024-12-24T09:43:20.892+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:23:00.126+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T11:02:49.947+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"If the principles, both moral and legal, of this magnanimous gesture\
        \ of giving are not followed, then we will demand that the Panama Canal be\
        \ returned to us, in full, quickly and without question.\"\r"
    section39:
      primarytype: 'block'
      uuid: 'c3e7c852-330e-4dff-a266-6db607313bef'
      activationstatus: true
      created: 2024-12-24T09:43:20.892+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:23:00.126+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T11:02:49.948+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: 'aef2273a-f274-428b-890a-fec4377d88ba'
      activationstatus: true
      created: 2024-12-24T09:43:20.893+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:23:00.127+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T11:02:49.949+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>Panama’s response</strong></h2>'
    section41:
      primarytype: 'block'
      uuid: '0ebe2b34-70f5-42e4-9627-e3a3d02fe3fa'
      activationstatus: true
      created: 2024-12-24T09:43:20.894+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:23:00.127+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T11:02:49.949+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: '7ac3d19d-7530-4de1-a221-9fa24a657f47'
      activationstatus: true
      created: 2024-12-24T09:43:20.895+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:23:00.128+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T11:02:49.950+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Panamanian President Jose Raul Mulino rejected Trump’s threat.
        He said the canal’s tariffs were carefully and transparently evaluated, and
        that these maintain the canal and helped expand it in 2016, boosting traffic
        and global trade.</p>'
    section43:
      primarytype: 'block'
      uuid: '1ce9ec99-27b5-4432-9dc9-421d1274966a'
      activationstatus: true
      created: 2024-12-24T09:43:20.895+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:23:00.129+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T11:02:49.951+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: '01f7d743-685e-49c6-b609-4ccdd7e9d7e0'
      activationstatus: true
      created: 2024-12-24T09:43:20.896+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:23:00.129+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T11:02:49.951+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"Every square meter of the Panama Canal and its surrounding area belongs\
        \ to Panama and will continue to do so,\" he said in a statement on Sunday.\
        \ \"Our country’s sovereignty and independence are not negotiable.\"\r"
    section45:
      primarytype: 'block'
      uuid: '125b4460-40c2-4b49-ae45-a02e0c90dbb0'
      activationstatus: true
      created: 2024-12-24T09:43:20.897+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:23:00.130+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T11:02:49.952+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section46:
      primarytype: 'block'
      uuid: '5ea7a349-adc2-413c-a8e3-d017687f0726'
      activationstatus: true
      created: 2024-12-24T09:43:20.898+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:23:00.131+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T11:02:49.952+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"The canal is not under any direct or indirect control from China,\
        \ the European community, the United States, or any other power,\" Mulino\
        \ added.\r"
    section47:
      primarytype: 'block'
      uuid: '65cc0a88-fc9d-4df3-b504-9104edb95f1a'
      activationstatus: true
      created: 2024-12-24T09:43:20.899+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:23:00.131+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T11:02:49.953+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section48:
      primarytype: 'block'
      uuid: '4caffb9f-5d84-40f4-a2b5-a66ac019afd2'
