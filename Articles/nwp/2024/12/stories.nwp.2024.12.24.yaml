    'template': '1'
    'title': 'Imee slams upcoming signing of 2025 budget'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be3959e-e5f5-4ac6-acad-55292e6bd2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T13:29:22.232+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:56.481+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T13:29:22.232+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – Senator Imee Marcos
        criticized the impending signing of the 2025 national budget by her brother,
        President Ferdinand Marcos Jr., amid numerous concerns about the ₱6.532-trillion
        spending plan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a0458b-c1fc-43f0-95aa-2bb92345e6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T13:29:22.233+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:56.481+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T13:29:22.233+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Like a thief on the night before new year! hahaha,” Marcos said in\
        \ a text message shared with reporters on Tuesday, Dec. 24. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315af19a-30a3-4b0c-bb22-b8ebf2a06706'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T13:29:22.233+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:56.482+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T13:29:22.233+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>She earlier disclosed an advisory from the Presidential Legislative
        Liaison Office regarding the ceremonial signing of the 2025 General Appropriations
        Act, scheduled for Monday, Dec. 30, in Malacañang.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb298988-a55f-46de-ad1e-37319b829318'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T13:29:22.233+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:56.483+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T13:29:22.233+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The Palace confirmed the schedule. It said the plan is to approve the\
        \ budget before the year ends to avoid a reenacted budget, which would require\
        \ using the 2024 spending plan. It added that the chief executive will veto\
        \ or remove certain line items from the General Appropriations Bill endorsed\
        \ by Congress. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3708cc4-00a3-4eec-9c46-55f9efae655f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T13:29:22.234+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:56.483+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T13:29:22.234+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Senator Marcos said that under this plan, the President should cut\
        \ at least ₱188 billion from the ₱1.1 trillion budget allocated to the Department\
        \ of Public Works and Highways to ensure it does not surpass the budget for\
        \ the education sector. The Constitution mandates that education must receive\
        \ the highest budgetary priority from the government. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3647a6-4212-41d5-8005-9fd4aaeec99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T13:29:22.234+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:56.484+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T13:29:22.234+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“So there may be at least 188 billion worth of rewards sa (in the)\
        \ unprogrammed appropriations for the old ye faithful,” Senator Marcos said.\
        \ \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea478f8-7d1a-4fb5-b80e-6bda825e4269'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T13:29:22.234+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:56.484+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T13:29:22.234+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The presidential sister noted that these unprogrammed funds can only\
        \ be released if the government generates excess income or new funding sources.\
        \ \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03d31aa-f2ca-4344-ab93-b527d1c9842d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T13:29:22.235+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:56.485+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T13:29:22.235+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“If the President does line-item veto, they cannot use the appro[priations]\
        \ of the items vetoed to fund or augment other items in the budget. They will\
        \ have less projects to fund which may translate to a deficit lower than what\
        \ was originally programmed,” she added. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e5728c-18d2-4a00-8fae-ef9d249e0d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T13:29:22.235+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:56.485+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T13:29:22.235+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "She said this may be a good or bad thing, “depending on who’s counting.”\
        \ \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b355673-7c3b-42e2-b4f9-7ab4c390f117'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T13:29:22.235+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:56.486+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T13:29:22.235+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Senator Marcos has been vocal about her criticisms of the procedural,
        legal, and constitutional violations in the 2025 budget. She has repeatedly
        urged her brother to return it to Congress for lawmakers to address the issues,
        rather than acting on it himself.</p>'
