    'title': 'Defense chief: U.S. missile deployment to PH ‘legal’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db861cd7-ffbd-4c17-8707-9ad15c2ee1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T14:29:22.403+08:00
      'mgnl:createdBy': 'daniza-nwp'
