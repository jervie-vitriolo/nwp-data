    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:40.712+08:00
    'mgnl:lastModified': 2024-12-24T18:50:50.453+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['south-korea', 'Yoon-Suk-Yeol']
    'stories': []
    'template': '1'
    'title': 'South Korean opposition puts off plan to impeach acting president Han'
    'updated': 2024-12-24T18:49:35.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc7b233-0d87-46f3-9f51-ad902fea2f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:50:50.429+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:00.677+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:50:50.429+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> South Korea''s main opposition
        party vowed on Tuesday, Dec. 24, to impeach acting president Han Duck-soo
        but reversed an earlier plan and decided to wait until later in the week,
        party officials said, as the risk of further political uncertainty heightened.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e4142c-fe1c-4a92-a880-e6157677ccb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:50:50.430+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:00.678+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:50:50.430+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The move comes as the country is reeling from impeached South Korean
        President Yoon Suk Yeol''s short-lived bid to impose martial law on Dec. 3
        that he partly blamed on the opposition''s propensity to impeach government
        officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d4f40e-46d4-4511-b8ae-240152314ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:50:50.430+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:00.679+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:50:50.430+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Opposition Democratic Party (DP) floor leader Park Chan-dae said the\
        \ party will wait until later this week to decide whether to go ahead with\
        \ the plan to impeach Han. Earlier, the party said it would introduce a bill\
        \ to impeach Han on Tuesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882b3ac7-597c-4710-b901-33223bf329ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:50:50.431+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:00.680+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:50:50.431+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DP, which has a majority in parliament, is taking the step after\
        \ Han postponed signing legislation to launch a special counsel investigation\
        \ into President Yoon Suk Yeol's failed bid to impose martial law.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a2e373-ad6e-44f1-b67b-7665db32c23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:50:50.431+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:00.680+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:50:50.431+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It said Han was acting against the will of the people, effectively\
        \ aiding Yoon, whose powers have been suspended after parliament voted to\
        \ impeach him on Dec. 14.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704dca9b-79c2-4118-aa17-7a934eabea29'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:50:50.431+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:00.681+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:50:50.431+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Once an impeachment bill is submitted then formally introduced at a\
        \ plenary session, it must be voted on within 24 to 72 hours.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8004b3c2-dc81-4485-943c-7668158a33ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:50:50.432+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:00.682+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:50:50.432+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "If Han is impeached, the finance minister would be next in line to\
        \ lead the government as acting president, according to South Korean law.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582c0bc3-ddd6-4827-8e8f-f0b7b499e167'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:50:50.432+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:00.683+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:50:50.432+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Prime Minister Han took over from the suspended Yoon, who faces a Constitutional\
        \ Court review on whether to oust him or restore his powers.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e85229-79a6-4099-a9b1-a8bfcac860e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:50:50.433+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:00.683+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:50:50.433+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Acting president Han made it clear at today's cabinet meeting that\
        \ he would not greenlight the special prosecution law,\" the DP's Park said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c6c5d8-c755-40b1-9dfb-bb2c9297857e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:50:50.433+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:00.684+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:50:50.433+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"There is no way to interpret it other than that he is delaying time.\"\
        \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfe5be4-2463-4c83-9231-1b1e55a3d2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:50:50.434+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:00.685+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:50:50.434+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "With its parliamentary majority, the DP passed bills this month to\
        \ appoint a special counsel to pursue charges of insurrection, among others,\
        \ against the conservative Yoon, and to investigate his wife over a luxury\
        \ bag scandal and other allegations.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275af258-5bc1-4a10-98e6-bcb4a5bb4cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:50:50.434+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:00.686+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:50:50.434+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "An unnamed high-ranking official from Han's office called the DP's\
        \ move to impeach Han \"highly regrettable\", the Newsis news agency said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8904a99-97ff-4ad9-989d-8f87d0726f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:50:50.434+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:00.686+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:50:50.434+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"The international community is currently supporting the acting president\
        \ system ... Impeachment could undermine that trust, and adversely affect\
        \ the economy,\" Newsis cited the official as saying.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bc8d0b-d12c-4154-b5a9-01bccd8d2478'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:50:50.435+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:00.687+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:50:50.435+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Han's office could not immediately be reached for comment.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9036985a-26b7-4949-bea1-c27aaa531c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:50:50.435+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:00.688+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:50:50.435+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Yoon's ruling People Power Party (PPP) has accused the DP of threatening\
        \ to topple the government for not complying with their demands, at a time\
        \ when South Korea's key ally the United States has just restarted planned\
        \ communications with the country under Han's stewardship.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc3a317-ea27-4fcc-9a95-671ef06988b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:50:50.436+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:00.688+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:50:50.436+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Yoon has yet to announce his legal team or appear publicly since a\
