    title: 'Govt’s ‘Walang Gutom Kitchen’ closed on Christmas, New Year'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f7ce3bc4-c402-4ff7-b8ea-3a25efa188ff'
      activationstatus: true
      created: 2024-12-24T15:09:36.565+08:00
      createdby: 'daniza-nwp'
