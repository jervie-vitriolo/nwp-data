      administration likely exceeded its authority by issuing a rule strengthening
      privacy protections for women seeking abortions and for patients who receive
      gender transition treatments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-24T10:10:32.958+08:00
    'mgnl:createdBy': 'daniza-nwp'
