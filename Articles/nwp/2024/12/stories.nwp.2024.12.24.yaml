      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The First Family has
        encouraged Filipinos to celebrate Christmas, even in simple ways, as the holiday
        spirit is about loved ones.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe4db4a-9b12-4fec-9611-c3aa8abbe4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T23:54:25.305+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.754+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T00:04:52.438+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882e0d2d-1167-4915-b955-2f0eda14c4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T23:54:25.305+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.755+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T00:04:52.438+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a video message on Tuesday, Dec. 24, President Ferdinand Marcos
        Jr. said Filipinos’ Christmas is the world’s happiest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736825a0-609b-43c6-85da-40c105caeccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T23:54:25.306+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.756+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T00:04:52.439+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a65810-0a49-4740-9488-020ff25673c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T23:54:25.306+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.757+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T00:04:52.439+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Hindi naman kailangang magarbo dahil nasaan mang sulok ng bansa at\
        \ anuman ang ating kalagayan, ang Pasko sa Pilipino ay pagmamahalan at pagbibigayan,”\
        \ Marcos said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25a6a2d-8405-4308-9913-556fb2914fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T23:54:25.307+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.757+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T00:04:52.440+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa96f3f-2b18-4187-b3e9-d2a637eb9178'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T23:54:25.307+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.758+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T00:04:52.440+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: It does not need to be extravagant because wherever you\
        \ are in the world and whatever your situation is, the Filipino Christmas\
        \ is about love and giving.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53edf206-e990-4cf1-b031-8091d7f13b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T23:54:25.307+08:00
