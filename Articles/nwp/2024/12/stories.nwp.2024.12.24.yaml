      'mgnl:type': 'text'
      'text': '<h2><strong>Fed focus</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f22022-11ee-4af7-854e-e1b7635f19e2'
