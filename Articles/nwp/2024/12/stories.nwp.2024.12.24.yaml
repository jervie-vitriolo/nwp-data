      created: 2024-12-24T15:04:14.208+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:17:21.634+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T15:05:18.688+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Speaking to state channel PTV, Social Welfare spokesperson Irene Dumlao\
        \ said over 4,400 families or more than 14,200 people were in evacuation centers.\
        \ \r"
    section8:
      primarytype: 'block'
      uuid: 'fb1cda41-c11e-4b8b-8986-c1dfbfd3820c'
      activationstatus: true
      created: 2024-12-24T15:04:14.209+08:00
      createdby: 'jelo-nwp'
