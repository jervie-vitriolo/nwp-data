      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Department of Health
        (DOH) has recorded 25 firework-related injuries as of Dec. 24, Tuesday, more
        than a week before the New Year celebration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12935ca-e4e1-4903-bf06-595acf51c6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T14:23:55.386+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:45.529+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T14:23:55.386+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DOH said eight new cases were added from Dec. 23 up to 6 a.m. of\
        \ Christmas Eve. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7213be6b-e7d9-455c-b1f7-98b7d8723ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T14:23:55.386+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:45.530+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T14:23:55.386+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "This was lower than the 12 cases logged in the same period last year,\
        \ according to the agency. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d0db64-5ecb-40e7-add4-af0a6f75259b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T14:23:55.386+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:45.531+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T14:23:55.386+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Of the total number, 20 people were 19 years old and below. There were\
        \ 23 injured male on record. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ad8989-0ac3-44f2-83e7-ff0ded0dd4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T14:23:55.387+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:45.531+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T14:23:55.387+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DOH started its monitoring of firework-related injuries on Sunday,\
        \ culling data from 62 sentinel hospitals nationwide. The first report was\
        \ published on Monday. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb81bc8-8648-4350-b65f-80e5a9f41618'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T14:23:55.387+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:45.532+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T14:23:55.387+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Health officials advised against the use of firecrackers and asked\
        \ the public to report those using and selling of illegal fireworks. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c65ddf-74e7-4ee7-80ca-d4729393975a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T14:23:55.388+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:45.533+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T14:23:55.388+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "They also said not to collect or use fireworks already left on streets.\
        \ \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21372879-1015-4381-9a1b-f7c211df224f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T14:23:55.388+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:45.533+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T14:23:55.388+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>During the 2024 New Year festivities, the DOH recorded 609 firework-related
        injuries, the highest since the 633 cases in 2017. There were two deaths associated
        with this year''s revelry.</p>'
