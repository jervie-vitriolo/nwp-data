      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Duterte is facing three impeachment complaints at the House of Representatives,\
        \ most of them citing the alleged misuse of confidential funds for her office\
        \ and during her stint as the secretary of the Department of Education. \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3941b0-27a5-48c0-b422-713c2a9f45f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T13:55:41.592+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:31.045+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T15:05:47.502+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Si President Marcos, even though he remained silent about the issue\
        \ with regard to the Vice President, his numbers are also affected, although\
        \ maliit lang naman [it’s just a small dent],” Coronacion told NewsWatch Plus.\
        \ \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfe1396-76bb-45c5-850c-48027f6e1d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T13:55:41.593+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:31.045+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T15:05:47.503+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Tingin ko wala masyadong kinalaman regarding [I think it’s not directly\
        \ related to] the political bickering but more on his failure to address some\
        \ of our economic issues, particularly, inflation, unemployment, price increase\
        \ sa [on] basic commodities,” the analyst said. \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e4cc9b-f394-4ac5-af0f-ce4f16a016e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T13:55:41.593+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:31.046+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T15:05:47.503+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Progressive groups have also underscored that the decline in ratings\
        \ of both Marcos and Duterte should serve as a wake-up call to the government.\
        \ \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc5fba6-81d3-4d5e-ae5f-ea023937da87'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T13:55:41.594+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:31.047+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T15:05:47.504+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“May <a href="https://www.newswatchplus.ph/news/2024/12/23/fuel-price-hike-christmas-week.html">oil
        price hike</a> na paregalo ang mga kumpanya ng langis sa bisperas ng pasko
        pero MIA sina Marcos Jr. o Sara Duterte dito. Busy pa sila sa pagbabangayan
        ng pamilya nila. Paano naman ang pamilya ng ordinaryong Pilipino?” Kabataan
        party-list spokesperson Renee Louise Co said.&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e28401-e3d1-4898-acfe-43ba72355e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T13:55:41.594+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:31.047+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T15:05:47.504+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Ito ang simpleng dahilan bakit nawawalan na ng tiwala ang publiko\
        \ sa Uniteam. Family first kasi ang motto ng mga dinastiya na ito,” Co added.\
        \ \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4928a35-9886-4c89-8d59-60af12959f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T13:55:41.595+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:31.048+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T15:05:47.505+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Oil companies are giving a Christmas gift of a price\
        \ hike but Marcos and Duterte are missing in action with this. They are busy\
        \ with the strife between their families. How about the ordinary Filipino\
        \ family? This is why the public are losing trust with Uniteam. These dynasties\
        \ have a family first motto.] \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237aac9c-a763-4c74-8b80-d6bf62e5f989'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T13:55:41.595+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:31.048+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T15:05:47.506+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The people are seeing through empty promises and performative governance.
        What we need is leadership that truly serves the masses, not one that perpetuates
        their exploitation,” Alliance of Concerned Teachers national chairperson Vladimir
        Quetua said. <strong>— with reports from Tristan Nodalo</strong></p>'
  'pagasa-christmas-eve-forecast':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-24T14:14:49.000+08:00
    'imagesource': 'jcr:7499dfbd-580b-464c-b265-55203a34d4ca'
