    title: 'Sudan drops out of hunger-monitor system on eve of famine report'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '278c1962-30e4-4ccb-a3ef-4834fb2317c1'
      activationstatus: true
      created: 2024-12-24T09:56:30.323+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:21:38.661+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T09:56:30.338+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> The Sudanese government has suspended
        its participation in the global hunger-monitoring system on the eve of a report
        that’s expected to show famine spreading across the country, a step likely
        to undercut efforts to address one of the world’s largest hunger crises.</p>'
    section1:
      primarytype: 'block'
      uuid: '61932a64-98b6-40b2-8dde-146a5c2c23d0'
      activationstatus: true
      created: 2024-12-24T09:56:30.324+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:21:38.661+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T09:56:30.324+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In a letter dated Dec. 23, Monday, the government’s agriculture
        minister said the government is halting its participation in the Integrated
        Food Security Phase Classification (IPC) system. The letter accused the IPC
        of “issuing unreliable reports that undermine Sudan’s sovereignty and dignity.”</p>'
    section2:
      primarytype: 'block'
      uuid: 'da610fb3-3ec4-469c-b64c-a7fed5ab2b35'
      activationstatus: true
      created: 2024-12-24T09:56:30.324+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:21:38.662+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T09:56:30.324+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On Tuesday, the IPC is expected to publish a report finding that famine\
        \ has spread to five areas in Sudan and could expand to 10 by May, according\
        \ to a briefing document seen by Reuters. “This marks an unprecedented deepening\
        \ and widening of the food and nutrition crisis, driven by the devastating\
        \ conflict and poor humanitarian access,” the document stated.\r"
    section3:
      primarytype: 'block'
      uuid: '9b574fa9-435a-4035-95eb-051378cdfcea'
      activationstatus: true
      created: 2024-12-24T09:56:30.324+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:21:38.663+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T09:56:30.324+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A spokesperson for the Rome-based IPC declined to comment.\r"
    section4:
      primarytype: 'block'
      uuid: '0a8c22d5-206f-4104-bd3b-d549454335d4'
      activationstatus: true
      created: 2024-12-24T09:56:30.325+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:21:38.663+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T09:56:30.325+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Sudan’s withdrawal from the IPC system could undermine humanitarian\
        \ efforts to help millions of Sudanese suffering from extreme hunger, said\
        \ the leader of a non-governmental organization operating there, speaking\
        \ on condition of anonymity.\r"
    section5:
      primarytype: 'block'
      uuid: 'db0c8853-b2ae-4f92-b43d-ffec74c226d4'
      activationstatus: true
      created: 2024-12-24T09:56:30.325+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:21:38.664+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T09:56:30.325+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Withdrawal from the IPC system won’t change the reality of hunger\
        \ on the ground,” the NGO source said. “But it does deprive the international\
        \ community of its compass to navigate Sudan’s hunger crisis. Without independent\
        \ analysis, we’re flying blind into this storm of food insecurity.”\r"
    section6:
      primarytype: 'block'
      uuid: '575934bc-6fd6-42d4-8cba-be36521f45de'
      activationstatus: true
      created: 2024-12-24T09:56:30.326+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:21:38.664+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T09:56:30.326+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A diplomat with Sudan’s mission to the United Nations in New York didn’\
        t immediately respond to a request for comment on the move to cut off the\
        \ IPC.\r"
    section7:
      primarytype: 'block'
      uuid: 'b4a94ee7-8667-4f94-8117-748670c17050'
      activationstatus: true
      created: 2024-12-24T09:56:30.326+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:21:38.665+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T09:56:30.326+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The IPC is an independent body funded by Western nations and overseen\
        \ by 19 large humanitarian organizations and intergovernmental institutions.\
        \ A linchpin in the world’s vast system for monitoring and alleviating hunger,\
        \ it is designed to sound the alarm about developing food crises so organizations\
        \ can respond and prevent famine and mass starvation.\r"
    section8:
      primarytype: 'block'
      uuid: 'f2d05abf-d64e-40ac-a0e3-713f6ba8c219'
      activationstatus: true
      created: 2024-12-24T09:56:30.326+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:21:38.666+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T09:56:30.326+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "IPC analysts typically partner with national governments to analyze\
        \ data related to food insecurity and to report on conditions within a country’\
        s borders. The government has headed the IPC’s analysis group in Sudan. But\
        \ the system has increasingly struggled to function since civil war erupted\
        \ in April 2023. The fighting between the army-backed government and its foe,\
        \ the Rapid Support Forces (RSF) paramilitary, has disrupted data collection\
        \ in areas held by both sides.\r"
    section9:
      primarytype: 'block'
      uuid: '8e5c002d-10e8-4f08-a6ab-d424dc826466'
      activationstatus: true
      created: 2024-12-24T09:56:30.327+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:21:38.666+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T09:56:30.327+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A recent Reuters investigation found that the Sudanese government obstructed\
        \ the IPC’s work earlier this year, delaying by months a famine determination\
        \ for the sprawling Zamzam camp for internally displaced people where some\
        \ have resorted to eating tree leaves to survive.\r"
    section10:
      primarytype: 'block'
      uuid: '3ff52503-b1c7-4d0c-a708-f808ef68bb76'
      activationstatus: true
      created: 2024-12-24T09:56:30.327+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:21:38.667+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T09:56:30.327+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Monday’s letter was addressed to the IPC and its Famine Review Committee,\
        \ which vets and verifies a famine finding, as well as to diplomats. It says\
        \ the forthcoming IPC report lacks updated malnutrition data and assessments\
        \ of crop productivity during the recent summer rainy season. The growing\
        \ season was successful, the letter says. It also notes “serious concerns”\
        \ about the IPC’s ability to collect data from territories controlled by the\
        \ RSF.\r"
    section11:
      primarytype: 'block'
      uuid: '528fb918-8898-4232-8c35-fea8deaee14b'
      activationstatus: true
      created: 2024-12-24T09:56:30.328+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:21:38.667+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T09:56:30.328+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The IPC’s struggles go beyond Sudan. In a series of reports this year,\
        \ Reuters has reported that authorities in Myanmar and Yemen have also tried\
        \ to thwart the global hunger-monitoring process by blocking or falsifying\
        \ the flow of data to the IPC or suppressing its findings.\r"
    section12:
      primarytype: 'block'
      uuid: 'c1f1c431-0638-4316-bdd7-b7411290589d'
      activationstatus: true
      created: 2024-12-24T09:56:30.328+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:21:38.668+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T09:56:30.328+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In Myanmar, the IPC recently scrubbed from its website its assessment\
        \ on hunger there, fearing for the safety of researchers. Reuters recently\
        \ reported that representatives of the country’s ruling military junta have\
        \ warned aid workers against releasing data and analysis showing that millions\
        \ in Myanmar are experiencing serious hunger.\r"
    section13:
      primarytype: 'block'
      uuid: '6aa6875a-9e3e-43dc-8e11-e25de856209a'
      activationstatus: true
      created: 2024-12-24T09:56:30.329+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:21:38.669+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T09:56:30.329+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In Ethiopia, the government disliked an IPC finding in 2021 that 350,000\
        \ people were experiencing catastrophic acute food insecurity – so it stopped\
        \ working with the IPC.\r"
    section14:
      primarytype: 'block'
      uuid: 'c48a9b4a-5f1f-419a-a324-b91381307e9e'
      activationstatus: true
      created: 2024-12-24T09:56:30.329+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:21:38.669+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T09:56:30.329+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Alex de Waal, executive director of the World Peace Foundation at Tufts\
        \ University’s Fletcher School, called Sudan’s move to stop cooperating with\
        \ the IPC “both pathetic and tragic.”\r"
    section15:
      primarytype: 'block'
      uuid: '982a0cf1-fd95-4431-9bd8-da7d57878fbc'
      activationstatus: true
      created: 2024-12-24T09:56:30.330+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:21:38.670+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T09:56:30.330+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“It’s part of a long history of the government of Sudan denying famine\
        \ going back more than 40 years,” said de Waal, a leading specialist on famine.\
        \ “Whenever there’s a famine in Sudan, they consider it an affront to their\
        \ sovereignty, and they’re more concerned about their pride and their control\
        \ than they are over the lives of their citizens.”\r"
    section16:
      primarytype: 'block'
      uuid: 'cdb5c324-a79c-446b-8b6f-51d65050a9b3'
      activationstatus: true
      created: 2024-12-24T09:56:30.330+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:21:38.670+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T09:56:30.330+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Khalid Abdelaziz, Ryan McNeill, Nafisa Eltahir,
        Steve Stecklow and Lena Masri. Editing by Janet Roberts.)</em></p>'
  'START HERE----->germany-christmas-market-attack-probe':
    author: 'Miranda Murray and Kirsti Knolle, Reuters'
    caption: 'People look at flowers and candles left as a tribute for the victims
      of the 'Alter Markt' Christmas market, after a man drove a car into the crowd
      through an emergency exit route on Friday evening, in Magdeburg, Germany on
      Monday, Dec. 23. (Axel Schmidt/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-24T09:56:38.000+08:00
    imagesource: '267e710c-6f95-49b2-96a6-130af338a3bd'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '94e60675-e7d7-4f44-ac6a-7259946ad723'
    lead: 'Germany searched on Monday for answers on possible security lapses after
      a man drove his car into a Christmas market, killing at least five people and
      casting a renewed spotlight on security and immigration ahead of a snap election.'
    activationstatus: true
    created: 2024-12-24T09:59:43.966+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T13:21:16.023+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:32:38.213+08:00
    lastmodified: 2024-12-24T10:00:41.951+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Germany probing possible security lapses after Christmas market attack'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0c7d5de8-9dea-4c3b-a853-202b0cf25c66'
      activationstatus: true
      created: 2024-12-24T09:59:44.064+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:21:16.025+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:00:41.937+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Berlin, Germany -</strong> Germany searched on Monday, Dec.
        23, for answers on possible security lapses after a man drove his car into
        a Christmas market, killing at least five people and casting a renewed spotlight
        on security and immigration ahead of a snap election.</p>'
    section1:
      primarytype: 'block'
      uuid: '4e5a38d0-990e-49c9-9a8b-d8675718acec'
      activationstatus: true
      created: 2024-12-24T09:59:44.064+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:21:16.026+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:00:41.937+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The possible motive of the arrested suspect, a 50-year-old psychiatrist\
        \ from Saudi Arabia with a history of anti-Islamic rhetoric and a sympathy\
        \ for the far-right Alternative for Germany Party, remains unknown.\r"
    section2:
      primarytype: 'block'
      uuid: '0b41bded-feab-4792-8a9b-b3fe63f5825e'
      activationstatus: true
      created: 2024-12-24T09:59:44.064+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:21:16.027+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:00:41.938+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The man, identified only as Taleb A., had left video messages on his\
        \ X social media account on the day of the attack.\r"
    section3:
      primarytype: 'block'
      uuid: 'd33ecebb-58d0-492b-b8c1-f787989a22a6'
      activationstatus: true
      created: 2024-12-24T09:59:44.065+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:21:16.028+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:00:41.939+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In rambling commentary, he variously blamed Germany’s supposed liberalism\
        \ for the death of Socrates, an ancient Greek philosopher, and accused police\
        \ of stealing a USB stick from him and destroying a criminal complaint he\
        \ had filed.\r"
    section4:
      primarytype: 'block'
      uuid: 'a205e0f1-57e1-4037-85da-97ee9d3fed4b'
      activationstatus: true
      created: 2024-12-24T09:59:44.065+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:21:16.028+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:00:41.939+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Welt newspaper said he had undergone psychological treatment.\r"
    section5:
      primarytype: 'block'
      uuid: '5319c2ac-3ccf-4853-97b1-3d6ed855b261'
      activationstatus: true
      created: 2024-12-24T09:59:44.066+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:21:16.029+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:00:41.940+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>As a nation mourned, with citizens leaving flowers and lighting
        candles in Magdeburg where the incident took place on Friday, Dec. 20, questions
        swirled about whether more could have been done and whether the authorities
        could have acted on warnings.</p>'
    section6:
      primarytype: 'block'
      uuid: 'e9b2884d-f745-41db-b541-1a7e458acf69'
      activationstatus: true
      created: 2024-12-24T09:59:44.066+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:21:16.029+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:00:41.940+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Around 3,500 people attended a rally of the anti-migrant AfD on Magdeburg’s\
        \ cathedral square late on Monday where co-leader Alice Weidel called for\
        \ change \"so we can finally live once again in security\". Cries of \"deport\
        \ them\" erupted from the crowd.\r"
    section7:
      primarytype: 'block'
      uuid: 'ceaf1438-f80b-448c-bea9-73a977f755e1'
      activationstatus: true
      created: 2024-12-24T09:59:44.066+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:21:16.030+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:00:41.941+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "About 4,000 candle-carrying counter-demonstrators, according to a police\
        \ estimate, formed a human chain to protest against what they called the political\
        \ use of a horrible incident and hate.\r"
    section8:
      primarytype: 'block'
      uuid: '62d0e3a1-4d62-42ca-acd9-9f79a3a77183'
      activationstatus: true
      created: 2024-12-24T09:59:44.067+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:21:16.031+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:00:41.941+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Federal Interior Minister Nancy Faeser called for tougher internal\
        \ security laws to be adopted, including a new act to strengthen police forces\
        \ as well as the introduction of biometric surveillance.\r"
    section9:
      primarytype: 'block'
      uuid: '52aadc39-4b5e-41f8-b14c-611b87781e85'
      activationstatus: true
      created: 2024-12-24T09:59:44.067+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:21:16.031+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:00:41.942+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"It is clear that we must do everything to protect the people of Germany\
        \ from such horrific acts of violence. To do this, our security authorities\
        \ need all the necessary powers and more personnel,\" Faeser told Spiegel\
        \ news magazine.\r"
    section10:
      primarytype: 'block'
      uuid: 'fc192573-3219-4324-a051-231e29675ecb'
      activationstatus: true
      created: 2024-12-24T09:59:44.068+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:21:16.032+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:00:41.942+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The deputy head of a security committee in the Bundestag (parliament)\
        \ announced he would convene a special session asking why previous warnings\
        \ about the danger posed by Taleb A. were not acted upon. Taleb A. has lived\
        \ in Germany since 2006.\r"
    section11:
      primarytype: 'block'
      uuid: '3f620cbe-0376-4b9e-8439-5acca4163bee'
      activationstatus: true
      created: 2024-12-24T09:59:44.068+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:21:16.033+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:00:41.943+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The attack occurred two months before a snap election in February where\
        \ the AfD is polling in second place and is particularly strong in eastern\
        \ Germany, where Magdeburg is located.\r"
    section12:
      primarytype: 'block'
      uuid: 'f6321344-bef6-4fa7-8f48-63e7bdd17c37'
      activationstatus: true
      created: 2024-12-24T09:59:44.069+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:21:16.033+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:00:41.943+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Everyone deals with this situation in their own way, some are grieving,\
        \ others are angry,\" said Andreas Bohs, who was passing the Magdeburg attack\
        \ site where mourners laid flowers, candles, teddies and other stuffed toys.\r"
    section13:
      primarytype: 'block'
      uuid: '0875e0bf-a07c-4c3a-a20a-82c3ea75e6f0'
      activationstatus: true
      created: 2024-12-24T09:59:44.069+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:21:16.034+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:00:41.944+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Everyone has the right to express their opinion and this should not\
        \ be used for any political purposes here. But I know that every political\
        \ party somehow does it.\"\r"
    section14:
      primarytype: 'block'
      uuid: 'c2368dc1-386e-4249-b5e5-f28b986377ea'
      activationstatus: true
      created: 2024-12-24T09:59:44.070+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:21:16.035+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:00:41.945+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A local hospital said it was still treating 72 injured people, of which\
        \ 15 were in severe condition.\r"
    section15:
      primarytype: 'block'
      uuid: '21318f67-e5d7-495f-b387-ffbc51899ce4'
      activationstatus: true
      created: 2024-12-24T09:59:44.070+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:21:16.035+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:00:41.945+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Previous warnings</strong></h2>'
    section16:
      primarytype: 'block'
      uuid: '7bd5f61f-e138-4321-ba34-d44bd0959dae'
      activationstatus: true
      created: 2024-12-24T09:59:44.071+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:21:16.036+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:00:41.946+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Germany’s main opposition Christian Democratic Union, which polls indicate\
        \ will form the next government, called for the strengthening of intelligence\
        \ services.\r"
    section17:
      primarytype: 'block'
      uuid: '1e77ef6f-38c8-48d6-b5bf-049c1a93ee43'
      activationstatus: true
      created: 2024-12-24T09:59:44.071+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:21:16.036+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:00:41.946+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Holger Muench, president of the federal criminal police office (BKA),\
        \ told public broadcaster ZDF during the weekend that Germany was reviewing\
        \ security measures at Christmas markets and addressing any vulnerabilities.\r"
    section18:
      primarytype: 'block'
      uuid: 'dab0968d-8411-4fb8-ae41-a4bfa27a5598'
      activationstatus: true
      created: 2024-12-24T09:59:44.072+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:21:16.037+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:00:41.947+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Muench said Germany had received a warning from Saudi Arabia as far\
        \ back as 2023 about the suspect, which German authorities investigated but\
        \ found vague.\r"
    section19:
      primarytype: 'block'
      uuid: '3fd2d32f-3036-453f-92ee-89356cf79dd0'
      activationstatus: true
      created: 2024-12-24T09:59:44.072+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:21:16.038+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:00:41.947+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The man also published a huge number of posts on the internet. He\
        \ also had various contacts with the authorities, made insults and even threats.\
        \ But he was not known for acts of violence,\" Muench said.\r"
    section20:
      primarytype: 'block'
      uuid: '8f0dd8a5-4be0-4327-98b0-753efbd817fe'
      activationstatus: true
      created: 2024-12-24T09:59:44.073+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:21:16.038+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:00:41.948+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Taha al-Hajji, a Saudi lawyer in exile and the legal director for the\
        \ Berlin-based European-Saudi Organisation for Human Rights, said most Saudi\
        \ opposition activists did not have a good relationship with the suspect.\r"
    section21:
      primarytype: 'block'
      uuid: '2bdd510e-34f1-4c4f-8f4a-e3b4e3eacee6'
      activationstatus: true
      created: 2024-12-24T09:59:44.073+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:21:16.039+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:00:41.949+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“He made problems with everyone always ... He was really isolated,\"\
        \ said al-Hajji.\r"
    section22:
      primarytype: 'block'
      uuid: '1554c258-dd93-48d5-befc-d496f2df7370'
      activationstatus: true
      created: 2024-12-24T09:59:44.074+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:21:16.039+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:00:41.949+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"He felt that he was the only one right and people were wrong, he
        felt he was the center of everything, he was important. He always had problems
        with everyone."</p>'
    section23:
      primarytype: 'block'
      uuid: '81c58e7a-72da-4f39-a1c4-d1cbcaa6fc52'
      activationstatus: true
      created: 2024-12-24T09:59:44.074+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:21:16.040+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T10:00:41.950+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Miranda Murray, Pesha Magid, Kirsti Knolle, Andrey
        Sychev, Sarah Marsh and Matthias Williams; writing by Matthias Williams; editing
        by Mark Heinrich and Rod Nickel)</em></p>'
  'START HERE----->biden-abortion-rule-likely-unlawful':
    author: 'Brendan Pierson, Reuters'
    caption: 'Joe Biden (Reuters)'
