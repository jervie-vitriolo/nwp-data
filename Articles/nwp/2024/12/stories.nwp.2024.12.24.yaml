      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Exceptions</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b1ab41-105c-4005-b4c4-4c82819a895f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:33:15.026+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:01.813+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:27:39.350+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca4c6c2-cd65-4d50-8a05-4a558984d544'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:33:15.027+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:01.813+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:27:39.351+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The decision on Monday does not apply to cases of terrorism or hate-motivated\
        \ mass murder.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f86dc6-cd92-444b-889d-13052082d3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:33:15.028+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:01.814+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:27:39.352+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fb4af7-1500-444f-88bf-542626c87765'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:33:15.029+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:01.815+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:27:39.352+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "It leaves out three of the most well-known men on federal death row:\
        \ Dzhokhar Tsarnaev, convicted for his involvement in the bombing at the Boston\
        \ Marathon finish line in 2013; Dylann Roof, convicted for the shooting spree\
        \ at the Emanuel African Methodist Episcopal Church in Charleston, South Carolina\
        \ in 2015; and, Robert Bowers, who was convicted for the mass shooting at\
        \ the Tree of Life synagogue in Pittsburgh in 2018.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7fc756-fd90-45d8-ba61-e8cb8ad49f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:33:15.030+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:01.815+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:27:39.353+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1628cb2-700d-49b2-a1d2-aea5b4379412'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:33:15.031+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:01.816+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:27:39.354+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "All three men have filed appeals and legal challenges to their sentences\
        \ which must be resolved before execution dates can be set, a process that\
        \ can take years.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdb87ef-560b-4d1c-9ff8-c93297119823'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:33:15.031+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:01.817+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:27:39.355+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8e056c-205a-473b-8e44-f523ef517026'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:33:15.032+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:01.817+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:27:39.356+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Human-rights groups praised Biden's decision. Amnesty International\
        \ USA called it a big moment for human rights.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f62191-13a2-4cee-800e-a6fc427c27b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:33:15.033+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:01.818+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:27:39.357+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d4e1f2-884d-48f9-bf34-0eb9f0bc041e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:33:15.034+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:01.818+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:27:39.357+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"The President's decision is a significant step towards his 2020 promise\
        \ to end the death penalty at the federal level and incentivize states to\
        \ follow suit,\" Paul O'Brien, executive director of Amnesty International\
        \ USA said in a statement.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706f7009-1558-44af-9711-d796be306633'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:33:15.034+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:01.819+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:27:39.358+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6010ddab-0bd9-4184-901c-0c8a55a2014d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:33:15.035+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:01.820+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:27:39.359+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Biden's decision does not affect the nearly 2,200 death-row prisoners\
        \ convicted in state courts, as he holds no authority over such executions.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b670af90-487e-49dc-a1f0-79939a739931'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:33:15.036+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:01.820+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:27:39.359+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c71d415-4fee-407b-ae9c-f9f3cc40457f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:33:15.036+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:01.821+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:27:39.360+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Republican lawmakers criticized Biden for the move. Republican Representative\
        \ Chip Roy called it \"unconscionable\" on social media platform X. \"The\
        \ Presidents pardon power is being abused by @JoeBiden to carry out a miscarriage\
        \ of justice,\" he said.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32383726-1809-4b27-9731-bccded819a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:33:15.037+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:01.822+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:27:39.361+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ff3eff-9a24-465a-98c8-a27fb2478307'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:33:15.038+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:01.822+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:27:39.361+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Senator Tom Cotton said \"when given the choice between law-abiding\
        \ Americans or criminals, Joe Biden and the Democrats choose criminals every\
        \ time.\"\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbf334c-3aae-417e-9c18-fa8178f0d1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:33:15.039+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:01.823+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:27:39.362+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbed5f7b-4349-4a86-ad46-b447c0ffe98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:33:15.040+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:01.823+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:27:39.363+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Presidents typically order a round of pardons toward the end of their\
        \ time in office.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210ac249-9157-476d-a707-41da6ede6b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:33:15.040+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:01.824+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:27:39.363+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4e24b4-ab60-4c33-aacc-aa2b80861cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:33:15.041+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:01.825+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:27:39.364+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The Office of the Pardon Attorney, part of the Justice Department,\
        \ has received nearly 12,000 requests for clemency during Biden's term, according\
        \ to a tally kept by the pardon attorney. As of Dec. 9, the president had\
        \ issued 161 clemency grants — 26 pardons and 135 commutations.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0814ebf-28c1-45ea-ab58-5abaaa523dfd'
