  'START HERE----->thailand-zoo-golden-tigresses':
    author: 'Reuters'
    caption: 'Rare golden tigresses Ava and Luna lie in a cage at Chiang Mai Night
      Safari, in Chiang Mai province, Thailand on Nov. 26. (Warodom Nimmanahaeminda/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-24T18:07:33.000+08:00
    imagesource: '9b4e2595-ff83-4546-b58f-af11d691794d'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '6836e439-cb93-4749-8ffa-f599b4983e8f'
    lead: 'Rare golden tigresses with cream-coloured coats and wide eyes at a zoo
      in northern Thailand have become internet sensations, after luring massive crowds
      to shows where they have been trained to perform tricks.'
    activationstatus: true
    created: 2024-12-24T18:08:47.402+08:00
