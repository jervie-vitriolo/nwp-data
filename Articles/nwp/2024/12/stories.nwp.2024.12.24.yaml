    'stories': []
    'template': '1'
    'title': 'Germany probing possible security lapses after Christmas market attack'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7d5de8-9dea-4c3b-a853-202b0cf25c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:59:44.064+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:16.025+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:00:41.937+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Berlin, Germany -</strong> Germany searched on Monday, Dec.
        23, for answers on possible security lapses after a man drove his car into
        a Christmas market, killing at least five people and casting a renewed spotlight
        on security and immigration ahead of a snap election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5a38d0-990e-49c9-9a8b-d8675718acec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:59:44.064+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:16.026+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:00:41.937+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The possible motive of the arrested suspect, a 50-year-old psychiatrist\
        \ from Saudi Arabia with a history of anti-Islamic rhetoric and a sympathy\
        \ for the far-right Alternative for Germany Party, remains unknown.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b41bded-feab-4792-8a9b-b3fe63f5825e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:59:44.064+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:16.027+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:00:41.938+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The man, identified only as Taleb A., had left video messages on his\
        \ X social media account on the day of the attack.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33ecebb-58d0-492b-b8c1-f787989a22a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:59:44.065+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:16.028+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:00:41.939+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In rambling commentary, he variously blamed Germany's supposed liberalism\
        \ for the death of Socrates, an ancient Greek philosopher, and accused police\
        \ of stealing a USB stick from him and destroying a criminal complaint he\
        \ had filed.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a205e0f1-57e1-4037-85da-97ee9d3fed4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:59:44.065+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:16.028+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:00:41.939+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Welt newspaper said he had undergone psychological treatment.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5319c2ac-3ccf-4853-97b1-3d6ed855b261'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:59:44.066+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:16.029+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:00:41.940+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>As a nation mourned, with citizens leaving flowers and lighting
        candles in Magdeburg where the incident took place on Friday, Dec. 20, questions
        swirled about whether more could have been done and whether the authorities
        could have acted on warnings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b2884d-f745-41db-b541-1a7e458acf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:59:44.066+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:16.029+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:00:41.940+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Around 3,500 people attended a rally of the anti-migrant AfD on Magdeburg's\
        \ cathedral square late on Monday where co-leader Alice Weidel called for\
        \ change \"so we can finally live once again in security\". Cries of \"deport\
        \ them\" erupted from the crowd.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaf1438-f80b-448c-bea9-73a977f755e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:59:44.066+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:16.030+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:00:41.941+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "About 4,000 candle-carrying counter-demonstrators, according to a police\
        \ estimate, formed a human chain to protest against what they called the political\
        \ use of a horrible incident and hate.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d0e3a1-4d62-42ca-acd9-9f79a3a77183'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:59:44.067+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:16.031+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:00:41.941+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Federal Interior Minister Nancy Faeser called for tougher internal\
        \ security laws to be adopted, including a new act to strengthen police forces\
        \ as well as the introduction of biometric surveillance.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52aadc39-4b5e-41f8-b14c-611b87781e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:59:44.067+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:16.031+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:00:41.942+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"It is clear that we must do everything to protect the people of Germany\
        \ from such horrific acts of violence. To do this, our security authorities\
        \ need all the necessary powers and more personnel,\" Faeser told Spiegel\
        \ news magazine.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc192573-3219-4324-a051-231e29675ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:59:44.068+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:16.032+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:00:41.942+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The deputy head of a security committee in the Bundestag (parliament)\
        \ announced he would convene a special session asking why previous warnings\
        \ about the danger posed by Taleb A. were not acted upon. Taleb A. has lived\
        \ in Germany since 2006.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f620cbe-0376-4b9e-8439-5acca4163bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:59:44.068+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:16.033+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:00:41.943+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The attack occurred two months before a snap election in February where\
        \ the AfD is polling in second place and is particularly strong in eastern\
        \ Germany, where Magdeburg is located.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6321344-bef6-4fa7-8f48-63e7bdd17c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:59:44.069+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:16.033+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:00:41.943+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Everyone deals with this situation in their own way, some are grieving,\
        \ others are angry,\" said Andreas Bohs, who was passing the Magdeburg attack\
        \ site where mourners laid flowers, candles, teddies and other stuffed toys.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0875e0bf-a07c-4c3a-a20a-82c3ea75e6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:59:44.069+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:16.034+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:00:41.944+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Everyone has the right to express their opinion and this should not\
        \ be used for any political purposes here. But I know that every political\
        \ party somehow does it.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2368dc1-386e-4249-b5e5-f28b986377ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:59:44.070+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:16.035+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:00:41.945+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A local hospital said it was still treating 72 injured people, of which\
        \ 15 were in severe condition.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21318f67-e5d7-495f-b387-ffbc51899ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:59:44.070+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:16.035+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:00:41.945+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Previous warnings</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd5f61f-e138-4321-ba34-d44bd0959dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:59:44.071+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:16.036+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:00:41.946+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Germany's main opposition Christian Democratic Union, which polls indicate\
        \ will form the next government, called for the strengthening of intelligence\
        \ services.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e77ef6f-38c8-48d6-b5bf-049c1a93ee43'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:59:44.071+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:16.036+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:00:41.946+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Holger Muench, president of the federal criminal police office (BKA),\
        \ told public broadcaster ZDF during the weekend that Germany was reviewing\
        \ security measures at Christmas markets and addressing any vulnerabilities.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab0968d-8411-4fb8-ae41-a4bfa27a5598'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:59:44.072+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:16.037+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:00:41.947+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Muench said Germany had received a warning from Saudi Arabia as far\
        \ back as 2023 about the suspect, which German authorities investigated but\
        \ found vague.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd2d32f-3036-453f-92ee-89356cf79dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:59:44.072+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:16.038+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:00:41.947+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"The man also published a huge number of posts on the internet. He\
        \ also had various contacts with the authorities, made insults and even threats.\
        \ But he was not known for acts of violence,\" Muench said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0dd8a5-4be0-4327-98b0-753efbd817fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:59:44.073+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:16.038+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:00:41.948+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Taha al-Hajji, a Saudi lawyer in exile and the legal director for the\
        \ Berlin-based European-Saudi Organisation for Human Rights, said most Saudi\
        \ opposition activists did not have a good relationship with the suspect.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdd510e-34f1-4c4f-8f4a-e3b4e3eacee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:59:44.073+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:16.039+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:00:41.949+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“He made problems with everyone always ... He was really isolated,\"\
        \ said al-Hajji.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1554c258-dd93-48d5-befc-d496f2df7370'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:59:44.074+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:16.039+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:00:41.949+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>"He felt that he was the only one right and people were wrong, he
        felt he was the center of everything, he was important. He always had problems
        with everyone."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c58e7a-72da-4f39-a1c4-d1cbcaa6fc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T09:59:44.074+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:21:16.040+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:00:41.950+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Miranda Murray, Pesha Magid, Kirsti Knolle, Andrey
        Sychev, Sarah Marsh and Matthias Williams; writing by Matthias Williams; editing
        by Mark Heinrich and Rod Nickel)</em></p>'
  'biden-abortion-rule-likely-unlawful':
    'author': 'Brendan Pierson, Reuters'
