    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Biden rule protecting privacy for abortions likely unlawful, judge rules'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eeeab7d-ad34-41b5-bd71-4fced274908f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T10:10:32.985+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:43.841+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:10:32.998+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> A federal judge in Texas ruled that
        Democratic President Joe Biden''s administration likely exceeded its authority
        by issuing a rule strengthening privacy protections for women seeking abortions
        and for patients who receive gender transition treatments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd832ec5-4a71-4515-9f9d-72d38107fc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T10:10:32.985+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:43.841+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:10:32.985+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'U.S. District Judge Matthew Kacsmaryk in Amarillo on Sunday agreed
        to block the U.S. Department of Health and Human Services from enforcing the
        rule against a Texas doctor who through lawyers at a conservative Christian
        legal group challenged the regulation as unlawful.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca298c6b-f491-4fb2-8327-be63c5195e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T10:10:32.986+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:43.842+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:10:32.986+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The ruling by Kacsmaryk, who was appointed by Republican President-elect
        Donald Trump in his first term, issued the preliminary injunction a day before
        a Monday deadline for the doctor, Carmen Purl and her business to comply with
        the rule.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038fb16c-8be1-4851-af2b-f56b30d26630'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T10:10:32.986+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:43.843+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:10:32.986+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '"Doctors and states should be able to protect patients from abuse,"
        said Julie Marie Blake of Alliance Defending Freedom, a lawyer for Purl. "The
        court rightly ruled that this unlawful rule change would have weaponized laws
        about privacy that have nothing to do with abortion or gender identity."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0213fc-aae6-4357-990b-63a8141161d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T10:10:32.987+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:43.843+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:10:32.987+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'HHS declined to comment.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7f7248-c78c-401f-b4bb-5e1fc88449ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T10:10:32.987+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:43.844+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:10:32.987+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Kacsmaryk is best known for having in 2023 suspended the U.S. Food
        and Drug Administration''s approval of the abortion drug mifepristone. The
        U.S. Supreme Court in June overturned an appeals court''s decision that had
        partially upheld Kacsmaryk''s ruling, preserving, for now, access to the medication.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b280e5a3-4985-44d1-9c50-d60d0f62eb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T10:10:32.987+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:43.845+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:10:32.987+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The rule in Purl''s case was issued by HHS in April as part of the
        Biden administration''s pledge to take steps to support access to reproductive
        healthcare after the conservative-majority U.S. Supreme Court in 2022 overturned
        the 1973 Roe v. Wade ruling that made access to abortion a constitutional
        right nationwide.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc5dd7d-27bc-42e4-8da2-58078ebca291'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T10:10:32.988+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:43.845+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:10:32.988+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'It came in response to efforts by authorities in some Republican-led
        states that ban abortion, including Texas, to restrict out-of-state travel
        for abortion.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39e350d-2a6b-4228-a4ce-d22c17c0c4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T10:10:32.988+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:43.846+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:10:32.988+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'President Joe Biden, a Democrat, said in announcing the rule that no
        one should have their medical records "used against them, their doctor, or
        their loved one just because they sought or received lawful reproductive health
        care."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbd0d11-85b2-4368-9cf7-a769ce70548d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T10:10:32.989+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:43.847+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:10:32.989+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Liz Taylor, a lawyer for the Center for Reproductive Rights, which
        supports the rule, in a statement called the lawsuit "shameful" and "part
        of a larger, concerted effort to scare people from seeking reproductive health
        care."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d8862a-e759-44c3-819b-76031943d7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T10:10:32.989+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:43.847+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:10:32.989+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '"This is about keeping people’s health information private and protected,"
        she said. "But still, anti-abortion extremists want to eviscerate every protection
        left for patients who need an abortion."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8c7ddd-50ec-4ee8-bd4f-21bc92744b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T10:10:32.990+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:43.848+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:10:32.990+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The rule, which is based on HHS''s authority to protect patient privacy
        under the federal Health Insurance Portability and Accountability Act, prohibits
        healthcare providers and insurers from giving information about a legal abortion
        to state law enforcement authorities who are seeking to punish someone in
        connection with that abortion.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1817fcc-e259-42d3-9167-b75d93e0232c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T10:10:32.990+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:43.848+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:10:32.990+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Purl, in a lawsuit filed in October, said the rule could prevent her
        from reporting abuse of a patient being pressured into getting an abortion
        or from reporting that a minor was scheduled for gender-affirming treatment
        in violation of state law.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b81f07-a8f5-4884-9687-f203a80241d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T10:10:32.991+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:43.849+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:10:32.991+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'HHS countered that the rule does not prevent reporting child abuse,
        since it only forbids disclosing an abortion to authorities who are seeking
        to impose punishment for it.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cc56b1-b9ad-421e-b396-bdc77105330d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T10:10:32.991+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:43.849+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:10:32.991+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'But Kacsmaryk said that "even if a more nuanced reading of the 2024
        Rule allowed child-abuse reporting to Texas (child protective services), a
        nonlawyer licensed physician is not equipped to navigate these intersecting
        legal labyrinths."'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49be5de8-a7b7-4ee9-8b84-53d2725329d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T10:10:32.992+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:43.850+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T10:10:32.992+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting By Brendan Pierson in New York; Editing by Aurora
        Ellis)</em></p>'
  'manila-trench-possible-m8.4-quake':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'A map showing the earthquake distribution from Dec. 17 to 20, 2024
      off Ilocos Sur. (Philippine Institute of Volcanology and Seismology/Website)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-24T13:05:37.000+08:00
