      'text': '<p><strong>4. Hold Me Close</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3bb672-964a-4a12-a180-74f28553d639'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T13:38:25.893+08:00
