    'jcr:uuid': '5a67be62-1109-4a7f-b36c-7e877eea45ce'
    'lead': 'Various parts of the country may experience heavy rains during Christmas
      week, the Philippine Atmospheric, Geophysical and Astronomical Services Administration
      (PAGASA) warned on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-24T14:17:07.114+08:00
