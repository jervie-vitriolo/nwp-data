  '13th-month-pay-2024':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-24T15:27:38.000+08:00
    'imagesource': 'jcr:f66e2580-e50e-45c8-a782-8f0b471864bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '770ed952-96e7-461e-9d3c-e56e661911bd'
    'lead': 'Senator Joel Villanueva, chairman of the Committee on Labor, Employment,
      and Human Resources Development, reminded employers on Tuesday that they are
      legally required to pay their employees'' 13th month pay by Christmas Eve, Dec.
      24.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-24T15:29:45.016+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T13:16:43.455+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:40.245+08:00
    'mgnl:lastModified': 2024-12-24T15:29:45.052+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Employers told: Dec. 24 is deadline for employees’ 13th month pay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0f2a21-33bb-4400-8e4b-0eaebe638117'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T15:29:45.041+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:43.458+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T15:29:45.048+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – Senator Joel Villanueva,
        chairman of the Committee on Labor, Employment, and Human Resources Development,
        reminded employers on Tuesday that they are legally required to pay their
        employees'' 13th month pay by Christmas Eve, Dec. 24.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304c71c8-5152-4ba6-8c41-7bddbc47e747'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T15:29:45.042+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:43.459+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T15:29:45.042+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Under Presidential Decree No. 851, the payment of the 13th month pay\
        \ is a legal obligation. Employees who do not receive this benefit have the\
        \ right to file a complaint with the National Labor Relations Commission,”\
        \ Villanueva said in a statement. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282003b0-4e50-4496-bd99-5a429d38ae61'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T15:29:45.042+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:43.459+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T15:29:45.042+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The law states, “All employers are hereby required to pay all their\
        \ employees receiving a basic salary of not more than P1,000 a month, regardless\
        \ of the nature of their employment, a 13th-month pay not later than December\
        \ 24 of every year.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99f1641-bacd-4cc1-b774-abb3f586a565'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T15:29:45.042+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:43.460+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T15:29:45.042+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Villanueva highlighted that the law’s implementing rules and regulations\
        \ specify that non-payment of the 13th month pay will be considered a money\
        \ claim and processed in accordance with the Labor Code of the Philippines\
        \ and the procedures of the NLRC.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7ca617-8c71-41b0-a975-5ba47abbd479'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T15:29:45.043+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:43.461+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T15:29:45.043+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In its guidelines released in November, the Department of Labor and\
        \ Employment stated that the 13th month pay “shall be paid to rank-and-file\
        \ employees in the private sector regardless of their position, designation,\
        \ or employment status, and irrespective of the method by which their wages\
        \ are paid, provided that they have worked for at least one month during the\
        \ calendar year.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db34530b-356a-4c6a-b2df-88fa8dcd67fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T15:29:45.043+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:43.461+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T15:29:45.043+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The benefit also applies to rank-and-file employees paid on a piece-rate\
        \ basis, fixed or guaranteed wages plus commission, those with multiple employers,\
        \ those who resigned, those terminated from employment, and those on maternity\
        \ leave who received a salary differential.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f8834c-8d7f-4a9d-ba2c-39e4bb61cc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T15:29:45.044+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:43.462+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T15:29:45.044+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The amount shall be no less than 1/12 of the total basic salary earned\
        \ during the calendar year.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc74c6eb-88ce-404c-8e9c-c900e21a103c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T15:29:45.044+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:43.462+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T15:29:45.044+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Employers must report their compliance to the department by January
        12, 2025.</p>'
