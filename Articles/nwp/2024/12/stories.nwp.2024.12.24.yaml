  'thailand-zoo-golden-tigresses':
    'author': 'Reuters'
    'caption': 'Rare golden tigresses Ava and Luna lie in a cage at Chiang Mai Night
      Safari, in Chiang Mai province, Thailand on Nov. 26. (Warodom Nimmanahaeminda/Reuters)'
