      'mgnl:lastModified': 2024-12-24T13:38:25.887+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>1. And The Breadwinner Is…</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1f7c6b-5c68-47cd-8622-6cd53e4dfa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T13:38:25.887+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:34.972+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T13:38:25.887+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Comedian superstar Vice Ganda is back on the annual festival, this
        time showcasing his dramatic chops on the big screen. Vice plays the role
        of Bambi, an overseas Filipino worker who returns home, eagerly anticipating
        seeing his dream house. He later agreed to fake his death after his family
        thought he was killed in an accident. The film also stars Eugene Domingo,
        Jhong Hilario, and Gladys Reyes. '
