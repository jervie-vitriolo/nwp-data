      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T13:38:25.893+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Julia Barretto and Carlo Aquino star in a romantic fantasy set in Japan.
        The film follows a man who meets a woman with the ability to sense, through
        touch, whether someone will bring happiness or harm into her life. '
    '13':
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/DP9JZeDlhpk?si=oVvj3e1mI0ovrTVA"
