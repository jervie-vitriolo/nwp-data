    lead: 'The Philippines’ deployment of mid-range missiles from the United States
      for joint exercises is 'legal,' Defense Secretary Gilberto Teodoro Jr. said.'
    activationstatus: true
    created: 2024-12-24T14:29:22.357+08:00
