  'START HERE----->russian-cargo-ship-sinks-in-mediterranean-sea-':
    author: 'Reuters'
    caption: 'Russian cargo ship Ursa Major, which the Russian Foreign Ministry
      said sank in the Mediterranean Sea between Spain and Algeria after an explosion
      in its engine room, lists in this still image obtained from a video released
      on Monday, Dec. 23. (Social media via Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-24T16:56:58.000+08:00
    imagesource: 'd3ab5f4b-9656-4f81-81d6-546f247fdddc'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'd06ae1a5-b3fa-485e-a979-c1a5c8b41b57'
    lead: 'A Russian cargo ship called 'Ursa Major' sank in the Mediterranean
      Sea between Spain and Algeria and two of its crew are missing, the Russian Foreign
      Ministry said on Tuesday.'
    activationstatus: true
    created: 2024-12-24T16:59:15.229+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T13:16:19.410+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:32:40.523+08:00
    lastmodified: 2024-12-24T18:36:35.388+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Russian cargo ship sinks in Mediterranean after explosion, Russian Foreign
      Ministry says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e2ace868-4662-4945-b059-27ccca82b7ce'
      activationstatus: true
      created: 2024-12-24T18:25:26.715+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:16:19.414+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:36:35.381+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Moscow, Russia -</strong> A Russian cargo ship called Ursa
        Major sank in the Mediterranean Sea after an explosion ripped through its
        engine room and two of its crew are still missing, the Russian Foreign Ministry
        said on Tuesday, Dec. 24.</p>'
    section1:
      primarytype: 'block'
      uuid: '0620b6dc-5e0e-428c-b9d8-f65918c01bdc'
      activationstatus: true
      created: 2024-12-24T18:25:26.715+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:16:19.414+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:36:35.382+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'The vessel, built in 2009, was controlled by Oboronlogistika, a company
        that is part of the Russian Defence Ministry’s military construction operations,
        which had previously said it was en route to the Russian far eastern port
        of Vladivostok with two giant port cranes lashed to its deck.'
    section2:
      primarytype: 'block'
      uuid: '579094fc-908b-4dd0-8516-344a5742378a'
      activationstatus: true
      created: 2024-12-24T18:25:26.716+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:16:19.415+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:36:35.382+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The Foreign Ministry’s crisis center said in a statement that 14
        of the ship’s 16 crew members had been rescued and brought to Spain, but
        that two were still missing. It did not say what had caused the engine room
        explosion.</p>'
    section3:
      primarytype: 'block'
      uuid: '17376763-1c10-497a-96b0-a2971f81a21a'
      activationstatus: true
      created: 2024-12-24T18:25:26.716+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:16:19.416+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:36:35.383+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Russia’s embassy in Spain was cited by the state RIA news agency as
        saying it was looking into the circumstances of the sinking and was in touch
        with the authorities in Spain.'
    section4:
      primarytype: 'block'
      uuid: 'e4658f86-c372-4845-8cca-437980b2ccc3'
      activationstatus: true
      created: 2024-12-24T18:25:26.717+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:16:19.416+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:36:35.383+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Oboronlogistika and SK-Yug, a company LSEG lists as part of the group
        and the ship’s direct owner and operator, declined to comment on the sinking.
        Both entities were placed under sanctions by the United States in 2022 for
        their ties to Russia’s military as was the Ursa Major itself.'
    section5:
      primarytype: 'block'
      uuid: '55111b20-cde1-403d-8eb9-e2f393239347'
      activationstatus: true
      created: 2024-12-24T18:25:26.717+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:16:19.417+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:36:35.384+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Unverified video footage of the ship heavily listing to its starboard
        side with its bow much lower down in the water than usual was filmed on Dec.
        23 by a passing ship and published on Russia’s life.ru news outlet on Tuesday.'
    section6:
      primarytype: 'block'
      uuid: '83be43b4-3add-4ceb-87ee-ba15aa93accf'
      activationstatus: true
      created: 2024-12-24T18:25:26.718+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:16:19.418+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:36:35.384+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Oboronlogistika, the ship’s ultimate owner, said in a statement on
        Dec. 20 that the ship, which LSEG data showed was previously called Sparta
        III among other names, had been carrying specialised port cranes due to be
        installed at the port of Vladivostok as well as parts for new ice-breakers.'
    section7:
      primarytype: 'block'
      uuid: '183c3a62-a9c8-4126-959a-ba7796b55675'
      activationstatus: true
      created: 2024-12-24T18:25:26.718+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:16:19.419+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:36:35.385+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Two giant cranes could be seen strapped to the deck in the unverified
        video footage.'
    section8:
      primarytype: 'block'
      uuid: '00a5462c-e03c-4eb6-a3bf-95bdab37ec35'
      activationstatus: true
      created: 2024-12-24T18:25:26.718+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:16:19.419+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:36:35.385+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'LSEG ship tracking data shows the vessel departed from the Russian
        port of St. Petersburg on Dec. 11 and was last seen sending a signal at 2204
        GMT on Monday between Algeria and Spain where it sank.'
    section9:
      primarytype: 'block'
      uuid: '53d28735-abe7-4b82-a2d9-de7d15556e53'
      activationstatus: true
      created: 2024-12-24T18:25:26.719+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:16:19.420+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:36:35.386+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'On leaving St. Petersburg it had indicated that its next port of call
        was the Russian port of Vladivostok, not the Syrian port of Tartous which
        it has called at previously.'
    section10:
      primarytype: 'block'
      uuid: '2f2c09b5-d4eb-45eb-8efb-7e9265cf4498'
      activationstatus: true
      created: 2024-12-24T18:25:26.719+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:16:19.421+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:36:35.386+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Spanish news outlet El Espanol said on its website that crew members
        had been evacuated to the Spanish port of Cartagena and that several vessels,
        including a Spanish Navy ship, had taken part in rescuing the crew.'
    section11:
      primarytype: 'block'
      uuid: '5fc3f305-ed94-4d3c-99db-494b38e14bd0'
      activationstatus: true
      created: 2024-12-24T18:25:26.720+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:16:19.421+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:36:35.387+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'It said the vessel had been due to arrive in Vladivostok on Jan. 22.'
    section12:
      primarytype: 'block'
      uuid: '50a7b09e-a830-4f3c-96f6-be396c9d0718'
      activationstatus: true
      created: 2024-12-24T18:25:26.720+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:16:19.422+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:36:35.387+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Gleb Stolyarov and Andrew OsbornEditing by Guy
        Faulconbridge and Tomasz Janowski)</em></p>'
  'START HERE----->south-korean-opposition-to-impeach-acting-president':
    author: 'Joyce Lee, Reuters'
    caption: 'Han Duck-soo, South Korean Prime Minister, gives a speech during the
      opening ceremony of the AI Global Forum in Seoul, South Korea on May 22. (Kim
      Soo-hyeon/File Photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-24T17:01:44.000+08:00
    imagesource: '7fd1ab13-1b6a-4848-9d08-83ceda2e9a88'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'a754242a-4fe8-4239-810a-2dbd967066d3'
    lead: 'South Korea’s main opposition party vowed on Tuesday to impeach acting
      president Han Duck-soo but reversed an earlier plan and decided to wait until
      later in the week, party officials said, as the risk of further political uncertainty
      heightened.'
    activationstatus: true
    created: 2024-12-24T17:04:32.977+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T13:16:00.675+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:32:40.712+08:00
    lastmodified: 2024-12-24T18:50:50.453+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'South Korean opposition puts off plan to impeach acting president Han'
    updated: 2024-12-24T18:49:35.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'fdc7b233-0d87-46f3-9f51-ad902fea2f41'
      activationstatus: true
      created: 2024-12-24T18:50:50.429+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:16:00.677+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:50:50.429+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Seoul, South Korea -</strong> South Korea’s main opposition
        party vowed on Tuesday, Dec. 24, to impeach acting president Han Duck-soo
        but reversed an earlier plan and decided to wait until later in the week,
        party officials said, as the risk of further political uncertainty heightened.</p>'
    section1:
      primarytype: 'block'
      uuid: '60e4142c-fe1c-4a92-a880-e6157677ccb1'
      activationstatus: true
      created: 2024-12-24T18:50:50.430+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:16:00.678+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:50:50.430+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The move comes as the country is reeling from impeached South Korean
        President Yoon Suk Yeol’s short-lived bid to impose martial law on Dec. 3
        that he partly blamed on the opposition’s propensity to impeach government
        officials.</p>'
    section2:
      primarytype: 'block'
      uuid: '63d4f40e-46d4-4511-b8ae-240152314ee1'
      activationstatus: true
      created: 2024-12-24T18:50:50.430+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:16:00.679+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:50:50.430+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Opposition Democratic Party (DP) floor leader Park Chan-dae said the\
        \ party will wait until later this week to decide whether to go ahead with\
        \ the plan to impeach Han. Earlier, the party said it would introduce a bill\
        \ to impeach Han on Tuesday.\r"
    section3:
      primarytype: 'block'
      uuid: '882b3ac7-597c-4710-b901-33223bf329ec'
      activationstatus: true
      created: 2024-12-24T18:50:50.431+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:16:00.680+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:50:50.431+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The DP, which has a majority in parliament, is taking the step after\
        \ Han postponed signing legislation to launch a special counsel investigation\
        \ into President Yoon Suk Yeol’s failed bid to impose martial law.\r"
    section4:
      primarytype: 'block'
      uuid: 'b8a2e373-ad6e-44f1-b67b-7665db32c23f'
      activationstatus: true
      created: 2024-12-24T18:50:50.431+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:16:00.680+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:50:50.431+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It said Han was acting against the will of the people, effectively\
        \ aiding Yoon, whose powers have been suspended after parliament voted to\
        \ impeach him on Dec. 14.\r"
    section5:
      primarytype: 'block'
      uuid: '704dca9b-79c2-4118-aa17-7a934eabea29'
      activationstatus: true
      created: 2024-12-24T18:50:50.431+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:16:00.681+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:50:50.431+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Once an impeachment bill is submitted then formally introduced at a\
        \ plenary session, it must be voted on within 24 to 72 hours.\r"
    section6:
      primarytype: 'block'
      uuid: '8004b3c2-dc81-4485-943c-7668158a33ef'
      activationstatus: true
      created: 2024-12-24T18:50:50.432+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:16:00.682+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:50:50.432+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "If Han is impeached, the finance minister would be next in line to\
        \ lead the government as acting president, according to South Korean law.\r"
    section7:
      primarytype: 'block'
      uuid: '582c0bc3-ddd6-4827-8e8f-f0b7b499e167'
      activationstatus: true
      created: 2024-12-24T18:50:50.432+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:16:00.683+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:50:50.432+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Prime Minister Han took over from the suspended Yoon, who faces a Constitutional\
        \ Court review on whether to oust him or restore his powers.\r"
    section8:
      primarytype: 'block'
      uuid: '34e85229-79a6-4099-a9b1-a8bfcac860e9'
      activationstatus: true
      created: 2024-12-24T18:50:50.433+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:16:00.683+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:50:50.433+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Acting president Han made it clear at today’s cabinet meeting that\
        \ he would not greenlight the special prosecution law,\" the DP’s Park said.\r"
    section9:
      primarytype: 'block'
      uuid: '95c6c5d8-c755-40b1-9dfb-bb2c9297857e'
      activationstatus: true
      created: 2024-12-24T18:50:50.433+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:16:00.684+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:50:50.433+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"There is no way to interpret it other than that he is delaying time.\"\
        \r"
    section10:
      primarytype: 'block'
      uuid: 'fdfe5be4-2463-4c83-9231-1b1e55a3d2f7'
      activationstatus: true
      created: 2024-12-24T18:50:50.434+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:16:00.685+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:50:50.434+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "With its parliamentary majority, the DP passed bills this month to\
        \ appoint a special counsel to pursue charges of insurrection, among others,\
        \ against the conservative Yoon, and to investigate his wife over a luxury\
        \ bag scandal and other allegations.\r"
    section11:
      primarytype: 'block'
      uuid: '275af258-5bc1-4a10-98e6-bcb4a5bb4cf2'
      activationstatus: true
      created: 2024-12-24T18:50:50.434+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:16:00.686+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:50:50.434+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "An unnamed high-ranking official from Han’s office called the DP’s\
        \ move to impeach Han \"highly regrettable\", the Newsis news agency said.\r"
    section12:
      primarytype: 'block'
      uuid: 'e8904a99-97ff-4ad9-989d-8f87d0726f9c'
      activationstatus: true
      created: 2024-12-24T18:50:50.434+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:16:00.686+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:50:50.434+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The international community is currently supporting the acting president\
        \ system ... Impeachment could undermine that trust, and adversely affect\
        \ the economy,\" Newsis cited the official as saying.\r"
    section13:
      primarytype: 'block'
      uuid: 'd4bc8d0b-d12c-4154-b5a9-01bccd8d2478'
      activationstatus: true
      created: 2024-12-24T18:50:50.435+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:16:00.687+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:50:50.435+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Han’s office could not immediately be reached for comment.\r"
    section14:
      primarytype: 'block'
      uuid: '9036985a-26b7-4949-bea1-c27aaa531c69'
      activationstatus: true
      created: 2024-12-24T18:50:50.435+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:16:00.688+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:50:50.435+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Yoon’s ruling People Power Party (PPP) has accused the DP of threatening\
        \ to topple the government for not complying with their demands, at a time\
        \ when South Korea’s key ally the United States has just restarted planned\
        \ communications with the country under Han’s stewardship.\r"
    section15:
      primarytype: 'block'
      uuid: '2fc3a317-ea27-4fcc-9a95-671ef06988b0'
      activationstatus: true
      created: 2024-12-24T18:50:50.436+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:16:00.688+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:50:50.436+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Yoon has yet to announce his legal team or appear publicly since a\
        \ televised statement on Dec. 14, the day parliament impeached him.\r"
    section16:
      primarytype: 'block'
      uuid: 'f4a0ae0a-4d9c-4633-95fb-ae8eed441103'
      activationstatus: true
      created: 2024-12-24T18:50:50.436+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:16:00.690+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T18:50:50.436+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Seok Dong-hyeon, a lawyer advising Yoon, told reporters on Tuesday\
        \ that Yoon is unlikely to appear for questioning on Wednesday, Christmas\
        \ Day, in answer to a summons by authorities investigating his move to impose\
        \ martial law.\r"
