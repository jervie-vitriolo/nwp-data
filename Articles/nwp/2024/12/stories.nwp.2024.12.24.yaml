      'mgnl:lastModified': 2024-12-25T00:04:52.441+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283dc1e1-5d2e-4190-8c44-bca0a7048119'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T23:54:25.308+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.760+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T00:04:52.441+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "First Lady Liza Araneta-Marcos and their three sons recommended simple\
        \ ways to observe the birth of Jesus Christ.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa98a1e3-0c2c-441c-9faa-b15bb403b7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T23:54:25.308+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.760+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T00:04:52.442+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f699ea-0980-42f0-90d5-5e93fcbc19da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T23:54:25.308+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.761+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T00:04:52.442+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Bisitahin ang mga tanawin sa ating bansa [Visit attractions in the\
        \ country],” the First Lady said in the same video.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aee355a-f6ff-4d85-a579-f52731947ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T23:54:25.309+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.762+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T00:04:52.443+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b050cfc-66b0-4a40-bb61-a34647fffb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T23:54:25.309+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.763+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T00:04:52.443+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Panoorin ang makikislap at makikinang na mga palamuti sa ating mga\
        \ siyudad o probinsya [Look at the sparkling and shining ornaments in your\
        \ city or province],” Ilocos Norte 1st District Rep. Sandro Marcos said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf3c791-67ea-4030-b4c4-6804f49d2ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T23:54:25.310+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.763+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T00:04:52.444+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16d18b7-c8ec-4c4d-8c59-fc5e585896df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T23:54:25.310+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.764+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T00:04:52.445+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Dalawin ang mga magagandang simbahan [Go to beautiful churches],”\
        \ the second child, Joseph Simon, said. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdeda23-8dd6-46c6-b137-16551fdd54ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T23:54:25.310+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.765+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T00:04:52.445+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6774e2-5af0-4187-8624-b835ee1b8bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T23:54:25.311+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.765+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T00:04:52.446+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The youngest son, William Vincent, said, “Kumain kasama ang pamilya\
        \ at mga kaibigan [Eat together with your family and friends].”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3901f0-cade-48f1-8766-72376a130af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T23:54:25.311+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.766+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T00:04:52.446+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39cfee7-cd1f-4736-9afd-1b7d1fd38363'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T23:54:25.312+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.767+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T00:04:52.447+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The president called on Filipinos to live a “life of meaning and purpose.”\
        \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ade8855-5a6a-4305-8430-c1abd7d32ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T23:54:25.312+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.768+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T00:04:52.447+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d527f5-5072-406a-9cf8-09ccbbfff92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T23:54:25.313+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.769+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-25T00:04:52.448+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“By doing so, may the bustle and spirit of Christmas make love and\
        \ peace abound in every household and instill in us a deeper appreciation\
        \ of the strength that comes from our relationship with Christ and each other,”\
