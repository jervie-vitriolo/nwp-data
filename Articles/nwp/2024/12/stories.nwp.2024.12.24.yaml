      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Kanlaon Volcano in
        Negros island emitted ash again, and generated a tall plume, this time on
        Christmas Eve, Dec. 24.</p>'
    section1:
      primarytype: 'block'
      uuid: '3ccbf81a-b195-48cc-946b-d27ebb068483'
      activationstatus: true
      created: 2024-12-24T15:04:14.206+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:17:21.630+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T15:05:18.686+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Philippine Institute of Volcanology and Seismology (Phivolcs) said\
        \ the ash emission started at 11:37 a.m. and ended at 11:48 a.m. \r"
    section2:
      primarytype: 'block'
      uuid: '0dc707fe-0a71-4624-a732-14538da32367'
      activationstatus: true
      created: 2024-12-24T15:04:14.206+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:17:21.631+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T15:05:18.686+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The event produced a 1.2-kilometer tall dark plume and would rain ash\
        \ over the south and southwest parts of the volcano. \r"
    section3:
      contentwidth: '100%'
      embedcode: '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">WATCH:
        Kanlaon Volcano again began emitting ash, generating 1.2 km dark plumes at
        11:37 a.m. on Dec. 24.<br><br>Alert level 3 remains hoisted over the volcano.<br><br>Phivolcs
        says ash emission ended at 11:48 a.m.<br><br>🎥 PHIVOLCS-DOST/X <a href="https://t.co/YaaQDO7crk">pic.twitter.com/YaaQDO7crk</a></p>&mdash;
        NewsWatch Plus PH (@newswatchplusph) <a href="https://twitter.com/newswatchplusph/status/1871415441064948026?ref_src=twsrc%5Etfw">December
        24, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      primarytype: 'block'
      uuid: 'fc8e8a42-b345-46f3-aa68-3b29ce719ffa'
      activationstatus: true
      created: 2024-12-24T15:04:14.206+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:17:21.632+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T15:05:18.687+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'embedcode'
    section4:
      primarytype: 'block'
      uuid: '54fadce5-d0f6-4cb8-b282-7f2eac6fa374'
      activationstatus: true
      created: 2024-12-24T15:04:14.207+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:17:21.632+08:00
