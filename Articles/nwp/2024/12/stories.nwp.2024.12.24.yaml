    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4886d72-0424-44ae-bf3d-dc2dbc246038'
    'lead': 'Malacañang has emphasized that public interest drives the decisions of
      the Marcos administration, adding that the ''governance scorecard'' should not
      be limited to surveys.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-24T13:55:41.457+08:00
