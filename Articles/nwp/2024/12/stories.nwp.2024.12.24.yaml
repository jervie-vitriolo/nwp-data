    author: 'Hilde Verweij, Reuters'
    caption: 'Archaeologist Silke Lange and a co-worker handle a 16th-century Dutch
      clog, which was found in a cesspool in Alkmaar, at a laboratory in Zaandam,
      Netherlands on Dec. 20. (Hilde Verweij/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-24T18:08:53.000+08:00
