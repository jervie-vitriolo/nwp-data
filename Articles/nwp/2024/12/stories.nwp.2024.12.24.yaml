      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:02:40.192+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:19.033+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:15:43.539+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"(I) will not back down only because of an arrest warrant and a bounty,\"\
        \ Lau wrote on X. \"And I hope to have every one of you standing with me in\
        \ this fight for Hong Kong.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9fa9d1-2ee4-49a0-9c5f-ff948d7d6341'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:02:40.192+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:19.034+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:15:43.539+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On Instagram, Cheung, 19, wrote, \"Fear cannot restrain me, and suppression\
        \ cannot silence me.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123f859e-9775-4cd5-8752-935a8252859e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:02:40.193+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:19.035+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:15:43.540+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "China and Hong Kong authorities have defended the clampdown under sweeping\
        \ national security laws, saying stability has been restored after mass pro-democracy\
        \ protests in 2019.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3dbb20-fcc6-455d-b71a-0b0f39000e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:02:40.193+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:19.035+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:15:43.540+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Tang said the six pro-democracy campaigners had engaged in activities\
        \ such as speeches, social media posts and lobbying for Hong Kong officials\
        \ and judges to be sanctioned by foreign governments, thus endangering national\
        \ security.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c66075-2a87-42f8-ad0e-0693dfe4997c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:02:40.194+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:19.036+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:15:43.541+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a statement, China's office for safeguarding national security in\
        \ Hong Kong said it supported the actions, as the individuals had engaged\
        \ in \"anti-China\" and destabilising acts.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2ddd9b-0c4a-4702-8bd4-b294f803e1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:02:40.194+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:19.037+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:15:43.541+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Others were deemed to have advocated independence from China for Hong\
        \ Kong, a former British colony for more than 150 years that returned to Chinese\
        \ rule in 1997.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6941a1ba-9d32-49db-aef6-006fb4348c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:02:40.195+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:19.037+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:15:43.542+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Instead of celebrating X’mas, it (Hong Kong) is taking a major step\
        \ to escalate its transnational repression campaign,\" wrote Anna Kwok, a\
        \ U.S.-based Hong Kong activist.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45364fa8-9766-4c92-a4a0-116ba54f9d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:02:40.195+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:19.038+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:15:43.542+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The latest additions take to 19 the tally of opposition figures on\
        \ the city's wanted list, including lawyers Kevin Yam and Dennis Kwok, former\
        \ lawmaker Ted Hui and activists Nathan Law and Joey Siu.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077bdb72-cefa-4f75-9748-78f71873bcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:02:40.196+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:19.039+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:15:43.543+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Tang said Hui had HK$800,000 of his money confiscated from an unspecified\
        \ bank in the city. Notices with black and white photographs of the \"fugitives\"\
        \ have been posted in public places, such as the international airport.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7a1001-729d-40f7-a043-b2184b8d2b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:02:40.196+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:19.039+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:15:43.543+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Seven \"absconders\", including Hui, who are now based overseas, also\
        \ had their passports revoked under Article 23, a new national security law\
        \ adopted this year.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714706ee-6e0b-49cc-827c-8c3c0f5dc082'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:02:40.197+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:19.040+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:15:43.544+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"They will become someone without an identity,\" Tang told reporters.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723121e2-3407-475e-93e8-fc2bdbb7c56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T18:02:40.197+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:19.040+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-24T18:15:43.544+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Additional reporting by Jessie Pang; Editing by Michael Perry
        and Clarence Fernandez)</em></p>'
  'israel-diplomats-houthis-listing-terrorists':
