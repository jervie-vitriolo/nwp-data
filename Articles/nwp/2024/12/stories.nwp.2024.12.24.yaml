    section20:
      primarytype: 'block'
      uuid: 'bf4568cc-4cec-4043-b812-0b7081dc6dc1'
      activationstatus: true
      created: 2024-12-24T13:38:25.898+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:19:34.983+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T13:38:25.898+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>7. Strange Frequencies: Taiwan Killer Hospital</strong></p>'
    section21:
      primarytype: 'block'
      uuid: '1029f76d-9e96-458e-8718-24a9b26dedb7'
      activationstatus: true
      created: 2024-12-24T13:38:25.899+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:19:34.983+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T13:38:25.899+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Set in Taiwan, this MMFF entry is dubbed as the Philippines' first
        meta found footage horror film. Inspired by a 2018 South Korean movie, it
        revolves around a group of Filipino ghost hunters exploring the haunted Xinglin
        Hospital in Tainan. The film is led by Enrique Gil and Jane De Leon.</p>'
    section22:
      embed: '<iframe width="560" height="315" src="https://www.youtube.com/embed/gxtA02ym9rk?si=FMEGqlVq9yZ78jRD"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
      primarytype: 'block'
      uuid: 'c37565ed-5d97-424e-9c8c-f2279c791478'
      activationstatus: true
      created: 2024-12-24T13:38:25.899+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:19:34.984+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T13:38:25.899+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'video'
      scale: 'true'
      type: 'embed'
    section23:
      primarytype: 'block'
      uuid: '1f971cf2-c272-4826-8c03-e9daa132df99'
      activationstatus: true
      created: 2024-12-24T13:38:25.900+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:19:34.984+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T13:38:25.900+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>8. The Kingdom</strong></p>'
    section24:
      primarytype: 'block'
      uuid: '7c720995-873b-4e0b-91a6-293070e43703'
      activationstatus: true
      created: 2024-12-24T13:38:25.901+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:19:34.985+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-24T13:38:25.901+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Set in the Kingdom of “Kalayaan” - this movie features an alternate
        reality where the Philippines was not colonized. MMFF returnee Vic Sotto stars
