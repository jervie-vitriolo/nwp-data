    title: 'South Korea’s Yoon willing to represent himself in legal proceedings,
      lawyer says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2be2c6b8-b323-407b-8d54-b37f55a7fd07'
      activationstatus: true
      created: 2024-12-19T15:48:58.440+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:41.364+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:48:58.440+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Seoul, South Korea -</strong> South Korea’s impeached President
        Yoon Suk Yeol is willing to present his views himself during legal proceedings
        related to his short-lived declaration of martial law, a lawyer advising Yoon
        said on Thursday.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b572a898-e17d-45f3-9533-92963ae6b434'
      activationstatus: true
      created: 2024-12-19T15:48:58.440+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:41.365+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:48:58.440+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '567e48cc-a566-480b-a817-7f5b51b333b4'
      activationstatus: true
      created: 2024-12-19T15:48:58.441+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:41.365+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:48:58.441+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Seok Dong-hyeon, a lawyer and long-time friend of Yoon, also told
        reporters that multiple - seemingly overlapping - investigations involving
        Yoon should be streamlined.</p>'
    section3:
      primarytype: 'block'
      uuid: '21c77d27-c544-47cf-9094-195941d51810'
      activationstatus: true
      created: 2024-12-19T15:48:58.441+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:41.366+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:48:58.441+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '2f26d663-ecd3-4177-b434-a1dc1c8e78b6'
      activationstatus: true
      created: 2024-12-19T15:48:58.441+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:41.366+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:48:58.441+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Yoon, who is an ex-prosecutor, shocked the nation on Dec. 3 when
        he declared martial law in a late-night televised address, before backing
        down hours later after outraged lawmakers rejected his decree.</p>'
    section5:
      primarytype: 'block'
      uuid: '24dfcfcb-cd85-43d2-8e0f-cba43f1306f7'
      activationstatus: true
      created: 2024-12-19T15:48:58.442+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:41.367+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:48:58.442+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '42ed5fe8-ad7c-43d1-a91d-aee6a4e8ed5a'
      activationstatus: true
      created: 2024-12-19T15:48:58.442+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:41.368+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:48:58.442+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"He (Yoon) has already apologized for surprising and shocking the
        public, and he remains apologetic for that... but he has a clear and confident
        position on the issues that are in dispute and must be addressed," Seok told
        a briefing, adding Yoon had never even considered insurrection.</p>'
    section7:
      primarytype: 'block'
      uuid: '044cb92a-b905-4e71-b0cc-1ed43d371d8e'
      activationstatus: true
      created: 2024-12-19T15:48:58.443+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:41.368+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:48:58.443+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '0a32c278-3ca3-4a73-ab45-aaaec79e706e'
      activationstatus: true
      created: 2024-12-19T15:48:58.443+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:41.369+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:48:58.443+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Yoon was impeached by parliament in a vote last Saturday over his
        imposition of martial law, and faces a Constitutional Court trial on whether
        to remove him from office or restore his presidential powers.</p>'
    section9:
      primarytype: 'block'
      uuid: 'ffcec2c6-df5e-446a-ada3-06f4ce9a0bb5'
      activationstatus: true
      created: 2024-12-19T15:48:58.443+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:41.370+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:48:58.443+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '0699ebeb-b96d-4e5f-9ebc-e8d14e06c9ba'
      activationstatus: true
      created: 2024-12-19T15:48:58.444+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:41.371+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:48:58.444+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Yoon also faces investigations into whether the martial law declaration
        constituted insurrection, one of the few charges for which a South Korean
        president does not have immunity from.</p>'
    section11:
      primarytype: 'block'
      uuid: '4f47a065-7c5b-402e-b8c4-345c21131bfb'
      activationstatus: true
      created: 2024-12-19T15:48:58.444+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:41.371+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:48:58.444+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'd9942aac-915d-426e-9eb3-9db3f1833cf1'
      activationstatus: true
      created: 2024-12-19T15:48:58.444+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:41.372+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:48:58.444+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"What kind of insurrection follows parliament’s order to stop...
        and quits after two to three hours?" said Seok, who was wearing a souvenir
        watch from Yoon’s presidential office.</p>'
    section13:
      primarytype: 'block'
      uuid: '41cd0ead-476a-4837-915a-4d010fd34afb'
      activationstatus: true
      created: 2024-12-19T15:48:58.445+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:41.373+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:48:58.445+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'f6950617-49af-4de6-9485-f3ee2678c24b'
      activationstatus: true
      created: 2024-12-19T15:48:58.445+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:41.373+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:48:58.445+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Asked whether the martial law decree breached the constitution,
        Seok said Yoon viewed the situation of an overbearing opposition party controlling
        parliament, cutting the government budget and impeaching government officials
        as an "emergency state" and the basis to invoke martial order.</p>'
    section15:
      primarytype: 'block'
      uuid: 'f5b057c4-c16b-4fd9-9d2a-b6d47f438a4b'
      activationstatus: true
      created: 2024-12-19T15:48:58.446+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:41.374+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:48:58.446+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '5b0d89a9-2bd2-4ef2-a6ae-3b3c68601f48'
      activationstatus: true
      created: 2024-12-19T15:48:58.446+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:41.375+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:48:58.446+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>National Assembly speaker Woo Won-shik questioned such justification
        and called it contradictory to public sentiment against the martial law imposition.</p>'
    section17:
      primarytype: 'block'
      uuid: '579ba942-a631-4733-8c11-d8e79b851d81'
      activationstatus: true
      created: 2024-12-19T15:48:58.447+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:41.375+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:48:58.447+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'eb6ab314-19f7-4f1d-9f85-7425d6e7f1cd'
      activationstatus: true
      created: 2024-12-19T15:48:58.447+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:41.376+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:48:58.447+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"I think it was president Yoon’s misjudgement," Woo told foreign
        correspondents on Thursday, accusing Yoon of doing little to communicate with
        parliament and not attending the opening of the new assembly nor addressing
        the parliament on budget unlike predecessors.</p>'
    section19:
      primarytype: 'block'
      uuid: '0621b415-4e3f-429f-93d0-4927db341372'
      activationstatus: true
      created: 2024-12-19T15:48:58.448+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:41.376+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:48:58.448+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '6c4a41ee-ff0a-4a09-94b0-8128db52b468'
      activationstatus: true
      created: 2024-12-19T15:48:58.448+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:41.377+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:48:58.448+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Yoon, who has not commented publicly since shortly after his impeachment,
        was currently staying at his residence with his duties suspended due to parliament’s
        impeachment, Seok said.</p>'
    section21:
      primarytype: 'block'
      uuid: '4f2c89b6-9445-4f05-8c9d-c0bbb9237143'
      activationstatus: true
      created: 2024-12-19T15:48:58.449+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:41.378+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:48:58.449+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '2a185bb0-b957-436d-a8e0-bd248f937c3c'
      activationstatus: true
      created: 2024-12-19T15:48:58.449+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:41.378+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:48:58.449+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>While Yoon had apologized for rattling the nation with his martial
        law declaration, Seok also called for public understanding over the president’s
        "pain" dealing with the opposition’s excessive power.</p>'
    section23:
      primarytype: 'block'
      uuid: '7ec70005-8978-4d4c-80d8-1c351e7949e1'
      activationstatus: true
      created: 2024-12-19T15:48:58.450+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:41.379+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:48:58.450+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '1ca58daf-9534-4247-887b-5b92d0f35eef'
      activationstatus: true
      created: 2024-12-19T15:48:58.450+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:41.380+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:48:58.450+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>It remained unclear if or when Yoon might comply with the investigations
        or respond to attempts to summon him.</p>'
    section25:
      primarytype: 'block'
      uuid: '3d0bad9d-b0ec-412c-90c6-529f3d33cf6b'
      activationstatus: true
      created: 2024-12-19T15:48:58.451+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:41.380+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:48:58.451+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '5b7dfedb-783e-4528-a9c4-12bbd1f95292'
      activationstatus: true
      created: 2024-12-19T15:48:58.451+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:41.381+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:48:58.451+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Yoon is still forming legal teams to respond to criminal investigations
        into the martial law case and the upcoming impeachment trial at the Constitutional
        Court, Seok said.</p>'
    section27:
      primarytype: 'block'
      uuid: '2eabfd02-22a0-4a2e-944c-49c4669edee1'
      activationstatus: true
      created: 2024-12-19T15:48:58.452+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:41.382+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:48:58.452+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '01f50071-94ed-4e68-b383-2f7a79a91194'
      activationstatus: true
      created: 2024-12-19T15:48:58.453+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:41.382+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:48:58.453+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The presidential office’s security service said on Wednesday it
        would not comply with attempted raids by investigative agencies, according
        to Yonhap news agency, and the Constitutional Court said on Thursday the trial
        documents it tried to send to Yoon had yet to reach him.</p>'
    section29:
      primarytype: 'block'
      uuid: 'fee96724-aaaa-4105-a29d-6f91980b432a'
      activationstatus: true
      created: 2024-12-19T15:48:58.453+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:41.383+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:48:58.453+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '8bc865cd-4de2-4fe2-ad66-0cb155937a90'
      activationstatus: true
      created: 2024-12-19T15:48:58.454+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:41.384+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:48:58.454+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Meanwhile, South Korea’s acting president Han Duck-soo spoke with
        Japanese Prime Minister Shigeru Ishiba by phone on Thursday. They agreed to
        continue three-way security cooperation with Washington while facing growing
        North Korea-Russia military ties as well as Pyongyang’s nuclear threat, Han’s
        office said.</p>'
    section31:
      primarytype: 'block'
      uuid: 'fe3b77ef-5fa3-4014-b0db-88fad92ac075'
      activationstatus: true
      created: 2024-12-19T15:48:58.454+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:41.385+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:48:58.454+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '38678ee6-ba86-4771-b830-741777f7a4e4'
      activationstatus: true
      created: 2024-12-19T15:48:58.455+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:41.385+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:48:58.455+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Domestic political uncertainty has increased pressure on the South
        Korean won. The currency hit its weakest level in 15 years on Thursday, also
        due to the U.S. Federal Reserve’s cautious stance on more interest rate cuts.</p>'
    section33:
      primarytype: 'block'
      uuid: 'ea9446a9-4a38-4e20-8dbc-003f5952d552'
      activationstatus: true
      created: 2024-12-19T15:48:58.456+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:41.386+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:48:58.456+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: 'e9c0e528-7cb8-4bab-9007-c60c5fa8c1f0'
      activationstatus: true
      created: 2024-12-19T15:48:58.456+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:41.386+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:48:58.456+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The investigations into the martial law declaration have also embroiled
        multiple officials and security personnel.</p>'
    section35:
      primarytype: 'block'
      uuid: '0fc2c65c-7e87-46e6-b53c-28c15ae01c80'
      activationstatus: true
      created: 2024-12-19T15:48:58.457+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:41.387+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:48:58.457+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '9a824389-4890-46ff-8c06-859be0f01597'
      activationstatus: true
      created: 2024-12-19T15:48:58.458+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:41.388+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:48:58.458+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Former army intelligence commander Noh Sang-won was arrested late
        on Wednesday over his alleged involvement in Yoon’s martial law order, a
        police official said on Thursday, becoming the latest high-ranking military
        officer detained.</p>'
    section37:
      primarytype: 'block'
      uuid: '1825553e-7de3-4694-8d77-cd51740ba9cf'
      activationstatus: true
      created: 2024-12-19T15:48:58.458+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:41.388+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:48:58.458+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '3168624b-fd24-4451-841b-6039895dfa8a'
      activationstatus: true
      created: 2024-12-19T15:48:58.459+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:41.389+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:48:58.459+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In a fresh twist to the saga, Noh is accused of discussing military
        deployment plans with incumbent army officers at a fast-food burger joint,
        two days before Yoon declared martial law, the official said.</p>'
    section39:
      primarytype: 'block'
      uuid: '51644b73-c723-4824-a856-d7c0fbd851fe'
      activationstatus: true
      created: 2024-12-19T15:48:58.460+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:41.390+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:48:58.460+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '5088e6f6-1b3d-4a86-9789-9238a406ec67'
      activationstatus: true
      created: 2024-12-19T15:48:58.460+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:41.390+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:48:58.460+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>A lawyer who has represented Noh declined to comment and Reuters
        could not immediately reach Noh for comment.</p>'
    section41:
      primarytype: 'block'
      uuid: '822288cd-3692-4c2d-a745-842c6bc48cb4'
      activationstatus: true
      created: 2024-12-19T15:48:58.461+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:41.391+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:48:58.461+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: '8bb33aab-de92-45ab-8dc6-0be135e9c59f'
      activationstatus: true
      created: 2024-12-19T15:48:58.462+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:41.391+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:48:58.462+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Ju-min Park, Joyce Lee and Jack Kim; Editing by
        Ed Davies and Michael Perry)</em></p>'
