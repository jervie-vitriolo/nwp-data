      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T13:38:11.344+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The discrepancy in the estimate of the troops killed from that made
        by a U.S. military official who cited several hundred casualties is because
        of the relatively conservative analysis by the NIS, Lee said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab908abe-e00d-4963-9bec-c7d921be7142'
      'mgnl:activationStatus': true
