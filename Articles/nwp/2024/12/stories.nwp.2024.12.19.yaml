    title: 'Imee protests budget approval process, seeks bill recall to Congress'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '23355607-507f-4fa0-8a1d-c41fbd3c5136'
      activationstatus: true
      created: 2024-12-19T12:15:05.038+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:46.673+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T12:15:05.038+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – In a no-holds-barred
        speech before her colleagues, Senator Imee Marcos condemned the alleged shenanigans
        surrounding Congress' approval of the 2025 national budget and urged her
        brother, President Ferdinand Marcos Jr., to have lawmakers address the issues
        before acting on it.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a776ddd5-f2d6-42d9-aaa6-09ea0e68ceed'
      activationstatus: true
      created: 2024-12-19T12:15:05.038+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:46.674+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T12:15:05.038+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Marcos aired her grievances during a privilege speech at the Senate\
        \ session hall on Wednesday, Dec. 18. She highlighted irregularities from\
        \ the moment the bicameral conference committee, made up of Senate and House\
        \ members, finalized the P6.532-trillion budget, up to its ratification.\r"
    section2:
      primarytype: 'block'
      uuid: '0fba7e99-e75b-422f-a004-a2b1667fdf76'
      activationstatus: true
      created: 2024-12-19T12:15:05.038+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:46.675+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T12:15:05.038+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Marcos herself was part of the bicam as one of the vice chairpersons\
        \ of the Senate committee on finance. She recalled writing to Senate President\
        \ Francis \"Chiz\" Escudero to request transparency in the bicam proceedings\
        \ but said she received no response.\r"
    section3:
      primarytype: 'block'
      uuid: '98a1bac9-9cd5-4ad8-8a15-e049e1a6f395'
      activationstatus: true
      created: 2024-12-19T12:15:05.039+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:46.676+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T12:15:05.039+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "She also noted that during the first bicam meeting on Nov. 28, Senator\
        \ Ronald \"Bato\" dela Rosa called for sufficient time to scrutinize the bicam\
        \ report before signing it—a request that Senate finance committee chairperson\
        \ Grace Poe agreed to.\r"
    section4:
      primarytype: 'block'
      uuid: '8992ff37-996d-41f9-ac0f-5b82ea94525d'
      activationstatus: true
      created: 2024-12-19T12:15:05.039+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:46.676+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T12:15:05.039+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Notwithstanding the request of Senator Bato and the agreement thereto\
        \ of Senator Poe, no bicam report was given to me and many, if not, most,\
        \ of my colleagues before the date designated for the signing of the bicam\
        \ report,” Marcos said, referring to the Dec. 11 meeting where the report\
        \ was signed.\r"
    section5:
      primarytype: 'block'
      uuid: 'eb3e3e74-62d2-4b5f-bbac-c19b75007300'
      activationstatus: true
      created: 2024-12-19T12:15:05.039+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:46.677+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T12:15:05.039+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“It was only at 6:14 pm much later that day that my office finally\
        \ received through an e-mail, apparently a signed copy of the bicam report.\
        \ At approximately 8:20 pm, members of the Senate purportedly ratified the\
        \ bicameral report, viva voce, of the 2025 General Appropriations Bill,” Marcos\
        \ added.\r"
    section6:
      primarytype: 'block'
      uuid: '5cc4a7eb-104a-474b-8a4d-bb69b87fcc23'
      activationstatus: true
      created: 2024-12-19T12:15:05.040+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:46.678+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T12:15:05.040+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "On Dec. 11, Escudero declared that the ayes won and the budget was\
        \ ratified, with only minority senators, Aquilino “Koko” Pimentel III and\
        \ Risa Hontiveros, voting no.\r"
    section7:
      primarytype: 'block'
      uuid: 'c9e4a496-e795-4c5e-9401-ef599ca40dad'
      activationstatus: true
      created: 2024-12-19T12:15:05.040+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:46.678+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T12:15:05.040+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Marcos said the budget bill is now rife with constitutional violations,\
        \ including the P1.1-trillion budget of the Department of Public Works and\
        \ Highways exceeding that of the P925 billion for the education sector. The\
        \ Constitution states that the government should always give the highest budgetary\
        \ priority to education.\r"
    section8:
      primarytype: 'block'
      uuid: '04245fb0-dd4f-41d7-818c-a624b414d0a3'
      activationstatus: true
      created: 2024-12-19T12:15:05.040+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:46.679+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T12:15:05.040+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“I need not explain further what a travesty this makes of our Constitution.\
        \ Kahiya-hiya tayo [This is embarrassing],” Marcos said.\r"
    section9:
      primarytype: 'block'
      uuid: '7ab5f60b-dfa7-4e4e-ba8b-ee382e2b2d6e'
      activationstatus: true
      created: 2024-12-19T12:15:05.041+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:46.680+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T12:15:05.041+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "She added that the P288.65-billion increase in the DPWH budget was\
        \ lumped together as \"various infrastructure projects,\" which goes against\
        \ Senate rules that require changes to be properly explained.\r"
    section10:
      primarytype: 'block'
      uuid: '2d0581f9-4519-4ae2-bcee-91bce8e641ff'
      activationstatus: true
      created: 2024-12-19T12:15:05.041+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:46.680+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T12:15:05.041+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Marcos also criticized the P26 billion allocated for the Ayuda sa Kapos\
        \ ang Kita Program, a House-initiated social assistance for minimum wage earners,\
        \ while funding for other social assistance programs was reduced.\r"
    section11:
      primarytype: 'block'
      uuid: 'ca3e5ac6-b5fd-4fb0-9348-1e69856c5883'
      activationstatus: true
      created: 2024-12-19T12:15:05.042+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:46.681+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T12:15:05.042+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Marcos also lamented the absence of government subsidy for state health\
        \ insurer PhilHealth, saying it violates laws that mandate such allocations.\
        \ \r"
    section12:
      primarytype: 'block'
      uuid: '745a410d-d347-41fe-9776-c149443d2c6a'
      activationstatus: true
      created: 2024-12-19T12:15:05.042+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:46.682+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T12:15:05.042+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Meanwhile, she highlighted that the Armed Forces of the Philippines\
        \ received a P15-billion budget cut despite the urgent need to defend the\
        \ West Philippine Sea.\r"
    section13:
      primarytype: 'block'
      uuid: '08762672-ba20-423a-bfaa-0acfa1f73aaf'
      activationstatus: true
      created: 2024-12-19T12:15:05.042+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:46.682+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T12:15:05.042+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“The drastic cuts in priority programs and their realignment to unnamed\
        \ mysterious infrastructure VIP projects, as well as politicized social protection\
        \ will be perceived in a brutal election year as simply vote-buying,” Marcos\
        \ said.\r"
    section14:
      primarytype: 'block'
      uuid: '44ad61b1-6846-41d4-be1d-1066100fe07c'
      activationstatus: true
      created: 2024-12-19T12:15:05.043+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:46.683+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T12:15:05.043+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "President Marcos has postponed the signing of the 2025 General Appropriations\
        \ Act, initially scheduled for Friday, Dec. 20, citing the need for a thorough\
        \ review of the spending plan. Malacañang confirmed that the President will\
        \ veto or reject certain provisions but refused to disclose which ones.\r"
    section15:
      primarytype: 'block'
      uuid: '421d2886-c1ae-4664-ba72-b936effee212'
      activationstatus: true
      created: 2024-12-19T12:15:05.043+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:46.684+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T12:15:05.043+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\"Hindi kailangan pang umabot sa veto, kundi ibalik na lamang sa bicam,\
        \ tulad ng nangyari sa Magna Carta ng Seafarers, ang Anti-Agricultural Smuggling,\
        \ at iba’t iba pang mga panukala. Wag na munang pirmahan hangga’t di pa nasasaayos\
        \ muli nating mga mambabatas,” Sen. Marcos said. \r"
    section16:
      primarytype: 'block'
      uuid: '94aa8437-fd98-4da3-b365-3d95775f12ef'
      activationstatus: true
      created: 2024-12-19T12:15:05.044+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:46.684+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T12:15:05.044+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: There’s no need to wait for a veto; just send it back\
        \ to the bicam, like what happened with the Magna Carta for Seafarers, the\
        \ Anti-Agricultural Smuggling law, and other proposals. Don’t sign it yet\
        \ until we lawmakers have addressed the issues.]\r"
    section17:
      primarytype: 'block'
      uuid: '4f3f4d80-7fad-4c7a-8954-0dc0f6e2f04f'
      activationstatus: true
      created: 2024-12-19T12:15:05.044+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:46.684+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T12:15:05.044+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>No senator interpellated after her speech, which was referred to
        the Senate committee on rules.</p>'
  'START HERE----->apple-on-meta-requests':
    author: 'Foo Yun Chee, Reuters'
    caption: 'Apple logo is seen in this illustration taken on Aug. 22, 2022. (Dado
      Ruvic/Illustration/File Photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-19T12:20:05.000+08:00
    imagesource: 'fe60af29-c7a7-4ada-ad80-80614f093ccb'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '1ea6958d-0a71-4b5d-aabf-48a1aca6ad32'
    lead: 'Apple AAPL.O on Wednesday hit out at Meta Platforms META.O, saying its
      numerous requests to access the iPhone maker’s software tools for its devices
      could impact users' privacy and security, underscoring the intense rivalry
      between the two tech giants.'
    activationstatus: true
    created: 2024-12-19T12:22:06.656+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T13:10:45.861+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:32:23.106+08:00
    lastmodified: 2024-12-19T12:22:06.695+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Apple hits out at Meta’s numerous interoperability requests'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '415931dc-5f4a-4c45-b4ec-857d53d00db0'
      activationstatus: true
      created: 2024-12-19T12:22:06.676+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:45.863+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T12:22:06.689+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Brussels, Belgium -</strong> Apple AAPL.O on Wednesday hit
        out at Meta Platforms META.O, saying its numerous requests to access the iPhone
        maker’s software tools for its devices could impact users' privacy and security,
        underscoring the intense rivalry between the two tech giants.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c43809e1-17b9-4e0f-b72a-6f510f6b06d2'
      activationstatus: true
      created: 2024-12-19T12:22:06.677+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:45.864+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T12:22:06.677+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Under the European Union’s landmark Digital Markets Act that took
        effect last year, Apple must allow rivals and app developers to inter-operate
        with its own services or risk a fine of as much as 10% of its global annual
        turnover.'
    section2:
      primarytype: 'block'
      uuid: 'b80c0138-aa0f-4995-8f7d-cc5661c9f931'
      activationstatus: true
      created: 2024-12-19T12:22:06.677+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:45.865+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T12:22:06.677+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meta has made 15 interoperability requests thus far, more than any
        other company, for potentially far-reaching access to Apple’s technology
        stack, the latter said in a report.'
    section3:
      primarytype: 'block'
      uuid: 'e2d247d9-7388-4cfc-81fa-9a11deb02179'
      activationstatus: true
      created: 2024-12-19T12:22:06.677+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:45.865+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T12:22:06.677+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"In many cases, Meta is seeking to alter functionality in a way that
        raises concerns about the privacy and security of users, and that appears
        to be completely unrelated to the actual use of Meta external devices, such
        as Meta smart glasses and Meta Quests," Apple said.'
    section4:
      primarytype: 'block'
      uuid: '0ba8edae-59b6-40f6-977a-b45b977f82ac'
      activationstatus: true
      created: 2024-12-19T12:22:06.678+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:45.866+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T12:22:06.678+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meta Quest is Meta’s virtual reality headset, part of the company’s
        ambition to own the computational platform that powers virtual reality (VR)
        and mixed reality (MR) devices.'
    section5:
      primarytype: 'block'
      uuid: 'e35228a3-3569-4bbf-81ca-9e5ee819ea09'
      activationstatus: true
      created: 2024-12-19T12:22:06.678+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:45.867+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T12:22:06.678+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"If Apple were to have to grant all of these requests, Facebook, Instagram,
        and WhatsApp could enable Meta to read on a user’s device all of their messages
        and emails, see every phone call they make or receive, track every app that
        they use, scan all of their photos, look at their files and calendar events,
        log all of their passwords, and more," Apple said.'
    section6:
      primarytype: 'block'
      uuid: '108a6034-5fc1-4140-b4ed-acbe701b50af'
      activationstatus: true
      created: 2024-12-19T12:22:06.679+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:45.868+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T12:22:06.679+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'It pointed to Meta’s privacy fines in Europe in recent years as a
        cause of concern.'
    section7:
      primarytype: 'block'
      uuid: '89a68ead-88ce-4b02-81e3-343f80efe874'
      activationstatus: true
      created: 2024-12-19T12:22:06.679+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:45.868+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T12:22:06.679+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"What Apple is actually saying is they don't believe in interoperability,"
        a Meta spokesperson said in a statement.'
    section8:
      primarytype: 'block'
      uuid: '17173ab6-8136-4cae-bf41-71d26c7ec5c0'
      activationstatus: true
      created: 2024-12-19T12:22:06.680+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:45.869+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T12:22:06.680+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Every time Apple is called out for its anticompetitive behavior, they
        defend themselves on privacy grounds that have no basis in reality."'
    section9:
      primarytype: 'block'
      uuid: '023a1be6-2ae0-4f96-9fda-4bcb64e71d05'
      activationstatus: true
      created: 2024-12-19T12:22:06.680+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:45.870+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T12:22:06.680+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Separately, the European Commission - which in September said it would
        spell out how Apple must open up to rivals - published its preliminary findings
        on the issue late Wednesday evening, giving individuals, companies and organisations
        until Jan. 9 to provide feedback on its proposed measures for Apple.'
    section10:
      primarytype: 'block'
      uuid: '7dee113c-6e82-4d6c-bc3b-63e2854f9ec0'
      activationstatus: true
      created: 2024-12-19T12:22:06.680+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:45.870+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T12:22:06.680+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The measures would require Apple to provide a clear description of
        the different phases, deadlines and the criteria and considerations that it
        would apply or consider in assessing interoperability requests from apps developers.'
    section11:
      primarytype: 'block'
      uuid: '8496402e-7620-476a-8623-f1a9a9353fff'
      activationstatus: true
      created: 2024-12-19T12:22:06.681+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:45.871+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T12:22:06.681+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Apple should also provide developers regular updates and give and receive
        feedback regarding the effectiveness of its proposed interoperability solution
        while there would be a fair and impartial conciliation mechanism to address
        technical disagreement with Apple.'
    section12:
      primarytype: 'block'
      uuid: '7098c711-477c-4e23-a571-18e18252d64c'
      activationstatus: true
      created: 2024-12-19T12:22:06.681+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:45.872+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T12:22:06.681+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Commission also set out the steps for Apple to provide interoperability
        with all functionalities of the iOS notifications feature available to Apple
        Watch, Apple Vision Pro and any future Apple connected physical devices to
        its rivals as well.'
    section13:
      primarytype: 'block'
      uuid: '6b0c3398-3d92-4d8e-a3a0-6c494a00ba0d'
      activationstatus: true
      created: 2024-12-19T12:22:06.682+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:45.872+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T12:22:06.682+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A decision by the EU executive, which acts as the competition watchdog
        in the 27-country bloc, on whether Apple complies with the DMA’s interoperability
        provision is expected in March next year.'
    section14:
      primarytype: 'block'
      uuid: 'b83d45ea-1ae9-42c8-abaf-544fdf24df31'
      activationstatus: true
      created: 2024-12-19T12:22:06.682+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:45.873+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T12:22:06.682+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Foo Yun Chee; Editing by Chris Reese and Lincoln
        Feast)</em></p>'
  'START HERE----->amazon-workers-strike':
    author: 'Greg Bensinger, Reuters'
    caption: 'Amazon’s LDJ5 sortation center is seen, as employees begin voting
      to unionize a second warehouse in the Staten Island borough of New York, U.S.
      on Apr. 25, 2022. (Brendan McDermid./File Photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-19T12:23:21.000+08:00
    imagesource: 'ed891050-4eb2-4f51-b109-194b5f73c25e'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '36b4ded3-8419-4b4f-b0ff-1909ae01c34e'
    lead: 'Thousands of Amazon.com AMZN.O workers will walk off the job on Thursday
      morning, in the crucial final days of the holiday season, after union officials
      said the retailer failed to come to the bargaining table to negotiate contracts.'
    activationstatus: true
    created: 2024-12-19T12:25:27.835+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T13:10:45.317+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:32:23.326+08:00
    lastmodified: 2024-12-19T12:27:16.902+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Amazon workers to strike at multiple US warehouses during busy holiday
      season'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f4df10f4-d649-4275-b4f5-c00ce46540a2'
      activationstatus: true
      created: 2024-12-19T12:25:27.856+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:45.320+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T12:27:16.889+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Reuters -</strong> Thousands of Amazon.com AMZN.O workers
        will walk off the job on Thursday morning, in the crucial final days of the
        holiday season, after union officials said the retailer failed to come to
        the bargaining table to negotiate contracts.</p>'
    section1:
      primarytype: 'block'
      uuid: '2163d269-f309-443c-9712-304d6201ba7e'
      activationstatus: true
      created: 2024-12-19T12:25:27.857+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:45.320+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T12:27:16.889+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The strike is a challenge to Amazon’s operations as it races to fulfill
        orders during its busiest season of the year, although union-represented facilities
        represent only about 1% of Amazon’s hourly workforce. In the New York City
        area, for example, the company has multiple warehouses and smaller delivery
        depots.'
    section2:
      primarytype: 'block'
      uuid: 'd87cd709-f02b-4316-bb12-911304bb1ecb'
      activationstatus: true
      created: 2024-12-19T12:25:27.857+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:45.321+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T12:27:16.890+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The International Brotherhood of Teamsters said unionized workers at
        facilities in New York City; Skokie, Illinois; Atlanta, San Francisco and
        southern California will join the picket line to seek contracts guaranteeing
        better wages and work conditions.'
    section3:
      primarytype: 'block'
      uuid: 'e02517f3-56c0-4763-9a13-0f7092a45969'
      activationstatus: true
      created: 2024-12-19T12:25:27.858+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:45.322+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T12:27:16.891+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Teamsters union has said it represents about 10,000 workers at
        10 of the company’s U.S. facilities. Workers at seven of those facilities
        will walk out on Thursday, the Teamsters said.'
    section4:
      primarytype: 'block'
      uuid: '7015dbb5-9b35-4ee5-8b2d-ae0292418dbf'
      activationstatus: true
      created: 2024-12-19T12:25:27.858+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:45.323+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T12:27:16.891+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'An Amazon spokesperson did not respond to a request for comment.'
    section5:
      primarytype: 'block'
      uuid: '916d39e9-2293-4ff4-8fd3-3ab969bff37f'
      activationstatus: true
      created: 2024-12-19T12:25:27.859+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:45.324+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T12:27:16.892+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The union had given Amazon a deadline of Sunday to begin negotiations,
        and workers at facilities voted recently to authorize a strike.'
    section6:
      primarytype: 'block'
      uuid: 'a6935960-52d3-468a-97fd-be82c9a43784'
      activationstatus: true
      created: 2024-12-19T12:25:27.859+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:45.324+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T12:27:16.892+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Teamsters local unions are also putting up picket lines at hundreds
        of Amazon Fulfillment Centers nationwide, the union said in a statement on
        Wednesday.'
    section7:
      primarytype: 'block'
      uuid: 'b0559116-ccdf-4d39-8eca-82b99feec04a'
      activationstatus: true
      created: 2024-12-19T12:25:27.859+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:45.325+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T12:27:16.893+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Observers said Amazon is unlikely to come to the table to bargain,
        calculating it could open the door to additional union actions.</p>'
    section8:
      primarytype: 'block'
      uuid: '9b5843db-d128-4991-a80e-4a060727be41'
      activationstatus: true
      created: 2024-12-19T12:25:27.860+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:45.326+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T12:27:16.893+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Amazon clearly has developed a strategy of ignoring their workers’
        rights to collectively organize and negotiate,” said Benjamin Sachs, a Harvard
        Law School professor of labor and industry.'
    section9:
      primarytype: 'block'
      uuid: 'a1386edb-7c5f-43a2-8f42-0ef500514ed6'
      activationstatus: true
      created: 2024-12-19T12:25:27.860+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:45.326+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T12:27:16.894+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>He noted that more than two years after workers at a Staten Island
        warehouse became the first in the United States to vote to unionize, Amazon
        still has not recognized the group.</p>'
    section10:
      primarytype: 'block'
      uuid: '095ffde2-52a3-4f3b-a6b1-ef38d8c05b92'
      activationstatus: true
      created: 2024-12-19T12:25:27.861+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:45.327+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T12:27:16.894+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Right to organize</strong></h2>'
    section11:
      primarytype: 'block'
      uuid: '81efb3f5-f4f8-4f64-9e54-aa40de9d9028'
      activationstatus: true
      created: 2024-12-19T12:25:27.861+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:45.328+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T12:27:16.895+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Amazon, which has said it prefers direct relationships with workers,
        has challenged union drives while saying workers have the right to organize.</p>'
    section12:
      primarytype: 'block'
      uuid: 'ee5dc4f4-0afa-4756-8e33-68ffdd3d1b95'
      activationstatus: true
      created: 2024-12-19T12:25:27.862+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:45.328+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T12:27:16.895+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The company has filed objections with the National Labor Relations
        Board (NLRB) over the 2022 Staten Island election, alleging bias among agency
        officials, among other issues. Further, Amazon challenged the constitutionality
        of the NLRB itself in a September federal lawsuit.'
    section13:
      primarytype: 'block'
      uuid: '9e3d3f7e-27d0-4c84-8ea1-a375585dc734'
      activationstatus: true
      created: 2024-12-19T12:25:27.862+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:45.329+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T12:27:16.896+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Seattle-based company has also said the Teamsters "attempted to
        coerce" workers illegally to join the union.'
    section14:
      primarytype: 'block'
      uuid: '3d70807d-5094-4d04-b722-a8d998750d61'
      activationstatus: true
      created: 2024-12-19T12:25:27.863+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:45.330+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T12:27:16.896+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Teamsters said the Staten Island warehouse could join the strike
        at any time, as well as another southern California facility that had earlier
        voted to join the walkout.'
    section15:
      primarytype: 'block'
      uuid: '85a69fe3-8a05-40f6-8768-691b6bd5bf77'
      activationstatus: true
      created: 2024-12-19T12:25:27.863+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:45.331+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T12:27:16.897+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Amazon is unlikely, at least initially, to come to the table with the
        Teamsters because there is little legal pressure to do so, said Jake Rosenfeld,
        a sociology professor at Washington University in St. Louis who has studied
        unions. He noted that there has been no apparent penalty to Amazon for ignoring
        the Staten Island workers' demands.'
    section16:
      primarytype: 'block'
      uuid: '3ee7e64f-9184-43b4-be1e-12a1b109bafb'
      activationstatus: true
      created: 2024-12-19T12:25:27.864+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:45.331+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T12:27:16.898+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"It’s been a very successful strategy, the work continues there and
        there is still no contract," said Rosenfeld.'
    section17:
      primarytype: 'block'
      uuid: '263adfd1-2e53-4b54-9101-32da1fc7d81d'
      activationstatus: true
      created: 2024-12-19T12:25:27.864+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:45.332+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T12:27:16.898+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In recent years, Amazon.com has faced worker walkouts in Spain and
        Germany, among other regions, over pay and working conditions.'
    section18:
      primarytype: 'block'
      uuid: '028cfd79-db78-4b73-a369-222564cc0b21'
      activationstatus: true
      created: 2024-12-19T12:25:27.865+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:45.333+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T12:27:16.899+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'As the world’s second-largest private employer after Walmart WMT.O,
        Amazon has long been a target for unions. Some workers have said Amazon’s
        emphasis on greater speed and efficiency can lead to injuries, while Amazon
        has said it pays industry-leading wages and regularly introduces automation
        designed to reduce repetitive stress.'
    section19:
      primarytype: 'block'
      uuid: '1cd953e9-cc9e-4f5b-8b6e-6995a39a75ea'
      activationstatus: true
      created: 2024-12-19T12:25:27.865+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:45.333+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T12:27:16.899+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The company will face other union actions in the months ahead. Workers
        at a Philadelphia Whole Foods in November filed to hold a union election,
        the first since Amazon acquired the grocery chain in 2017.'
    section20:
      primarytype: 'block'
      uuid: '90e1f129-386a-4734-b043-ace3801915b8'
      activationstatus: true
      created: 2024-12-19T12:25:27.866+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:45.334+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T12:27:16.900+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Last month, an administrative judge ordered a third union election
        at an Alabama warehouse after ruling Amazon had acted unlawfully to thwart
        unionization there.'
    section21:
      primarytype: 'block'
      uuid: '81139b67-081f-404b-b0f7-4a3149c18f29'
      activationstatus: true
      created: 2024-12-19T12:25:27.866+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:45.335+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T12:27:16.900+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Earlier this year, Amazon announced a $2.1 billion investment to
        raise pay for fulfillment and transportation employees in the U.S., increasing
        base wages for employees by at least $1.50 to around $22 per hour, a roughly
        7% increase.</p>'
    section22:
      primarytype: 'block'
      uuid: '12485347-d58f-47fc-a5f8-ab6cc5299e26'
      activationstatus: true
      created: 2024-12-19T12:25:27.867+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:45.335+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T12:27:16.901+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Greg Bensinger and Gursimran Kaur; Editing by
        Stephen Coates)</em></p>'
  'START HERE----->north-korea-troops-100-deaths':
    author: 'Jack Kim, Reuters'
    caption: 'A North Korean flag flutters at the propaganda village of Gijungdong
      in North Korea, in this picture taken near the truce village of Panmunjom inside
      the demilitarized zone (DMZ) separating the two Koreas, South Korea on Jul.19,
      2022. (Kim Hong-Ji/Pool/File Photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-19T12:31:27.000+08:00
    imagesource: '767ead80-dc06-4cab-af1e-1317f2bf18e1'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'bb74eef5-cc2e-458e-abe6-c9548defaeb0'
    lead: 'At least 100 North Korean troops deployed to Russia have been killed
      with another 1,000 injured in combat against Ukrainian forces in intense fighting
      in the Kursk region, a South Korean lawmaker said on Thursday citing the country’s
      spy agency.'
    activationstatus: true
    created: 2024-12-19T13:38:11.328+08:00
