      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong>President Ferdinand
        Marcos Jr. has appointed Lt. Gen. Arthur Cordura as the new commanding general
        of the Philippine Air Force (PAF). The announcement was made through a letter
        addressed to Defense Secretary Gibo Teodoro on Thursday, December 19.</p>'
    section1:
      primarytype: 'block'
      uuid: '250424ca-6d27-4583-a2f8-10918fb91a41'
      activationstatus: true
      created: 2024-12-19T08:46:42.516+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:50.758+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T08:51:47.200+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Cordura, a distinguished graduate of the Philippine Military Academy
        (PMA) "Bigkis-Lahi" Class of 1990, finished his course with honors as a Cum
        Laude. He is also an alumnus of the Philippine Air Force Flying School, graduating
        in 1992.'
    section2:
      primarytype: 'block'
      uuid: 'f1546628-cb2f-45d2-b6cc-eb2cdeb5e1fb'
      activationstatus: true
      created: 2024-12-19T08:46:42.516+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:50.759+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T08:51:47.200+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'At the time of his appointment, Cordura served as the Vice Chief of
        Staff of the Armed Forces of the Philippines (AFP).'
    section3:
      primarytype: 'block'
      uuid: 'c921067c-5cf9-443e-ae1c-a6a2ba312c50'
      activationstatus: true
      created: 2024-12-19T08:46:42.517+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:50.759+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T08:51:47.200+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He will succeed Lt. Gen. Stephen Parreño as the head of the Air Force.'
    section4:
      primarytype: 'block'
      uuid: '8f7835dc-a64e-4b96-970f-7dbf691e079a'
      activationstatus: true
      created: 2024-12-19T08:46:42.517+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:50.759+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T08:51:47.201+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Cordura’s appointment comes as part of Marcos' ongoing efforts
        to strengthen the military’s leadership amidst evolving security challenges.</p>'
