      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A third impeachment
        complaint against Vice President Sara Duterte was filed with the House of
        Representatives on Thursday, Dec. 19.</p>'
    section1:
      primarytype: 'block'
      uuid: '93e823d6-702f-496e-89b7-993490794bea'
      activationstatus: true
      created: 2024-12-19T16:22:27.376+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:38.706+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T16:22:27.376+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '2da07be1-a562-4409-aff1-8c52715be5a4'
      activationstatus: true
      created: 2024-12-19T16:22:27.377+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:38.707+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T16:22:27.377+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Religious leaders and civil society groups filed the complaint,
        which was endorsed by House Assistant Minority Leader and Camarines Sur Rep.
        Gabriel Bordado Jr. and Deputy Minority Leader and AAMBIS-Owa party-list Rep.
        Lex Colada.</p>'
    section3:
      primarytype: 'block'
      uuid: 'f08cac5d-f1cd-4962-89be-86b1a031ecac'
      activationstatus: true
      created: 2024-12-19T16:22:27.377+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:38.708+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T16:22:27.377+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'c8a1bbef-6f20-4e07-9384-95eb1811cb39'
      activationstatus: true
      created: 2024-12-19T16:22:27.378+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:38.708+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T16:22:27.378+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The groups cited culpable violation of the Constitution, betrayal of\
        \ public trust, plunder\t and/or\tmalversation, bribery, graft and corruption,\
        \ and other high crimes as grounds for their complaint.\r"
    section5:
      primarytype: 'block'
      uuid: '21f9f5b2-e659-4fbc-a97b-2c571f00f34a'
      activationstatus: true
      created: 2024-12-19T16:22:27.378+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:38.709+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T16:22:27.378+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '4f568f89-75c0-4ad9-8c02-863dfc335b2a'
      activationstatus: true
      created: 2024-12-19T16:22:27.379+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:38.710+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T16:22:27.379+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>They raised Duterte’s “anomalous” disbursement of confidential funds
        in the Office of the Vice President and Department of Education, which she
        headed until July, as well as <strong><a href="https://www.newswatchplus.ph/news/2024/9/25/ex-deped-official-bares-extra-money.html">handing
        out cash</a></strong> for an undetermined purpose to employees.</p>'
    section7:
      primarytype: 'block'
      uuid: '6220813b-88cd-4602-b309-4b1425344c0f'
      activationstatus: true
      created: 2024-12-19T16:22:27.379+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:38.710+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T16:22:27.379+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“This decision is not made lightly but with a deep sense of responsibility
        to ensure accountability at the highest levels of government,” Bordado said
        in a statement.</p>'
    section8:
      primarytype: 'block'
      uuid: '5b2b92ad-b2bc-4bd0-a27a-775696b351ff'
      activationstatus: true
      created: 2024-12-19T16:22:27.379+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:38.711+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T16:22:27.379+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Such conduct undermines public trust, threatens the stability of
        our democratic system, and sets a dangerous precedent for behavior unbecoming
        of a public official,” he added.</p>'
    section9:
      primarytype: 'block'
      uuid: '2d74d06a-0ab7-4386-8522-21be92d37872'
      activationstatus: true
      created: 2024-12-19T16:22:27.380+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:38.712+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T16:22:27.380+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '03c1fffe-9d07-47c0-838b-07fe72f0876b'
      activationstatus: true
      created: 2024-12-19T16:22:27.380+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:38.712+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T16:22:27.380+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Duterte has no statement on the latest move.\r"
    section11:
