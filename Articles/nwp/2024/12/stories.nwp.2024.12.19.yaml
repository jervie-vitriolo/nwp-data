      lastmodified: 2024-12-19T17:18:47.283+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)&nbsp;—</strong> The NBA, where a Big Three combination
        of players often proves successful on the floor, has a Big Three in terms
        of franchise value, too.</p>'
    section1:
      primarytype: 'block'
      uuid: '6c245b4f-c020-4f90-9e97-02a9c9faf2ae'
      activationstatus: true
      created: 2024-12-19T17:18:47.283+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:37.494+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T17:18:47.283+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'd77ffa4a-3926-4b7e-a3cb-cf1944de1d1a'
      activationstatus: true
      created: 2024-12-19T17:18:47.284+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:37.494+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T17:18:47.284+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Golden State Warriors, New York Knicks and Los Angeles Lakers are\
        \ the league’s most valuable franchises by a long distance, Sportico announced\
        \ in its annual assessment on Wednesday.\r"
    section3:
      primarytype: 'block'
      uuid: 'e66d2fe5-3da5-4bc1-9226-cced162bde65'
      activationstatus: true
      created: 2024-12-19T17:18:47.284+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:37.495+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T17:18:47.284+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '61905a64-ba3e-4228-8660-7aefafb9fa11'
      activationstatus: true
      created: 2024-12-19T17:18:47.284+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:37.496+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T17:18:47.284+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>The Warriors are worth $9.14 billion, the Knicks $8.3 billion and
        the Lakers $8.07 billion, per the report. Golden State is considered the second
        most valuable franchise in U.S. sports, trailing only the Dallas Cowboys ($10.3
        billion).</p>'
    section5:
      primarytype: 'block'
      uuid: 'b5923a92-0360-4b56-8926-a2f622df4ce2'
      activationstatus: true
      created: 2024-12-19T17:18:47.285+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:37.496+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T17:18:47.285+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'f01c1a47-0897-4ea8-bc88-9e26496f5cd6'
      activationstatus: true
      created: 2024-12-19T17:18:47.285+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:37.497+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T17:18:47.285+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The assessments include ownership’s real estate as well as team-related\
        \ businesses such as WNBA franchises.\r"
    section7:
      primarytype: 'block'
      uuid: 'ce763f59-88e4-4e88-87f7-ff46640f9e0b'
      activationstatus: true
      created: 2024-12-19T17:18:47.286+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:37.498+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T17:18:47.286+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'dfdb6b42-b6db-4355-a6fd-c949e7410706'
      activationstatus: true
      created: 2024-12-19T17:18:47.286+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:37.498+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T17:18:47.286+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The average NBA team is worth $4.6 billion, a 15 percent rise over\
        \ last year and nearly twice the worth from four years ago.\r"
    section9:
      primarytype: 'block'
      uuid: 'e2cb329f-d258-4962-af10-360b5a76e555'
      activationstatus: true
      created: 2024-12-19T17:18:47.286+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:37.499+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T17:18:47.286+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '0e06237a-398a-4ad6-b42d-1b52b7b23256'
      activationstatus: true
      created: 2024-12-19T17:18:47.287+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:37.500+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T17:18:47.287+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Warriors, who have an affiliated WNBA expansion team set to start\
        \ next year, saw their value go up 10 percent from 2023. The Knicks had a\
        \ 12 percent rise, and the Lakers had a 10 percent hike.\r"
    section11:
      primarytype: 'block'
      uuid: 'bfc62be7-a52e-42b7-8a46-93ca6652bd39'
      activationstatus: true
      created: 2024-12-19T17:18:47.287+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:37.500+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T17:18:47.287+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'b91b61aa-2d80-4c9b-a673-62acaf49367f'
      activationstatus: true
      created: 2024-12-19T17:18:47.287+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:37.501+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T17:18:47.287+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Brooklyn Nets are fourth on the list with a $5.7 billion value,\
        \ a rise of 43 percent from the club’s 13th-place ranking last year. Billboard\
        \ cited the Nets' Barclays Center venue as the world’s highest-grossing arena\
        \ as of April.\r"
    section13:
      primarytype: 'block'
      uuid: 'd5779079-b8d3-49dc-8ec1-2cb4452e50c8'
      activationstatus: true
      created: 2024-12-19T17:18:47.288+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:37.502+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T17:18:47.288+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '99175cfa-9be7-4e1c-a9e1-644e4183c70e'
      activationstatus: true
      created: 2024-12-19T17:18:47.288+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:37.502+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T17:18:47.288+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Rounding out the top 10 are the Los Angeles Clippers ($5.68 billion),\
        \ the for-sale Boston Celtics ($5.66 billion), the Chicago Bulls ($5.56 billion),\
        \ the Miami Heat ($5 billion), the Houston Rockets ($4.77 billion) and the\
        \ Toronto Raptors ($4.66 billion).\r"
    section15:
      primarytype: 'block'
      uuid: '2c12f3a1-5d8a-4aa0-9927-355b628de307'
      activationstatus: true
      created: 2024-12-19T17:18:47.289+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:37.503+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T17:18:47.289+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '31e4266a-53c6-4470-b35b-5f793498fecc'
      activationstatus: true
      created: 2024-12-19T17:18:47.289+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:37.504+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T17:18:47.289+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Among the top 10 franchises, only the Lakers and Celtics don't control\
        \ their venues.\r"
    section17:
      primarytype: 'block'
      uuid: '17a241b9-3cec-4c1f-bc88-2baa7bdc7624'
      activationstatus: true
      created: 2024-12-19T17:18:47.290+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:37.505+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T17:18:47.290+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '75327ad0-5ed3-4acb-bb8e-86bf8b3c0950'
      activationstatus: true
