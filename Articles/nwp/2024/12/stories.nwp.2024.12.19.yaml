      lastactivated: 2025-03-13T13:10:36.344+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T17:41:21.507+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Department of Justice
        (DOJ) may summon former President Rodrigo Duterte in its investigation of
        extrajudicial killings (EJK) linked to his bloody drug war.</p>'
    section1:
      primarytype: 'block'
      uuid: '314894f2-517f-4ad0-a328-1d6d0a54d66a'
      activationstatus: true
      created: 2024-12-19T17:41:21.492+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:36.344+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T17:41:21.492+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '8550ac8e-d41b-471a-8e48-aaa90cf1553e'
      activationstatus: true
      created: 2024-12-19T17:41:21.492+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:36.345+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T17:41:21.492+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The DOJ has formed a <strong><a href="https://www.newswatchplus.ph/news/2024/11/6/drug-war-ejk-task-force.html">task
        force on EJK</a></strong> to look into Duterte’s campaign, which had killed
        around 30,000 people based on human rights records.</p>'
    section3:
      primarytype: 'block'
      uuid: '5cdd281e-6572-45fb-ac64-910d393273a4'
      activationstatus: true
      created: 2024-12-19T17:41:21.493+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:36.346+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T17:41:21.493+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In a chance interview, Justice Undersecretary Jesse Andres was asked
        if the agency will issue a subpoena for Duterte after the House quad-committee
        recommended <strong><a href="https://www.newswatchplus.ph/news/2024/12/18/Quad-panel-filing-cases-Duterte-Go-Dela-Rosa.html">filing
        a case</a></strong> against him for supposed crimes against humanity.</p>'
    section4:
      primarytype: 'block'
      uuid: '48561cff-72ea-4e6f-b7fe-14389dbea037'
      activationstatus: true
      created: 2024-12-19T17:41:21.493+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:36.346+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T17:41:21.493+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“We will look into that possibility,” Andres said.\r"
    section5:
      primarytype: 'block'
      uuid: '7ca4f88c-1c7e-4908-b7eb-ff8b8cf40f3c'
      activationstatus: true
      created: 2024-12-19T17:41:21.493+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:36.347+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T17:41:21.493+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'b588a874-7bcc-4ceb-8dbb-89ead5fe278e'
      activationstatus: true
      created: 2024-12-19T17:41:21.494+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:36.347+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T17:41:21.494+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“As of now, there are already admissions on record made by the former\
        \ president and that is evidence that is admissible because these are all\
        \ under oath and in a public proceeding,” he said.\r"
    section7:
      primarytype: 'block'
      uuid: 'fb1fe850-3381-49de-ab7b-892b706b27bb'
      activationstatus: true
      created: 2024-12-19T17:41:21.494+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:36.348+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T17:41:21.494+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'c104406c-7696-45c0-ae1e-b7e6a0f1a3d3'
      activationstatus: true
      created: 2024-12-19T17:41:21.495+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:36.349+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T17:41:21.495+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Andres said former presidents are not immune from suit.\r"
    section9:
      primarytype: 'block'
      uuid: '7ea1f8c5-cf76-402b-9019-f590986fd0c5'
      activationstatus: true
      created: 2024-12-19T17:41:21.495+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:36.350+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T17:41:21.495+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '02cee6f5-d839-40de-ace2-f492f2dec4a3'
      activationstatus: true
      created: 2024-12-19T17:41:21.496+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:36.350+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T17:41:21.496+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The quad-committee has been conducting inquiries on the drug war and\
        \ offshore gaming.\r"
    section11:
      primarytype: 'block'
      uuid: 'f2889fc2-c5bc-4eee-b050-1bd02e2add5f'
