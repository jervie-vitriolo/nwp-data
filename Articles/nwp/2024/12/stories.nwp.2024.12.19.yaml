      'mgnl:lastModified': 2024-12-19T17:18:47.288+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Rounding out the top 10 are the Los Angeles Clippers ($5.68 billion),\
        \ the for-sale Boston Celtics ($5.66 billion), the Chicago Bulls ($5.56 billion),\
        \ the Miami Heat ($5 billion), the Houston Rockets ($4.77 billion) and the\
        \ Toronto Raptors ($4.66 billion).\r"
