      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaa9080-8840-48b8-936b-aade6d8f64c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T13:38:11.354+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.611+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T13:38:11.354+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It is because of the misguided acts of the U.S. and the West persisting
        in their structure-destructive, hegemony-oriented and adventuristic military
        policy," it said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96f775a-4699-49c9-9277-c200e71ae76a'
