      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T16:22:27.378+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f568f89-75c0-4ad9-8c02-863dfc335b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T16:22:27.379+08:00
      'mgnl:createdBy': 'daniza-nwp'
