      'mgnl:lastModified': 2024-12-19T16:22:27.378+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The groups cited culpable violation of the Constitution, betrayal of\
        \ public trust, plunder\t and/or\tmalversation, bribery, graft and corruption,\
        \ and other high crimes as grounds for their complaint.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f9f5b2-e659-4fbc-a97b-2c571f00f34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T16:22:27.378+08:00
      'mgnl:createdBy': 'daniza-nwp'
