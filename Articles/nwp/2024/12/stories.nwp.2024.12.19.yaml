    'mgnl:tags': ['market', 'Department-of-Agriculture', 'Department-of-Trade-and-Industry']
    'stories': []
    'template': '1'
    'title': 'Gradual noche buena shopping seen; meat prices go up'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd79297b-5bfd-4bd7-a379-f98984e925c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T18:28:05.827+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:35.145+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T18:28:05.854+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Some consumers have
        opted for piecemeal purchase of food items for the Christmas celebration,
        while meat prices are seen going up days before the noche buena tradition.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c07fcf7-2b36-4bf6-94bc-1c79df0f2336'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T18:28:05.828+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:35.146+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T18:28:05.828+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Annalisa Budlayan, 45, said she already bought ingredients for salad\
        \ and spaghetti. She has a family of five.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d148bd7-06ca-4623-a600-7a9d77d36023'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T18:28:05.828+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:35.147+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T18:28:05.828+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Bawat sahod, binibili na siya pakonti-konti para makumpleto siya pagdating\
        \ ng pasko,” Budlayan told NewsWatch Plus while buying meat at the Guadalupe\
        \ Public Market in Makati City. “Mahal, ‘di kaya nang biglaan.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21aa50d2-6767-4d71-8f22-471b846114f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T18:28:05.829+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:35.147+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T18:28:05.829+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Once we get our salary, we buy food items gradually to\
        \ complete them by Christmas. The products are expensive. We cannot buy in\
        \ one go.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086860ed-9279-46b9-844a-7b555af1d6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T18:28:05.829+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:35.148+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T18:28:05.829+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Trade Secretary Cristina Aldeguer-Roque and Agriculture Secretary Francisco\
        \ Tiu Laurel Jr. made the rounds at the Guadalupe market and some nearby groceries\
        \ on Thursday, Dec. 19, to monitor prices of basic goods.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02393db6-b734-41c9-9c46-da157a5cafb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T18:28:05.830+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:35.149+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T18:28:05.830+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Laurel told reporters that retailers have raised prices because of\
        \ higher demand. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1a7a0c-9f20-4971-b35b-34c984672b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T18:28:05.830+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:35.149+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T18:28:05.830+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He said there was a P20 increase in chicken meat, but added this is\
        \ normal for the holiday season.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc4abe3-1776-4a60-8cb2-8ac8dbec5e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T18:28:05.830+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:35.150+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T18:28:05.830+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The agriculture chief cited some factors for the increase in other\
        \ meat products.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85aab24-8a7d-4dc5-a038-c25bf2bd5c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T18:28:05.831+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:35.151+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T18:28:05.831+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“May problema pa rin sa ASF (African Swine Fever) kaya sa baboy expected\
        \ pa rin tumaas,” Laurel said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ee0caf-77f4-473f-bfde-dd3c731de86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T18:28:05.831+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:35.151+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T18:28:05.831+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: There’s still a problem with ASF that’s why pork prices\
        \ are expected to increase.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ef04d2-67cb-4b14-a5e1-35880ea091ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T18:28:05.832+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:35.152+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T18:28:05.832+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Medyo napansin ko na mahal ‘yong isda pero ganun talaga kasi closed\
        \ season ng fishing… until end of January,” he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d0090d-2844-4c05-98ea-d03a42ff5fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T18:28:05.832+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:35.153+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T18:28:05.832+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I also saw that fish was more expensive, but that would\
        \ be the case since it’s closed fishing season until the end of January.]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dae1657-089c-409b-bd19-ccaf157e0f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T18:28:05.833+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:35.153+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T18:28:05.833+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "As of Dec. 18, the Department of Agriculture said pork products range\
        \ from P230 per kilogram (kg) to P410/kg in Metro Manila markets. Whole chicken\
        \ is sold at P180/kg to P230/kg, while fish at P100/kg to P380/kg. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56537583-e5e6-4340-8165-c38b3a243eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T18:28:05.833+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:35.154+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T18:28:05.833+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Meat vendors also said consumers have complained of high prices of\
        \ meat.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3991059c-9275-43af-9d54-ccbbd01d660e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T18:28:05.834+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:35.155+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T18:28:05.834+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Hindi naman po siya biglaan ang pagtaas. P5, P3 ganyan, every day\
        \ tumataas,” said Marlene Santos, who was selling chicken meat.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2805ef78-5589-410e-9ed0-012744081827'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T18:28:05.834+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:35.155+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T18:28:05.834+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Parehas lang ‘yong supply kaso ang taas ng puhunan,” she said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726c1789-15fd-4fe7-a6f4-87f1d22626c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T18:28:05.835+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:35.156+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T18:28:05.835+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The price increase was not abrupt. It went up by P5,\
        \ P3, every day.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b2eaa1-b8a1-48b8-92c9-9ae18a2332a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T18:28:05.835+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:35.157+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T18:28:05.835+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Malou Gallos, a pork vendor, also said she observed that a number are\
        \ buying meat only for the day, a different situation from previous seasons.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c473a9b-9cab-493c-bd13-6b72fa2df755'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T18:28:05.836+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:35.157+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T18:28:05.836+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Dati malayo pa lang may mga booking naman kami ng order-order ngayon\
        \ wala na po,” Gallos said. “Kung ano ang araw na kailangan dun lang sila\
        \ bumibili.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924dfd63-26be-4b75-9dac-c85946cb6641'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T18:28:05.836+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:35.158+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T18:28:05.836+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Before, we were booked with orders ahead of time, but\
        \ that’s not the case now. They only buy what they need for the day.]\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5c06a9-09ac-4e1f-8bd4-7c5e16b14ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T18:28:05.837+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:35.159+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T18:28:05.837+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e0d010-beaf-43d0-8d59-fc29740f6d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T18:28:05.837+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:35.159+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T18:28:05.837+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Noche Buena</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1632291-3bc3-472e-b950-121f3e0c1716'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T18:28:05.838+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:35.160+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T18:28:05.838+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Sabrina Cortez, a 46-year-old single mother, has also began grocery\
        \ shopping for Noche Buena with only P1,500 as budget. She said she is expecting\
        \ more funds once she pays other household expenses.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa05aa6-b68e-4274-9f87-af83f83b81e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T18:28:05.838+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:35.160+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T18:28:05.838+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Mas gugustuhin mo bumili ng isang set. ‘Yong male-less ko sa kanya,\
        \ ipambibili ko na lang ng ingredients at ng iba,” she said of her budget\
        \ plan.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39935ecb-72e3-48b3-8ef0-1747c1aab185'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T18:28:05.839+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:35.161+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T18:28:05.839+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: You would want to buy a set already. What I could save\
        \ from that can be bought with other ingredients.]\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286c969d-c40c-4d45-8824-f1c740e4f262'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T18:28:05.840+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:35.162+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T18:28:05.840+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Roque said some of the noche buena items have less than 5% price increase\
        \ until year-end, as agreed in the Department of Trade and Industry’s (DTI)\
        \ meeting with manufacturers.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95abeef-6fa5-4dbb-8651-ff5d83021cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T18:28:05.840+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:35.162+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T18:28:05.840+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.newswatchplus.ph/news/2024/11/18/dti-noche-buena-price-guide-2024.html">Price
        increase for over 100 ‘noche buena’ items — DTI</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59eb6329-122f-40c6-8688-2db87bda1425'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T18:28:05.841+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:35.163+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T18:28:05.841+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Kinausap namin ‘yong [We talked with] manufacturers and mga brand\
        \ owners if they can just leave the prices the same as last year,” Roque told\
        \ reporters. “Pero ‘yong mga iba, because of mataas ‘yong cost nila, mataas\
        \ din ang dollar [But others have high costs, there’s a high dollar exchange],\
        \ they also need to put up their price.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241602d6-665d-49fd-a93e-66a5075efb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T18:28:05.841+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:35.164+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T18:28:05.841+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The two secretaries also posted copies of the Noche Buena price guide\
        \ in their market visits.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ec5f8b-47a6-4e6b-9e43-5b25243206dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T18:28:05.842+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:35.164+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T18:28:05.842+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“‘Young consumers, dapat maging [Consumers must be] wise,” she said.\
        \ “We have the bulletin… may price monitoring do’n [there’s price monitoring],\
        \ best for them to check the prices there.”\r"
  'bsp-new-polymer-banknotes-':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-19T18:27:31.000+08:00
    'imagesource': 'jcr:5fa4a884-a79a-486d-b7bb-837e3b3abf21'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8118deb3-480d-4e8c-966c-6032ef8afa26'
    'lead': 'The Bangko Sentral ng Pilipinas (BSP) has unveiled the new polymer banknote
      series which will be in circulation on Christmas week in limited quantity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-19T18:29:43.341+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:34.043+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:26.605+08:00
    'mgnl:lastModified': 2024-12-19T18:36:43.484+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'BSP introduces P500, P100, P50 polymer banknotes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e964d2-ae8a-4af1-9d20-2d4e7c1d71dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T18:29:43.361+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.046+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T18:36:43.478+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The Bangko Sentral
        ng Pilipinas (BSP) has unveiled the new polymer banknote series which will
        be in circulation on Christmas week in limited quantity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52225ce1-bbed-40d1-bb81-1ddc6d8cbbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T18:29:43.361+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.047+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T18:36:43.478+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'President Ferdinand R. Marcos Jr. received the "First Philippine Polymer
        Banknote Series" from BSP Governor Eli M. Remolona Jr. during a ceremony in
        Malacañang on Thursday, Dec. 19.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91820706-1691-4a9f-b0f6-85be56104867'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T18:29:43.362+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.048+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T18:36:43.479+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The 1000-, 500-, 100-, and 50-peso denominations of the polymer series
        feature images of native and protected species in the country alongside traditional
        local weave designs.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd599f685-6e14-4f08-a4c3-baaedbdfb7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T18:29:43.362+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.049+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T18:36:43.479+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"The polymer series raises awareness of the country’s threatened species,
        serves as a symbol of Filipino identity, and fosters national pride," said
        Remolona in a statement.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20b1f21-413e-4859-bf1d-622acd3ac266'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T18:29:43.362+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.049+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T18:36:43.479+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The new banknotes feature the following:'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69304d1-aec9-479e-80da-7ec2eac77d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T18:29:43.363+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.050+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T18:36:43.480+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ 1000-piso: Tubbataha Reefs Natural Park, South Sea pearl, and
        the T''nalak weave design</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683e8b73-990e-4f5b-9ebd-3b9b15806037'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T18:29:43.363+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.051+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T18:36:43.480+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ 500-piso: Puerto Princesa Subterranean River National Park, blue-naped
        parrot, and southern Philippine weave design</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8ee9bb-dcad-44cf-be5b-48d20ff3335b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T18:29:43.364+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.051+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T18:36:43.481+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ 100-piso: Mayon Volcano, whale shark, and Bicol Region weave design</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be24d34-0c42-4e17-9764-5696c482bbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T18:29:43.364+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.052+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T18:36:43.481+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ 50-piso: Taal Lake, native maliputo fish, and Batangas embroidery
        design</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599419b2-9c18-4b21-be42-0c84f9ec0c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T18:29:43.365+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.053+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T18:36:43.482+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The BSP added that polymer banknotes are “smarter, cleaner, and
        stronger.”&nbsp; These have advanced anti-counterfeiting features and a smaller
        carbon footprint.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc074fe-7c18-4f39-8f74-27118d8cbcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T18:29:43.365+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.053+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T18:36:43.482+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The polymer banknote series will co-circulate alongside paper banknotes.</p>'
