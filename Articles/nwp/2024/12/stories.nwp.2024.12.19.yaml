      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T16:22:27.379+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>They raised Duterte’s “anomalous” disbursement of confidential funds
        in the Office of the Vice President and Department of Education, which she
        headed until July, as well as <strong><a href="https://www.newswatchplus.ph/news/2024/9/25/ex-deped-official-bares-extra-money.html">handing
        out cash</a></strong> for an undetermined purpose to employees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6220813b-88cd-4602-b309-4b1425344c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T16:22:27.379+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.710+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T16:22:27.379+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“This decision is not made lightly but with a deep sense of responsibility
        to ensure accountability at the highest levels of government,” Bordado said
        in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2b92ad-b2bc-4bd0-a27a-775696b351ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T16:22:27.379+08:00
      'mgnl:createdBy': 'daniza-nwp'
