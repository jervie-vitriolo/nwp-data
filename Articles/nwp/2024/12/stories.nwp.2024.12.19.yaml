    title: 'BSP introduces P500, P100, P50 polymer banknotes'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd0e964d2-ae8a-4af1-9d20-2d4e7c1d71dd'
      activationstatus: true
      created: 2024-12-19T18:29:43.361+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:34.046+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T18:36:43.478+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The Bangko Sentral
        ng Pilipinas (BSP) has unveiled the new polymer banknote series which will
        be in circulation on Christmas week in limited quantity.</p>'
    section1:
      primarytype: 'block'
      uuid: '52225ce1-bbed-40d1-bb81-1ddc6d8cbbf6'
      activationstatus: true
      created: 2024-12-19T18:29:43.361+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:34.047+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T18:36:43.478+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'President Ferdinand R. Marcos Jr. received the "First Philippine Polymer
        Banknote Series" from BSP Governor Eli M. Remolona Jr. during a ceremony in
        Malacañang on Thursday, Dec. 19.'
    section2:
      primarytype: 'block'
      uuid: '91820706-1691-4a9f-b0f6-85be56104867'
      activationstatus: true
      created: 2024-12-19T18:29:43.362+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:34.048+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T18:36:43.479+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The 1000-, 500-, 100-, and 50-peso denominations of the polymer series
        feature images of native and protected species in the country alongside traditional
        local weave designs.'
    section3:
      primarytype: 'block'
      uuid: 'd599f685-6e14-4f08-a4c3-baaedbdfb7ab'
      activationstatus: true
      created: 2024-12-19T18:29:43.362+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:34.049+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T18:36:43.479+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"The polymer series raises awareness of the country’s threatened species,
        serves as a symbol of Filipino identity, and fosters national pride," said
        Remolona in a statement.'
    section4:
      primarytype: 'block'
      uuid: 'a20b1f21-413e-4859-bf1d-622acd3ac266'
      activationstatus: true
      created: 2024-12-19T18:29:43.362+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:34.049+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T18:36:43.479+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The new banknotes feature the following:'
    section5:
      primarytype: 'block'
      uuid: 'd69304d1-aec9-479e-80da-7ec2eac77d74'
      activationstatus: true
      created: 2024-12-19T18:29:43.363+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:34.050+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T18:36:43.480+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>+ 1000-piso: Tubbataha Reefs Natural Park, South Sea pearl, and
        the T'nalak weave design</p>'
    section6:
      primarytype: 'block'
      uuid: '683e8b73-990e-4f5b-9ebd-3b9b15806037'
      activationstatus: true
      created: 2024-12-19T18:29:43.363+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:34.051+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T18:36:43.480+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>+ 500-piso: Puerto Princesa Subterranean River National Park, blue-naped
        parrot, and southern Philippine weave design</p>'
    section7:
      primarytype: 'block'
      uuid: 'ce8ee9bb-dcad-44cf-be5b-48d20ff3335b'
      activationstatus: true
      created: 2024-12-19T18:29:43.364+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:34.051+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T18:36:43.481+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>+ 100-piso: Mayon Volcano, whale shark, and Bicol Region weave design</p>'
    section8:
      primarytype: 'block'
      uuid: '4be24d34-0c42-4e17-9764-5696c482bbe3'
      activationstatus: true
      created: 2024-12-19T18:29:43.364+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:34.052+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T18:36:43.481+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>+ 50-piso: Taal Lake, native maliputo fish, and Batangas embroidery
        design</p>'
    section9:
      primarytype: 'block'
      uuid: '599419b2-9c18-4b21-be42-0c84f9ec0c4c'
      activationstatus: true
      created: 2024-12-19T18:29:43.365+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:34.053+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T18:36:43.482+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The BSP added that polymer banknotes are “smarter, cleaner, and
        stronger.”&nbsp; These have advanced anti-counterfeiting features and a smaller
        carbon footprint.</p>'
    section10:
      primarytype: 'block'
      uuid: 'abc074fe-7c18-4f39-8f74-27118d8cbcfd'
      activationstatus: true
      created: 2024-12-19T18:29:43.365+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:34.053+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T18:36:43.482+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The polymer banknote series will co-circulate alongside paper banknotes.</p>'
