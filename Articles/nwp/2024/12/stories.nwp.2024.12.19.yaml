      'mgnl:lastModified': 2024-12-19T15:48:58.458+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3168624b-fd24-4451-841b-6039895dfa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:48:58.459+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.389+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:48:58.459+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a fresh twist to the saga, Noh is accused of discussing military
        deployment plans with incumbent army officers at a fast-food burger joint,
        two days before Yoon declared martial law, the official said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51644b73-c723-4824-a856-d7c0fbd851fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:48:58.460+08:00
