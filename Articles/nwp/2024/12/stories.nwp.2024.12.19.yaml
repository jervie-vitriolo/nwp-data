    title: 'Corruption may have disrupted Chinese military modernization goals,
      Pentagon report says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '13937ae3-5787-45e9-b438-07feb8826abe'
      activationstatus: true
      created: 2024-12-19T15:01:15.696+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:43.796+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:01:15.717+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>WASHINGTON, Dec 18 (Reuters) -</strong> Corruption in China’s
        military may have disrupted its progress towards its 2027 military modernization
        goals, the Pentagon said in its annual report on Beijing’s military that
        was released on Wednesday.</p>'
    section1:
      primarytype: 'block'
      uuid: '07ff0534-aead-47ed-b460-3d6ee20deeee'
      activationstatus: true
      created: 2024-12-19T15:01:15.697+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:43.797+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:01:15.697+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Since last year, China’s military has undergone a sweeping anti-corruption
        purge and last month the defense ministry said a top-ranking military official
        had been suspended and was under investigation for "serious violations of
        discipline."'
    section2:
      primarytype: 'block'
      uuid: '9ca0230f-7067-4e96-8245-9667c3c8d230'
      activationstatus: true
      created: 2024-12-19T15:01:15.697+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:43.797+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:01:15.697+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The wide-ranging Pentagon report said that between July and December
        2023, at least 15 high-ranking Chinese military officers and defense industry
        executives were removed from their posts.'
    section3:
      primarytype: 'block'
      uuid: '03d821e7-174f-40c4-be85-f1ab3a763256'
      activationstatus: true
      created: 2024-12-19T15:01:15.698+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:43.798+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:01:15.698+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"In 2023, the PLA experienced a new wave of corruption-related investigations
        and removals of senior leaders which may have disrupted its progress toward
        stated 2027 modernization goals," the report said, using an acronym for the
        People’s Liberation Army (PLA).'
    section4:
      primarytype: 'block'
      uuid: '3c5d3a60-f860-4425-a408-2b816b527710'
      activationstatus: true
      created: 2024-12-19T15:01:15.698+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:43.799+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:01:15.698+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'U.S. officials, including the head of the Central Intelligence Agency,
        have said that Chinese President Xi Jinping had ordered his military to be
        ready to conduct an invasion of Taiwan by 2027.'
    section5:
      primarytype: 'block'
      uuid: 'dcac8dcb-0304-43d8-954a-f39e8da274cc'
      activationstatus: true
      created: 2024-12-19T15:01:15.699+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:43.799+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:01:15.699+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'China’s official 2027 modernization goals include accelerating the
        integration of intelligence, mechanization and other tools while boosting
        the speed of modernization in military theories, personnel, weapons and equipment,
        the Pentagon said.'
    section6:
      primarytype: 'block'
      uuid: '74cc1a85-1a90-4132-9eb8-f90055d93e4f'
      activationstatus: true
      created: 2024-12-19T15:01:15.699+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:43.800+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:01:15.699+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The removal of the 15 senior officials was likely the "tip of the iceberg,"
        Ely Ratner, U.S. Assistant Secretary of Defense for Indo-Pacific Security
        Affairs, told a Washington think tank after the report’s release. China’s
        leadership would not be taking such extreme anticorruption measures unless
        they felt the PLA’s operational effectiveness was being impacted, he said.'
    section7:
      primarytype: 'block'
      uuid: '6926ac7f-0d4b-49a5-af1c-e05be159e070'
      activationstatus: true
      created: 2024-12-19T15:01:15.700+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:43.801+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:01:15.700+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"I don't think this is just ... some guys are taking some money and
        putting it in their pocket, or maybe their banquets, they're buying too expensive
        whiskey," Ratner said at the Center for Strategic and International Studies.'
    section8:
      primarytype: 'block'
