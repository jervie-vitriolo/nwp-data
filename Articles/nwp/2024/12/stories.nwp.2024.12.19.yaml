      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A third impeachment
        complaint against Vice President Sara Duterte was filed with the House of
        Representatives on Thursday, Dec. 19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e823d6-702f-496e-89b7-993490794bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T16:22:27.376+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.706+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T16:22:27.376+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da07be1-a562-4409-aff1-8c52715be5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T16:22:27.377+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.707+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T16:22:27.377+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Religious leaders and civil society groups filed the complaint,
        which was endorsed by House Assistant Minority Leader and Camarines Sur Rep.
        Gabriel Bordado Jr. and Deputy Minority Leader and AAMBIS-Owa party-list Rep.
        Lex Colada.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08cac5d-f1cd-4962-89be-86b1a031ecac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T16:22:27.377+08:00
