      'jcr:uuid': 'c8a1bbef-6f20-4e07-9384-95eb1811cb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T16:22:27.378+08:00
      'mgnl:createdBy': 'daniza-nwp'
