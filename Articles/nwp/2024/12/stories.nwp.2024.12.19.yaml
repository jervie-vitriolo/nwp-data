      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T17:18:47.283+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> The NBA, where a Big Three combination
        of players often proves successful on the floor, has a Big Three in terms
        of franchise value, too.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c245b4f-c020-4f90-9e97-02a9c9faf2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T17:18:47.283+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:37.494+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T17:18:47.283+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77ffa4a-3926-4b7e-a3cb-cf1944de1d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T17:18:47.284+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:37.494+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T17:18:47.284+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Golden State Warriors, New York Knicks and Los Angeles Lakers are\
        \ the league’s most valuable franchises by a long distance, Sportico announced\
        \ in its annual assessment on Wednesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66d2fe5-3da5-4bc1-9226-cced162bde65'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T17:18:47.284+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:37.495+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T17:18:47.284+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61905a64-ba3e-4228-8660-7aefafb9fa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T17:18:47.284+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:37.496+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T17:18:47.284+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Warriors are worth $9.14 billion, the Knicks $8.3 billion and
        the Lakers $8.07 billion, per the report. Golden State is considered the second
        most valuable franchise in U.S. sports, trailing only the Dallas Cowboys ($10.3
        billion).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5923a92-0360-4b56-8926-a2f622df4ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T17:18:47.285+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:37.496+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T17:18:47.285+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01c1a47-0897-4ea8-bc88-9e26496f5cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T17:18:47.285+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:37.497+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T17:18:47.285+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The assessments include ownership’s real estate as well as team-related\
        \ businesses such as WNBA franchises.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce763f59-88e4-4e88-87f7-ff46640f9e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T17:18:47.286+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:37.498+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T17:18:47.286+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdb6b42-b6db-4355-a6fd-c949e7410706'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T17:18:47.286+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:37.498+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T17:18:47.286+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The average NBA team is worth $4.6 billion, a 15 percent rise over\
        \ last year and nearly twice the worth from four years ago.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cb329f-d258-4962-af10-360b5a76e555'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T17:18:47.286+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:37.499+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T17:18:47.286+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e06237a-398a-4ad6-b42d-1b52b7b23256'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T17:18:47.287+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:37.500+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T17:18:47.287+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Warriors, who have an affiliated WNBA expansion team set to start\
        \ next year, saw their value go up 10 percent from 2023. The Knicks had a\
        \ 12 percent rise, and the Lakers had a 10 percent hike.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc62be7-a52e-42b7-8a46-93ca6652bd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T17:18:47.287+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:37.500+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T17:18:47.287+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91b61aa-2d80-4c9b-a673-62acaf49367f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T17:18:47.287+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:37.501+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T17:18:47.287+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Brooklyn Nets are fourth on the list with a $5.7 billion value,\
        \ a rise of 43 percent from the club’s 13th-place ranking last year. Billboard\
        \ cited the Nets' Barclays Center venue as the world’s highest-grossing arena\
        \ as of April.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5779079-b8d3-49dc-8ec1-2cb4452e50c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T17:18:47.288+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:37.502+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T17:18:47.288+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
