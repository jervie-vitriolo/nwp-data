      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292c272b-0b5e-432e-aaba-3b284473c4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T13:38:11.344+08:00
      'mgnl:createdBy': 'daniza-nwp'
