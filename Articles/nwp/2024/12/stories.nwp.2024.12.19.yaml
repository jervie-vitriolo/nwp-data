    'stories': []
    'template': '1'
    'title': 'Justice dept. may summon ex-Pres. Duterte over drug war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf69b21-d78e-4866-bf26-07dfedf52bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T17:41:21.491+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.344+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T17:41:21.507+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Department of Justice
        (DOJ) may summon former President Rodrigo Duterte in its investigation of
        extrajudicial killings (EJK) linked to his bloody drug war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314894f2-517f-4ad0-a328-1d6d0a54d66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T17:41:21.492+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.344+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T17:41:21.492+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8550ac8e-d41b-471a-8e48-aaa90cf1553e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T17:41:21.492+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.345+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T17:41:21.492+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DOJ has formed a <strong><a href="https://www.newswatchplus.ph/news/2024/11/6/drug-war-ejk-task-force.html">task
        force on EJK</a></strong> to look into Duterte’s campaign, which had killed
        around 30,000 people based on human rights records.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdd281e-6572-45fb-ac64-910d393273a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T17:41:21.493+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.346+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T17:41:21.493+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a chance interview, Justice Undersecretary Jesse Andres was asked
        if the agency will issue a subpoena for Duterte after the House quad-committee
        recommended <strong><a href="https://www.newswatchplus.ph/news/2024/12/18/Quad-panel-filing-cases-Duterte-Go-Dela-Rosa.html">filing
        a case</a></strong> against him for supposed crimes against humanity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48561cff-72ea-4e6f-b7fe-14389dbea037'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T17:41:21.493+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.346+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T17:41:21.493+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“We will look into that possibility,” Andres said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca4f88c-1c7e-4908-b7eb-ff8b8cf40f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T17:41:21.493+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.347+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T17:41:21.493+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b588a874-7bcc-4ceb-8dbb-89ead5fe278e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T17:41:21.494+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.347+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T17:41:21.494+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“As of now, there are already admissions on record made by the former\
        \ president and that is evidence that is admissible because these are all\
        \ under oath and in a public proceeding,” he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1fe850-3381-49de-ab7b-892b706b27bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T17:41:21.494+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.348+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T17:41:21.494+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c104406c-7696-45c0-ae1e-b7e6a0f1a3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T17:41:21.495+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.349+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T17:41:21.495+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Andres said former presidents are not immune from suit.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea1f8c5-cf76-402b-9019-f590986fd0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T17:41:21.495+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.350+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T17:41:21.495+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cee6f5-d839-40de-ace2-f492f2dec4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T17:41:21.496+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.350+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T17:41:21.496+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The quad-committee has been conducting inquiries on the drug war and\
        \ offshore gaming.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2889fc2-c5bc-4eee-b050-1bd02e2add5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T17:41:21.496+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.351+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T17:41:21.496+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac270ab-86dc-4b52-8916-5a71a4dcbe6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T17:41:21.496+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.351+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T17:41:21.496+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>During Duterte’s first attendance to the hearing, he admitted that
        he killed drug suspects and erring police officers. He also said he had requested
        for a higher budget for the Office of the President for his drug war reward
        system, in which cops were given prize money in exchange for killing drug
        suspects.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e853f465-a60e-4b09-9f2e-82468fce984e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T17:41:21.497+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.352+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T17:41:21.497+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2024/11/14/duterte-first-quad-comm-attendance-wrap.html">Duterte
        attends first House EJK probe</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dd2e39-2b60-4e48-bf33-cc6225cd0c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T17:41:21.497+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.353+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T17:41:21.497+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The House panel also recommended filing cases against Senators Bato\
        \ dela Rosa and Bong Go, who were both implicated in the hearings.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52157d7-bbeb-4cf6-bf90-0f86386e9fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T17:41:21.498+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.353+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T17:41:21.498+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e96170c-d8f7-4bee-aed0-030d04c5d990'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T17:41:21.498+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.354+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T17:41:21.498+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The International Criminal Court has been reviewing supposed crimes
        against humanity committed by Duterte and dela Rosa, who was the top police
        chief when the campaign was launched.</p>'
