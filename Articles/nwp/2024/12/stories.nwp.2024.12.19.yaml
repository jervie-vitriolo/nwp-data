      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Witness testimonies, corroborated by evidence, revealed a system
        that incentivized the killing of suspected drug personalities—a system modeled
        after the so-called ‘Davao Template’ and replicated nationwide,” Barbers said
        during his speech.</p>'
    '13':
