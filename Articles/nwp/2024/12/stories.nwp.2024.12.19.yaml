      created: 2024-12-19T17:18:47.291+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:37.506+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T17:18:47.291+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '87d7718b-2bc0-4737-9b20-26540fc1b5cf'
      activationstatus: true
      created: 2024-12-19T17:18:47.291+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:37.507+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T17:18:47.291+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Per Sportico, NBA teams have a higher value-to-revenue ratio than
        those of any other major U.S. sports league. On that list, MLS is second,
        followed in order by the NFL, the NHL, the WNBA, the NWSL and MLB.</p>'
