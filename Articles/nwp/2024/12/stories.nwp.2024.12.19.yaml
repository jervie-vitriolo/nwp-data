    title: 'Gradual noche buena shopping seen; meat prices go up'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'dd79297b-5bfd-4bd7-a379-f98984e925c2'
      activationstatus: true
      created: 2024-12-19T18:28:05.827+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:35.145+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T18:28:05.854+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Some consumers have
        opted for piecemeal purchase of food items for the Christmas celebration,
        while meat prices are seen going up days before the noche buena tradition.</p>'
    section1:
      primarytype: 'block'
      uuid: '2c07fcf7-2b36-4bf6-94bc-1c79df0f2336'
      activationstatus: true
      created: 2024-12-19T18:28:05.828+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:35.146+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T18:28:05.828+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Annalisa Budlayan, 45, said she already bought ingredients for salad\
        \ and spaghetti. She has a family of five.\r"
    section2:
      primarytype: 'block'
      uuid: '8d148bd7-06ca-4623-a600-7a9d77d36023'
      activationstatus: true
      created: 2024-12-19T18:28:05.828+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:35.147+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T18:28:05.828+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Bawat sahod, binibili na siya pakonti-konti para makumpleto siya pagdating\
        \ ng pasko,” Budlayan told NewsWatch Plus while buying meat at the Guadalupe\
        \ Public Market in Makati City. “Mahal, ‘di kaya nang biglaan.”\r"
    section3:
      primarytype: 'block'
      uuid: '21aa50d2-6767-4d71-8f22-471b846114f7'
      activationstatus: true
      created: 2024-12-19T18:28:05.829+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:35.147+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T18:28:05.829+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Once we get our salary, we buy food items gradually to\
        \ complete them by Christmas. The products are expensive. We cannot buy in\
        \ one go.]\r"
    section4:
      primarytype: 'block'
      uuid: '086860ed-9279-46b9-844a-7b555af1d6ad'
      activationstatus: true
      created: 2024-12-19T18:28:05.829+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:35.148+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T18:28:05.829+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trade Secretary Cristina Aldeguer-Roque and Agriculture Secretary Francisco\
        \ Tiu Laurel Jr. made the rounds at the Guadalupe market and some nearby groceries\
        \ on Thursday, Dec. 19, to monitor prices of basic goods.\r"
    section5:
      primarytype: 'block'
      uuid: '02393db6-b734-41c9-9c46-da157a5cafb7'
      activationstatus: true
      created: 2024-12-19T18:28:05.830+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:35.149+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T18:28:05.830+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Laurel told reporters that retailers have raised prices because of\
        \ higher demand. \r"
    section6:
      primarytype: 'block'
      uuid: '7d1a7a0c-9f20-4971-b35b-34c984672b67'
      activationstatus: true
      created: 2024-12-19T18:28:05.830+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:35.149+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T18:28:05.830+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said there was a P20 increase in chicken meat, but added this is\
        \ normal for the holiday season.\r"
    section7:
      primarytype: 'block'
      uuid: 'ccc4abe3-1776-4a60-8cb2-8ac8dbec5e9e'
      activationstatus: true
      created: 2024-12-19T18:28:05.830+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:35.150+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T18:28:05.830+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The agriculture chief cited some factors for the increase in other\
        \ meat products.\r"
    section8:
      primarytype: 'block'
      uuid: 'a85aab24-8a7d-4dc5-a038-c25bf2bd5c96'
      activationstatus: true
      created: 2024-12-19T18:28:05.831+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:35.151+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T18:28:05.831+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“May problema pa rin sa ASF (African Swine Fever) kaya sa baboy expected\
        \ pa rin tumaas,” Laurel said.\r"
    section9:
      primarytype: 'block'
      uuid: 'c2ee0caf-77f4-473f-bfde-dd3c731de86f'
      activationstatus: true
      created: 2024-12-19T18:28:05.831+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:35.151+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T18:28:05.831+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: There’s still a problem with ASF that’s why pork prices\
        \ are expected to increase.]\r"
    section10:
      primarytype: 'block'
      uuid: '79ef04d2-67cb-4b14-a5e1-35880ea091ee'
      activationstatus: true
      created: 2024-12-19T18:28:05.832+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:35.152+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T18:28:05.832+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Medyo napansin ko na mahal ‘yong isda pero ganun talaga kasi closed\
        \ season ng fishing… until end of January,” he said.\r"
    section11:
      primarytype: 'block'
      uuid: '67d0090d-2844-4c05-98ea-d03a42ff5fee'
      activationstatus: true
      created: 2024-12-19T18:28:05.832+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:35.153+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T18:28:05.832+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: I also saw that fish was more expensive, but that would\
        \ be the case since it’s closed fishing season until the end of January.]\r"
    section12:
      primarytype: 'block'
      uuid: '7dae1657-089c-409b-bd19-ccaf157e0f6d'
      activationstatus: true
      created: 2024-12-19T18:28:05.833+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:35.153+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T18:28:05.833+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "As of Dec. 18, the Department of Agriculture said pork products range\
        \ from P230 per kilogram (kg) to P410/kg in Metro Manila markets. Whole chicken\
        \ is sold at P180/kg to P230/kg, while fish at P100/kg to P380/kg. \r"
    section13:
      primarytype: 'block'
      uuid: '56537583-e5e6-4340-8165-c38b3a243eb9'
      activationstatus: true
      created: 2024-12-19T18:28:05.833+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:35.154+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T18:28:05.833+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Meat vendors also said consumers have complained of high prices of\
        \ meat.\r"
    section14:
      primarytype: 'block'
      uuid: '3991059c-9275-43af-9d54-ccbbd01d660e'
      activationstatus: true
      created: 2024-12-19T18:28:05.834+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:35.155+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T18:28:05.834+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Hindi naman po siya biglaan ang pagtaas. P5, P3 ganyan, every day\
        \ tumataas,” said Marlene Santos, who was selling chicken meat.\r"
    section15:
      primarytype: 'block'
      uuid: '2805ef78-5589-410e-9ed0-012744081827'
      activationstatus: true
      created: 2024-12-19T18:28:05.834+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:35.155+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T18:28:05.834+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Parehas lang ‘yong supply kaso ang taas ng puhunan,” she said.\r"
    section16:
      primarytype: 'block'
      uuid: '726c1789-15fd-4fe7-a6f4-87f1d22626c0'
      activationstatus: true
      created: 2024-12-19T18:28:05.835+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:35.156+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T18:28:05.835+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: The price increase was not abrupt. It went up by P5,\
        \ P3, every day.]\r"
    section17:
      primarytype: 'block'
      uuid: '88b2eaa1-b8a1-48b8-92c9-9ae18a2332a4'
      activationstatus: true
      created: 2024-12-19T18:28:05.835+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:35.157+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T18:28:05.835+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Malou Gallos, a pork vendor, also said she observed that a number are\
        \ buying meat only for the day, a different situation from previous seasons.\r"
    section18:
      primarytype: 'block'
      uuid: '6c473a9b-9cab-493c-bd13-6b72fa2df755'
      activationstatus: true
      created: 2024-12-19T18:28:05.836+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:35.157+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T18:28:05.836+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Dati malayo pa lang may mga booking naman kami ng order-order ngayon\
        \ wala na po,” Gallos said. “Kung ano ang araw na kailangan dun lang sila\
        \ bumibili.”\r"
    section19:
      primarytype: 'block'
      uuid: '924dfd63-26be-4b75-9dac-c85946cb6641'
      activationstatus: true
      created: 2024-12-19T18:28:05.836+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:35.158+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T18:28:05.836+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Before, we were booked with orders ahead of time, but\
        \ that’s not the case now. They only buy what they need for the day.]\r"
    section20:
      primarytype: 'block'
      uuid: 'ae5c06a9-09ac-4e1f-8bd4-7c5e16b14ca6'
      activationstatus: true
      created: 2024-12-19T18:28:05.837+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:35.159+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T18:28:05.837+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: '20e0d010-beaf-43d0-8d59-fc29740f6d1b'
      activationstatus: true
      created: 2024-12-19T18:28:05.837+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:35.159+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T18:28:05.837+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Noche Buena</strong></h2>'
    section22:
      primarytype: 'block'
      uuid: 'c1632291-3bc3-472e-b950-121f3e0c1716'
      activationstatus: true
      created: 2024-12-19T18:28:05.838+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:35.160+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T18:28:05.838+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Sabrina Cortez, a 46-year-old single mother, has also began grocery\
        \ shopping for Noche Buena with only P1,500 as budget. She said she is expecting\
        \ more funds once she pays other household expenses.\r"
    section23:
      primarytype: 'block'
      uuid: '1aa05aa6-b68e-4274-9f87-af83f83b81e3'
      activationstatus: true
      created: 2024-12-19T18:28:05.838+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:35.160+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T18:28:05.838+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Mas gugustuhin mo bumili ng isang set. ‘Yong male-less ko sa kanya,\
        \ ipambibili ko na lang ng ingredients at ng iba,” she said of her budget\
        \ plan.\r"
    section24:
      primarytype: 'block'
      uuid: '39935ecb-72e3-48b3-8ef0-1747c1aab185'
      activationstatus: true
      created: 2024-12-19T18:28:05.839+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:35.161+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T18:28:05.839+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: You would want to buy a set already. What I could save\
        \ from that can be bought with other ingredients.]\r"
    section25:
      primarytype: 'block'
      uuid: '286c969d-c40c-4d45-8824-f1c740e4f262'
      activationstatus: true
      created: 2024-12-19T18:28:05.840+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:35.162+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T18:28:05.840+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Roque said some of the noche buena items have less than 5% price increase\
        \ until year-end, as agreed in the Department of Trade and Industry’s (DTI)\
        \ meeting with manufacturers.\r"
    section26:
      primarytype: 'block'
      uuid: 'b95abeef-6fa5-4dbb-8651-ff5d83021cfc'
      activationstatus: true
      created: 2024-12-19T18:28:05.840+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:35.162+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T18:28:05.840+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>RELATED: <a href="https://www.newswatchplus.ph/news/2024/11/18/dti-noche-buena-price-guide-2024.html">Price
        increase for over 100 ‘noche buena’ items — DTI</a></strong></p>'
    section27:
      primarytype: 'block'
      uuid: '59eb6329-122f-40c6-8688-2db87bda1425'
      activationstatus: true
      created: 2024-12-19T18:28:05.841+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:35.163+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T18:28:05.841+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Kinausap namin ‘yong [We talked with] manufacturers and mga brand\
        \ owners if they can just leave the prices the same as last year,” Roque told\
        \ reporters. “Pero ‘yong mga iba, because of mataas ‘yong cost nila, mataas\
        \ din ang dollar [But others have high costs, there’s a high dollar exchange],\
        \ they also need to put up their price.”\r"
    section28:
      primarytype: 'block'
      uuid: '241602d6-665d-49fd-a93e-66a5075efb37'
      activationstatus: true
      created: 2024-12-19T18:28:05.841+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:35.164+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T18:28:05.841+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The two secretaries also posted copies of the Noche Buena price guide\
        \ in their market visits.\r"
    section29:
      primarytype: 'block'
      uuid: '22ec5f8b-47a6-4e6b-9e43-5b25243206dd'
      activationstatus: true
      created: 2024-12-19T18:28:05.842+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:35.164+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T18:28:05.842+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“‘Young consumers, dapat maging [Consumers must be] wise,” she said.\
        \ “We have the bulletin… may price monitoring do’n [there’s price monitoring],\
        \ best for them to check the prices there.”\r"
