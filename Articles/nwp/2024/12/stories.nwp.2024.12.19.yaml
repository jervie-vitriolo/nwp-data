      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T13:38:11.342+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> At least 100 North Korean
        troops deployed to Russia have been killed with another 1,000 injured in combat
        against Ukrainian forces in intense fighting in the Kursk region, a South
        Korean lawmaker said on Thursday citing the country’s spy agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09685cb7-bbf0-438f-b2fa-20dd7a9adaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T13:38:11.343+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.593+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T13:38:11.343+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd60ce1-7f02-40d7-85d1-eafa1813ce2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T13:38:11.343+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.594+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T13:38:11.343+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The heavy losses are attributed to the lack of experience by North
        Korean troops in drone warfare and unfamiliarity with the open terrain where
        they are taking part in the battle, a member of parliament Lee Seong-kweun
        told reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699020d5-9d73-44b7-8581-afe8c018eb22'
      'mgnl:activationStatus': true
