      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T13:38:11.344+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lee was speaking after a closed-door briefing by the National Intelligence
        Service (NIS) to parliament.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae03d1fd-2007-48dd-8944-b5a80cf60890'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T13:38:11.344+08:00
