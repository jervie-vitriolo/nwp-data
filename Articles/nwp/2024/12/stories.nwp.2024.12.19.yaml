      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5088e6f6-1b3d-4a86-9789-9238a406ec67'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:48:58.460+08:00
