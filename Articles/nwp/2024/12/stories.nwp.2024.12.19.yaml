      text: "The bottom three on the list are the Minnesota Timberwolves ($3.29\
        \ billion), the New Orleans Pelicans ($3.09 billion) and the Memphis Grizzlies\
        \ ($3.06 billion).\r"
    section19:
      primarytype: 'block'
