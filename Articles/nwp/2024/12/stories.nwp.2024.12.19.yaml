      'mgnl:lastModified': 2024-12-19T17:44:23.639+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.newswatchplus.ph/news/2024/12/5/extended-train-hours.html">Train
        hours extended for holiday season - DOTr</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363e94dd-9d87-44fa-9127-c5e9fe0d2d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T17:44:23.640+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:35.726+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T17:44:23.640+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Last week, a party-list group launched a signature campaign urging
        the transportation department to further extend train operations. The government
        <strong><a href="https://www.newswatchplus.ph/news/2024/12/13/dotr-on-train-ops-extension.html">dismissed</a></strong>
        the call, saying trains require daily maintenance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
