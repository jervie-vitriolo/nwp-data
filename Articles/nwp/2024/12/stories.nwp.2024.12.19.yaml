      'mgnl:lastModified': 2024-12-19T17:18:47.289+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Among the top 10 franchises, only the Lakers and Celtics don't control\
        \ their venues.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a241b9-3cec-4c1f-bc88-2baa7bdc7624'
