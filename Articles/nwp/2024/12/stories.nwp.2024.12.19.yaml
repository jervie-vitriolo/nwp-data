      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'dac270ab-86dc-4b52-8916-5a71a4dcbe6a'
      activationstatus: true
      created: 2024-12-19T17:41:21.496+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:36.351+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T17:41:21.496+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>During Duterte’s first attendance to the hearing, he admitted that
        he killed drug suspects and erring police officers. He also said he had requested
        for a higher budget for the Office of the President for his drug war reward
        system, in which cops were given prize money in exchange for killing drug
        suspects.</p>'
    section13:
      primarytype: 'block'
      uuid: 'e853f465-a60e-4b09-9f2e-82468fce984e'
      activationstatus: true
      created: 2024-12-19T17:41:21.497+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:36.352+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T17:41:21.497+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2024/11/14/duterte-first-quad-comm-attendance-wrap.html">Duterte
        attends first House EJK probe</a></strong></p>'
    section14:
      primarytype: 'block'
      uuid: 'f8dd2e39-2b60-4e48-bf33-cc6225cd0c00'
      activationstatus: true
      created: 2024-12-19T17:41:21.497+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:36.353+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T17:41:21.497+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The House panel also recommended filing cases against Senators Bato\
        \ dela Rosa and Bong Go, who were both implicated in the hearings.\r"
    section15:
      primarytype: 'block'
      uuid: 'a52157d7-bbeb-4cf6-bf90-0f86386e9fdc'
