      lastmodified: 2024-12-19T16:22:27.381+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'fcfb649d-0ebd-40fc-bcaf-ff9abdaef234'
      activationstatus: true
      created: 2024-12-19T16:22:27.381+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:38.713+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T16:22:27.381+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The first two <a href="https://www.newswatchplus.ph/news/2024/12/4/Second-impeachment-case-vs-Duterte.html"><strong>complaints</strong></a>
        were filed by a number of groups and endorsed by Akbayan Rep. Perci Cendaña,
        Gabriela Rep. Arlene Brosas, ACT Teachers Rep. France Castro, and Kabataan
        Rep. Raoul Manuel.</p>'
