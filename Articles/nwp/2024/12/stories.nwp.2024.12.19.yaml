      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73798cfd-2e58-488d-9f28-ebed94e2b2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:44:15.795+08:00
      'mgnl:createdBy': 'daniza-nwp'
