      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel’s campaign has killed more than 45,000 Palestinians, displaced
        most of the 2.3 million population and reduced much of the coastal enclave
        to ruins.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
