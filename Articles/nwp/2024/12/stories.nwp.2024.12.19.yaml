    title: 'Justice dept. may summon ex-Pres. Duterte over drug war'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1bf69b21-d78e-4866-bf26-07dfedf52bf9'
      activationstatus: true
      created: 2024-12-19T17:41:21.491+08:00
