      'mgnl:lastModified': 2024-12-19T15:58:41.504+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Others included in the case filing recommendation were:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa05235-e663-4d07-a2e6-b305007ed5be'
      'mgnl:activationStatus': true
