      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'cc3a4b7c-2ac2-4cf8-b0a4-ea8c6c2f42a1'
      activationstatus: true
      created: 2024-12-19T13:38:11.344+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:44.596+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T13:38:11.344+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Lee was speaking after a closed-door briefing by the National Intelligence
        Service (NIS) to parliament.</p>'
    section5:
      primarytype: 'block'
      uuid: 'ae03d1fd-2007-48dd-8944-b5a80cf60890'
      activationstatus: true
      created: 2024-12-19T13:38:11.344+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:44.596+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T13:38:11.344+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '292c272b-0b5e-432e-aaba-3b284473c4ba'
      activationstatus: true
      created: 2024-12-19T13:38:11.344+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:44.597+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T13:38:11.344+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The discrepancy in the estimate of the troops killed from that made
        by a U.S. military official who cited several hundred casualties is because
        of the relatively conservative analysis by the NIS, Lee said.</p>'
    section7:
      primarytype: 'block'
      uuid: 'ab908abe-e00d-4963-9bec-c7d921be7142'
      activationstatus: true
      created: 2024-12-19T13:38:11.345+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:44.598+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T13:38:11.345+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'd03e3799-ec4b-432d-b9bc-3c070846fe16'
      activationstatus: true
      created: 2024-12-19T13:38:11.345+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:44.598+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T13:38:11.345+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"There was a report that there have been at least 100 deaths and
        the injured are approaching 1,000," he said.</p>'
    section9:
      primarytype: 'block'
      uuid: '53159366-08a8-46ca-858b-0e05e35d79ac'
      activationstatus: true
      created: 2024-12-19T13:38:11.345+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:44.599+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T13:38:11.345+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '9d146fc8-fd3e-4cf0-9f8a-dcd87ceab42b'
      activationstatus: true
      created: 2024-12-19T13:38:11.346+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:44.600+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T13:38:11.346+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>There are indications that the North is preparing for additional
        deployment, Lee said, including intelligence of the country’s leader Kim
        Jong Un overseeing training.</p>'
    section11:
      primarytype: 'block'
      uuid: '3d2f6bf8-accb-4c8f-b096-269f2d7f1bb0'
      activationstatus: true
      created: 2024-12-19T13:38:11.346+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:44.600+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T13:38:11.346+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'b683c4c9-b8d2-4d11-a07a-ecb9f3fdf7e7'
      activationstatus: true
      created: 2024-12-19T13:38:11.347+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:44.601+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T13:38:11.347+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The report echoed comments by U.S. and Ukrainian officials that
        North Korean losses are heavy and that Russia was using them in large numbers
        in assaults in Kursk, a Russian region where Ukraine launched a cross-border
        incursion in August.</p>'
    section13:
      primarytype: 'block'
      uuid: 'ec7f973c-0162-444e-89e1-3aca340a5c30'
      activationstatus: true
      created: 2024-12-19T13:38:11.347+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:44.602+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T13:38:11.347+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '7349a54f-7b5b-4045-8cb8-6c5c7b245e7b'
      activationstatus: true
      created: 2024-12-19T13:38:11.347+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:44.602+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T13:38:11.347+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>More than 10,000 North Korean troops have been deployed to help
        Russia in the war, according to U.S. and South Korean officials. Pyongyang
        has also shipped more than 10,000 containers of artillery rounds, anti-tank
        rockets as well as mechanized howitzers and rocket launchers.</p>'
    section15:
      primarytype: 'block'
      uuid: 'd371505d-1268-4b24-a9f7-f1f594a303dd'
      activationstatus: true
      created: 2024-12-19T13:38:11.348+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:44.603+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T13:38:11.348+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'c7a3fb18-cfc1-43aa-8eba-80f13c7bb8d3'
      activationstatus: true
      created: 2024-12-19T13:38:11.348+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:44.603+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T13:38:11.348+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Neither the North nor Russia have officially acknowledged the troop
        deployment or the weapons supply.</p>'
    section17:
      primarytype: 'block'
      uuid: 'dc885473-0ae4-4ae9-8c89-cba7ea2e6bfc'
      activationstatus: true
      created: 2024-12-19T13:38:11.349+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:44.604+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T13:38:11.349+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '739d5b6e-d76c-4171-a020-18ba99b5100e'
      activationstatus: true
      created: 2024-12-19T13:38:11.349+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:44.605+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T13:38:11.349+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Russian President Vladimir Putin visited Pyongyang in June and signed
        a "comprehensive strategic partnership" treaty with North Korean leader Kim
        Jong Un that included a mutual defense pact.</p>'
    section19:
      primarytype: 'block'
      uuid: 'd6bbd6ad-d98f-4290-9459-d09659c91e0f'
      activationstatus: true
      created: 2024-12-19T13:38:11.350+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:44.605+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T13:38:11.350+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'a3e13b27-5d3e-41ec-bb6d-17fe17b78284'
      activationstatus: true
      created: 2024-12-19T13:38:11.350+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:44.606+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T13:38:11.350+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Earlier on Thursday, North Korea said its military alliance with
        Russia is proving "very effective" in deterring the United States and its
        "vassal forces," denouncing a recent statement by Washington and allies against
        ties between Pyongyang and Moscow.</p>'
    section21:
      primarytype: 'block'
      uuid: '43a37fce-3ef1-4887-8a04-de4f1f0e4fd9'
      activationstatus: true
      created: 2024-12-19T13:38:11.351+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:44.607+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T13:38:11.351+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'e7457d9c-4421-4a34-bd6c-8fc8c2017c3b'
      activationstatus: true
      created: 2024-12-19T13:38:11.351+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:44.607+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T13:38:11.351+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>North Korea made no mention of its involvement in the war in Ukraine
        or casualties.</p>'
    section23:
      primarytype: 'block'
      uuid: '3a7d8135-0f7b-43fc-8ed2-324d239fc663'
      activationstatus: true
      created: 2024-12-19T13:38:11.352+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:44.608+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T13:38:11.352+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'ceccf9ec-310c-43d1-98b4-267dd417474a'
      activationstatus: true
      created: 2024-12-19T13:38:11.352+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:44.609+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T13:38:11.352+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Instead it denounced a statement by the United States and nine countries
        and the European Union issued on Monday as "distorting and slandering the
        essence of the normal cooperative relations" between the North and Russia.</p>'
    section25:
      primarytype: 'block'
      uuid: '5b4879c3-7968-4363-942d-caec2bb7765c'
      activationstatus: true
      created: 2024-12-19T13:38:11.353+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:44.609+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T13:38:11.353+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'ae53a00b-63f5-4bb5-b7fe-db96caa8ba92'
      activationstatus: true
      created: 2024-12-19T13:38:11.353+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:44.610+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T13:38:11.353+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In a statement by an unnamed foreign ministry spokesman, the North
        blamed Washington and its allies for prolonging the Ukrainian war and destabilizing
        the security situation in Europe and Asia-Pacific.</p>'
    section27:
      primarytype: 'block'
      uuid: '312c070b-9046-46ab-b264-88a75f007e2e'
      activationstatus: true
      created: 2024-12-19T13:38:11.354+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:44.611+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T13:38:11.354+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'ceaa9080-8840-48b8-936b-aade6d8f64c6'
      activationstatus: true
      created: 2024-12-19T13:38:11.354+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:44.611+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T13:38:11.354+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"It is because of the misguided acts of the U.S. and the West persisting
        in their structure-destructive, hegemony-oriented and adventuristic military
        policy," it said.</p>'
    section29:
      primarytype: 'block'
      uuid: 'd96f775a-4699-49c9-9277-c200e71ae76a'
      activationstatus: true
      created: 2024-12-19T13:38:11.355+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:44.612+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T13:38:11.355+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '85e3c362-bfef-4b6e-9793-eea7878e653b'
      activationstatus: true
      created: 2024-12-19T13:38:11.356+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:44.612+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T13:38:11.356+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Jack Kim, Editing by Deepa Babington and Michael
        Perry)</em></p>'
