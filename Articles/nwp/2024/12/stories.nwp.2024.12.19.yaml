  'START HERE----->imee-marcos-protests-2025-budget-process':
    author: 'Eimor Santos, NewsWatch Plus'
    caption: 'Senator Imee Marcos (FILE PHOTO)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-19T12:11:29.000+08:00
    imagesource: 'cf7b0e8d-8d70-45bd-a2ef-06e938c43080'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '6dd1fc86-571c-48df-8801-f60fe06a0e03'
