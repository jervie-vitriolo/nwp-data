    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e4266a-53c6-4470-b35b-5f793498fecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T17:18:47.289+08:00
      'mgnl:createdBy': 'cj-nwp'
