      'jcr:uuid': '99175cfa-9be7-4e1c-a9e1-644e4183c70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T17:18:47.288+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:37.502+08:00
