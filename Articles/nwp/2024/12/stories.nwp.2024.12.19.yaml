    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'North Korean troops suffer 100 deaths, struggling in drone warfare,
      South Korea says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '10bef330-73cb-40f7-8afc-3c3170462960'
      activationstatus: true
      created: 2024-12-19T13:38:11.342+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:44.593+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T13:38:11.342+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Seoul, South Korea -</strong> At least 100 North Korean
        troops deployed to Russia have been killed with another 1,000 injured in combat
        against Ukrainian forces in intense fighting in the Kursk region, a South
        Korean lawmaker said on Thursday citing the country’s spy agency.</p>'
    section1:
      primarytype: 'block'
      uuid: '09685cb7-bbf0-438f-b2fa-20dd7a9adaf7'
      activationstatus: true
      created: 2024-12-19T13:38:11.343+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:44.593+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T13:38:11.343+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '2cd60ce1-7f02-40d7-85d1-eafa1813ce2c'
      activationstatus: true
      created: 2024-12-19T13:38:11.343+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:44.594+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T13:38:11.343+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The heavy losses are attributed to the lack of experience by North
        Korean troops in drone warfare and unfamiliarity with the open terrain where
        they are taking part in the battle, a member of parliament Lee Seong-kweun
        told reporters.</p>'
    section3:
      primarytype: 'block'
