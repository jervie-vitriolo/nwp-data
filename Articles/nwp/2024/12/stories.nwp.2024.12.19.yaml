    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos to review ‘insertions’ in 2025 budget, sign bill before year-end'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b47f1a-a095-4ae9-9c11-c97f842b8fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:19:50.463+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.196+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:19:50.463+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> President Ferdinand
        Marcos Jr. said the review of the budget bill is taking longer as the Executive
        reconciles its original proposal to that approved by Congress.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9dd551-297b-4b21-a264-649ce153cffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:19:50.463+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.197+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:19:50.463+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He said the general appropriations bill is under meticulous review
        in line with the thrust of the administration.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a581f20-e1d5-44fe-8ca8-51ce2729bf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:19:50.464+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.198+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:19:50.464+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We’re going through item by item, line by line to see what is priority
        and what is not. That’s what we will come up with,” Marcos said in an interview
        with reporters during the Philippine Air Force (PAF) change of command and
        retirement ceremony in Pasay City.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b39c888-7be2-410e-9310-4e02f567fe2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:19:50.464+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.198+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:19:50.464+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The president said the budget bill should align with the government’s
        priorities.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d52717b-5179-4069-9bb1-42f8b2b11eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:19:50.464+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.199+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:19:50.464+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I want to be very, very sure that the budget for 2025 is directed
        at the important projects that we have prioritized, number one. And secondly,
        that there is a stronger safeguard on the spending for the different programs
        kaya baka maga-assess na naman tayo ng mga project project na pinasok, sa
        insertion,” said Marcos.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006e89b7-53b8-44cb-950a-03e69d00fb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:19:50.465+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.199+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:19:50.465+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I want to be very, very sure that the budget for 2025
        is directed at the important projects that we have prioritized, number one.
        And secondly, that there is a stronger safeguard on the spending for the different
        programs, so we might assess once more the projects that were included as
        insertions.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efee9fbc-a3d9-4897-b5a5-d92b1212e649'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:19:50.465+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.200+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:19:50.465+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He said the new items may require further clarification.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724402cf-3fa1-4d94-804b-df38158182d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:19:50.465+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.201+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:19:50.465+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“So, ano ngayon ‘yung mangyayari? Talaga bang kailangan? Baka ‘yung
        iba hindi naman kailangan. Kailangan pang - puwedeng i-defer. Iyong iba walang
        masyadong - we are starting to see some project proposals that do not have
        the appropriate program of work, walang appropriate na documentation, hindi
        maliwanag kung saan pupunta ang pera. Kaya’t ‘yun ang liliwanagin natin,”
        he added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1830c798-c03d-48f8-b4a5-5a868dc65ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:19:50.466+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.201+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:19:50.466+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: So, what will happen now? Are they really necessary?
        Maybe some are not needed. They could be deferred. Some lack proper - we are
        starting to see some project proposals that do not have the appropriate program
        of work, no proper documentation, unclear allocation of funds. That’s what
        we will clarify.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90f2c18-6108-48e6-912a-219d49e45718'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:19:50.466+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.202+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:19:50.466+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos said he is now inclined to use his veto power on certain items
        despite his previous hesitation to do so. He added that he would not reconvene
        Congress, as suggested by some lawmakers, to address the issue..'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daeaa978-1341-41cb-befd-8a78a902198a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:19:50.467+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.203+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:19:50.467+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Wala sa procedure ‘yan. There is no procedure to return it to the
        bicam. It’s finished already in the House, it’s finished already in the -
        it’s finished in Congress. Tapos na. So, it’s up to us now to look at the
        items and to see what are appropriate, what are relevant, and what are the
        priorities,” said Marcos.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cf96e3-6315-4156-9180-6ef4c0ca318a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:19:50.467+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.203+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:19:50.467+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: That’s not in the procedure. There is no procedure to
        return it to the bicam. It’s finished already in the House, it’s finished
        already in Congress. It’s done. So, it’s up to us now to look at the items
        and to see what are appropriate, what are relevant, and what are the priorities.]'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5899ba2-1f82-496c-b738-c1af09f31c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:19:50.467+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.204+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:19:50.467+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The president expressed hope that he could sign the budget measure
        before the end of the year.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b525fe5-3936-41b4-9fdb-fc25c1045ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:19:50.468+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.205+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:19:50.468+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Failure to pass the proposed national budget will lead to a reenacted
        budget. This means new programs and projects proposed for 2025 will be unfunded
        since the previous outlay will be reused next year.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d7b21e-4c31-47d6-ab0c-32f24ad59ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:19:50.468+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.205+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:19:50.468+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>A reenacted budget last occurred in 2019 during the administration
        of then-President Rodrigo Duterte, when the House of Representatives indefinitely
        suspended all budget hearings after lawmakers rejected the Executive’s shift
        to a cash-based budgeting system.</p>'
  'hrw-israel-water-deprivation-genocide':
    'author': 'Stephanie van den Berg, Reuters'
    'caption': 'An Israeli woman looks at North Gaza through binoculars near the border,
      amid the ongoing conflict in Gaza between Israel and Hamas, as seen from the
      Israeli side of the border on Dec. 18. (Amir Cohen/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-19T15:40:53.000+08:00
    'imagesource': 'jcr:ad7f642e-bf13-4a90-bde8-865222822b74'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8a7dd94-377f-43c9-b5f9-4cc70782f709'
    'lead': 'Human Rights Watch said on Thursday that Israel has killed thousands
      of Palestinians in Gaza by denying them clean water which it says legally amounts
      to acts of genocide and extermination.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-19T15:44:15.763+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:42.478+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:24.338+08:00
    'mgnl:lastModified': 2024-12-19T15:44:15.819+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Human Rights Watch says Israel’s deprivation of water in Gaza is act
      of genocide'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a525a6-d102-4724-9258-a6b398d9d5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:44:15.782+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.481+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:44:15.782+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>The Hague, Netherlands -</strong> Human Rights Watch said
        on Thursday that Israel has killed thousands of Palestinians in Gaza by denying
        them clean water which it says legally amounts to acts of genocide and extermination.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7944bc1f-ba90-46d2-8e99-583a384322a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:44:15.783+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.482+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:44:15.783+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a8840d-baf3-43d9-bd9a-8ee826ea087a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:44:15.783+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.483+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:44:15.783+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"This policy, inflicted as part of a mass killing of Palestinian
        civilians in Gaza, means Israeli authorities have committed the crime against
        humanity of extermination, which is ongoing. This policy also amounts to an
        ''act of genocide'' under the Genocide Convention of 1948," Human Rights Watch
        said in its report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864aeec8-e014-4269-ab86-776eefa1d6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:44:15.783+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.483+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:44:15.783+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d677810-f282-42c6-b517-1f1052aa43bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:44:15.784+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.484+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:44:15.784+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel has repeatedly rejected any accusation of genocide, saying
        it has respected international law and has a right to defend itself after
        the cross-border Hamas-led attack from Gaza on Oct. 7, 2023 that precipitated
        the war.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dad6310-079e-4081-89e2-dd771233a163'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:44:15.784+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.485+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:44:15.784+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7126897-ab04-4d09-b059-d11adff2ade5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:44:15.784+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.485+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:44:15.784+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement on X, Israel’s foreign ministry wrote: "The truth
        is the complete opposite of HRW’s lies."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1faad8b-106a-40af-a887-4d07e7f27cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:44:15.785+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.486+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:44:15.785+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea09d6ff-590a-49fb-b5c2-5786febfd019'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:44:15.785+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.487+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:44:15.785+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Since the beginning of the war, Israel has facilitated the continuous
        flow of water and humanitarian aid into Gaza, despite operating under constant
        attacks of Hamas terror organization," the statement said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64176c3c-58f1-41a3-8e19-1fa09392319f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:44:15.785+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.487+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:44:15.785+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9e2b7e-840d-42a0-a89e-697c0482cc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:44:15.786+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.489+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:44:15.786+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Although the report described the deprivation of water as an act
        of genocide, it noted that proving the crime of genocide against Israeli officials
        would also require establishing their intent. It cited statements by some
        senior Israeli officials which it said suggested they "wish to destroy Palestinians"
        which means the deprivation of water "may amount to the crime of genocide."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18697553-ad60-4039-b670-40fcfcf398bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:44:15.786+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.490+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:44:15.786+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec85e86-1bbd-4480-841c-820050b6aaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:44:15.787+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.490+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:44:15.787+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"What we have found is that the Israeli government is intentionally
        killing Palestinians in Gaza by denying them the water that they need to survive,"
        Lama Fakih, Human Rights Watch Middle East director told a press conference.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e0a02c-b182-48b5-9ac2-cb8fd39fb6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:44:15.787+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.491+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:44:15.787+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88992366-f0b3-4f75-8cd5-536bbbd0567d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:44:15.787+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.492+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:44:15.787+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In its response, Israel said it had ensured water infrastructure
        remained operational. It said international partners had sent water tankers
        through Israeli crossings, including last week, and ⁠Israel had facilitated
        the entry of more than 1.2 million tons of humanitarian supplies into Gaza.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf358f9-ce19-4cdb-9dbe-4610fc875063'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:44:15.788+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.492+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:44:15.788+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f006ba-28e6-4b44-8819-b9c5c98dd9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:44:15.788+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.493+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:44:15.788+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch is the second major rights group in a month to
        use the word genocide to describe the actions of Israel in Gaza, after Amnesty
        International issued a report that concluded Israel was committing genocide.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927184af-5690-451e-ad97-bf56834d3284'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:44:15.789+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.494+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:44:15.789+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efd6841-0e26-4a3e-a964-a514bb91f294'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:44:15.789+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.494+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:44:15.789+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Both reports came just weeks after the International Criminal Court
        issued arrest warrants for Israeli Prime Minister Benjamin Netanyahu and his
        former defense chief for alleged war crimes and crimes against humanity. They
        deny the allegations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514ba6d1-5647-4282-94a3-e391ad1b3e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:44:15.790+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.495+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:44:15.790+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3793148-3c12-4c7f-b650-a0ab756c13b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:44:15.790+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.496+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:44:15.790+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The 1948 Genocide Convention, enacted in the wake of the mass murder
        of Jews in the Nazi Holocaust, defines the crime of genocide as "acts committed
        with intent to destroy, in whole or in part, a national, ethnical, racial
        or religious group."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d0afb1-7f17-447c-b5a3-dfa8770c4b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:44:15.791+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.497+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:44:15.791+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcefb7e-8a8b-46ff-a7e5-108b71bcb2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:44:15.791+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.497+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:44:15.791+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The 184-page Human Rights Watch report said the Israeli government
        stopped water being piped into Gaza and cut off electricity and restricted
        fuel which meant Gaza’s own water and sanitation facilities could not be
        used.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd50cb3-3c9b-4809-b7ce-2b70aa33e8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:44:15.792+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.498+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:44:15.792+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c73faf-e71b-4b39-a3d4-e7aff0d5ae50'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:44:15.792+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.499+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:44:15.792+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>As a result, Palestinians in Gaza had access to only a few liters
        of water a day in many areas, far below the 15-liter-threshold for survival,
        the group said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4796e75c-ad7b-498a-a973-c951941262e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:44:15.793+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.499+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:44:15.793+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8423550a-0478-4e09-adb6-288da20a7af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:44:15.793+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.500+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:44:15.793+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel launched its air and ground war in Gaza after Hamas-led fighters
        attacked Israeli communities across the border 14 months ago, killing 1,200
        people and taking over 250 hostages back to Gaza, according to Israeli tallies.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76effc2-4628-499e-a6c6-742553054f02'
