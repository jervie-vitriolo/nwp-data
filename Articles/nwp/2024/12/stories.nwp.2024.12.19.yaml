    title: 'Free MRT, LRT rides on Dec. 20 - Palace'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8f78d555-d36c-4302-b904-2122b270e18f'
      activationstatus: true
      created: 2024-12-19T17:44:23.636+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:35.721+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T17:44:23.645+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Commuters may enjoy
        free rides at the Metro Rail Transit (MRT) and the two lines of the Light
        Rail Transit (LRT) on Friday, Dec. 20, in time for the holiday rush, Malacañang
        said.</p>'
    section1:
      primarytype: 'block'
      uuid: '78a0584d-883c-4b96-a6b9-8fcf95a13d5c'
      activationstatus: true
      created: 2024-12-19T17:44:23.637+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:35.722+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T17:44:23.637+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Palace said the initiative will benefit 1.1 million passengers,
        making it the trains’ biggest ridership this year.'
    section2:
      primarytype: 'block'
      uuid: '921cf950-23c1-4aeb-9492-7ca2b2e1d154'
      activationstatus: true
      created: 2024-12-19T17:44:23.637+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:35.722+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T17:44:23.637+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Ang inisyatibong ito ay isang simpleng paraan upang maibsan ang gastos
        ng ating mga kababayang abala sa paghahanda para sa Pasko. Nawa’y magdulot
        ito ng ginhawa at maramdaman ng lahat ang malasakit ng pamahalaan ngayong
        kapaskuhan,” said Malacañang.'
    section3:
      primarytype: 'block'
      uuid: '471b523b-e478-48cf-b26e-a766d923ef20'
      activationstatus: true
      created: 2024-12-19T17:44:23.638+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:35.723+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T17:44:23.638+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: This initiative is a simple way to ease the expenses
        of our fellow countrymen who are busy preparing for Christmas. May this bring
        comfort and allow everyone to feel the government’s care this holiday season]'
    section4:
      primarytype: 'block'
      uuid: '710449cb-8765-49a2-9541-2549d8faa3bd'
      activationstatus: true
      created: 2024-12-19T17:44:23.638+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:35.724+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T17:44:23.638+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Since Dec. 16, the first trip at North Ave. of the MRT-3 begins at
        4:30 a.m. Operating hours for the holidays are extended by an hour, with last
        trips at North Ave. set at 10:34 p.m. and Taft Ave. at 11:08 p.m.'
    section5:
      primarytype: 'block'
      uuid: 'fd56df7f-adf7-42d1-83b6-ed9942491646'
      activationstatus: true
      created: 2024-12-19T17:44:23.638+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:35.724+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T17:44:23.638+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The LRT-1 will also extend operations on Friday and on Dec. 23, with
        the last train leaving at 10:30 p.m. and 10:45 p.m., from Dr. Santos and FPJ
        stations, respectively.'
    section6:
      primarytype: 'block'
      uuid: '92aa9b38-10a1-4ef9-b1ea-6c86b3e66cdc'
      activationstatus: true
      created: 2024-12-19T17:44:23.639+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:35.725+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T17:44:23.639+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>As for the LRT-2, the final trips are set 30 minutes later than
        usual from Dec. 17 to 23.</p>'
    section7:
      primarytype: 'block'
