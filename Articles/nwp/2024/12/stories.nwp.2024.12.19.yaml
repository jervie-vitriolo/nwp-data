    title: 'Report: Warriors lead way as NBA team values hit $4.6B average'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f2400eb9-e587-476e-ad85-a34e229b747a'
      activationstatus: true
      created: 2024-12-19T17:18:47.283+08:00
