  'marcos-no-changes-philhealth-services':
    'caption': 'Filipinos avail the services of the Philippine Health Insurance Corporation.
      (Eric Bastillador/NewsWatch Plus)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-19T16:00:06.000+08:00
    'imagesource': 'jcr:0dca850e-5842-44b7-9abb-0a51ccf2c2f5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4358ed8d-0a25-4d35-8edb-993c75a039cf'
    'lead': 'President Ferdinand Marcos Jr. has assured the public that government
      health insurance services will be maintained despite the decision of Congress
      to reject a proposed subsidy for the Philippine Health Insurance Corporation
      next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-19T16:04:25.172+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:39.179+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:25.280+08:00
    'mgnl:lastModified': 2024-12-19T16:04:25.242+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'No changes in PhilHealth services despite zero subsidy - Marcos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0445a35a-b127-4261-9434-80ded94f5853'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T16:04:25.230+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.181+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T16:04:25.237+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. has assured the public that government health insurance services
        will be maintained despite the decision of Congress to reject a proposed subsidy
        for the Philippine Health Insurance Corporation (PhilHealth) next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8beb18e9-ab97-4833-b4ce-48125a9c63dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T16:04:25.230+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.182+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T16:04:25.230+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Huwag niyong inaalala na mababawasan ang serbisyo kahit na kanino.
        Para sa senior, para sa mga mahirap, para sa middle class, walang mababawasan
        kahit isang kusing,” he said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db22f4e9-0f25-4458-992d-d4d7f7311f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T16:04:25.231+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.183+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T16:04:25.231+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Don’t worry about a reduction in services for anyone.
        For seniors, for the poor, for the middle class, not a single centavo will
        be cut.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7671b21-b78b-4a88-8be3-298e2789db0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T16:04:25.231+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.183+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T16:04:25.231+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Congress, upon the recommendation of the bicameral conference committee,
        disapproved the P74-billion subsidy as the health insurer still has P600 billion
        in unspent funds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c285743-f47a-4666-b085-bad478fd44f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T16:04:25.231+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.184+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T16:04:25.231+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Dadagdagan natin ‘yan in 2025. Mas dadami pa ang magiging serbisyo\
        \ na ibinibigay ng PhilHealth, mas lalaki pa ang magiging payment na ibibigay\
        \ sa insurance claim,” Marcos said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9a59ba-8ed5-4ef9-b2ed-48beedb56462'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T16:04:25.232+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.185+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T16:04:25.232+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We will increase that in 2025. PhilHealth’s services\
        \ will expand further, and the payments for insurance claims will grow.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff11e23-a15b-40fa-ab1f-c2c61b7158a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T16:04:25.232+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.185+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T16:04:25.232+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary and PhilHealth board member Ralph Recto said PhilHealth
        has enough funds to pay for member benefits.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f11bb3-a041-480f-a3b0-26095b6d7645'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T16:04:25.232+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.186+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T16:04:25.232+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "He clarified that the zero subsidy does not violate the law.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128b9a1f-3305-4cee-b11d-74c9522ca084'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T16:04:25.233+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.187+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T16:04:25.233+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I suppose not necessarily because it’s the prerogative of Congress.
        Hindi siya (It’s not) automatically appropriated like what is given to [local
        government units], it’s constitutional, it’s automatically appropriated. So
        these ones are not automatically appropriated. That means Congress can increase
        or decrease like they’ve done in the previous year," said Recto.</p>'
