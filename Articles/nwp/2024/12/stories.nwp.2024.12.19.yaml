      created: 2024-12-19T15:01:15.700+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:43.801+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:01:15.700+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The crackdown would likely create a period of risk aversion and "paralysis"
        through lower ranks, he added.'
    section9:
      primarytype: 'block'
      uuid: '26f29f94-348c-4280-ae1b-547aabc42a77'
      activationstatus: true
      created: 2024-12-19T15:01:15.700+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:43.802+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:01:15.700+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'A senior U.S. defense official told reporters that the anti-corruption
        hunt also can slow down military projects, including in China’s defense industry.'
    section10:
      primarytype: 'block'
      uuid: '1b32a484-29be-474e-936b-c65bd2cda0f9'
      activationstatus: true
      created: 2024-12-19T15:01:15.701+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:43.802+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:01:15.701+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Once they uncover corruption in one place or involving one senior
        official, there’s sort of a bit of a spiraling effect (which) inevitably
        seems to draw in additional officials," the official, speaking on the condition
        of anonymity, said.'
    section11:
      primarytype: 'block'
      uuid: '94a26e14-d247-4d24-a181-b1b481fd85ca'
      activationstatus: true
      created: 2024-12-19T15:01:15.701+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:43.803+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:01:15.701+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The report pointed to several removals from China’s military rocket
        force, known as the People’s Liberation Army Rocket Force (PLARF), an elite
        arm of the PLA that oversees its most advanced conventional and nuclear missiles.'
    section12:
      primarytype: 'block'
      uuid: '0060344c-4494-4ac2-904b-73556210ebd3'
      activationstatus: true
      created: 2024-12-19T15:01:15.702+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:43.804+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:01:15.702+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"The impact on PRC (People’s Republic of China) leaders' confidence
        in the PLA after discovering corruption on this scale is probably elevated
        by the PLARF’s uniquely important nuclear mission," it added.'
    section13:
      primarytype: 'block'
      uuid: '0dc8ded6-32da-4b71-8fcd-80c37c188a94'
      activationstatus: true
      created: 2024-12-19T15:01:15.702+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:43.804+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:01:15.702+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In November, China said Admiral Miao Hua, who served on the Central
        Military Commission, the country’s highest-level military command body, was
        under investigation for "serious violations of discipline." Miao had been
        the military’s leading political officer on the six-person commission, which
        is headed by Xi.'
    section14:
      primarytype: 'block'
      uuid: '46aa230d-712f-44ee-aae8-634e42cddbf1'
      activationstatus: true
      created: 2024-12-19T15:01:15.703+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:43.805+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:01:15.703+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Beijing has said media reports that Defense Minister Dong Jun, who
        ranks below Miao, had been sidelined by an investigation were "sheer fabrication."'
    section15:
      primarytype: 'block'
      uuid: '4b9a6dc8-2aab-469c-b6fb-03f6efdb4a84'
      activationstatus: true
      created: 2024-12-19T15:01:15.703+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:43.806+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:01:15.703+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"The PLA made uneven progress toward its 2027 capability milestone
        for modernization, which, if realized, could make the PLA a more credible
        military tool for the CCP’s Taiwan unification efforts," a document accompanying
        the Pentagon report said, using an acronym for the Chinese Communist Party.'
    section16:
      primarytype: 'block'
      uuid: '3346074d-9acd-481d-ba4f-ffc2eb2339f6'
      activationstatus: true
      created: 2024-12-19T15:01:15.704+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:43.806+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:01:15.704+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'A poll by Taiwan’s top military think tank published in October said
        that most Taiwanese believe China is unlikely to invade in the coming five
        years but do see Beijing as a serious threat to the democratic island.'
    section17:
      primarytype: 'block'
      uuid: '3c090e74-2cc4-4b66-9ccb-ef4fea73860e'
      activationstatus: true
      created: 2024-12-19T15:01:15.704+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:43.807+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:01:15.704+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Over the past five years or so, China’s military has significantly
        ramped up its activities around Taiwan, which Beijing views as its own territory,
        over the strong objections of the government in Taipei, and has never renounced
        the use of force to bring the island under its control.'
    section18:
      primarytype: 'block'
      uuid: '6df54429-2293-4502-9593-7f64faf17abe'
      activationstatus: true
      created: 2024-12-19T15:01:15.705+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:43.808+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:01:15.705+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ratner said despite efforts to modernize, it was not clear the PLA
        was getting closer to its Taiwan-related goals given U.S. moves to keep pace
        and build deterrence in the Indo-Pacific.'
    section19:
      primarytype: 'block'
      uuid: '86442103-a817-485d-b857-40f1cf75fbd7'
      activationstatus: true
      created: 2024-12-19T15:01:15.705+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:43.809+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:01:15.705+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"They may be racing forward with military modernization, but finding
        themselves just as distant, if not more distant, from solving some of the
        operational problems they're trying to solve," he said.'
    section20:
      primarytype: 'block'
      uuid: 'ba8b0372-8fe9-4f27-be32-be11a98f2c20'
      activationstatus: true
      created: 2024-12-19T15:01:15.706+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:43.809+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:01:15.706+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Responding to the report on Thursday, Taiwan Defense Minister Wellington
        Koo said the military will continue to adjust its plans, strengthening itself
        so China will not engage in a full-scale invasion.'
    section21:
      primarytype: 'block'
      uuid: 'fefa7a7e-30b2-41b9-9fd4-fdcf5e57168a'
      activationstatus: true
      created: 2024-12-19T15:01:15.707+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:43.810+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:01:15.707+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"We will use our strength to deter possible reckless actions in the
        Taiwan Strait," he told reporters in Taipei.'
    section22:
      primarytype: 'block'
      uuid: 'c84c41ed-e1b5-48f6-81ce-15ef38f73a40'
      activationstatus: true
      created: 2024-12-19T15:01:15.707+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:43.811+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:01:15.707+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>(Reporting by Idrees Ali, Phil Stewart and Michael Martina; Additional
        reporting by Ben Blanchard in Taipei; Editing by Chizu Nomiyama and Michael
        Perry)</p>'
  'START HERE----->marcos-budget-review-insertions-':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-19T15:16:47.000+08:00
    imagesource: '6b4db738-20ef-4604-b88f-b63dbd55e5d1'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'f540d59f-1fe2-4cc8-b1b0-da968047fd28'
    lead: ' President Ferdinand Marcos Jr. said the review of the budget bill is
      taking longer as the Executive reconciles its original proposal to that approved
      by Congress'
    activationstatus: true
    created: 2024-12-19T15:19:50.442+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T13:10:43.194+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:32:24.059+08:00
    lastmodified: 2024-12-19T15:19:50.481+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos to review ‘insertions’ in 2025 budget, sign bill before year-end'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '75b47f1a-a095-4ae9-9c11-c97f842b8fd3'
      activationstatus: true
      created: 2024-12-19T15:19:50.463+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:43.196+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:19:50.463+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> President Ferdinand
        Marcos Jr. said the review of the budget bill is taking longer as the Executive
        reconciles its original proposal to that approved by Congress.</p>'
    section1:
      primarytype: 'block'
      uuid: '5d9dd551-297b-4b21-a264-649ce153cffb'
      activationstatus: true
      created: 2024-12-19T15:19:50.463+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:43.197+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:19:50.463+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He said the general appropriations bill is under meticulous review
        in line with the thrust of the administration.'
    section2:
      primarytype: 'block'
      uuid: '4a581f20-e1d5-44fe-8ca8-51ce2729bf06'
      activationstatus: true
      created: 2024-12-19T15:19:50.464+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:43.198+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:19:50.464+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We’re going through item by item, line by line to see what is priority
        and what is not. That’s what we will come up with,” Marcos said in an interview
        with reporters during the Philippine Air Force (PAF) change of command and
        retirement ceremony in Pasay City.'
    section3:
      primarytype: 'block'
      uuid: '6b39c888-7be2-410e-9310-4e02f567fe2f'
      activationstatus: true
      created: 2024-12-19T15:19:50.464+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:43.198+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:19:50.464+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The president said the budget bill should align with the government’s
        priorities.'
    section4:
      primarytype: 'block'
      uuid: '8d52717b-5179-4069-9bb1-42f8b2b11eb8'
      activationstatus: true
      created: 2024-12-19T15:19:50.464+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:43.199+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:19:50.464+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“I want to be very, very sure that the budget for 2025 is directed
        at the important projects that we have prioritized, number one. And secondly,
        that there is a stronger safeguard on the spending for the different programs
        kaya baka maga-assess na naman tayo ng mga project project na pinasok, sa
        insertion,” said Marcos.'
    section5:
      primarytype: 'block'
      uuid: '006e89b7-53b8-44cb-950a-03e69d00fb8a'
      activationstatus: true
      created: 2024-12-19T15:19:50.465+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:43.199+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:19:50.465+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: I want to be very, very sure that the budget for 2025
        is directed at the important projects that we have prioritized, number one.
        And secondly, that there is a stronger safeguard on the spending for the different
        programs, so we might assess once more the projects that were included as
        insertions.]'
    section6:
      primarytype: 'block'
      uuid: 'efee9fbc-a3d9-4897-b5a5-d92b1212e649'
      activationstatus: true
      created: 2024-12-19T15:19:50.465+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:43.200+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:19:50.465+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He said the new items may require further clarification.'
    section7:
      primarytype: 'block'
      uuid: '724402cf-3fa1-4d94-804b-df38158182d9'
      activationstatus: true
      created: 2024-12-19T15:19:50.465+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:43.201+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:19:50.465+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“So, ano ngayon ‘yung mangyayari? Talaga bang kailangan? Baka ‘yung
        iba hindi naman kailangan. Kailangan pang - puwedeng i-defer. Iyong iba walang
        masyadong - we are starting to see some project proposals that do not have
        the appropriate program of work, walang appropriate na documentation, hindi
        maliwanag kung saan pupunta ang pera. Kaya’t ‘yun ang liliwanagin natin,”
        he added.'
    section8:
      primarytype: 'block'
      uuid: '1830c798-c03d-48f8-b4a5-5a868dc65ba4'
      activationstatus: true
      created: 2024-12-19T15:19:50.466+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:43.201+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:19:50.466+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: So, what will happen now? Are they really necessary?
        Maybe some are not needed. They could be deferred. Some lack proper - we are
        starting to see some project proposals that do not have the appropriate program
        of work, no proper documentation, unclear allocation of funds. That’s what
        we will clarify.]'
    section9:
      primarytype: 'block'
      uuid: 'b90f2c18-6108-48e6-912a-219d49e45718'
      activationstatus: true
      created: 2024-12-19T15:19:50.466+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:43.202+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:19:50.466+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos said he is now inclined to use his veto power on certain items
        despite his previous hesitation to do so. He added that he would not reconvene
        Congress, as suggested by some lawmakers, to address the issue..'
    section10:
      primarytype: 'block'
      uuid: 'daeaa978-1341-41cb-befd-8a78a902198a'
      activationstatus: true
      created: 2024-12-19T15:19:50.467+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:43.203+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:19:50.467+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Wala sa procedure ‘yan. There is no procedure to return it to the
        bicam. It’s finished already in the House, it’s finished already in the -
        it’s finished in Congress. Tapos na. So, it’s up to us now to look at the
        items and to see what are appropriate, what are relevant, and what are the
        priorities,” said Marcos.'
    section11:
      primarytype: 'block'
      uuid: 'b1cf96e3-6315-4156-9180-6ef4c0ca318a'
      activationstatus: true
      created: 2024-12-19T15:19:50.467+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:43.203+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:19:50.467+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: That’s not in the procedure. There is no procedure to
        return it to the bicam. It’s finished already in the House, it’s finished
        already in Congress. It’s done. So, it’s up to us now to look at the items
        and to see what are appropriate, what are relevant, and what are the priorities.]'
    section12:
      primarytype: 'block'
      uuid: 'a5899ba2-1f82-496c-b738-c1af09f31c64'
      activationstatus: true
      created: 2024-12-19T15:19:50.467+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:43.204+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:19:50.467+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The president expressed hope that he could sign the budget measure
        before the end of the year.'
    section13:
      primarytype: 'block'
      uuid: '1b525fe5-3936-41b4-9fdb-fc25c1045ef4'
      activationstatus: true
      created: 2024-12-19T15:19:50.468+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:43.205+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:19:50.468+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Failure to pass the proposed national budget will lead to a reenacted
        budget. This means new programs and projects proposed for 2025 will be unfunded
        since the previous outlay will be reused next year.'
    section14:
      primarytype: 'block'
      uuid: '51d7b21e-4c31-47d6-ab0c-32f24ad59ac4'
      activationstatus: true
      created: 2024-12-19T15:19:50.468+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:43.205+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:19:50.468+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>A reenacted budget last occurred in 2019 during the administration
        of then-President Rodrigo Duterte, when the House of Representatives indefinitely
        suspended all budget hearings after lawmakers rejected the Executive’s shift
        to a cash-based budgeting system.</p>'
