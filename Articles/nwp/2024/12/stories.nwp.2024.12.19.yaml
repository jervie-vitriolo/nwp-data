      condemned the alleged shenanigans surrounding Congress' approval of the 2025
      national budget and urged her brother, President Ferdinand Marcos Jr., to have
      lawmakers address the issues before acting on it.'
    activationstatus: true
    created: 2024-12-19T12:15:05.024+08:00
