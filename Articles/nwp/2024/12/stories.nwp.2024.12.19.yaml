  'marcos-early-to-discuss-veloso-clemency':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': 'A split photo of President Ferdinand Marcos Jr. and high-profile inmate
      Mary Jane Veloso. (Bongbong Marcos/Facebook, NewsWatch Plus)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-19T15:51:38.000+08:00
    'imagesource': 'jcr:47da395a-019b-4057-bf0f-ae974d2d1b32'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5f6e078-0c79-4b79-9f7b-2a2e3a36d746'
    'lead': 'The appeal of clemency for Mary Jane Veloso has reached President Ferdinand
      Marcos Jr., but the president said it is premature at this point.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-19T15:54:14.363+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:40.163+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:24.959+08:00
    'mgnl:lastModified': 2024-12-19T15:54:14.390+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Too early to discuss Veloso clemency - Marcos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0077a8b1-53ba-4dd9-bbc5-2228ef48413e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:54:14.376+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:40.166+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:54:14.376+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The appeal of clemency
        for Mary Jane Veloso has reached President Ferdinand Marcos Jr., but the president
        said it is premature at this point.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a205952-3935-433e-80e1-3cf6b031d4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:54:14.376+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:40.166+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:54:14.376+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Veloso returned to Manila on Wednesday after serving 14 years in
        prison in Indonesia for drug trafficking. Her death sentence has been stayed
        since 2015.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0604eb49-0e15-415a-a7c4-48407a251a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:54:14.377+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:40.167+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:54:14.377+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Malayo pa tayo doon. We still have to have a look at really what
        her status is. And then of course, we’re aware of the request for clemency
        from her, of course, from her family,” Marcos told reporters in an interview
        in Pasay City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b70c9be-f01a-42ad-a378-0b9adb49380e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:54:14.378+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:40.168+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:54:14.378+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We’re still far from that. We still have to look at
        what her status really is. And then of course, we’re aware of the request
        for clemency from her, of course, from her family.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd106ee9e-887f-49c7-8f98-cdee77b2e7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:54:14.378+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:40.168+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:54:14.378+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Marcos said giving clemency has to be studied by legal experts.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0732ba-7dc7-4b6e-ab72-aa85aca5b4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:54:14.379+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:40.169+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:54:14.379+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“And we will leave it to the legal judgment - the judgment of our
        legal experts to determine whether the provision of clemency is appropriate,”
        he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f33b37-5bf0-469b-9c05-f364b8d42a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:54:14.379+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:40.170+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:54:14.379+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The president said the Indonesian government did not set conditions\
        \ on the fate of Veloso after her transfer to the Philippines.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ee88c5-2b03-4caf-b505-78635013c857'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:54:14.379+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:40.170+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:54:14.379+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“So, it’s really up to us. But we’re still at the very preliminary\
        \ stage of her pag-uwi,” he added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc4bf99-1bcb-4d0a-a9ca-9583c1e5fb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:54:14.380+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:40.171+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:54:14.380+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: So, it’s really up to us. But we’re still at the very\
        \ preliminary stage of her return.] \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf16df2-b4d8-40bf-b2a4-37ae2a58f116'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:54:14.380+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:40.171+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:54:14.380+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Veloso was arrested in 2010 at Yogyakarta airport with 2.6 kilograms\
        \ of heroin in her luggage. She has consistently claimed innocence, and blamed\
        \ her recruiter who has been convicted by a local court\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c7ed35-998e-49d4-9fb4-e97c5f72d49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:54:14.380+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:40.172+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:54:14.380+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Her case gained international attention, which may have been key
        in the delay of her execution following appeals from the Philippine government
        and global outcry.</p>'
