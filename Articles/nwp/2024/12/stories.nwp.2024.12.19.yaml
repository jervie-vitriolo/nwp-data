    'jcr:uuid': '604984fc-60b5-4d04-9949-d0250be549c7'
    'lead': 'Market Watch: Some Filipinos have opted to do a gradual buy of food items
      for the Christmas celebration, while meat prices are seen going up days before
      the noche buena tradition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-19T18:28:05.597+08:00
