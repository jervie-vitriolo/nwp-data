      'mgnl:lastModified': 2024-12-19T15:48:58.460+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>A lawyer who has represented Noh declined to comment and Reuters
        could not immediately reach Noh for comment.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822288cd-3692-4c2d-a745-842c6bc48cb4'
