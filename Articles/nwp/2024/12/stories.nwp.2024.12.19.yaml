      'mgnl:lastModified': 2024-12-19T18:39:10.102+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Ang dami kong libro na hindi pa nababasa. So, babasahin ko silang
        lahat pagka — habang bakasyon,” said Marcos in an interview on Thursday, Dec.
        19.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8544c596-4b33-42cb-a2e2-e3e13340246b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T18:39:10.103+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:33.537+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T18:39:10.103+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I have so many books I haven’t read yet. So, I will read
        them all during the break.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e32f25e-7f14-486e-b265-5935eb4241d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T18:39:10.103+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:33.538+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T18:39:10.103+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The president said he will have a “quiet time” with First Lady Liza
        Araneta Marcos, but he has yet to check the schedule of his children.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dff275-ddb2-48d0-9aad-52270ba30462'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T18:39:10.103+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:33.539+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T18:39:10.103+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I’ll be in Manila but I’ll go to Baguio but after that wala pa, we
        haven’t really decided as a family. Lahat busy. Ito nga — ‘yung mga anak ko
        hindi — ang hirap nang hilain,” he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b52d8c9-b736-485b-8833-99f8f0680288'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T18:39:10.104+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:33.539+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T18:39:10.104+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I’ll be in Manila, but I’ll go to Baguio. After that,
        we haven’t really decided as a family. Everyone is busy. My children, it’s
        so difficult to bring them together.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db815598-8b66-4670-b938-29ffef531f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T18:39:10.104+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:33.540+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
