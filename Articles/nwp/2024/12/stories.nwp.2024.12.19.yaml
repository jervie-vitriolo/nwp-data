    title: 'Marcos to spend Christmas Eve in Malacañang, to travel  north during
      holidays'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7bef9c84-8896-46a9-9179-02cd83619745'
      activationstatus: true
      created: 2024-12-19T18:39:10.101+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:33.535+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T18:39:10.101+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. will spend the Christmas holidays in Manila, Baguio, and Ilocos
        Norte with family.</p>'
    section1:
      primarytype: 'block'
      uuid: '378ec525-e2ed-4f3c-8a6c-4c4e86e24e90'
      activationstatus: true
      created: 2024-12-19T18:39:10.102+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:33.536+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T18:39:10.102+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The chief executive said that the break will give him time to catch
        up on reading.'
    section2:
      primarytype: 'block'
      uuid: '6694acd0-9357-4e08-a3dd-dd40d2f9036d'
      activationstatus: true
      created: 2024-12-19T18:39:10.102+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:33.536+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T18:39:10.102+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Ang dami kong libro na hindi pa nababasa. So, babasahin ko silang
        lahat pagka — habang bakasyon,” said Marcos in an interview on Thursday, Dec.
        19.'
    section3:
      primarytype: 'block'
      uuid: '8544c596-4b33-42cb-a2e2-e3e13340246b'
      activationstatus: true
      created: 2024-12-19T18:39:10.103+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:33.537+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T18:39:10.103+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: I have so many books I haven’t read yet. So, I will read
        them all during the break.]'
    section4:
      primarytype: 'block'
      uuid: '6e32f25e-7f14-486e-b265-5935eb4241d4'
      activationstatus: true
      created: 2024-12-19T18:39:10.103+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:33.538+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T18:39:10.103+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The president said he will have a “quiet time” with First Lady Liza
        Araneta Marcos, but he has yet to check the schedule of his children.'
    section5:
      primarytype: 'block'
      uuid: 'b5dff275-ddb2-48d0-9aad-52270ba30462'
      activationstatus: true
      created: 2024-12-19T18:39:10.103+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:33.539+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T18:39:10.103+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“I’ll be in Manila but I’ll go to Baguio but after that wala pa, we
        haven’t really decided as a family. Lahat busy. Ito nga — ‘yung mga anak ko
        hindi — ang hirap nang hilain,” he said.'
    section6:
      primarytype: 'block'
      uuid: '6b52d8c9-b736-485b-8833-99f8f0680288'
      activationstatus: true
      created: 2024-12-19T18:39:10.104+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:33.539+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T18:39:10.104+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: I’ll be in Manila, but I’ll go to Baguio. After that,
        we haven’t really decided as a family. Everyone is busy. My children, it’s
        so difficult to bring them together.]'
    section7:
      primarytype: 'block'
      uuid: 'db815598-8b66-4670-b938-29ffef531f54'
      activationstatus: true
      created: 2024-12-19T18:39:10.104+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:33.540+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T18:39:10.104+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos said while he will be traveling during the break, he will make
        himself available for any eventuality.'
    section8:
      primarytype: 'block'
      uuid: '77bc5e3c-8c29-4e1a-8379-a146f3dd68e2'
      activationstatus: true
      created: 2024-12-19T18:39:10.104+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:33.540+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T18:39:10.104+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“We’re always on call,” he added.</p>'
