      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3a4b7c-2ac2-4cf8-b0a4-ea8c6c2f42a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T13:38:11.344+08:00
      'mgnl:createdBy': 'daniza-nwp'
