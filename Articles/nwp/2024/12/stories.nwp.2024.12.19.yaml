    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:23.849+08:00
    'mgnl:lastModified': 2024-12-19T15:01:15.726+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Corruption may have disrupted Chinese military modernization goals,
      Pentagon report says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13937ae3-5787-45e9-b438-07feb8826abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:01:15.696+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.796+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:01:15.717+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON, Dec 18 (Reuters) -</strong> Corruption in China’s
        military may have disrupted its progress towards its 2027 military modernization
        goals, the Pentagon said in its annual report on Beijing’s military that
        was released on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ff0534-aead-47ed-b460-3d6ee20deeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:01:15.697+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.797+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:01:15.697+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Since last year, China’s military has undergone a sweeping anti-corruption
        purge and last month the defense ministry said a top-ranking military official
        had been suspended and was under investigation for "serious violations of
        discipline."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca0230f-7067-4e96-8245-9667c3c8d230'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:01:15.697+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.797+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:01:15.697+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The wide-ranging Pentagon report said that between July and December
        2023, at least 15 high-ranking Chinese military officers and defense industry
        executives were removed from their posts.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d821e7-174f-40c4-be85-f1ab3a763256'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:01:15.698+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.798+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:01:15.698+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"In 2023, the PLA experienced a new wave of corruption-related investigations
        and removals of senior leaders which may have disrupted its progress toward
        stated 2027 modernization goals," the report said, using an acronym for the
        People’s Liberation Army (PLA).'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5d3a60-f860-4425-a408-2b816b527710'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:01:15.698+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.799+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:01:15.698+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'U.S. officials, including the head of the Central Intelligence Agency,
        have said that Chinese President Xi Jinping had ordered his military to be
        ready to conduct an invasion of Taiwan by 2027.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcac8dcb-0304-43d8-954a-f39e8da274cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:01:15.699+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.799+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:01:15.699+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'China’s official 2027 modernization goals include accelerating the
        integration of intelligence, mechanization and other tools while boosting
        the speed of modernization in military theories, personnel, weapons and equipment,
        the Pentagon said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cc1a85-1a90-4132-9eb8-f90055d93e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:01:15.699+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.800+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:01:15.699+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The removal of the 15 senior officials was likely the "tip of the iceberg,"
        Ely Ratner, U.S. Assistant Secretary of Defense for Indo-Pacific Security
        Affairs, told a Washington think tank after the report’s release. China’s
        leadership would not be taking such extreme anticorruption measures unless
        they felt the PLA’s operational effectiveness was being impacted, he said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6926ac7f-0d4b-49a5-af1c-e05be159e070'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:01:15.700+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.801+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:01:15.700+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"I don''t think this is just ... some guys are taking some money and
        putting it in their pocket, or maybe their banquets, they''re buying too expensive
        whiskey," Ratner said at the Center for Strategic and International Studies.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf71627-85e1-42ea-9cb3-787ad8fd219e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:01:15.700+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.801+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:01:15.700+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The crackdown would likely create a period of risk aversion and "paralysis"
        through lower ranks, he added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f29f94-348c-4280-ae1b-547aabc42a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:01:15.700+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.802+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:01:15.700+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'A senior U.S. defense official told reporters that the anti-corruption
        hunt also can slow down military projects, including in China’s defense industry.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b32a484-29be-474e-936b-c65bd2cda0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:01:15.701+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.802+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:01:15.701+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Once they uncover corruption in one place or involving one senior
        official, there’s sort of a bit of a spiraling effect (which) inevitably
        seems to draw in additional officials," the official, speaking on the condition
        of anonymity, said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a26e14-d247-4d24-a181-b1b481fd85ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:01:15.701+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.803+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:01:15.701+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The report pointed to several removals from China’s military rocket
        force, known as the People’s Liberation Army Rocket Force (PLARF), an elite
        arm of the PLA that oversees its most advanced conventional and nuclear missiles.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0060344c-4494-4ac2-904b-73556210ebd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:01:15.702+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.804+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:01:15.702+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"The impact on PRC (People’s Republic of China) leaders'' confidence
        in the PLA after discovering corruption on this scale is probably elevated
        by the PLARF’s uniquely important nuclear mission," it added.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc8ded6-32da-4b71-8fcd-80c37c188a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:01:15.702+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.804+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:01:15.702+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In November, China said Admiral Miao Hua, who served on the Central
        Military Commission, the country’s highest-level military command body, was
        under investigation for "serious violations of discipline." Miao had been
        the military’s leading political officer on the six-person commission, which
        is headed by Xi.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46aa230d-712f-44ee-aae8-634e42cddbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:01:15.703+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.805+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:01:15.703+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Beijing has said media reports that Defense Minister Dong Jun, who
        ranks below Miao, had been sidelined by an investigation were "sheer fabrication."'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9a6dc8-2aab-469c-b6fb-03f6efdb4a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:01:15.703+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.806+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:01:15.703+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"The PLA made uneven progress toward its 2027 capability milestone
        for modernization, which, if realized, could make the PLA a more credible
        military tool for the CCP’s Taiwan unification efforts," a document accompanying
        the Pentagon report said, using an acronym for the Chinese Communist Party.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3346074d-9acd-481d-ba4f-ffc2eb2339f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:01:15.704+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.806+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:01:15.704+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'A poll by Taiwan’s top military think tank published in October said
        that most Taiwanese believe China is unlikely to invade in the coming five
        years but do see Beijing as a serious threat to the democratic island.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c090e74-2cc4-4b66-9ccb-ef4fea73860e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:01:15.704+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.807+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:01:15.704+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Over the past five years or so, China’s military has significantly
        ramped up its activities around Taiwan, which Beijing views as its own territory,
        over the strong objections of the government in Taipei, and has never renounced
        the use of force to bring the island under its control.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df54429-2293-4502-9593-7f64faf17abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:01:15.705+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.808+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:01:15.705+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Ratner said despite efforts to modernize, it was not clear the PLA
        was getting closer to its Taiwan-related goals given U.S. moves to keep pace
        and build deterrence in the Indo-Pacific.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86442103-a817-485d-b857-40f1cf75fbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:01:15.705+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.809+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:01:15.705+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"They may be racing forward with military modernization, but finding
        themselves just as distant, if not more distant, from solving some of the
        operational problems they''re trying to solve," he said.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8b0372-8fe9-4f27-be32-be11a98f2c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:01:15.706+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.809+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:01:15.706+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Responding to the report on Thursday, Taiwan Defense Minister Wellington
        Koo said the military will continue to adjust its plans, strengthening itself
        so China will not engage in a full-scale invasion.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefa7a7e-30b2-41b9-9fd4-fdcf5e57168a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:01:15.707+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.810+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:01:15.707+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"We will use our strength to deter possible reckless actions in the
        Taiwan Strait," he told reporters in Taipei.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84c41ed-e1b5-48f6-81ce-15ef38f73a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T15:01:15.707+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.811+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T15:01:15.707+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by Idrees Ali, Phil Stewart and Michael Martina; Additional
        reporting by Ben Blanchard in Taipei; Editing by Chizu Nomiyama and Michael
        Perry)</p>'
  'marcos-budget-review-insertions-':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-19T15:16:47.000+08:00
    'imagesource': 'jcr:6b4db738-20ef-4604-b88f-b63dbd55e5d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f540d59f-1fe2-4cc8-b1b0-da968047fd28'
    'lead': ' President Ferdinand Marcos Jr. said the review of the budget bill is
      taking longer as the Executive reconciles its original proposal to that approved
      by Congress'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-19T15:19:50.442+08:00
