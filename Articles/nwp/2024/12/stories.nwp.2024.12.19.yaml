      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:44:15.783+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'd9a8840d-baf3-43d9-bd9a-8ee826ea087a'
      activationstatus: true
      created: 2024-12-19T15:44:15.783+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:42.483+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:44:15.783+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"This policy, inflicted as part of a mass killing of Palestinian
        civilians in Gaza, means Israeli authorities have committed the crime against
        humanity of extermination, which is ongoing. This policy also amounts to an
        act of genocide' under the Genocide Convention of 1948," Human Rights Watch
        said in its report.</p>'
    section3:
      primarytype: 'block'
      uuid: '864aeec8-e014-4269-ab86-776eefa1d6c1'
      activationstatus: true
      created: 2024-12-19T15:44:15.783+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:42.483+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:44:15.783+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '3d677810-f282-42c6-b517-1f1052aa43bc'
      activationstatus: true
      created: 2024-12-19T15:44:15.784+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:42.484+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:44:15.784+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Israel has repeatedly rejected any accusation of genocide, saying
        it has respected international law and has a right to defend itself after
        the cross-border Hamas-led attack from Gaza on Oct. 7, 2023 that precipitated
        the war.</p>'
    section5:
      primarytype: 'block'
      uuid: '5dad6310-079e-4081-89e2-dd771233a163'
      activationstatus: true
      created: 2024-12-19T15:44:15.784+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:42.485+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:44:15.784+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'b7126897-ab04-4d09-b059-d11adff2ade5'
      activationstatus: true
      created: 2024-12-19T15:44:15.784+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:42.485+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:44:15.784+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In a statement on X, Israel’s foreign ministry wrote: "The truth
        is the complete opposite of HRW’s lies."</p>'
    section7:
      primarytype: 'block'
      uuid: 'a1faad8b-106a-40af-a887-4d07e7f27cc5'
      activationstatus: true
      created: 2024-12-19T15:44:15.785+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:42.486+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:44:15.785+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'ea09d6ff-590a-49fb-b5c2-5786febfd019'
      activationstatus: true
      created: 2024-12-19T15:44:15.785+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:42.487+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:44:15.785+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"Since the beginning of the war, Israel has facilitated the continuous
        flow of water and humanitarian aid into Gaza, despite operating under constant
        attacks of Hamas terror organization," the statement said.</p>'
    section9:
      primarytype: 'block'
      uuid: '64176c3c-58f1-41a3-8e19-1fa09392319f'
      activationstatus: true
      created: 2024-12-19T15:44:15.785+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:42.487+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:44:15.785+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '7d9e2b7e-840d-42a0-a89e-697c0482cc4e'
      activationstatus: true
      created: 2024-12-19T15:44:15.786+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:42.489+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:44:15.786+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Although the report described the deprivation of water as an act
        of genocide, it noted that proving the crime of genocide against Israeli officials
        would also require establishing their intent. It cited statements by some
        senior Israeli officials which it said suggested they "wish to destroy Palestinians"
        which means the deprivation of water "may amount to the crime of genocide."</p>'
    section11:
      primarytype: 'block'
      uuid: '18697553-ad60-4039-b670-40fcfcf398bc'
      activationstatus: true
      created: 2024-12-19T15:44:15.786+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:42.490+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:44:15.786+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '0ec85e86-1bbd-4480-841c-820050b6aaf4'
      activationstatus: true
      created: 2024-12-19T15:44:15.787+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:42.490+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:44:15.787+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"What we have found is that the Israeli government is intentionally
        killing Palestinians in Gaza by denying them the water that they need to survive,"
        Lama Fakih, Human Rights Watch Middle East director told a press conference.</p>'
    section13:
      primarytype: 'block'
      uuid: 'f1e0a02c-b182-48b5-9ac2-cb8fd39fb6e5'
      activationstatus: true
      created: 2024-12-19T15:44:15.787+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:42.491+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:44:15.787+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '88992366-f0b3-4f75-8cd5-536bbbd0567d'
      activationstatus: true
      created: 2024-12-19T15:44:15.787+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:42.492+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:44:15.787+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In its response, Israel said it had ensured water infrastructure
        remained operational. It said international partners had sent water tankers
        through Israeli crossings, including last week, and ⁠Israel had facilitated
        the entry of more than 1.2 million tons of humanitarian supplies into Gaza.</p>'
    section15:
      primarytype: 'block'
      uuid: 'ebf358f9-ce19-4cdb-9dbe-4610fc875063'
      activationstatus: true
      created: 2024-12-19T15:44:15.788+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:42.492+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:44:15.788+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'b4f006ba-28e6-4b44-8819-b9c5c98dd9a7'
      activationstatus: true
      created: 2024-12-19T15:44:15.788+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:42.493+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:44:15.788+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Human Rights Watch is the second major rights group in a month to
        use the word genocide to describe the actions of Israel in Gaza, after Amnesty
        International issued a report that concluded Israel was committing genocide.</p>'
    section17:
      primarytype: 'block'
      uuid: '927184af-5690-451e-ad97-bf56834d3284'
      activationstatus: true
      created: 2024-12-19T15:44:15.789+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:42.494+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:44:15.789+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '6efd6841-0e26-4a3e-a964-a514bb91f294'
      activationstatus: true
      created: 2024-12-19T15:44:15.789+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:42.494+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:44:15.789+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Both reports came just weeks after the International Criminal Court
        issued arrest warrants for Israeli Prime Minister Benjamin Netanyahu and his
        former defense chief for alleged war crimes and crimes against humanity. They
        deny the allegations.</p>'
    section19:
      primarytype: 'block'
      uuid: '514ba6d1-5647-4282-94a3-e391ad1b3e07'
      activationstatus: true
      created: 2024-12-19T15:44:15.790+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:42.495+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:44:15.790+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'd3793148-3c12-4c7f-b650-a0ab756c13b4'
      activationstatus: true
      created: 2024-12-19T15:44:15.790+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:42.496+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:44:15.790+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The 1948 Genocide Convention, enacted in the wake of the mass murder
        of Jews in the Nazi Holocaust, defines the crime of genocide as "acts committed
        with intent to destroy, in whole or in part, a national, ethnical, racial
        or religious group."</p>'
    section21:
      primarytype: 'block'
      uuid: '11d0afb1-7f17-447c-b5a3-dfa8770c4b25'
      activationstatus: true
      created: 2024-12-19T15:44:15.791+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:42.497+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:44:15.791+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '0bcefb7e-8a8b-46ff-a7e5-108b71bcb2f1'
      activationstatus: true
      created: 2024-12-19T15:44:15.791+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:42.497+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:44:15.791+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The 184-page Human Rights Watch report said the Israeli government
        stopped water being piped into Gaza and cut off electricity and restricted
        fuel which meant Gaza’s own water and sanitation facilities could not be
        used.</p>'
    section23:
      primarytype: 'block'
      uuid: '9fd50cb3-3c9b-4809-b7ce-2b70aa33e8ae'
      activationstatus: true
      created: 2024-12-19T15:44:15.792+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:42.498+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:44:15.792+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '37c73faf-e71b-4b39-a3d4-e7aff0d5ae50'
      activationstatus: true
      created: 2024-12-19T15:44:15.792+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:42.499+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:44:15.792+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>As a result, Palestinians in Gaza had access to only a few liters
        of water a day in many areas, far below the 15-liter-threshold for survival,
        the group said.</p>'
    section25:
      primarytype: 'block'
      uuid: '4796e75c-ad7b-498a-a973-c951941262e7'
      activationstatus: true
      created: 2024-12-19T15:44:15.793+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:42.499+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:44:15.793+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '8423550a-0478-4e09-adb6-288da20a7af8'
      activationstatus: true
      created: 2024-12-19T15:44:15.793+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:42.500+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:44:15.793+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Israel launched its air and ground war in Gaza after Hamas-led fighters
        attacked Israeli communities across the border 14 months ago, killing 1,200
        people and taking over 250 hostages back to Gaza, according to Israeli tallies.</p>'
    section27:
      primarytype: 'block'
      uuid: 'a76effc2-4628-499e-a6c6-742553054f02'
      activationstatus: true
      created: 2024-12-19T15:44:15.794+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:42.501+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:44:15.794+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '73798cfd-2e58-488d-9f28-ebed94e2b2c3'
      activationstatus: true
      created: 2024-12-19T15:44:15.795+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:42.502+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:44:15.795+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Israel’s campaign has killed more than 45,000 Palestinians, displaced
        most of the 2.3 million population and reduced much of the coastal enclave
        to ruins.</p>'
    section29:
      primarytype: 'block'
      uuid: '4dd3fc59-2334-49ac-8203-b8c223c73402'
      activationstatus: true
      created: 2024-12-19T15:44:15.795+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:42.502+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:44:15.795+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '4cc30384-c39b-4301-8bef-8c5b0d74b315'
      activationstatus: true
      created: 2024-12-19T15:44:15.796+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:42.503+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:44:15.796+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Stephanie van den Berg; Additional reporting by
        Howard Goller; Editing by Ros Russell)</em></p>'
  'START HERE----->sokor-yoon-willing-represent-himself':
