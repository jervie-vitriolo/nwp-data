  'pentagon-china-military-corruption-report':
    'author': 'Idrees Ali and Phil Stewart, Reuters'
    'caption': 'FILE PHOTO: A giant screen shows news footage of military drills conducted
      in the Taiwan Strait and areas to the north, south and east of Taiwan, by the
      Eastern Theatre Command of the Chinese People’s Liberation Army (PLA), in Beijing,
      China October 14, 2024. REUTERS/Tingshu Wang/File Photo'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-19T14:59:32.000+08:00
    'imagesource': 'jcr:22f6955a-fb50-41d6-a3e3-b12afc082f37'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed1ddd2e-60d3-4e4d-99c0-2c3b06a7ad56'
    'lead': 'Corruption in China’s military may have disrupted its progress towards
      its 2027 military modernization goals, the Pentagon said in its annual report
      on Beijing’s military that was released on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-19T15:01:15.677+08:00
