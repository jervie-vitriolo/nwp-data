      'jcr:uuid': '9d146fc8-fd3e-4cf0-9f8a-dcd87ceab42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T13:38:11.346+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.600+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T13:38:11.346+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>There are indications that the North is preparing for additional
        deployment, Lee said, including intelligence of the country’s leader Kim
        Jong Un overseeing training.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2f6bf8-accb-4c8f-b096-269f2d7f1bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T13:38:11.346+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.600+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T13:38:11.346+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b683c4c9-b8d2-4d11-a07a-ecb9f3fdf7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T13:38:11.347+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.601+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T13:38:11.347+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The report echoed comments by U.S. and Ukrainian officials that
        North Korean losses are heavy and that Russia was using them in large numbers
        in assaults in Kursk, a Russian region where Ukraine launched a cross-border
        incursion in August.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7f973c-0162-444e-89e1-3aca340a5c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T13:38:11.347+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.602+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T13:38:11.347+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7349a54f-7b5b-4045-8cb8-6c5c7b245e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T13:38:11.347+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.602+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T13:38:11.347+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>More than 10,000 North Korean troops have been deployed to help
        Russia in the war, according to U.S. and South Korean officials. Pyongyang
        has also shipped more than 10,000 containers of artillery rounds, anti-tank
        rockets as well as mechanized howitzers and rocket launchers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd371505d-1268-4b24-a9f7-f1f594a303dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T13:38:11.348+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.603+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T13:38:11.348+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a3fb18-cfc1-43aa-8eba-80f13c7bb8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T13:38:11.348+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.603+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T13:38:11.348+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Neither the North nor Russia have officially acknowledged the troop
        deployment or the weapons supply.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc885473-0ae4-4ae9-8c89-cba7ea2e6bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T13:38:11.349+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.604+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T13:38:11.349+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739d5b6e-d76c-4171-a020-18ba99b5100e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T13:38:11.349+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.605+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T13:38:11.349+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin visited Pyongyang in June and signed
        a "comprehensive strategic partnership" treaty with North Korean leader Kim
        Jong Un that included a mutual defense pact.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bbd6ad-d98f-4290-9459-d09659c91e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T13:38:11.350+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.605+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T13:38:11.350+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e13b27-5d3e-41ec-bb6d-17fe17b78284'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T13:38:11.350+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.606+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T13:38:11.350+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Thursday, North Korea said its military alliance with
        Russia is proving "very effective" in deterring the United States and its
        "vassal forces," denouncing a recent statement by Washington and allies against
        ties between Pyongyang and Moscow.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a37fce-3ef1-4887-8a04-de4f1f0e4fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T13:38:11.351+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.607+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T13:38:11.351+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7457d9c-4421-4a34-bd6c-8fc8c2017c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T13:38:11.351+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.607+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T13:38:11.351+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>North Korea made no mention of its involvement in the war in Ukraine
        or casualties.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7d8135-0f7b-43fc-8ed2-324d239fc663'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T13:38:11.352+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.608+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T13:38:11.352+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceccf9ec-310c-43d1-98b4-267dd417474a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T13:38:11.352+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.609+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T13:38:11.352+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Instead it denounced a statement by the United States and nine countries
        and the European Union issued on Monday as "distorting and slandering the
        essence of the normal cooperative relations" between the North and Russia.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4879c3-7968-4363-942d-caec2bb7765c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T13:38:11.353+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.609+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T13:38:11.353+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae53a00b-63f5-4bb5-b7fe-db96caa8ba92'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T13:38:11.353+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.610+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T13:38:11.353+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement by an unnamed foreign ministry spokesman, the North
        blamed Washington and its allies for prolonging the Ukrainian war and destabilizing
        the security situation in Europe and Asia-Pacific.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312c070b-9046-46ab-b264-88a75f007e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T13:38:11.354+08:00
