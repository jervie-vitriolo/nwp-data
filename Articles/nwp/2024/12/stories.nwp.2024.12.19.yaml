    'lead': 'Commuters may enjoy free rides at the Metro Rail Transit (MRT) and the
      two lines of the Light Rail Transit (LRT) on Friday, Dec. 20, in time for the
      holiday rush, Malacañang said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-19T17:44:23.611+08:00
