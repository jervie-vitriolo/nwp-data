      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong>President Ferdinand
        Marcos Jr. has appointed Lt. Gen. Arthur Cordura as the new commanding general
        of the Philippine Air Force (PAF). The announcement was made through a letter
        addressed to Defense Secretary Gibo Teodoro on Thursday, December 19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250424ca-6d27-4583-a2f8-10918fb91a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T08:46:42.516+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.758+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T08:51:47.200+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Cordura, a distinguished graduate of the Philippine Military Academy
        (PMA) "Bigkis-Lahi" Class of 1990, finished his course with honors as a Cum
        Laude. He is also an alumnus of the Philippine Air Force Flying School, graduating
        in 1992.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1546628-cb2f-45d2-b6cc-eb2cdeb5e1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T08:46:42.516+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.759+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T08:51:47.200+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'At the time of his appointment, Cordura served as the Vice Chief of
        Staff of the Armed Forces of the Philippines (AFP).'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c921067c-5cf9-443e-ae1c-a6a2ba312c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-19T08:46:42.517+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.759+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-19T08:51:47.200+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He will succeed Lt. Gen. Stephen Parreño as the head of the Air Force.'
    '4':
