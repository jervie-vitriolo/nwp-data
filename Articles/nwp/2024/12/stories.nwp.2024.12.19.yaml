    title: 'Too early to discuss Veloso clemency - Marcos'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0077a8b1-53ba-4dd9-bbc5-2228ef48413e'
      activationstatus: true
      created: 2024-12-19T15:54:14.376+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:40.166+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:54:14.376+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The appeal of clemency
        for Mary Jane Veloso has reached President Ferdinand Marcos Jr., but the president
        said it is premature at this point.</p>'
    section1:
      primarytype: 'block'
      uuid: '6a205952-3935-433e-80e1-3cf6b031d4e4'
      activationstatus: true
      created: 2024-12-19T15:54:14.376+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:40.166+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:54:14.376+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Veloso returned to Manila on Wednesday after serving 14 years in
        prison in Indonesia for drug trafficking. Her death sentence has been stayed
        since 2015.</p>'
    section2:
      primarytype: 'block'
      uuid: '0604eb49-0e15-415a-a7c4-48407a251a89'
      activationstatus: true
      created: 2024-12-19T15:54:14.377+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:40.167+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:54:14.377+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Malayo pa tayo doon. We still have to have a look at really what
        her status is. And then of course, we’re aware of the request for clemency
        from her, of course, from her family,” Marcos told reporters in an interview
        in Pasay City.</p>'
    section3:
      primarytype: 'block'
      uuid: '3b70c9be-f01a-42ad-a378-0b9adb49380e'
      activationstatus: true
      created: 2024-12-19T15:54:14.378+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:40.168+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:54:14.378+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: We’re still far from that. We still have to look at
        what her status really is. And then of course, we’re aware of the request
        for clemency from her, of course, from her family.]</p>'
    section4:
      primarytype: 'block'
      uuid: 'd106ee9e-887f-49c7-8f98-cdee77b2e7b3'
      activationstatus: true
      created: 2024-12-19T15:54:14.378+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:40.168+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:54:14.378+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Marcos said giving clemency has to be studied by legal experts.\r"
    section5:
      primarytype: 'block'
      uuid: 'fa0732ba-7dc7-4b6e-ab72-aa85aca5b4f4'
      activationstatus: true
      created: 2024-12-19T15:54:14.379+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:40.169+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:54:14.379+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“And we will leave it to the legal judgment - the judgment of our
        legal experts to determine whether the provision of clemency is appropriate,”
        he added.</p>'
    section6:
      primarytype: 'block'
      uuid: '76f33b37-5bf0-469b-9c05-f364b8d42a51'
      activationstatus: true
      created: 2024-12-19T15:54:14.379+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:40.170+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:54:14.379+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The president said the Indonesian government did not set conditions\
        \ on the fate of Veloso after her transfer to the Philippines.\r"
    section7:
      primarytype: 'block'
      uuid: 'f7ee88c5-2b03-4caf-b505-78635013c857'
      activationstatus: true
      created: 2024-12-19T15:54:14.379+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:40.170+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:54:14.379+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“So, it’s really up to us. But we’re still at the very preliminary\
        \ stage of her pag-uwi,” he added.\r"
    section8:
      primarytype: 'block'
      uuid: '8dc4bf99-1bcb-4d0a-a9ca-9583c1e5fb18'
      activationstatus: true
      created: 2024-12-19T15:54:14.380+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:40.171+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:54:14.380+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: So, it’s really up to us. But we’re still at the very\
        \ preliminary stage of her return.] \r"
    section9:
      primarytype: 'block'
      uuid: 'dbf16df2-b4d8-40bf-b2a4-37ae2a58f116'
      activationstatus: true
      created: 2024-12-19T15:54:14.380+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:40.171+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:54:14.380+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Veloso was arrested in 2010 at Yogyakarta airport with 2.6 kilograms\
        \ of heroin in her luggage. She has consistently claimed innocence, and blamed\
        \ her recruiter who has been convicted by a local court\r"
    section10:
      primarytype: 'block'
      uuid: '59c7ed35-998e-49d4-9fb4-e97c5f72d49f'
      activationstatus: true
      created: 2024-12-19T15:54:14.380+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:40.172+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:54:14.380+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Her case gained international attention, which may have been key
        in the delay of her execution following appeals from the Philippine government
        and global outcry.</p>'
  'START HERE----->marcos-doj-house-reco-duterte':
    author: 'Tristan Nodalo, NewsWatch Plus'
    caption: 'Department of Justice facade (File photo)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-19T15:55:10.000+08:00
    imagesource: '534808d8-6138-434e-82da-cdbe2d5ecdb2'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '81b5a29d-703f-4af3-a064-c9502aac3c2d'
    lead: 'The Department of Justice will assess the recommendation of the House
      of Representatives to file charges against former President Rodrigo Duterte,
      Senators Bato Dela Rosa and Bong Go in relation to the bloody drug war, President
      Ferdinand Marcos Jr. said.'
    activationstatus: true
    created: 2024-12-19T15:58:41.486+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-03-13T13:10:39.748+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:32:25.127+08:00
    lastmodified: 2024-12-19T15:58:41.517+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'DOJ to assess House recommendation vs. Duterte - Marcos'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ecdeab92-08b3-4b15-be41-ee87dc0559db'
      activationstatus: true
      created: 2024-12-19T15:58:41.502+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:39.751+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:58:41.502+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Department of Justice
        (DOJ) will assess the recommendation of the House of Representatives to file
        charges against former President Rodrigo Duterte, Senators Bato Dela Rosa
        and Bong Go in relation to the bloody drug war, President Ferdinand Marcos
        Jr. said on Thursday, Dec. 19.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b31e3c9e-5907-4657-aaca-89f09c2f3574'
      activationstatus: true
      created: 2024-12-19T15:58:41.502+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:39.752+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:58:41.502+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“May recommendation ang quad com - ganoon naman talaga ang proseso.
        When they do an oversight hearing, mayroon silang findings, ifo-forward nila
        ngayon sa DOJ with their own recommendations as to how to handle the findings
        in the hearings. So, we will go now to the DOJ,” said Marcos.</p>'
    section2:
      primarytype: 'block'
      uuid: '5fecea97-1be4-4c8d-92bf-639055184af6'
      activationstatus: true
      created: 2024-12-19T15:58:41.502+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:39.752+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:58:41.502+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: The quadcom has a recommendation - that’s really the\
        \ process. When they do an oversight hearing, they have their findings, which\
        \ they will forward to the DOJ with their own recommendations as to how to\
        \ handle the findings in the hearings. So, we will go now to the DOJ.]\r"
    section3:
      primarytype: 'block'
      uuid: '490a0017-e484-4f1a-a711-e4bc9088af7f'
      activationstatus: true
      created: 2024-12-19T15:58:41.503+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:39.753+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:58:41.503+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“The DOJ will look at it and see if it is time to file cases, what\
        \ cases to file, how to produce the evidence that we will need to actually\
        \ build the case up,” he added.\r"
    section4:
      primarytype: 'block'
      uuid: '2cfafba3-be31-47a1-b922-53228f39d539'
      activationstatus: true
      created: 2024-12-19T15:58:41.503+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:39.754+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:58:41.503+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The president, however, said it might take time before the agency comes\
        \ up with an assessment on the committee recommendation.\r"
    section5:
      primarytype: 'block'
      uuid: '3e252d54-2096-4c22-9e5a-63c3a40fbc54'
      activationstatus: true
      created: 2024-12-19T15:58:41.503+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:39.754+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:58:41.503+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>During the final session day for the year, lead panel chairperson
        and Surigao del Norte Rep. Ace Barbers presented the committee’s initial findings
        after 13 hearings on illegal drugs and offshore gaming.</p>'
    section6:
      primarytype: 'block'
      uuid: 'cc4bce79-3979-4d52-ac61-bdf0847c7bdb'
      activationstatus: true
      created: 2024-12-19T15:58:41.504+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:39.755+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:58:41.504+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Others included in the case filing recommendation were:</p>'
    section7:
      primarytype: 'block'
      uuid: '9fa05235-e663-4d07-a2e6-b305007ed5be'
      activationstatus: true
      created: 2024-12-19T15:58:41.504+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:39.756+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:58:41.504+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<ul><li>former Philippine National Police chief PGen Oscar Albayalde
        (ret.)</li></ul>'
    section8:
      primarytype: 'block'
      uuid: 'bf68d9e3-3566-437c-9187-798717a4cbc2'
      activationstatus: true
      created: 2024-12-19T15:58:41.504+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:39.757+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:58:41.504+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<ul><li>former PNP chief PGen Debold Sinas (ret.)</li></ul>'
    section9:
      primarytype: 'block'
      uuid: '3a5a5189-854c-4fed-83ff-eee5af64e8be'
      activationstatus: true
      created: 2024-12-19T15:58:41.505+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:39.758+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:58:41.505+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<ul><li>former Philippine Charity Sweepstakes Office General Manager
        Royina Garma</li></ul>'
    section10:
      primarytype: 'block'
      uuid: 'f1de79f0-db96-4345-aaef-20f917579e88'
      activationstatus: true
      created: 2024-12-19T15:58:41.505+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:39.758+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:58:41.505+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<ul><li>former National Police Commission Commissioner PCol Edilberto
        Leonardo (ret.)</li></ul>'
    section11:
      primarytype: 'block'
      uuid: 'f9e8ebfc-cea7-48dd-9345-b006a2a251c6'
      activationstatus: true
      created: 2024-12-19T15:58:41.506+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:39.759+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:58:41.506+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<ul><li>Hermina “Muking” Espino</li></ul>'
    section12:
      primarytype: 'block'
      uuid: '9ac768f7-3868-49f0-88ea-9c41d9085f77'
      activationstatus: true
      created: 2024-12-19T15:58:41.506+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:39.759+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:58:41.506+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Witness testimonies, corroborated by evidence, revealed a system
        that incentivized the killing of suspected drug personalities—a system modeled
        after the so-called ‘Davao Template’ and replicated nationwide,” Barbers said
        during his speech.</p>'
    section13:
      primarytype: 'block'
      uuid: '69a80301-f00a-46de-b7eb-e73751e49b9a'
      activationstatus: true
      created: 2024-12-19T15:58:41.506+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:39.760+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T15:58:41.506+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The International Criminal Court is also investigating the controversial
        Duterte drug campaign.</p>'
  'START HERE----->marcos-no-changes-philhealth-services':
    caption: 'Filipinos avail the services of the Philippine Health Insurance Corporation.
      (Eric Bastillador/NewsWatch Plus)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-19T16:00:06.000+08:00
    imagesource: '0dca850e-5842-44b7-9abb-0a51ccf2c2f5'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '4358ed8d-0a25-4d35-8edb-993c75a039cf'
    lead: 'President Ferdinand Marcos Jr. has assured the public that government
      health insurance services will be maintained despite the decision of Congress
      to reject a proposed subsidy for the Philippine Health Insurance Corporation
      next year.'
    activationstatus: true
    created: 2024-12-19T16:04:25.172+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-03-13T13:10:39.179+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:32:25.280+08:00
    lastmodified: 2024-12-19T16:04:25.242+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'No changes in PhilHealth services despite zero subsidy - Marcos'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0445a35a-b127-4261-9434-80ded94f5853'
      activationstatus: true
      created: 2024-12-19T16:04:25.230+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:39.181+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T16:04:25.237+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. has assured the public that government health insurance services
        will be maintained despite the decision of Congress to reject a proposed subsidy
        for the Philippine Health Insurance Corporation (PhilHealth) next year.</p>'
    section1:
      primarytype: 'block'
      uuid: '8beb18e9-ab97-4833-b4ce-48125a9c63dc'
      activationstatus: true
      created: 2024-12-19T16:04:25.230+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:39.182+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T16:04:25.230+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Huwag niyong inaalala na mababawasan ang serbisyo kahit na kanino.
        Para sa senior, para sa mga mahirap, para sa middle class, walang mababawasan
        kahit isang kusing,” he said.</p>'
    section2:
      primarytype: 'block'
      uuid: 'db22f4e9-0f25-4458-992d-d4d7f7311f97'
      activationstatus: true
      created: 2024-12-19T16:04:25.231+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:39.183+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T16:04:25.231+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: Don’t worry about a reduction in services for anyone.
        For seniors, for the poor, for the middle class, not a single centavo will
        be cut.]</p>'
    section3:
      primarytype: 'block'
      uuid: 'b7671b21-b78b-4a88-8be3-298e2789db0e'
      activationstatus: true
      created: 2024-12-19T16:04:25.231+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:39.183+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T16:04:25.231+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Congress, upon the recommendation of the bicameral conference committee,
        disapproved the P74-billion subsidy as the health insurer still has P600 billion
        in unspent funds.</p>'
    section4:
      primarytype: 'block'
      uuid: '6c285743-f47a-4666-b085-bad478fd44f1'
      activationstatus: true
      created: 2024-12-19T16:04:25.231+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:39.184+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T16:04:25.231+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Dadagdagan natin ‘yan in 2025. Mas dadami pa ang magiging serbisyo\
        \ na ibinibigay ng PhilHealth, mas lalaki pa ang magiging payment na ibibigay\
        \ sa insurance claim,” Marcos said.\r"
    section5:
      primarytype: 'block'
      uuid: 'eb9a59ba-8ed5-4ef9-b2ed-48beedb56462'
      activationstatus: true
      created: 2024-12-19T16:04:25.232+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:39.185+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T16:04:25.232+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: We will increase that in 2025. PhilHealth’s services\
        \ will expand further, and the payments for insurance claims will grow.]\r"
    section6:
      primarytype: 'block'
      uuid: '1ff11e23-a15b-40fa-ab1f-c2c61b7158a7'
      activationstatus: true
      created: 2024-12-19T16:04:25.232+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:39.185+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T16:04:25.232+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Finance Secretary and PhilHealth board member Ralph Recto said PhilHealth
        has enough funds to pay for member benefits.</p>'
    section7:
      primarytype: 'block'
      uuid: '37f11bb3-a041-480f-a3b0-26095b6d7645'
      activationstatus: true
      created: 2024-12-19T16:04:25.232+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:39.186+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T16:04:25.232+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "He clarified that the zero subsidy does not violate the law.\r"
    section8:
      primarytype: 'block'
      uuid: '128b9a1f-3305-4cee-b11d-74c9522ca084'
      activationstatus: true
      created: 2024-12-19T16:04:25.233+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:39.187+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-19T16:04:25.233+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"I suppose not necessarily because it’s the prerogative of Congress.
        Hindi siya (It’s not) automatically appropriated like what is given to [local
        government units], it’s constitutional, it’s automatically appropriated. So
        these ones are not automatically appropriated. That means Congress can increase
        or decrease like they’ve done in the previous year," said Recto.</p>'
