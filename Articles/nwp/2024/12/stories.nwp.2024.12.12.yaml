    'template': '1'
    'title': 'Rockets grab late lead vs. Warriors, reach NBA Cup semifinal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681acbc5-f026-4e4c-8bdb-3e7ab0cd03d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T14:11:57.318+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:18.747+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T14:11:57.318+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong>&nbsp;Jalen Green sank two free
        throws with 3.5 seconds left to help the Houston Rockets pull out a 91-90
        victory over the visiting Golden State Warriors on Wednesday in an NBA Cup
        quarterfinal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0c8b92-8aae-4488-941d-9d3bcda10a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T14:11:57.319+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:18.748+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T14:11:57.319+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2961b9d0-9d12-4d27-bb54-9b8ec3e9863b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T14:11:57.319+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:18.749+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T14:11:57.319+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Rockets snapped a 15-game series skid to the Warriors and advanced
        to the NBA Cup semifinals in Las Vegas, where they will face the Oklahoma
        City Thunder on Saturday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c6ee59-3951-49a7-ac5f-1e5d0c929813'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T14:11:57.320+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:18.750+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T14:11:57.320+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ca2b06-3348-4d1c-b12a-dd39fe51258d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T14:11:57.320+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:18.750+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T14:11:57.320+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Green emerged from a scrum with the ball after a foul on Jonathan Kuminga.\
        \ After Green converted both attempts, Brandin Podziemski had his 3-point\
        \ attempt blocked by Jabari Smith Jr. Podziemski and Kuminga sank consecutive\
        \ 3s earlier in the fourth to stretch the Golden State lead to 89-82, its\
        \ largest of the game.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719091cf-41da-4f0e-9cc8-ccd705ecdac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T14:11:57.320+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:18.751+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T14:11:57.320+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7afd41-afcc-4182-a4f4-fd84d13842d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T14:11:57.321+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:18.752+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T14:11:57.321+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Alperen Sengun paced the Rockets with a game-high 26 points and
        11 rebounds. His layup with 27 seconds sliced the deficit to 90-89. Smith
        added 15 points and Green 12 for the Rockets, who won despite missing 21 of
        27 3-pointers and committing 17 turnovers.</p>'
    '7':
