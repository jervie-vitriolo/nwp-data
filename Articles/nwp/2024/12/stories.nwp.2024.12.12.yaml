      'mgnl:lastModified': 2024-12-12T23:25:35.462+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Other fund increases</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfa5391-f7fc-4802-ba24-d60dd5a89397'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T23:25:35.463+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:55:22.888+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T23:25:35.463+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Aside from the DPWH, other departments that received a funding increase
        include Congress, which saw an increase of ₱18.8 billion, with the bulk—₱17.3
        billion—allocated to the House of Representatives, the remaining ₱1.1 billion
        to the Senate. Congress now has over ₱50 billion, with ₱33.7 billion allocated
        to the House, and ₱13.9 billion to the Senate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79e08de-b74f-42b3-be9a-4aba620ee2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T23:25:35.463+08:00
      'mgnl:createdBy': 'eimor-nwp'
