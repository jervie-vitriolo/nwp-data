      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130d3626-048e-4e78-a633-c0987927331f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T10:18:49.982+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:56.989+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T10:18:49.982+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Just before Yoon’s televised address, PPP leader Han Dong-hoon said\
        \ Yoon had to be stripped of power and the only way to accomplish that is\
        \ for the party to back the impeachment bill.\r"
    '21':
