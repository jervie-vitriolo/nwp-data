      'mgnl:type': 'text'
      'text': "When the Rockets carved out a 40-26 lead on an Amen Thompson second-chance\
        \ dunk with 4:14 left in the half, the Warriors responded with an 11-2 blitz.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
