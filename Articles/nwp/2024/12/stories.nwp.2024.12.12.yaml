  'ph-embassy-meet-trump-immigration-policy':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-12T14:09:01.000+08:00
    'imagesource': 'jcr:688bb15d-5cc2-43c8-b981-8402637e95b9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40354065-b85d-49f3-883c-118cb0760351'
    'lead': 'Philippine foreign service officials in the United States have set strategies
      of engagement with Filipinos under the incoming Trump administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-12T14:16:58.022+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:58:53.881+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:31:59.754+08:00
    'mgnl:lastModified': 2024-12-12T14:16:58.063+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Donald-Trump']
    'stories': []
    'template': '1'
    'title': 'PH foreign service in US plans for looming immigration crackdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17791d8b-0bbf-4af9-a926-1460ef1b9a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T14:16:58.043+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:53.884+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T14:16:58.056+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines — Philippine foreign service officials
        in the United States have set strategies of engagement with Filipinos under
        the incoming Trump administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48ae648-bfcb-4014-926e-907ff80ad936'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T14:16:58.043+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:53.885+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T14:16:58.043+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Ambassador to the US Jose Manuel Romualdez, consuls, and representatives
        from the Department of Foreign Affairs’ Office of American Affairs met on
        Dec. 10-11 in Washington, D.C., to discuss a wide range of issues, including
        the looming crackdown on illegal immigrants.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7990fbef-49f1-443c-82df-9314f5fbec86'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T14:16:58.044+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:53.886+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T14:16:58.044+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“This planning session is especially important because not only are
        we taking stock of the work we have done for the last 11 months and preparing
        for a new year ahead, but we will need to prepare and strategize in the context
        of a new US administration,” said Romualdez in a statement.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402b4c23-f1e2-4864-8e31-4c8463a42812'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T14:16:58.044+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:53.886+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T14:16:58.044+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Donald Trump will assume the presidency on Jan. 20, 2025.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af860a3c-ba89-477d-9f6d-033572c25fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T14:16:58.045+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:53.887+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T14:16:58.045+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Romualdez acknowledged the uncertainty among segments of the Filipino
        community.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c585fd-3f09-4342-939e-a2e2f1d3db5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T14:16:58.045+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:53.887+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T14:16:58.045+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“While the exact contours of the incoming administration’s policy
        have yet to take shape, the meeting is an important step in ensuring a unified,
        coordinated, and effective response. The Heads of Posts reaffirmed their collective
        commitment to supporting and providing appropriate consular assistance to
        Filipino nationals while respecting US laws,” the embassy said in a statement.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02037a7-3c26-46be-8174-d856666dd8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T14:16:58.046+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:53.888+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T14:16:58.046+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippine government has vowed to intensify its engagement with
        relevant US officials to advocate for the protection of the rights of Filipinos
        living and working in North America.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d8609f-ee37-4e18-a0f3-0681462693a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T14:16:58.046+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:53.889+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T14:16:58.046+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The Philippine embassy and consulates general will continue to provide
        consular services to all Filipino nationals regardless of their immigration
        status,” the embassy said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475bd710-f8bd-407a-ab6c-f62c9c3f483a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T14:16:58.047+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:53.889+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T14:16:58.047+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Around 200,000 Filipinos in the United States could face immigration
        issues if Trump proceeds with his plan to crack down on undocumented foreigners.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be9c890-c732-424a-a06f-1dff079af0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T14:16:58.047+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:53.890+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T14:16:58.047+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a previous interview with NewsWatch Plus, Romualdez noted that while
        the figure “remains small” in relation to the total number of Filipinos there,
        addressing their immigration requirements should be prioritized.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3bf55a-272e-485a-9592-1a91c17df015'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T14:16:58.048+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:53.891+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T14:16:58.048+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The figure that we have, at least this is the figure that we''ve been
        able to gather, is approximately 200,000,” he said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1574f67d-74a0-48bf-90ef-d36d881d1276'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T14:16:58.048+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:53.891+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T14:16:58.048+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Romualdez said a number have pending visa or permanent residence applications.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00f8e6a-0e5f-48ea-8214-e9ac6d018664'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T14:16:58.049+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:53.892+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T14:16:58.049+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“So, they have some form of legality. Kaya lagi kong ina-advise sa
        kanila, just follow what the rules and the laws are para hindi kayo mahirapan,”
        he said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007bf68e-dd71-45a1-abbf-2695fc57df96'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T14:16:58.049+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:53.892+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T14:16:58.049+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: That’s why I always advise them to just follow the rules
        and laws so they don’t encounter difficulties.]  '
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff6b655-b633-4060-ac76-d2fdf0cca3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T14:16:58.050+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:53.893+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T14:16:58.050+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Do not let it come to a point where they will deport you because
        the minute you are deported from the United States, you cannot come back here.
        I''ve seen that happen many times,” Romualdez added.</p>'
