      'mgnl:lastActivated': 2025-03-13T12:59:35.576+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T13:57:32.810+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He also thanked his coach for guiding him in his journey.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a091ad0-46af-4b49-8150-4d24076d66c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T13:57:32.810+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:35.577+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T13:57:32.810+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“I am most proud of my team. I’m just so proud to be part of his
        team and now I’m the winner,” he added.</p>'
  'Rockets-Warriors-NBA':
