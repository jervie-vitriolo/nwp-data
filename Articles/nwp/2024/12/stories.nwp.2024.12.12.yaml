    'created': 2024-12-12T18:11:38.000+08:00
    'imagesource': 'jcr:87067846-1835-41ec-8b32-5559363b6b57'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e49ea93-5c29-4d1c-a576-f210b3651c82'
    'lead': 'A party-list lawmaker aired concerns about her safety after witnessing
      a shooting that posed a serious threat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-12T18:14:24.445+08:00
