      'mgnl:lastModified': 2024-12-12T14:11:57.324+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c70e75-8c77-4906-b5e4-a5dd53616815'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T14:11:57.324+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:18.757+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T14:11:57.324+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Both defenses controlled the action in the first quarter. After Dillon\
        \ Brooks' three-point play gave the Rockets an 18-15 lead at the 4:25 mark\
        \ of the period, neither team scored again until Curry drilled a 3-pointer\
        \ with 60 seconds left that pulled the Warriors even. The Rockets carried\
        \ a 20-18 lead into the second.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a33150f-99c4-41ac-b31d-0e68af826e64'
