  'doj-appeals-sara-duterte-nbi-probe':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-12T15:12:57.000+08:00
    'imagesource': 'jcr:3aa02b14-afc0-4f1b-b192-f0945c16aa3b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aaaa5f36-46a1-4c63-8375-e02705d01689'
    'lead': 'The Department of Justice (DOJ) has renewed its call for Vice President
      Sara Duterte to participate in the investigation of the National Bureau of Investigation
      (NBI).'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-12T15:15:15.151+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:58:00.093+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:00.203+08:00
    'mgnl:lastModified': 2024-12-12T15:15:15.186+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Sara-Duterte']
    'stories': []
    'template': '1'
    'title': 'DOJ urges Duterte to appear before NBI probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d8568c-e8e1-4b76-8296-e404696c4c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T15:15:15.170+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:00.095+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T15:15:15.181+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The Department of Justice
        (DOJ) has renewed its call for Vice President Sara Duterte to participate
        in the investigation of the National Bureau of Investigation (NBI).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a60be3-2044-431c-8e92-c357f58f2a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T15:15:15.171+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:00.096+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T15:15:15.171+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Justice Undersecretary Jesse Andres this is an avenue for Duterte to
        clarify her statements on alleged threats to her life.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95fa28a-13e5-4410-b074-9498055a85ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T15:15:15.171+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:00.097+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T15:15:15.171+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Gusto natin siyang bigyan ng pagkakataon. Ang due process, binibigyan
        natin ang mga respondent sa subpoena ng NBI na magbigay ng kumpletong paliwanag
        para bigyan ng konteksto ang pahayag niya,” said Andres.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d6c664-ce1b-491c-a7ce-0d04fae719aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T15:15:15.172+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:00.097+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T15:15:15.172+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Translation: We want to give her the opportunity. Due process gives
        respondents summoned by the NBI the chance to provide a complete explanation
        to contextualize their statements.] '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a5af2c-6e0e-4a9e-88ce-9f46addb087d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T15:15:15.172+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:00.098+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T15:15:15.172+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte declined to attend the rescheduled hearing on Wednesday, Dec.
        11, citing concerns about the NBI’s fairness.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07eac5e1-04dd-447c-b996-91bea893109e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T15:15:15.173+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:00.098+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T15:15:15.173+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“‘Yon ang nakakalungkot na ayaw niyang gamitin ang pagkakataon na ''yon
        para bigyan ng tamang konteksto na kung ano ang katotohanan, maaari niyang
        ilahad sa NBI para magkaroon kami ng basehan ng evaluation kung tutuloy namin
        ang kaso o hindi,” Andres added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dab9605-5779-4f99-a06d-3146d55deb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T15:15:15.173+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:00.099+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T15:15:15.173+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: It’s unfortunate that she chose not to use the opportunity
        to provide proper context and reveal the truth to the NBI, which could serve
        as the basis for our evaluation on whether to pursue the case or not.] '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef18357-d3e6-4e13-8f94-8c20198aa662'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T15:15:15.173+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:00.100+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T15:15:15.173+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Andres explained that the investigation aims to allow Duterte to detail
        the threats she claimed to have received.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7fc11a-5c24-436a-b154-8a4d266e2a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T15:15:15.174+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:00.100+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T15:15:15.174+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Dagdag ko lang ''yung dahilan din ng NBI kaya siya pinapatawag para
        malaman natin kung ano ang binabanggit niyang banta sa kanya.''Wag niyang
        agad sa partikular na tao. Gumawa tayo ng imbestigasyon kung ano ang insidente
        na sa tingin niya doon nagmumula ang insidente sa kanyang buhay. Kapag nilahad
        niya sa NBI ''yan magkakaroon tayo ng follow-up investigation at obligasyon
        din natin na protektahan ang bise-presidente dahil halal siya na opisyales
        ng bayan,” he said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2124ebb2-46b9-49a8-97a0-93e234186656'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T15:15:15.174+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:00.101+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T15:15:15.174+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Let me add that the NBI’s reason for summoning her is
        to determine the threats she mentioned. She should not immediately point to
        a specific person. We should investigate the incidents she believes are tied
        to the threats on her life. If she shares these details with the NBI, we can
        conduct a follow-up investigation. It is also our obligation to protect the
        Vice President as an elected public official.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa529e3-5c79-4a58-9f13-9f71d80d202e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T15:15:15.175+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:00.101+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T15:15:15.175+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Sayang hindi nagamit ang pagkakataon na ''yon na humarap sa NBI para
        magbigay-linaw sa threats para matulungan din po natin sana ang ating bise-presidente,”
        he added.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73738b2e-d743-4ce3-a42a-79e1bd489926'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T15:15:15.175+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:00.102+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T15:15:15.175+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s a missed opportunity for her to face the NBI
        and shed light on the threats, which could have helped us assist the Vice
        President.]</p>'
  'house-nbi-pcc-rice-prices':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'Rice prices go as high as P63 in some markets in Metro Manila on Wednesday,
      Dec. 4. (Eric Bastillador/NewsWatch Plus)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-12T16:23:01.000+08:00
    'imagesource': 'jcr:9eacd547-6e7b-4f81-9604-eb0ff63d1d83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '654439bf-d2bb-4cc5-9061-765492c2701b'
    'lead': 'The House of Representatives has asked agencies to look into middlemen
      and the existence of a possible cartel manipulating rice supply and prices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-12T16:26:05.596+08:00
