    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd617e260-5948-4a7f-896f-ea257b6d6d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T14:11:57.322+08:00
