    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:00.629+08:00
    'mgnl:lastModified': 2024-12-12T17:21:48.432+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Google', 'Meta', 'Australia']
    'stories': []
    'template': '1'
    'title': 'Australia to charge tech companies for news content if they do not pay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34d9d61-0b31-4eb7-95bd-e2baf15526b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T17:21:48.402+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:56:22.708+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T17:21:48.422+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Sydney, Australia —</strong> Australia’s centre-left government
        said on Thursday it planned new rules that would charge big tech firms millions
        of dollars if they did not pay Australian media companies for news hosted
        on their platforms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a473636-aef6-4567-997e-69fae7be1ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T17:21:48.402+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:56:22.709+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T17:21:48.402+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The move piles pressure on global tech giants such as Facebook-owner
        Meta Platforms META.O and Alphabet’s Google GOOGL.O to pay publishers for
        content or face the risk of paying millions to continue operations in Australia.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29619fe-7536-4756-94ca-653539599153'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T17:21:48.403+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:56:22.710+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T17:21:48.403+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The news bargaining initiative will ... will create a financial incentive
        for agreement-making between digital platforms and news media businesses in
        Australia," Assistant Treasurer and Minister for Financial Services Stephen
        Jones told a press conference.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b154ff-5fd2-4083-b984-5809cd5d3d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T17:21:48.403+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:56:22.710+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T17:21:48.403+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The platforms at risk will be significant social media platforms and
        search engines with an Australian-based revenue in excess of $250 million,
        he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba0f4cc-1084-4880-a715-53cad7ec21e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T17:21:48.404+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:56:22.711+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T17:21:48.404+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The charge will be offset for any commercial agreements that are voluntarily
        entered into between the platforms and news media businesses, Jones added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cafdb99-aa51-4f6f-b711-2eb0d6bd9523'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T17:21:48.404+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:56:22.711+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T17:21:48.404+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Tech companies condemned the plan.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287a264c-8672-4679-9a6e-17c9a20f7d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T17:21:48.405+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:56:22.712+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T17:21:48.405+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The proposal fails to account for the realities of how our platforms
        work, specifically that most people don''t come to our platforms for news
        content and that news publishers voluntarily choose to post content on our
        platforms because they receive value from doing so," a Meta spokesman said
        after Jones'' remarks.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa133b07-6c99-47af-bb03-40edbe98e839'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T17:21:48.405+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:56:22.713+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T17:21:48.405+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A spokesperson for Google said the government’s decision "risks ongoing
        viability of commercial deals with news publishers in Australia".'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae021de-55f9-436e-83f5-395cda00d33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T17:21:48.406+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:56:22.713+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T17:21:48.406+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The proposed new rules come as Australia toughens its approach to the
        mostly US-domiciled tech giants.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b20720e-5f9e-4a3e-a899-af1f1ca23ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T17:21:48.406+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:56:22.714+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T17:21:48.406+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Last month it became the first country to ban children under the age
        of 16 from social media, in a move seen as setting a benchmark for other governments''
        handling of Big Tech.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17935bf6-578f-438c-af96-25bf24cabe8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T17:21:48.406+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:56:22.715+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T17:21:48.406+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Canberra also plans to threaten the companies with fines for failing
        to stamp out scams.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6719c411-2585-4698-9608-02c2be8e5183'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T17:21:48.407+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:56:22.715+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T17:21:48.407+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Google, ByteDance through TikTok, and Meta through its various platforms
        would fall within the scope of the charges under the new rules. However X,
        formerly Twitter, would not be covered, Jones said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509b5792-3e59-4415-8490-f3a833804a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T17:21:48.407+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:56:22.716+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T17:21:48.407+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Blocking news</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efcc4c8-9525-4f54-9cb9-a433f45e993b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T17:21:48.408+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:56:22.716+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T17:21:48.408+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In 2021, Australia passed laws to make the U.S. tech giants, such as
        Google and Meta, compensate media companies for the links that lure readers
        and advertising revenue.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624885b7-af72-4947-b749-548a77a44064'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T17:21:48.408+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:56:22.717+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T17:21:48.408+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'After the move Meta briefly blocked users from reposting news articles,
        but later struck deals with several Australian media firms, such as News Corp
        NWSA.O and national broadcaster Australian Broadcasting Corp.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522a2e1f-1e20-4eeb-968e-69809f2e8ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T17:21:48.409+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:56:22.718+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T17:21:48.409+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It has said since it will not renew those arrangements beyond 2024.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dd8b99-c27a-41b1-bbf0-569ca6acefd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T17:21:48.409+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:56:22.718+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T17:21:48.409+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meta, which also owns Instagram, Threads and WhatsApp, has been scaling
        back its promotion of news and political content globally to drive traffic
        and says news links are now a fraction of users'' feeds.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec9f326-2934-4cff-9f4c-01701d80d003'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T17:21:48.410+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:56:22.719+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T17:21:48.410+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'This year it said it would discontinue the news tab on Facebook in
        Australia and the United States, adding that it had cancelled the tab last
        year in Britain, France and Germany.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf92da61-277a-4da0-8d14-5cd211799812'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T17:21:48.410+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:56:22.720+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T17:21:48.410+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In 2023, Meta blocked users in Canada from reposting news content after
        its government took similar action.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce521c1f-d76b-4c21-9538-feac30c28240'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T17:21:48.411+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:56:22.720+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T17:21:48.411+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Australia news organisations, including Rupert Murdoch’s News Corp,
        are expected to benefit from the new rules.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53545621-a32c-436b-8023-ee10b8b9ea89'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T17:21:48.412+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:56:22.721+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T17:21:48.412+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Following Jones'' announcement, News Corp Australia Executive Chairman
        Michael Miller said he would contact Meta and TikTok immediately to seek a
        commercial relationship with News Corp Australia.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047224e5-4497-40f2-9bb1-a0f0f375c203'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T17:21:48.412+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:56:22.721+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T17:21:48.412+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I believe news publishers and the tech platforms should have relationships
        that benefit both parties on commercial and broader terms," he said in a statement.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5979e852-e508-4fd8-b524-7535fe87d9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T17:21:48.413+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:56:22.722+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T17:21:48.413+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Praveen Menon and Wayne Cole; Editing by Muralikumar
        Anantharaman and Kate Mayberry)</em></p>'
