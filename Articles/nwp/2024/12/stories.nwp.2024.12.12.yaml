      'mgnl:lastModified': 2024-12-12T14:11:57.322+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Kuminga led the Warriors with 20 points and seven rebounds. Stephen\
        \ Curry added 19 points and five assists. Golden State committed 22 turnovers\
        \ which Houston converted into 30 points.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dc9bc2-cf7c-4702-840c-a3051443cbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T14:11:57.322+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:18.754+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T14:11:57.322+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068404f9-742b-41d1-bbba-4cea2faa8a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T14:11:57.322+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:18.755+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T14:11:57.322+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Warriors' 32-point third quarter shifted momentum squarely in their\
        \ corner. Kuminga converted a second-chance basket following a pair of offensive\
        \ rebounds before Curry scored through a foul to cut the deficit to 57-55.\
        \ When Trayce Jackson-Davis hit two free throws at the 3:54 mark of the third,\
        \ the Warriors had their first lead since the first quarter at 60-59.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae927300-2e85-4f77-a781-e12ecc6c0df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T14:11:57.323+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:18.755+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T14:11:57.323+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab065fc-ca1d-476a-8fe7-4e52211a405b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T14:11:57.323+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:18.756+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T14:11:57.323+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "After missing 18 of 22 3s in the first half, the Warriors hit 4 of\
        \ 8 from deep in the third. Buddy Hield had 11 points in the period and nailed\
        \ three 3s, becoming the 17th player in NBA history to reach 2,000 three-pointers.\
        \ The Warriors led 69-68 entering the fourth.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a304ad8d-c029-4bfd-bb2b-5ee653dd8cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T14:11:57.324+08:00
