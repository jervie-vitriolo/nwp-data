      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Jasper Ward, David Brunnstrom, Michael Martina
        and Costas Pitas; Editing by Cynthia Osterman)</em></p>'
  'pentagon-chief-on-israel-syria':
    'author': 'Reuters'
    'caption': 'U.S. Secretary of Defense Lloyd Austin arrives at Camp Asaka, a Japan
      Ground Self-Defense Force base on December 11, 2024 in Tokyo, Japan. Tomohiro
      Ohsumi/Pool via REUTERS'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-12T11:26:27.000+08:00
    'imagesource': 'jcr:8c78c346-aad9-4320-bdb8-4486d6f6f824'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2693d611-2133-41d0-b139-3ec15be49867'
    'lead': 'U.S. Defense Secretary Lloyd Austin told Israeli Defense Minister Israel
      Katz in a call that it was important for the United States and Israel to be
      in close consultation over events unfolding in Syria, the Pentagon said on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-12T11:29:05.895+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:00:08.761+08:00
