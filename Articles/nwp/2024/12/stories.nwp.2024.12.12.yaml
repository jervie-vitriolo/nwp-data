      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>SEOUL, Dec 12 (Reuters) —</strong> South Korean President
        Yoon Suk Yeol on Thursday lashed out at his political opponents as "anti-state
        forces", said North Korea has hacked the country’s elections and defended
        his short-lived martial law order as a legal move to protect democracy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ceabd8-317c-4de5-bff0-68111113e489'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T10:18:49.973+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:56.972+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T10:18:49.973+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fc6f8a-7b2d-42f4-af91-2ff52ede1ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T10:18:49.973+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:56.973+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T10:18:49.973+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "His comments on Thursday came as the leader of Yoon’s own party said\
        \ the president had shown no signs of resigning and must be impeached.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79d76a7-3399-4af5-81f2-ee0244232155'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T10:18:49.974+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:56.974+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T10:18:49.974+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8feac1f-f342-464c-abd3-fb8985f45d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T10:18:49.974+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:56.974+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T10:18:49.974+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "He faces a second impeachment vote in parliament expected on Saturday,\
        \ a week after the first one failed because most of the ruling party boycotted\
        \ the vote.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a87009-d865-471d-82a8-5d8efbf53c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T10:18:49.974+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:56.975+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T10:18:49.974+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59057a5-0cef-47be-8cb7-734274a4cfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T10:18:49.975+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:56.976+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T10:18:49.975+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"I will fight to the end,\" he said near the end of a lengthy address\
        \ broadcast on television.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5143fde5-2c6b-4841-a8a6-d602db5aaa77'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T10:18:49.975+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:56.977+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T10:18:49.975+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617664f2-e448-42d6-bf45-4be0b77482f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T10:18:49.976+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:56.977+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T10:18:49.976+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Yoon is under criminal investigation for alleged insurrection over\
        \ the botched Dec. 3 martial law declaration, which sparked the biggest political\
        \ crisis in South Korea in decades.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e752fb-a55f-41b9-994b-497799bfc11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T10:18:49.976+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:56.978+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T10:18:49.976+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6162cc3-6af2-4cdc-884e-6a6c86474206'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T10:18:49.977+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:56.979+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T10:18:49.977+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Lawmakers broke through a police cordon, some by scaling the fence,\
        \ to enter parliament and demand Yoon to rescind martial law within hours\
        \ of the declaration.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd130959-26f7-41e4-92de-2442ed254041'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T10:18:49.977+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:56.980+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T10:18:49.977+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3665ce27-664c-4dbf-a756-de50bc8a9ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T10:18:49.978+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:56.981+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T10:18:49.978+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In comments that echoed his justification for declaring emergency rule\
        \ in the first place, he said the \"criminal groups\" that have paralysed\
        \ state affairs and disrupted the rule of law must be stopped at all cost\
        \ from taking over government.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e48ab0-ed68-4888-bd81-35cdd82c9a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T10:18:49.978+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:56.982+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T10:18:49.978+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf2a2a6-f1fd-43cf-b131-8aea70c02a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T10:18:49.978+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:56.984+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T10:18:49.978+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Yoon said the country’s National Election Commission was hacked by\
        \ North Korea last year but the independent agency refused to cooperate in\
        \ an investigation and inspection of its system to safeguard integrity.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de3e910-6385-4673-aeb5-91d661e7c805'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T10:18:49.979+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:56.985+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T10:18:49.979+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a43aea4-8a87-4ce4-bf5b-fed650a56fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T10:18:49.980+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:56.986+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T10:18:49.980+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "He said the refusal was enough to raise questions about the integrity\
        \ of the April 2024 election and led him to declare martial law.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3ec5c8-3b74-46bb-9727-4d210662608b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T10:18:49.980+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:56.986+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T10:18:49.980+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa64267-57fb-4db0-8bf3-56986c71a9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T10:18:49.981+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:56.987+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T10:18:49.981+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Yoon’s People Power Party (PPP) suffered a crushing defeat in the April\
        \ election, allowing the Democratic Party overwhelming control of the single-chamber\
        \ assembly. Even so, the opposition needs eight members of the PPP to vote\
        \ with them for the president to be impeached\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de7164f-2038-45c0-9a48-5e4b25b0bb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T10:18:49.981+08:00
