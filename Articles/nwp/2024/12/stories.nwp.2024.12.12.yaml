    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:31:59.083+08:00
    'mgnl:lastModified': 2024-12-12T11:29:05.926+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Lloyd-Austin', 'syria', 'Israel']
    'stories': []
    'template': '1'
    'title': 'Pentagon chief urges ''close consultation'' between Israel and US on
      Syria'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba741770-c4ea-4afd-b0f7-390c394a7497'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T11:29:05.913+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:08.765+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T11:29:05.922+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, U.S. —</strong> U.S. Defense Secretary Lloyd
        Austin told Israeli Defense Minister Israel Katz in a call that it was important
        for the United States and Israel to be in close consultation over events unfolding
        in Syria, the Pentagon said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f080156-87ea-4430-95ec-69d3148e0521'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T11:29:05.914+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:08.766+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T11:29:05.914+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Austin told Katz that Washington was monitoring developments in Syria
        and that it backed a peaceful, inclusive political transition, according to
        the Pentagon. He added that the U.S. would continue its mission to prevent
        the Islamic State militant group from re-establishing a safe haven in Syria.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86679a1c-bdd5-48c8-b929-baa76e16dde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T11:29:05.914+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:08.767+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T11:29:05.914+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'After a lightning advance, Syrian rebels led by rebel leader Abu Mohammed
        al-Golani brought an end to more than 50 years of rule by the Assad family.
        President Bashar al-Assad fled the country during the weekend and the world
        is watching to see if Syria’s new rulers can stabilise the country.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04d62ff-b5fb-451c-b1c5-5630d197fb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T11:29:05.915+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:08.767+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T11:29:05.915+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Following the collapse of Assad’s regime, the Israeli military said
        its jets conducted hundreds of strikes in Syria and destroyed the bulk of
        Syria’s strategic weapons stockpiles.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291f5d19-97f3-4249-add4-2ddebfb2b809'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T11:29:05.915+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:08.768+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T11:29:05.915+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Secretary Austin emphasized the importance of close consultation between
        the United States and Israel on events in Syria," the Pentagon said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b849b207-9e4d-4dbb-b140-b7ac965d704c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T11:29:05.915+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:08.769+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T11:29:05.915+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It added that Austin also discussed with Katz attempts to secure Israeli
        hostages in Gaza and urged Israel to improve the humanitarian situation in
        the Palestinian enclave where Israel’s military assault has led to accusations
        of genocide and war crimes that it denies.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6583d05-8f90-4487-a9cd-fc544fbec2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T11:29:05.916+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:08.770+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T11:29:05.916+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The current crisis in the decades-old Israeli-Palestinian conflict
        was triggered on Oct. 7, 2023, when Palestinian Hamas militants attacked Israel,
        killing 1,200 and taking about 250 hostages, according to Israeli tallies.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2686c99-882f-4d84-a6a7-d278f6d6e09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T11:29:05.916+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:08.770+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T11:29:05.916+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Israel’s subsequent military assault on Hamas-governed Gaza has killed
        nearly 45,000, according to the local health ministry. It has also led to
        extreme hunger and the displacement of Gaza’s near entire 2.3 million population.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9755c8-ee81-41eb-9fd4-8c0d0d6e2f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T11:29:05.917+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:08.771+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T11:29:05.917+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Kanishka Singh; Editing by Sandra Maler and Edwina
        Gibbs)</em></p>'
