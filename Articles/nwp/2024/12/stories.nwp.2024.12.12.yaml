      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“There is a reportorial process for us to be able to monitor and audit\
        \ whatever funding we have placed in some initiatives we feel needs to be\
        \ safeguarded more profoundly,” she added.\r"
