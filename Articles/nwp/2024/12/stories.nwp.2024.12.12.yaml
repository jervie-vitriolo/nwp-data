    'lead': 'The Rockets snapped a 15-game series skid to the Warriors and advanced
      to the NBA Cup semifinals in Las Vegas, where they will face the Oklahoma City
      Thunder on Sunday (Philippine time).'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-12T14:11:57.304+08:00
