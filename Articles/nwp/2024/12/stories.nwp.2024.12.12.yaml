    'mgnl:tags': ['National-Bureau-of-Investigation', 'Philippine-Competition-Commission','House-of-Representatives', 'rice']
    'stories': []
    'template': '1'
    'title': 'Lawmakers to NBI, PCC: Go after middlemen, cartel in rice sector'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97615d84-3c2e-4afc-8552-9a292b4ce6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T16:26:05.704+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:57:43.366+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T16:26:05.718+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The House of Representatives
        has asked agencies to look into middlemen and the existence of a possible
        cartel manipulating rice supply and prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff88192-7554-47c1-9d8e-05c5e4bee6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T16:26:05.704+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:57:43.367+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T16:26:05.704+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "They pointed out the slow price decline of the staple despite the tariff\
        \ cut on imported supply since July, and raised the possible impact of smuggling\
        \ and other anti-competitive practices.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df7504a-5b4b-45d8-8da2-90fd402a935f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T16:26:05.705+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:57:43.367+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T16:26:05.705+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>During the third hearing of a joint investigation of five House
        committees, the Philippine Competition Commission (PCC) presented the rice
        supply chain under the rice tariffication law that, to some lawmakers, showed
        possible loopholes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb16af8d-4ad3-4123-9455-3d192f8ece13'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T16:26:05.705+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:57:43.368+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T16:26:05.705+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The worst kind is if it’s totally vertically integrated. From the\
        \ top, he’s a trader-miller, he’s an importer, he’s a wholesaler, and he’\
        s a retailer. That, I think, is the part wherein anti-competitive conduct\
        \ is very, very probable,” said Christian de los Santos, Competition Enforcement\
        \ Office director.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b8159f-724d-4cd1-a0e8-94d3340713ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T16:26:05.706+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:57:43.369+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T16:26:05.706+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "House Deputy Majority Leader and Iloilo 1st District Rep. Janette Garin\
        \ asked Agriculture Secretary Francisco Tiu Laurel Jr.: “Kaninong ahensya\
        \ ang pagpulis ng middlemen na ‘yon? [What agency has police powers over these\
        \ middlemen?]”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccd2df4-0565-4bca-b3e1-dfd1af22ec21'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T16:26:05.706+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:57:43.369+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T16:26:05.706+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“In my opinion, Mr. Chair, wala [none],” Laurel said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2125199-6438-470d-acc1-5f9995df188f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T16:26:05.707+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:57:43.370+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T16:26:05.707+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Garin said it was a “gray area,” to which the agriculture chief nodded\
        \ in response.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1609a8ea-7094-4938-9413-15bf440c2a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T16:26:05.707+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:57:43.371+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T16:26:05.707+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>She said the National Bureau of Investigation (NBI) should identify
        people and organizations suspected of involvement in price manipulation and
        profiteering.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431f7f50-aabb-4dce-84af-12f50b2f2c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T16:26:05.708+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:57:43.371+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T16:26:05.708+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The committees approved a motion to enjoin NBI in the probe.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7863300d-61be-4d21-b0a4-ff014c450e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T16:26:05.708+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:57:43.372+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T16:26:05.708+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Garin said this was the approach taken during the congressional probe\
        \ on high onion prices in 2023.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7515d0-cd1a-4650-94e0-841d867bb175'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T16:26:05.709+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:57:43.372+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T16:26:05.709+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4a9e80-1da7-4cef-8af6-166c613a0bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T16:26:05.709+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:57:43.373+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T16:26:05.709+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Rice cartel</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f2aecb-8171-43c3-bd28-1ea95e063d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T16:26:05.710+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:57:43.374+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T16:26:05.710+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Proceedings of the House hearings on onion prices were forwarded
        to the PCC, which in September filed charges and recommended penalties against
        12 onion traders and importers for “cartel conduct.”&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d0c67c-7985-40f1-9cf9-41392047b0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T16:26:05.710+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:57:43.374+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T16:26:05.710+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "De los Santos said the PCC is “already monitoring” the rice supply\
        \ and price situation, noting that it is causing harm to consumers similar\
        \ to what happened in the onion crisis \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1246a0e4-fdc2-4002-bd6f-953474a2a6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T16:26:05.711+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:57:43.374+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T16:26:05.711+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The committees approved a proposal of Marikina City 2nd District Rep.\
        \ Stella Quimbo “to direct the PCC to open a formula investigation on a possible\
        \ rice cartel and also provide PCC access to whatever information is obtained\
        \ through this committee hearing.”\r"
  'australia-rule-on-tech-firms-news-contents':
    'author': 'Praveen Menon and Wayne Cole, Reuters'
    'caption': 'FILE PHOTO: A 3D printed Facebook’s new rebrand logo Meta is seen
      in front of displayed Google logo in this illustration taken on Nov. 2, 2021.
      (Dado Ruvic/Illustration/File Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-12T17:18:53.000+08:00
    'imagesource': 'jcr:36637217-0f67-4eb6-8a2d-750a56dd30b5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4867897-9db4-43d4-bc2e-a4a87dd39337'
    'lead': 'Australia’s centre-left government said on Thursday it planned new rules
      that would charge big tech firms millions of dollars if they did not pay Australian
      media companies for news hosted on their platforms.'
