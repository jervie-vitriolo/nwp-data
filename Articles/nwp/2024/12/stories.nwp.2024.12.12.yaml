    'lead': 'Over one million teachers and personnel of the Department of Education
      (DepEd) may benefit from a higher service incentive pay beginning Dec. 20, the
      agency said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-12T17:25:12.896+08:00
