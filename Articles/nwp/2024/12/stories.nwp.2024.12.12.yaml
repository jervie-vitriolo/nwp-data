    'stories': []
    'template': '1'
    'title': 'Sofronio Vasquez on ‘The Voice’ US win: Dreams do come true'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186ae5c6-1eb7-4255-8a3e-8400cb0d4395'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T13:57:32.805+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:35.570+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T13:57:32.816+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines — It was an unimaginable and surreal journey
        for Sofronio Vasquez to top “The Voice US” finals as he shared his gratitude
        after his historic win.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c003af82-17ed-4658-9993-d64672320920'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T13:57:32.806+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:35.571+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T13:57:32.806+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Dreams really do come true,” Vasquez said in his Instagram post
        sharing some photos of his winning moments in the hit reality singing competition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0077c7-74db-48a7-b1c8-c2198e4ce9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T13:57:32.806+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:35.572+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T13:57:32.806+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Believe that you can, and manifest it with your whole heart,” he added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd821dee-231e-4d8b-9e14-b7eb3685b898'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T13:57:32.807+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:35.572+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T13:57:32.807+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Vasquez won the show’s 26th season, earning the majority of votes from
        American viewers.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40668ed5-a3fe-496f-a0c6-7538cb55ed30'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T13:57:32.807+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:35.573+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T13:57:32.807+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He won a cash prize of $100,000 (roughly P5.83 million) and bagged
        a record deal with Universal Music Group. Grammy-winning artist Michael Bublé
        mentored Vasquez, who represented team Bublé throughout the competition.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bf5c36-3b05-48e7-84bc-b424cfc74c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T13:57:32.808+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:35.574+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T13:57:32.808+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Vasquez captivated audiences with his powerful renditions of Sia’s
        “Unstoppable” and “A Million Dreams” from “The Greatest Showman,” earning
        standing ovations and widespread praise.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77993b6d-7873-4596-bf4f-88ed4e7b2dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T13:57:32.808+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:35.574+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T13:57:32.808+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In the finale, Vasquez outperformed a strong lineup composed of Danny
        Joseph (Team Reba), Jeremy '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdd146a-4efc-4b88-921c-f15d7e47b4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T13:57:32.808+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:35.575+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T13:57:32.808+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Beloate (Team Snoop), and Sydney Sterlace (Team Gwen).'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174f290a-be97-4199-9d5d-8638c803f903'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T13:57:32.809+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:35.575+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T13:57:32.809+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'During a post-final interview with entertainment channel Extra TV,
        Vasquez described his winning moment as “magical.” '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3d4a2c-498d-4235-a86e-ff4f7213f719'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T13:57:32.809+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:35.576+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T13:57:32.809+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I really didn’t think that this moment will even exist and will even
        happen,” Vasquez said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7a1496-1397-4d5a-b4af-f9d06eaf42ce'
      'mgnl:activationStatus': true
