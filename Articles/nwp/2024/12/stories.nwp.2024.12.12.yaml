    'mgnl:lastActivated': 2025-03-13T12:55:40.470+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:00.925+08:00
    'mgnl:lastModified': 2024-12-12T19:40:29.531+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': ['France-Castro']
    'stories': []
    'template': '1'
    'title': 'Castro fears for safety after witnessing shooting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afbbed5-10a4-46bb-8b3f-165f6b09cb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T18:14:24.482+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:55:40.473+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T19:40:29.525+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> A party-list lawmaker
        aired concerns about her safety after witnessing a shooting that posed a serious
        threat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7c774b-155b-4328-a37d-58170717f7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T18:14:24.482+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:55:40.474+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T19:40:29.526+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'During the House quad committee hearing on Thursday, Dec. 12, Castro
        said two cops came out from a police car and began shooting a motorbike behind
        her vehicle in Taguig City on Wednesday evening.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b681816a-2561-4580-8af3-76acd08b8877'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T18:14:24.483+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:55:40.474+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T19:40:29.526+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Bakit po nagkakaroon ng ganitong insidente na sa gitna ng traffic
        ay nagpapaputok ang pulis? Tingin ko po ay hindi tama ito dahil sa gitna po
        ito ng sibilyan at traffic ito at maraming sasakyan,” she asked.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eec36f0-f5e0-4555-9c9d-a0fd518ef2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T18:14:24.483+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:55:40.475+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T19:40:29.527+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Why was there a shooting in the middle of traffic? I
        think this is not right because there were civilians and other vehicles.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74ffdf0-ea8b-432c-8802-b30d6be23d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T18:14:24.484+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:55:40.476+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T19:40:29.527+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The lawmaker said she believes the incident was related to her job.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6438da68-6410-4026-974d-18704e43d862'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T18:14:24.484+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:55:40.476+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T19:40:29.528+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Tine-take ko ito as personal threat sa aking seguridad dahil alam
        n’yo naman minsan na akong pinagbantaan ng dating Presidente [Rodrigo] Duterte
        at sa araw-araw na pagsasalita din ng Vice President Sara Duterte ay ako ay
        sini-single out,” she said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4f4732-094b-44a0-a831-c4691feda1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T18:14:24.484+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:55:40.477+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T19:40:29.528+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I take it as a personal threat to my security because
        as you know former President Duterte has threatened me and Vice President
        Sara Duterte has been singling me out in her remarks.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b8096b-ef50-46c3-83a0-b2c21a80eca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T18:14:24.485+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:55:40.477+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T19:40:29.528+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Castro called on authorities to release a report on the shooting.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8df0d6-99fc-417e-8871-6b2857fb51a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T18:14:24.485+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:55:40.478+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T19:40:29.529+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The National Capital Region Police Office (NCRPO) is looking into the
        matter and said that the incident was in Makati City, not Taguig.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2be9180-883c-47f2-863a-a7eb44473c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T18:14:24.486+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:55:40.479+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T19:40:29.529+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'It said the Makati police chief and personnel directly involved in
        the incident have been relieved from their posts pending the investigation.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50034db4-31a0-4807-b0f4-735128be585e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T18:14:24.486+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:55:40.479+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T19:40:29.530+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The NCRPO questioned the absence of a report from the Makati police
        station.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e61185-13d8-4ef4-8488-d9eb3a6fa082'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T18:14:24.487+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:55:40.479+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T19:40:29.530+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“NCRPO would like to assure everyone, especially Hon. France Castro,
        that NCRPO will uncover the details of what happened and if any members of
        NCRPO committed transgressions (to) policies, they will not be tolerated and
        will be penalized accordingly,” the regional police office said in a statement.'
  'dpwh-2025-budget':
    'author': 'Eimor Santos, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-12T23:20:30.000+08:00
    'imagesource': 'jcr:97e5a9d2-aa1f-424f-877e-38dca679b576'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5baa66e0-0843-4e40-bba3-7ec6b50a82a8'
    'lead': 'The Department of Public Works and Highways’ 2025 budget surged to a
      whopping ₱1.1 trillion after a substantial hike given by lawmakers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-12T23:25:35.394+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T12:55:22.875+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:01.136+08:00
    'mgnl:lastModified': 2024-12-12T23:25:35.480+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DPWH tops funding boost with ₱1.1-T budget'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7ad58a-81f3-40ff-941f-e05e24a88da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T23:25:35.456+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:55:22.878+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T23:25:35.472+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – The Department of Public
        Works and Highways’ 2025 budget surged to a whopping ₱1.1 trillion after a
        substantial hike given by lawmakers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30a1069-c7a7-43be-9b04-db6a20a42797'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T23:25:35.456+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:55:22.879+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T23:25:35.456+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>It received ₱288.6 billion more in an election year, making it the
        single department with the largest budget increase from the bicameral conference
        committee that reconciled the House and Senate versions of the spending plan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81c4bd8-db3a-49eb-b9fb-acfcbe1db9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T23:25:35.457+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:55:22.879+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T23:25:35.457+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>This amount was added to the ₱825 billion initially approved in
        the General Appropriations Bill passed by the House, where budget bills originate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca5c11b-8341-4d23-a88e-2d9a828da16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T23:25:35.457+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:55:22.880+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T23:25:35.457+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Congress ratified the final version of the bill during in separate\
        \ sessions on Wednesday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b6d008-4407-4a0b-884f-130bf9eaf062'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T23:25:35.457+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:55:22.880+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T23:25:35.457+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In the Senate, Minority Leader Aquilino “Koko” Pimentel III noted the\
        \ significant increase in the DPWH budget and requested a written explanation\
        \ from Senator Grace Poe, chairperson of the committee on finance.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6877010-7808-4e9d-8d1c-67743258ad9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T23:25:35.458+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:55:22.881+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T23:25:35.458+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Napakalaki naman ng idinagdag natin sa Office of the Secretary ng\
        \ DPWH,” Pimentel said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27af27eb-86f0-45b5-b48d-ccb9967ba22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T23:25:35.458+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:55:22.882+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T23:25:35.458+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Siguro dito pagdating sa DPWH kung pwede may special request ako kung\
        \ pwede maidentify how much of these are flood control projects because ‘\
        yan po ‘yung parang sensitive issue of the day,” he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd73ba8-37d3-4749-a4db-f1b7fc00524d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T23:25:35.459+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:55:22.882+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T23:25:35.459+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We’ve added such a huge amount to the Office of the Secretary\
        \ of the DPWH. Maybe here, when it comes to the DPWH, I have a special request:\
        \ if it’s possible to identify how much of these are flood control projects,\
        \ because that is the sensitive issue of the day.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41fb32b-05f1-44bc-af1b-9c87ad3dcd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T23:25:35.459+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:55:22.883+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T23:25:35.459+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "A number of lawmakers have questioned the billions of pesos allocated\
        \ annually to flood control projects, arguing that these have not been effective\
        \ in dealing with the flooding problem.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26e59f5-8bc3-4eb9-b066-0a13d94e978e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T23:25:35.460+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:55:22.884+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T23:25:35.460+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Larger than education budget</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5071a7ef-cd26-46fb-b599-4785f6c7b6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T23:25:35.460+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:55:22.884+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T23:25:35.460+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DPWH is now the agency with the largest budget allocation, surpassing
        the Department of Education, which has ₱737 billion. However, separate funds
        are allocated to the Commission on Higher Education, the Technical Education
        and Skills Development Authority, and educational institutions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99394af2-99ac-40d7-9325-02fd7c23a787'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T23:25:35.460+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:55:22.885+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T23:25:35.460+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The Constitution mandates that the government “shall assign the highest\
        \ budgetary priority to education.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de788169-d33f-4a2f-8014-77191d94c4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T23:25:35.461+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:55:22.885+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T23:25:35.461+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Pimentel told NewsWatch Plus that his office is examining whether the\
        \ DPWH budget exceeds the total funding for the education sector—a potential\
        \ violation of the Constitution. He said all educational institutions should\
        \ be considered in the assessment.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e5ce90-7c03-4891-8d0c-68bd3615cbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T23:25:35.461+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:55:22.886+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T23:25:35.461+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Education Secretary Sonny Angara, who chaired the finance committee\
        \ for several years during his time as a senator, expressed disappointment\
        \ over the reduction made by the bicam to the DepEd budget.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77be5049-7ee2-4005-ac5d-bd9c8b8087c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T23:25:35.462+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:55:22.887+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T23:25:35.462+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Sad to learn that both Houses of Congress have decided to decrease
        by ₱12 billion the budget the president proposed for DepEd for 2025. This
        reverses a trend in recent years where Congress adds even more to the education
        budget (save for one year during pandemic),” Angara said in a tweet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c830e75-88a4-4a35-ab89-40bd91edf84b'
