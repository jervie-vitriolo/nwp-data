      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T23:25:35.463+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Their budget is much higher because they are a bigger house, I
        suppose,” Poe said in plenary.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d76c00-8e12-4c8c-aaec-42f789612c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T23:25:35.464+08:00
      'mgnl:createdBy': 'eimor-nwp'
