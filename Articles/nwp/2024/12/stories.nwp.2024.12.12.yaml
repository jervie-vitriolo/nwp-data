    'template': '1'
    'title': 'Over 1M teachers to benefit from higher incentive pay beginning Dec.
      20 - DepEd'
    'updated': 2024-12-16T12:01:03.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5015c94b-2520-4e64-b176-0ee675a3ece4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T12:00:56.152+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:55:53.350+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T12:01:24.388+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Over one million teachers
        and personnel of the Department of Education (DepEd) may benefit from a higher
        service incentive pay beginning Dec. 20, the agency said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beeb4816-872b-443f-b536-f05fc9b9418a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T12:00:56.153+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:55:53.350+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T12:01:24.388+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'President Ferdinand Marcos Jr. earlier ordered the raise from P18,000
        to P20,000.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5048bb9-99b0-44e0-b54c-e7b16f4c0dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T12:00:56.153+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:55:53.351+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T12:01:24.389+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a press release, Education Secretary Sonny Angara said this will
        be the first time education personnel will receive the maximum incentive allowed.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab03d2f-bec7-49ce-82e3-96e287bbf252'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T12:00:56.154+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:55:53.352+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T12:01:24.389+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“This is a historic moment for DepEd, as we are able to grant the highest
        SRI ever for our workforce. We are deeply grateful to President Marcos Jr.
        for his steadfast support in prioritizing the welfare of teachers and staff
        who serve as the backbone of the education sector,” he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bafb90-07c0-4250-a539-18a7383f6074'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T12:00:56.154+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:55:53.352+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T12:01:24.390+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The agency said the higher service recognition incentive (SRI) fund
        will be downloaded to regional offices after the release of a budget circular
        and DepEd memorandum.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3fecda-726d-481f-ab80-04450f55398b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T12:00:56.155+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:55:53.353+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T12:01:24.390+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, a teacher group earlier welcomed the president’s order,
        but has also demanded a tax-free SRI for education personnel.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95e6885-e425-47fe-9e07-6bc2996d5cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T12:00:56.155+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:55:53.353+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T12:01:24.391+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“We challenge him to back his words with action by ensuring full and
        tax-free SRI for teachers, who shoulder the heaviest burdens of the ongoing
        learning crisis. The government must abandon its practice of granting incentives
        based solely on the education agency’s savings,” Vladimer Quetua, chairperson
        of the Alliance of Concerned Teachers, said in a press release.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144b0deb-9050-4ae6-8428-57306de6bedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T12:00:56.155+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:55:53.354+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T12:01:24.391+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>NewsWatch Plus correspondent Lance Mejico contributed to this
        report</em></p>'
