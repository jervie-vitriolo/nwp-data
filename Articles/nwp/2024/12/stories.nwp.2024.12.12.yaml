      'mgnl:type': 'text'
      'text': '<p><strong>Washington, U.S. —&nbsp;</strong>U.S. President-elect Donald
        Trump has invited Chinese President Xi Jinping to attend his inauguration
        next month, CBS News reported on Wednesday, citing multiple sources.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfd97d8-5bf2-4427-babd-564120d817e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T11:25:43.276+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:27.022+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T11:25:43.276+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The invitation to the Jan. 20 inauguration in Washington occurred in
        early November, shortly after the Nov. 5 presidential election, and it was
        not clear if it had been accepted, CBS reported.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09559d6a-aad1-44b9-ab3a-e267e8c179ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T11:25:43.277+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:27.023+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T11:25:43.277+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Chinese embassy in Washington did not immediately respond to a
        request for comment.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41a86af-666d-444e-9963-dbd49d6d69f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T11:25:43.277+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:27.023+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T11:25:43.277+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump said in an interview with NBC News conducted on Friday that he
        "got along with very well" with Xi and that they had "had communication as
        recently as this week."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549bb2b7-7497-47ad-a647-67374212e32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T11:25:43.277+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:27.024+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T11:25:43.277+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It would be unprecedented for a leader of China, a top U.S. geopolitical
        rival, to attend a U.S. presidential inauguration.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a59c442-b971-40c7-a9dd-2e4ad7b4bc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T11:25:43.278+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:27.025+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T11:25:43.278+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump has named numerous China hawks to key posts in his incoming administration,
        including Senator Marco Rubio as secretary of state.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef11b073-9b6a-4ee5-8bd0-821c7246ef27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T11:25:43.278+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:27.026+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T11:25:43.278+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The president-elect has said he will impose an additional 10% tariff
        on Chinese goods unless Beijing does more to stop trafficking of the highly
        addictive narcotic fentanyl. He also threatened tariffs in excess of 60% on
        Chinese goods while on the campaign trail.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c072a1-d839-48fe-99ea-b403e6871b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T11:25:43.279+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:27.027+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T11:25:43.279+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In late November, China’s state media warned Trump that his pledge
        to slap additional tariffs on Chinese goods over fentanyl flows could drag
        the world’s top two economies into a mutually destructive tariff war.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf5be5c-dfbf-47f4-88a1-219558aee131'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T11:25:43.279+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:27.028+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T11:25:43.279+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Separately on Wednesday, China’s U.S. Ambassador Xie Feng read a letter
        from Xi to a U.S.-China Business Council gala in Washington, in which the
        Chinese leader said Beijing was prepared to stay in communication with the
        U.S.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762382d8-24d4-4556-aeb9-69cac6ee4cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T11:25:43.280+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:27.029+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T11:25:43.280+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We should choose dialogue over confrontation and win-win cooperation
        over zero-sum games," Xi said in the letter.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d3f492-fdb9-430a-88b3-691b4eb5bbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T11:25:43.280+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:27.030+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T11:25:43.280+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Xie added that the two countries should not decouple supply chains.
        But Nicholas Burns, the U.S. ambassador to Beijing, said in a prerecorded
        video address that China at times tried to "sugar coat" challenging and competitive
        relations.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bbfe29-ccdd-4a7a-b687-ec3397a0b392'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T11:25:43.281+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:27.031+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T11:25:43.281+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"No amount of happy talk can obscure our profound differences," Burns
        said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e37f145-b949-4991-953f-e383ed9e16af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T11:25:43.281+08:00
      'mgnl:createdBy': 'lance-nwp'
