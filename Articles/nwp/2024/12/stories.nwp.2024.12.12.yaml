      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T14:48:21.306+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:33.351+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T21:20:09.499+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Former Philippine Drug
        Enforcement Agency chief Wilkins Villanueva and a police officer who said
        he was coerced by two House quad-committee chairmen have been ordered detained.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43004a4-801b-48ca-ab26-f785c4771e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T14:48:21.307+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:33.351+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T21:20:09.499+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'PCol Hector Grijaldo has been invited by the House quad committee but
        has not shown up four times already.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873c7784-8b87-4439-8257-afc6e96910ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T14:48:21.307+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:33.352+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T21:20:09.500+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Officials from the Philippine National Police (PNP) General Hospital
        said Grijaldo underwent a shoulder surgery on Dec. 2 and has been confined
        in a Pasig health facility.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd747123d-f9df-4681-93fd-795e2d5d9907'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T14:48:21.307+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:33.352+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T21:20:09.500+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Does that make him unable to attend mga hearings kagaya nito [like
        this]?” lead panel chairman and Surigao del Norte 2nd District Rep. Ace Barbers
        asked.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08b8b61-73ab-460b-80d4-e25f0f16419c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T14:48:21.308+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:33.353+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T21:20:09.501+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'PNP General Hospital Orthopedic Head PLtCol Leonell Garcia replied:
        “In my orthopedic point of view, patient, yes, may be able to attend this
        hearing but depende po ‘yun kung papayagan siya ng attending physician. Hindi
        ko nakita ‘yung kanyang medical record which is hindi po sa amin – hindi po
        kami pinayagan ng hospital na makita.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971c3ce6-f047-46b2-a8e7-fe6d1cd04b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T14:48:21.308+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:33.354+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T21:20:09.501+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: In my orthopedic point of view, the patient may be able
        to attend this hearing but it depends whether or not he will be allowed by
        his attending physician. I have not seen his medical record. The hospital
        did not allow us to see it.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c45353-b1a4-4399-862a-10d8dd4e8e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T14:48:21.308+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:33.354+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T21:20:09.502+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Grijaldo will be detained in the House premises until the committee
        completes its probe.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70640e12-7847-4462-af6f-9ee11df7af19'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T14:48:21.309+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:33.355+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T21:20:09.502+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'He earlier testified at the Senate that he was forced by Santa Rosa,
        Laguna Rep. Dan Fernandez and Manila 6th District Rep. Benny Abante to corroborate
        former PCol Royina Garma’s testimony on the presence of a drug war launched
        by former President Rodrigo Duterte.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7d933d-426b-4323-923e-0976765a8e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T14:48:21.309+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:33.355+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T21:20:09.503+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Garma’s legal counsels, who were present during the meeting among
        Grijaldo and the chairpersons, denied his claim.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b4f4ea-1bbd-4bca-a7da-560c91c5125a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T19:42:01.644+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:33.356+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T21:20:09.503+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Villanueva was cited in contempt for refusing to answer
        the panel members’ question.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67f520b-a3cf-4b62-9170-94df033be004'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T19:42:01.645+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:33.357+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T21:20:09.504+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Villanueva initially said that he did not interrogate Jed Sy, the wife
        of Allan Sy, a man who was involved in illegal drugs.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176bf90a-e141-45cd-94e3-48fc671cd406'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T19:42:01.645+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:33.357+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T21:20:09.504+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'He then said that he is responsible for his subordinates.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04f7cdd-91fb-49f2-9879-d0f09820cc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T19:42:01.646+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:33.358+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T21:20:09.505+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“You''re lying. Just a few minutes ago, sa harap ko, sinabi mo na that
        authority was delegated to your personnel. Nung tinanong ka ni Chairman [Romeo]
        Acop, inamin mo,” Abang Lingkod Rep. Joseph Stephen Paduano said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd653be8a-0c21-4e9a-aebc-9764782324a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T19:42:01.646+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:33.359+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T21:20:09.505+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Just a few minutes ago, in front of me, you said that
        authority was delegated to your personnel. When Chairman Acop asked you, you
        admitted you have command responsibility.]'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943f5c4b-5d08-4fb6-9573-6c3031985b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T19:42:01.647+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:33.359+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T21:20:09.506+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The committee decided to implement Villanueva’s detention on Jan. 13,
        when Congress resumes session after the Chrstmas break.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a534344-d252-4144-9844-8c4977341ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-12T19:42:01.647+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:58:33.359+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-12T21:20:09.506+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The 13th hearing of the quad-panel is the last one for the year.</p>'
