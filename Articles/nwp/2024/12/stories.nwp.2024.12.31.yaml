    'credit': 'President Bongbong Marcos signed the ₱6.326 trillion General Appropriations
      Act on Dec. 30. (Screengrab from RTVM)'
    'imagesource': 'jcr:a0b6e55a-13b1-4f12-8bb7-754fbba63224'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41298bcb-ff12-4978-bd65-319f686bd60f'
    'lead': 'President Ferdinand Marcos Jr. has justified his decision to veto approximately
      ₱194 billion worth of items in the ₱6.326 trillion proposed budget for 2025,
      emphasizing the importance of fiscal discipline and prioritizing key national
      needs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-31T14:55:44.096+08:00
    'mgnl:createdBy': 'thea-nwp'
    'mgnl:lastActivated': 2025-03-13T14:04:31.854+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:33:02.987+08:00
    'mgnl:lastModified': 2024-12-31T14:55:44.138+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['marcos', 'budget']
    'stories': []
    'template': '1'
    'title': 'Flood control, river rehab, multi-purpose buildings among vetoed projects
      in Marcos-approved budget'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cc533f-404b-45aa-800f-7129e06676aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T14:55:44.117+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:31.857+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T14:55:44.132+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. has justified his decision to veto approximately ₱194 billion worth
        of items in the ₱6.326 trillion proposed budget for 2025, emphasizing the
        importance of fiscal discipline and prioritizing key national needs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beed3aa7-86d7-48bf-ae32-344b6dd7259d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T14:55:44.117+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:31.857+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T14:55:44.117+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a86f6f-fbac-4adf-bab2-953f0c75a066'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T14:55:44.118+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:31.858+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T14:55:44.118+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"We must be clearly driven by this goal because much as we want to\
        \ do everything we wish for our people immediately and all at the same time,\
        \ our finite resources compel us to exercise sound judgment to ensure our\
        \ fiscal sustainability. We must not compromise our future; thus, the imperative\
        \ need to program our priorities,\" Marcos said in a letter addressed to Senate\
        \ President Chiz Escudero and House Speaker Martin Romualdez.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a823277-5fb9-4c2f-b3fd-5a06eb5e1b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T14:55:44.118+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:31.859+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T14:55:44.118+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53db6d5-64c8-40bd-bcde-a72bd0eb76cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T14:55:44.119+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:31.859+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T14:55:44.119+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The veto is an executive power that allows the President to reject\
        \ specific provisions or items in a proposed budget or legislation passed\
        \ by Congress. It serves as a check on legislative power, ensuring that the\
        \ budget aligns with the administration's priorities and fiscal policies.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe00465-7926-4717-9d7c-b1a59b484a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T14:55:44.119+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:31.860+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T14:55:44.119+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e35039f-fc51-43cb-9ad8-6425f05540e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T14:55:44.120+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:31.861+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T14:55:44.120+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Among the vetoed items is ₱26 billion in proposed projects under the\
        \ Department of Public Works and Highways (DPWH), which include flood control\
        \ systems, river rehabilitation programs, irrigation projects, and some multi-purpose\
        \ buildings. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421b06b0-b450-4a24-9009-2213e1c8c42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T14:55:44.120+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:31.861+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T14:55:44.120+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd42baa1-8f5a-4f18-8452-bd1ff1ce2b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T14:55:44.120+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:31.862+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T14:55:44.120+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Marcos clarified that the vetoed initiatives were part of a broader\
        \ effort to align infrastructure priorities with the government's \"Build\
        \ Better More\" program, which aims to prioritize projects based on their\
        \ urgency, implementation-readiness, and the capacity of government agencies\
        \ to manage them effectively.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac9c18f-d030-4b79-b1b0-eff766731af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T14:55:44.121+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:31.863+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T14:55:44.121+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7617e60-9ab6-4177-8720-9820233473f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T14:55:44.121+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:31.863+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T14:55:44.121+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"The programs, projects, and activities that we have programmed in\
        \ the FY 2025 National Expenditure Program (NEP) under the budget of the DPWH\
        \ are consistent with the Build Better More infrastructure program of our\
        \ government, and were carefully considered taking into account the urgency\
        \ of need, implementation-readiness, and agency absorptive capacity,\" Marcos\
        \ stated.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c6c218-31c0-4abd-a708-bdcea8af7a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T14:55:44.122+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:31.864+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T14:55:44.122+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47ca824-6a1f-4b6f-bb1a-8b4bfc165221'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T14:55:44.122+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:31.864+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T14:55:44.122+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In addition to the vetoed infrastructure projects, the President also\
        \ expressed concern over unprogrammed funds—resources that are not initially\
        \ included in the budget but are made available if certain conditions are\
        \ met. Marcos vetoed ₱168 billion worth of unprogrammed funds, stressing that\
        \ \"expenditures should generally be within the parameters of programmed resources.\"\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a1faef-b82d-4e77-ad26-675ac8f77fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T14:55:44.123+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:31.865+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T14:55:44.123+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c7ed1e-bc2f-48d9-8d26-7b0595aaa576'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T14:55:44.123+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:31.866+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T14:55:44.123+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Unprogrammed funds are typically set aside for unforeseen expenditures\
        \ or contingencies, but their use requires specific conditions, such as exceeding\
        \ revenue projections or urgent national needs. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c3a157-c3ac-4a5b-810f-89c2cd007365'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T14:55:44.124+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:31.866+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T14:55:44.124+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc540092-c9c9-496b-a6fa-46532295db4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T14:55:44.124+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:31.866+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T14:55:44.124+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I call on the conscientious utilization of this Budget with the
        end in mind of sustaining the country''s high-growth trajectory, managing
        inflation, and accelerating the implementation of well-targeted social services
        and structural reforms geared towards achieving our medium-term goals of reducing
        poverty incidence, decreasing unemployment rates, and achieving upper middle-income
        status," the President concluded in his statement.</p>'
