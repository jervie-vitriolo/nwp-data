      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T22:41:11.883+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. joined the nation in welcoming the New Year, encouraging Filipinos
        to reflect on the lessons of the past and use the wisdom gained to improve
        themselves as they face the year ahead.</p>'
    section1:
      primarytype: 'block'
      uuid: '35977d18-1b18-4250-b3f7-4da24f092617'
      activationstatus: true
      created: 2024-12-31T22:41:11.871+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:59:59.236+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T22:41:11.871+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '2e8bf0a1-9db3-4dc1-8f9e-99c1bc290297'
      activationstatus: true
      created: 2024-12-31T22:41:11.871+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:59:59.236+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T22:41:11.871+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"It is our desire for our citizens to embrace this outlook and adopt\
        \ an introspective and growth-focused mindset that balances the realities\
        \ of yesterday and the promises of tomorrow,\" Marcos said in his New Year’s\
        \ message.\r"
    section3:
      primarytype: 'block'
      uuid: '083e2047-06c0-4ed3-9481-8023b4ad5c3f'
      activationstatus: true
      created: 2024-12-31T22:41:11.872+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:59:59.237+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T22:41:11.872+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '938e4475-2e85-4ff3-b42c-336968151b4b'
      activationstatus: true
      created: 2024-12-31T22:41:11.872+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:59:59.238+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T22:41:11.872+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The President acknowledged that the past year had been difficult, with\
        \ various calamities disrupting lives and communities across the country.\
        \ Despite the challenges, he highlighted the resilience Filipinos have shown\
        \ in overcoming adversity.\r"
    section5:
      primarytype: 'block'
      uuid: '71567a0d-79ce-4ec6-a09d-f874460026ae'
      activationstatus: true
      created: 2024-12-31T22:41:11.873+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:59:59.238+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T22:41:11.873+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '03ec87b9-205f-4169-8fd3-4992489fcfb3'
      activationstatus: true
      created: 2024-12-31T22:41:11.873+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:59:59.239+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T22:41:11.873+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"Reflecting on the resilience we have shown in overcoming them, it\
        \ is crucial for our progress to esteem such moments as hallmarks of the extraordinary\
        \ strength we gain through solidarity and perseverance,\" he said.\r"
