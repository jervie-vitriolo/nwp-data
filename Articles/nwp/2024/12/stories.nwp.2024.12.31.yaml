      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T14:40:06.458+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The agency said the cases from Dec. 22 to Dec. 31 were higher than
        the 124 firecracker victims in the same period last year.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886b847c-bde5-4e9c-9f05-10d4ef2c99fb'
