    'template': '1'
    'title': 'NBA roundup: Joel Embiid paces 76ers to easy win in Portland'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8011a90-ed6c-4047-bf79-a01f6d4eb8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T17:20:13.503+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:46.810+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T17:20:13.516+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Joel Embiid scored a season-best 37
        points to guide the Philadelphia 76ers to a clinical 125-103 win over the
        host Portland Trail Blazers on Tuesday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a642e0-d99a-4b61-858f-e87a77ca452a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T17:20:13.504+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:46.811+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T17:20:13.504+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Embiid went 12 of 21 from the floor and 12 of 13 from the free-throw
        line and had nine rebounds as the Sixers won their fourth straight game.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8240a83-f351-4e27-8bab-ea5f187cd4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T17:20:13.504+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:46.811+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T17:20:13.504+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Tyrese Maxey posted 23 points, Guerschon Yabusele had 16 off the bench,
        and Kelly Oubre Jr. combined 15 points with a career-high eight steals.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7a8928-c37c-4d2a-9f70-d674e683b0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T17:20:13.505+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:46.812+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T17:20:13.505+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Anfernee Simons scored 25 points for Portland while Deni Avdija''s
        17-point haul was offset by 10 turnovers.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e73f65-feb8-484d-9178-2b9a936c7150'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T17:20:13.505+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:46.813+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T17:20:13.505+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Blazers misfired from deep, shooting 8-for-36 from 3-point range,
        while also coughing up 24 turnovers as their two-game winning run came to
        an emphatic end.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7041cd84-3a68-4384-a81e-d7f7f49f68d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T17:20:13.505+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:46.813+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T17:20:13.505+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Maxey burst out of the blocks to pilot the Sixers to an early eight-point
        lead before Deandre Ayton and Avdija led a Portland comeback to trim Philadelphia''s
        advantage to 33-31 at the end of one period.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249d5654-6c4f-4b60-8706-8d81261ec4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T17:20:13.506+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:46.814+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T17:20:13.506+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A Simons 3-pointer put the Blazers in front briefly before big men
        Embiid and Yabusele combined to put the 76ers in control.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efee2af2-61db-44a0-8e37-1f95571cb3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T17:20:13.506+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:46.815+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T17:20:13.506+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Embiid scored 14 second-quarter points and Yabusele had 11, the pair
        spearheading a 20-3 burst to turn a 38-all tie into a commanding 58-41 Sixers
        buffer with five minutes left in the second quarter.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06076d51-00e9-4004-ad3e-6de562e219b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T17:20:13.507+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:46.815+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T17:20:13.507+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Embiid''s pick-and-roll combination with Maxey was causing Portland
        issues on defense, while Philadelphia''s zone defense forced the home side
        into six turnovers for the quarter.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb0da91-1b3d-457d-8520-1c6933271119'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T17:20:13.507+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:46.816+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T17:20:13.507+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Avdija coughed up seven turnovers in the opening two frames, while
        Oubre had six first-half steals.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19d8d2c-d9a0-41dc-871c-200eb1a74a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T17:20:13.508+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:46.816+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T17:20:13.508+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Toumani Camara inspired the Blazers to finish the half on an 8-2 run
        to trim Philadelphia''s cushion to 64-54 at the main interval.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b04bacb-7710-4556-b325-289a78bb9077'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T17:20:13.508+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:46.817+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T17:20:13.508+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Portland conceded nine more turnovers in the third and were 5 of 26
        from beyond the 3-point arc with a quarter to play.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580bbe40-b47c-47db-a58c-bd4682ab93a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T17:20:13.509+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:46.818+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T17:20:13.509+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Blazers'' offensive woes, combined with Embiid and Oubre doing
        as they pleased at the other end, saw the 76ers dominate the third frame 27-18
        and march to a 91-72 lead.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da907b3e-5f93-4f83-816d-4c715a09a8a1'
      'mgnl:activationStatus': true
