      lastmodified: 2024-12-31T10:53:04.037+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The SWS conducted the survey among 2,160 respondents from Dec. 12 to
        18 through face-to-face interviews, with a +2 sampling error margin. It was
        commissioned by research think-tank, Stratbase Consultancy.'
    section14:
      primarytype: 'block'
      uuid: 'bfc488d6-ba95-4bf9-a878-5c1a0a19c5d8'
      activationstatus: true
      created: 2024-12-31T10:53:04.038+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:06:52.431+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T10:53:04.038+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Respondents were asked to indicate if their trust on the official is
        “very much, somewhat much, undecided if much or little, somewhat little, very
        little, or have not heard or read anything” about them; 54% of the respondents
        said they have “much trust” in Marcos, while 25% said they have little trust
        with the president. 19% were undecided.'
    section15:
      primarytype: 'block'
      uuid: 'e5ed7a63-c4ba-48a5-859a-92b27150019b'
      activationstatus: true
      created: 2024-12-31T10:53:04.038+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:06:52.431+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T10:53:04.038+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, data showed 52% of the surveyed people had “much trust”
        in Duterte. 29% of them said they have little trust with the vice president,
        while 17% did not decide.'
    section16:
      primarytype: 'block'
      uuid: '3407d7db-f6ef-4c92-8114-2762d2cdaad2'
      activationstatus: true
      created: 2024-12-31T10:53:04.039+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:06:52.432+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T10:53:04.039+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In a November survey by Pulse Asia released this month, data also
        showed a <strong><a href="https://www.newswatchplus.ph/news/2024/12/22/pulse-asia-marcos-duterte-ratings-drop.html">decline</a></strong>
        in the performance and trust ratings of the country’s top leaders.</p>'
