    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'Bjorn Kristensen of the Philippine men’s national football team tackles
      Thailand footballers during the second leg of the ASEAN Mitsubishi Electric
      Cup 2024 at the Rajamangala National Stadium in Bangkok, Thailand on Monday,
      Dec. 30. (PFF)'
