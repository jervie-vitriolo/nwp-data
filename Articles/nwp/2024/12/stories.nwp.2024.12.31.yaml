      lastactivated: 2025-03-13T13:59:59.240+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T22:41:11.873+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'f553413f-44ed-4856-815d-ace0b898890d'
      activationstatus: true
      created: 2024-12-31T22:41:11.874+08:00
      createdby: 'thea-nwp'
