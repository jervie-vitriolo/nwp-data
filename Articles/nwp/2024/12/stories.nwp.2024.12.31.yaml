    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ea3cae-609e-4403-b245-ebb205b9f63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T17:35:25.172+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:05.739+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T17:35:25.178+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Filipinos in some parts
        of the country may experience a wet start to 2025 as a number of weather systems
        are seen to dump rains on Wednesday, Jan. 1, the Philippine Atmospheric, Geophysical,
        and Astronomical Services Administration (PAGASA) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695f661e-98c9-46ad-a784-93f8469b224f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T17:35:25.172+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:05.739+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T17:35:25.172+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In its 24-hour weather forecast on Tuesday afternoon, the weather bureau
        said the intertropical convergence zone (ITCZ) may bring scattered rains and
        thunderstorms over the Bicol provinces, Palawan, Eastern and Central Visayas,
        and Dinagat islands.'
    '2':
