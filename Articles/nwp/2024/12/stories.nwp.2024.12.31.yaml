    title: 'Rainy New Year’s eve in parts of PH due to four weather systems - PAGASA'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a9157fb7-3aea-4ad2-9675-3b1ec14a32cb'
      activationstatus: true
      created: 2024-12-31T09:51:59.351+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:07:23.793+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T09:51:59.357+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Some Filipinos will
        experience a wet New Year’s eve as four weather systems dump rains across
        the country, the Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) said.</p>'
    section1:
      primarytype: 'block'
      uuid: '2b0caeff-cbaa-45c5-a134-d8421489ca3f'
      activationstatus: true
      created: 2024-12-31T09:51:59.351+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:07:23.794+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T09:51:59.351+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In its early morning forecast, the weather bureau said the intertropical
        convergence zone may trigger scattered rains and thunderstorms over Albay,
        Sorsogon, Masbate, Palawan, Eastern and Central Visayas, Negros Island, and
        Mindanao.'
    section2:
      primarytype: 'block'
      uuid: 'ccc094c1-65be-4c66-8baf-bae56afb386a'
      activationstatus: true
      created: 2024-12-31T09:51:59.351+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:07:23.794+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T09:51:59.351+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Moderate to heavy rains may also persist over Quezon and the rest of
        the Bicol region due to the easterlies.'
    section3:
      primarytype: 'block'
      uuid: 'c39ba3ac-7589-466c-bb65-1066dd48a64f'
      activationstatus: true
      created: 2024-12-31T09:51:59.352+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:07:23.795+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T09:51:59.352+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Forecasters warned residents of possible flash floods and landslides.'
    section4:
      primarytype: 'block'
      uuid: '80b0482f-ee0e-4bfc-8585-05383183b340'
      activationstatus: true
      created: 2024-12-31T09:51:59.352+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:07:23.795+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T09:51:59.352+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Up north, the shear line or the convergence of warm and cold winds,
        will bring scattered rains over Batanes, Cagayan, and Apayao.'
    section5:
      primarytype: 'block'
      uuid: '1e84fe0f-8201-4099-992a-a831bfbf5a27'
      activationstatus: true
      created: 2024-12-31T09:51:59.353+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:07:23.796+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T09:51:59.353+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Overcast skies and isolated light rains may also prevail over the Ilocos
        Region and the rest of Cordillera and Cagayan Valley because of the northeast
        monsoon.'
    section6:
      primarytype: 'block'
      uuid: '487a88ad-5a9f-4543-b49b-d00900b406fd'
      activationstatus: true
      created: 2024-12-31T09:51:59.353+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:07:23.796+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T09:51:59.353+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>PAGASA said Metro Manila and the rest of the country may enjoy fair
        weather.</p>'
