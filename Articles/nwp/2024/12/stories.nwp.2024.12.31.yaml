  'START HERE----->Marcos-vetoed-projects':
    author: 'Tristan Nodalo, NewsWatch Plus'
    caption: 'President Bongbong Marcos signed the ₱6.326 trillion General Appropriations
      Act on Dec. 30. (Screengrab from RTVM)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-31T14:52:28.000+08:00
    credit: 'President Bongbong Marcos signed the ₱6.326 trillion General Appropriations
      Act on Dec. 30. (Screengrab from RTVM)'
    imagesource: 'a0b6e55a-13b1-4f12-8bb7-754fbba63224'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '41298bcb-ff12-4978-bd65-319f686bd60f'
    lead: 'President Ferdinand Marcos Jr. has justified his decision to veto approximately
      ₱194 billion worth of items in the ₱6.326 trillion proposed budget for 2025,
      emphasizing the importance of fiscal discipline and prioritizing key national
      needs.'
    activationstatus: true
    created: 2024-12-31T14:55:44.096+08:00
