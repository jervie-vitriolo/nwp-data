      'mgnl:lastModified': 2024-12-31T22:41:11.872+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938e4475-2e85-4ff3-b42c-336968151b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T22:41:11.872+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:59.238+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T22:41:11.872+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The President acknowledged that the past year had been difficult, with\
        \ various calamities disrupting lives and communities across the country.\
        \ Despite the challenges, he highlighted the resilience Filipinos have shown\
        \ in overcoming adversity.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71567a0d-79ce-4ec6-a09d-f874460026ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T22:41:11.873+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:59.238+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T22:41:11.873+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ec87b9-205f-4169-8fd3-4992489fcfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T22:41:11.873+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:59.239+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T22:41:11.873+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"Reflecting on the resilience we have shown in overcoming them, it\
        \ is crucial for our progress to esteem such moments as hallmarks of the extraordinary\
        \ strength we gain through solidarity and perseverance,\" he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92da61e3-2ee5-4655-b96c-54fa4a4be4a8'
      'mgnl:activationStatus': true
