    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Sacramento-Kings', 'NBA']
    'stories': []
    'template': '1'
    'title': 'NBA roundup: Kings best Mavs, shed 6-game losing streak'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd980511-bd14-47d8-b9f9-a0903c7ec133'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T17:24:04.968+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:26.432+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T17:24:04.981+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> De''Aaron Fox recorded 33 points, six
        rebounds and six assists and the Sacramento Kings snapped a season-worst six-game
        losing streak with a 110-100 victory over the visiting Dallas Mavericks on
        Monday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308c554d-89fe-49dc-bc87-d6f9af2608f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T17:24:04.969+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:26.433+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T17:24:04.969+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Domantas Sabonis added 17 points, 16 rebounds and seven assists as
        the Kings recovered from an 18-point, first-quarter deficit. Malik Monk registered
        14 points, seven boards and six assists while Trey Lyles and DeMar DeRozan
        each added 14 points.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71fd84c-191d-4ec7-9887-6ef89e758f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T17:24:04.969+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:26.434+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T17:24:04.969+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Kings outscored Dallas 54-40 in the second half to give interim
        coach Doug Christie his first win. It was Christie''s second game as coach
        after Mike Brown got fired on Friday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13f9a53-a0ed-4669-9aee-24d3d71f8e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T17:24:04.970+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:26.435+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T17:24:04.970+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Spencer Dinwiddie scored a season-best 30 points and added six assists
        and P.J. Washington had a season-high 28 points for the Mavericks, who lost
        their second straight game.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a6a253-e54f-4e7e-a4b7-fbb4a3363df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T17:24:04.970+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:26.435+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T17:24:04.970+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Dallas played without Kyrie Irving (right shoulder soreness) and was
        without star Luka Doncic (left calf strain) for the third straight game. Klay
        Thompson (illness), Dereck Lively II (hip) and Naji Marshall (suspension)
        also were out.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20f7b9a-19dd-4088-92ea-15a567aa0514'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T17:24:04.971+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:26.436+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T17:24:04.971+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Sacramento held a commanding 58-36 rebounding advantage while the Mavericks
        had a 13-1 edge in blocked shots. Daniel Gafford swatted away five.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f7dd94-6db6-435f-8c49-a7c0e3a22634'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T17:24:04.971+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:26.436+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T17:24:04.971+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Quentin Grimes added 11 points and seven rebounds and Brandon Williams
        scored 10 points for the Mavericks, who shot 42.1 percent from the field and
        were 12 of 31 from 3-point range.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c438ed2-e13e-4da4-b659-711df94e0bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T17:24:04.971+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:26.437+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T17:24:04.971+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Sacramento shot 42 percent overall and was 10 of 32 from behind the
        arc.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d85ba98-7c17-4aec-8697-cafc38dba01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T17:24:04.972+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:26.438+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T17:24:04.972+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Mavericks led 75-66 after a basket by Grimes with 4:56 left in
        the third quarter before Sacramento ripped off a 17-2 surge to end the period.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e761815-7ef5-4274-b6c0-e825663b4c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T17:24:04.972+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:26.438+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T17:24:04.972+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Fox''s layup made it 10 straight points for Sacramento as the Kings
        went up by one with 2:46 left in the third. Fox also sank a jumper with under
        a second left to give Sacramento an 83-77 lead entering the final stanza.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a356dd-b83d-42b4-9a37-440c21b5fb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T17:24:04.973+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:26.439+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T17:24:04.973+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Lyles buried consecutive 3-pointers early in the fourth quarter to
        give the Kings a 91-78 advantage with 9:11 left. That capped a 25-3 spurt.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45a3a08-7ccd-4780-b57d-499479ad42ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T17:24:04.973+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:26.439+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T17:24:04.973+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Dallas crept within 102-93 on a 3-pointer by Grimes with 3:21 to play.
        DeRozan and Fox answered with baskets to push the margin to 13 with 2:09 remaining,
        and the Kings wrapped up the victory.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a298e561-4b93-49c1-a999-81febcd6998e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T17:24:04.974+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:26.440+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T17:24:04.974+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Washington scored 19 points in the first quarter as the Mavericks grabbed
        a 37-23 lead.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1f8d65-9e14-49a6-bb99-fe29a1837190'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T17:24:04.974+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:26.440+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T17:24:04.974+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Sacramento used a 12-0 run to take a 45-44 lead with 5:23 left in
        the first half. Dallas answered with eight straight points and led 60-56 at
        the break.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68005fe-87fd-49c8-9fc6-8647ce243bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T17:24:04.975+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:26.441+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T17:24:04.975+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Field Level Media)</p>'
