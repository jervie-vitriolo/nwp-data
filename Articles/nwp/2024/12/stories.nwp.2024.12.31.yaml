      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. joined the nation in welcoming the New Year, encouraging Filipinos
        to reflect on the lessons of the past and use the wisdom gained to improve
        themselves as they face the year ahead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35977d18-1b18-4250-b3f7-4da24f092617'
      'mgnl:activationStatus': true
