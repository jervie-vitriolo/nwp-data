    title: 'One dead, one missing as vessel capsizes in Northern Samar '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ef474f8e-93bf-44e1-b529-e529fc1fbe2f'
      activationstatus: true
      created: 2024-12-31T16:41:07.301+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:03:40.644+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T16:41:07.307+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> One person died and
        another went missing after a cement-laden vessel capsized off the coast of
        Northern Samar, the Office of Civil Defense (OCD) reported on Tuesday, Dec.
        31.</p>'
    section1:
      primarytype: 'block'
      uuid: '68e6dbb4-972a-411a-a688-27a38dbd64ec'
      activationstatus: true
      created: 2024-12-31T16:41:07.301+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:03:40.645+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T16:41:07.301+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The agency said the vessel 'MV Jerlyn Khatness' was battered by
        large waves around 2:30 p.m. on Monday, Dec. 30.</p>'
    section2:
      primarytype: 'block'
      uuid: '9132ff3c-6bc5-411c-85fc-5abacb47f84e'
      activationstatus: true
      created: 2024-12-31T16:41:07.302+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:03:40.646+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T16:41:07.302+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Thirteen of the 15 crew members were rescued, according to the OCD.</p>'
    section3:
      primarytype: 'block'
      uuid: '507ac540-8ed9-4f62-847d-55e718e98cee'
      activationstatus: true
      created: 2024-12-31T16:41:07.302+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:03:40.646+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T16:41:07.302+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The casualty was a 30-year-old male whose body was found in the town
        of Biri.'
    section4:
      primarytype: 'block'
      uuid: 'db68d8d5-ceab-4181-a37c-2444152a863d'
      activationstatus: true
      created: 2024-12-31T16:41:07.302+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:03:40.647+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T16:41:07.302+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Philippine Coast Guard is leading search and rescue efforts for
        a 64-year-old crew member who remains missing.'
    section5:
      primarytype: 'block'
      uuid: '4bc2345b-cda0-47f6-addb-cfa427c276d1'
      activationstatus: true
      created: 2024-12-31T16:41:07.303+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:03:40.647+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T16:41:07.303+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Joint efforts with the local Coast Guard, the Municipality of Allen,
        and nearby towns have been underway since this morning to expedite search
        operations. The OCD has also reached out to the Municipal Disaster Risk Reduction
        and Management Office (MDRRMO) in Lavezares for additional resources,” the
        OCD said in a press statement.'
    section6:
      primarytype: 'block'
      uuid: '1b6e201b-d000-48fa-85e7-267bc6622efb'
      activationstatus: true
      created: 2024-12-31T16:41:07.303+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:03:40.648+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T16:41:07.303+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“As search operations continue, the community remains hopeful for
        the safe recovery of the missing crew member and extends heartfelt condolences
        to the families affected by this tragedy,” it added.</p>'
  'START HERE----->ph-mens-team-football-comeback-promise':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'Quincy Kammeraad of the Philippine men’s national football team defends
      the goal post during the second leg of the ASEAN Mitsubishi Electric Cup 2024
      at the Rajamangala National Stadium in Bangkok, Thailand on Monday, Dec. 30.
      (PFF)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-31T16:57:34.000+08:00
    imagesource: '131cbca1-2bcf-4589-b4e1-8fe9d75b138d'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'c73fae0f-242b-44d3-a4e1-7a1ea7f35649'
    lead: 'The Philippine men’s national football team has promised a stronger comeback
      after its semifinal heartbreak at the ASEAN Mitsubishi Electric Cup 2024 against
      powerhouse Thailand, acknowledging that the current squad has much more learning
      to do.'
    activationstatus: true
    created: 2024-12-31T17:01:34.085+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T14:03:22.488+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:33:03.595+08:00
    lastmodified: 2024-12-31T17:16:54.263+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: '‘We just arrived’: PH vows stronger comeback after ASEAN Championship
      semis loss'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'aa0d8abb-11d6-4a3b-9cae-d30e227d201f'
      activationstatus: true
      created: 2024-12-31T17:01:34.239+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:03:22.490+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T17:16:54.251+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Philippine men’s
        national football team has promised a stronger comeback after its semifinal
        heartbreak at the ASEAN Mitsubishi Electric Cup 2024 against powerhouse Thailand,
        acknowledging that the current squad has much more learning to do.</p>'
    section1:
      primarytype: 'block'
      uuid: '67778e10-0476-45fa-8f0d-c6d8bd83f184'
      activationstatus: true
      created: 2024-12-31T17:01:34.239+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:03:22.491+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T17:16:54.251+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Thailand ended the country’s Cinderella run in the 2024 ASEAN Championship
        on Monday evening, Dec. 30, finishing the <strong><a href="https://www.newswatchplus.ph/news/2024/12/31/ph-thailand-asean-championship-semi-leg-2.html">second
        leg of the semifinal game</a></strong> at 3-1 and a 4-3 aggregate score.</p>'
    section2:
      primarytype: 'block'
      uuid: 'eddb4f5b-0197-4186-8c94-23d77c4ec141'
      activationstatus: true
      created: 2024-12-31T17:01:34.240+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:03:22.492+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T17:16:54.252+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Philippine team head coach Albert Capellas said he was proud of
        the Filipino footballers as they played against the defending champions “until
        the last minute of the night.”</p>'
    section3:
      primarytype: 'block'
      uuid: 'e2190263-0265-44cf-9cb8-26fe22c9a8a5'
      activationstatus: true
      created: 2024-12-31T17:01:34.240+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:03:22.493+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T17:16:54.252+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We practiced everything. We know that we will have a lot of chances\
        \ to go to extra time,” Capellas said in a news conference. “Unfortunately,\
        \ we had the chance at minute 90 extra time, we had a double chance and then\
        \ the game was over.”\r"
    section4:
      primarytype: 'block'
      uuid: '19022023-a78a-47fe-8572-ad688f25b480'
      activationstatus: true
      created: 2024-12-31T17:01:34.240+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:03:22.493+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T17:16:54.253+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "For Capellas, the Philippine side played “good” football in the first\
        \ and last 20 minutes of the match.\r"
    section5:
      primarytype: 'block'
      uuid: '25b469db-d3bb-48b3-8102-e163539148c4'
      activationstatus: true
      created: 2024-12-31T17:01:34.241+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:03:22.494+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T17:16:54.253+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The first half of the extra time was [an] equal game. And the last\
        \ 10 minutes, we suffered, we couldn’t put pressure on the ball anymore, we\
        \ allowed many crosses,” the head coach said.\r"
    section6:
      primarytype: 'block'
      uuid: 'e1b22096-9ae3-4786-9b4c-e02fd4172c9b'
      activationstatus: true
      created: 2024-12-31T17:01:34.241+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:03:22.495+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T17:16:54.254+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The Philippines <strong><a href="https://www.newswatchplus.ph/news/2024/12/28/PH-stuns-Thailand-in-ASEAN-Championship-semis-first-leg-in-historic-fashion.html">secured
        the first victory</a></strong> in the two-legged semifinal series with a full
        time score of 2-1 at the Rizal Memorial Stadium in Manila on Dec. 27.</p>'
    section7:
      primarytype: 'block'
      uuid: '45705285-7c94-468c-b6cf-b71db92c491a'
      activationstatus: true
      created: 2024-12-31T17:01:34.242+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:03:22.495+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T17:16:54.255+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "After the regulation time during Monday’s second leg, the score was\
        \ 2-1 in favor of Thailand, but the aggregate score was 3-3. With the draw,\
        \ the match went into extended time. \r"
    section8:
      primarytype: 'block'
      uuid: '9e967066-4556-4631-918d-31cb72d4bde7'
      activationstatus: true
      created: 2024-12-31T17:01:34.242+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:03:22.496+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T17:16:54.255+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It could have continued to the penalty shootout but Thai forward Suphanat\
        \ Mueanta converted a header at the 116th minute to end the semifinals.\r"
    section9:
      primarytype: 'block'
      uuid: '55841909-1912-4105-8169-954a72d61306'
      activationstatus: true
      created: 2024-12-31T17:01:34.242+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:03:22.497+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T17:16:54.256+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Capellas said the Philippine team would have to learn to play these\
        \ games at a higher level to be “more mature.”\r"
    section10:
      primarytype: 'block'
      uuid: '5176306f-c327-4fe1-acb2-db6670200ab3'
      activationstatus: true
      created: 2024-12-31T17:01:34.243+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:03:22.497+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T17:16:54.256+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“For this generation of players, it’s the first time. I can only promise\
        \ that we will learn from this and we will come back stronger. That is the\
        \ big difference. We just arrived and Thailand has much more experience,”\
        \ he said.\r"
    section11:
      primarytype: 'block'
      uuid: '13b9252e-86dc-4874-a249-e5f3bcdea244'
      activationstatus: true
      created: 2024-12-31T17:01:34.243+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:03:22.498+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T17:16:54.257+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We are learning what it means to play these games. It’s new for us.\
        \ It’s new for them. That means now we know that we can do it and now they\
        \ will get more experience,” he also said.\r"
    section12:
      primarytype: 'block'
      uuid: '88b5a0e3-df32-420e-b058-53d20c8de0ed'
      activationstatus: true
      created: 2024-12-31T17:01:34.244+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:03:22.498+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T17:16:54.257+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '564de3c2-2452-4ed9-8ec9-092a898519d7'
      activationstatus: true
      created: 2024-12-31T17:01:34.244+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:03:22.499+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T17:16:54.258+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Needed support</strong></h2>'
    section14:
      primarytype: 'block'
      uuid: '506157d3-c248-4723-b6b0-7a4a99f542ca'
      activationstatus: true
      created: 2024-12-31T17:01:34.245+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:03:22.500+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T17:16:54.258+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On behalf of the team, Capellas thanked Filipinos in the country and\
        \ from around the world for their support.\r"
    section15:
      primarytype: 'block'
      uuid: '4e651f6e-c1e7-4be2-b57f-dacbefde00f2'
      activationstatus: true
      created: 2024-12-31T17:01:34.245+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:03:22.500+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T17:16:54.259+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said a more powerful league is needed as they will “work very hard\
        \ to make it happen,” adding that he believes that the Philippines has a “\
        great future” in the coming years.\r"
    section16:
      primarytype: 'block'
      uuid: '85984de0-4adb-4c61-8799-63168b1c346c'
      activationstatus: true
      created: 2024-12-31T17:01:34.246+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:03:22.501+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T17:16:54.260+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But Capellas underscored the importance of investing in the youth football\
        \ group as well. \r"
    section17:
      primarytype: 'block'
      uuid: 'e82b2d18-f9b7-4391-a340-7997b8cf4f0e'
      activationstatus: true
      created: 2024-12-31T17:01:34.246+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:03:22.502+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T17:16:54.260+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“I hope we will get the support from the [Philippine Football Federation],\
        \ from the government, from the people who love football to help us grow football\
        \ in the Philippines and we will get more games like these,” the head coach\
        \ said. \r"
    section18:
      primarytype: 'block'
      uuid: 'bced2cfe-527f-4a9f-8201-88cec702a84b'
      activationstatus: true
      created: 2024-12-31T17:01:34.247+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:03:22.502+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T17:16:54.261+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Philippine team will have to work hard to get a slot at the 2027\
        \ AFC Asian Cup, with the third round of the qualifiers set next year.\r"
    section19:
      primarytype: 'block'
      uuid: 'd3114121-e982-418c-9f83-21776cd99e58'
      activationstatus: true
      created: 2024-12-31T17:01:34.247+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:03:22.502+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T17:16:54.261+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Nationals will face Tajikistan, Maldives, and Timor-Leste in Group\
        \ A. Only the group winner will earn the qualification. \r"
