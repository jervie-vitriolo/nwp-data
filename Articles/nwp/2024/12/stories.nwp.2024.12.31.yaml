  'south-korea-to-appoints-constitutional-justices':
    'author': 'Reuters'
    'caption': 'South Korea''s acting President, deputy Prime Minister and Finance
      Minister Choi Sang-mok presides over National Security Council at the government
      complex in Seoul, South Korea on Dec. 27. (Yonhap via REUTERS)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-31T17:45:01.000+08:00
    'imagesource': 'jcr:aea33b0d-4e5f-4b6a-8862-4100b5ba1a79'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fcaeb60c-dd8e-4b64-a26f-9701fc7f8edf'
    'lead': 'South Korea''s acting President Choi Sang-mok said on Tuesday he would
      immediately move to fill vacancies on the Constitutional Court in a effort to
      restore stability after the impeachment of two of his predecessors this month
      triggered political turmoil.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-31T17:46:46.323+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T14:00:43.312+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:33:04.262+08:00
    'mgnl:lastModified': 2025-03-14T10:35:38.440+08:00
    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': ['South-Korea']
    'stories': []
    'template': '1'
    'title': 'South Korea''s acting President Choi to appoint two Constitutional Court
      justices'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c591f4e-abd8-401d-8e8d-923aa6b3bb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T17:46:46.346+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:43.314+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-03-14T10:35:38.434+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> South Korea''s acting President
        Choi Sang-mok said on Tuesday he would immediately move to fill vacancies
        on the Constitutional Court in a effort to restore stability after the impeachment
        of two of his predecessors this month triggered political turmoil.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2129a25b-dea6-4513-8577-d2bd5e6e88d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T17:46:46.346+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:43.315+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-03-14T10:35:38.434+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'Finance Minister Choi became acting leader on Friday after the impeachment
        of Prime Minister Han Duck-soo, who had been acting president since Dec. 14
        when Yoon Suk Yeol was suspended from power after a short-lived attempt to
        impose martial law on Dec. 3.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8949495-89d8-46d2-b161-a62a73aa7013'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T17:46:46.347+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:43.315+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-03-14T10:35:38.435+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'Choi said he would appoint two Constitutional Court justices immediately,
        and a third when ruling and opposition parties can agree on nominating a candidate.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8406c66a-20c1-4408-b4be-298166d42391'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T17:46:46.347+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:43.316+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-03-14T10:35:38.435+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '"Having succeeded as acting President on December 27, I decided to
        appoint Constitutional Court justices because of the urgency of ending political
        uncertainty and social conflict as soon as possible, to stop the possibility
        of crises in the economy and people''s livelihoods," Choi said in a Cabinet
        meeting.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac6dfaf-be4f-4b9f-9938-0b22917d0d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T17:46:46.347+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:43.317+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-03-14T10:35:38.436+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'Credit ratings agency Fitch warned this month that any slowdown from
        a prolonged political crisis and internal division could lead to a credit
        rating cut in Asia''s fourth-largest economy.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f3d2f1-4142-4e1d-8cef-1e5804659a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T17:46:46.348+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:43.317+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-03-14T10:35:38.436+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'Han was impeached after he declined to immediately appoint three justices
        to fill vacancies at the Constitutional Court, saying it would exceed his
        powers as acting president.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc745df0-d81e-4b01-82c7-eb4e051e05bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T17:46:46.348+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:43.318+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-03-14T10:35:38.437+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'The court is set to decide the fate of both Yoon and Han, on whether
        to oust them from their positions completely or restore their powers.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdffc18-b371-4688-90c9-ce187778958d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T17:46:46.349+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:43.318+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-03-14T10:35:38.437+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'South Korea''s Constitution requires six justices to agree on the ouster
        of an impeached president. But the nine-member court had three vacancies,
        so the current justices would have had to vote unanimously to remove Yoon.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa990136-b5f1-4733-aba5-f24906029f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T17:46:46.349+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:43.319+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-03-14T10:35:38.438+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'The appointment of the justices has been a point of contention between
        the opposition Democratic Party which controls parliament, and Yoon''s ruling
        People Power Party.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d002db6-6bdb-4f55-b55f-8bbf6f43cd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T17:46:46.350+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:43.319+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-03-14T10:35:38.438+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'Choi pleaded with the ruling and opposition parties to work with the
        government to resolve political uncertainties, handle the aftermath of the
        most severe plane crash on South Korean soil and bolster people''s livelihoods.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ced828-ff2b-4034-94a0-8a1e11ca3958'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T17:46:46.350+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:43.320+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-03-14T10:35:38.439+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Joyce Lee and Jihoon Lee; Editing by Sharon Singleton)</em></p>'
  'china-on-covid19-data-sharing':
    'author': 'Reuters'
    'caption': 'Beds are seen in a fever clinic that was set up in a sports area as
      coronavirus disease (COVID-19) outbreaks continue in Beijing on Dec. 20, 2022.
      (Thomas Peter/File Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-31T17:46:50.000+08:00
    'imagesource': 'jcr:de8f6f4f-1e30-497f-ab9b-b91d95c01db1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2485266f-d92b-41b2-b927-a11614ae1ebf'
    'lead': 'China has shared the most COVID-19 data and research results in the international
      community, its foreign ministry said on Tuesday, after the World Health Organization
      repeated its call for more information and access.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-31T17:48:56.001+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T14:00:15.276+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:33:04.406+08:00
    'mgnl:lastModified': 2024-12-31T17:48:56.038+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['COVID-19', 'China']
    'stories': []
    'template': '1'
    'title': 'China defends COVID-19 data-sharing as WHO seeks more access'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ac9059-2d28-48c1-8089-b4f82e30d16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T17:48:56.024+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:15.278+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T17:48:56.033+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing, China -</strong> China has shared the most COVID-19
        data and research results in the international community, its foreign ministry
        said on Tuesday, after the World Health Organization repeated its call for
        more information and access.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20018c3-1d96-4be9-83ff-4a41f1312f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T17:48:56.025+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:15.279+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T17:48:56.025+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'China is also the only country that organised experts to share traceability
        progress with the WHO on many occasions, Mao Ning, spokesperson at the foreign
        ministry, told a regular news conference.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24cdc0d-126c-4121-9114-9ea393cdc1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T17:48:56.025+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:15.280+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T17:48:56.025+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement on Monday, the WHO again asked China to share data and
        access to assist its efforts to understand the origins of COVID-19, the first
        cases of which were detected in central China five years ago.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b0db8a-9624-494d-b495-baba97c38787'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T17:48:56.025+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:15.280+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T17:48:56.025+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'According to the WHO, over 760 million COVID-19 cases and 6.9 million
        deaths have been recorded worldwide. In mid-2023, it declared an end to COVID-19
        as a public health emergency but said the disease should be a permanent reminder
        of the potential for new viruses to emerge with devastating consequences.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff77784-37b6-45a9-bf92-b5a7dbc2449c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T17:48:56.026+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:15.281+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T17:48:56.026+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Data from the early days of the pandemic was uploaded by Chinese scientists
        to an international database in early 2023, a few months after China dismantled
        all its COVID-19 restrictions and reopened its borders to the rest of the
        world.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef63e1fb-936c-4efa-8d87-125d3cd0ddba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T17:48:56.026+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:15.282+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T17:48:56.026+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The data showed DNA from multiple animal species - including raccoon
        dogs - was present in environmental samples that tested positive for SARS-CoV-2,
        the virus that causes COVID, suggesting that they were "the most likely conduits"
        of the disease, according to a team of international researchers.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6f1886-644d-471b-9871-a8de10645a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T17:48:56.027+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:15.282+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T17:48:56.027+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In 2021, a WHO-led team spent weeks in and around Wuhan - where the
        first cases were detected - and said the virus had probably been transmitted
        from bats to humans through another animal but further research was needed.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b0ae29-1970-4f7c-81d4-012c4649e615'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T17:48:56.027+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:15.283+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T17:48:56.027+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'China had said no more visits were necessary and that the search of
        early cases should be conducted in other countries.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcca577-fa1b-4a09-beea-546f95c9bf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T17:48:56.028+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:15.284+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T17:48:56.028+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"On the issue of COVID-19 traceability, China has shared the most data
        and research results and made the greatest contribution to global traceability
        research," Mao said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ebc80f-bf9d-46ac-b522-3e5ee1d3b12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T17:48:56.028+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:15.285+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T17:48:56.028+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"WHO''s international experts have repeatedly said that during their
