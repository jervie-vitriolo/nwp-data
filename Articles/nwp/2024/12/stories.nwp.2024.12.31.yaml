      lastmodified: 2024-12-31T17:24:04.969+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Domantas Sabonis added 17 points, 16 rebounds and seven assists as
        the Kings recovered from an 18-point, first-quarter deficit. Malik Monk registered
        14 points, seven boards and six assists while Trey Lyles and DeMar DeRozan
        each added 14 points.'
    section2:
      primarytype: 'block'
