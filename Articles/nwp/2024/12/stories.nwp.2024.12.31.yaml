      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte’s ratings, meanwhile, fell by 6 points from +29 to +23. '
    '3':
      'jcr:primaryType': 'mgnl:block'
