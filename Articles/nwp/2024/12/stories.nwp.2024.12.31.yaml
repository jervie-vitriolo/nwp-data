  'sacramento-kings-nba-dec-30':
    'author': 'Reuters'
    'caption': 'Dec 30, 2024; Sacramento, California, USA; Sacramento Kings guard
      De''Aaron Fox (5) dribbles against Dallas Mavericks guard Jaden Hardy (1) during
      the second quarter at Golden 1 Center. Mandatory Credit: Darren Yamashita-Imagn
      Images via Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-31T17:21:38.000+08:00
    'imagesource': 'jcr:ed872ed4-bf9c-4263-9ca2-75f65921d27f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3fe55a4-bdd2-4db3-a5b3-cc731d1586f1'
    'lead': 'De''Aaron Fox recorded 33 points, six rebounds and six assists and the
      Sacramento Kings snapped a season-worst six-game losing streak with a 110-100
      victory over the visiting Dallas Mavericks on Monday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-31T17:24:04.942+08:00
