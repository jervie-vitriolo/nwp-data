      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The President also urged Filipinos to draw inspiration from the
        acts of courage, compassion, and "bayanihan" (communal unity) that have been
        demonstrated over the past months, highlighting these values as essential
        to national recovery and progress.</p>'
