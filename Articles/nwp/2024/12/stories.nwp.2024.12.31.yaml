      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T11:55:50.701+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The National Police Agency said it is making all-out efforts by adding
        personnel and rapid DNA analysers to hasten the identification of the five
        bodies still unidentified as of Tuesday.'
    section2:
      primarytype: 'block'
      uuid: '72fdd705-e97a-44f6-88a0-d688d34828b4'
      activationstatus: true
      created: 2024-12-31T11:55:05.905+08:00
