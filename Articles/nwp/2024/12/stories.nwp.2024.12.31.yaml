      forward "hand in hand" on the right path, the official Chinese news agency Xinhua
      said on Tuesday, months after the two countries struck a "new era strategic
      partnership" on key issues.'
    activationstatus: true
    created: 2024-12-31T14:35:13.556+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T14:04:59.005+08:00
    lastactivatedby: 'nelsonp'
