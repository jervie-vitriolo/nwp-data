  'Marcos-vetoed-projects':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': 'President Bongbong Marcos signed the ₱6.326 trillion General Appropriations
      Act on Dec. 30. (Screengrab from RTVM)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
