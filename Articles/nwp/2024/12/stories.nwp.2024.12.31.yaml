      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Department of Health
        (DOH) has reported a total of 188 cases of firecracker-related injuries ahead
        of 2025 - more than double the number recorded year-on-year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10b26aa-c08b-4fd4-a42e-470111f3f268'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T14:40:06.458+08:00
