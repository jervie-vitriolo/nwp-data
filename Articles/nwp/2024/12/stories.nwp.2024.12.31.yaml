      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'All 175 passengers and four of the six crew were killed when a Jeju
        Air 089590.KS Boeing BA.N 737-800 belly-landed and skidded off the end of
        the runway, erupting in a fireball as it slammed into a wall. Two crew members
        were pulled out alive.'
    section4:
      primarytype: 'block'
      uuid: 'f3879a06-000e-4412-a328-4d718f94af53'
      activationstatus: true
      created: 2024-12-31T11:55:05.906+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:06:28.821+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T11:55:50.702+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'South Korea’s acting President Choi Sang-mok on Monday ordered an
        emergency safety inspection of the country’s entire airline operation as
        investigators sought to find out what caused the deadliest air disaster on
        South Korean soil.'
    section5:
      primarytype: 'block'
      uuid: 'f27da64f-0f86-4995-9020-2d091a55ac8c'
      activationstatus: true
      created: 2024-12-31T11:55:05.906+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:06:28.822+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T11:55:50.703+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Transportation Ministry said a "Black Box" flight recorder recovered
        from the crash site was missing key pieces and authorities were reviewing
        how to extract its data.'
    section6:
      primarytype: 'block'
      uuid: '8d928b3d-e61d-47de-bf04-5f2fba903ebd'
      activationstatus: true
      created: 2024-12-31T11:55:05.906+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:06:28.823+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T11:55:50.703+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Inspections of all 101 B737-800s operated by South Korean airlines
        was scheduled to be completed by Jan. 3, while the airport would now remain
        closed until Jan. 7, the Transport Ministry added.'
    section7:
      primarytype: 'block'
      uuid: '76be6ded-f5c9-4a48-9769-b4ce1e30a242'
      activationstatus: true
      created: 2024-12-31T11:55:05.907+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:06:28.823+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T11:55:50.704+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Representatives from the U.S. National Transportation Safety Board
        (NTSB), Federal Aviation Administration, and aircraft manufacturer Boeing
        have joined the investigative body and plan to meet in Muan on Tuesday.'
    section8:
      primarytype: 'block'
      uuid: '9dfdeb90-47a4-4a9c-9f90-c1d12eaacc58'
      activationstatus: true
      created: 2024-12-31T11:55:05.907+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:06:28.824+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T11:55:50.704+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The NTSB said in a statement it sent three investigators including
        people with specialties in operational factors and airworthiness to South
        Korea to assist the investigation.</p>'
    section9:
      primarytype: 'block'
      uuid: 'e2a9d70b-f194-466b-a4a0-0a89f3558ec0'
      activationstatus: true
      created: 2024-12-31T11:55:05.908+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:06:28.824+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T11:55:50.705+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"If we need more specialists we will send them," board chair Jennifer
        Homendy said in an interview.'
    section10:
      primarytype: 'block'
      uuid: 'f9d78678-49f3-49de-aec6-5699b886982f'
      activationstatus: true
      created: 2024-12-31T11:55:05.908+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:06:28.825+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T11:55:50.705+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Questions about embankment</strong></h2>'
    section11:
      primarytype: 'block'
      uuid: 'b09284d4-fee7-4b75-99c1-b35896b160d6'
      activationstatus: true
      created: 2024-12-31T11:55:05.909+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:06:28.826+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T11:55:50.706+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Investigators are examining bird strikes, whether any of the aircraft’s
        control systems were disabled, and the apparent rush by the pilots to attempt
        a landing soon after declaring an emergency as possible factors in the crash,
        fire and transportation officials have said.'
    section12:
      primarytype: 'block'
      uuid: '9a27657b-ebbc-45f1-aff4-f4ed07e3f3a4'
      activationstatus: true
      created: 2024-12-31T11:55:05.909+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:06:28.826+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T11:55:50.706+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Officials have also faced pointed questions about design features at
        the airport, particularly a large dirt-and-concrete embankment near the end
        of the runway used to support navigation equipment.'
    section13:
      primarytype: 'block'
      uuid: 'a4b7081e-19c4-4593-ac11-79fb8ab5df5f'
      activationstatus: true
      created: 2024-12-31T11:55:05.910+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:06:28.827+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T11:55:50.707+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The plane slammed into the embankment at high speed and erupted into
        a fireball. Bodies and body parts were thrown into surrounding fields and
        most of the aircraft disintegrated in flames.'
    section14:
      primarytype: 'block'
      uuid: '3e48e0cb-8d65-4a01-b7e4-99e4960178f0'
      activationstatus: true
      created: 2024-12-31T11:55:05.910+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:06:28.828+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T11:55:50.707+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'South Korean officials say the embankment was built according to standards,
        and that there are similar features at other airports including in the United
        States and Europe.'
    section15:
      primarytype: 'block'
      uuid: 'a0b80de3-c6e1-4495-bdd8-b37f6a0af804'
      activationstatus: true
      created: 2024-12-31T11:55:05.911+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:06:28.828+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T11:55:50.708+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'But many experts said its proximity to the end of the runway defied
        best practices and likely made the crash far more deadly than it may have
        been otherwise.'
    section16:
      primarytype: 'block'
      uuid: '7e804736-639c-45f5-bfd6-df62327d39f3'
      activationstatus: true
      created: 2024-12-31T11:55:05.911+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:06:28.829+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T11:55:50.709+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The runway design "absolutely (did) not" meet industry best practices,
        which preclude any hard structure like a berm within at least 300 metres (330
        yards) of the runway’s end, said John Cox, CEO of Safety Operating Systems
        and former 737 pilot.'
    section17:
      primarytype: 'block'
      uuid: 'fc41b1cf-3fd7-4b42-8027-97c85c5b283e'
      activationstatus: true
      created: 2024-12-31T11:55:05.912+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:06:28.830+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T11:55:50.709+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The airport’s concrete berm appears to be less than half that distance
        from the end of the pavement, according to Reuters' analysis of satellite
        images.'
    section18:
      primarytype: 'block'
      uuid: '4bb7de0e-13fe-4a54-9c52-92ae2781f021'
      activationstatus: true
      created: 2024-12-31T11:55:05.912+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:06:28.831+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T11:55:50.710+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'South Korean officials have said it is about 250 metres (273 yards)
        from the end of the runway itself, though a paved apron extends past that.'
    section19:
      primarytype: 'block'
      uuid: '539d6a85-f1d1-4c51-aea8-523b9bda88cb'
      activationstatus: true
      created: 2024-12-31T11:55:05.913+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:06:28.831+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T11:55:50.710+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The plane appeared in video footage to be slowing down and in control
        when it went off the runway, Cox said. "When it hits that berm is when it
        turns into tragedy."'
    section20:
      primarytype: 'block'
      uuid: '156e8f18-8a37-40ec-864d-fc436891dc70'
      activationstatus: true
      created: 2024-12-31T11:55:05.913+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:06:28.832+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T11:55:50.711+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Hyonhee Shin, Jihoon Lee, Joyce Lee and Hyunsu
        Yim in Seoul, Dan Catchpole in Seattle, David Shepardson in Washington; Writing
        by Josh Smith; Editing by Tom Hogue, Lincoln Feast and Michael Perry)</em></p>'
  'START HERE----->marcos-veto-deception':
    caption: 'President Ferdinand Marcos Jr. poses for a photo with government officials
      during the ceremonial signing of the 2025 budget at Malacañan Palace on Dec.
      30.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-31T12:42:13.000+08:00
    imagesource: '03306cde-844d-4d1c-934b-0c9111959590'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'a65eb30e-e925-478a-bee6-1a589abb97f2'
    lead: 'President Ferdinand Marcos Jr.’s move to veto some items in the 2025
      budget is nothing but pure deception, a lawmaker said on Tuesday, Dec. 31.'
    activationstatus: true
    created: 2024-12-31T12:46:57.476+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T14:06:00.791+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:33:02.565+08:00
    lastmodified: 2024-12-31T12:48:00.330+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos’ vetoed items in 2025 budget ‘pure deception’ - solon'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4f6fd805-e3c2-43f0-acc8-6873623b20ed'
      activationstatus: true
      created: 2024-12-31T12:46:57.516+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:06:00.793+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T12:48:00.325+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr.’s move to <strong><a href="https://www.newswatchplus.ph/news/2024/12/30/marcos-signs-2025-budget.html">veto</a></strong>
        some items in the 2025 budget is nothing but pure deception, a lawmaker said
        on Tuesday, Dec. 31.</p>'
    section1:
      primarytype: 'block'
      uuid: '29f68d86-fc1e-4e99-b3e5-3b7bc4da11da'
      activationstatus: true
      created: 2024-12-31T12:46:57.516+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:06:00.794+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T12:48:00.325+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In a press statement, France Castro, ACT Teacher’s party-list representative,
        described the newly-signed budget law as “a deceptive maneuver to create an
        illusion of constitutional compliance”.</p>'
    section2:
      primarytype: 'block'
      uuid: '9a5aa255-d8cc-4654-9f2c-0a2c39b0265c'
      activationstatus: true
      created: 2024-12-31T12:46:57.517+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:06:00.795+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T12:48:00.326+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Ang pag-veto ng P194 billion sa DPWH projects ay panlilinlang lamang
        para magmukhang constitutional ang budget dahil mas malaki raw ang education
        sector. Pero ang katotohanan, hindi naman maibabalik ang mga binawas sa edukasyon,”
        she said.'
    section3:
      primarytype: 'block'
      uuid: '9e8b4d82-222e-4ce7-b4d4-c01f0228efbc'
      activationstatus: true
      created: 2024-12-31T12:46:57.517+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:06:00.795+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T12:48:00.326+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: The veto of the P194 billion in DPWH (Department of Public
        Works and Highways) projects is just a deception to make the budget appear
        constitutional because the education sector’s budget is supposedly bigger.
        But the truth is, the cuts in education cannot be restored]'
    section4:
      primarytype: 'block'
      uuid: 'e7d27d92-9b0b-4169-84ec-a87dd7b8324d'
      activationstatus: true
      created: 2024-12-31T12:46:57.518+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:06:00.796+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T12:48:00.327+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>While the education sector secured the highest share in the 2025
        budget with P1.055 trillion, it <strong><a href="https://www.newswatchplus.ph/news/2024/12/30/deped-biggest-share-in-2025-budget.html">narrowly
        surpassed</a></strong>&nbsp;DPWH funds at P1.007 trillion.</p>'
    section5:
      primarytype: 'block'
      uuid: '4ac8cafb-2656-4839-a9d6-d528b558583d'
      activationstatus: true
      created: 2024-12-31T12:46:57.518+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:06:00.797+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T12:48:00.327+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Budget Secretary Amenah Pangandaman said it cannot restore cuts
        in DepEd’s spending plan under the Constitution. She explained that the government
        may tap unprogrammed appropriations instead to augment the agency’s funds.</p>'
    section6:
      primarytype: 'block'
      uuid: 'fea4c790-9f42-470c-9b55-87cd45a0efd8'
      activationstatus: true
      created: 2024-12-31T12:46:57.518+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:06:00.797+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T12:48:00.327+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Marcos earlier vowed to reinstate the cuts made by Congress to the
        education budget after Secretary Sonny Angara lamented that this would hit
        computerization efforts in schools.'
    section7:
      primarytype: 'block'
      uuid: '9d772372-c8a4-42d9-b0d1-2343314c92c1'
      activationstatus: true
      created: 2024-12-31T12:46:57.519+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:06:00.798+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T12:48:00.328+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“The education budget should have been set at 6% of GDP (gross domestic
        product) from the start to meet UN (United Nations) standards,” Castro said.</p>'
    section8:
      primarytype: 'block'
      uuid: 'a15a8bce-a7cf-4a2c-ae27-a4f54c8c4455'
      activationstatus: true
      created: 2024-12-31T12:46:57.519+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:06:00.798+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T12:48:00.328+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“What our education sector needs is genuine prioritization, not political
        theatrics,” she added.'
    section9:
      primarytype: 'block'
      uuid: '20bd4785-0db8-4cb7-87f6-743bdb38bd46'
      activationstatus: true
      created: 2024-12-31T12:46:57.520+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:06:00.799+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T12:48:00.329+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus correspondent Lance Mejico contributed to this
        report</em></p>'
  'START HERE----->china-russia-always-moving-forward':
