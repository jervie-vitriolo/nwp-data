    uuid: '042feb53-58a8-40dc-8738-2b77a09364b1'
    lead: 'Joel Embiid scored a season-best 37 points to guide the Philadelphia
      76ers to a clinical 125-103 win over the host Portland Trail Blazers on Tuesday
      night.'
    activationstatus: true
    created: 2024-12-31T17:20:13.482+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T14:01:46.808+08:00
    lastactivatedby: 'nelsonp'
