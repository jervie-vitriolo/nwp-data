  'ph-thailand-asean-championship-semi-leg-2':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'Bjorn Kristensen of the Philippine men’s national football team tackles
      Thailand footballers during the second leg of the ASEAN Mitsubishi Electric
      Cup 2024 at the Rajamangala National Stadium in Bangkok, Thailand on Monday,
      Dec. 30. (PFF)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-31T02:04:40.000+08:00
    'imagesource': 'jcr:90ffd17f-44bd-40a6-b6a9-66d5a2237475'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1a4fa78-c09c-4f72-9552-d55e4522f225'
    'lead': 'The Philippines missed out on a finals ticket at the ASEAN Mitsubishi
      Electric Cup 2024 after losing to defending champion Thailand, 3-1, in the second
      leg of the semifinals that went to extended time on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-31T02:13:14.541+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T14:08:45.966+08:00
