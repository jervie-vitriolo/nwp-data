      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"Only then can we fortify the bonds that connect us, truly rebuild\
        \ what has been lost, and realize a Bagong Pilipinas where dreams flourish\
        \ and every Filipino thrives,\" he said.\r"
