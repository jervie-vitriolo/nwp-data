    'lead': 'One person died and another went missing after a cement-laden vessel
      capsized off the coast of Northern Samar, the Office of Civil Defense (OCD)
      reported on Tuesday, Dec. 31.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-31T16:41:07.272+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T14:03:40.642+08:00
