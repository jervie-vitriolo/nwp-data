    'mgnl:tags': ['Northern-Samar']
    'stories': []
    'template': '1'
    'title': 'One dead, one missing as vessel capsizes in Northern Samar '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef474f8e-93bf-44e1-b529-e529fc1fbe2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T16:41:07.301+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:40.644+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T16:41:07.307+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> One person died and
        another went missing after a cement-laden vessel capsized off the coast of
        Northern Samar, the Office of Civil Defense (OCD) reported on Tuesday, Dec.
        31.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e6dbb4-972a-411a-a688-27a38dbd64ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T16:41:07.301+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:40.645+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T16:41:07.301+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The agency said the vessel ''MV Jerlyn Khatness'' was battered by
        large waves around 2:30 p.m. on Monday, Dec. 30.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9132ff3c-6bc5-411c-85fc-5abacb47f84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T16:41:07.302+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:40.646+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T16:41:07.302+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Thirteen of the 15 crew members were rescued, according to the OCD.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507ac540-8ed9-4f62-847d-55e718e98cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T16:41:07.302+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:40.646+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T16:41:07.302+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The casualty was a 30-year-old male whose body was found in the town
        of Biri. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db68d8d5-ceab-4181-a37c-2444152a863d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T16:41:07.302+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:40.647+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T16:41:07.302+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippine Coast Guard is leading search and rescue efforts for
        a 64-year-old crew member who remains missing.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc2345b-cda0-47f6-addb-cfa427c276d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T16:41:07.303+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:40.647+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T16:41:07.303+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Joint efforts with the local Coast Guard, the Municipality of Allen,
        and nearby towns have been underway since this morning to expedite search
        operations. The OCD has also reached out to the Municipal Disaster Risk Reduction
        and Management Office (MDRRMO) in Lavezares for additional resources,” the
        OCD said in a press statement. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6e201b-d000-48fa-85e7-267bc6622efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T16:41:07.303+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:40.648+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T16:41:07.303+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“As search operations continue, the community remains hopeful for
        the safe recovery of the missing crew member and extends heartfelt condolences
        to the families affected by this tragedy,” it added.</p>'
