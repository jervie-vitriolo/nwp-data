      'text': '<p><strong>Metro Manila, Philippines -</strong> The trust ratings of
        President Ferdinand Marcos Jr. and Vice President Sara Duterte both dropped
        in the last quarter of the year, a commissioned survey by the Social Weather
        Stations (SWS) showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944fae3f-fc9f-4fa7-ba23-880eb99a3dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T10:53:04.032+08:00
