    title: 'China defends COVID-19 data-sharing as WHO seeks more access'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '88ac9059-2d28-48c1-8089-b4f82e30d16b'
      activationstatus: true
      created: 2024-12-31T17:48:56.024+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:00:15.278+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T17:48:56.033+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Beijing, China -</strong> China has shared the most COVID-19
        data and research results in the international community, its foreign ministry
        said on Tuesday, after the World Health Organization repeated its call for
        more information and access.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a20018c3-1d96-4be9-83ff-4a41f1312f8a'
      activationstatus: true
      created: 2024-12-31T17:48:56.025+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:00:15.279+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T17:48:56.025+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'China is also the only country that organised experts to share traceability
        progress with the WHO on many occasions, Mao Ning, spokesperson at the foreign
        ministry, told a regular news conference.'
    section2:
      primarytype: 'block'
      uuid: 'd24cdc0d-126c-4121-9114-9ea393cdc1a8'
      activationstatus: true
      created: 2024-12-31T17:48:56.025+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:00:15.280+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T17:48:56.025+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a statement on Monday, the WHO again asked China to share data and
        access to assist its efforts to understand the origins of COVID-19, the first
        cases of which were detected in central China five years ago.'
    section3:
      primarytype: 'block'
      uuid: 'c4b0db8a-9624-494d-b495-baba97c38787'
      activationstatus: true
      created: 2024-12-31T17:48:56.025+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:00:15.280+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T17:48:56.025+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'According to the WHO, over 760 million COVID-19 cases and 6.9 million
        deaths have been recorded worldwide. In mid-2023, it declared an end to COVID-19
        as a public health emergency but said the disease should be a permanent reminder
        of the potential for new viruses to emerge with devastating consequences.'
    section4:
      primarytype: 'block'
      uuid: 'aff77784-37b6-45a9-bf92-b5a7dbc2449c'
      activationstatus: true
      created: 2024-12-31T17:48:56.026+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:00:15.281+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T17:48:56.026+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Data from the early days of the pandemic was uploaded by Chinese scientists
        to an international database in early 2023, a few months after China dismantled
        all its COVID-19 restrictions and reopened its borders to the rest of the
        world.'
    section5:
      primarytype: 'block'
      uuid: 'ef63e1fb-936c-4efa-8d87-125d3cd0ddba'
      activationstatus: true
      created: 2024-12-31T17:48:56.026+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:00:15.282+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T17:48:56.026+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The data showed DNA from multiple animal species - including raccoon
        dogs - was present in environmental samples that tested positive for SARS-CoV-2,
        the virus that causes COVID, suggesting that they were "the most likely conduits"
        of the disease, according to a team of international researchers.'
    section6:
      primarytype: 'block'
      uuid: 'db6f1886-644d-471b-9871-a8de10645a29'
      activationstatus: true
      created: 2024-12-31T17:48:56.027+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:00:15.282+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T17:48:56.027+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In 2021, a WHO-led team spent weeks in and around Wuhan - where the
        first cases were detected - and said the virus had probably been transmitted
        from bats to humans through another animal but further research was needed.'
    section7:
      primarytype: 'block'
      uuid: '44b0ae29-1970-4f7c-81d4-012c4649e615'
      activationstatus: true
      created: 2024-12-31T17:48:56.027+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:00:15.283+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T17:48:56.027+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'China had said no more visits were necessary and that the search of
        early cases should be conducted in other countries.'
    section8:
      primarytype: 'block'
      uuid: 'cfcca577-fa1b-4a09-beea-546f95c9bf49'
      activationstatus: true
      created: 2024-12-31T17:48:56.028+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:00:15.284+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T17:48:56.028+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"On the issue of COVID-19 traceability, China has shared the most data
        and research results and made the greatest contribution to global traceability
        research," Mao said.'
    section9:
      primarytype: 'block'
      uuid: '25ebc80f-bf9d-46ac-b522-3e5ee1d3b12b'
      activationstatus: true
      created: 2024-12-31T17:48:56.028+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:00:15.285+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T17:48:56.028+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"WHO’s international experts have repeatedly said that during their
        visit to China, they went to all the places they wanted to go and met all
        the people they wanted to see."'
    section10:
      primarytype: 'block'
      uuid: 'e659768f-a558-4bcb-81e5-d7721174f753'
      activationstatus: true
      created: 2024-12-31T17:48:56.028+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:00:15.285+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T17:48:56.028+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Liz Lee and Ryan Woo; Editing by Kim Coghill and
        Barbara Lewis)</em></p>'
