    author: 'Reuters'
    caption: ' Dec 23, 2024; Philadelphia, Pennsylvania, USA; Philadelphia 76ers
      center Joel Embiid (21) shoots a foul shot against the San Antonio Spurs during
      the first quarter at Wells Fargo Center. Mandatory Credit: Bill Streicher-Imagn
      Images via Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
