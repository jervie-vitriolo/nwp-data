    'stories': []
    'template': '1'
    'title': 'Rainy New Year’s eve in parts of PH due to four weather systems - PAGASA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9157fb7-3aea-4ad2-9675-3b1ec14a32cb'
