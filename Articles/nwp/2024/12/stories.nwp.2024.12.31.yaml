      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7783f488-52d9-41d4-afe1-24cb92db5788'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T22:41:11.875+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:59.242+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T22:41:11.875+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"As we move forward into 2025, we look ahead with renewed hope and\
        \ optimism knowing that our experiences will guide us into building a future\
        \ filled with promise and purpose,\" Marcos added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff860229-328b-4b2e-b44a-82f576ae8b11'
