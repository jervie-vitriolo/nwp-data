      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The SWS conducted the survey among 2,160 respondents from Dec. 12 to
        18 through face-to-face interviews, with a +2 sampling error margin. It was
        commissioned by research think-tank, Stratbase Consultancy.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc488d6-ba95-4bf9-a878-5c1a0a19c5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T10:53:04.038+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:52.431+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T10:53:04.038+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Respondents were asked to indicate if their trust on the official is
        “very much, somewhat much, undecided if much or little, somewhat little, very
        little, or have not heard or read anything” about them; 54% of the respondents
        said they have “much trust” in Marcos, while 25% said they have little trust
        with the president. 19% were undecided.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ed7a63-c4ba-48a5-859a-92b27150019b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T10:53:04.038+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:52.431+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T10:53:04.038+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, data showed 52% of the surveyed people had “much trust”
        in Duterte. 29% of them said they have little trust with the vice president,
        while 17% did not decide.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3407d7db-f6ef-4c92-8114-2762d2cdaad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T10:53:04.039+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:52.432+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T10:53:04.039+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a November survey by Pulse Asia released this month, data also
        showed a <strong><a href="https://www.newswatchplus.ph/news/2024/12/22/pulse-asia-marcos-duterte-ratings-drop.html">decline</a></strong>
        in the performance and trust ratings of the country''s top leaders.</p>'
  'south-korea-worst-airline-disaster-probe':
    'author': 'Joyce Lee, Reuters'
    'caption': 'Jeju Air aircraft flight 7C2216 is engulfed in flames as crashes after
      landing at Muan International Airport in Muan, South Korea on Dec. 29 in this
      screengrab obtained from video. (Lee Geun-young via Reuters) '
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-31T11:51:34.000+08:00
    'imagesource': 'jcr:a81a3ddf-e851-45c1-8f6a-7c4477349140'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8334a00-d9f1-48b6-b5f4-2053c31013e3'
    'lead': 'Questions grew on Tuesday over the crash of a Jeju Air jetliner as police
      rushed to identify victims and as families of those killed in the deadliest
      plane crash on South Korean soil pressed authorities for more information.'
    'mgnl:activationStatus': true
