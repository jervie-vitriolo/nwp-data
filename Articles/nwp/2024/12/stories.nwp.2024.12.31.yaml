    'mgnl:tags': ['ASEAN-Mitsubishi-Electric-Cup-2024', 'Football', 'Sports-Watch',
      'ASEAN-Championship']
    'stories': []
    'template': '1'
    'title': 'PH bows to Thailand in suspense-filled ASEAN Championship semifinal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8674f8c1-005f-4f94-a1e4-69030a12f3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T02:13:14.702+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:45.969+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T02:18:30.266+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Philippines missed
        out on a finals ticket at the ASEAN Mitsubishi Electric Cup 2024 after losing
        to defending champion Thailand, 3-1, in the second leg of the semifinals that
        went to extended time on Monday, Dec. 30.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40f028b-df5a-4f4a-a7f9-9c2774955f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T02:13:14.703+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:45.970+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T02:18:30.267+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>After 90 minutes of regular play, plus stoppage time, the War Elephants
        had the lead, 2-1, on home soil at the Rajamangala National Stadium in Bangkok,
        Thailand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bc4fa6-c807-41c2-bffc-3c5086ce8c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T02:13:14.703+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:45.970+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T02:18:30.267+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>But the two teams faced a deadlock as the aggregate score in the
        two-legged semifinal series was 3-3, after the Philippine side won the <strong><a
        href="https://www.newswatchplus.ph/news/2024/12/28/PH-stuns-Thailand-in-ASEAN-Championship-semis-first-leg-in-historic-fashion.html">first
        face-off</a></strong> with two goals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9cd2b5-f9a4-440e-980e-2efc574a8368'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T02:13:14.703+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:45.971+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T02:18:30.268+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Goal opportunities eluded both teams in the first 15 minutes of
        extra time, but Thai forward <strong><a href="https://www.facebook.com/reel/933443498754265">Suphanat
        Mueanta</a></strong> scored a goal at the 116th minute.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e7cebf-b497-4839-b4f1-a41e57451b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T02:13:14.704+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:45.972+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T02:18:30.268+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Pressed for time, the Philippines did everything it could to book its\
        \ first-ever trip to finals, but failed with a full time score of 3-1 and\
        \ a 4-3 aggregate score.\r"
    '5':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2Faseanutdfc%2Fvideos%2F2453429041672451%2F&show_text=false&width=560&t=0"
        width="560" height="500" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e591e74a-f7cb-45c4-ab07-3ca5cefcebe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T02:13:14.704+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:45.972+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T02:18:30.269+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362e60aa-e2ee-404c-94fb-fecb2a5c93d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T02:13:14.705+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:45.973+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T02:18:30.269+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We fought back as a team getting the 2-1 to put us back into getting\
        \ extra time,” Filipino-Dutch goalkeeper Quincy Kammeraad said in a post-match\
        \ interview, adding the match’s end was unfortunate for the Philippine team.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b53430-8161-4d45-815f-ce7032a78371'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T02:13:14.705+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:45.974+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T02:18:30.270+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"But it could have, for me, [gone] both ways, the game. We had a chance\
        \ early on in the stoppage time of the 90 minutes. They had chances. We had\
        \ chances. I think it’s a fair game and anyone could have won at this point,”\
        \ Kammeraad said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6f3faf-6280-436a-a40b-0300043e61c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T02:13:14.706+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:45.974+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T02:18:30.270+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>During the second leg, Filipino-Norwegian forward <strong><a href="https://www.facebook.com/reel/929841459252035">Bjorn
        Kristensen</a></strong> kept the hopes of the Philippine team with his right-footed
        low shot kick to the bottom right corner goal at the 84th minute, bringing
        the score 2-1 in favor of Thailand.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f1de49-6403-4330-9518-9f797523fcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T02:13:14.706+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:45.975+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T02:18:30.271+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Thai footballers Peeradol Chamratsamee and <strong><a href="https://www.facebook.com/reel/3313947432075307">Patrik
        Gustavsson</a></strong> registered the goals for the powerhouse during normal
        time in front of a crowd of more than 31,000.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e36b04-514b-43d2-a6c5-34ef698ac917'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T02:13:14.707+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:45.976+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T02:18:30.271+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.facebook.com/reel/1263971311479114">Chamratsamee’s
        goal</a></strong> was a controversial one after a replay in the match showed
        the ball was out of bounds before his teammates kicked the ball to his direction.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea19b7d-5573-4ee2-93ed-c7abd0f66cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T02:13:14.707+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:45.976+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T02:18:30.272+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Philippine team, under the leadership of head coach Albert Capellas,
        went to its <strong><a href="https://www.newswatchplus.ph/news/nwp/2024/12/22/asean-soccer.html">first
        semifinals since 2018</a></strong>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc053249-0f28-4012-b2a3-cce58619fcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T02:13:14.708+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:45.977+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T02:18:30.272+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The squad <strong><a href="https://x.com/newswatchplusph/status/1872890489013453175/video/1">made
        history on Dec. 27</a></strong> after beating Thailand for the first time
        in 52 years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b385c982-8797-4138-bafa-6fb4d5675042'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T02:13:14.708+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:45.977+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T02:18:30.273+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Another win could have been the country’s first finals appearance
        in the tournament.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9856e831-9f2a-4926-ac02-b2aba235129b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T02:13:14.708+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:45.978+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T02:18:30.273+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We wouldn't be the Philippines if we didn’t have hills to climb,”\
        \ Kammeraad said. “This is another hill we have to climb, something we will\
        \ do as a team.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc182fc-4d78-4896-a9c6-9981ad768c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T02:13:14.709+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:45.979+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T02:18:30.274+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“I think the fans at home can be proud of us and look forward in
        the coming years to what this team will do,” he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce27c50a-91dc-43fe-8391-8a7770c736d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T02:13:14.709+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:45.979+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T02:18:30.274+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Thailand returned to its third straight final to face Vietnam in a\
        \ two-legged finals match-up. First match will be in Việt Trì on Thursday,\
        \ Jan. 2.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55433d7f-7437-4b9d-b77d-f8f29d9a52a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T02:13:14.710+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:45.979+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T02:18:30.275+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Vietnam won over Singapore on Sunday, Dec. 29, after finishing with\
        \ two wins in the semifinals and a 5-1 aggregate score.\r"
  'jimmy-carter-funeral-service':
    'author': 'Jonathan Allen and Brad Brooks, Reuters'
    'caption': 'Former U.S. President Jimmy Carter in April 2008. (Ammar Awad/File
      Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-31T09:15:28.000+08:00
    'imagesource': 'jcr:3062a34f-e54e-4c96-936c-dc59b9744254'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ef21b9a-15a6-40f1-abbf-9cc53100bd21'
    'lead': 'A state funeral for Jimmy Carter, the former U.S. president who died
      on Sunday at the age of 100, will be held at the Washington National Cathedral
      on Jan. 9, according to the U.S. Army.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-31T09:17:22.963+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T14:08:08.522+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:33:01.370+08:00
    'mgnl:lastModified': 2024-12-31T09:17:22.997+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Jimmy-carter']
    'stories': []
    'template': '1'
    'title': 'Jimmy Carter funeral service to be held at Washington National Cathedral
      on Jan 9'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b90312-e3a4-46ad-833c-780da526f53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T09:17:22.984+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:08.525+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T09:17:22.993+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> A state funeral for Jimmy Carter, the
        former U.S. president who died on Sunday at the age of 100, will be held at
        the Washington National Cathedral on Jan. 9, according to the U.S. Army.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b86cb3-d35b-432a-9b8b-3399b5f80ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T09:17:22.984+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:08.526+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T09:17:22.984+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Joe Biden, who last year said that Carter had asked
        him to deliver the eulogy at his funeral, has directed that Jan. 9 be a national
        day of mourning for Carter throughout the U.S.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5a59f8-6767-4620-9b28-97abc23f3b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T09:17:22.985+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:08.527+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T09:17:22.985+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The official six-day state funeral for Carter begins on Saturday as
        his remains travel by motorcade through his hometown of Plains, Georgia, the
        Army said in a statement.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742de3ad-576d-44a2-b1c6-3c7fa1a35e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T09:17:22.985+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:08.527+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T09:17:22.985+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The motorcade carrying Carter will stop at the farm where he grew up.
        There, the National Park Service will ring the historic farm bell 39 times
        - Carter was the 39th U.S. President.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c9888a-f182-472c-8645-815c0fa04f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T09:17:22.986+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:08.528+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T09:17:22.986+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Carter''s remains will then be carried to Atlanta, where he will lie
        in repose at the Carter Presidential Center until the morning of Jan. 7. His
        body will then be flown to Washington, D.C., where he will lie in state in
        the rotunda of the U.S. Capitol until his national funeral ceremony.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb20a17b-3d76-4a20-8972-b89de2db8894'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T09:17:22.986+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:08.529+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T09:17:22.986+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The family will hold a private funeral and interment in Georgia later
        on Jan. 9, after the ceremony at the Washington National Cathedral.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f2fb15-6351-452e-8deb-724356ac1b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T09:17:22.987+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:08.529+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T09:17:22.987+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Carter will be buried in a plot next to his wife, Rosalynn Carter,
        on the grounds of their longtime home in Plains.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f34f1a1-4083-4aad-8bd8-98776e79a14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T09:17:22.987+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:08.530+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T09:17:22.987+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Carter, a Democrat, became president in January 1977 after defeating
        incumbent Republican President Gerald Ford in the 1976 election. His one-term
        presidency was marked by the 1978 Camp David accords between Israel and Egypt,
        bringing some stability to the Middle East.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42130199-33a4-46b6-a6d2-6973b2f757d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T09:17:22.987+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:08.530+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T09:17:22.987+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Carter spent his long post-presidential career devoted to humanitarian
        work, for which he was awarded the Nobel Peace Prize. World leaders and former
        U.S. presidents have paid tribute to a man they praised as compassionate,
        humble and committed to peace in the Middle East.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f186bee9-58af-46f1-b0a8-6e5a6116655f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T09:17:22.988+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:08.531+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T09:17:22.988+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Jonathan Allen in New York and Brad Brooks in
        Colorado; Editing by Howard Goller and Leslie Adler)</em></p>'
  'yoon-seok-yeol-arrest-warrant':
    'author': 'Josh Smith and Joyce Lee, Reuters'
    'caption': 'Impeached South Korean President Yoon Suk Yeol (Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-31T09:18:24.000+08:00
    'imagesource': 'jcr:f0d72441-4b36-4d55-bf5a-d17a2f093740'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a3aee8b-b811-4a86-86ac-bde5c9631c87'
    'lead': 'A South Korean court on Tuesday approved an arrest warrant for President
      Yoon Suk Yeol, who has been impeached and suspended from power over his decision
      to impose martial law on Dec. 3, investigating authorities said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-31T09:21:00.036+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T14:07:53.646+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:33:01.608+08:00
    'mgnl:lastModified': 2024-12-31T14:09:30.858+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['south-korea', 'Yoon-Suk-Yeol']
    'stories': []
    'template': '1'
    'title': 'South Korea court approves arrest of President Yoon in martial law investigation'
    'updated': 2024-12-31T14:08:50.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c618ff08-5ac6-4b8e-8a1b-8d9ab08e240d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T14:09:08.886+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:53.649+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T14:09:30.843+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> A South Korean court gave
        authorities approval on Tuesday to arrest President Yoon Suk Yeol after he
        was impeached and suspended from power for imposing martial law, marking the
        first time that a sitting president of the country has faced arrest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167f2356-59ba-4471-91b1-23f4a40f51be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T14:09:08.887+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:53.649+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T14:09:30.844+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Corruption Investigation Office for High-ranking Officials (CIO)
        confirmed the Seoul Western District Court approved an arrest warrant requested
        by investigators examining Yoon''s short-lived imposition of martial law.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ac2cb8-271c-4ae9-903b-8f2b9219f517'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T14:09:08.887+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:53.650+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T14:09:30.844+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon is facing investigation on allegations that he was the leader
        of an insurrection, one of the few criminal charges from which a South Korean
        president does not have immunity. Separately, his trial on impeachment is
        being heard at the Constitutional Court.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9385efb6-d868-42e2-91e4-deee9397fbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T14:09:08.888+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:53.651+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T14:09:30.845+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The arrest warrant for an incumbent president is unprecedented, and
        deepens the political crisis that has engulfed South Korea, Asia''s fourth-largest
        economy and a key U.S. ally.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bd6d8e-6599-4911-847f-71db7f153f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T14:09:08.888+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:53.651+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T14:09:30.845+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Prime Minister Han Duck-soo, who took over from Yoon as acting president,
        has also been impeached by parliament, which is dominated by the opposition.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183fe1bb-cce8-409d-a662-011574e674f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T14:09:08.888+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:53.652+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T14:09:30.846+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Finance Minister Choi Sang-mok, who took over as acting president after
        Han''s impeachment, has been dealing with Sunday''s crash of Jeju Air flight
        7C2216, which killed 179 people in the deadliest air disaster on South Korean
        soil.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae247840-4791-46a0-a227-d999db104002'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T14:09:08.889+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:53.653+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T14:09:30.846+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The current arrest warrant is viable until Jan. 6, and once it is exercised,
        Yoon is expected to be held at the Seoul Detention Center, Yonhap news agency
        said, citing the CIO.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93e6746-ec92-4199-9ea0-5e6d9aa9a75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T14:09:08.889+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:53.653+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T14:09:30.847+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon Kab-keun, a lawyer for the impeached president, said the arrest
        warrant was illegal and invalid because the CIO did not have the authority
        under South Korean law to request a warrant.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cf5684-4788-41f5-9b45-86ea9ca1fdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T14:09:08.890+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:53.654+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T14:09:30.848+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He said the president''s legal team will file for an injunction at
        the Constitutional Court to stop the warrant.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f26b39-68a2-49a2-a7d6-bce1396fa6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T14:09:08.890+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:53.655+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T14:09:30.848+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The district court issued the warrant due to the likelihood that Yoon
        will not respond to summons without a justifiable reason, and there being
        a substantial reason to suspect Yoon of a crime, Yonhap said. The court declined
        to comment.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83717b6-388c-4ea7-9da3-bcbd162c723a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T14:09:08.890+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:53.655+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T14:09:30.849+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It was unclear when or how the arrest warrant for Yoon will be carried
        out. South Korea''s presidential security service said in a statement on Tuesday
        that it will treat the arrest warrant according to due process.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31f5eb3-0d09-44cc-8a17-c4de38ebe2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T14:09:08.891+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:53.656+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T14:09:30.849+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The court also approved a search warrant for Yoon''s residence, the
        CIO said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8e93a8-e693-4bc5-9ac8-8c2464e62d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T14:09:08.891+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:53.657+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T14:09:30.850+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Previously, police tried but failed to successfully raid the presidential
        office as part of the investigation, due to the presidential security service
        blocking access.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9eff9b-9f61-4966-b632-f3e03ba8ff83'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T14:09:08.892+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:53.657+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T14:09:30.850+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Short-lived martial law</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8697c032-2304-4ee0-8aab-ee2458af1d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T14:09:08.892+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:53.658+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T14:09:30.851+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Yoon has failed to respond to investigators'' summons for questioning
        multiple times since the Dec. 3 martial law declaration. The announcement,
        an attempt to ban political activity and censor the media, was the first such
        order in South Korea since the 1980s.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc5553f-24a7-4449-b37e-837bc31fd1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T14:09:08.893+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:53.658+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T14:09:30.851+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'That night, troops forced their way into the National Assembly building
        in Seoul but stood back when parliamentary aides sprayed them with fire extinguishers.
        Lawmakers rejected the martial law decision while protesters scuffled with
        police outside, and Yoon rescinded the order within hours.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f163dfa7-8937-4b5c-9fc8-09eb86f35479'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T14:09:08.893+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:53.659+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T14:09:30.852+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The backlash was swift. While Yoon survived a first impeachment attempt,
        members of his party later joined opposition parties to impeach him on Dec.
        14.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577e0c50-c09a-488a-9443-9130143d9bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T14:09:08.894+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:53.660+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T14:09:30.852+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Han took over as acting president, but he too was impeached on Friday
        after he declined to approve justices appointed by parliament to the Constitutional
        Court.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c74214-8552-4d8c-84c4-a5413e1641fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T14:09:08.894+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:53.660+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T14:09:30.853+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The next hearing in Yoon''s Constitutional Court case is scheduled
        for Friday.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3d5b32-ac6c-4d15-a39a-a337fbaebcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T14:09:08.895+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:53.661+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T14:09:30.854+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Kim Yong-hyun, who resigned as Yoon''s defence minister after playing
        a major role in the martial law decree, has been detained and was indicted
        on Friday on charges of insurrection and abuse of power.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088e767f-b327-4b88-bdfd-55978eb518bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T14:09:08.895+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:53.662+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T14:09:30.854+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The acting leader of South Korea''s ruling People Power Party, Kweon
        Seong-dong, said on Tuesday that attempting to detain a sitting president
        is inappropriate.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce949a4a-f986-4265-b2d6-f7501db061bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T14:09:08.896+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:53.662+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T14:09:30.855+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Kim Yong-min, a lawmaker in the opposition Democratic Party, which
        holds a majority in parliament and brought on Yoon''s impeachment vote, said
        on Tuesday: "The process of executing the warrant and investigation could
        be very difficult", calling for investigators to immediately execute the warrants.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f235e9-e012-41ac-86ae-f781ce47b511'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T14:09:08.897+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:53.662+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T14:09:30.855+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
