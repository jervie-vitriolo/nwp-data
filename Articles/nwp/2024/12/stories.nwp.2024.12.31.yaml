    title: 'PH bows to Thailand in suspense-filled ASEAN Championship semifinal'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8674f8c1-005f-4f94-a1e4-69030a12f3eb'
      activationstatus: true
      created: 2024-12-31T02:13:14.702+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:08:45.969+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T02:18:30.266+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Philippines missed
        out on a finals ticket at the ASEAN Mitsubishi Electric Cup 2024 after losing
        to defending champion Thailand, 3-1, in the second leg of the semifinals that
        went to extended time on Monday, Dec. 30.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c40f028b-df5a-4f4a-a7f9-9c2774955f80'
      activationstatus: true
      created: 2024-12-31T02:13:14.703+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:08:45.970+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T02:18:30.267+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>After 90 minutes of regular play, plus stoppage time, the War Elephants
        had the lead, 2-1, on home soil at the Rajamangala National Stadium in Bangkok,
        Thailand.</p>'
    section2:
      primarytype: 'block'
      uuid: '78bc4fa6-c807-41c2-bffc-3c5086ce8c9e'
      activationstatus: true
      created: 2024-12-31T02:13:14.703+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:08:45.970+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T02:18:30.267+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>But the two teams faced a deadlock as the aggregate score in the
        two-legged semifinal series was 3-3, after the Philippine side won the <strong><a
        href="https://www.newswatchplus.ph/news/2024/12/28/PH-stuns-Thailand-in-ASEAN-Championship-semis-first-leg-in-historic-fashion.html">first
        face-off</a></strong> with two goals.</p>'
    section3:
      primarytype: 'block'
      uuid: '2e9cd2b5-f9a4-440e-980e-2efc574a8368'
      activationstatus: true
      created: 2024-12-31T02:13:14.703+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:08:45.971+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T02:18:30.268+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Goal opportunities eluded both teams in the first 15 minutes of
        extra time, but Thai forward <strong><a href="https://www.facebook.com/reel/933443498754265">Suphanat
        Mueanta</a></strong> scored a goal at the 116th minute.</p>'
    section4:
      primarytype: 'block'
      uuid: 'a2e7cebf-b497-4839-b4f1-a41e57451b7d'
      activationstatus: true
      created: 2024-12-31T02:13:14.704+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:08:45.972+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T02:18:30.268+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Pressed for time, the Philippines did everything it could to book its\
        \ first-ever trip to finals, but failed with a full time score of 3-1 and\
        \ a 4-3 aggregate score.\r"
    section5:
      contentwidth: '100%'
      embedcode: '<iframe src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2Faseanutdfc%2Fvideos%2F2453429041672451%2F&show_text=false&width=560&t=0"
        width="560" height="500" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share" allowFullScreen="true"></iframe>'
      primarytype: 'block'
      uuid: 'e591e74a-f7cb-45c4-ab07-3ca5cefcebe0'
      activationstatus: true
      created: 2024-12-31T02:13:14.704+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:08:45.972+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T02:18:30.269+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'embedcode'
    section6:
      primarytype: 'block'
      uuid: '362e60aa-e2ee-404c-94fb-fecb2a5c93d2'
      activationstatus: true
      created: 2024-12-31T02:13:14.705+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:08:45.973+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T02:18:30.269+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We fought back as a team getting the 2-1 to put us back into getting\
        \ extra time,” Filipino-Dutch goalkeeper Quincy Kammeraad said in a post-match\
        \ interview, adding the match’s end was unfortunate for the Philippine team.\r"
    section7:
      primarytype: 'block'
      uuid: '55b53430-8161-4d45-815f-ce7032a78371'
      activationstatus: true
      created: 2024-12-31T02:13:14.705+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:08:45.974+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T02:18:30.270+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"But it could have, for me, [gone] both ways, the game. We had a chance\
        \ early on in the stoppage time of the 90 minutes. They had chances. We had\
        \ chances. I think it’s a fair game and anyone could have won at this point,”\
        \ Kammeraad said.\r"
    section8:
      primarytype: 'block'
      uuid: '3e6f3faf-6280-436a-a40b-0300043e61c0'
      activationstatus: true
      created: 2024-12-31T02:13:14.706+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:08:45.974+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T02:18:30.270+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>During the second leg, Filipino-Norwegian forward <strong><a href="https://www.facebook.com/reel/929841459252035">Bjorn
        Kristensen</a></strong> kept the hopes of the Philippine team with his right-footed
        low shot kick to the bottom right corner goal at the 84th minute, bringing
        the score 2-1 in favor of Thailand.</p>'
    section9:
      primarytype: 'block'
      uuid: '55f1de49-6403-4330-9518-9f797523fcfc'
      activationstatus: true
      created: 2024-12-31T02:13:14.706+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:08:45.975+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T02:18:30.271+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Thai footballers Peeradol Chamratsamee and <strong><a href="https://www.facebook.com/reel/3313947432075307">Patrik
        Gustavsson</a></strong> registered the goals for the powerhouse during normal
        time in front of a crowd of more than 31,000.</p>'
    section10:
      primarytype: 'block'
      uuid: '93e36b04-514b-43d2-a6c5-34ef698ac917'
      activationstatus: true
      created: 2024-12-31T02:13:14.707+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:08:45.976+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T02:18:30.271+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong><a href="https://www.facebook.com/reel/1263971311479114">Chamratsamee’s
        goal</a></strong> was a controversial one after a replay in the match showed
        the ball was out of bounds before his teammates kicked the ball to his direction.</p>'
    section11:
      primarytype: 'block'
      uuid: '9ea19b7d-5573-4ee2-93ed-c7abd0f66cc9'
      activationstatus: true
      created: 2024-12-31T02:13:14.707+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:08:45.976+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T02:18:30.272+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The Philippine team, under the leadership of head coach Albert Capellas,
        went to its <strong><a href="https://www.newswatchplus.ph/news/nwp/2024/12/22/asean-soccer.html">first
        semifinals since 2018</a></strong>.</p>'
    section12:
      primarytype: 'block'
      uuid: 'fc053249-0f28-4012-b2a3-cce58619fcc8'
      activationstatus: true
      created: 2024-12-31T02:13:14.708+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:08:45.977+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T02:18:30.272+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The squad <strong><a href="https://x.com/newswatchplusph/status/1872890489013453175/video/1">made
        history on Dec. 27</a></strong> after beating Thailand for the first time
        in 52 years.</p>'
    section13:
      primarytype: 'block'
      uuid: 'b385c982-8797-4138-bafa-6fb4d5675042'
      activationstatus: true
      created: 2024-12-31T02:13:14.708+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:08:45.977+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T02:18:30.273+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Another win could have been the country’s first finals appearance
        in the tournament.</p>'
    section14:
      primarytype: 'block'
      uuid: '9856e831-9f2a-4926-ac02-b2aba235129b'
      activationstatus: true
      created: 2024-12-31T02:13:14.708+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:08:45.978+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T02:18:30.273+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We wouldn't be the Philippines if we didn’t have hills to climb,”\
        \ Kammeraad said. “This is another hill we have to climb, something we will\
        \ do as a team.”\r"
    section15:
      primarytype: 'block'
      uuid: 'acc182fc-4d78-4896-a9c6-9981ad768c54'
      activationstatus: true
      created: 2024-12-31T02:13:14.709+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:08:45.979+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T02:18:30.274+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“I think the fans at home can be proud of us and look forward in
        the coming years to what this team will do,” he added.</p>'
    section16:
      primarytype: 'block'
      uuid: 'ce27c50a-91dc-43fe-8391-8a7770c736d5'
      activationstatus: true
      created: 2024-12-31T02:13:14.709+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:08:45.979+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T02:18:30.274+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Thailand returned to its third straight final to face Vietnam in a\
        \ two-legged finals match-up. First match will be in Việt Trì on Thursday,\
        \ Jan. 2.\r"
    section17:
      primarytype: 'block'
      uuid: '55433d7f-7437-4b9d-b77d-f8f29d9a52a6'
      activationstatus: true
      created: 2024-12-31T02:13:14.710+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:08:45.979+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T02:18:30.275+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Vietnam won over Singapore on Sunday, Dec. 29, after finishing with\
        \ two wins in the semifinals and a 5-1 aggregate score.\r"
  'START HERE----->jimmy-carter-funeral-service':
    author: 'Jonathan Allen and Brad Brooks, Reuters'
    caption: 'Former U.S. President Jimmy Carter in April 2008. (Ammar Awad/File
      Photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-31T09:15:28.000+08:00
    imagesource: '3062a34f-e54e-4c96-936c-dc59b9744254'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '8ef21b9a-15a6-40f1-abbf-9cc53100bd21'
    lead: 'A state funeral for Jimmy Carter, the former U.S. president who died
      on Sunday at the age of 100, will be held at the Washington National Cathedral
      on Jan. 9, according to the U.S. Army.'
    activationstatus: true
    created: 2024-12-31T09:17:22.963+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T14:08:08.522+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:33:01.370+08:00
    lastmodified: 2024-12-31T09:17:22.997+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Jimmy Carter funeral service to be held at Washington National Cathedral
      on Jan 9'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f4b90312-e3a4-46ad-833c-780da526f53c'
      activationstatus: true
      created: 2024-12-31T09:17:22.984+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:08:08.525+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T09:17:22.993+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> A state funeral for Jimmy Carter, the
        former U.S. president who died on Sunday at the age of 100, will be held at
        the Washington National Cathedral on Jan. 9, according to the U.S. Army.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a5b86cb3-d35b-432a-9b8b-3399b5f80ee0'
      activationstatus: true
      created: 2024-12-31T09:17:22.984+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:08:08.526+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T09:17:22.984+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>U.S. President Joe Biden, who last year said that Carter had asked
        him to deliver the eulogy at his funeral, has directed that Jan. 9 be a national
        day of mourning for Carter throughout the U.S.</p>'
    section2:
      primarytype: 'block'
      uuid: '7d5a59f8-6767-4620-9b28-97abc23f3b0e'
      activationstatus: true
      created: 2024-12-31T09:17:22.985+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:08:08.527+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T09:17:22.985+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The official six-day state funeral for Carter begins on Saturday as
        his remains travel by motorcade through his hometown of Plains, Georgia, the
        Army said in a statement.'
    section3:
      primarytype: 'block'
      uuid: '742de3ad-576d-44a2-b1c6-3c7fa1a35e71'
      activationstatus: true
      created: 2024-12-31T09:17:22.985+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:08:08.527+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T09:17:22.985+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The motorcade carrying Carter will stop at the farm where he grew up.
        There, the National Park Service will ring the historic farm bell 39 times
        - Carter was the 39th U.S. President.'
    section4:
      primarytype: 'block'
      uuid: '30c9888a-f182-472c-8645-815c0fa04f79'
      activationstatus: true
      created: 2024-12-31T09:17:22.986+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:08:08.528+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T09:17:22.986+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Carter’s remains will then be carried to Atlanta, where he will lie
        in repose at the Carter Presidential Center until the morning of Jan. 7. His
        body will then be flown to Washington, D.C., where he will lie in state in
        the rotunda of the U.S. Capitol until his national funeral ceremony.'
    section5:
      primarytype: 'block'
      uuid: 'fb20a17b-3d76-4a20-8972-b89de2db8894'
      activationstatus: true
      created: 2024-12-31T09:17:22.986+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:08:08.529+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T09:17:22.986+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The family will hold a private funeral and interment in Georgia later
        on Jan. 9, after the ceremony at the Washington National Cathedral.'
    section6:
      primarytype: 'block'
      uuid: 'c9f2fb15-6351-452e-8deb-724356ac1b0e'
      activationstatus: true
      created: 2024-12-31T09:17:22.987+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:08:08.529+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T09:17:22.987+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Carter will be buried in a plot next to his wife, Rosalynn Carter,
        on the grounds of their longtime home in Plains.'
    section7:
      primarytype: 'block'
      uuid: '1f34f1a1-4083-4aad-8bd8-98776e79a14f'
      activationstatus: true
      created: 2024-12-31T09:17:22.987+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:08:08.530+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T09:17:22.987+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Carter, a Democrat, became president in January 1977 after defeating
        incumbent Republican President Gerald Ford in the 1976 election. His one-term
        presidency was marked by the 1978 Camp David accords between Israel and Egypt,
        bringing some stability to the Middle East.'
    section8:
      primarytype: 'block'
      uuid: '42130199-33a4-46b6-a6d2-6973b2f757d6'
      activationstatus: true
      created: 2024-12-31T09:17:22.987+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:08:08.530+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T09:17:22.987+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Carter spent his long post-presidential career devoted to humanitarian
        work, for which he was awarded the Nobel Peace Prize. World leaders and former
        U.S. presidents have paid tribute to a man they praised as compassionate,
        humble and committed to peace in the Middle East.'
    section9:
      primarytype: 'block'
      uuid: 'f186bee9-58af-46f1-b0a8-6e5a6116655f'
      activationstatus: true
      created: 2024-12-31T09:17:22.988+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:08:08.531+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T09:17:22.988+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Jonathan Allen in New York and Brad Brooks in
        Colorado; Editing by Howard Goller and Leslie Adler)</em></p>'
