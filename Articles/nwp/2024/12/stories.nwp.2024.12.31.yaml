      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Bantayan ang mga anak at ibang kabataan na iwasan ang paggamit ng
        paputok,” the DOH said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22371055-da64-4012-8044-97e3e2a5b656'
