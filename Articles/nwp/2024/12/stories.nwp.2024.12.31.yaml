    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'China, Russia always moving forward 'hand in hand', Xi tells Putin'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0056d760-f5f3-4ccd-bf91-59e51a067015'
      activationstatus: true
      created: 2024-12-31T14:35:13.576+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:04:59.008+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T14:35:13.582+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Beijing, China -</strong> Chinese President Xi Jinping said
        China and Russia have always moved forward "hand in hand" on the right path,
        the official Chinese news agency Xinhua said on Tuesday, months after the
        two countries struck a "new era strategic partnership" on key issues.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e56ecf6a-055b-4d50-9b1f-4bfc44d7466b'
      activationstatus: true
      created: 2024-12-31T14:35:13.576+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:04:59.009+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T14:35:13.576+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The two leaders agreed in May to deepen bilateral ties and cooperate
        on areas of mutual interest such as Taiwan, Ukraine and mutual rival the United
        States.'
    section2:
      primarytype: 'block'
      uuid: 'cc36c5df-bc92-4cba-a6c9-3a2e80b0ff6f'
      activationstatus: true
      created: 2024-12-31T14:35:13.577+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:04:59.010+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T14:35:13.577+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Russia’s state-run RIA news agency also quoted Moscow’s ambassador
        to Beijing as saying last Friday that Xi will visit Russia in 2025.'
    section3:
      primarytype: 'block'
      uuid: '4d2c513e-3bc5-48a6-9425-095394de4fb2'
      activationstatus: true
      created: 2024-12-31T14:35:13.577+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:04:59.011+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T14:35:13.577+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In an exchange of New Year greetings with Russian President Vladimir
        Putin, Xi lauded the mutual trust and strategic coordination between both
        countries and expressed his desire to maintain close ties with Putin.'
    section4:
      primarytype: 'block'
