    title: 'Rainy New Year in parts of PH - PAGASA'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '54ea3cae-609e-4403-b245-ebb205b9f63c'
      activationstatus: true
      created: 2024-12-31T17:35:25.172+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:01:05.739+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T17:35:25.178+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Filipinos in some parts
        of the country may experience a wet start to 2025 as a number of weather systems
        are seen to dump rains on Wednesday, Jan. 1, the Philippine Atmospheric, Geophysical,
        and Astronomical Services Administration (PAGASA) said.</p>'
    section1:
      primarytype: 'block'
      uuid: '695f661e-98c9-46ad-a784-93f8469b224f'
      activationstatus: true
      created: 2024-12-31T17:35:25.172+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:01:05.739+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T17:35:25.172+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In its 24-hour weather forecast on Tuesday afternoon, the weather bureau
        said the intertropical convergence zone (ITCZ) may bring scattered rains and
        thunderstorms over the Bicol provinces, Palawan, Eastern and Central Visayas,
        and Dinagat islands.'
    section2:
      primarytype: 'block'
      uuid: '2f8bcff5-247e-423d-8817-53ce7708e63f'
      activationstatus: true
      created: 2024-12-31T17:35:25.173+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:01:05.740+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T17:35:25.173+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Isolated rains may also persist over the rest of Visayas and Mindanao
        due to the ITCZ.'
    section3:
      primarytype: 'block'
      uuid: '29d15b22-f92a-4ffe-a05c-fc904d643017'
      activationstatus: true
      created: 2024-12-31T17:35:25.173+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:01:05.741+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T17:35:25.173+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Forecasters warned of possible flash floods and landslides during moderate
        to heavy rains.'
    section4:
      primarytype: 'block'
      uuid: 'a6682919-f926-4ed2-bf85-8b002eb85928'
      activationstatus: true
      created: 2024-12-31T17:35:25.174+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:01:05.741+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T17:35:25.174+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Up north, the shearline or the convergence of warm and cold winds,
        may also trigger overcast skies and scattered rains over Batanes, Cagayan,
        and Apayao.'
    section5:
      primarytype: 'block'
      uuid: 'de09e81f-0e36-4f8c-8f9c-03ab5b969a8e'
      activationstatus: true
      created: 2024-12-31T17:35:25.174+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:01:05.742+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T17:35:25.174+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Isolated light rains may also prevail over the Ilocos Region and the
        rest of the Cagayan Valley and Cordillera because of the northeast monsoon.'
    section6:
      primarytype: 'block'
      uuid: '1f6b8d5e-90ea-4a2b-a93d-95a78a6fe6d6'
      activationstatus: true
      created: 2024-12-31T17:35:25.174+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:01:05.742+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T17:35:25.174+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>PAGASA said Metro Manila and the rest of the country may enjoy fair
        weather on New Year’s day.</p>'
  'START HERE----->south-korea-to-appoints-constitutional-justices':
    author: 'Reuters'
    caption: 'South Korea’s acting President, deputy Prime Minister and Finance
      Minister Choi Sang-mok presides over National Security Council at the government
      complex in Seoul, South Korea on Dec. 27. (Yonhap via REUTERS)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-31T17:45:01.000+08:00
    imagesource: 'aea33b0d-4e5f-4b6a-8862-4100b5ba1a79'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'fcaeb60c-dd8e-4b64-a26f-9701fc7f8edf'
    lead: 'South Korea’s acting President Choi Sang-mok said on Tuesday he would
      immediately move to fill vacancies on the Constitutional Court in a effort to
      restore stability after the impeachment of two of his predecessors this month
      triggered political turmoil.'
    activationstatus: true
    created: 2024-12-31T17:46:46.323+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T14:00:43.312+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:33:04.262+08:00
    lastmodified: 2025-03-14T10:35:38.440+08:00
    lastmodifiedby: 'sophiasioco-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'South Korea’s acting President Choi to appoint two Constitutional Court
      justices'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0c591f4e-abd8-401d-8e8d-923aa6b3bb4b'
      activationstatus: true
      created: 2024-12-31T17:46:46.346+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:00:43.314+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-03-14T10:35:38.434+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Seoul, South Korea -</strong> South Korea’s acting President
        Choi Sang-mok said on Tuesday he would immediately move to fill vacancies
        on the Constitutional Court in a effort to restore stability after the impeachment
        of two of his predecessors this month triggered political turmoil.</p>'
    section1:
      primarytype: 'block'
      uuid: '2129a25b-dea6-4513-8577-d2bd5e6e88d9'
      activationstatus: true
      created: 2024-12-31T17:46:46.346+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:00:43.315+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-03-14T10:35:38.434+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: 'Finance Minister Choi became acting leader on Friday after the impeachment
        of Prime Minister Han Duck-soo, who had been acting president since Dec. 14
        when Yoon Suk Yeol was suspended from power after a short-lived attempt to
        impose martial law on Dec. 3.'
    section2:
      primarytype: 'block'
      uuid: 'd8949495-89d8-46d2-b161-a62a73aa7013'
      activationstatus: true
      created: 2024-12-31T17:46:46.347+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:00:43.315+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-03-14T10:35:38.435+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: 'Choi said he would appoint two Constitutional Court justices immediately,
        and a third when ruling and opposition parties can agree on nominating a candidate.'
    section3:
      primarytype: 'block'
      uuid: '8406c66a-20c1-4408-b4be-298166d42391'
      activationstatus: true
      created: 2024-12-31T17:46:46.347+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:00:43.316+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-03-14T10:35:38.435+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '"Having succeeded as acting President on December 27, I decided to
        appoint Constitutional Court justices because of the urgency of ending political
        uncertainty and social conflict as soon as possible, to stop the possibility
        of crises in the economy and people’s livelihoods," Choi said in a Cabinet
        meeting.'
    section4:
      primarytype: 'block'
      uuid: 'bac6dfaf-be4f-4b9f-9938-0b22917d0d48'
      activationstatus: true
      created: 2024-12-31T17:46:46.347+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:00:43.317+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-03-14T10:35:38.436+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: 'Credit ratings agency Fitch warned this month that any slowdown from
        a prolonged political crisis and internal division could lead to a credit
        rating cut in Asia’s fourth-largest economy.'
    section5:
      primarytype: 'block'
      uuid: '63f3d2f1-4142-4e1d-8cef-1e5804659a73'
      activationstatus: true
      created: 2024-12-31T17:46:46.348+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:00:43.317+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-03-14T10:35:38.436+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: 'Han was impeached after he declined to immediately appoint three justices
        to fill vacancies at the Constitutional Court, saying it would exceed his
        powers as acting president.'
    section6:
      primarytype: 'block'
      uuid: 'bc745df0-d81e-4b01-82c7-eb4e051e05bb'
      activationstatus: true
      created: 2024-12-31T17:46:46.348+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:00:43.318+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-03-14T10:35:38.437+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: 'The court is set to decide the fate of both Yoon and Han, on whether
        to oust them from their positions completely or restore their powers.'
    section7:
      primarytype: 'block'
      uuid: '3fdffc18-b371-4688-90c9-ce187778958d'
      activationstatus: true
      created: 2024-12-31T17:46:46.349+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:00:43.318+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-03-14T10:35:38.437+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: 'South Korea’s Constitution requires six justices to agree on the ouster
        of an impeached president. But the nine-member court had three vacancies,
        so the current justices would have had to vote unanimously to remove Yoon.'
    section8:
      primarytype: 'block'
      uuid: 'aa990136-b5f1-4733-aba5-f24906029f3f'
      activationstatus: true
      created: 2024-12-31T17:46:46.349+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:00:43.319+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-03-14T10:35:38.438+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: 'The appointment of the justices has been a point of contention between
        the opposition Democratic Party which controls parliament, and Yoon’s ruling
        People Power Party.'
    section9:
      primarytype: 'block'
      uuid: '9d002db6-6bdb-4f55-b55f-8bbf6f43cd77'
      activationstatus: true
      created: 2024-12-31T17:46:46.350+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:00:43.319+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-03-14T10:35:38.438+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: 'Choi pleaded with the ruling and opposition parties to work with the
        government to resolve political uncertainties, handle the aftermath of the
        most severe plane crash on South Korean soil and bolster people’s livelihoods.'
    section10:
      primarytype: 'block'
      uuid: '83ced828-ff2b-4034-94a0-8a1e11ca3958'
      activationstatus: true
      created: 2024-12-31T17:46:46.350+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:00:43.320+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-03-14T10:35:38.439+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Joyce Lee and Jihoon Lee; Editing by Sharon Singleton)</em></p>'
