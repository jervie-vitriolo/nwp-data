    title: 'Liam Payne’s manager, hotel staff failed 'vulnerable' singer before
      death, judge says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4ab0625c-dd6a-4928-8663-d5456c0d6dd7'
      activationstatus: true
      created: 2024-12-31T10:04:10.325+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:07:12.414+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T10:04:10.338+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> An Argentine judge argued that the
        manager of former One Direction singer Liam Payne and employees of the hotel
        where he was staying failed the popstar in the moments before his death and
        allowed charges against them to proceed, according to a statement from the
        prosecutor’s office on Monday.</p>'
    section1:
      primarytype: 'block'
      uuid: '97bf2d6d-9224-46de-a64b-9cc8ef7b6ad1'
      activationstatus: true
      created: 2024-12-31T10:04:10.325+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:07:12.415+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T10:04:10.325+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Payne fell to his death from a hotel balcony in Buenos Aires in October.'
    section2:
      primarytype: 'block'
      uuid: 'be7c5024-9c34-40b9-950f-a6b279d22c2b'
      activationstatus: true
      created: 2024-12-31T10:04:10.326+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:07:12.416+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T10:04:10.326+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Payne’s manager as well as the manager of the hotel and its head of
        reception are charged with manslaughter in relation to the former pop superstar’s
        death. They face up to five years in prison if convicted.'
    section3:
      primarytype: 'block'
      uuid: 'b2496636-b302-4992-8556-a608c87f89d2'
      activationstatus: true
      created: 2024-12-31T10:04:10.326+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:07:12.417+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T10:04:10.326+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A hotel employee and a local waiter are accused of plying Payne with
        cocaine during his stay, and face up to 15 years in prison. The judge in her
        decision on Friday ordered them jailed ahead of their trial.'
    section4:
      primarytype: 'block'
      uuid: '8ff8011d-8666-4a6a-8584-3debe26fb315'
      activationstatus: true
      created: 2024-12-31T10:04:10.326+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:07:12.418+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T10:04:10.326+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Taking Payne up to his room in the state he was in was to put his
        life at risk," the judge said in her decision, which was released with the
        prosecutor’s statement. "It was obvious that he was vulnerable."'
    section5:
      primarytype: 'block'
      uuid: 'fedd6ab1-63ec-4cf0-a172-7427b8f211a9'
      activationstatus: true
      created: 2024-12-31T10:04:10.327+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:07:12.418+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T10:04:10.327+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Payne’s autopsy showed that at the time of his death he had "large
        quantities" of cocaine and alcohol in his system, according to the statement.'
    section6:
      primarytype: 'block'
      uuid: '60e8b88a-e293-4089-bc92-f5608c641e4e'
      activationstatus: true
      created: 2024-12-31T10:04:10.327+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:07:12.419+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T10:04:10.327+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Payne allegedly purchased cocaine at least four times from the hotel
        employee and waiter over a three-day period.'
    section7:
      primarytype: 'block'
      uuid: '14f5930d-5bec-481f-9f62-240b48f68f70'
      activationstatus: true
      created: 2024-12-31T10:04:10.328+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:07:12.419+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T10:04:10.328+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Footage from the lobby of the Casa Sur hotel in the posh Palermo neighborhood
        showed that minutes before Payne’s death on Oct. 16 he was seen unconscious
        and being carried up to his room by three people.'
    section8:
      primarytype: 'block'
      uuid: '3aae13aa-ce35-4347-9c78-d301561572ef'
      activationstatus: true
      created: 2024-12-31T10:04:10.328+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:07:12.420+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T10:04:10.328+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The hotel receptionist headed the group, and was then seen with the
        hotel manager in the hallway outside Payne’s room, according to the statement.'
    section9:
      primarytype: 'block'
      uuid: '20152d4c-746d-4ac9-b977-eb7165082881'
      activationstatus: true
      created: 2024-12-31T10:04:10.329+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:07:12.421+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T10:04:10.329+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Payne’s consciousness was altered and there was a balcony in the
        room. The proper thing to do was to leave him in a safe place and in company
        until a doctor arrived," the judge said.'
    section10:
      primarytype: 'block'
      uuid: '78ba5b54-1b9d-4117-862a-e7d8a2346c8d'
      activationstatus: true
      created: 2024-12-31T10:04:10.329+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:07:12.421+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T10:04:10.329+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'She added that evidence showed that Payne attempted to leave his room
        through the balcony but due to the state he was in he fell.'
    section11:
      primarytype: 'block'
      uuid: 'a8fe5298-6372-408f-b59d-3c2a0c355230'
      activationstatus: true
      created: 2024-12-31T10:04:10.329+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:07:12.422+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T10:04:10.329+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Payne’s manager, identified only by his initials "RLN," left the hotel
        less than an hour before the fall. The judge argued that he should not have
        entrusted the hotel employees with Payne’s wellbeing.'
    section12:
      primarytype: 'block'
      uuid: '75e5a2e6-b4e1-4281-a4bc-b70353b6ac80'
      activationstatus: true
      created: 2024-12-31T10:04:10.330+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:07:12.422+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T10:04:10.330+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The judge barred the manager, who is a U.S. citizen, from leaving Argentina.'
    section13:
      primarytype: 'block'
      uuid: '53546cca-54c1-44cf-8294-79a4e83dd9a5'
      activationstatus: true
      created: 2024-12-31T10:04:10.330+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:07:12.423+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T10:04:10.330+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Kylie Madry; Editing by Mark Porter)</em></p>'
