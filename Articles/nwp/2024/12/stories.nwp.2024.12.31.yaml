    lead: 'A South Korean court on Tuesday approved an arrest warrant for President
      Yoon Suk Yeol, who has been impeached and suspended from power over his decision
      to impose martial law on Dec. 3, investigating authorities said.'
    activationstatus: true
    created: 2024-12-31T09:21:00.036+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T14:07:53.646+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
