      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Some Filipinos will
        experience a wet New Year’s eve as four weather systems dump rains across
        the country, the Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0caeff-cbaa-45c5-a134-d8421489ca3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T09:51:59.351+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:23.794+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T09:51:59.351+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In its early morning forecast, the weather bureau said the intertropical
        convergence zone may trigger scattered rains and thunderstorms over Albay,
        Sorsogon, Masbate, Palawan, Eastern and Central Visayas, Negros Island, and
        Mindanao.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc094c1-65be-4c66-8baf-bae56afb386a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T09:51:59.351+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:23.794+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T09:51:59.351+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Moderate to heavy rains may also persist over Quezon and the rest of
        the Bicol region due to the easterlies.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39ba3ac-7589-466c-bb65-1066dd48a64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T09:51:59.352+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:23.795+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T09:51:59.352+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Forecasters warned residents of possible flash floods and landslides. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b0482f-ee0e-4bfc-8585-05383183b340'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T09:51:59.352+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:23.795+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T09:51:59.352+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Up north, the shear line or the convergence of warm and cold winds,
        will bring scattered rains over Batanes, Cagayan, and Apayao. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e84fe0f-8201-4099-992a-a831bfbf5a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T09:51:59.353+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:23.796+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T09:51:59.353+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Overcast skies and isolated light rains may also prevail over the Ilocos
        Region and the rest of Cordillera and Cagayan Valley because of the northeast
        monsoon. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487a88ad-5a9f-4543-b49b-d00900b406fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T09:51:59.353+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:23.796+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T09:51:59.353+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said Metro Manila and the rest of the country may enjoy fair
        weather.</p>'
  'liam-payne-death-manager-hotel-staff-':
    'author': 'Kylie Madry, Reuters'
    'caption': 'Tributes to late former One Direction singer Liam Payne, who was found
      dead after he fell from a third-floor hotel room balcony in Buenos Aires, are
      laid in a park in his home town of Wolverhampton, Britain on Nov. 20. (Phil
      Noble/File Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-31T10:01:36.000+08:00
    'imagesource': 'jcr:7bf2f53e-7b46-4369-9e94-eb4f2b029604'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d897ced-88cc-4765-8037-cc65c9236185'
    'lead': 'An Argentine judge argued that the manager of former One Direction singer
      Liam Payne and employees of the hotel where he was staying failed the popstar
      in the moments before his death and allowed charges against them to proceed,
      according to a statement from the prosecutor''s office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-31T10:04:10.297+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T14:07:12.412+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:33:01.956+08:00
    'mgnl:lastModified': 2024-12-31T10:04:10.344+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['one-direction', 'liam-payne']
    'stories': []
    'template': '1'
    'title': 'Liam Payne''s manager, hotel staff failed ''vulnerable'' singer before
      death, judge says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab0625c-dd6a-4928-8663-d5456c0d6dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T10:04:10.325+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:12.414+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T10:04:10.338+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> An Argentine judge argued that the
        manager of former One Direction singer Liam Payne and employees of the hotel
        where he was staying failed the popstar in the moments before his death and
        allowed charges against them to proceed, according to a statement from the
        prosecutor''s office on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bf2d6d-9224-46de-a64b-9cc8ef7b6ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T10:04:10.325+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:12.415+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T10:04:10.325+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Payne fell to his death from a hotel balcony in Buenos Aires in October.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7c5024-9c34-40b9-950f-a6b279d22c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T10:04:10.326+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:12.416+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T10:04:10.326+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Payne''s manager as well as the manager of the hotel and its head of
        reception are charged with manslaughter in relation to the former pop superstar''s
        death. They face up to five years in prison if convicted.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2496636-b302-4992-8556-a608c87f89d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T10:04:10.326+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:12.417+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T10:04:10.326+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A hotel employee and a local waiter are accused of plying Payne with
        cocaine during his stay, and face up to 15 years in prison. The judge in her
        decision on Friday ordered them jailed ahead of their trial.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff8011d-8666-4a6a-8584-3debe26fb315'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T10:04:10.326+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:12.418+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T10:04:10.326+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Taking Payne up to his room in the state he was in was to put his
        life at risk," the judge said in her decision, which was released with the
        prosecutor''s statement. "It was obvious that he was vulnerable."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedd6ab1-63ec-4cf0-a172-7427b8f211a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T10:04:10.327+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:12.418+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T10:04:10.327+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Payne''s autopsy showed that at the time of his death he had "large
        quantities" of cocaine and alcohol in his system, according to the statement.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e8b88a-e293-4089-bc92-f5608c641e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T10:04:10.327+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:12.419+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T10:04:10.327+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Payne allegedly purchased cocaine at least four times from the hotel
        employee and waiter over a three-day period.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f5930d-5bec-481f-9f62-240b48f68f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T10:04:10.328+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:12.419+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T10:04:10.328+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Footage from the lobby of the Casa Sur hotel in the posh Palermo neighborhood
        showed that minutes before Payne''s death on Oct. 16 he was seen unconscious
        and being carried up to his room by three people.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aae13aa-ce35-4347-9c78-d301561572ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T10:04:10.328+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:12.420+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T10:04:10.328+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The hotel receptionist headed the group, and was then seen with the
        hotel manager in the hallway outside Payne''s room, according to the statement.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20152d4c-746d-4ac9-b977-eb7165082881'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T10:04:10.329+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:12.421+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T10:04:10.329+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Payne''s consciousness was altered and there was a balcony in the
        room. The proper thing to do was to leave him in a safe place and in company
        until a doctor arrived," the judge said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ba5b54-1b9d-4117-862a-e7d8a2346c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T10:04:10.329+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:12.421+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T10:04:10.329+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'She added that evidence showed that Payne attempted to leave his room
        through the balcony but due to the state he was in he fell.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fe5298-6372-408f-b59d-3c2a0c355230'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T10:04:10.329+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:12.422+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T10:04:10.329+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Payne''s manager, identified only by his initials "RLN," left the hotel
        less than an hour before the fall. The judge argued that he should not have
        entrusted the hotel employees with Payne''s wellbeing.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e5a2e6-b4e1-4281-a4bc-b70353b6ac80'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T10:04:10.330+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:12.422+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T10:04:10.330+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The judge barred the manager, who is a U.S. citizen, from leaving Argentina.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53546cca-54c1-44cf-8294-79a4e83dd9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T10:04:10.330+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:12.423+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T10:04:10.330+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Kylie Madry; Editing by Mark Porter)</em></p>'
