      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8bf0a1-9db3-4dc1-8f9e-99c1bc290297'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T22:41:11.871+08:00
      'mgnl:createdBy': 'thea-nwp'
