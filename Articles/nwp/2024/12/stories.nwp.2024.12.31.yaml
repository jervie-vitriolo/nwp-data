      activationstatus: true
      created: 2024-12-31T17:24:04.969+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:01:26.434+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T17:24:04.969+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Kings outscored Dallas 54-40 in the second half to give interim
        coach Doug Christie his first win. It was Christie’s second game as coach
        after Mike Brown got fired on Friday.'
    section3:
      primarytype: 'block'
      uuid: 'f13f9a53-a0ed-4669-9aee-24d3d71f8e39'
      activationstatus: true
      created: 2024-12-31T17:24:04.970+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:01:26.435+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T17:24:04.970+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Spencer Dinwiddie scored a season-best 30 points and added six assists
        and P.J. Washington had a season-high 28 points for the Mavericks, who lost
        their second straight game.'
    section4:
      primarytype: 'block'
      uuid: '59a6a253-e54f-4e7e-a4b7-fbb4a3363df5'
      activationstatus: true
      created: 2024-12-31T17:24:04.970+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:01:26.435+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T17:24:04.970+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Dallas played without Kyrie Irving (right shoulder soreness) and was
        without star Luka Doncic (left calf strain) for the third straight game. Klay
        Thompson (illness), Dereck Lively II (hip) and Naji Marshall (suspension)
        also were out.'
    section5:
      primarytype: 'block'
      uuid: 'e20f7b9a-19dd-4088-92ea-15a567aa0514'
      activationstatus: true
      created: 2024-12-31T17:24:04.971+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:01:26.436+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T17:24:04.971+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Sacramento held a commanding 58-36 rebounding advantage while the Mavericks
        had a 13-1 edge in blocked shots. Daniel Gafford swatted away five.'
    section6:
      primarytype: 'block'
      uuid: 'b8f7dd94-6db6-435f-8c49-a7c0e3a22634'
      activationstatus: true
      created: 2024-12-31T17:24:04.971+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:01:26.436+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T17:24:04.971+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Quentin Grimes added 11 points and seven rebounds and Brandon Williams
        scored 10 points for the Mavericks, who shot 42.1 percent from the field and
        were 12 of 31 from 3-point range.'
    section7:
      primarytype: 'block'
      uuid: '9c438ed2-e13e-4da4-b659-711df94e0bcc'
      activationstatus: true
      created: 2024-12-31T17:24:04.971+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:01:26.437+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T17:24:04.971+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Sacramento shot 42 percent overall and was 10 of 32 from behind the
        arc.'
    section8:
      primarytype: 'block'
      uuid: '0d85ba98-7c17-4aec-8697-cafc38dba01c'
      activationstatus: true
      created: 2024-12-31T17:24:04.972+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:01:26.438+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T17:24:04.972+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Mavericks led 75-66 after a basket by Grimes with 4:56 left in
        the third quarter before Sacramento ripped off a 17-2 surge to end the period.'
    section9:
      primarytype: 'block'
      uuid: '4e761815-7ef5-4274-b6c0-e825663b4c4e'
      activationstatus: true
      created: 2024-12-31T17:24:04.972+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:01:26.438+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T17:24:04.972+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Fox’s layup made it 10 straight points for Sacramento as the Kings
        went up by one with 2:46 left in the third. Fox also sank a jumper with under
        a second left to give Sacramento an 83-77 lead entering the final stanza.'
    section10:
      primarytype: 'block'
      uuid: '08a356dd-b83d-42b4-9a37-440c21b5fb95'
      activationstatus: true
      created: 2024-12-31T17:24:04.973+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:01:26.439+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T17:24:04.973+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Lyles buried consecutive 3-pointers early in the fourth quarter to
        give the Kings a 91-78 advantage with 9:11 left. That capped a 25-3 spurt.'
    section11:
      primarytype: 'block'
      uuid: 'a45a3a08-7ccd-4780-b57d-499479ad42ea'
      activationstatus: true
      created: 2024-12-31T17:24:04.973+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:01:26.439+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T17:24:04.973+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Dallas crept within 102-93 on a 3-pointer by Grimes with 3:21 to play.
        DeRozan and Fox answered with baskets to push the margin to 13 with 2:09 remaining,
        and the Kings wrapped up the victory.'
    section12:
      primarytype: 'block'
      uuid: 'a298e561-4b93-49c1-a999-81febcd6998e'
      activationstatus: true
      created: 2024-12-31T17:24:04.974+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:01:26.440+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T17:24:04.974+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Washington scored 19 points in the first quarter as the Mavericks grabbed
        a 37-23 lead.'
    section13:
      primarytype: 'block'
      uuid: '0c1f8d65-9e14-49a6-bb99-fe29a1837190'
      activationstatus: true
      created: 2024-12-31T17:24:04.974+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:01:26.440+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T17:24:04.974+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Sacramento used a 12-0 run to take a 45-44 lead with 5:23 left in
        the first half. Dallas answered with eight straight points and led 60-56 at
        the break.</p>'
    section14:
      primarytype: 'block'
      uuid: 'e68005fe-87fd-49c8-9fc6-8647ce243bf4'
      activationstatus: true
      created: 2024-12-31T17:24:04.975+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:01:26.441+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T17:24:04.975+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>(Field Level Media)</p>'
