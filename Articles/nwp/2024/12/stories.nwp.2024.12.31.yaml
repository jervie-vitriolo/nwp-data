  'angelina-jolie-brad-pitt-divorce-settlement':
    'author': 'Kanjyik Ghosh and Bipasha Dey, Reuters'
    'caption': 'Cast member Angelina Jolie attends a screening of the film "Maria"
      during AFI Fest, at TCL Chinese Theatre, in Los Angeles, California, U.S. October
      26, 2024. REUTERS/Mario Anzuoni/File Photo / Formula One F1 - Abu Dhabi Grand
      Prix - Yas Marina Circuit, Abu Dhabi, United Arab Emirates - December 8, 2024
      Hollywood actor Brad Pitt is seen before the race REUTERS/Hamad I Mohammed'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-31T16:22:39.000+08:00
    'imagesource': 'jcr:269ebee2-2cc0-49d4-890f-379553b46b78'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cddd70f8-ee43-43d8-8fc2-2a19bdbb9e0a'
    'lead': 'Actors Angelina Jolie and Brad Pitt have reached a divorce settlement,
      her lawyer told Reuters on Tuesday, bringing an end to one of Hollywood''s most
      contentious and closely followed celebrity splits.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-31T16:24:53.897+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T14:03:56.706+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:33:03.284+08:00
    'mgnl:lastModified': 2024-12-31T16:24:53.937+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Brad-Pitt', 'Angelina-Jolie']
    'stories': []
    'template': '1'
    'title': 'Angelina Jolie, Brad Pitt reach divorce settlement ending eight-year
      dispute'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c533532b-ece2-4544-a7af-6fe6b802cff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T16:24:53.922+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:56.709+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T16:24:53.932+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Actors Angelina Jolie and Brad Pitt
        have reached a divorce settlement, her lawyer told Reuters on Tuesday, bringing
        an end to one of Hollywood''s most contentious and closely followed celebrity
        splits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f120c3-23de-4c76-b56a-516cb9e4cd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T16:24:53.923+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:56.709+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T16:24:53.923+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Jolie filed for a divorce from Pitt, her husband of two years and romantic
        partner since 2005, eight years ago. The relationship between two of Hollywood''s
        most well-known actors had provided steady fodder for the tabloid media for
        years.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ccd83c-3f1f-480c-98f5-6c7349bf1427'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T16:24:53.923+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:56.710+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T16:24:53.923+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"This is just one part of a long ongoing process that started eight
        years ago. Frankly, Angelina is exhausted, but she is relieved this one part
        is over," Jolie''s lawyer James Simon said in a statement, adding that a divorce
        settlement has been finalised, signed and filed with the court.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a888ca9-3aa0-4962-bc03-38ff653f487f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T16:24:53.924+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:56.711+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T16:24:53.924+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'No details of the settlement were immediately revealed. Pitt''s representatives
        did not immediately respond to a Reuters request for comment outside of regular
        business hours.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6e6fea-6a19-49a1-b981-ad9305fa9cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T16:24:53.924+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:56.711+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T16:24:53.924+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Oscar-winning Jolie cited irreconcilable differences in the divorce
        filing. She subsequently sought full physical custody of their six children,
        then aged 8 to 15 with visitation rights for Pitt.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4d4d5e-f9f3-4372-84d8-583d091dd79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T16:24:53.925+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:56.712+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T16:24:53.925+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The filing triggered a bitter custody dispute, during which Pitt was
        investigated and cleared of child abuse. Both sides accused each other of
        trying to manipulate media coverage in their favour. The couple initially
        reached a custody decision through a private judge, granting equal custody
        of their children.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deec4642-efbb-4392-8b0b-c22ac3b68361'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T16:24:53.925+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:56.712+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T16:24:53.925+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"She doesn’t speak ill of him publicly or privately. She’s been trying
        hard to be light after a dark time," a source close to the actress was cited
        as saying in the lawyer''s statement.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a922b42f-5588-4605-a933-fbf0434df530'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T16:24:53.926+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:56.713+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T16:24:53.926+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The kids had wanted her to "speak up for herself, to defend herself
        over these years," the source added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ac5778-5a11-4e8c-8496-899ebf7be7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T16:24:53.926+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:56.714+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T16:24:53.926+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Jolie, who won a best-supporting actress Oscar for "Girl, Interrupted"
        in 2000, was previously married to actors Jonny Lee Miller and Billy Bob Thornton.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9dc0fd-ec89-407d-b32c-bb5dc284ca3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T16:24:53.927+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:56.714+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T16:24:53.927+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Pitt was married to actress Jennifer Aniston in 2003 when he and Jolie
        filmed "Mr. &amp; Mrs. Smith," the story of assassins unknowingly assigned
        to kill each other. There were reports of an affair, but Jolie told Vogue
        they were only "very, very good friends" until Pitt and Aniston split in 2005.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3a5ab6-b3d7-49ea-a86a-bf75e27a06b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T16:24:53.927+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:56.714+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T16:24:53.927+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Bipasha Dey and Kanjyik Ghosh in Bengaluru; Editing
        by Sharon Singleton)</em></p>'
  'northern-samar-submerged-vessel':
    'caption': 'Search and rescue efforts for a 64-year-old crew member of a submerged
      vessel in Northern Samar continue on Tuesday, Dec. 31.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-31T16:37:27.000+08:00
