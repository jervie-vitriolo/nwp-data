    title: 'Marcos urges Filipinos to welcome the New Year with renewed hope, optimism'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3e899b43-bec2-4d01-bf05-2dd8e9ec6876'
      activationstatus: true
      created: 2024-12-31T22:41:11.871+08:00
