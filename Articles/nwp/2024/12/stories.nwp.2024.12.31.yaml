      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-31T10:53:04.032+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Marcos secured a net trust rating of +29, down by four points from
        +33 in September 2024.'
