      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T22:41:11.871+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"It is our desire for our citizens to embrace this outlook and adopt\
        \ an introspective and growth-focused mindset that balances the realities\
        \ of yesterday and the promises of tomorrow,\" Marcos said in his New Year's\
        \ message.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083e2047-06c0-4ed3-9481-8023b4ad5c3f'
      'mgnl:activationStatus': true
