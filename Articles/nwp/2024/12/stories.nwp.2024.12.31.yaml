      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing, China -</strong> Chinese President Xi Jinping said
        China and Russia have always moved forward "hand in hand" on the right path,
        the official Chinese news agency Xinhua said on Tuesday, months after the
        two countries struck a "new era strategic partnership" on key issues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56ecf6a-055b-4d50-9b1f-4bfc44d7466b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T14:35:13.576+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:59.009+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T14:35:13.576+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The two leaders agreed in May to deepen bilateral ties and cooperate
        on areas of mutual interest such as Taiwan, Ukraine and mutual rival the United
        States.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc36c5df-bc92-4cba-a6c9-3a2e80b0ff6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T14:35:13.577+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:59.010+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T14:35:13.577+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Russia''s state-run RIA news agency also quoted Moscow''s ambassador
        to Beijing as saying last Friday that Xi will visit Russia in 2025.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2c513e-3bc5-48a6-9425-095394de4fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T14:35:13.577+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:59.011+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T14:35:13.577+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In an exchange of New Year greetings with Russian President Vladimir
        Putin, Xi lauded the mutual trust and strategic coordination between both
        countries and expressed his desire to maintain close ties with Putin.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5968b6-f3c6-4334-8690-c0062fcf1dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T14:35:13.577+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:59.012+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T14:35:13.577+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>China-Russia cooperation in various fields will continue to lead
        to new development opportunities, Xi added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e003ec14-aa3d-46dd-82bd-3d11fe16abef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T14:35:13.578+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:59.012+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T14:35:13.578+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Chinese president was received in the Kremlin as a "dear friend"
        in 2023 after he obtained an unprecedented third term in office.</p>'
