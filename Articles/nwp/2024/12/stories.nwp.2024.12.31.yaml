    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['south-korea']
    'stories': []
    'template': '1'
    'title': 'Questions over airport embankment, bird strikes as South Korea air crash
      probed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce24d08c-e9c5-48ff-bc26-1b490b7ef8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T11:55:05.904+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:28.819+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T11:55:50.700+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> Questions grew on Tuesday
        over the crash of a Jeju Air jetliner as police rushed to identify victims
        and as families of those killed in the deadliest plane crash on South Korean
        soil pressed authorities for more information.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d484de-c646-43b6-b209-34d90547ed9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T11:55:05.904+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:28.819+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T11:55:50.701+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The National Police Agency said it is making all-out efforts by adding
        personnel and rapid DNA analysers to hasten the identification of the five
        bodies still unidentified as of Tuesday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fdd705-e97a-44f6-88a0-d688d34828b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T11:55:05.905+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:28.820+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T11:55:50.701+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Family members gathered at the country''s Muan International Airport,
        where the crash occurred, have pushed for faster identification and more information
        from authorities.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1ac006-cb21-4d73-8aba-c276a602f79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T11:55:05.905+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:28.821+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T11:55:50.702+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'All 175 passengers and four of the six crew were killed when a Jeju
        Air 089590.KS Boeing BA.N 737-800 belly-landed and skidded off the end of
        the runway, erupting in a fireball as it slammed into a wall. Two crew members
        were pulled out alive.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3879a06-000e-4412-a328-4d718f94af53'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T11:55:05.906+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:28.821+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T11:55:50.702+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'South Korea''s acting President Choi Sang-mok on Monday ordered an
        emergency safety inspection of the country''s entire airline operation as
        investigators sought to find out what caused the deadliest air disaster on
        South Korean soil.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27da64f-0f86-4995-9020-2d091a55ac8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T11:55:05.906+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:28.822+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T11:55:50.703+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Transportation Ministry said a "Black Box" flight recorder recovered
        from the crash site was missing key pieces and authorities were reviewing
        how to extract its data.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d928b3d-e61d-47de-bf04-5f2fba903ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T11:55:05.906+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:28.823+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T11:55:50.703+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Inspections of all 101 B737-800s operated by South Korean airlines
        was scheduled to be completed by Jan. 3, while the airport would now remain
        closed until Jan. 7, the Transport Ministry added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76be6ded-f5c9-4a48-9769-b4ce1e30a242'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T11:55:05.907+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:28.823+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T11:55:50.704+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Representatives from the U.S. National Transportation Safety Board
        (NTSB), Federal Aviation Administration, and aircraft manufacturer Boeing
        have joined the investigative body and plan to meet in Muan on Tuesday.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfdeb90-47a4-4a9c-9f90-c1d12eaacc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T11:55:05.907+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:28.824+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T11:55:50.704+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The NTSB said in a statement it sent three investigators including
        people with specialties in operational factors and airworthiness to South
        Korea to assist the investigation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a9d70b-f194-466b-a4a0-0a89f3558ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T11:55:05.908+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:28.824+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T11:55:50.705+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"If we need more specialists we will send them," board chair Jennifer
        Homendy said in an interview.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d78678-49f3-49de-aec6-5699b886982f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T11:55:05.908+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:28.825+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T11:55:50.705+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Questions about embankment</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09284d4-fee7-4b75-99c1-b35896b160d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T11:55:05.909+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:28.826+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T11:55:50.706+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Investigators are examining bird strikes, whether any of the aircraft''s
        control systems were disabled, and the apparent rush by the pilots to attempt
        a landing soon after declaring an emergency as possible factors in the crash,
        fire and transportation officials have said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a27657b-ebbc-45f1-aff4-f4ed07e3f3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T11:55:05.909+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:28.826+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T11:55:50.706+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Officials have also faced pointed questions about design features at
        the airport, particularly a large dirt-and-concrete embankment near the end
        of the runway used to support navigation equipment.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b7081e-19c4-4593-ac11-79fb8ab5df5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T11:55:05.910+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:28.827+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T11:55:50.707+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The plane slammed into the embankment at high speed and erupted into
        a fireball. Bodies and body parts were thrown into surrounding fields and
        most of the aircraft disintegrated in flames.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e48e0cb-8d65-4a01-b7e4-99e4960178f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T11:55:05.910+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:28.828+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T11:55:50.707+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'South Korean officials say the embankment was built according to standards,
        and that there are similar features at other airports including in the United
        States and Europe.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b80de3-c6e1-4495-bdd8-b37f6a0af804'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T11:55:05.911+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:28.828+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T11:55:50.708+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'But many experts said its proximity to the end of the runway defied
        best practices and likely made the crash far more deadly than it may have
        been otherwise.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e804736-639c-45f5-bfd6-df62327d39f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T11:55:05.911+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:28.829+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T11:55:50.709+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The runway design "absolutely (did) not" meet industry best practices,
        which preclude any hard structure like a berm within at least 300 metres (330
        yards) of the runway''s end, said John Cox, CEO of Safety Operating Systems
        and former 737 pilot.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc41b1cf-3fd7-4b42-8027-97c85c5b283e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T11:55:05.912+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:28.830+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T11:55:50.709+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The airport''s concrete berm appears to be less than half that distance
        from the end of the pavement, according to Reuters'' analysis of satellite
        images.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb7de0e-13fe-4a54-9c52-92ae2781f021'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T11:55:05.912+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:28.831+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T11:55:50.710+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'South Korean officials have said it is about 250 metres (273 yards)
        from the end of the runway itself, though a paved apron extends past that.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539d6a85-f1d1-4c51-aea8-523b9bda88cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-31T11:55:05.913+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:28.831+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-31T11:55:50.710+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The plane appeared in video footage to be slowing down and in control
        when it went off the runway, Cox said. "When it hits that berm is when it
        turns into tragedy."'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156e8f18-8a37-40ec-864d-fc436891dc70'
