      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T16:25:22.978+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>• Traffic monitoring centers at each of the expressways will be
        staffed round-the-clock to keep watch over the flow of vehicle traffic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7639233c-310f-4a2e-916a-9f14ba3b2f8f'
