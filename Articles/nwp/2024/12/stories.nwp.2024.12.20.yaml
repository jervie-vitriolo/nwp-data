    'title': 'Jollibee Group Awarded ‘Employer of the Year’ by People Management Association
      of the Philippines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf76542-562c-42c9-a954-e4eecf80e62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T15:16:54.157+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:57.902+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T10:57:17.211+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The People Management
        Association of the Philippines (PMAP) — the premier and largest association
        of people managers in the country — named the <a href="https://jollibeegroup.com/">Jollibee
        Group</a> as Employer of the Year during its 48th National and Regional Awarding
        Ceremonies held recently at the Iloilo Convention Center.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5327d8b-e51e-4e3f-b817-7d684346cf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T10:44:43.460+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:57.903+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T10:57:17.211+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Institutionalized in 1977, the PMAP Awards Program recognizes outstanding
        organizations that successfully fulfill its business objectives as well as
        its social and people management responsibilities. Following a rigorous evaluation
        process – complete with multiple panel and employee interviews and random
        onsite audits - PMAP selected the Jollibee Group as the best among other top-caliber
        companies for its exemplary human resources (HR)-driven business solutions
        that create real business performance results and an evident impact on people
        and the larger community.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a6a4dd-eb40-49a2-846d-c2d0b16192ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T10:44:43.461+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:57.903+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T10:57:17.212+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Jollibee Group has exhibited not only a remarkable turnaround
        from its first-ever net income loss in 2020 due to the pandemic but achieved
        its highest-ever sales and net operating income in its history in 2022 and
        set another record high in 2023. Coupled with record-setting business performance,
        the Jollibee Group’s employee engagement scores continue its trajectory to
        an all-time high and have been recognized as among the top percentile companies
        in the world.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1028be-85ee-4514-9523-5356b2a10fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T10:44:43.461+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:57.904+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T10:57:17.212+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The Jollibee Group has always been committed to fostering a people-centered
        culture. Guided by our Employer Value Proposition, called Choose Joy, we foster
        an environment where employees can find happiness and fulfillment, ensuring
        their engagement, development, and overall well-being,” said Jollibee Group
        Global President and Chief Executive Officer Ernesto Tanmantiong.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9376c813-e92a-4aec-aa11-bf9b065a5bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T10:44:43.462+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:57.905+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T10:57:17.213+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Our Choose Joy approach is central to our journey, helping us grow
        into a global organization while staying true to the values that make Jollibee
        Group a joyful place to work. When asked about the secret to our success,
        I always say it’s our people. Other companies could try to copy our brands,
        systems, equipment, or even our products, but it’s our people that make the
        difference. This recognition is because of them and is dedicated to them.
        It is through our people that the Jollibee Group can truly fulfill its mission
        of bringing the joy of eating to everyone across the globe,” Tanmantiong added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b431c8cc-82de-4ea0-9614-1224db129ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T10:44:43.462+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:57.905+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T10:57:17.213+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>People Manager of the Year</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c3f028-c472-4bb1-b55d-413ad9114091'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T10:44:43.463+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:57.906+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T10:57:17.214+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>PMAP also awarded Jollibee Group Chief Human Resources Officer Arsenio
        Sabado as People Manager of the Year. After a thorough assessment by PMAP,
        Sabado was chosen among other outstanding chief HR officers in the country
        for his “exceptional people management initiatives and programs addressing
        business and organizational challenges.” He was also selected for exemplifying
        an outstanding record of related professional experiences, as well as for
        his significant contributions to the development of the HR profession in the
        country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f32e36-109b-42db-a565-71d981ed0f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T10:44:43.463+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:57.907+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T10:57:17.214+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>With his track record in strategic leadership and passion for talent
        development, Sabado has been a consistent driver of innovation, transforming
        Jollibee Group’s HR into a world-class function. “The purpose of life is to
        live a life of purpose. Jollibee Group’s evolution from a local company to
        one of the world’s largest restaurant companies has inspired me to embrace
        my role in helping people become the best versions of themselves,” Sabado
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f92b79d-1a09-41b4-b173-e60cb9019445'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T10:44:43.464+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:57.907+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T10:57:17.215+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Sabado’s commitment to fostering a culture of continuous improvement,
        accountability, and employee empowerment has strengthened the HR’s role in
        creating a people-centric response to the effects of the pandemic. This enabled
        the Jollibee Group to achieve record-breaking business performance results
        and employee engagement, which transformed the Company into an agile, future-resilient
        organization with bigger global ambitions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b812c9be-7901-491e-ad76-89d1812a40d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T10:44:43.464+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:57.908+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T10:57:17.215+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '“I am extremely grateful to be working with a dedicated and capable
        leader like Mr. Sabado, who supports Jollibee Group’s journey towards becoming
        one of the top five restaurant companies in the world. Our story is not just
        one of business growth but of people growth—something we remain deeply proud
        of,” added Tanmantiong.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b979606a-286f-49ae-b6c8-1cf268772927'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-24T10:44:43.465+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:57.908+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T10:57:17.216+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Jollibee Group, for its part, has been consistently named as
        an exceptional workplace for its commitment to people engagement. For three
        consecutive years, starting in 2020, it has been recognized with the Gallup
        Exceptional Workplace Award – the only Filipino company to be given this recognition.
        It was also included in TIME Magazine’s World’s Best Companies, as well as
        in Forbes Magazine’s World’s Best Employers for three straight years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f3d23e-6b3b-4024-bc3e-8fe4d271c1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T15:16:54.162+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:57.909+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T10:57:17.216+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<h3>SPONSORED BY <strong>JOLLIBEE GROUP</strong></h3>'
