      'mgnl:lastModified': 2024-12-20T20:01:20.160+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong> ABS-CBN has announced
        that its noontime variety show, “It’s Showtime,” will continue airing on GMA
        Network next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaad656-a166-4ce8-af97-91213e87ec24'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T20:01:20.144+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:51.287+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T20:01:20.160+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“ABS-CBN and the ‘It’s Showtime’ family are most grateful to GMA for
        their continued trust and support. We will continue to inspire and bring happiness
        to our audiences,” the network said in a statement on Friday, Dec. 20.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a063bc59-8386-4c5c-87bd-1135dcf53cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T20:01:20.144+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:51.287+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T20:01:20.160+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“It’s Showtime” began airing on GMA’s secondary channel, GTV, on July
        1, 2023, after the program ended its partnership with TV5.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd617d0d8-e7ac-4c25-839c-bdee6fb2d0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T20:01:20.145+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:51.288+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T20:01:20.160+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The deal was announced in March when the two networks unveiled a historic
        partnership.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e49439-341d-4bc7-a025-690a573c5ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T20:01:20.145+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:51.288+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T20:01:20.160+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a previous interview with the media, Annette Gozon-Valdes, GMA Network
        senior vice president, said ‘‘It’s Showtime” continues to enjoy high ratings
        and public support.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdbea75-70ec-4c9f-8e06-7007aa79b8c7'
      'mgnl:activationStatus': true
