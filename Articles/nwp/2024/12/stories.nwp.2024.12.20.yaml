      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T17:51:14.319+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Debris, some confirmed and some believed to be from the aircraft, has
        washed up along the coast of Africa and on islands in the Indian Ocean.'
