    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932058ec-3cfd-4811-919b-8afae307efdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T19:21:05.443+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.913+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T19:21:05.450+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Sea trips may peak
        on Sunday, Dec. 22, as people take advantage of the Christmas break to be
        with relatives in the provinces, the Philippine Ports Authority said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9503c400-0b4c-4be3-afba-3cbb67b11b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T19:21:05.444+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.913+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T19:21:05.444+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'At the sidelines of the inspection of the North Port Passenger terminal
        in Manila on Friday, Dec. 20., port authorities said 4.5 million passengers
        are expected nationwide during the holidays.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703239f3-e57a-42bf-945e-f171f092b014'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T19:21:05.444+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.914+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T19:21:05.444+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trips at Manila’s domestic terminal have been fully booked until Dec.
        23, with operations to resume on Dec. 26.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed71badb-847c-4a52-b634-3fb69e32bf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T19:21:05.444+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.915+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T19:21:05.444+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview, Mark Palomar, PPA assistant general manager for operations,
        advised passengers to arrive at ports earlier than their departure time. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bde706-06bc-4ff0-bb42-9d74a6fd61db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T19:21:05.445+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.916+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T19:21:05.445+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Dito sa North Port eight hours before, pwede na sila pumasok sa mga
        pantalan natin…If they can get early maghintay na lang sila sa passenger terminals
        natin,” he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50ab56e-4e89-4822-8a19-f5bfc7f5aa0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T19:21:05.445+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.916+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T19:21:05.445+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Here at North Port, it''s eight hours before, so they
        can already enter our ports. If they arrive early, they can just wait at our
        passenger terminals] '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966f8164-f0ef-49fe-a3e8-49da1449d56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T19:21:05.446+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.917+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T19:21:05.446+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>While trips are on schedule despite the low pressure area, the port
        management said it is ready to assist passengers who might get stranded.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5d7d04-80fb-4ce6-86a9-8726cea837bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T19:21:05.446+08:00
