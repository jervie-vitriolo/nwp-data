      'mgnl:lastModified': 2024-12-20T16:25:22.975+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Toll fees across SMC’s expressways — including the Skyway System, NAIA\
        \ Expressway (NAIAX), South Luzon Expressway (SLEX), STAR Tollway, and Tarlac-Pangasinan-La\
        \ Union Expressway (TPLEX) — will be waived from 10:00 PM on December 24 to\
        \ 6:00 AM on December 25, and again from 10:00 PM on December 31 to 6:00 AM\
        \ on January 1, 2025.\r"
