    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:29.701+08:00
    'mgnl:lastModified': 2024-12-20T19:44:31.457+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos reaffirms commitment to self-reliant defense force'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825fb3dc-ee2b-4611-ad8e-bf28bbfd8dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T19:44:31.442+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.481+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T19:44:31.451+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> President Ferdinand
        Marcos Jr. reaffirmed the government’s commitment to modernize the military
        while reducing reliance on foreign sources.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4d51e8-ba84-4c6f-b81b-a6ee739a4c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T19:44:31.442+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.482+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T19:44:31.442+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In his speech during the 89th anniversary of the Armed Forces of the
        Philippines (AFP) on Friday, Dec. 20, Marcos noted the importance of strengthening
        the armed forces through a self-reliant defense program.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a92e621-983e-4307-9491-695bafa58fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T19:44:31.443+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.482+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T19:44:31.443+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“This administration is committed to ensuring that you are prepared
        for that future. Through the Self-Reliant Defense Posture Revitalization Program,
        we aim to reduce our dependence on foreign sources and empower the AFP to
        develop its own capabilities,” said Marcos.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db9be16-2c8d-41be-8deb-4f18fcbb8ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T19:44:31.443+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.483+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T19:44:31.443+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“But modernization is not simply about acquiring advanced equipment;
        it is about transforming the way we think, the way we act, and the way we
        operate as a unified force,” he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990b50d8-2b17-4b97-80d0-5c59ac2ef689'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T19:44:31.443+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.484+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T19:44:31.443+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The commander-in-chief also highlighted steps to embrace new technologies
        and enhance the skills of enlisted personnel.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5954d560-90b2-436c-994f-22f3024c7acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T19:44:31.444+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.484+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T19:44:31.444+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“After all, we are building an AFP that can hold its own on the global
        stage—one that stands shoulder to shoulder with the world’s finest armed forces,”
        he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69f1afd-b4bb-47ce-aa9d-b1ecff4e4dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T19:44:31.444+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.485+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T19:44:31.444+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In October, the president signed the Self-Reliant Defense Posture Revitalization
        law. The law tasked the Department of National Defense to formulate and implement
        the self-reliant defense posture program to revitalize the military and address
        short-, medium-, and long-term defense equipment needs.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7294cd05-1361-4d03-ac9f-9d0d43bbf45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T19:44:31.445+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.485+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T19:44:31.445+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The law also prioritizes Filipino-owned enterprises in the development,
        servicing, and operation of materiel, including military technology, arms
        and ammunition, combat training, weapon systems, armor, and other military
        equipment and materials.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d80811-624f-4d67-8d98-f8be6da8036f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T19:44:31.445+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.486+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T19:44:31.445+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos reminded AFP members of evolving security concerns.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410ff2d6-4f57-464f-b2a0-b30ee1caa123'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T19:44:31.446+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.486+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T19:44:31.446+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“For the threats we face today are no longer confined to our shores
        or to the traditional battlefield. They are now complex, multifaceted, and,
        at times, invisible,” he said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31eb9cf-30de-4514-8c08-49d77e31c950'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T19:44:31.446+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.487+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T19:44:31.446+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The geopolitical developments and tensions continue to test our
        sovereignty and our resolve. The surge in cybersecurity threats, if unchallenged
        and unaddressed, will challenge our national security,” the president added.</p>'
  'taiwan-tourism-center-opens-in-ph':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-20T19:46:54.000+08:00
    'imagesource': 'jcr:a4d5dae1-1dde-4bcd-aa09-01b919573929'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ade5acf-a6cd-4667-8e7d-c54ddb12b665'
    'lead': 'Taiwan has opened a tourism information center in the country, aiming
      to become a gateway or platform to adventures in the self-governed island for
      Filipino visitors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-20T19:48:33.679+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:52.141+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:29.847+08:00
    'mgnl:lastModified': 2024-12-20T19:48:33.702+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Taiwan']
    'stories': []
    'template': '1'
    'title': 'Taiwan opens tourism information center in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f85bfa-575e-417e-a170-f5a66e7e194c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T19:48:33.692+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.143+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T19:48:33.692+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong> Taiwan has opened a
        tourism information center in the country, aiming to become a gateway or platform
        to adventures in the self-governed island for Filipino visitors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fb6b4c-1138-4dc2-a543-f12fd22c6a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T19:48:33.693+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.144+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T19:48:33.693+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The center at 100 West Makati will be managed by the Taiwan Tourism
        Administration’s (TTA) Bangkok office. Taipei Economic and Cultural Office
        Representative Wallace Chow said that the facility will be a venue for Filipinos
        to plan activities in Taiwan.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04ff699-9da3-41a1-b05c-673d59fdb143'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T19:48:33.693+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.145+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T19:48:33.693+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We can tell them the most beautiful places in Taiwan and the most
        delicious food in Taiwan,” said Chow.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da9fb0a-a80d-45cc-95d9-4f0b3d2d2a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T19:48:33.693+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.145+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T19:48:33.693+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Taiwan regards the Philippines as one of the most important markets
        in Southeast Asia. Records show that as of October 2024, 370,000 Filipinos
        have visited Taipei, a 35% increase from the 2023 numbers of 350,000 covering
        the same period.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858e34d5-6c4c-4e4a-9331-7084b488ba51'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T19:48:33.694+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.146+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T19:48:33.694+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“This is a big boost, I would expect that very soon we will have more
        than 500,000 Filipinos visiting Taiwan,” Chow said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73dee61-e4fd-4d99-9110-d96bfa69d4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T19:48:33.694+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.147+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T19:48:33.694+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Filipino tourists have a 14-day visa-free privilege in Taiwan under
        a special arrangement until July 2025. Chow said that Taiwan continues to
        review its visa scheme for visitors.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf6294a-ea11-436f-adfd-3bf43fee8b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T19:48:33.694+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.147+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T19:48:33.694+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The Philippines has become the largest source of international visitors
        among Southeast Asian countries, so if I am the decision maker, I would say
        yes,” Chow said when asked about extending or waiving the visa requirements
        for Filipino visitors.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa19e2a4-1275-44c1-afa3-c5c9cefc49e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T19:48:33.695+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.147+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T19:48:33.695+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Taiwan tourism information center will be open to walk-in visitors.
        It can provide information on travel requirements, newest attractions, and
        even help in crafting an itinerary.</p>'
  'bam-aquino-questions-bsp-new-banknotes':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-20T19:49:00.000+08:00
    'imagesource': 'jcr:51e1bd5b-5c9d-4236-83f8-6d594417221f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c56c904-04f5-4ad2-9af6-074bb04c11a3'
    'lead': 'Former Senator Bam Aquino is questioning the decision of the Bangko Sentral
      ng Pilipinas (BSP) to remove the faces of heroes and former presidents in the
      new series of polymer banknotes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-20T19:50:31.426+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:51.764+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:30.022+08:00
    'mgnl:lastModified': 2024-12-20T19:53:03.342+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Bam-Aquino']
    'stories': []
    'template': '1'
    'title': 'Bam Aquino questions BSP decision to remove heroes, presidents in new
      banknotes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5383b1e-91f9-4857-8963-428a4ee36446'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T19:50:31.447+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:51.766+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T19:53:03.334+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Former Senator Bam
        Aquino is questioning the decision of the Bangko Sentral ng Pilipinas (BSP)
        to remove the faces of heroes and former presidents in the new series of polymer
        banknotes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54245c82-c876-4ee2-99b1-a38358da4fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T19:50:31.447+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:51.767+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T19:53:03.335+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Sila ay mga Pilipinong dapat tinutularan ng lipunan at hindi dapat
        binubura,” Aquino said in a post on X (formerly Twitter). '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b159754-7462-4490-ad5f-2780b60a6f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T19:50:31.447+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:51.768+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T19:53:03.335+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: They are Filipinos who should be emulated by society
        and should not be erased.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedea28b-41c1-4020-b8f7-bd40ffe4918f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T19:50:31.448+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:51.769+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T19:53:03.336+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The former lawmaker added that the decision to remove the images could
        further create division among the public.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff78ab44-5605-4b26-9efd-81b75b638f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T19:50:31.448+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:51.769+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T19:53:03.336+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Kung meron mang mga tao sa BSP na nag-isip na mas pabor sa Malacañang
        ang bagong disenyo na tinanggalan ng mga mahahalagang Pilipino sa ating kasaysayan,
        nagkakamali sila. Sa panahon na kailangan ng pagkakaisa ng taumbayan, lalo
        lang nilang hinati ang bansa sa kanilang ginawa,” Aquino said. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e502befa-d57d-4e46-bc69-0683a99a1ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T19:50:31.449+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:51.770+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T19:53:03.337+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: If there are people in the BSP who think that the new
        design, which removed significant Filipinos from our history, favors Malacañang,
        they are mistaken. At a time when the nation needs unity, they have further
        divided the country with their actions.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672b2bbb-bc8b-4ecf-bc3a-3e5355d3ab94'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T19:50:31.449+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:51.771+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T19:53:03.337+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The former senator was the nephew of democracy icons former Sen. Benigno
        “Ninoy” Aquino and former President Cory Aquino, who were both featured in
        the P500 paper bill.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337b6a8f-a304-45b1-9adf-214161cc86ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T19:50:31.450+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:51.771+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T19:53:03.338+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The August Twenty-One Movement (ATOM), also questioned the BSP’s
        move.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8575d21-4c89-4a5e-a882-8cb307108495'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T19:50:31.450+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:51.772+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T19:53:03.338+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Seriously, are we really going to forget those who have fallen during
        the night? Do we really want a country devoid of heroes? Are we better off
        forgetting them? Are they trying to make us forget that the blood of heroes
        runs in our veins so they can replace it with the blood of slaves and let
        tyrants rule again? Another thing that Rizal said, ‘there are no tyrants where
        there are no slaves,’” the group said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d3750b-00e4-49f3-b057-ef4cde4bb561'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T19:50:31.451+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:51.773+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T19:53:03.339+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The BSP unveiled the polymer banknote designs in denominations of 500,
        100, and 50 without the faces of heroes and former presidents, including the
        Aquino couple as well as those of former presidents Manuel Roxas and Sergio
        Osmeña.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae690503-4b0e-42af-8b17-b826e3173b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T19:50:31.451+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:51.774+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T19:53:03.339+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Aquinos were replaced by the Visayan spotted deer in the 500-peso
        bill, the Palawan peacock-pheasant replaced the image of Roxas, while the
        Visayan leopard cat is in the space that featured Osmeña.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb2eb65-4226-4738-8744-48c5497f6baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T19:50:31.451+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:51.774+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T19:53:03.340+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The BSP said the polymer series highlights the native and protected
        species alongside traditional local weave designs.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da80f59-c8b3-44c6-bd82-c081da43cdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T19:50:31.452+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:51.774+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T19:53:03.340+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>NewsWatch Plus is reaching out to the BSP for a comment.</p>'
