    'title': '‘It’s Showtime’ to remain on GMA-7 in 2025'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12845e57-9a80-4ecf-a5fe-bf7ababfaf0e'
