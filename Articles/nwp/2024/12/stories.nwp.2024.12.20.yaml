      'mgnl:lastModified': 2024-12-20T16:25:22.979+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>• Roadworks that may affect traffic flow will be suspended, starting
        noon of December 20, up to January 3, 2025 to free up space along carriageways.</p>'
