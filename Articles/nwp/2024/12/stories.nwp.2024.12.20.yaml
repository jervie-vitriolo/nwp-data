      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Motorists may have
        to shell out more during Christmas week as the Department of Energy (DOE)
        expects another round of hikes in fuel prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2257b23-6469-478c-8e37-c67139bf3d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T13:48:02.990+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.455+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T13:48:02.990+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In its forecast announced on Friday, Dec. 20, the DOE said a hike of\
        \ P1.10 to P1.40 in per-liter prices of diesel is likely next week.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c756ec6-5343-4faa-b271-fc46533ff9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T13:48:02.990+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.456+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T13:48:02.990+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The agency also said kerosene may go up by P0.90/liter to P1/liter,\
        \ while P0.35/liter to P0.70/liter for gasoline.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65aa4a4c-e586-4872-b76a-d9782eb52507'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T13:48:02.991+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.457+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T13:48:02.991+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Oil companies will implement the price adjustment on Tuesday, Dec.\
        \ 24.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5655be1c-dcaa-400f-a827-6510b1fb3df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T13:48:02.991+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.457+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T13:48:02.991+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DOE said a strong dollar and lower United States’ crude oil stocks\
        \ may affect the price movement of fuel products.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a92970-0e9e-40db-b528-0b224369f940'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T13:48:02.991+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.458+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T13:48:02.991+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Energy officials said the total adjustment of gasoline and diesel
        stood at a net increase of P12.55/liter and P9.85/liter, respectively. Kerosene
        has a net decrease of P2.55/liter.</p>'
