    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:29.392+08:00
    'mgnl:lastModified': 2024-12-20T19:01:27.851+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['King-Charles']
    'stories': []
    'template': '1'
    'title': 'King Charles'' cancer treatment progressing well, will continue next
      year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dd8825-b8f1-41df-8ff7-123745037fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T19:01:27.832+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:53.471+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T19:01:27.845+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>London -</strong> King Charles'' cancer treatment is progressing
        well and will continue into next year, a Buckingham Palace source said, as
        the British royals prepare for their annual Christmas get-together after a
        "brutal" year for the family.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65931d63-93d6-4685-8821-25ca4c15641b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T19:01:27.832+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:53.472+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T19:01:27.832+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In February, the palace revealed the 76-year-old, who became king in
        2022, had been diagnosed with an unspecified form of cancer detected in tests
        after a corrective procedure for an enlarged prostate.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef906285-5639-4375-ad9f-77e985f4271b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T19:01:27.833+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:53.473+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T19:01:27.833+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'While he was able to return to public duties two months later, the
        number of engagements has been limited on medical advice, something which
        the noted workaholic has found difficult.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fd163e-c88a-4862-a74c-1f53c0d692ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T19:01:27.833+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:53.473+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T19:01:27.833+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"His treatment has been moving in a positive direction and as a managed
        condition the treatment cycle will continue into next year," the palace source
        said on Friday.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4adc8c-e75a-4f0d-aa5d-b81a7c12be8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T19:01:27.834+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:53.474+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T19:01:27.834+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The palace source said there had been no change in Charles'' health
        and the news that his treatment would continue in 2025 did not represent any
        significant update.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d97757-f118-40b9-8bd9-925282e4bb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T19:01:27.834+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:53.475+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T19:01:27.834+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'But his busy pre-Christmas schedule, which concludes on Friday with
        a visit to the northeast London district of Walthamstow that staged a large
        counter-protest in August in response to nationwide rioting, was an indication
        of his determination to stay busy.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d41278-5127-4f62-9ccf-284799a2cf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T19:01:27.835+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:53.475+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T19:01:27.835+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In October, Charles and his wife Camilla made a brief stopover in India
        where they stayed at a holistic health centre following his first major trip
        since being diagnosed with cancer to Australia and Samoa.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb1a637-9bcc-4269-85f3-7fd161cdabf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T19:01:27.835+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:53.476+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T19:01:27.835+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Overall the last year has been difficult for the royals.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0abc24-e118-43eb-bd04-48876cb1ce86'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T19:01:27.835+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:53.477+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T19:01:27.835+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The disclosure in March that the king''s daughter-in-law Kate, the
        wife of heir Prince William, was undergoing preventative chemotherapy for
        cancer was another shock.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129f5b46-1a07-4b3d-9ebf-81d7f3ead058'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T19:01:27.836+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:53.477+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T19:01:27.836+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'While her treatment has now ended, her return to official engagements
        has been limited and she said her path to full recovery would be long. William
        said it had been the hardest 12 months of his life and "brutal" for the family.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc675d0-c28f-4c17-bfff-722f529dfe9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T19:01:27.836+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:53.478+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T19:01:27.836+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'But it has not just been health issues that have put the Windsors in
        the spotlight. The king''s younger brother Prince Andrew was embroiled in
        another scandal this month after a close business associate of his was banned
        from Britain over government suspicions he was a Chinese agent.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3729c41d-61a1-49ad-92a3-0fb614270242'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T19:01:27.837+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:53.478+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T19:01:27.837+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The royal finances have also come under media scrutiny while Charles
        was heckled by an Indigenous senator at Australia''s Parliament House during
        his tour there, a reflection of ongoing questions about Britain''s colonial
        past.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5438eeb7-8e2e-4ea3-b13a-9311ece9e840'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T19:01:27.837+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:53.479+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T19:01:27.837+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the king''s younger son Prince Harry remains estranged from
        the family and more royal secrets are likely to be aired when he gives days
        of evidence in the witness box in his lawsuit against Rupert Murdoch''s British
        newspaper group.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e56cfd-8ac4-4013-a92d-73ff8962d8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T19:01:27.838+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:53.480+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T19:01:27.838+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Both Harry and Andrew will be absent when the royals gather for their
        traditional festive gathering at the king''s Sandringham home in eastern England,
        a very visual demonstration of those problems.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2f1466-ab0b-4018-8a2e-f80913b8be74'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T19:01:27.838+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:53.480+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T19:01:27.838+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Michael Holden;Writing by Catarina Demony;Editing
        by Kate Holton and Angus MacSwan)</em></p>'
