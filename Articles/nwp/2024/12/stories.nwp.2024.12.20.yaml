      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“This is our way of saying thank you to everyone who uses the expressways\
        \ we operate. It’s something we look forward to every year because it helps\
        \ thousands of motorists get home to their families a little easier, especially\
        \ during Christmas and New Year,” SMC Chairman Ramon S. Ang said.\r"
