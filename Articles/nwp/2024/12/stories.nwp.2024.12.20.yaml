      'jcr:uuid': '0e88d8bc-eed6-4a1e-a9e2-88e612c0a67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T17:49:37.973+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:54.748+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T17:51:14.319+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Loke said the proposal to resume the search in the southern Indian
        Ocean came from exploration firm Ocean Infinity, which had conducted the last
        search for the plane that ended in 2018.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4246d437-c8ad-4bc8-873f-f6e5e65c494e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T17:49:37.973+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:54.749+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T17:51:14.320+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A contract would be signed to cover an 18-month period and the firm
        would receive $70 million if wreckage found is substantive, he said, adding
        the search will be on the seabed of a new area covering 15,000 sq km (5,790
        sq miles).'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b5d945-1b05-4f5f-a2df-156ce66d5e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T17:49:37.974+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:54.749+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T17:51:14.320+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'No precise location of the new search area was given.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ca1671-63b8-43b1-8433-1ddc65a5b2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T17:49:37.974+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:54.750+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T17:51:14.321+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>More than 150 Chinese passengers were on the flight. Others included
        50 Malaysians as well as citizens of France, Australia, Indonesia, India,
        the United States, Ukraine and Canada, among others.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef51f5e6-60b3-4447-80a6-faec973dd8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T17:49:37.974+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:54.751+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T17:51:14.321+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Relatives have demanded compensation from Malaysia Airlines, Boeing,
        aircraft engine maker Rolls-Royce and the Allianz insurance group among others.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312f96b1-a762-41b0-88f1-f2ad5251405a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T17:49:37.975+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:54.751+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T17:51:14.322+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Credible data</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c9dbba-96bd-4680-b7ff-268e55fa1d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T17:49:37.975+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:54.752+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T17:51:14.322+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Loke said Malaysia had assessed new data on the possible location
        from multiple experts and Ocean Infinity was confident about the chances of
        locating the wreckage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b398ea45-cad1-43a5-a59a-7f41a70cb34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T17:49:37.976+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:54.753+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T17:51:14.323+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The data has all been presented. Our team has gone through and they
        felt that it is credible," he said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0101aaf1-84ed-4b14-b87a-c1bec6acb31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T17:49:37.976+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:54.754+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T17:51:14.324+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Malaysia engaged Ocean Infinity in 2018 to search in the southern Indian
        Ocean, but it failed on two attempts.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921a61a4-9e35-4d53-ac68-8045e3499724'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T17:49:37.977+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:54.754+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T17:51:14.324+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'That followed an underwater search by Malaysia, Australia and China
        in a 120,000 sq km (46,332 sq mile) area of the southern Indian Ocean, based
        on data of automatic connections between an Inmarsat satellite and the plane.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc18c1b-7ad5-40a4-ace9-dcc279a5ce2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T17:49:37.977+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:54.755+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T17:51:14.325+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The new arrangement would be on a no-find-no-fee principle, whereby
        Malaysia would not be required to pay Ocean Infinity unless sufficient wreckage
        is found and verified.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55df3392-3da6-4100-9f4c-c6736d0d31ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T17:49:37.978+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:54.756+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T17:51:14.325+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Asked about the prospects of locating all of the plane, Loke said it
        would be unfair to expect a concrete commitment.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d743cf-affd-444a-9cc9-c23db62465ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T17:49:37.978+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:54.757+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T17:51:14.326+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"At this point of time, nobody knows for sure. It has been over 10
        years," he said.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcf8039-100b-410c-acbb-cf040c1c7184'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T17:49:37.979+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:54.757+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T17:51:14.326+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'MH370''s last transmission was about 40 minutes after it took off from
        Kuala Lumpur for Beijing. The captain signed off as the plane entered Vietnamese
        air space and soon after its transponder was turned off.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76aea9f-d163-450f-b013-a4936d4d22c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T17:49:37.980+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:54.758+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T17:51:14.327+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Military radar showed the plane left its flight path to fly back over
        northern Malaysia then out into the Andaman Sea before turning south, then
        all contact was lost.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247ca40a-efa7-474a-acb2-6bac78fe055e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T17:49:37.980+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:54.759+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T17:51:14.327+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A 495-page report into the disappearance in 2018 said the Boeing 777''s
        controls were likely deliberately manipulated to go off course, but investigators
        could not determine who was responsible and stopped short of offering a conclusion
        on what happened, saying that depended on finding the wreckage.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7aa9cf-1293-4f6b-bee0-13fba965f9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T17:49:37.981+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:54.759+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T17:51:14.328+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Investigators have said there was nothing suspicious in the background,
        financial affairs, training and mental health of both the captain and co-pilot.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70042ec9-d3d4-4914-9edc-c4aac2eca435'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T17:49:37.981+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:54.760+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T17:51:14.328+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Ashley Tang; Writing by Martin Petty; Editing
        by John Mair and Raju Gopalakrishnan)</em></p>'
  'ppp-projects-15000-classrooms':
    'caption': 'A teacher in Malabon City cleans up her classroom, which was devastated
      by tropical cyclone Carina in July (NewsWatch Plus File)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-20T18:46:51.000+08:00
    'imagesource': 'jcr:8c97b731-533e-4e1b-bc10-643508fb85dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf2f6057-cb74-46ab-9beb-bf5534345d3b'
    'lead': 'Public-private partnership (PPP) projects will help build at least 15,000
      classrooms next year in a bid to address the classroom shortage, the Department
      of Education (DepEd) said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-20T18:49:01.937+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:53.940+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:29.194+08:00
    'mgnl:lastModified': 2024-12-20T18:49:01.985+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['DepEd']
    'stories': []
    'template': '1'
    'title': '15,000 new classrooms in 2025 via public-private partnership - DepEd'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52982aed-829f-4ff6-89a0-158cf2d83775'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T18:49:01.968+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:53.943+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T18:49:01.980+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Public-private partnership
        (PPP) projects will help build at least 15,000 classrooms next year in a bid
        to address the classroom shortage, the Department of Education (DepEd) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719e2231-1e7b-4b62-b3df-4dc112a3488f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T18:49:01.969+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:53.943+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T18:49:01.969+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On Friday, Dec. 20, the DepEd signed a $1-million technical assistance
        deal with the PPP center, which serves as the central coordinating and monitoring
        agency for such projects. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63012d85-a31b-4814-b8e7-8f7ac3b6beef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T18:49:01.969+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:53.944+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T18:49:01.969+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The agency said 1,600 schools across nine regions and over 600,000
        students will benefit from the agreement.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcebe110-4f6b-4895-b38a-80d3a3f56208'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T18:49:01.970+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:53.945+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T18:49:01.970+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The education sector has a backlog of 165,000 classrooms. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ea1b78-117c-4440-b808-e668d3724bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T18:49:01.970+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:53.945+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T18:49:01.970+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“To tackle these challenges, the agency is reviving its PPP initiatives
        for school infrastructure while exploring innovative PPP models for other
        educational facilities, such as bundled campus development, school libraries,
        and other essential infrastructure,” DepEd said in a press release.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d43b79-2197-4cb5-a2f7-a9f9a39b5e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T18:49:01.971+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:53.946+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T18:49:01.971+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Education Secretary Sonny Angara said the deal will improve the learning
        environment.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34064d30-498b-414e-a41a-0bbd6b36be97'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T18:49:01.971+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:53.947+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T18:49:01.971+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The DepEd said new classrooms will be equipped with sustainable energy,
        internet connectivity, and water systems. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e44c0c-a96e-4f8d-9ce0-d14d3ef82a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T18:49:01.971+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:53.947+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T18:49:01.971+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In September, the Commission on Audit said only <strong><a href="https://www.newswatchplus.ph/news/2024/9/3/only-3-percent-of-target-classrooms-built-2023.html">3
        percent of the target classrooms</a></strong>&nbsp;under then Education Secretary
        and Vice President Sara Duterte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09abe917-531e-4edf-a385-92908593bf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T18:49:01.972+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:53.948+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T18:49:01.972+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>A teacher group earlier opposed the agency’s initiative, describing
        it as a “dangerous step towards further commercialization of public education”.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fdbb8f-0d7e-4dca-b5be-85a336a4f573'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T18:49:01.972+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:53.948+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T18:49:01.972+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Alliance of Concerned Teachers noted that the long-standing problem
        of classroom shortage should be addressed by budget increase. President Ferdinand
        Marcos Jr. earlier pledged to reinstate the P10-billion cut from the DepEd’s
        2025 spending plan as approved by Congress.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a02a3c-5d1e-4b3d-876a-c49cacfd0a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T18:49:01.973+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:53.949+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T18:49:01.973+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Kung totoong priority ng gobyerno ang edukasyon, bakit hindi nila
        direktang pondohan ang construction ng mga classrooms? Bakit kailangan pang
        umasa sa private sector?” Vladimer Quetua, ACT chairperson was quoted as saying
        in a press release.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d8c64f-ab43-49eb-ab28-587ddada3f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T18:49:01.973+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:53.949+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T18:49:01.973+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If education is truly a priority for the government,
        why don''t they directly fund the construction of classrooms? Why does it
        still rely on the private sector?]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
