      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong>&nbsp;In the spirit
        of the Yuletide season, San Miguel Corporation (SMC), through SMC Infrastructure,
        is continuing its annual tradition of waiving the toll fees at expressways
        it operates on Christmas Eve and New Year’s Eve to make holiday travel smoother
        for motorists.</p>'
