      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. has approved the increase in gratuity pay for contractual government
        workers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ceb07b6-77e3-4e04-895c-dad3f408bbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T16:19:51.479+08:00
