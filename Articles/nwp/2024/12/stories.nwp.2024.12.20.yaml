      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ang said it has also laid out operational initiatives to ensure
        the safety and security of motorists along its tollway network.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea5b29a-91b9-4920-8909-05de942ac0e2'
      'mgnl:activationStatus': true
