    'title': 'Malaysia agrees to resume search for wreckage of missing Flight MH370'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d452740-f27e-4958-b4b5-4e4c59a045a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T17:49:37.970+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:54.744+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T17:51:14.316+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Kuala Lumpur, Malaysia -</strong> Malaysia has agreed to
        resume the search for the wreckage of missing Malaysia Airlines Flight MH370,
        its transport minister said on Friday, more than 10 years after it disappeared
        in one of the world''s greatest aviation mysteries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333c6d76-279d-46a8-b9de-1cf9ce80a84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T17:49:37.971+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:54.744+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T17:51:14.316+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Flight MH370, a Boeing 777 carrying 227 passengers and 12 crew, vanished
        en route from Kuala Lumpur to Beijing on March 8, 2014.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5433c7d-895f-4e4d-bc16-9af6c50802c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T17:49:37.971+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:54.745+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T17:51:14.317+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Our responsibility and obligation and commitment is to the next of
        kin," Transport Minister Anthony Loke told a press conference.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a10d37-0d32-4129-8b1b-c9ded6cac46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T17:49:37.971+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:54.746+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T17:51:14.317+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We hope this time will be positive, that the wreckage will be found
        and give closure to the families."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d434330-5d8c-4e38-859f-9ffe5ce93b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T17:49:37.972+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:54.746+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T17:51:14.318+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Malaysian investigators initially did not rule out the possibility
        that the aircraft had been deliberately taken off course.'
    '5':
