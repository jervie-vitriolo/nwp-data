      'mgnl:lastModified': 2024-12-20T16:25:22.978+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>• Starting 12 noon on December 20, patrollers and security personnel
        are to be deployed in critical areas, while emergency response personnel will
        be placed on alert.</p>'
