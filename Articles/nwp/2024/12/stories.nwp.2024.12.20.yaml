      'mgnl:lastActivated': 2025-03-13T13:10:59.083+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T14:50:03.012+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>One of the contentious issues is the <a href="https://www.newswatchplus.ph/news/2024/12/12/dpwh-2025-budget.html">₱1.1-trillion
        budget for the Department of Public Works and Highways</a>, which exceeds
        that of the Department of Education, despite the Constitution''s clear directive
        that the government must prioritize education in its budget allocations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ada231f-7eb6-495a-b8f0-85fce7a620db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T14:40:24.826+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.084+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T14:50:03.012+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>There is also public outrage over the proposal to <a href="https://www.newswatchplus.ph/news/2024/12/17/philhealth-budget-2025.html">strip
        the Philippine Health Insurance Corporation (PhilHealth), the government health
        insurer, of any subsidy</a>, a move lawmakers argue contradicts a number of
        laws mandating such allocations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1c1e00-f65c-4615-821c-2428b3dd4ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T14:40:24.826+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.084+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T14:50:03.013+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the House of Representatives-initiated social assistance
        program for low-income Filipinos, known as the Ayuda sa Kapos ang Kita program
        (AKAP), has been feared to mirror the outlawed discretionary or pork barrel
        funds in line with a Supreme Court ruling.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04bfe1c-2383-4ec0-b10c-fef46cb907be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T14:40:24.827+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.085+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T14:50:03.013+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Senator Marcos has repeatedly urged her brother to refrain from
        acting on the “unconstitutional, illegal, and immoral” budget, <a href="https://www.newswatchplus.ph/news/2024/12/19/imee-marcos-protests-2025-budget-process.html">suggesting
        that he return it to Congress for lawmakers to address</a>. However, the president
        has taken a different track: <a href="https://www.newswatchplus.ph/news/2024/12/19/marcos-budget-review-insertions-.html">veto
        certain line items.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69e935a-eb77-45cd-a9aa-b898f594a5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T14:40:24.827+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.086+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T14:50:03.014+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>What happens during a presidential veto?</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d29a4a3-3987-4e0e-944d-505e6e00d66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T14:40:24.828+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.086+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T14:50:03.015+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Unlike other bills, which the president can only reject in their
        entirety by sending his objections to the chamber of Congress where they originated,
        the Constitution allows the chief executive to make line-item vetoes to the
        budget bill without discarding the entire proposal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cb59c0-9d13-41b0-ab4d-ddb221e7dd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T14:40:24.828+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.087+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T14:50:03.015+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“The President shall have the power to veto any particular item or\
        \ items in an appropriation, revenue, or tariff bill, but the veto shall not\
        \ affect the item or items to which he does not object,” states Article 6,\
        \ Section 27 of the Constitution. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050284ed-2414-4364-bd36-0ed5fbe8985b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T14:40:24.829+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.087+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T14:50:03.016+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Constitution also grants Congress the power to override the
        veto with a two-thirds vote in the house of origin and another two-thirds
        vote in the other chamber.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92903f1a-be06-455e-8483-7d39eb839e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T14:40:24.829+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.088+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T14:50:03.016+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Aquilino “Koko” Pimentel III, a seasoned
        legislator and lawyer, explained that the budget law or General Appropriations
        Act (GAA) grants agencies the “authority to spend.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78ee276-6240-4af7-bda4-2d23db988014'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T14:40:24.829+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.089+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T14:50:03.017+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“So pag-i-line item veto yan ibig sabihin yung authority to spend
        for that particular item of expenditure ay mawawala. No authority, so do not
        spend. Otherwise, makakasuhan yung gagastos nun kasi wala nang legal basis,”
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d29d43-6b33-4a01-8dd5-fa5341a01f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T14:40:24.830+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.089+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T14:50:03.018+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: By using a line-item veto, it means the authority
        to spend for that particular item of expenditure is revoked. Without authority,
        they cannot spend. Otherwise, those who spend it could face legal consequences
        since there would be no legal basis.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea00a4c-e5b9-4db0-bfb5-833cc3f1f050'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T14:40:24.830+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.090+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T14:50:03.018+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Budget Undersecretary Goddes Hope Libiran explained that a veto “deletes\
        \ the vetoed items – as if they do not exist.” \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feff973f-2b18-4f76-a124-d701f79407f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T14:40:24.831+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.091+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T14:50:03.019+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "On the bright side, experts said vetoes would result in less debt to\
        \ finance spending.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fb16c2-3541-4d5c-b16f-710feb021063'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T14:40:24.831+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.091+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T14:50:03.019+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Huwag tayong magpanic na nalelessen ang budget. Ibig sabihin nun lessen\
        \ din ang kailangang borrowing (Let’s not panic if the budget is reduced.\
        \ That simply means less borrowing is needed),” Pimentel said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a768ae73-d585-460e-857c-e41cfd053e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T14:40:24.832+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.092+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T14:50:03.020+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“The effect is that it would require a much lesser amount that needs\
        \ to be borrowed to fund the total GAA because of the vetoed items,” Libiran\
        \ said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3460e55b-2f59-47bc-b3be-55271ba30cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T14:40:24.832+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.093+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T14:50:03.021+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>What could face a veto?</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a51830-194f-474f-b8c6-aebf55bc3dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T14:40:24.833+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.093+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T14:50:03.021+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said the president may use line-item vetoes on the massive
        budget for the DPWH to ensure it remains below the funding allocated for education.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4b01b5-9853-4a78-a587-c2a3ded375fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T14:40:24.833+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.094+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T14:50:03.022+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Kapag na-veto ngayon ‘yun, ibig sabihin naman wala nang legal basis\
        \ to spend those amounts, i-minus na yun sa 1.1 trillion ng infrastructure\
        \ budget to come up with a new total for infrastructure expenditure.,” Pimentel\
        \ told reporters at the Senate earlier this week.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8427c580-9f1e-410e-b99b-ffb1ab953ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T14:40:24.834+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.095+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T14:50:03.023+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Tapos kung mas mababa ‘yan sa education sector na total budget, ibig\
        \ sabihin compliant tayo sa Constitution where it is stated that education\
        \ shall enjoy the highest budgetary priorities,” he added.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7413a5-3eb5-4619-b376-cb9541b55b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T14:40:24.835+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.095+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T14:50:03.023+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: If it gets vetoed now, it means there will be no legal\
        \ basis to spend those amounts, and it should be deducted from the P1.1 trillion\
        \ infrastructure budget to come up with a new total for infrastructure expenditure.\
        \ Then, if that total is lower than the budget for the education sector, it\
        \ means we are compliant with the Constitution, which states that education\
        \ shall enjoy the highest budgetary priority.]\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8735dfbd-7270-44a4-b048-33f10bbf5042'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T14:40:24.835+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.096+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T14:50:03.024+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said the president could also veto another controversial
        item - AKAP - which has a ₱26-billion outlay, ₱13 billion less from the House
        proposal.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c5a5c2-4d74-441d-9fdc-4eb5092e9a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T14:40:24.836+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.096+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T14:50:03.024+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>However, while the president can remove certain items, he cannot
        realign funds as this would step on the authority of Congress, Pimentel explained.
        He said this would prevent the president from restoring the ₱12-billion cut
        from the DepEd budget or the ₱74-billion subsidy for PhilHealth.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03f72cf-75fa-46df-b7d7-230ce9c5b08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T14:40:24.836+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.097+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T14:50:03.025+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>He said the president can eventually augment funding for these items
        through savings, but this can only be done later in the year when savings
        are identified.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7a421d-69a6-4bc7-886c-46251b038b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T14:40:24.837+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.098+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T14:50:03.025+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Hindi sapat ang line-item veto kasi malalim at matindi ang problema
        ng very bad budget na ito (The line-item veto is not enough because the problems
        with this very bad budget are deep and severe),” Sen. Marcos said during Thursday’s
        Kapihan sa Senado media forum.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f28ab8-38af-4099-b7b9-c4d261435795'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T14:40:24.837+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.098+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T14:50:03.026+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Better a reenacted budget?</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd439dd48-ff8e-4cbf-b9de-00898acd196f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T14:40:24.838+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.099+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T14:50:03.027+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Sen. Marcos reiterated that the president should ask Congress to
        reconvene the bicameral conference committee – which introduced substantial
        changes – to address budget issues, and rush work during the Christmas break.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44cec97-4fb1-4e09-8fe9-cfa618f6e089'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T14:40:24.839+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.100+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T14:50:03.027+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Kung saka-sakali, pinaka malala na ito, hindi magkasundo hanggang\
        \ sa January [at] mag re-reenacted ka on a per month basis, buwan buwan naman\
        \ ‘yan eh… As soon as a proper budget has been finalized, edi yun na ang papalit\
        \ sa 2024 budget,” she said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99b2905-3719-4ccc-9ca7-b92f8b87b89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T14:40:24.839+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.100+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T14:50:03.028+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: If worst comes to worst, if they can’t agree until January\
        \ and a reenacted budget is implemented on a per-month basis, well, it will\
        \ still be tracked month by month. As soon as a proper budget has been finalized,\
        \ that will replace the 2024 budget.]\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4419bca-bc7f-43f1-bc06-9c2395b88e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T14:40:24.840+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.101+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T14:50:03.028+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>A reenacted budget means the spending plan from the previous year
        will be implemented but new initiatives and projects will be in limbo. However,
        the senator emphasized that there is still time to avoid this.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48f6aa5-b218-40d6-94ba-912c6b8d0550'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T14:40:24.840+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.101+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T14:50:03.029+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“‘Wag na tayo muna masyado mag biyahe at magbakasyon. Tulad ng sinabi\
        \ ko, ang mahihirap wala namang bakasyon [at] wala namang biyahe, edi magtiisan\
        \ tayong lahat (Let’s not travel or go on vacation for now. As I said, the\
        \ poor don’t have vacations or trips, so let’s all endure together),” she\
        \ said. \r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9825050-b1be-44e3-b64b-47aa03fee14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T14:40:24.841+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.102+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T14:50:03.030+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Pimentel also said that meeting the Dec. 31 deadline for passing the\
        \ national budget is not a do-or-die situation.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cd7d64-7ccd-409f-822b-baf4c01d373e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T14:40:24.842+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.103+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T14:50:03.030+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“How many times na nangyari sa past na dumating ang January 1 walang\
        \ budget? Okay naman, nabuhay naman, wala namang nangyaring masama sa Republika.\
        \ It's better to have an acceptable budget law than to have a budget law na\
        \ inaangalan ng taong bayan just for the sake of having one before December\
        \ 31,” Pimentel said. \r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbc4f4e-b3fe-40f8-a149-44c0550ef768'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T14:40:24.843+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.103+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T14:50:03.031+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: How many times in the past has it happened that January
        1 arrived with no budget? It’s fine, we survived, nothing bad happened to
        the Republic. It’s better to have an acceptable budget law than to have one
        that the people complain about, just for the sake of having it before December
        31.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
