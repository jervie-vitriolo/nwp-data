      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T14:50:03.011+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The General Appropriations Bill passed by Congress has faced widespread\
        \ criticism over supposed procedural, legal, and constitutional violations.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5baee543-191b-4889-aad3-713501a0aa3e'
      'mgnl:activationStatus': true
