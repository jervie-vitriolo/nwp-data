      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T16:19:51.480+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The order states that those with at least four months of actual satisfactory\
        \ service as of Dec. 15, and whose contracts remain effective as of the same\
        \ date, may be granted a one-time gratuity pay not exceeding P7,000.\r"
    '3':
