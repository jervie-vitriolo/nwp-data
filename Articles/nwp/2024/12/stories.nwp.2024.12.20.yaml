    'stories': []
    'template': '1'
    'title': 'BSP delivers rate cut for a third straight time'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ea2811-1ecb-4350-a1f0-e3b9979e5366'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T11:38:59.260+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:01.809+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T11:38:59.272+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Monetary Board
        of the Bangko Sentral ng Pilipinas (BSP) delivered another 25-basis point
        rate cut as it expects inflation to “stay within the target range over the
        policy horizon.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3e10d2-cb23-4f98-8bd3-3e7f8e803d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T11:38:59.261+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:01.810+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T11:38:59.261+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "BSP Governor Eli Remolona Jr. announced the third consecutive cut in\
        \ the key policy rate to 5.75% as the central bank wraps up its final rate-setting\
        \ meeting for the year on Thursday, Dec. 19. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af2d616-b43f-4f4f-8af5-d801b6e278d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T11:38:59.261+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:01.811+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T11:38:59.261+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The latest move brings to 75 basis points the cumulative rate cuts\
        \ the BSP delivered for 2024.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff703186-500a-4222-9993-a2ba33be0949'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T11:38:59.262+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:01.811+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T11:38:59.262+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Remolona said that by “cutting in baby steps” – the phrase he used\
        \ to describe the gradual 75-basis-point reduction this year – the BSP has\
        \ a “kind of an insurance” against possible faster price spikes.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfd75c3-820a-46b4-9f89-8b4ac5533d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T11:38:59.262+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:01.812+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T11:38:59.262+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“In our discussion today, there was a sense that maybe 100 basis points\
        \ over 2025 will be too much but zero would also be a little,” he told a news\
        \ briefing.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fb922c-a2f6-4b09-9356-743cb46aa538'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T11:38:59.262+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:01.813+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T11:38:59.262+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He said the monetary board will continue its easing policy tack if\
        \ “the data are not too surprising” and that the “surprises are small enough.”\
        \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64111ea8-e75f-4e4f-9598-07f7045880b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T11:38:59.263+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:01.813+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T11:38:59.263+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "BSP Assistant Governor Zeno Abenoja said the monetary board revised\
        \ upward the baseline inflation forecast for 2025 to 3.3% and 3.5% in 2026.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34375e99-d807-4ca6-b87f-01f65eadb8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T11:38:59.263+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:01.814+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T11:38:59.263+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The balance of risks to the inflation outlook continues to lean to\
        \ the upside due largely to potential upward adjustments in transport fares\
        \ and electricity rates,” Remolona said. “The impact of lower import tariffs\
        \ on rice remains the main downside risk to inflation.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f380c2a6-2f46-4128-811f-e91ee826b472'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T11:38:59.264+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:01.815+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T11:38:59.264+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The within-target inflation outlook and well-anchored inflation expectations\
        \ continue to support the BSP’s shift toward less restrictive monetary policy,”\
        \ the bank’s governor also said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bc736c-bd2f-47ca-9c9f-6a74f17ef0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T11:38:59.264+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:01.815+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T11:38:59.264+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Remolona said the central bank will monitor emerging upside risks to\
        \ inflation, “notably geopolitical factors.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b2fdaf-a2c6-44d0-93f3-b5f36ad257aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T11:38:59.265+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:01.816+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T11:38:59.265+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Abenoja cited US Fed adjustments next year and policies of the incoming\
        \ Trump administration as factors that could influence domestic rates.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a892ec-7fa7-40fb-ba45-b926564abbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T11:38:59.265+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:01.817+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T11:38:59.265+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The Monetary Board noted that domestic demand is likely to remain\
        \ firm but subdued,” Remolona said. \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64adda6-e45c-4c48-9145-d99e115c2095'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T11:38:59.266+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:01.817+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T11:38:59.266+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "According to Abenoja, this meant that the BSP expects economic growth\
        \ numbers “could come close” to the economic team’s target, but “probably\
        \ closer to the lower end.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb0bad2-7e18-4053-8766-721c52204d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T11:38:59.266+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:01.817+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T11:38:59.266+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>For the fiscal year 2025 and up to 2028, President Ferdinand Marcos,
        Jr’s economic managers widened the growth target range to <strong><a href="https://www.newswatchplus.ph/news/2024/12/3/dbcc-revised-growth-targets.html">6-8%</a></strong>.</p>'
