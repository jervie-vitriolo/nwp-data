      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – President Ferdinand
        Marcos Jr. is poised to veto or remove some items from the proposed ₱6.532-trillion
        national spending for next year, which his sister, Senator Imee Marcos, described
        as a "very, very bad budget."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fb302d-4439-4628-97ee-dc68e4c940a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T14:40:24.825+08:00
