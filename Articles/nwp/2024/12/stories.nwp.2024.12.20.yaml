    'lead': 'President Ferdinand Marcos Jr. reaffirmed the government’s commitment
      to modernize the military while reducing reliance on foreign sources.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-20T19:44:31.417+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:52.479+08:00
