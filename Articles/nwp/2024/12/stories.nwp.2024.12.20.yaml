  'king-charles-cancer-treatment-progress':
    'author': 'Michael Holden and Catarina Demony, Reuters'
    'caption': ' Britain''s King Charles attends The King''s Foundation''s annual
      ''Crafts at Christmas'' at Highgrove Gardens on Dec. 13 in Tetbury, England.
      (Chris Jackson/Pool via REUTERS)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-20T18:58:09.000+08:00
    'imagesource': 'jcr:b23bebb8-f1d2-4f70-aa30-4b184894c12c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fcf64dc-1c47-42fa-b7ee-caa17ad6f99b'
    'lead': 'King Charles'' cancer treatment is progressing well and will continue
      into next year, a Buckingham Palace source said, as the British royals prepare
      for their annual Christmas get-together after a "brutal" year for the family.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-20T19:01:27.809+08:00
