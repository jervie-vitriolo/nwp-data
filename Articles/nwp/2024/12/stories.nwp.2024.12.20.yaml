      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-20T16:19:51.479+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The raise was under Administrative Order 28 signed by Executive Secretary\
        \ Lucas Bersamin on Thursday, Dec. 19, and publicized Friday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bef5c1c-49e3-4c68-9d4e-05b5d11b7bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-20T16:19:51.480+08:00
      'mgnl:createdBy': 'jelo-nwp'
