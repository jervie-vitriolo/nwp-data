      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>• Tow trucks and other emergency vehicles are also being pre-positioned
        at strategic areas to be able to respond to incidents quickly.</p>'
