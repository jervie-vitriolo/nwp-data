      'mgnl:lastModified': 2025-03-13T13:03:46.857+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Francis opened a Holy Year for the global Catholic Church on Tuesday\
        \ evening, Christmas Eve, which will run through Jan. 6, 2026. A Catholic\
        \ Holy Year, also known as a Jubilee, is considered a time of peace, forgiveness\
        \ and pardon.\r"
