    'template': '1'
    'title': 'On Christmas Day, Pope Francis calls for talks to end Ukraine war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e26b0b7-2486-42cd-a1e2-e85ad0fec6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T10:26:27.334+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:34:21.976+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-03-13T13:03:46.843+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Vatican City, Italy -</strong> Pope Francis in his Christmas
        message on Wednesday called for talks between Ukraine and Russia to end the
        war that followed Moscow’s full-scale invasion two years ago and has killed
        tens of thousands.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2381a640-b336-4cbe-89af-f1fbffae82d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T10:26:27.335+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:34:21.977+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-03-13T13:03:46.844+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>In his Christmas Day "Urbi et Orbi" (to the city and world) address,
        Francis mentioned the Ukraine conflict directly and called for "the boldness
        needed to open the door to negotiation."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f47e584-750f-4c36-b0fc-d7236b490e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T10:26:27.335+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:34:21.978+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-03-13T13:03:46.844+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705c76b9-eeb2-40b6-844c-14b94060533d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T10:26:27.335+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:34:21.978+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-03-13T13:03:46.845+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Speaking from the central balcony of St. Peter’s Basilica to thousands
        of people in the square below, the pope said: "May the sound of arms be silenced
        in war-torn Ukraine!" He also called for "gestures of dialogue and encounter,
        in order to achieve a just and lasting peace."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a909039-17b1-4af6-9e28-a64f646dbc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T10:26:27.336+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:34:21.979+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-03-13T13:03:46.845+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fab1df3-2043-4f71-981e-91584b1af93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T10:26:27.336+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:34:21.979+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-03-13T13:03:46.846+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Francis, who has been pope since 2013, was criticised by Ukrainian\
        \ officials this year when he said the country should have the courage of\
        \ the \"white flag\" to negotiate an end to the war with Russia.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c622d758-0f6c-4164-9789-a00ea92ec237'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T10:26:27.337+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:34:21.980+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-03-13T13:03:46.847+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2ca5e7-9cb1-4101-8f02-9c3ad9b71a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T10:26:27.337+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:34:21.981+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-03-13T13:03:46.847+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Ukrainian President Volodymyr Zelenskiy had previously ruled out engaging\
        \ in peace talks without the restoration of Ukraine’s pre-war borders. But\
        \ Zelenskiy has shown an increasing willingness in the weeks since Donald\
        \ Trump’s re-election as U.S. president to enter negotiations.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dcb29a-11df-4b9b-bda7-11d5015d9a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T10:26:27.337+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:34:21.982+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-03-13T13:03:46.848+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc91d572-a7ab-4a8f-955d-9f06c4810885'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T10:26:27.338+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:34:21.982+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-03-13T13:03:46.848+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Earlier in December, Zelenskiy raised the idea of a diplomatic settlement\
        \ that would involve a \"freezing\" of the current battle lines and the deployment\
        \ of foreign troops in Ukraine. Russia has demanded that Ukraine abandon its\
        \ ambitions to join the NATO military alliance.\r"
