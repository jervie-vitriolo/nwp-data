    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:48.096+08:00
    'mgnl:lastModified': 2024-12-26T18:14:55.942+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Pope opens special ''Holy Door'' for Catholic Jubilee at Rome prison'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3684c1a9-9ab7-43be-aa1b-4487cb091c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T18:08:05.669+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:56.185+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T18:14:55.937+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Rome, Italy -</strong> Pope Francis made a visit on Thursday
        to one of the largest prison complexes in Italy, opening a special "Holy Door"
        for the 2025 Catholic Holy Year, in what the Vatican said was the first such
        action by a Catholic pontiff.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd6e506-9802-4c49-9f0b-3cfa29a01c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T18:08:05.669+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:56.186+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T18:14:55.938+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Speaking to hundreds of inmates, guards and staff at the Rebibbia
        prison on the outskirts of Rome, Francis said he wanted to open the door,
        part of the prison chapel, and one of only five that will be open during the
        Holy Year, to show that "hope does not disappoint."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399518cf-51a9-4159-b941-e4c9b52d3765'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T18:08:05.669+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:56.187+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T18:14:55.938+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '"In bad moments, we can all think that everything is over," said the
        pontiff. "Do not lose hope. This is the message I wanted to give you. Do not
        lose hope."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398fbc86-7258-49d6-bf01-9bbcbe568bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T18:08:05.670+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:56.187+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T18:14:55.939+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Francis opened the Catholic Holy Year, also known as a Jubilee, on
        Tuesday. A Catholic Jubilee is considered a time of peace, forgiveness and
        pardon. This Jubilee, dedicated to the theme of hope, will run through Jan.
        6, 2026.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabfc174-8e72-44a4-bef4-d2f9ab7ec13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T18:08:05.670+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:56.188+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T18:14:55.939+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Holy Years normally occur every 25 years, and usually involve the
        opening in Rome of four special "Holy Doors," which symbolize the door of
        salvation for Catholics. The doors, located at the papal basilicas in Rome,
        are only open during Jubilee years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c2bb09-82b5-4343-9605-3e704825c845'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T18:08:05.670+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:56.189+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T18:14:55.940+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The Vatican said the opening of the "Holy Door" at Rome’s Rebibbia
        prison was the first time such a door had been opened by a pope at a prison
        since the start of the Jubilee year tradition by Pope Boniface VIII in 1300.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067b9445-4cdf-4224-8897-d104f6afba2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T18:08:05.671+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:56.189+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T18:14:55.940+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Francis has shown special attention for the incarcerated over his 11-year
        papacy. He often visits prisons in Rome and on his foreign trips.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2652adda-4d7c-4a59-89a9-284a63db0504'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T18:08:05.671+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:56.189+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T18:14:55.940+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Joshua McElweeEditing by Alexandra Hudson)</em></p>'
  'carpio-supplemental-budget-deped-2025':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-26T18:10:51.000+08:00
    'imagesource': 'jcr:28078eab-0d1c-4642-974a-93eeb633d102'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd419400d-707d-4550-a17e-f4de98ce27fd'
    'lead': 'Passing a supplemental budget is an option to restore hefty cuts in the
      2025 budget for the Department of Education (DepEd) and to align it with the
      constitutional mandate, retired Supreme Court Senior Associate Justice Antonio
      Carpio said on Thursday, Dec. 26.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-26T18:13:07.940+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:31:43.031+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:48.232+08:00
    'mgnl:lastModified': 2024-12-26T18:13:07.989+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['2025-budget']
    'stories': []
    'template': '1'
    'title': 'Supplemental budget to restore DepEd fund cuts — Carpio'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97737a1f-fc68-4b6a-b9dc-86cf8f73ea07'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T18:13:07.974+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:43.034+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T18:13:07.984+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Passing a supplemental
        budget is an option to restore hefty cuts in the 2025 budget for the Department
        of Education (DepEd) and to align it with the constitutional mandate, retired
        Supreme Court Senior Associate Justice Antonio Carpio said on Thursday, Dec.
        26.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34f1450-b66f-4d59-9f9d-a34d5c4f2d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T18:13:07.974+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:43.034+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T18:13:07.974+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Carpio said while President Ferdinand Marcos Jr. can veto items in
        the proposed General Appropriations Act (GAA), he cannot realign funds.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19adef38-c783-4009-94a3-bdfc9ac6042b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T18:13:07.975+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:43.035+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T18:13:07.975+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Ang option niya, tanggalin niya yung amount from the Department of
        Public Works, let’s say P360 billion. So, pwede ngayon yan i-appropriate ng
        Congress in a supplemental budget,” said Carpio in an interview with NewsWatch
        Plus.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1025fe-e17e-4863-9ae0-459f9027a57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T18:13:07.975+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:43.036+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T18:13:07.975+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: His option is to remove the amount from the Department
        of Public Works, say, ₱360 billion. Congress can now appropriate that in a
        supplemental budget.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f16446c-ee2c-47de-844a-74dda82aa916'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T18:13:07.975+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:43.036+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T18:13:07.975+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He said the Constitution requires prioritizing the education sector
        in the national budget, but this was not the case in the version approved
        by the bicameral conference committee and ratified by Congress.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c774bf2-5a63-4223-a8cd-6ad3bcbb6d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T18:13:07.976+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:43.037+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T18:13:07.976+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“To comply with the Constitution, he will have to reduce the budget
        of DPWH by about P360 billion plus para mas mataas yung budget for education
        to comply with the Constitution. Pero yung tinanggal mo from the Department
        of Public Works, you cannot add that to the Department of Education,” Carpio
        added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd3d499-5750-4e5f-87ea-b776cb3f6520'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T18:13:07.976+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:43.037+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T18:13:07.976+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "To comply with the Constitution, he will have to
        reduce the DPWH budget by about ₱360 billion-plus so that the education budget
        will be higher, as required by the Constitution. However, the amount removed
        from the Department of Public Works cannot be added to the Department of Education.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd75bc75-3ee7-4faf-85f2-063f3c6cb876'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T18:13:07.977+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:43.038+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T18:13:07.977+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Education Secretary Sonny Angara previously lamented the ₱12-billion
        budget cut in his agency budget.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855e046a-9e9c-4331-8ba6-f1f9078903f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T18:13:07.977+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:43.039+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T18:13:07.977+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Of the amount, he said ₱10 billion was for the department’s computerization
        program, which “could have funded thousands of computers/gadgets for our public
        school children.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd647cf-f0cb-4ea5-b2e7-17de221337fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T18:13:07.978+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:43.039+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T18:13:07.978+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Executive Secretary Lucas Bersamin said on Wednesday that the president
        is thoroughly reviewing the budget items to make sure about constitutional
        compliance. He said Marcos is consulting with Cabinet members ahead of the
        budget’s scheduled signing on Dec. 30.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0682945a-a6f2-4ccd-9a88-392e1096a7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T18:13:07.978+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:43.040+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T18:13:07.978+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The president and the Cabinet are right now (with or without the calls)
        thoroughly reviewing the various items of the GAA to make them conform to
        the Constitution, and to see to it that the budget prioritizes the main legacy
        thrusts of the administration,” said Bersamin.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bc8bf1-7009-41ce-8e0e-81cf4e624628'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T18:13:07.978+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:43.040+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T18:13:07.978+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The president has been most prudent in programming and spending
        of our limited fiscal resources,” he added.</p>'
  'carpio-akap-funds-2025-pork-barrel':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-26T18:14:19.000+08:00
    'imagesource': 'jcr:dc942347-6cd9-4089-bf43-423728444d95'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b48c1218-b62b-4643-b05a-9859fef5ce3e'
    'lead': 'Social Welfare Secretary Rex Gatchalian says that while lawmakers and
      local officials may refer potential beneficiaries of the Ayuda sa Kapos ang
      Kita Program (AKAP), eligibility will be determined exclusively by social workers
      following AKAP guidelines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-26T18:16:05.721+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:31:26.007+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:48.407+08:00
    'mgnl:lastModified': 2024-12-27T16:29:46.613+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'AKAP funds for lawmakers resemble ‘pork barrel’ — Carpio'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7566763-06b8-4b2f-a01f-5cc7500a7654'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T18:16:05.740+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:26.010+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T16:29:46.605+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Retired Supreme Court
        Senior Associate Justice Antonio Carpio believes that the one-time cash assistance
        for near-poor Filipinos, assigned to lawmakers in the proposed 2025 budget
        resembles the controversial pork barrel that has managed to circumvent the
        Supreme Court’s ruling.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8c31be-68aa-4339-a041-4c5b9f54b178'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T18:16:05.740+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:26.010+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T16:29:46.606+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>In an interview with NewsWatch Plus, Carpio expressed concerns over
        the ₱26 billion allocation for Ayuda para sa Kapos ng Kita (AKAP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ab0d41-f858-4736-b9d3-474ec248176f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T18:16:05.740+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:26.011+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T16:29:46.606+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '“It resembles. It is actually a pork barrel. Kaya lang, inayos nila
        na the congressmen, the senators, have no say in recommending,” said Carpio.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c1d2f4-f6ac-485a-bc02-73cb1a3a7ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T18:16:05.741+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:26.012+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T16:29:46.607+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: It resembles. It is actually a pork barrel. However,
        they arranged it so that the congressmen and the senators have no say in recommending.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0743e1c-b2f0-45b4-8f0d-4c0e01eee2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T18:16:05.741+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:26.013+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T16:29:46.607+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'Carpio clarified, however, that the AKAP allocation does not violate
        the Constitution, unlike the pork barrel.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4181333b-04ce-4248-bae4-bd4f2129c6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T18:16:05.742+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:26.013+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T16:29:46.608+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '“Makikita mo na walang nothing in writing na may role ang congressman.
        So, nahanapan nila ng lusot,” said Carpio.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c354c5a5-fdf0-4305-af26-2c73d855ddaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T18:16:05.742+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:26.014+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T16:29:46.608+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: You will see that there is nothing in writing indicating
        that congressmen have a role. So, they found a loophole.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89030b7-87a9-4091-ab2b-efc71c8db528'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T18:16:05.743+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:26.014+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T16:29:46.609+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'The former SC magistrate noted potential issues with the implementing
        rules of the Department of Social Welfare and Development (DSWD).'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19935289-8ddb-439f-b895-6e11a5df6655'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T18:16:05.743+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:26.015+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T16:29:46.609+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '“Well, ang ginagawa nila ngayon, nakalagay sa implementing rules ng
        DSWD, it is the barangay that will submit the names of beneficiaries. So pinapalabas
        nila galing sa barangay yan. Pero actually, usap-usapan na lang nila na itong
        distrito magkaroon ng this amount,” he said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2bdebb-b10c-41bd-81eb-c06790a8a323'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T18:16:05.743+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:26.016+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T16:29:46.610+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: What they are doing now is stated in the DSWD’s implementing
        rules: it is the barangay that will submit the names of beneficiaries. So,
        they make it appear as if it comes from the barangay. But in reality, it’s
        just an understanding among them that this district will get this amount.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1e28b4-4607-428e-b22b-597c95e3b58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T18:16:05.744+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:26.016+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T16:29:46.610+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'The Supreme Court previously declared the Priority Development Assistance
        Fund (PDAF) or congressional pork unconstitutional.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a3b47c-aa4d-4865-a7c2-0717ea26af5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T18:16:05.744+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:26.017+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T16:29:46.611+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>DSWD: AKAP not pork</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8264b42-3cfb-464e-81af-9a6d5779afdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T16:29:46.593+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:26.017+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T16:29:46.593+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DSWD clarified that AKAP funds are “not pork barrel”
        and emphasized that social workers, not barangay officials, handle the processing
        of applications for social aid.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2826abe1-635e-423a-a37a-a72d9129c57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T16:29:46.594+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:26.018+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T16:29:46.594+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In a statement on Friday, Social Welfare Secretary Rex Gatchalian explained\
        \ that while lawmakers and local officials can refer potential beneficiaries,\
        \ eligibility is determined solely by social workers based on AKAP guidelines.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5887b989-ccc8-4612-b822-d58e93d62e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T16:29:46.594+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:26.018+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T16:29:46.594+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“With due respect to the former Supreme Court Justice, AKAP is not\
        \ pork barrel. Any good Samaritan can refer potential beneficiaries, and barangay\
        \ officials have no role in the process under our existing guidelines,” Gatchalian\
        \ said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acaf8bd-f4c3-41d6-bd5f-73777a99ab69'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T16:29:46.595+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:26.019+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T16:29:46.595+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>He said AKAP aims to support “minimum wage earners and near-poor
        Filipinos” with goods or services to ease the impact of inflation. According
        to the DSWD, the program benefited five million people since its launch in
        January this year.</p>'
  'taiwan-war-games-china':
    'author': 'Yimou Lee, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-26T18:17:49.000+08:00
    'imagesource': 'jcr:ccc5cdd7-b32f-4615-9732-f04ae3aff760'
