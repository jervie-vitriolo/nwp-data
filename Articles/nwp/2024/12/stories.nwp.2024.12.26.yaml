    'title': 'At least 10 killed in Israeli strikes on Gaza, medics say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577c753f-b512-4fc4-95af-c65b7d60e8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T09:23:10.924+08:00
