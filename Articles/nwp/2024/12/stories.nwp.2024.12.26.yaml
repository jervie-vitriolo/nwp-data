    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:47.801+08:00
    'mgnl:lastModified': 2024-12-26T17:06:05.852+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China urges Philippines to return to ''peaceful development'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7984c2-5072-4eb3-99e5-a97fed04872a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T17:06:05.838+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:26.916+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T17:06:05.847+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Typhon system, which can be equipped with cruise missiles
        capable of striking Chinese targets, was brought in for joint exercises earlier
        this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91bad4a-3923-4698-abf1-b395d986b8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T17:06:05.839+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:26.917+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T17:06:05.839+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing, China -</strong> China’s foreign ministry on Thursday
        urged the Philippines to return to "peaceful development," saying Manila’s
        decision to deploy a United States (U.S.) medium-range missile system in military
        exercises would only bring the risks of an arms race in the region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00dc270-30fe-4b03-95d5-c65727cf1281'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T17:06:05.839+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:26.917+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T17:06:05.839+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Typhon system, which can be equipped with cruise missiles
        capable of striking Chinese targets, was brought in for joint exercises earlier
        this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ec7806-e9d1-4ceb-a999-15064079d78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T17:06:05.839+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:26.918+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T17:06:05.839+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Philippine Defense Minister Gilberto Teodoro said the
        Typhon’s deployment for joint exercises was "legitimate, <a href="https://www.newswatchplus.ph/news/2024/12/24/teodoro-us-missile-deployment-legal.html"><strong>legal</strong></a>
        and beyond reproach." Army chief Roy Galido said on Monday that the Philippines
        was also planning to acquire its own mid-range missile system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbff137-4618-4b76-8b26-f9f8b10db96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T17:06:05.840+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:26.919+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T17:06:05.840+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Rivalry between China and the Philippines has grown in recent years
        over their competing claims in the South China Sea. Longtime treaty allies
        Manila and Washington have also deepened military ties, further ratcheting
        up tensions.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df5775f-de5a-48b8-a94e-91d1ea4d3b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T17:06:05.840+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:26.919+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T17:06:05.840+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"By cooperating with the United States in the introduction of Typhon,
        the Philippine side has surrendered its own security and national defense
        to others and introduced the risk of geopolitical confrontation and an arms
        race in the region, posing a substantial threat to regional peace and security,"
        said Mao Ning, a spokesperson at China’s foreign ministry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a954b2c-a6e8-4d04-a255-9e99a68c88a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T17:06:05.841+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:26.920+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T17:06:05.841+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We once again advise the Philippine side that the only correct
        choice for safeguarding its security is to adhere to strategic autonomy, good
        neighborliness and peaceful development," Mao told reporters at a regular
        press conference.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4a8584-784d-464d-b0fe-5d6cabfc1956'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T17:06:05.841+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:26.920+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T17:06:05.841+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>China will never sit idly by if its security interests were threatened,
        she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5209c88-54e8-45ff-82b6-93b44a326125'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T17:06:05.841+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:26.921+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T17:06:05.841+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippine embassy in Beijing did not immediately respond to a
        Reuters request for comment.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca356df-e6ab-47e6-a065-1ece2fd19e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T17:06:05.842+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:26.921+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T17:06:05.842+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'China claims almost the entire South China Sea, which is also claimed
        by several Southeast Asian countries including the Philippines.'
