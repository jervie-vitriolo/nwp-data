      'mgnl:lastModified': 2025-03-13T13:03:46.858+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the pope said the Jubilee year should be a time for
        "every individual, and all peoples and nations ... to become pilgrims of hope,
        to silence the sound of arms and overcome divisions."</p>'
