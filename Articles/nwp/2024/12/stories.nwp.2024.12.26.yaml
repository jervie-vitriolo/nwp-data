      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-03-13T13:03:46.854+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>He called the humanitarian in Gaza "extremely grave" and asked for
        "the doors of dialogue and peace (to) be flung open."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cbca5d-f221-4949-99ef-644af92dd680'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T10:26:27.342+08:00
