    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos ‘thoroughly reviewing’ items in proposed 2025 budget to ensure
      constitutionality'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ade34f-92a0-435b-bef8-11cddc26c6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T12:54:52.741+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:33:23.365+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T12:54:52.747+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines—President Ferdinand Marcos Jr. is conducting
        a detailed review of the proposed 2025 budget to ensure its compliance with
        the Constitution, Executive Secretary Lucas Bersamin said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e3e071-baea-4ec1-90da-d8ab94b27794'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T12:54:52.742+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:33:23.366+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T12:54:52.742+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, Bersamin explained that the President is working closely
        with Cabinet members to examine the budget ahead of its scheduled signing
        on December 30.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51cf0db-2f6b-4d35-aaba-bb00064028b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T12:54:52.742+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:33:23.367+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T12:54:52.742+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The President and the Cabinet are right now (with or without the calls)
        thoroughly reviewing the various items of the GAA to make them conform to
        the Constitution, and to see to it that the budget prioritizes the main legacy
        thrusts of the administration,” said Bersamin.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48647e68-3be5-4a6c-bc59-0cfe787cd660'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T12:54:52.743+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:33:23.367+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T12:54:52.743+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The President has been most prudent in programming and spending of
        our limited fiscal resources,” he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59292ac4-2daa-4ad3-8533-1e5f351724a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T12:54:52.743+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:33:23.368+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T12:54:52.743+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Senator Imee Marcos, the President’s sister, criticized the bicameral-approved
        version of the General Appropriations Act (GAA), describing it as a “very
        bad” budget.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ec1961-461d-4b06-a8eb-10eb20465b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T12:54:52.744+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:33:23.368+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T12:54:52.744+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Migz Zubiri called on the President to address
        concerns regarding the budget allocation for the education sector and the
        decision to provide zero funding for the Philippine Health Insurance Corporation
        (PhilHealth).</p>'
  'tent-city-himamaylan':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'Kanlaon Volcano (File photo)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-26T13:04:10.000+08:00
    'imagesource': 'jcr:41120b3a-7d38-48bb-ba2e-60c390d948e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '457b5843-74df-457d-b476-9721af15dc1c'
    'lead': 'The government is building a tent city in Himamaylan City in Negros Occidental
      as volcanic activity there could take a turn for the worse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-26T13:08:56.432+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T13:33:13.149+08:00
