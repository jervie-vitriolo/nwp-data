    'jcr:uuid': '31fbdc7d-d19b-41b9-b47e-06f8328b1388'
    'lead': 'Minimum wage earners in Northern Mindanao and household workers in Metro
      Manila would get a pay raise beginning January, according to an order of the
      National Wages and Productivity Commission (NWPC).'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-26T19:11:27.901+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T13:29:57.615+08:00
