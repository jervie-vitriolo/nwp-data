      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Actor Anthony Jennings
        shared his personal connection to the struggles of a breadwinner as he promotes
        his Metro Manila Film Festival entry, “And the Breadwinner Is….”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07ac72e-6d17-4001-b971-554b34866a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T17:39:30.948+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:10.580+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T17:39:30.948+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Tulad ng karamihan, maaga din po ako naging breadwinner kaya ramdam
        ko ang hirap at saya na bitbit nila araw-araw,” Jennings said in a heartfelt
        Instagram post.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59962f26-5ace-4e97-b138-97f33e9135d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T17:39:30.948+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:10.581+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T17:39:30.948+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Like many people, I also became a breadwinner at an early
        age, so I understand the struggles and joys that they carry every day.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b136c398-7f7d-441f-9318-d82a68218a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T17:39:30.949+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:10.581+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T17:39:30.949+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The actor opened up about how he has relied on his family and friends
        to help him navigate challenges and make ends meet.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a79b1e-48ba-4536-8d75-e18be63f92fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T17:39:30.949+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:10.582+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T17:39:30.949+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“May mga araw diyan na mahirap kaya mahalaga sa akin ang pamilya at
        ang mga kaibigan ko na pamilya ko na din kasi sa bawat problema na pinagdadaanan
        ko, sila lang ang nagsisilbing sandalan ko na kahit anong mangyari, palagi
        silang may paraan para mapasaya ako,” Jennings wrote.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3315b57-1b03-4d33-a879-320daa85cc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T17:39:30.949+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:10.583+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T17:39:30.949+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: There were difficult days that’s why family and friends
        who have become family are important since they serve as my source of joy
        and someone to lean on for each problem that I face.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e93a74e-ddff-49a6-a451-a7710c380503'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T17:39:30.950+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:10.583+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T17:39:30.950+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He added, “Itong pelikulang And The Breadwinner Is talagang malapit
        sa puso ko. Poster pa lang maluha-luha na ako eh.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421052d1-0b5b-46d8-9f16-a743b8f21967'
