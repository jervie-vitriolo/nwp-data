    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:49.076+08:00
    'mgnl:lastModified': 2024-12-26T19:11:28.002+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['National-Wages-and-Productivity-Commission', 'Department-of-Labor-and-Employment']
    'stories': []
    'template': '1'
    'title': 'Northern Mindanao minimum wage earners, Metro Manila household workers
      to get pay raise'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f343fd9-b35c-42e2-a026-5af3014e4334'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T19:11:27.988+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:57.617+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T19:11:27.997+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Minimum wage earners
        in Northern Mindanao and household workers in Metro Manila would get a pay
        raise beginning January, according to an order of the National Wages and Productivity
        Commission (NWPC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26c8a25-2bd2-4bf9-9f93-1402dd23146e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T19:11:27.988+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:57.618+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T19:11:27.988+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Department of Labor and Employment (DOLE) said its attached agency,\
        \ the NWPC, approved the wage order for Northern Mindanao private workers\
        \ on Dec. 18, granting an increase of P23 for the non-agriculture sector and\
        \ P35 for the agriculture sector in two tranches.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e8b395-a2f6-45a4-a126-c8b1584c498a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T19:11:27.989+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:57.619+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T19:11:27.989+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“These increases will bring the minimum wage rates in the region to\
        \ a range of P446 to P461 upon full implementation and will effectively eliminate\
        \ the sectoral rate differentiation between the non-agriculture and agriculture\
        \ sectors reflecting the Board’s ongoing efforts to streamline its wage classification\
        \ structure,” the DOLE said on Thursday, Dec. 26.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b120f18d-dc9a-4b70-b5fd-4f5559823083'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T19:11:27.989+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:57.619+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T19:11:27.989+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DOLE also said a P1,000 monthly increase for the region’s domestic\
        \ workers was granted.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc205e19-d180-4bc2-969d-381e348c43ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T19:11:27.989+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:57.620+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T19:11:27.989+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The two wage orders will be effective on Jan. 12.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b848aa22-c20b-4a70-97f0-12988932bbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T19:11:27.990+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:57.620+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T19:11:27.990+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, household workers in Metro Manila will also have
        a P500 increase to bring the monthly minimum wage to P7,000. This will take
        effect on Jan. 4.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99776d3-e63b-4a67-b665-a30577fbac3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T19:11:27.990+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:57.621+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T19:11:27.990+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DOLE said 14 regional wage boards issued daily wage increases that\
        \ benefit 4.9 million workers.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e76ee13-3ff0-4a44-86b8-2998548c1bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T19:11:27.991+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:57.622+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T19:11:27.991+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Nine regional boards granted pay hikes for 717,000 domestic workers.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82413bb-4ab9-4d00-8c07-d355bda1a30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T19:11:27.991+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:57.622+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T19:11:27.991+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“In addition, about 7,528,968 full-time wage and salary workers earning\
        \ above the minimum wage may also indirectly benefit as a result of upward\
        \ adjustments at the enterprise level arising from the correction of wage\
        \ distortion,” the DOLE said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde26834-30af-4103-9765-c13b5e625d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T19:11:27.992+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:57.623+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T19:11:27.992+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Bicol region wage board deferred its decision to February\
        \ to give time for businesses to adjust in the aftermath of Tropical Storm\
        \ Kristine (international name: Trami).\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c1a3cc-b06e-4835-8ff3-f773a3b0c90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T19:11:27.992+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:57.623+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T19:11:27.992+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Davao wage board will have its minimum wage determination process
        in January.</p>'
