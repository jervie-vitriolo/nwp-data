    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'In a first, Taiwan’s Presidential Office runs war games to simulate
      a China emergency'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5c0111-7012-44cf-979d-e8dfa0305df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T18:19:42.189+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:04.247+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T18:19:42.189+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>TAIPEI, Dec 26 (Reuters)</strong> - Taiwan’s Presidential
        Office conducted its first ever tabletop exercise simulating a military escalation
        with China, several officials briefed on the matter said, at a time when the
        island is facing renewed Chinese military threats.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16e5116-c806-4dab-a239-522ed60899c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T18:19:42.189+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:04.247+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T18:19:42.189+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Dozens of central and local government agencies as well as civil groups
        participated in the 3-hour exercise on Thursday, the sources said, who requested
        anonymity due to the sensitivity of the matter.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698ef70e-18e6-4956-b221-74fed35db4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T18:19:42.189+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:04.248+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T18:19:42.189+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>China has in recent years stepped up military threats, including
        the large massing of naval forces this month and daily military activities
        close to democratically governed Taiwan, which Beijing claims as its own over
        Taipei’s rejection.</p>'
