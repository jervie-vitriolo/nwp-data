    'created': 2024-12-26T12:51:59.000+08:00
    'imagesource': 'jcr:5d09f6d7-d39d-4e77-95e0-2849bd986391'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6ca5380-7e89-4228-a753-a4853579b278'
    'lead': 'President Ferdinand Marcos Jr. is conducting a detailed review of the
      proposed 2025 budget to ensure its compliance with the Constitution, Executive
      Secretary Lucas Bersamin said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-26T12:54:52.722+08:00
