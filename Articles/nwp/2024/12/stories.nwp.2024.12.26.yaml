    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Denise-Julia', 'BJ-Pascual']
    'stories': []
    'template': '1'
    'title': 'Denise Julia mulling ‘defamation suit’ after controversy with BJ Pascual'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b787ba5b-74fa-4d97-8a9f-50235491eec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T14:34:44.604+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:56.890+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T14:37:05.741+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> R&amp;B singer Denise
        Julia said she is consulting with her legal team regarding a possible defamation
        suit following her controversy with photographer BJ Pascual.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f29c5e8-a84f-4577-91bb-4b227ccd9b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T14:34:44.605+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:56.891+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T14:37:05.742+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Pascual recently shared more screenshots of his team’s conversation
        with Julia, disputing her claim that the production budget was the main issue.
        The photographer asserted that they had made the necessary budget adjustments
        to accommodate the limitations on Julia’s end.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e662c40e-4e71-4466-a568-ac12a3075464'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T14:34:44.605+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:56.891+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T14:37:05.743+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In response, the singer released a video recording of the supposed
        conversation between her group and Pascual’s team to make their planned collaboration
        work.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934e3fe1-13e4-4bff-b184-522b55caf88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T14:34:44.606+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:56.892+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T14:37:05.744+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I had moved my entire release date just to be able to work with you,
        out of respect for your time. I’ve stayed quiet for as long as I could, but
        I needed to say my piece. Even until the end, my manager was still trying
        to make this work, suggesting solutions and new dates so we can realign and
        no one’s effort goes to waste,” Julia said in a lengthy post on X (formerly
        Twitter).'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cac4504-6d9d-485c-8532-5d782fb7187d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T14:34:44.606+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:56.893+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T14:37:05.744+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The singer explained that she shared the screen recording for transparency,
        emphasizing that she has nothing to hide.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec2e350-d785-49d1-9589-820bcae2288e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T14:34:44.607+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:56.894+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T14:37:05.745+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“What hurts the most is seeing my character publicly attacked over
        something that’s not just out of my control but is a business negotiation
        between our managers and a conversation that should’ve stayed private. You
        targeted me to bring me down,” she stated.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb6ebac-2977-4992-b607-96c77807b91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T14:34:44.607+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:56.894+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T14:37:05.746+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I thought this was something we had agreed on to talk about in person.
        We are now in contact with our legal team about a defamation suit. I hate
        that this had to go this way when it didn’t have to,” she added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e866134-4bdb-4372-9c75-2146d32bc89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T14:34:44.608+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:56.895+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T14:37:05.747+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Julia did not specify who would be included in the defamation case.
        Pascual has yet to comment on the singer’s legal plans.</p>'
  'rodrigo-duterte-lawyer-sara-imepachment':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'Vice President Sara Duterte went to a House panel’s inquiry that
      investigates the war on drugs of her father, former President Rodrigo Duterte.
      (Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-26T15:15:06.000+08:00
    'imagesource': 'jcr:43930540-4682-46f8-b5c3-8ae5c975e4d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '729a146d-f2ee-4fd4-ae39-dee2251ef726'
    'lead': 'Former President Rodrigo Duterte will be one of the counsels for his
      daughter, Vice President Sara Duterte, in her impeachment cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-26T15:21:43.434+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T13:32:44.374+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:47.628+08:00
    'mgnl:lastModified': 2024-12-26T15:21:43.477+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ex-Pres. Duterte to lawyer for daughter’s impeachment cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45d21a1-20ea-4b9a-ba48-efbf9359dda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T15:21:43.462+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:44.376+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T15:21:43.472+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Former President Rodrigo
        Duterte will be one of the counsels for his daughter, Vice President Sara
        Duterte, in her impeachment cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270a63fa-3846-4ae7-9b28-77ed828f0fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T15:21:43.462+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:44.377+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T15:21:43.462+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The vice president is facing <a href="https://www.newswatchplus.ph/news/2024/12/4/Second-impeachment-case-vs-Duterte.html"><strong>complaints</strong></a>
        seeking to oust her based on betrayal of public trust and graft and corruption,
        among others.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0ee207-aef4-4b77-9146-c8f079e2f3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T15:21:43.463+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:44.378+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T15:21:43.463+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte said her father offered financial support, but she declined.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd8d3bc-328a-48af-954f-668ba53c95a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T15:21:43.463+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:44.378+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T15:21:43.463+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Sabi niya na since hindi ko tatanggapin ‘yung pera, mag-lawyer siya
        para sa akin. So, sinabi niya he will collaborate. He will be collaborating
        counsel for all cases,” the younger Duterte said in a chance interview.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c5bd4d-681c-4bb3-8f2c-9ab037550852'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T15:21:43.464+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:44.379+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T15:21:43.464+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: He said since I am not accepting the money, he will lawyer
        for me. So, he said, he will collaborate.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb1d624-4b7d-4381-b0ee-b3a0a2796860'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T15:21:43.464+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:44.380+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T15:21:43.464+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“He will be one of the lawyers for all the cases. He’s preparing his
        documents sa IBP [before the Integrated Bar of the Philippines] so that he
        can sign as a lawyer of good standing,” she added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e52ae4d-f180-489c-987e-20bc4cc75227'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T15:21:43.465+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:44.380+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T15:21:43.465+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the Makabayan bloc party-list  representatives, who endorsed
        one of the complaints, called the move a “desperate political maneuver.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd142ef-c3f5-4f0a-a00c-19289848be97'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T15:21:43.465+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:44.381+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T15:21:43.465+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '"Dapat problemahin ng mga Duterte ang pananagutan sa kani-kanilang
        mga krimen [The Dutertes should be accountable for their respective crimes].
        The vice president seems to assume her father is free to defend her, forgetting
        that he himself faces potential charges for violations of International Humanitarian
        Law, whether in local courts as per the quadripartite committee’s recommendation
        or at the International Criminal Court," Gabriela Rep. Arlene Brosas said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156d441b-3710-4dc9-8a48-85af3df11e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T15:21:43.465+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:44.381+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T15:21:43.465+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The quad committee recommended the filing of <a href="https://www.newswatchplus.ph/news/2024/12/18/Quad-panel-filing-cases-Duterte-Go-Dela-Rosa.html"><strong>charges</strong></a>
        of crimes against humanity against Duterte over his bloody war on drugs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07e64f3-380e-4f07-a23f-661142e88920'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T15:21:43.466+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:44.382+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T15:21:43.466+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"This father and daughter legal team-up is nothing but political
        theater,” Kabataan Rep. Raoul Manuel said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dbd4f7-9cf4-499f-898d-1eb93b88d194'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T15:21:43.466+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:44.382+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T15:21:43.466+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The two lawmakers and ACT Teachers Rep. France Castro urged the
        vice president to face allegations against her.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f9d721-609b-42d0-8a60-d22c31d659ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T15:21:43.467+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:44.383+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T15:21:43.467+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been the subject of the House good government and public
        accountability inquiry for her supposed misuse of P612.5 million in confidential
        funds.</p>'
  'china-philippines-peaceful-development':
    'author': 'Reuters'
    'caption': 'A composite photo of China’s flag and the West Philippine Sea. (Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-26T16:57:14.000+08:00
    'imagesource': 'jcr:e471fb8a-eae4-4cb4-a3e3-353a800b589b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6cf3be73-f997-4143-adf1-ecfa126b9172'
    'lead': 'China’s foreign ministry on Thursday urged the Philippines to return
      to ''peaceful development,'' saying Manila’s decision to deploy a U.S. medium-range
      missile system in military exercises would only bring the risks of an arms race
      in the region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-26T17:06:05.806+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T13:32:26.914+08:00
