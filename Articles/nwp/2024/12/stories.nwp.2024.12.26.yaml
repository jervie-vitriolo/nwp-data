      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The northeast monsoon, locally known as amihan, will bring overcast\
        \ skies with rains over Cagayan Valley and Cordillera Administrative Region\
        \ while partly cloudy to cloudy skies with isolated light rains over Ilocos\
        \ Region.\r"
