      'mgnl:type': 'text'
      'text': "The 88-year-old Francis, celebrating the 12th Christmas of his pontificate,\
        \ called for an end to conflicts, political, social or military, in places\
        \ including Lebanon, Mali, Mozambique, Haiti, Venezuela, and Nicaragua.\r"
