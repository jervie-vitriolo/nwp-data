    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:47.285+08:00
    'mgnl:lastModified': 2024-12-26T15:52:39.079+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Gov’t to build tent city as Kanlaon Volcano lava flow not ruled out'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a51d40d-be52-4881-9ec4-a7388cf32fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T13:08:56.451+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:33:13.151+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T15:52:39.073+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The government is building
        a tent city in Himamaylan City in Negros Occidental as volcanic activity there
        could take a turn for the worse.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75d596f-13b1-4807-9764-cca7b8d27e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T13:08:56.452+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:33:13.152+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T15:52:39.074+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Alert Level 3 remains hoisted over Kanlaon Volcano, but with the
        volcano remaining restive, scientists could push the alert levers closer to
        the tip of a five-point scale.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd39461-d206-4398-ba6b-0056a89d882f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T13:08:56.452+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:33:13.153+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T15:52:39.074+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We are preparing for a heightened alert level... Preparations are
        underway in Himamaylan City, where we are establishing a tent city in anticipation
        of a possible escalation,” Office of Civil Defense Western Visayas Director
        and Regional Task Force Kanlaon Chairperson Raul Fernandez said on Thursday,
        Dec. 26.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa5b3f7-154a-46ba-bd1b-1fcbd6d6bb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T13:08:56.452+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:33:13.153+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T15:52:39.075+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'According to the Philippine Institute of Volcanology and Seismology,
        the potential scenarios for Kanlaon Volcano are lava flow, violent eruption,
        or a plateau in volcanic activity.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697b6453-dc75-4710-ada0-b0c486536ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T13:08:56.453+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:33:13.154+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T15:52:39.075+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Fernandez said “previous eruptions could likely lead to a lava flow,”
        based on assessments.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514cbc6d-8aff-4ec6-83d9-8bc2bfd0b8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T13:08:56.453+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:33:13.155+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T15:52:39.076+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'For Negros Oriental, Vallehermoso and Guihulngan City are the possible
        locations for the proposed tent city.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ef4c8e-a923-46e5-bd2e-42e0ae579a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T13:08:56.453+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:33:13.155+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T15:52:39.076+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“Currently, the threat of lahar is minimal, as the volume of materials
        is not positioned along waterways. While the situation is not alarming, we
        are taking necessary precautions," Fernandez said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c9a848-6893-4958-8ad4-e674586cd1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T13:08:56.454+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:33:13.156+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T15:52:39.076+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, about 9,000 families have been displaced in Negros Occidental
        amid the unrest of Kanlaon Volcano and the inclement weather.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364f98b5-b93e-409d-9a4d-fdd0adca1ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T13:08:56.454+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:33:13.156+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T15:52:39.077+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Based on government figures, around 7,000 families have been affected
        by Kanlaon’s eruptions while 2,305 households are suffering the effects of
        a severe thunderstorm and shear line, or the convergence of cold and warm
        air masses.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febe408a-ebdb-4c95-a326-a8c34dfe0c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T13:08:56.455+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:33:13.157+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T15:52:39.077+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Volcanic plumes and ash spanned across a wide swath of villages - from
        Bago City, La Carlota City, La Castellana, Moises Padilla, Murcia, Pontevedra,
        and San Carlos.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00520e9e-ef0d-451e-acff-52358adba02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T13:08:56.455+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:33:13.157+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T15:52:39.078+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Those affected by the weather system, meanwhile, are from Cadiz
        City, Manapla, Sagay City, and Victorias City.</p>'
  'denise-julia-defamation-suit-after-BJ-pascual-controversy':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
