      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a5ce36-a661-42ed-a142-a00a7d96baf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T10:26:27.343+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:34:21.989+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-03-13T13:03:46.855+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The Israeli-Hamas war began when Hamas-led Palestinian militants attacked\
        \ southern Israeli communities on Oct. 7, 2023, killing 1,200 people, mostly\
        \ civilians, and taking more than 250 hostages back to Gaza, according to\
        \ Israeli authorities.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a048ad-fb08-4c21-a72c-4ebbc6dd4847'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T10:26:27.343+08:00
