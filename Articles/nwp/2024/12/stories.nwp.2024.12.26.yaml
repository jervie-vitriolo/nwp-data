      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The Philippine Atmospheric, Geophysical and Astronomical Services Administration\
        \ (PAGASA) said the intertropical convergence zone – where winds from the\
        \ northern and southern hemispheres meet – will cause overcast skies with\
        \ scattered rains and thunderstorms over Mindanao and Palawan.\r"
