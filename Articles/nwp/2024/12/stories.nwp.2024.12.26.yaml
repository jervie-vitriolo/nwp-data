    'template': '1'
    'title': 'Chinese tricksters take cue from Squid Game to prey on the indebted'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a04fb5b-1a68-4cdd-b23f-4b8c7c46d841'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T10:03:52.993+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:34:43.541+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T10:06:25.738+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing, China -</strong>&nbsp;In China’s take on Squid
        Game, fraudsters are preying on the financially distressed in a slumping economy
        with promises of prize money, debt restructuring and other schemes that are
        not always what is promised.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431f20c8-22bd-4cf1-81b6-3866263b0e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T10:03:52.994+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:34:43.542+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T10:06:25.738+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Unlike the dystopian South Korean TV series, which returns to the small\
        \ screen for a second season on Thursday, Chinese players taking on \"self-discipline\"\
        \ challenges do not risk their lives if they lose.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a865cd13-68a5-4dcd-b276-305cd275e6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T10:03:52.994+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:34:43.543+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T10:06:25.739+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>But courts have found some participants in isolation challenges
        — who pay hundreds of dollars to stay in a room for days, following prescribed
        rules in the hopes of winning as much as 1 million yuan (around P7.9 million)
        — are being scammed. And regulators are warning people about dodgy debt relief
        claims.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a00ccdc-123e-416b-9e61-2439da812bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T10:03:52.995+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:34:43.543+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T10:06:25.739+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Isolation challenges, often advertised on Douyin, as TikTok is known\
        \ in China, have risen in popularity this year as the world’s second-biggest\
        \ economy slows. It grew at the weakest pace in more than a year in the three\
        \ months to September, spurring policymakers to pledge fresh measures to boost\
        \ household incomes among other steps.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9624d52-577f-40f6-bb53-4ae5effc7587'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T10:03:52.995+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:34:43.544+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T10:06:25.740+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The long lists of rules in the challenges include toilet breaks not\
        \ exceeding 15 minutes and bans on touching the alarm clock more than twice\
        \ a day.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1419ec-a493-4829-a8e3-eedf534b889c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T10:03:52.995+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:34:43.544+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T10:06:25.740+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Many players cry foul when they do not survive their first day for\
        \ infractions caught on surveillance cameras, which they dispute.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35467a4f-82f5-45df-87f8-22e7bcce8712'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T10:03:52.996+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:34:43.545+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T10:06:25.741+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In October, a court in the eastern province of Shandong ordered
        an organiser to refund 5,400 yuan (around P42,000) in sign-up fees to a player
        surnamed Sun, ruling the contract was unfair and "violated public order and
        good morals."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e602917f-a27a-4043-99a3-2d1b3cdbd7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T10:03:52.996+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:34:43.546+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T10:06:25.741+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Sun was trying to win 250,000 yuan by surviving a 30-day isolation\
        \ challenge with rules forbidding smoking, use of electronic devices, consumption\
        \ of alcohol and contact with anyone outside the room.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1f05b5-ae15-42c2-8e08-667c303d8724'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T10:03:52.997+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:34:43.546+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T10:06:25.742+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>On the third day of the challenge, organizers said Sun had covered
        his face with a pillow, breaking a prohibition on players obscuring their
        faces.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439d95f8-719c-41ef-b26c-b10419ec8d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T10:03:52.997+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:34:43.547+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T10:06:25.742+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Cyberspace Administration of China, which regulates the country’s
        internet, and ByteDance, owner of Douyin, did not respond to Reuters requests
        for comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290d3974-fc63-491d-b6e1-edfcc90c0bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T10:03:52.997+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:34:43.547+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T10:06:25.743+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The National Financial Regulatory Administration (NFRA) warned the\
        \ public on Tuesday not to fall for \"debt intermediaries\" claiming to help\
        \ people restructure their borrowings or improve their credit profiles.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4827f29a-347f-4372-b726-43b8af1c8631'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T10:03:52.998+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:34:43.548+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T10:06:25.743+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Touting their services through phone, texts, flyers and ads on social\
        \ media, such intermediaries claim they can help secure new loans or provide\
        \ temporary funds, but the regulator warned the services come with a high\
        \ fee.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de9d913-0991-4d26-978d-cd0a31e225fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T10:03:52.998+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:34:43.549+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T10:06:25.744+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Intermediaries charge as much as 12% of the loan value in "service
        fees," the state-backed National Business Daily said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e284ff-8970-42b6-b64c-5a16b61aa820'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T10:03:52.999+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:34:43.549+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T10:06:25.744+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Another scheme involves charging large fees to ostensibly help debtors\
        \ repair their credit records, according to the NFRA, which cautioned that\
        \ borrowers' personal information might also be leaked or sold.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d88c5c-76a8-472c-bab0-2604cb109e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T10:03:52.999+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:34:43.550+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T10:06:25.745+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>China’s household loans totalled 82.47 trillion yuan (around P656
        trillion) in November, according to central bank data.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5702c383-bb9b-4773-81c3-ac750da60aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T10:03:53.000+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:34:43.550+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T10:06:25.745+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Ryan Woo, Ethan Wang and Yukun Zhang; Editing
        by William Mallard)</em></p>'
