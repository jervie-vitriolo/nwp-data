      'mgnl:type': 'text'
      'text': '<h2><strong>GAZA SITUATION ''EXTREMELY GRAVE''</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8e4ed8-6163-4cf6-8c34-b08d3b94a8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T10:26:27.340+08:00
