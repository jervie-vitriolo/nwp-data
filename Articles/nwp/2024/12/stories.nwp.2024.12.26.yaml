  'pope-holy-door-rome-prison':
    'author': 'Joshua McElwee, Reuters'
    'caption': 'Pope Francis opens a Holy Door, one of only five that will be open
      during the 2025 Catholic Holy Year, at Rebibbia prison, in Rome, Italy, Dec.
      26. (Vatican Media/Francesco Sforza Handout via Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-26T18:01:26.000+08:00
    'imagesource': 'jcr:6f415404-4e88-4b43-8c3f-8b2de9407db1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33f0df2a-d8a6-4cfe-b57a-b6068f0fd3c0'
    'lead': 'Pope Francis made a visit on Thursday to one of the largest prison complexes
      in Italy, opening a special ''Holy Door'' for the 2025 Catholic Holy Year, in
      what the Vatican said was the first such action by a Catholic pontiff.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-26T18:08:05.655+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T13:31:56.183+08:00
