      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T09:23:10.924+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> At least 10 people were killed and
        more than a dozen wounded in Israeli strikes on Gaza early on Thursday, medics
        with the Gaza health authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cc3005-ad84-4365-b4ba-b84f450de321'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T09:23:10.924+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:22.435+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T09:23:10.924+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Five people were killed and 20 wounded in an Israeli airstrike on
        a house in Gaza City’s Zeitoun neighborhood, the medics reported. They warned
        the death toll could rise as many remained trapped under the rubble.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a051667-2646-4451-9508-77153ae306a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T09:23:10.924+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:22.436+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T09:23:10.924+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'In a separate incident, five journalists were killed when their vehicle
        was struck in the vicinity of Al-Awda hospital in Nuseirat in central Gaza,
        the enclave’s health authorities said. The journalists worked for the Al-Quds
        Al-Youm television channel.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12515ab2-d82f-434a-8d9f-82f566b35553'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T09:23:10.925+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:22.436+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T09:23:10.925+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Palestinian media and local reporters said the vehicle was marked as
        a media van and was used by journalists to report from inside the hospital
        and Nuseirat camp.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ae4dcc-520f-42f6-94b6-7fb86ea63c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T09:23:10.925+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:22.437+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T09:23:10.925+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'There was no immediate Israeli comment on the reported strikes.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264af50c-036e-4b40-bfd0-e2981c87d9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T09:23:10.925+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:22.438+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T09:23:10.925+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'On Wednesday, Palestinian militant group Hamas and Israel traded blame
        over their failure to conclude a ceasefire agreement despite progress reported
        by both sides in past days.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd8cb1b-abbd-4d8a-9f38-e1b106663306'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T09:23:10.926+08:00
