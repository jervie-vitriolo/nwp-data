      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Francis, who has recently grown more critical of Israel’s military
        campaign in Gaza, describing it last week as "cruelty," also renewed his call
        for a ceasefire in the Israeli-Hamas war and for the release of the remaining
        Israeli hostages held by Hamas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3ce9bd-f792-47b5-9eeb-742554439977'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T10:26:27.341+08:00
