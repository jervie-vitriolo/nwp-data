      'mgnl:lastActivated': 2025-03-13T13:34:21.989+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-03-13T13:03:46.855+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99256a0a-762a-4d53-b673-b1bf33ed2a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T10:26:27.344+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:34:21.990+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-03-13T13:03:46.856+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Israel’s retaliatory campaign, which it says is aimed at eliminating\
        \ Hamas, has killed more than 45,000 people, mostly civilians, said authorities\
        \ in the Hamas-run Gaza Strip. The campaign has displaced nearly the entire\
        \ population and left much of the enclave in ruins.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b65841-2d21-4a37-a5d8-78fa0c51de46'
