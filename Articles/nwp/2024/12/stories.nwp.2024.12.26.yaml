    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d56907-4d19-41e0-bfee-d45ab09e18cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T18:24:35.127+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:57.223+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T19:17:25.014+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A labor group coalition
        is preparing to challenge the 2025 national budget should contentious provisions
        stay in the soon-to-be-enacted General Appropriations Bill.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfda333-9437-4b27-b064-3c828ed9dd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T18:24:35.128+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:57.224+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T19:17:25.015+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'NAGKAISA Labor Coalition Chairperson Sonny Matula said the group is
        eyeing legal action if the administration withholds the subsidy for the state
        health insurer Philippine Health Insurance Corporation (PhilHealth).'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9a7512-3891-4d96-a2a3-12e0cc9f8602'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T18:24:35.128+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:57.224+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T19:17:25.015+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '“Tinaasan ng premium yung ating mga kababayang manggagawa at siyempre
        nasa shoulder yan ng ating mga employer at ng ating mga employees. Sila po
        ang tinaasan yan ng 1% noong Enero, from 4% to 5%. Bigla tayong iniwan ng
        ating gobyerno at binigyan tayo ng zero subsidy. Parang namang kabalintunaan
        yan sa tawag na social contract na kapag mag-contribute ang mga mamayan, dapat
        ng ating gobyerno din ay may kontribusyon. Kaya sa mga manggagawa ay sumisigaw
        na iniwan ng gobyerno ang manggagawa,” said Matula.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41b70e9-c08f-4618-a250-67aa7c877490'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T18:24:35.128+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:57.225+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T19:17:25.016+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Premiums for our workers were raised, and this burden
        falls on both employers and employees. Their premium went up by 1% in January,
        from 4% to 5%. Suddenly, the government left us and gave zero subsidy. It’s
        contradictory to the so-called social contract that when citizens contribute,
        the government should also make contributions. That’s why workers are crying
        out that the government has abandoned them.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adc9159-e2d2-4f73-b0b0-b808d4bda300'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T18:24:35.129+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:57.226+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T19:17:25.016+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Matula added that the government should not abandon the health insurer.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc8f924-15a4-42cb-9b68-bceee5b4d2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T18:24:35.129+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:57.226+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T19:17:25.017+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '“May nakikita ako dyan na ospital na may 400 million, hindi pa nabayaran
        hanggang ngayon, may 30 million, may 100 million, pero dapat pang bayaran
        yung mga utang ng PhilHealth. Kaya kinakailangan talaga na may fundamental
        subsidy ang gobyerno, strategic subsidy ang tawag natin,” he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c945f4-62c1-4a40-8d6a-107b517fce2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T18:24:35.130+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:57.227+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T19:17:25.018+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I see hospitals owed 400 million, others 30 million or
        100 million, but PhilHealth’s debts still need to be paid. That’s why there’s
        a need for a fundamental subsidy from the government, which we call a strategic
        subsidy.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6837dc9d-36da-4fe8-a86f-15a10d1cbfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T18:24:35.130+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:57.227+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T19:17:25.018+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The labor group also plans to question the increase in funding for
        the Department of Public Works and Highways (DPWH).'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d859a7-564a-4847-98af-4bd790886f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T18:24:35.131+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:57.228+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T19:17:25.018+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '“Sa ating Department of Education lumalabas na figura ay yung Department
        of Education ata ay P737 billion na lamang. Samantalang yung ating Department
        of Public Works and Highways naiwanan ng DPWH. Ito po ay salungat sa provision
        ng, kung natatandaan ko, Article 14 ng ating konstitusyon na nagbibigay ng
        mataas na prioridad sa ating basic fundamental law na ito, kaya maaaring question
        ito sa Korte Suprema natin,” he added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6524284c-e6c4-44e8-8317-8a3b851ddf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T18:24:35.131+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:57.229+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T19:17:25.019+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The figures show that the Department of Education is
        now at only P737 billion, while the DPWH has been left with significantly
        higher funding. This contradicts, if I recall correctly, Article 14 of our
        Constitution, which gives priority to education as a fundamental law. That’s
        why this may be questioned before the Supreme Court.] '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b42ab8-3ce0-40b1-9b13-043eaaac8bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T18:24:35.131+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:57.229+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T19:17:25.019+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, retired Supreme Court Associate Justice Antonio Carpio expressed
        willingness to support efforts to challenge the constitutionality of the budget.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200cf95e-cfee-4100-b8f0-1b859e7af516'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T18:24:35.132+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:57.230+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T19:17:25.020+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Yes, we plan to question it in the Supreme Court if there are unconstitutional
        provisions,” he said in a separate interview.</p>'
  'da-rice-labeling-removal-plan':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'The photo shows rice prices in a public market in Quezon City on Dec.
      17. (Ernie Villeza/NewsWatch Plus)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-26T18:53:04.000+08:00
    'imagesource': 'jcr:d4ef2f88-ebab-4bcf-807b-bafd3ab750ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '966061d5-8bf5-4a4e-ac65-d3a9943cb5e2'
    'lead': 'The ''special'' and ''premium'' labeling on rice products in markets
      may be removed to help reduce what the government considers as ''inflated''
      retail prices, the Department of Agriculture (DA) says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-26T19:04:41.559+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T13:30:27.483+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:48.889+08:00
    'mgnl:lastModified': 2024-12-27T12:28:18.239+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['market', 'rice', 'Department-of-Agriculture', 'Business']
    'stories': []
    'template': '1'
    'title': 'DA considers removing rice labeling to help reduce retail prices'
    'updated': 2024-12-27T12:28:18.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7820bfca-319e-4ef4-ad95-7aa960cb26f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T19:04:41.694+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:27.486+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T12:28:18.228+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The “special” and “premium”
        labeling on rice products in markets may be removed to help reduce what the
        government considers as “inflated” retail prices, the Department of Agriculture
        (DA) said on Thursday, Dec. 26.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef127536-e702-453c-92a9-1fc96bd82726'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T19:04:41.694+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:27.487+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T12:28:18.229+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DA announced its plan amid concerns of alleged price manipulation\
        \ from some industry players that may have led to relatively high prices despite\
        \ a tariff cut on imports.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e04a85-e0d9-440c-85d6-9f2e80241652'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T19:04:41.695+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:27.487+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T12:28:18.229+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In an interview, Agriculture spokesperson Arnel de Mesa said retailers
        may have exploited the labeling. He said the DA usually monitors regular and
        well-milled rice only.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59303b68-c328-4d83-a8a6-c78c17458cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T19:04:41.695+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:27.488+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T12:28:18.230+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Pag na-classify ng ganun, ang presyo niya mas mahal [Once classified\
        \ as such, it’s expensive], they can be priced at a higher price,” De Mesa\
        \ said. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcacd3d-3c5d-405a-88dc-733ff4bf909c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T19:04:41.695+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:27.489+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T12:28:18.230+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Halimbawa, ang landed (cost) niya P40 lang, pero dahil gagawin nila\
        \ iba-brand nila premium or special, at ganito ‘yong brand, ang magiging presyo\
        \ niya higher, nakita namin P60 plus. So parang sobrang-sobrang profit na\
        \ nakukuha nila,” he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af296ab5-7ee6-4dcb-80ce-14f12b4275af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T19:04:41.696+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:27.489+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T12:28:18.231+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: For example, the landed cost is P40. But since the rice\
        \ will be labeled as premium or special, and it’s in a certain brand, the\
        \ price will be higher. We previously saw P60 plus. That’s too much profit.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3adf80-b1bf-4144-8d42-adfc7824bfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T19:04:41.696+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:27.490+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T12:28:18.231+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DA is also studying a plan to remove brand names of rice in market\
        \ stalls. Agriculture Secretary Francisco Tiu Laurel Jr. earlier explained\
        \ that brand names refer to denorado, buko pandan, and coco pandan, among\
        \ others.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63a1ad6-43ab-4f56-ad0d-42be67d7742e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T19:04:41.697+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:27.491+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T12:28:18.232+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“After conducting a series of market visits, we now have reason to\
        \ believe that some retailers and traders are intentionally confusing Filipino\
        \ consumers with branded imports to justify the high prices of rice,” Laurel\
        \ said in a statement.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fef5d2-ee22-4ea3-a4ef-02c0c5617661'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T19:04:41.697+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:27.492+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T12:28:18.232+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DA observed the high prices for branded imports in its Dec. 19\
        \ price monitoring at the Guadalupe Public Market in Makati City.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a805a1-4af0-4f4e-9c65-2abcf15e5510'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T19:04:41.698+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:27.492+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T12:28:18.233+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Laurel said he directed the agency to list expensive brands to trace\
        \ the importers and determine the actual price of the imported commodity.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29db4b81-64f2-440a-956a-c7b2afe7ae58'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T19:04:41.698+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:27.493+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T12:28:18.233+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Alam niyo naman dati akong negosyante so kaya kong himayin nang masinsinan\
        \ ito at makita ko ‘yong landed cost para makita ko 'yong margin nila na unreasonable,”\
        \ he told reporters.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7911c93b-b238-4040-840e-81a73e261a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T19:04:41.699+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:27.494+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T12:28:18.234+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As you all know, I''m a former businessman so I can
        dissect this, check the landed cost, and know their unreasonable margin.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e39b4e8-189f-4076-bdc8-321a8bc94b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T12:28:18.211+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:27.494+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T12:28:18.234+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Import monitoring first’</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8176c53c-a14d-4116-9bc2-f8b98fe798ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T12:28:18.212+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:27.495+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T12:28:18.212+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, industry group Samahang Industriya ng Agrikultura (SINAG)\
        \ urged the DA to strengthen its import monitoring mechanism before pursuing\
        \ retailers in lowering prices.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19e4531-d1b0-4083-8b6b-87b5c16d0755'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T12:28:18.212+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:27.496+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T12:28:18.212+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Iisahin mo ‘yong retailers, talagang mahihirapan ka tapos scot-free\
        \ ang importers,” Jayson Cainglet, SINAG executive director, told NewsWatch\
        \ Plus.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6a22ba-0dcb-4a53-82a6-b6776d935d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T12:28:18.213+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:27.496+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T12:28:18.213+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Sila ‘yong puno’t dulo ng problema, hindi naman ‘yong retailers. ‘\
        Yong retailers binabagsakan lang ‘yan,” he said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cc4b82-1526-408c-9299-1581bbd978fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T12:28:18.213+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:27.497+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T12:28:18.213+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Checking retailers individually is a difficult task then\
        \ the importers are scot-free. The importers are the source of the problem.\
        \ The retailers are just at the end of the chain.]\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a403e410-4c46-48a5-8550-a2112ea453d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T12:28:18.214+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:27.498+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T12:28:18.214+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Saan nila (importers) nilagay ‘yong mga bigas na dapat ay binebenta\
        \ sa P38 to P40 pesos as early as September? … ‘Yong P16 billion foregone\
        \ revenues sa kanila napunta,” he said. \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f675559-16c1-4866-b6a3-9da7c5e8bd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T12:28:18.214+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:27.498+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T12:28:18.214+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Where did they store the rice supply that should have\
        \ been sold at P38 to P40 as early as September? The P16 billion foregone\
        \ revenues went to them.]\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a16db5-1442-4710-bf9b-3226ea0db5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T12:28:18.215+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:27.499+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T12:28:18.215+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In one of the congressional hearings, the DA said the majority of
        rice storage warehouses are unregistered, hindering inspection and monitoring
        operations of the agency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48b9c20-8af9-44e5-84b6-5e60a1cbcf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T19:04:41.699+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:27.500+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T12:28:18.237+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On Dec. 23, the agency said special imported rice costs P55 to P64\
        \ per kilogram (kg), while premium imported rice at P52 to P60 in Metro Manila\
        \ markets.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c237634-73e8-4055-978c-59926aba41a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T19:04:41.699+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:27.500+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T12:28:18.237+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Per kg-price of regular milled imported rice was at P44 to P45 while\
        \ P40 to P56 for well-milled imported rice.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1bef74-d3f5-4876-af08-17067765caf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T19:04:41.700+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:27.501+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T12:28:18.238+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Local commercial rice sold for P39 to P61 per kg across the four types.\
        \ \r"
  'dole-nwpc-wage-hikes-northern-mindanao-ncr':
