      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Nidal Al-Mughrabi; Editing by Chris Reese and
        Christian Schmollinger)</em></p>'
  'azerbaijan-airlines-plane-crash-deaths':
    'author': 'Mariya Gordeyeva, Gleb Stolyarov, and Nailia Bagirova, Reuters'
    'caption': 'A drone view shows emergency specialists working at the crash site
      of an Azerbaijan Airlines passenger plane near the city of Aktau, Kazakhstan
      on Wednesday, Dec. 25. (Azamat Sarsenbayev/Reuters))'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-26T09:24:06.000+08:00
    'imagesource': 'jcr:32c0c4ad-7761-453a-aebc-f1ee3c692182'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd245f7a8-f626-4e6e-9987-3010b0565eb8'
    'lead': 'An Embraer EMBR3.SA passenger jet crashed near the city of Aktau in Kazakhstan
      on Wednesday, killing 38 people, after diverting from an area of Russia that
      Moscow has recently defended against Ukrainian drone attacks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-26T09:29:43.172+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T13:35:57.963+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:46.085+08:00
    'mgnl:lastModified': 2024-12-26T09:32:25.846+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Azerbaijan-Airlines', 'Global-Watch', 'Kazakhstan']
    'stories': []
    'template': '1'
    'title': 'Azerbaijan Airlines plane crashes in Kazakhstan, killing 38'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea405ba-4726-4811-9368-9ab2abe85cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T09:29:43.264+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:35:57.965+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T09:32:25.831+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Astana, Kazakhstan/Tbilisi, Georgia/Baku, Azerbaijan -</strong>&nbsp;An
        Embraer EMBR3.SA passenger jet crashed near the city of Aktau in Kazakhstan
        on Wednesday, Dec. 25, killing 38 people, after diverting from an area of
        Russia that Moscow has recently defended against Ukrainian drone attacks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a119d7a4-5be0-454b-8436-2b5b62c0c709'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T09:29:43.264+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:35:57.966+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T09:32:25.832+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Twenty-nine survivors received hospital treatment.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b37a02-d74b-4e50-99a5-9cea6f8a1598'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T09:29:43.265+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:35:57.966+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T09:32:25.832+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Azerbaijan Airlines flight J2-8243 had flown hundreds of miles off
        its scheduled route from Azerbaijan to Russia to crash on the opposite shore
        of the Caspian Sea, after what Russia’s aviation watchdog said was an emergency
        that may have been caused by a bird strike. But an aviation expert suggested
        that cause seemed unlikely.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a3e467-c942-4a12-b664-739f10256e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T09:29:43.265+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:35:57.967+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T09:32:25.833+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Officials did not immediately explain why it had crossed the sea, but\
        \ the crash came after Ukrainian drone strikes this month hit the Chechnya\
        \ region of southern Russia. The nearest Russian airport on the plane’s flight\
        \ path was closed on Wednesday morning.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856f71bb-617a-4ab8-9a54-e81586a9d9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T09:29:43.265+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:35:57.968+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T09:32:25.833+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Kyiv has not acknowledged strikes this month on the Chechen city of\
        \ Grozny, where the flight was headed.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd249a0-e318-47e4-bfcc-f0bd079bbac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T09:29:43.266+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:35:57.968+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T09:32:25.834+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Azerbaijan President Ilham Aliyev said according to information he\
        \ had received, the plane changed course due to poor weather, but he added\
        \ the cause of the crash was unknown and must be fully investigated.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b81615e-a341-4afb-85d6-88830bff8263'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T09:29:43.266+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:35:57.969+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T09:32:25.834+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“This is a great tragedy that has become a tremendous sorrow for the\
        \ Azerbaijani people,” he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5434b8e7-9243-44c9-bfb0-263c0db65441'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T09:29:43.267+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:35:57.969+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T09:32:25.835+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Video of the crash showed the plane descending rapidly before bursting\
        \ into flames as it hit the seashore, and thick black smoke then rising. Bloodied\
        \ and bruised passengers could be seen stumbling from a piece of the fuselage\
        \ that had remained intact.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a10036f-284c-493d-ad10-a7ddc30012aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T09:29:43.267+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:35:57.970+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T09:32:25.836+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Reuters was able to verify from visible landmarks that the video was\
        \ filmed on the Caspian shore near Aktau.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51059b6e-a6eb-43b8-9624-bcdc66c33ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T09:29:43.267+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:35:57.971+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T09:32:25.836+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Sixty-two passengers and five crew were aboard. The death toll was\
        \ disclosed by Deputy Prime Minister Kanat Bozumbayev in a meeting with an\
        \ Azerbaijani delegation in Aktau, Russian news agency Interfax reported.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2428805-8048-4cf2-ab79-3c82e2f40b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T09:29:43.268+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:35:57.971+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T09:32:25.837+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Kazakhstan’s emergencies ministry said in a statement that fire services\
        \ had put out the blaze and that the survivors, including two children, were\
        \ being treated at a nearby hospital. The bodies of the dead were being recovered.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ecbfc2-9f99-4d21-888c-3c5cfb221ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T09:29:43.268+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:35:57.972+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T09:32:25.837+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Azerbaijan Airlines said the Embraer 190 jet was flying from Baku
        to Grozny in southern Russia, but had been forced to make an emergency landing
        around 3 kilometers from Aktau in Kazakhstan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b74d60-63c9-4b05-93ab-63bab4f2db00'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T09:29:43.269+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:35:57.973+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T09:32:25.838+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Preliminary: after a collision with birds, due to an emergency
        situation on board, its commander decided to ''go'' to an alternate airfield
        — Aktau was chosen," Russia’s aviation watchdog said on Telegram.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c85d31-6008-4970-ae23-22bfbab897fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T09:29:43.269+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:35:57.973+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T09:32:25.838+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But a collision with birds typically results in the plane landing in\
        \ the nearest available field, said Richard Aboulafia, analyst at consultancy\
        \ AeroDynamic Advisory. \"You can lose control of the plane, but you don't\
        \ fly wildly off course as a consequence.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c604a8b-daf3-46cd-8918-54b94844f4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T09:29:43.270+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:35:57.974+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T09:32:25.839+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Kazakhstan’s main transport prosecutor, Timur Suleimenov, told a briefing\
        \ in the country’s capital Astana that the plane’s black box, which contains\
        \ flight data to help determine the cause of a crash, had been found, Interfax\
        \ reported.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4fabfa-ffd7-4703-8e3f-dc1dfb875c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T09:29:43.270+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:35:57.974+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T09:32:25.839+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Russian airport on flight path was shut</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef6a7f3-235c-49a1-bf78-d9f56c3cb5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T09:29:43.271+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:35:57.975+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T09:32:25.840+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Aktau is on the opposite shore of the Caspian Sea from Azerbaijan and\
        \ Russia. Commercial aviation-tracking websites tracked the flight flying\
        \ north on its scheduled route along the west coast before its flight path\
        \ was no longer recorded. It then reappeared on the east coast, circling near\
        \ Aktau airport before crashing into the beach.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535551c9-f3d6-4c2f-bd16-d18dff410c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T09:29:43.271+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:35:57.976+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T09:32:25.841+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Authorities in two Russian regions adjacent to Chechnya, Ingushetia\
        \ and North Ossetia, reported drone strikes on Wednesday morning.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a26d31-599a-4d77-838e-b52e30821e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T09:29:43.272+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:35:57.976+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T09:32:25.841+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "An official at Makhachkala airport in Russia on the west coast of the\
        \ Caspian, the airport closest to where the flight disappeared from tracking,\
        \ told Reuters it had been closed to incoming traffic for several hours on\
        \ Wednesday morning. Reuters could not immediately reach officials at the\
        \ airport in Grozny.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579b47c0-e9a5-4c73-b204-acd9bb79beb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T09:29:43.272+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:35:57.977+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T09:32:25.842+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Authorities in Kazakhstan said a government commission had been set\
        \ up to investigate what had happened and its members ordered to fly to the\
        \ site and ensure that the families of the dead and injured were getting the\
        \ help they needed.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcb86c8-427c-4186-92fc-c0dc885c7529'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T09:29:43.273+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:35:57.978+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T09:32:25.842+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Kazakhstan would cooperate with Azerbaijan on the investigation, the\
        \ government said. Azerbaijan Airlines suspended flights from Baku to Russia’s\
        \ Chechnya region until the investigation is complete, Russia’s state TASS\
        \ news agency reported, citing the company.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab6de28-80c3-44a7-85f7-ff89b1ab375f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T09:29:43.273+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:35:57.978+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T09:32:25.843+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "President Vladimir Putin expressed his condolences. Aliyev, the president\
        \ of Azerbaijan, had decided to return home from Russia where he had been\
        \ due to attend a summit on Wednesday, his office said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b5ef49-c126-4c51-bfcd-ce117273c060'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T09:29:43.274+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:35:57.979+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T09:32:25.843+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Ramzan Kadyrov, the Kremlin-backed leader of Chechnya, expressed his\
        \ condolences in a statement and said some of those being treated in hospital\
        \ were in an extremely serious condition and that he and others would pray\
        \ for their rapid recovery.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4db3f1-e97e-4ee2-a2f3-845f2007d7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T09:29:43.274+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:35:57.979+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T09:32:25.844+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a statement, Brazilian planemaker Embraer expressed its condolences\
        \ and said it would support authorities' efforts.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900e5fe5-2769-4d8b-8fbb-c4d42e2ecc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T09:29:43.275+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:35:57.980+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T09:32:25.844+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Mariya Gordeyeva and Tamara Vaal in Astana, Nailia
        Bagirova in Baku and Ksenia Orlova in MoscowAdditional reporting by Nailia
        Bagirova, David Gaffen, Ronald Popeski and Alberto AlerigiWriting by Andrew
        Osborn, Peter Graff and Rod Nickel, Editing by Emelia Sithole-Matarise, Ed
        Osmond and Howard Goller)</em></p>'
  'king-charles-christmas-day-message':
    'author': 'Michael Holden and Sachin Ravikumar, Reuters'
    'caption': 'Britain’s King Charles looks on during the recording of his Christmas
      message at the Fitzrovia Chapel in central London, Britain, on Dec. 11. (Aaron
      Chown/Pool via Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-26T09:35:11.000+08:00
    'imagesource': 'jcr:3b9af30c-06c7-4229-b938-8b81c73f4720'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa58fd5d-0252-49ae-a3cb-f6e60d34c11b'
    'lead': 'King Charles thanked the medics who have cared for him and his daughter-in-law
      Kate, after they both underwent treatment for cancer this year, in a Christmas
      Day message that touched on global conflicts and the summer’s riots in Britain.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-26T09:38:04.223+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T13:35:08.036+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:46.306+08:00
    'mgnl:lastModified': 2024-12-26T10:10:50.104+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['King-Charles', 'United-Kingdom', 'Christmas-2025', 'Global-Watch']
    'stories': []
    'template': '1'
    'title': 'King Charles thanks medics for his and Kate’s cancer care'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452ec7d1-4818-4876-bfab-4ff345dde260'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T09:38:04.394+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:35:08.039+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T10:10:50.094+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>London, England -&nbsp;</strong>King Charles thanked the
        medics who have cared for him and his daughter-in-law Kate, after they both
        underwent treatment for cancer this year, in a Christmas Day message that
        touched on global conflicts and the summer’s riots in Britain.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d48c936-f1aa-4f2c-ab91-37c731bccd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T09:38:04.395+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:35:08.039+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T10:10:50.094+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In his third Christmas TV broadcast since becoming king, Charles struck\
        \ an unusually personal tone for the royal seasonal message, a tradition that\
        \ dates back to a radio speech by George V in 1932.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e215747a-38ef-4d61-8119-dc75db53dda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T09:38:04.395+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:35:08.040+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T10:10:50.095+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The year has been traumatic for the royals after Buckingham Palace\
        \ said in February the 76-year-old had been diagnosed with an unspecified\
        \ form of cancer detected in tests after a corrective procedure for an enlarged\
        \ prostate.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15174377-2e11-4d8d-9a9a-f6ee9fc6323e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T09:38:04.396+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:35:08.040+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T10:10:50.095+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A month later, Kate, the wife of his son and heir Prince William, said\
        \ she was undergoing preventative chemotherapy for cancer that concluded in\
        \ September. William has said the year has been brutal for the family.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfacf76-0630-4a9b-902c-70dabf75e2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T09:38:04.396+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:35:08.041+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T10:10:50.096+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"All of us go through some form of suffering at some stage in our\
        \ life, be it mental or physical,\" Charles, who became king in 2022 after\
        \ the death of Queen Elizabeth, said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1e8f65-7b32-4505-9dd1-f5d8bd6aba2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T09:38:04.396+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:35:08.042+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T10:10:50.097+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "His words were accompanied by footage of a visit he made to a cancer\
        \ treatment centre on returning to public duties in April and of one of Kate’s\
        \ first engagements when she resumed working.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87756317-00ca-445a-b4d7-d0f4f40439c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T09:38:04.397+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:35:08.042+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T10:10:50.097+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"From a personal point of view, I offer special heartfelt thanks to\
        \ the selfless doctors and nurses who this year have supported me and other\
        \ members of my family through the uncertainties and anxieties of illness,\
        \ and have helped provide the strength, care and comfort we have needed,\"\
        \ Charles said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12762e8a-a697-464d-9239-1f49fe34e154'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T09:38:04.397+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:35:08.043+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T10:10:50.098+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"I am deeply grateful too to all those who have offered us their own\
        \ kind words of sympathy and encouragement,\" he said in the pre-recorded\
        \ broadcast that was filmed at an ornate chapel of a former London hospital.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4c2d05-b118-4382-baa7-c921c0d95cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T09:38:04.398+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:35:08.044+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T10:10:50.098+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Last week, a palace source said the king’s treatment was progressing\
        \ well and would continue into next year.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4867aac-42f7-4e0c-ba03-5b61466f4c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T09:38:04.398+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:35:08.044+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T10:10:50.099+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Wednesday, Dec. 25, Charles was joined by his family,
        including Kate, William and their children, for a traditional church service
        on his Sandringham estate in eastern England.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11d9490-e703-486f-89c0-dc16350af1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T09:38:04.399+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:35:08.045+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T10:10:50.099+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Charles' brother Prince Andrew, who was embroiled in another scandal\
        \ this month when a close business associate was banned from Britain over\
        \ government suspicions he was a Chinese agent, was a notable absentee from\
        \ the royal get-together.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe660481-f65e-451a-a3d7-1ff3dde34297'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T09:38:04.399+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:35:08.046+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T10:10:50.100+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Diversity a strength</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d4ba15-e137-41d6-ab78-b727cbf23ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T09:38:04.399+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:35:08.046+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T10:10:50.100+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The king spoke about nationwide riots, which broke out following the\
        \ murder in July of three girls at a Taylor Swift-themed event in northern\
        \ England, and mainly targeted mosques and immigrants.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5841c440-ff65-478d-813d-5834a5616836'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T09:38:04.400+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:35:08.047+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T10:10:50.101+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Diversity of culture, ethnicity and faith provide strength, not weakness\"\
        , he said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed1b258-97e8-4b81-952b-173fd0916d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T09:38:04.400+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:35:08.047+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T10:10:50.101+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"I felt a deep sense of pride here in the United Kingdom when in response\
        \ to anger and lawlessness in several towns this summer, communities came\
        \ together not to repeat these behaviours, but to repair, to repair not just\
        \ buildings, but relationships,\" he said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ac0e9c-fe10-4950-a859-5a1fbc2ea4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T09:38:04.401+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:35:08.048+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T10:10:50.102+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Charles also referenced ongoing wars.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1af43ed-b581-4705-8720-f60020c1a8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T09:38:04.401+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:35:08.048+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T10:10:50.102+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"On this Christmas Day, we cannot help but think of those for whom\
        \ the devastating effects of conflict in the Middle East, in central Europe,\
        \ in Africa and elsewhere, pose a daily threat to so many people’s lives and\
        \ livelihoods,\" he said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a35607b-363b-4276-8e48-49632d352564'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-26T09:38:04.402+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:35:08.049+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-26T10:10:50.103+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Michael Holden; editing by Barbara Lewis)</em></p>'
  'chinese-fraudsters-squid-game':
