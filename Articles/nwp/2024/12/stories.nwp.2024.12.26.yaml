    'jcr:uuid': '353f9ffb-3ede-4342-9713-4660219d2132'
    'lead': 'R&B singer Denise Julia said she is consulting with her legal team regarding
      a possible defamation suit following her controversy with photographer BJ Pascual.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-26T14:34:44.569+08:00
