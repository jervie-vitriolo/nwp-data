    'lead': 'World leaders and U.S. politicians reacted to news that former U.S. President Jimmy
      Carter, who as president brokered peace between Israel and Egypt and later received
      the Nobel Peace Prize for his humanitarian work, has died at age 100.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-30T07:39:25.077+08:00
