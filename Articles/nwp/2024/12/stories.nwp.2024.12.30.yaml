    primarytype: 'composition'
    uuid: '85545f75-59e6-42aa-b1d3-fc319cedad04'
    lead: 'Jimmy Carter, former U.S. president and Nobel Peace Prize recipient for
      his humanitarian work, died at his home in Plains, Georgia, on Sunday, the Carter
      Center said. He was 100.'
    activationstatus: true
    created: 2024-12-30T09:06:10.848+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-03-13T13:58:04.401+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:32:56.616+08:00
    lastmodified: 2024-12-30T09:06:10.931+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Jimmy Carter, former US president and Nobel Peace Prize recipient, dead
      at 100'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '96dd8d37-4a3f-42e0-9010-39bf4c1a0e83'
      activationstatus: true
      created: 2024-12-30T09:06:10.871+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:58:04.404+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T09:06:10.871+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Washington, United States -</strong> Jimmy Carter, the earnest
        Georgia peanut farmer who as U.S. president struggled with a bad economy and
        the Iran hostage crisis but brokered peace between Israel and Egypt and later
        received the Nobel Peace Prize for his humanitarian work, died at his home
        in Plains, Georgia, on Sunday, the Carter Center said. He was 100.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b04e039b-4d86-4738-abce-e4554c998628'
      activationstatus: true
      created: 2024-12-30T09:06:10.872+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:58:04.405+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T09:06:10.872+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“My father was a hero, not only to me but to everyone who believes
        in peace, human rights, and unselfish love,” said Chip Carter, the former
        president’s son. “My brothers, sister, and I shared him with the rest of the
        world through these common beliefs. The world is our family because of the
        way he brought people together, and we thank you for honoring his memory by
        continuing to live these shared beliefs.”</p>'
    section2:
      primarytype: 'block'
      uuid: '778aa1bf-a4be-4e77-806a-3458570bb295'
      activationstatus: true
      created: 2024-12-30T09:06:10.872+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:58:04.405+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T09:06:10.872+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The Carter Center said there will be public observances in Atlanta
        and Washington. These events will be followed by a private interment in Plains,
        it said.'
    section3:
      primarytype: 'block'
      uuid: '4e124a59-8ba5-4f47-8afc-2aea82c12e26'
      activationstatus: true
      created: 2024-12-30T09:06:10.872+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:58:04.406+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T09:06:10.872+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Final arrangements for the former president’s state funeral are
        still pending, according to the center.</p>'
    section4:
      primarytype: 'block'
      uuid: 'da36363f-cb81-4d9a-bf4d-64b4e9b01922'
      activationstatus: true
      created: 2024-12-30T09:06:10.873+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:58:04.407+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T09:06:10.873+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Jimmy Carter, a Democrat, served as president from January 1977 to
        January 1981 after defeating incumbent Republican President Gerald Ford in
        the 1976 U.S. election. Carter was swept from office four years later in an
        electoral landslide as voters embraced Republican challenger Ronald Reagan,
        the former actor and California governor.'
    section5:
      primarytype: 'block'
      uuid: '2aea4e4c-39d3-4f20-bc13-baea08508b23'
      activationstatus: true
      created: 2024-12-30T09:06:10.873+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:58:04.407+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T09:06:10.873+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Carter lived longer after his term in office than any other U.S.
        president. Along the way, he earned a reputation as a better former president
        than he was a president - a status he readily acknowledged.</p>'
    section6:
      primarytype: 'block'
      uuid: '9e969e6b-46c7-43bc-b784-e1f1ff4d3d61'
      activationstatus: true
      created: 2024-12-30T09:06:10.873+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:58:04.408+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T09:06:10.873+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>His one-term presidency was marked by the highs of the 1978 Camp
        David accords between Israel and Egypt, bringing some stability to the Middle
        East. But it was dogged by an economy in recession, persistent unpopularity
        and the embarrassment of the Iran hostage crisis that consumed his final 444
        days in office.</p>'
    section7:
      primarytype: 'block'
      uuid: '96afbff0-8e47-4a99-8d85-ea04de37ae83'
      activationstatus: true
      created: 2024-12-30T09:06:10.874+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:58:04.408+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T09:06:10.874+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In recent years, Carter had experienced several health issues including
        melanoma that spread to his liver and brain. Carter decided to receive hospice
        care in February 2023 instead of undergoing additional medical intervention.
        His wife, Rosalynn Carter, died on Nov. 19, 2023, at age 96. He looked frail
        when he attended her memorial service and funeral in a wheelchair.</p>'
    section8:
      primarytype: 'block'
      uuid: '69a2750b-20d7-4e9c-a7d7-b5f0535a3fd7'
      activationstatus: true
      created: 2024-12-30T09:06:10.874+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:58:04.409+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T09:06:10.874+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Carter left office profoundly unpopular but worked energetically
        for decades on humanitarian causes. He was awarded the Nobel Peace Prize in
        2002 in recognition of his "untiring effort to find peaceful solutions to
        international conflicts, to advance democracy and human rights, and to promote
        economic and social development."</p>'
    section9:
      primarytype: 'block'
      uuid: '1fcb29b6-8f8d-4fb7-acd9-457ddf3303a8'
      activationstatus: true
      created: 2024-12-30T09:06:10.874+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:58:04.410+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T09:06:10.874+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Carter had been a centrist as governor of Georgia with populist
        tendencies when he moved into the White House as the 39th U.S. president.
        He was a Washington outsider at a time when America was still reeling from
        the Watergate scandal that led Republican Richard Nixon to resign as president
        in 1974 and elevated Ford from vice president.</p>'
    section10:
      primarytype: 'block'
      uuid: '43d57fc9-e1eb-4a9a-bc9a-b4f9207eb1fd'
      activationstatus: true
      created: 2024-12-30T09:06:10.875+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:58:04.410+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T09:06:10.875+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"I'm Jimmy Carter and I'm running for president. I will never
        lie to you," Carter promised with an ear-to-ear smile.</p>'
    section11:
      primarytype: 'block'
      uuid: 'f1db0282-edc7-48e8-a639-d10cad638a78'
      activationstatus: true
      created: 2024-12-30T09:06:10.875+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:58:04.411+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T09:06:10.875+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Asked to assess his presidency, Carter said in a 1991 documentary:
        "The biggest failure we had was a political failure. I never was able to convince
        the American people that I was a forceful and strong leader."</p>'
    section12:
      primarytype: 'block'
      uuid: '4a4f8dbb-93ee-43f3-b52e-cb8b7e8f1d72'
      activationstatus: true
      created: 2024-12-30T09:06:10.876+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:58:04.412+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T09:06:10.876+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Despite his difficulties in office, Carter had few rivals for accomplishments
        as a former president. He gained global acclaim as a tireless human rights
        advocate, a voice for the disenfranchised and a leader in the fight against
        hunger and poverty, winning the respect that eluded him in the White House.</p>'
    section13:
      primarytype: 'block'
      uuid: '4748b0d5-0fae-4816-963f-1d2bf1f6bc52'
      activationstatus: true
      created: 2024-12-30T09:06:10.876+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:58:04.412+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T09:06:10.876+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Carter won the Nobel Peace Prize in 2002 for his efforts to promote
        human rights and resolve conflicts around the world, from Ethiopia and Eritrea
        to Bosnia and Haiti. His Carter Center in Atlanta sent international election-monitoring
        delegations to polls around the world.</p>'
    section14:
      primarytype: 'block'
      uuid: '70dcc96f-4896-4a9c-b22b-e2e376e87fb9'
      activationstatus: true
      created: 2024-12-30T09:06:10.876+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:58:04.413+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T09:06:10.876+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>A Southern Baptist Sunday school teacher since his teens, Carter
        brought a strong sense of morality to the presidency, speaking openly about
        his religious faith. He also sought to take some pomp out of an increasingly
        imperial presidency - walking, rather than riding in a limousine, in his 1977
        inauguration parade.</p>'
    section15:
      primarytype: 'block'
      uuid: '0ef2241a-67f5-4341-b15e-dfdff5b3d2be'
      activationstatus: true
      created: 2024-12-30T09:06:10.877+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:58:04.414+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T09:06:10.877+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Middle East was the focus of Carter’s foreign policy. The 1979
        Egypt-Israel peace treaty, based on the 1978 Camp David accords, ended a state
        of war between the two neighbors.</p>'
    section16:
      primarytype: 'block'
      uuid: '31767589-109a-40c1-88d6-0425cef4cbd0'
      activationstatus: true
      created: 2024-12-30T09:06:10.877+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:58:04.414+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T09:06:10.877+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Carter brought Egyptian President Anwar Sadat and Israeli Prime
        Minister Menachem Begin to the Camp David presidential retreat in Maryland
        for talks. Later, as the accords seemed to be unraveling, Carter saved the
        day by flying to Cairo and Jerusalem for personal shuttle diplomacy.</p>'
    section17:
      primarytype: 'block'
      uuid: 'c7607fe2-e4a7-48b1-a3ab-60dba26a81ba'
      activationstatus: true
      created: 2024-12-30T09:06:10.878+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:58:04.415+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T09:06:10.878+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The treaty provided for Israeli withdrawal from Egypt’s Sinai Peninsula
        and establishment of diplomatic relations. Begin and Sadat each won a Nobel
        Peace Prize in 1978.'
    section18:
      primarytype: 'block'
      uuid: 'c22380ea-e9e3-40fd-902b-f3c5a4aaf6e3'
      activationstatus: true
      created: 2024-12-30T09:06:10.878+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:58:04.415+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T09:06:10.878+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>By the 1980 election, the overriding issues were double-digit inflation,
        interest rates that exceeded 20% and soaring gas prices, as well as the Iran
        hostage crisis that brought humiliation to America. These issues marred Carter’s
        presidency and undermined his chances of winning a second term.</p>'
    section19:
      primarytype: 'block'
      uuid: '383c7b4d-f50a-4a0a-baa7-2638db5e636c'
      activationstatus: true
      created: 2024-12-30T09:06:10.879+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:58:04.416+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T09:06:10.879+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Hostage crisis</strong></h2>'
    section20:
      primarytype: 'block'
      uuid: '20563a08-dccb-45a5-bc8e-8e4911af3e6d'
      activationstatus: true
      created: 2024-12-30T09:06:10.879+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:58:04.417+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T09:06:10.879+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'On Nov. 4, 1979, revolutionaries devoted to Iran’s Ayatollah Ruhollah
        Khomeini had stormed the U.S. Embassy in Tehran, seized the Americans present
        and demanded the return of the ousted shah Mohammad Reza Pahlavi, who was
        backed by the United States and was being treated in a U.S. hospital.'
    section21:
      primarytype: 'block'
      uuid: '93dbe0ab-94af-4850-bfe9-a4be1ad326f8'
      activationstatus: true
      created: 2024-12-30T09:06:10.880+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:58:04.417+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T09:06:10.880+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The American public initially rallied behind Carter. But his support
        faded in April 1980 when a commando raid failed to rescue the hostages, with
        eight U.S. soldiers killed in an aircraft accident in the Iranian desert.'
    section22:
      primarytype: 'block'
      uuid: '256ce009-e1f4-4189-b921-90fad4c95b70'
      activationstatus: true
      created: 2024-12-30T09:06:10.880+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:58:04.418+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T09:06:10.880+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Carter’s final ignominy was that Iran held the 52 hostages until minutes
        after Reagan took his oath of office on Jan. 20, 1981, to replace Carter,
        then released the planes carrying them to freedom.'
    section23:
      primarytype: 'block'
      uuid: '89ddf21d-8b54-4330-a650-551d014c45f1'
      activationstatus: true
      created: 2024-12-30T09:06:10.881+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:58:04.418+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T09:06:10.881+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In another crisis, Carter protested the former Soviet Union’s 1979
        invasion of Afghanistan by boycotting the 1980 Olympics in Moscow. He also
        asked the U.S. Senate to defer consideration of a major nuclear arms accord
        with Moscow.</p>'
    section24:
      primarytype: 'block'
      uuid: '38bb0ba4-943a-452f-b910-891cb875ce25'
      activationstatus: true
      created: 2024-12-30T09:06:10.881+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:58:04.419+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T09:06:10.881+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Unswayed, the Soviets remained in Afghanistan for a decade.</p>'
    section25:
      primarytype: 'block'
      uuid: '8761ec19-9663-4264-b8f3-f16976c4e52d'
      activationstatus: true
      created: 2024-12-30T09:06:10.882+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:58:04.420+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T09:06:10.882+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Carter won narrow Senate approval in 1978 of a treaty to transfer
        the Panama Canal to the control of Panama despite critics who argued the waterway
        was vital to American security. He also completed negotiations on full U.S.
        ties with China.</p>'
    section26:
      primarytype: 'block'
      uuid: '165d5ca2-e71b-45a6-aec3-6fd4a03ef989'
      activationstatus: true
      created: 2024-12-30T09:06:10.882+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:58:04.420+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T09:06:10.882+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Carter created two new U.S. Cabinet departments - education and
        energy. Amid high gas prices, he said America’s "energy crisis" was "the
        moral equivalent of war" and urged the country to embrace conservation. "Ours
        is the most wasteful nation on earth," he told Americans in 1977.</p>'
    section27:
      primarytype: 'block'
      uuid: 'c58f386d-f7a7-4bf1-88f6-66d058310da8'
      activationstatus: true
      created: 2024-12-30T09:06:10.883+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:58:04.421+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T09:06:10.883+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'In 1979, Carter delivered what became known as his "malaise" speech
        to the nation, although he never used that word.'
    section28:
      primarytype: 'block'
      uuid: '3fd3402a-3c28-4498-bb95-dca6fdfea73d'
      activationstatus: true
      created: 2024-12-30T09:06:10.883+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:58:04.422+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T09:06:10.883+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"After listening to the American people I have been reminded again
        that all the legislation in the world can't fix what’s wrong with America,"
        he said in his televised address.</p>'
    section29:
      primarytype: 'block'
      uuid: '62570d05-d909-4d43-b5cd-bf04eb07c3fe'
      activationstatus: true
      created: 2024-12-30T09:06:10.884+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:58:04.422+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T09:06:10.884+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"The threat is nearly invisible in ordinary ways. It is a crisis
        of confidence. It is a crisis that strikes at the very heart and soul and
        spirit of our national will. The erosion of our confidence in the future is
        threatening to destroy the social and the political fabric of America."</p>'
    section30:
      primarytype: 'block'
      uuid: '1fffbefb-4199-4617-b781-ce51fd4f935b'
      activationstatus: true
      created: 2024-12-30T09:06:10.884+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:58:04.423+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T09:06:10.884+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>As president, the strait-laced Carter was embarrassed by the behavior
        of his hard-drinking younger brother, Billy Carter, who had boasted: "I got
        a red neck, white socks, and Blue Ribbon beer."</p>'
    section31:
      primarytype: 'block'
      uuid: '997934f8-42fc-4fa0-97e7-439b1a72e433'
      activationstatus: true
      created: 2024-12-30T09:06:10.885+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:58:04.423+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T09:06:10.885+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>'There you go again'</strong></h2>'
    section32:
      primarytype: 'block'
      uuid: '679d0eca-a81a-4c37-bdb5-879b6a074ac0'
      activationstatus: true
      created: 2024-12-30T09:06:10.886+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:58:04.424+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T09:06:10.886+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Jimmy Carter withstood a challenge from Massachusetts Senator Edward
        Kennedy for the 1980 Democratic presidential nomination but was politically
        diminished heading into his general election battle against a vigorous Republican
        adversary.'
    section33:
      primarytype: 'block'
      uuid: '3a50864d-5609-41d8-a38c-6640c97272d2'
      activationstatus: true
      created: 2024-12-30T09:06:10.886+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:58:04.425+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T09:06:10.886+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Reagan, the conservative who projected an image of strength, kept Carter
        off balance during their debates before the November 1980 election.'
    section34:
      primarytype: 'block'
      uuid: '3488586d-4dbf-45c1-ab2c-74100d3bdfd7'
      activationstatus: true
      created: 2024-12-30T09:06:10.887+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:58:04.425+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T09:06:10.887+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Reagan dismissively told Carter, "There you go again," when the Republican
        challenger felt the president had misrepresented Reagan’s views during one
        debate.'
    section35:
      primarytype: 'block'
      uuid: '044c70fd-929a-4f9b-a652-29882ccc5734'
      activationstatus: true
      created: 2024-12-30T09:06:10.888+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:58:04.426+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T09:06:10.888+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Carter lost the 1980 election to Reagan, who won 44 of the 50 states
        and amassed an Electoral College landslide.</p>'
    section36:
      primarytype: 'block'
      uuid: 'ac28a727-3e6f-41fa-801f-480b79e42467'
      activationstatus: true
      created: 2024-12-30T09:06:10.888+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:58:04.426+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T09:06:10.888+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>James Earl Carter Jr. was born on Oct. 1, 1924, in Plains, Georgia,
        one of four children of a farmer and shopkeeper. He graduated from the U.S.
        Naval Academy in 1946, served in the nuclear submarine program and left to
        manage the family peanut farming business.</p>'
    section37:
      primarytype: 'block'
      uuid: 'f7074f8f-865e-4d43-a007-effc74622352'
      activationstatus: true
      created: 2024-12-30T09:06:10.889+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:58:04.427+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T09:06:10.889+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>He married his wife, Rosalynn, in 1946, a union he called "the most
        important thing in my life." They had three sons and a daughter.</p>'
    section38:
      primarytype: 'block'
      uuid: '94e4d050-3dc9-4183-953e-c8864a5774d2'
      activationstatus: true
      created: 2024-12-30T09:06:10.890+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:58:04.428+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T09:06:10.890+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Carter became a millionaire, a Georgia state legislator and Georgia’s
        governor from 1971 to 1975. He mounted an underdog bid for the 1976 Democratic
        presidential nomination, and out-hustled his rivals for the right to face
        Ford in the general election.</p>'
    section39:
      primarytype: 'block'
      uuid: '3f06bd42-62a1-4861-821e-db0b0cf58f3c'
      activationstatus: true
      created: 2024-12-30T09:06:10.890+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:58:04.428+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T09:06:10.890+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>With Walter Mondale as his vice presidential running mate, Carter
        was given a boost by a major Ford gaffe during one of their debates. Ford
        said that "there is no Soviet domination of Eastern Europe and there never
        will be under a Ford administration," despite decades of just such domination.</p>'
    section40:
      primarytype: 'block'
      uuid: 'ae380862-a699-4ed2-a74f-1e9cd58fcfa3'
      activationstatus: true
      created: 2024-12-30T09:06:10.891+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:58:04.429+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T09:06:10.891+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Carter edged Ford in the election, even though Ford actually won more
        states - 27 to Carter’s 23.'
    section41:
      primarytype: 'block'
      uuid: '112aa878-a6f6-4dbe-bdb7-da26f27f66e7'
      activationstatus: true
      created: 2024-12-30T09:06:10.892+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:58:04.430+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T09:06:10.892+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Not all of Carter’s post-presidential work was appreciated. Former
        President George W. Bush and his father, former President George H.W. Bush,
        both Republicans, were said to have been displeased by Carter’s freelance
        diplomacy in Iraq and elsewhere.</p>'
    section42:
      primarytype: 'block'
      uuid: '9476736b-a389-45c9-884c-16f0e462fecc'
      activationstatus: true
      created: 2024-12-30T09:06:10.892+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:58:04.430+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T09:06:10.892+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In 2004, Carter called the Iraq war launched in 2003 by the younger
        Bush one of the most "gross and damaging mistakes our nation ever made." He
        called George W. Bush’s administration "the worst in history" and said Vice
        President Dick Cheney was "a disaster for our country."</p>'
    section43:
      primarytype: 'block'
      uuid: 'd16c755b-de77-4502-b7fe-2a30198b1f2f'
      activationstatus: true
      created: 2024-12-30T09:06:10.893+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:58:04.431+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T09:06:10.893+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In 2019, Carter questioned Republican Donald Trump’s legitimacy
        as president, saying "he was put into office because the Russians interfered
        on his behalf." Trump responded by calling Carter "a terrible president."</p>'
    section44:
      primarytype: 'block'
      uuid: 'cb18412f-866a-41a1-b2e6-a3a9f376d96f'
      activationstatus: true
      created: 2024-12-30T09:06:10.894+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:58:04.431+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T09:06:10.894+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Carter also made trips to communist North Korea. A 1994 visit defused
        a nuclear crisis, as President Kim Il Sung agreed to freeze his nuclear program
        in exchange for resumed dialogue with the United States. That led to a deal
        in which North Korea, in return for aid, promised not to restart its nuclear
        reactor or reprocess the plant’s spent fuel.</p>'
    section45:
      primarytype: 'block'
      uuid: '8c859018-8ecd-4bc5-81d0-49333989be8b'
      activationstatus: true
      created: 2024-12-30T09:06:10.895+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:58:04.432+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T09:06:10.895+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>But Carter irked Democratic President Bill Clinton’s administration
        by announcing the deal with North Korea’s leader without first checking with
        Washington.</p>'
    section46:
      primarytype: 'block'
      uuid: '3a9c08fd-4c6e-4603-8152-0734ab98b0a3'
      activationstatus: true
      created: 2024-12-30T09:06:10.895+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:58:04.433+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T09:06:10.895+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In 2010, Carter won the release of an American sentenced to eight
        years hard labor for illegally entering North Korea.</p>'
    section47:
      primarytype: 'block'
      uuid: '462dcd4d-5de4-4f23-b587-07cc9a19210c'
      activationstatus: true
      created: 2024-12-30T09:06:10.896+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:58:04.433+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T09:06:10.896+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Carter wrote more than two dozen books, ranging from a presidential
        memoir to a children’s book and poetry, as well as works about religious
        faith and diplomacy. His book "Faith: A Journey for All," was published in
        2018.</p>'
    section48:
      primarytype: 'block'
      uuid: 'afc8be46-6171-4ec3-be33-5f7fabf8cdc7'
      activationstatus: true
      created: 2024-12-30T09:06:10.897+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:58:04.433+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T09:06:10.897+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting and writing by Will Dunham; Additional reporting
        by Jasper Ward; Editing by Bill Trott, Diane Craft and Lisa Shumaker)</em></p>'
