      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Sa execution na lang tayo doon na lang natin hahabulin ang kulang
        sa DepEd,” she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302b9b8a-5425-4c11-9ce8-e93fa6fce0fd'
