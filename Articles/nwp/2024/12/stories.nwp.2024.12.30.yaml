    'jcr:uuid': '48b57d4e-efab-48f0-b5e2-4e0eaea36e75'
    'lead': 'The Metro Manila Film Festival (MMFF) has surpassed last year''s gross
      sales, according to the Metro Manila Development Authority (MMDA).

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-30T18:08:25.570+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:51:21.322+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:33:00.246+08:00
    'mgnl:lastModified': 2024-12-30T18:08:25.598+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['MMFF']
    'stories': []
    'template': '1'
    'title': 'MMFF four-day gross sales higher than last year '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd495a060-146a-4f2b-b028-b6594fc77cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T18:08:25.583+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:21.325+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T18:08:25.583+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The Metro Manila Film
        Festival (MMFF) has surpassed last year''s gross sales, according to the Metro
        Manila Development Authority (MMDA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb6edca-683e-4962-9e15-980a9764f1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T18:08:25.584+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:21.325+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T18:08:25.584+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"So far, yung four-day gross receipts this year ay higher than last
        year. Sana ma-sustain," said MMDA Chairman Romando Artes in a message to NewsWatch
        Plus.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cf2f1b-e53c-4bb8-843d-97ead16c7d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T18:08:25.584+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:21.326+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T18:08:25.584+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: So far, the four-day gross receipts this year are higher
        than last year. I hope it can be sustained.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4869bc-ef85-4936-a584-88c120c2d93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T18:08:25.584+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:21.327+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T18:08:25.584+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The MMDA chief did not specify the top-earning films but assured
        the public that some of the entries are now being shown in more cinemas following
        the MMFF''s ''Gabi ng Parangal'' (Awards Night) held on Friday, December 27.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00db29d4-b1a3-48d0-8ed3-073abd8738bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T18:08:25.585+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:21.327+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T18:08:25.585+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Artes also added that there have been no discussions yet regarding
        an extended run for the 50th edition of the film festival.  '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be15c598-a7db-4703-9c4b-d050b6060054'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T18:08:25.585+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:21.328+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T18:08:25.585+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Wala pa. We’ll see after the New Year," he said.  '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe5d617-a484-409e-85cb-f99a6d2c79b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T18:08:25.585+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:21.328+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T18:08:25.585+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Not yet. We''ll see after the New Year.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd61a3f8-ee83-40f9-8c86-ee0645fd4a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T18:08:25.586+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:21.329+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T18:08:25.586+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>MMFF clarified Eugene Domingo''s tribute video</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2391eb0b-634d-426d-8999-1d889e022afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T18:08:25.586+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:21.330+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T18:08:25.586+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The MMFF executive committee clarified that the tribute video shown
        during the awards night was dedicated to both living and deceased movie icons,
        not just an "in-memoriam" segment as some had claimed.'
    '9':
