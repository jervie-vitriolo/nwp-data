  'over-7000-pdl-released-2024':
    'caption': 'About 100 persons deprived of liberty attend a culminating activity
      on their release at the New Bilibid Prison in Muntinlupa City on Dec. 30. (Bureau
      of Corrections)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-30T11:39:39.000+08:00
    'imagesource': 'jcr:7ae1f40b-ce30-442b-8914-803a4027119c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85fa74d3-c4ed-4f1c-88e9-a82c8c2678e0'
    'lead': 'The government has released a total of 7,707 persons deprived of liberty
      from various correctional facilities this year, the Bureau of Corrections said
      on Monday, Dec. 30.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-30T11:44:50.160+08:00
