    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:59.779+08:00
    'mgnl:lastModified': 2024-12-30T18:02:58.229+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['China']
    'stories': []
    'template': '1'
    'title': 'China urges more aid for people in need as economic woes persist'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1befeea0-5f63-4247-9253-19c46806f7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T18:02:58.210+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:53.619+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T18:02:58.222+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing, China -</strong> The Chinese government urged local
        officials to provide more financial relief or step up one-time allowances
        to people in need ahead of major holidays over the next month, as China''s
        economic difficulties are set to extend into 2025.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab425e2-c7e4-4431-86a1-d78e73916299'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T18:02:58.210+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:53.619+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T18:02:58.210+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'China''s economy has struggled to gather steam this year, mainly due
        to a protracted property crisis and weak domestic demand. Securing employment,
        particularly for fresh college graduates, is also a policy priority, authorities
        say.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d09a96-f012-4b24-b69a-618b236a6e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T18:02:58.211+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:53.620+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T18:02:58.211+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Ahead of New Year''s Day and the Lunar New Year in late January, local
        governments with financial capacity are encouraged to distribute relief funds
        or step up one-time allowances to those in need, the Ministry of Civil Affairs
        said in a statement published on Saturday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51131e5-eed4-4c09-a5e1-2d2e8d04b227'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T18:02:58.211+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:53.621+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T18:02:58.211+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The ministry issued a similar call in late September ahead of a major
        holiday for one-off assistance to the extremely poor, orphans and those in
        difficulty.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1af6da-bb18-44e2-bf33-eaacdcf1a310'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T18:02:58.212+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:53.621+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T18:02:58.212+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'According to the ministry''s weekend statement, assistance to certain
        groups, such as unemployed people who have not been paid unemployment insurance
        and those without a source of income, must be strengthened.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e939b260-1a1d-4fa6-87d3-264af0c84f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T18:02:58.212+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:53.622+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T18:02:58.212+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Jobless college graduates, the ill and families facing financial difficulties
        should also receive help, it added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511d0a1d-4f08-45a3-b684-504b0fa5ab1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T18:02:58.213+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:53.623+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T18:02:58.213+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'According to official data, China''s unemployment insurance system
        paid out 160.07 billion yuan ($21.93 billion) from January to November, up
        25.5% year on year.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4d113c-0e71-4fff-8a4c-526cd50f575b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T18:02:58.213+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:53.623+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T18:02:58.213+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The ministry also urged local governments to better monitor low-income
        groups.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f58f35c-d62e-4ee8-b81d-996c52c2dd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T18:02:58.214+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:53.624+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T18:02:58.214+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The World Bank, in a report last Thursday, said the pace of China''s
        poverty reduction slowed in 2024 and is expected to decelerate further in
        2025 and 2026, due largely to slower economic growth projected in years to
        come.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5993af9-ca5b-4181-a981-c1205810ab34'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T18:02:58.215+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:53.624+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T18:02:58.215+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Tepid household consumption, the main drag on the economy, is the key
        to next year''s growth recovery, analysts say. Policymakers have vowed to
        revive household demand.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555a979c-dc17-45d1-9cf6-bef2c79804b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T18:02:58.215+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:53.625+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T18:02:58.215+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Ellen Zhang and Ryan Woo; Editing by Nicholas
        Yong)</em></p>'
  'philhealth-no-subsidy-2025-budget':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-30T18:03:03.000+08:00
    'imagesource': 'jcr:a0b6e55a-13b1-4f12-8bb7-754fbba63224'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8eccabaf-4466-4019-b58d-9a5f0b10b07e'
    'lead': 'The Philippine Health Insurance Corporation (PhilHealth) will not receive
      any subsidy from the government in the newly-approved P6.326 trillion national
      budget for 2025. '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-30T18:04:51.938+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:51:37.587+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:59.932+08:00
    'mgnl:lastModified': 2024-12-30T18:05:22.572+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Philhealth']
    'stories': []
    'template': '1'
    'title': 'No PhilHealth subsidy in Marcos-approved 2025 budget'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a9d925-f1fb-47ca-b30e-524be20fd69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T18:04:51.961+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:37.589+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T18:05:22.566+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong> The Philippine Health
        Insurance Corporation (PhilHealth) will not receive any subsidy from the government
        in the newly-approved P6.326 trillion national budget for 2025.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183bd592-9249-497a-bb69-7f1749fdbf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T18:04:51.962+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:37.590+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T18:05:22.566+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'This follows confirmation from President Ferdinand Marcos Jr., who
        approved the budget after a series of discussions in the legislature.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf3d00a-a914-415d-805b-a7e2de8f8bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T18:04:51.962+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:37.591+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T18:05:22.567+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'During a press briefing on Monday, December 30, Budget Secretary Amenah
        Pangandaman clarified that PhilHealth’s allocation will not include any additional
        funding from the government. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cff0a0-a770-444a-8d37-dd58ad956bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T18:04:51.962+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:37.591+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T18:05:22.567+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Kapag wala na po sa enrolled bill, wala po, wala po siya, hindi po
        natin puwedeng dagdagan po iyon," Pangandaman said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81c2096-c34b-4e95-a134-f8e59e460ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T18:04:51.963+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:37.592+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T18:05:22.568+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: If it is no longer included in the enrolled bill, then
        it is not there, we cannot add to it.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1711c1a-4397-457e-8be5-5c8bb4b27270'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T18:04:51.963+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:37.593+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T18:05:22.568+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Finance Secretary Ralph Recto further assured that PhilHealth will
        have sufficient funds to operate next year, even without the government’s
        subsidy. According to Recto, the state-run insurer is projected to generate
        significant revenue in 2025. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d24386-6b4c-4737-bb9c-62a8ad22410f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T18:04:51.963+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:37.593+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T18:05:22.569+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"They will earn 200 billion in 2025. They will spend a hundred fifty
        billion, so their surplus will increase by another 50 billion. So, they have
        adequate resources," Recto explained.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390f0e0f-585c-4313-b518-e4af481d1b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T18:04:51.964+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:37.594+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T18:05:22.569+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He also emphasized that the Department of Finance (DOF) will closely
        monitor how PhilHealth utilizes its budget in the coming year, to ensure funds
        are spent effectively. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a59d14b-4b20-4343-8aa9-5e72404cddef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T18:04:51.964+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:37.594+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T18:05:22.570+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We in the Department of Finance next year, tututukan namin ang PhilHealth.
        We will make sure that we spend that budget better. Halimbawa, I’ll give you
        an example, maybe we should concentrate on the top ten illnesses. Palagay
        ko, iyon lang, itaas natin hundred percent, two hundred percent benefit package
        of the top ten illnesses – malaki ang pakinabang ng taumbayan diyan," Recto
        added. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1f06d9-c253-47de-b2ac-3befa0849d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T18:04:51.964+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:37.595+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T18:05:22.570+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: "We in the Department of Finance will focus on PhilHealth
        next year. We will make sure that we spend that budget better. For example,
        maybe we should concentrate on the top ten illnesses. I believe that’s it,
        let’s increase the benefit package for the top ten illnesses by 100%, 200%
        – this will greatly benefit the people.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b0bf58-fc02-4459-90d7-2f8aefb40165'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T18:04:51.965+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:37.595+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T18:05:22.571+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The absence of a government subsidy for PhilHealth comes as part
        of the Marcos administration''s push to streamline government spending and
        optimize existing resources.</p>'
  'mmff-gross-sales-higher-last-year':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-30T18:05:30.000+08:00
    'imagesource': 'jcr:c75b15df-f7d5-4d22-ad78-2ee300fefb22'
    'jcr:mixinTypes': ['mgnl:hasVersion']
