  'START HERE----->deped-biggest-share-in-2025-budget':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'Logo of the Department of Education (DepEd)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-30T17:51:10.000+08:00
    imagesource: '2b94db68-6e70-4fd3-a79e-e0ffc3f71cb0'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'a8e84985-1b9e-4f34-966f-191aca39435b'
    lead: 'The education sector received the largest share of the P6.326 trillion
      2025 budget signed on Monday, Dec. 30, narrowly surpassing the allocation for
      public works and highways.'
    activationstatus: true
    created: 2024-12-30T17:53:50.851+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T13:52:30.563+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:32:59.435+08:00
