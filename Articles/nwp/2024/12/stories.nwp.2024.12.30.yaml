      created: 2024-12-30T09:45:55.305+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:57:05.871+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T10:20:28.166+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Marcos’ family and other government officials attended the ceremony
        commemorating Rizal’s martyrdom.</p>'
    section7:
      primarytype: 'block'
      uuid: '64a9f5a1-5a2d-419f-adb4-c4d02cd197da'
      activationstatus: true
      created: 2024-12-30T10:16:00.256+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:57:05.871+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T10:20:28.167+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Rizal, who was fighting for Philippine freedom from the Spanish
        colonial government, was executed by a firing squad at Bagumbayan – now Rizal
        Park – in 1896 for supposedly committing rebellion.</p>'
    section8:
      primarytype: 'block'
      uuid: '44093bf4-f735-4902-b486-95a24eb28a52'
      activationstatus: true
      created: 2024-12-30T10:16:00.257+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:57:05.872+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T10:20:28.167+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>He wrote the novels "Noli Me Tangere" and "El Filibusterismo" which
        aimed to expose the wrongdoings of Spanish rule.</p>'
  'START HERE----->duterte-rizal-day-message':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'Vice President Sara Duterte releases a message on Monday, Dec. 30,
      marking the Rizal Day (OVP)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
