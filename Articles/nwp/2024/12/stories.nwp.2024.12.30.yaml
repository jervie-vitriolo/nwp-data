      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Cheaper fuel prices
        will greet motorists on the last day of 2024.</p>'
    section1:
      primarytype: 'block'
      uuid: '36606a18-32e3-438a-994f-816672e1e6ab'
      activationstatus: true
      created: 2024-12-30T13:15:22.734+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:54:12.046+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T13:15:22.734+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On Monday, Dec. 30, oil firms such as SeaOil and Cleanfuel announced
        a P0.30 cut in gasoline and diesel costs.'
    section2:
      primarytype: 'block'
      uuid: '672ffe15-ce01-4796-977b-abe4f82952d6'
      activationstatus: true
      created: 2024-12-30T13:15:22.734+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:54:12.047+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T13:15:22.734+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Kerosene prices, meanwhile, will go down by P0.90 per liter.'
    section3:
      primarytype: 'block'
      uuid: 'cea49a92-5815-47fc-b0ca-108cc4966493'
      activationstatus: true
      created: 2024-12-30T13:15:22.735+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:54:12.048+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T13:15:22.735+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Oil companies carried out price hikes on Christmas week, citing a stronger
        dollar and the fall of US crude oil stocks.'
    section4:
      primarytype: 'block'
      uuid: 'cb8c8192-fbfd-413c-9991-6610ae928280'
      activationstatus: true
      created: 2024-12-30T13:15:22.735+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:54:12.048+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T13:15:22.735+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The Department of Energy earlier said this week’s rollback is “triggered
        by the IEA’s (International Energy Agency) continued expectation of an oversupplied
        oil market in 2025 even if OPEC+ (Organization of the Petroleum Exporting
        Countries Plus) holds production steady or continues to delay the unwinding
        of its voluntary production cuts”.</p>'
  'START HERE----->bongbong-marcos-tribute-jimmy-carter':
