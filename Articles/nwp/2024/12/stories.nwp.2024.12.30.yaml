    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0bd7fca-f426-498e-aaf9-56e8a90de23d'
    'lead': 'Vice President Sara Duterte called on Filipinos to stand up for what
      is right as the country commemorates the 128th death anniversary of national
      hero Jose Rizal on Monday, Dec. 30.'
    'mgnl:activationStatus': true
