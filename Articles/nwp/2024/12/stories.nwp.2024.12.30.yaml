  'ethiopia-deadly-road-accident':
    'author': 'Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-30T16:08:44.000+08:00
    'imagesource': 'jcr:dd03318a-e8eb-441d-b6ce-917c87ec2d58'
