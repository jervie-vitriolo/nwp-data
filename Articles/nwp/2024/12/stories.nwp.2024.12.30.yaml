    caption: 'Jeju Air aircraft flight 7C2216 is engulfed in flames as crashes after
      landing at Muan International Airport in Muan, South Korea on Dec. 29 in this
      screengrab obtained from video. (Lee Geun-young via Reuters) '
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-30T11:32:08.000+08:00
    imagesource: 'a81a3ddf-e851-45c1-8f6a-7c4477349140'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'be4a763e-8b4c-4329-9203-a5ea394250f0'
