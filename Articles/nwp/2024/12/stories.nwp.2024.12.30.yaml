  'china-condolences-jimmy-carter':
    'author': 'Reuters'
    'caption': 'Leader of the Chinese Communist Party Xi Jinping (R) shakes hands
      with former U.S. President Jimmy Carter in room 202 of the Zhongnanhai leadership
      compound in Beijing on Dec. 13, 2012. (Ed Jones/Pool/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-30T17:55:03.000+08:00
    'imagesource': 'jcr:70956c39-eb6d-471f-bb3f-4ebf644d3843'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43a405d6-c4ac-49e9-870e-90c5427fcf56'
    'lead': 'China on Monday offered its deep condolences over the death of Jimmy
      Carter, saying the former U.S. president was the "driving force" behind the
      establishment of diplomatic ties between both countries more than 40 years ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-30T17:57:25.808+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:52:12.353+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:59.600+08:00
    'mgnl:lastModified': 2024-12-30T17:57:25.845+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Jimmy-carter', 'China']
    'stories': []
    'template': '1'
    'title': 'China offers deep condolences over Jimmy Carter''s death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c877bd52-013c-4d94-89c0-14c10953fae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T17:57:25.829+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:12.355+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T17:57:25.839+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing, China -</strong> China on Monday offered its deep
        condolences over the death of Jimmy Carter, saying the former U.S. president
        was the "driving force" behind the establishment of diplomatic ties between
        both countries more than 40 years ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab6b51d-d674-4395-b8a8-ab887ea76745'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T17:57:25.830+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:12.356+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T17:57:25.830+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Carter died at his home in Plains, Georgia, on Sunday at the age of
        100. During his 1977-1981 tenure, the U.S. government established formal relations
        with China, building on the groundwork laid by former President Richard Nixon
        and Secretary of State Henry Kissinger earlier in the 1970s.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd17618-876f-4989-a5e1-a6f99204a514'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T17:57:25.830+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:12.357+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T17:57:25.830+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"China expresses its deep condolences on the passing of former United
        States President Jimmy Carter," said Mao Ning, spokesperson at the Chinese
        foreign ministry.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f36989-82bb-4655-bf61-7bdd063ff363'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T17:57:25.831+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:12.358+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T17:57:25.831+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Former President Carter was the driving force behind the establishment
        of diplomatic relations between China and the United States, and made important
        contributions to the development of China-United States relations and the
        friendly exchanges and cooperation between the two countries," Mao said at
        a regular news conference.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c5f1e4-be3c-4b1c-990c-fd6ff0c0d161'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T17:57:25.831+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:12.358+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T17:57:25.831+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The decision by Carter''s administration to acknowledge in 1979 Beijing''s
        position that there is but one China and Taiwan is part of China, and to sever
        formal ties with Taiwan, helped chart a new course in ties.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a24eb3b-b29d-409f-b6d2-447e8ccd37e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T17:57:25.832+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:12.359+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T17:57:25.832+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"His historic contribution to the normalisation and development of
        China-U.S. relations will always be remembered by the Chinese people," Xie
        Feng, the Chinese ambassador to the United States, wrote in a post on X.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9588fa-b8d1-43d1-87d3-6b5c22fd70f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T17:57:25.832+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:12.359+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T17:57:25.832+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In the same year, 1979, the U.S. government, while adhering to its
        One-China policy, also passed the Taiwan Relations Act, which establishes
        a legal basis to provide the island with the means to defend itself.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc0c506-3e7f-4f90-bb1b-86e8bf694894'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T17:57:25.832+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:12.360+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T17:57:25.832+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Beijing claims Taiwan as part of its territory and has never renounced
        the use of force to bring the island under its control.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4237034c-cff6-4b95-b178-c246146d2e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T17:57:25.833+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:12.361+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T17:57:25.833+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'U.S. weapons sales to Taiwan allowed by the Taiwan Relations Act remain
        a point of friction in Sino-U.S. ties to this day, with Beijing regularly
        urging Washington to adhere to its One-China principle, and laying sanctions
        on U.S. military suppliers and corporate executives.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978e08cf-04f6-44a1-9aa7-1c60938a940d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T17:57:25.833+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:12.361+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T17:57:25.833+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Other pacts signed during Carter''s tenure included the U.S.-China
        Science and Technology Agreement (STA) in 1979, a science cooperation deal
        that some critics say has disproportionately benefited Washington''s top geopolitical
        rival over the decades.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964b0727-994a-40c7-b005-be71f71394c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T17:57:25.834+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:12.362+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T17:57:25.834+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The pact was renewed this month, weeks before President-elect Donald
        Trump''s Jan. 20 inauguration. The State Department said the new deal is significantly
        narrower than previous iterations, and does not cover critical or emerging
        technologies.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267e47d1-0ba5-44d8-9eeb-fdb6a11a4396'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T17:57:25.834+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:12.362+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T17:57:25.834+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Joe Cash and Ryan Woo; Editing by Tom Hogue and
        Michael Perry)</em></p>'
  'china-aid-economic-problems':
    'author': 'Reuters'
    'caption': 'People walk past a lane lined up with restaurants, at a shopping area
      in Shanghai, China Sept. 28. (Tingshu Wang/File Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-30T18:00:57.000+08:00
    'imagesource': 'jcr:2dbd1dee-58f8-4a0b-bfce-42213a189e72'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f201cd8c-17f7-4ff3-9ed1-42f1c9cd42bd'
    'lead': 'The Chinese government urged local officials to provide more financial
      relief or step up one-time allowances to people in need ahead of major holidays
      over the next month, as China''s economic difficulties are set to extend into
      2025.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-30T18:02:58.170+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:51:53.616+08:00
