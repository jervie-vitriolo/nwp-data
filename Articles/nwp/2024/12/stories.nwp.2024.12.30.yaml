  'hontiveros-tony-yang-bail':
    'author': 'Eimor Santos, NewsWatch Plus'
    'caption': 'Tony Yang (FILE PHOTO)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-30T14:54:29.000+08:00
    'imagesource': 'jcr:7840375d-bb60-4699-982b-5c9a34ec0a58'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '390bc7c5-a522-4ff5-a785-795b5ceef5fa'
    'lead': '''I have received reports that there are officials in the Bureau of Immigration
      who attempted to push for the release on bail of Tony Yang,'' Senator Risa Hontiveros
      said in a statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-30T14:57:06.761+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T13:53:35.978+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:58.850+08:00
    'mgnl:lastModified': 2024-12-30T14:57:06.806+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Hontiveros bares alleged efforts to release Tony Yang on bail '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cf4002-be06-47d1-bebd-3b27f6d26d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T14:57:06.788+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:53:35.981+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T14:57:06.800+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – Senator Risa Hontiveros
        condemned alleged efforts to grant bail to Tony Yang, the brother of former
        Duterte adviser Michael Yang, who is in detention for allegedly violating
        various laws when he misrepresented himself as a Filipino.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439b7cf5-f7a0-4a45-9ad5-1e3d72d10f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T14:57:06.789+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:53:35.981+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T14:57:06.789+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“I have received reports that there are officials in the Bureau
        of Immigration who attempted to push for the release on bail of Tony Yang,”
        Hontiveros said in a statement on Monday, Dec. 30.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742e3454-904c-4461-9217-661db32729ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T14:57:06.789+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:53:35.982+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T14:57:06.789+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "She did not identify the officials involved or provide further details.\
        \ NewsWatch Plus has reached out to the Bureau of Immigration for comment.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc367c5-7616-4724-bb1b-f0a7c7eab6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T14:57:06.790+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:53:35.983+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T14:57:06.790+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Immigration authorities arrested Yang at the Ninoy Aquino International\
        \ Airport in September, accusing him of falsifying documents and misrepresenting\
        \ himself as a Filipino. The National Bureau of Investigation (NBI) has filed\
        \ 16 complaints against him, including perjury, falsification of public documents,\
        \ and violations of the Anti-Alias Act. According to the NBI, Yang used various\
        \ Filipino aliases to establish corporations in Cagayan de Oro City.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0164d13a-3a27-4ee4-b44e-e8fc9806e0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T14:57:06.790+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:53:35.983+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T14:57:06.790+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Yang has also been linked to illegal Philippine offshore gaming operations\
        \ (POGOs). \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40ab884-b2ed-4c34-bd23-b7734c105497'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T14:57:06.790+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:53:35.984+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T14:57:06.790+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "During Senate hearings, he admitted to possessing a fake Filipino birth\
        \ certificate but denied involvement in any POGO businesses.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be120845-eac3-4dc6-ab31-f9c13f78a853'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T14:57:06.791+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:53:35.985+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T14:57:06.791+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Hontiveros, who led the marathon hearings as chairperson of the Senate\
        \ Committee on Women, Children, Family Relations, and Gender Equality, emphasized\
        \ that Yang “should stay in detention.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a80206f-198b-42b4-bfd2-61e351ab0315'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T14:57:06.791+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:53:35.985+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T14:57:06.791+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "She added that if Yang required medical attention, he would be able\
        \ to receive it while in government custody.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa50c527-9a6b-4022-9348-391eeae23f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T14:57:06.792+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:53:35.986+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T14:57:06.792+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Napakarami nang ebidensyang nagpapatunay ng pag-abuso niya ng mga\
        \ patakaran sa Pilipinas, tapos palalayain lang siya? We have seen how easy\
        \ it was for Guo Hua Ping to slip out. Maniniwala ba tayo na susunod sa batas\
        \ yang si Tony Yang?” Hontiveros said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143b3dee-51c4-4045-a662-f410b261ae62'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T14:57:06.792+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:53:35.987+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T14:57:06.792+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: There is already overwhelming evidence proving his abuse\
        \ of the laws in the Philippines, and yet he will just be released? We have\
        \ seen how easily Guo Hua Ping managed to escape. Can we really believe that\
        \ Tony Yang will follow the law?]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fb4ed6-54da-49db-a95a-084117d8ccbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T14:57:06.793+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:53:35.987+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T14:57:06.793+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Guo Hua Ping is the Chinese name of former Bamban, Tarlac Mayor Alice\
        \ Guo who has been at the center of the POGO controversy.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53a9265-4200-491f-b085-7edc5526c9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T14:57:06.793+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:53:35.988+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T14:57:06.793+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Hontiveros urged the Anti-Money Laundering Council to expedite its\
        \ investigation into Yang, pointing out that he also has an outstanding arrest\
        \ warrant in China.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da33455-8d9b-4596-bcbe-b375340923d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T14:57:06.794+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:53:35.988+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T14:57:06.794+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Hindi pwedeng hindi siya managot. Ano ito, trial balloon? Tapos si\
        \ Guo Hua Ping naman?  Wag niyong linlangin ang bayan,” Hontiveros said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c7e8e5-c91c-4b73-94d8-261d9e607b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T14:57:06.794+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:53:35.989+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T14:57:06.794+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He cannot be allowed to evade accountability. What
        is this, a trial balloon? And now, Guo Hua Ping? Stop deceiving the public.]</p>'
