    uuid: '85fa74d3-c4ed-4f1c-88e9-a82c8c2678e0'
    lead: 'The government has released a total of 7,707 persons deprived of liberty
      from various correctional facilities this year, the Bureau of Corrections said
      on Monday, Dec. 30.'
    activationstatus: true
    created: 2024-12-30T11:44:50.160+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-03-13T13:55:15.691+08:00
