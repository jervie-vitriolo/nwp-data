    title: 'Marcos pays tribute to Jimmy Carter: ‘A model of power to do good’'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e3383977-8252-4740-9f04-1c72e074e8f5'
      activationstatus: true
      created: 2024-12-30T13:51:44.954+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:54:02.991+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T13:57:02.519+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. paid tribute to former US President Jimmy Carter on Monday, Dec.
        30, after he passed away.</p>'
    section1:
      primarytype: 'block'
      uuid: '4ada7d05-64bb-42f9-b355-195cb02713e7'
      activationstatus: true
      created: 2024-12-30T13:51:44.955+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:54:02.992+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T13:57:02.520+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Carter, a Nobel Peace Prize recipient, <strong><a href="https://www.newswatchplus.ph/news/2024/12/30/jimmy-carter-dies.html">died</a></strong>
        at his home in Georgia at 100.</p>'
    section2:
      primarytype: 'block'
      uuid: '3aaa8c27-dc1a-4821-bf0a-d34e7a08f422'
      activationstatus: true
      created: 2024-12-30T13:51:44.955+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:54:02.993+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T13:57:02.521+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In a statement, Marcos noted that Carter was a humanitarian who
        practiced what he preached and a servant leader who rallied for peace.</p>'
    section3:
      primarytype: 'block'
      uuid: '15f830b4-9d55-4205-baea-b11ad9cd2c46'
      activationstatus: true
      created: 2024-12-30T13:51:44.955+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:54:02.993+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T13:57:02.521+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“These are universal values he fought for which are embraced by
        people everywhere, including Filipinos, as the cornerstone of a better, kinder
        society they deserve to live in,” the president said.</p>'
    section4:
      primarytype: 'block'
      uuid: '5e8b4e9e-4c5f-486b-8f32-aed8f6c3269d'
      activationstatus: true
      created: 2024-12-30T13:51:44.956+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:54:02.994+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T13:57:02.521+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“He was a model of the power to do good, with the benefit of public
        office or bereft of it, driven, not by politics nor personal gain, but by
        pure love to one’s fellowmen,” he added.'
    section5:
      primarytype: 'block'
      uuid: '417e3846-bc46-4f88-9cdd-1442797fd294'
      activationstatus: true
      created: 2024-12-30T13:51:44.956+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:54:02.994+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T13:57:02.522+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Several other <a href="https://www.newswatchplus.ph/news/2024/12/30/world-leaders-tribute-jimmy-carter-death.html"><strong>world
        leaders</strong></a> have reacted to Carter’s demise.</p>'
