    lastmodified: 2024-12-30T18:14:57.473+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Starlink to roll out direct-to-cell services in Ukraine'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c8bb1a21-4ad4-4818-bc51-822db6ef78f9'
      activationstatus: true
      created: 2024-12-30T18:14:57.459+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:51:03.502+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T18:14:57.468+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> Ukraine’s leading mobile operator
        Kyivstar has signed an agreement with Elon Musk’s Starlink to introduce direct-to-cell
        satellite connectivity, Kyivstar’s parent company VEON VEON.O said on Monday.</p>'
    section1:
      primarytype: 'block'
      uuid: '83a037a7-b4dd-428f-b448-ab8fc0b73157'
      activationstatus: true
      created: 2024-12-30T18:14:57.459+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:51:03.502+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T18:14:57.459+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Direct-to-cell devices are connected to satellites equipped with modems
        that function like a cellphone tower, beaming phone signals from space directly
        to smartphones.'
    section2:
      primarytype: 'block'
      uuid: '48332d05-37bd-4364-9ec2-24d186798ade'
      activationstatus: true
      created: 2024-12-30T18:14:57.460+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:51:03.503+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T18:14:57.460+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Kyivstar expects direct-to-cell services with messaging functionality
        to be operational in the fourth quarter of 2025, the telecoms group said in
        a joint statement. The operator will expand voice and data services in later
        stages.'
    section3:
      primarytype: 'block'
      uuid: 'e8df49cc-7906-4ba2-ada6-15db68b2f8c2'
      activationstatus: true
      created: 2024-12-30T18:14:57.460+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:51:03.504+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T18:14:57.460+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Financial details of the agreement were not disclosed.'
    section4:
      primarytype: 'block'
      uuid: 'ae362989-93c1-498c-bb79-a0cf52b43ecd'
      activationstatus: true
      created: 2024-12-30T18:14:57.460+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:51:03.504+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T18:14:57.460+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'SpaceX-owned Starlink, which also provides critical internet connectivity
        to war-torn Ukraine and its military, launched its first set of satellites
        with direct-to-cell capabilities earlier this year.'
    section5:
      primarytype: 'block'
      uuid: '08709b22-a68c-4b77-894e-612c76be4f68'
      activationstatus: true
      created: 2024-12-30T18:14:57.461+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:51:03.505+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T18:14:57.461+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The satellite broadband firm has struck deals with local providers
        for direct-to-cell services in the U.S. and seven other countries, including
        Japan and New Zealand.'
    section6:
      primarytype: 'block'
      uuid: '6213b3d6-3c62-4eec-b934-a16c8d362af7'
      activationstatus: true
      created: 2024-12-30T18:14:57.461+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:51:03.505+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T18:14:57.461+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Ukraine will be one of the first countries in the world with direct-to-cell
        connectivity and the first conflict zone where Starlink will roll out this
        technology, according to its website.'
    section7:
      primarytype: 'block'
      uuid: '7bb71d22-74b5-453f-afb4-86af63314a81'
      activationstatus: true
      created: 2024-12-30T18:14:57.462+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:51:03.506+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T18:14:57.462+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Russia has ramped up its efforts to jam signals between Starlink satellites
        and ground terminals in Ukraine since 2022.'
    section8:
      primarytype: 'block'
      uuid: '1aae3cf4-2bd2-42d9-95bf-0731e14d35aa'
      activationstatus: true
      created: 2024-12-30T18:14:57.462+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:51:03.507+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T18:14:57.462+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The agreement comes as Musk, Starlink’s owner, grows more engaged
        with the incoming Trump administration in the U.S. and its Ukraine strategy.'
    section9:
      primarytype: 'block'
      uuid: '56b5206a-1cfd-4c2a-9489-eba38da1e769'
      activationstatus: true
      created: 2024-12-30T18:14:57.463+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:51:03.507+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T18:14:57.463+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In November, he joined a call between President-elect Donald Trump
        and Ukrainian President Volodymyr Zelenskiy in which he said he would continue
        supplying Starlink satellites to Ukraine, Axios reported.'
    section10:
      primarytype: 'block'
      uuid: '090a4235-c997-4b2d-bdd5-4b9446f7a40d'
      activationstatus: true
      created: 2024-12-30T18:14:57.463+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:51:03.507+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T18:14:57.463+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Gianluca Lo Nostro; Editing by Kirsten Donovan
        and Ros Russell)</em></p>'
