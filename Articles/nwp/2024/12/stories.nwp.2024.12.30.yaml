      'mgnl:lastModified': 2024-12-30T11:34:52.485+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The NTSB said it was leading a team of U.S. investigators to help South
        Korea''s aviation authority. Boeing and the Federal Aviation Administration
        were also taking part.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1e0c4f-467f-4307-b273-bfbc75eec412'
      'mgnl:activationStatus': true
