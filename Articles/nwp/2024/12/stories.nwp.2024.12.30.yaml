      'mgnl:lastModified': 2024-12-30T11:15:22.848+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.newswatchplus.ph/news/2024/12/20/2025-budget-veto-explainer.html">&nbsp;‘A
