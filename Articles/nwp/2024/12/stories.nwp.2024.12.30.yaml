    'mgnl:tags': ['Sara-Duterte']
    'stories': []
    'template': '1'
    'title': 'On Rizal Day, Duterte calls on Filipinos to stand up for what is right '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8541587-a034-409f-ba1d-4466ef8fafb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T10:41:56.944+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:50.169+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T10:41:56.950+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Vice President Sara
        Duterte called on Filipinos to stand up for what is right as the country commemorates
        the 128th death anniversary of national hero Jose Rizal on Monday, Dec. 30.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51310645-379c-438a-af69-ea36428317c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T10:41:56.944+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:50.170+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T10:41:56.944+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a video message, Duterte urged the public to remember Rizal’s courage
        in the face of oppression.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74822e8c-a331-45be-8393-6c2527fee24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T10:41:56.945+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:50.171+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T10:41:56.945+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Ang napakatinding pagsubok na kanyang pinagdaanan ay nagpapaalala
        sa atin na kahit sa pinakamadilim na oras, ang liwanag ng katotohanan at katarungan
        ay maaaring manaig,” she said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf9de0b-17e6-4a53-b25b-78200250d55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T10:41:56.945+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:50.171+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T10:41:56.945+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Parangalan natin ang kanyang alaala sa pamamagitan ng paninindigan
        para sa tama at kolektibong pagsusumikap tungo sa mas makatarungan, pantay,
        at tunay na malayang Pilipinas,” Duterte added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85df25c6-fd1f-44d0-9630-5b15cef07903'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T10:41:56.946+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:50.172+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T10:41:56.946+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The intense trials he endured remind us that even
        in the darkest of times, the light of truth and justice can prevail. Let us
        honor his memory by standing firm for what is right and collectively striving
        for a more just, equal, and truly free Philippines]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5028b14e-0961-4bfb-8c59-8c1dc7682c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T10:41:56.946+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:50.172+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T10:41:56.946+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In his message, Duterte’s political rival, President Ferdinand Marcos
        Jr. also told Filipinos to<strong><a href="https://www.newswatchplus.ph/news/2024/12/30/bongbong-marcos-rizal-day-message.html">
        embody Rizal’s dedication to truth</a></strong>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b60f58-bc32-46b8-b754-3082c3b7c9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T10:41:56.946+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:50.173+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T10:41:56.946+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The vice president is facing a number of investigations into her
        fund use and her ‘kill’ remarks against the presidential family.</p>'
