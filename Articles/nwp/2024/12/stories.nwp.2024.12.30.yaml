      'mgnl:lastModified': 2024-12-30T11:36:54.199+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>NewsWatch Plus correspondent Daniza Fernandez contributed to
        this report.</em></p>'
  'south-korea-probe-worst-airline-disaster':
    'author': 'Ju-min Park and Hongji Kim, Reuters'
    'caption': 'Jeju Air aircraft flight 7C2216 is engulfed in flames as crashes after
      landing at Muan International Airport in Muan, South Korea on Dec. 29 in this
      screengrab obtained from video. (Lee Geun-young via Reuters) '
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-30T11:32:08.000+08:00
    'imagesource': 'jcr:a81a3ddf-e851-45c1-8f6a-7c4477349140'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be4a763e-8b4c-4329-9203-a5ea394250f0'
    'lead': 'South Korea''s acting President Choi Sang-mok on Monday ordered an emergency
      safety inspection of the country''s entire airline operation system as investigators
      worked to identify victims and find out what caused deadliest air disaster in
      the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-30T11:34:52.444+08:00
