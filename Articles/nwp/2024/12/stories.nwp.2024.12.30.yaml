    section0:
      primarytype: 'block'
      uuid: '1befeea0-5f63-4247-9253-19c46806f7fd'
      activationstatus: true
      created: 2024-12-30T18:02:58.210+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:51:53.619+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T18:02:58.222+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Beijing, China -</strong> The Chinese government urged local
        officials to provide more financial relief or step up one-time allowances
        to people in need ahead of major holidays over the next month, as China’s
        economic difficulties are set to extend into 2025.</p>'
    section1:
      primarytype: 'block'
      uuid: 'cab425e2-c7e4-4431-86a1-d78e73916299'
      activationstatus: true
      created: 2024-12-30T18:02:58.210+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:51:53.619+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T18:02:58.210+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'China’s economy has struggled to gather steam this year, mainly due
        to a protracted property crisis and weak domestic demand. Securing employment,
        particularly for fresh college graduates, is also a policy priority, authorities
        say.'
    section2:
      primarytype: 'block'
      uuid: '76d09a96-f012-4b24-b69a-618b236a6e7f'
      activationstatus: true
      created: 2024-12-30T18:02:58.211+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:51:53.620+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T18:02:58.211+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Ahead of New Year’s Day and the Lunar New Year in late January, local
        governments with financial capacity are encouraged to distribute relief funds
        or step up one-time allowances to those in need, the Ministry of Civil Affairs
        said in a statement published on Saturday.'
    section3:
      primarytype: 'block'
      uuid: 'e51131e5-eed4-4c09-a5e1-2d2e8d04b227'
      activationstatus: true
      created: 2024-12-30T18:02:58.211+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:51:53.621+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T18:02:58.211+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The ministry issued a similar call in late September ahead of a major
        holiday for one-off assistance to the extremely poor, orphans and those in
        difficulty.'
    section4:
      primarytype: 'block'
      uuid: '8f1af6da-bb18-44e2-bf33-eaacdcf1a310'
      activationstatus: true
      created: 2024-12-30T18:02:58.212+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:51:53.621+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T18:02:58.212+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'According to the ministry’s weekend statement, assistance to certain
        groups, such as unemployed people who have not been paid unemployment insurance
        and those without a source of income, must be strengthened.'
    section5:
      primarytype: 'block'
      uuid: 'e939b260-1a1d-4fa6-87d3-264af0c84f9c'
      activationstatus: true
      created: 2024-12-30T18:02:58.212+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:51:53.622+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T18:02:58.212+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Jobless college graduates, the ill and families facing financial difficulties
        should also receive help, it added.'
    section6:
      primarytype: 'block'
      uuid: '511d0a1d-4f08-45a3-b684-504b0fa5ab1c'
      activationstatus: true
      created: 2024-12-30T18:02:58.213+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:51:53.623+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T18:02:58.213+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'According to official data, China’s unemployment insurance system
        paid out 160.07 billion yuan ($21.93 billion) from January to November, up
        25.5% year on year.'
    section7:
      primarytype: 'block'
      uuid: '9f4d113c-0e71-4fff-8a4c-526cd50f575b'
      activationstatus: true
      created: 2024-12-30T18:02:58.213+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:51:53.623+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T18:02:58.213+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The ministry also urged local governments to better monitor low-income
        groups.'
    section8:
      primarytype: 'block'
      uuid: '0f58f35c-d62e-4ee8-b81d-996c52c2dd01'
      activationstatus: true
      created: 2024-12-30T18:02:58.214+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:51:53.624+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T18:02:58.214+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The World Bank, in a report last Thursday, said the pace of China’s
        poverty reduction slowed in 2024 and is expected to decelerate further in
        2025 and 2026, due largely to slower economic growth projected in years to
        come.</p>'
    section9:
      primarytype: 'block'
      uuid: 'b5993af9-ca5b-4181-a981-c1205810ab34'
      activationstatus: true
      created: 2024-12-30T18:02:58.215+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:51:53.624+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T18:02:58.215+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Tepid household consumption, the main drag on the economy, is the key
        to next year’s growth recovery, analysts say. Policymakers have vowed to
        revive household demand.'
    section10:
      primarytype: 'block'
      uuid: '555a979c-dc17-45d1-9cf6-bef2c79804b8'
      activationstatus: true
      created: 2024-12-30T18:02:58.215+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:51:53.625+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T18:02:58.215+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Ellen Zhang and Ryan Woo; Editing by Nicholas
        Yong)</em></p>'
  'START HERE----->philhealth-no-subsidy-2025-budget':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-30T18:03:03.000+08:00
    imagesource: 'a0b6e55a-13b1-4f12-8bb7-754fbba63224'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '8eccabaf-4466-4019-b58d-9a5f0b10b07e'
    lead: 'The Philippine Health Insurance Corporation (PhilHealth) will not receive
      any subsidy from the government in the newly-approved P6.326 trillion national
      budget for 2025.'
    activationstatus: true
    created: 2024-12-30T18:04:51.938+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T13:51:37.587+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:32:59.932+08:00
    lastmodified: 2024-12-30T18:05:22.572+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'No PhilHealth subsidy in Marcos-approved 2025 budget'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '92a9d925-f1fb-47ca-b30e-524be20fd69a'
      activationstatus: true
      created: 2024-12-30T18:04:51.961+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:51:37.589+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T18:05:22.566+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines—</strong> The Philippine Health
        Insurance Corporation (PhilHealth) will not receive any subsidy from the government
        in the newly-approved P6.326 trillion national budget for 2025.</p>'
    section1:
      primarytype: 'block'
      uuid: '183bd592-9249-497a-bb69-7f1749fdbf52'
      activationstatus: true
      created: 2024-12-30T18:04:51.962+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:51:37.590+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T18:05:22.566+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'This follows confirmation from President Ferdinand Marcos Jr., who
        approved the budget after a series of discussions in the legislature.'
    section2:
      primarytype: 'block'
      uuid: 'eaf3d00a-a914-415d-805b-a7e2de8f8bef'
      activationstatus: true
      created: 2024-12-30T18:04:51.962+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:51:37.591+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T18:05:22.567+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'During a press briefing on Monday, December 30, Budget Secretary Amenah
        Pangandaman clarified that PhilHealth’s allocation will not include any additional
        funding from the government.'
    section3:
      primarytype: 'block'
      uuid: 'b6cff0a0-a770-444a-8d37-dd58ad956bd3'
      activationstatus: true
      created: 2024-12-30T18:04:51.962+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:51:37.591+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T18:05:22.567+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Kapag wala na po sa enrolled bill, wala po, wala po siya, hindi po
        natin puwedeng dagdagan po iyon," Pangandaman said.'
    section4:
      primarytype: 'block'
      uuid: 'f81c2096-c34b-4e95-a134-f8e59e460ee4'
      activationstatus: true
      created: 2024-12-30T18:04:51.963+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:51:37.592+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T18:05:22.568+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: If it is no longer included in the enrolled bill, then
        it is not there, we cannot add to it.]'
    section5:
      primarytype: 'block'
      uuid: 'c1711c1a-4397-457e-8be5-5c8bb4b27270'
      activationstatus: true
      created: 2024-12-30T18:04:51.963+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:51:37.593+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T18:05:22.568+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Finance Secretary Ralph Recto further assured that PhilHealth will
        have sufficient funds to operate next year, even without the government’s
        subsidy. According to Recto, the state-run insurer is projected to generate
        significant revenue in 2025.'
    section6:
      primarytype: 'block'
      uuid: '71d24386-6b4c-4737-bb9c-62a8ad22410f'
      activationstatus: true
      created: 2024-12-30T18:04:51.963+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:51:37.593+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T18:05:22.569+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"They will earn 200 billion in 2025. They will spend a hundred fifty
        billion, so their surplus will increase by another 50 billion. So, they have
        adequate resources," Recto explained.'
    section7:
      primarytype: 'block'
      uuid: '390f0e0f-585c-4313-b518-e4af481d1b10'
      activationstatus: true
      created: 2024-12-30T18:04:51.964+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:51:37.594+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T18:05:22.569+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He also emphasized that the Department of Finance (DOF) will closely
        monitor how PhilHealth utilizes its budget in the coming year, to ensure funds
        are spent effectively.'
    section8:
      primarytype: 'block'
      uuid: '0a59d14b-4b20-4343-8aa9-5e72404cddef'
      activationstatus: true
      created: 2024-12-30T18:04:51.964+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:51:37.594+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T18:05:22.570+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We in the Department of Finance next year, tututukan namin ang PhilHealth.
        We will make sure that we spend that budget better. Halimbawa, I’ll give you
        an example, maybe we should concentrate on the top ten illnesses. Palagay
        ko, iyon lang, itaas natin hundred percent, two hundred percent benefit package
        of the top ten illnesses – malaki ang pakinabang ng taumbayan diyan," Recto
        added.'
    section9:
      primarytype: 'block'
      uuid: '5d1f06d9-c253-47de-b2ac-3befa0849d2d'
      activationstatus: true
      created: 2024-12-30T18:04:51.964+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:51:37.595+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T18:05:22.570+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: "We in the Department of Finance will focus on PhilHealth
        next year. We will make sure that we spend that budget better. For example,
        maybe we should concentrate on the top ten illnesses. I believe that’s it,
        let’s increase the benefit package for the top ten illnesses by 100%, 200%
        – this will greatly benefit the people.]'
    section10:
      primarytype: 'block'
      uuid: '36b0bf58-fc02-4459-90d7-2f8aefb40165'
      activationstatus: true
      created: 2024-12-30T18:04:51.965+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:51:37.595+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T18:05:22.571+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The absence of a government subsidy for PhilHealth comes as part
        of the Marcos administration’s push to streamline government spending and
        optimize existing resources.</p>'
  'START HERE----->mmff-gross-sales-higher-last-year':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-30T18:05:30.000+08:00
    imagesource: 'c75b15df-f7d5-4d22-ad78-2ee300fefb22'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '48b57d4e-efab-48f0-b5e2-4e0eaea36e75'
    lead: 'The Metro Manila Film Festival (MMFF) has surpassed last year’s gross
      sales, according to the Metro Manila Development Authority (MMDA).'
    activationstatus: true
    created: 2024-12-30T18:08:25.570+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T13:51:21.322+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:33:00.246+08:00
    lastmodified: 2024-12-30T18:08:25.598+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'MMFF four-day gross sales higher than last year '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd495a060-146a-4f2b-b028-b6594fc77cdb'
      activationstatus: true
      created: 2024-12-30T18:08:25.583+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:51:21.325+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T18:08:25.583+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The Metro Manila Film
        Festival (MMFF) has surpassed last year’s gross sales, according to the Metro
        Manila Development Authority (MMDA).</p>'
    section1:
      primarytype: 'block'
      uuid: '5eb6edca-683e-4962-9e15-980a9764f1c1'
      activationstatus: true
      created: 2024-12-30T18:08:25.584+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:51:21.325+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T18:08:25.584+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"So far, yung four-day gross receipts this year ay higher than last
        year. Sana ma-sustain," said MMDA Chairman Romando Artes in a message to NewsWatch
        Plus.'
    section2:
      primarytype: 'block'
      uuid: '30cf2f1b-e53c-4bb8-843d-97ead16c7d08'
      activationstatus: true
      created: 2024-12-30T18:08:25.584+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:51:21.326+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T18:08:25.584+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: So far, the four-day gross receipts this year are higher
        than last year. I hope it can be sustained.]'
    section3:
      primarytype: 'block'
      uuid: '3c4869bc-ef85-4936-a584-88c120c2d93a'
      activationstatus: true
      created: 2024-12-30T18:08:25.584+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:51:21.327+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T18:08:25.584+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The MMDA chief did not specify the top-earning films but assured
        the public that some of the entries are now being shown in more cinemas following
        the MMFF’s 'Gabi ng Parangal' (Awards Night) held on Friday, December 27.</p>'
    section4:
      primarytype: 'block'
      uuid: '00db29d4-b1a3-48d0-8ed3-073abd8738bf'
      activationstatus: true
      created: 2024-12-30T18:08:25.585+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:51:21.327+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T18:08:25.585+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Artes also added that there have been no discussions yet regarding
        an extended run for the 50th edition of the film festival.'
    section5:
      primarytype: 'block'
      uuid: 'be15c598-a7db-4703-9c4b-d050b6060054'
      activationstatus: true
      created: 2024-12-30T18:08:25.585+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:51:21.328+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T18:08:25.585+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Wala pa. We’ll see after the New Year," he said.'
    section6:
      primarytype: 'block'
      uuid: 'fbe5d617-a484-409e-85cb-f99a6d2c79b2'
      activationstatus: true
      created: 2024-12-30T18:08:25.585+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:51:21.328+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T18:08:25.585+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>[Translation: Not yet. We'll see after the New Year.]</p>'
    section7:
      primarytype: 'block'
      uuid: 'cd61a3f8-ee83-40f9-8c86-ee0645fd4a97'
      activationstatus: true
      created: 2024-12-30T18:08:25.586+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:51:21.329+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T18:08:25.586+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>MMFF clarified Eugene Domingo’s tribute video</strong></p>'
    section8:
      primarytype: 'block'
      uuid: '2391eb0b-634d-426d-8999-1d889e022afe'
      activationstatus: true
      created: 2024-12-30T18:08:25.586+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:51:21.330+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T18:08:25.586+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The MMFF executive committee clarified that the tribute video shown
        during the awards night was dedicated to both living and deceased movie icons,
        not just an "in-memoriam" segment as some had claimed.'
    section9:
      primarytype: 'block'
      uuid: 'bc40c9e2-cb32-4775-a428-a14bad8050db'
      activationstatus: true
      created: 2024-12-30T18:08:25.586+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:51:21.330+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T18:08:25.586+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The officials dismissed rumors that the presentation was meant to honor
        only those who have passed away. The tribute featured a number of celebrated
        figures, including Joseph Estrada, Christopher de Leon, Hilda Koronel, Nora
        Aunor, and Eugene Domingo, among others.'
    section10:
      primarytype: 'block'
      uuid: 'f34f63b4-b00a-446b-9aa3-edaced892220'
      activationstatus: true
      created: 2024-12-30T18:08:25.587+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:51:21.331+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T18:08:25.587+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"We hope this clears up any misunderstandings and allows us to focus
        on celebrating the achievements of the film industry," MMFF officials said.'
    section11:
