    title: 'Three foreigners die in Bangkok hotel fire, authorities say'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '342d4d03-5292-4382-9604-8a7c22103632'
      activationstatus: true
      created: 2024-12-30T18:17:29.565+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:50:28.982+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T18:17:29.573+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Bangkok, Thailand -</strong> Three people, from the United
        States, Brazil and Ukraine, were killed after a fire broke out at a hotel
        near Bangkok’s popular backpacker district on Sunday night, authorities said,
        with seven others being treated in hospital.</p>'
    section1:
      primarytype: 'block'
      uuid: '37b4929e-3a55-4d5a-8bd8-f8d613a9d5e5'
      activationstatus: true
      created: 2024-12-30T18:17:29.565+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:50:28.982+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T18:17:29.565+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The fire broke out on the fifth floor of the six-storey Ember Hotel,
        Bangkok’s Fire and Rescue Department said. The hotel is near the Khao San
        area of Bangkok that is popular with backpackers and known for its bars and
        hostels.'
    section2:
      primarytype: 'block'
      uuid: '801ea276-7eae-4515-8649-4fae7a074904'
      activationstatus: true
      created: 2024-12-30T18:17:29.566+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:50:28.983+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T18:17:29.566+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A Brazilian woman died at the scene and two men, an American and a
        Ukrainian, were pronounced dead in hospital, police said in a statement on
        Monday, adding they were investigating the cause of the fire. "Authorities
        reacted quickly and the fire alarm sounded, but the smoke was fast," Bangkok
        Governor Chadchart Sittipunt told reporters late on Sunday.'
    section3:
      primarytype: 'block'
      uuid: 'f6ff939d-d23a-4292-a9a8-625d496425bf'
      activationstatus: true
      created: 2024-12-30T18:17:29.566+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:50:28.984+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T18:17:29.566+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'There were 75 people in the hostel, 34 of whom were rescued from the
        rooftop, the governor said in a statement on Monday. He has ordered a city-wide
        inspection of fire escape routes in hotels and entertainment venues.'
    section4:
      primarytype: 'block'
      uuid: '2ebbce81-8ee9-41ae-b0dd-8653a16ec957'
      activationstatus: true
      created: 2024-12-30T18:17:29.566+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:50:28.984+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T18:17:29.566+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We have to build confidence and take care of tourists," Chadchart
        said.'
    section5:
      primarytype: 'block'
      uuid: '613204e6-746f-478d-8904-c962ccd859e9'
      activationstatus: true
      created: 2024-12-30T18:17:29.567+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:50:28.985+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T18:17:29.567+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Tourism is a key driver of Southeast Asia’s second-largest economy.
        Thailand recorded 32 million foreign tourist arrivals from Jan. 1 to Dec.
        1, up 28% from a year earlier.'
    section6:
      primarytype: 'block'
      uuid: 'afb110f9-b812-4f78-be36-14db95a7903b'
      activationstatus: true
      created: 2024-12-30T18:17:29.567+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:50:28.985+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T18:17:29.567+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In 2019, before the pandemic, visitor numbers reached a record of nearly
        40 million.'
    section7:
      primarytype: 'block'
      uuid: '4b70dfca-f8d2-4097-8099-0f69c05a5236'
      activationstatus: true
      created: 2024-12-30T18:17:29.568+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:50:28.986+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T18:17:29.568+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Chayut Setboonsarng and Panarat Thepgumpanat,
        Editing by John Mair, Kevin Liffey and Ros Russell)</em></p>'
  'START HERE----->bersamin-legal-challenge-2025-budget':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-30T21:36:43.000+08:00
    imagesource: '03306cde-844d-4d1c-934b-0c9111959590'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '145f7496-ed86-4549-a2a7-1657ef3db65e'
    lead: 'Executive Secretary Lucas Bersamin expressed confidence that the approved
      2025 national budget will hold up against any legal challenges.'
    activationstatus: true
    created: 2024-12-30T21:41:42.300+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T13:50:16.500+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:33:00.829+08:00
    lastmodified: 2024-12-30T21:41:42.343+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: '2025 budget can withstand legal challenges – Bersamin'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '453be9c4-afdb-44e7-97b5-7dde74951c65'
      activationstatus: true
      created: 2024-12-30T21:41:42.332+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:50:16.502+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T21:41:42.339+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Executive Secretary
        Lucas Bersamin expressed confidence that the approved 2025 national budget
        will hold up against any legal challenges.</p>'
    section1:
      primarytype: 'block'
      uuid: '20449158-0ba2-4d18-9a1b-951511692044'
      activationstatus: true
      created: 2024-12-30T21:41:42.332+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:50:16.503+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T21:41:42.332+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Bersamin made the remarks during a press briefing after the ceremonial
        signing of the General Appropriations Act (GAA) on Monday, December 30.'
    section2:
      primarytype: 'block'
      uuid: 'edc0463c-1fdb-4e6d-8d08-68583576577a'
      activationstatus: true
      created: 2024-12-30T21:41:42.333+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:50:16.504+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T21:41:42.333+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"We are confident, but we cannot prevent challenges that may be mounted
        by any group that might find this budget worthy of contesting," said Bersamin.
        "However, that is something we cannot control. We are confident that we worked
        diligently on this, and we believe our efforts will be upheld, barring any
        unforeseen challenges. We are not encouraging any legal contestation."'
    section3:
      primarytype: 'block'
      uuid: '076044bc-3134-4924-8608-199b268f19b4'
      activationstatus: true
      created: 2024-12-30T21:41:42.333+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:50:16.504+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T21:41:42.333+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'A labor coalition had previously indicated its intention to challenge
        the 2025 national budget if it includes provisions they find contentious.'
    section4:
      primarytype: 'block'
      uuid: '46aaab4d-bcaf-46ec-a0b5-73ae5ae98776'
      activationstatus: true
      created: 2024-12-30T21:41:42.334+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:50:16.505+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T21:41:42.334+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'NAGKAISA Labor Coalition Chairperson Sonny Matula said the group is
        prepared to take legal action, particularly over the administration’s decision
        to withhold subsidies for the state health insurer, Philippine Health Insurance
        Corporation (PhilHealth).'
    section5:
      primarytype: 'block'
      uuid: 'ae8e22e3-4e9f-49c4-af29-fca15d935271'
      activationstatus: true
      created: 2024-12-30T21:41:42.334+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:50:16.505+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T21:41:42.334+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Matula has yet to comment following the signing of the bill, which
        confirms that PhilHealth will no longer receive a subsidy.'
    section6:
      primarytype: 'block'
      uuid: '4d121cb8-976d-4623-a053-153f27461c29'
      activationstatus: true
      created: 2024-12-30T21:41:42.335+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:50:16.506+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T21:41:42.335+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a separate interview, retired Supreme Court Associate Justice Antonio
        Carpio also expressed his willingness to support efforts to challenge the
        budget’s constitutionality.'
    section7:
      primarytype: 'block'
      uuid: '41a23973-5182-4343-ab23-deb268ea8c5d'
      activationstatus: true
      created: 2024-12-30T21:41:42.335+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:50:16.506+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T21:41:42.335+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“Yes, we plan to question it in the Supreme Court if there are unconstitutional
        provisions,” Carpio said.</p>'
