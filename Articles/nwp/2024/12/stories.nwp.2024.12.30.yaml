      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Under global aviation rules, South Korea will lead a civil investigation
        into the crash and automatically involve the National Transportation Safety
        Board (NTSB) in the United States where the plane was designed and built.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8357f564-7d92-41b7-99e9-e4e7d0d6535a'
