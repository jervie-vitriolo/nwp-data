    title: 'Marcos: Embody Rizal’s dedication to truth, commitment to betterment'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '82352372-f4ab-4aa2-974a-92012b33758e'
      activationstatus: true
      created: 2024-12-30T09:45:55.303+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:57:05.866+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T10:20:28.163+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Embody Philippine national
        hero Jose Rizal’s dedication to truth and commitment to the betterment of
        the people, President Ferdinand Marcos Jr. told Filipinos on Rizal Day, Dec.
        30.</p>'
    section1:
      primarytype: 'block'
      uuid: 'fc5e7bd9-45d3-4c09-a571-0790c1104af2'
      activationstatus: true
      created: 2024-12-30T09:45:55.303+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:57:05.867+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T10:20:28.164+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>During Rizal’s 128th death anniversary, Marcos called on Filipinos
        to remember with pride the things that the hero cherished such as his love
        for the Philippines.</p>'
    section2:
      primarytype: 'block'
      uuid: 'c5fd3ade-002e-4c6b-b449-4b9986aebe4f'
      activationstatus: true
      created: 2024-12-30T09:45:55.303+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:57:05.868+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T10:20:28.164+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Truly, it is through Dr. Rizal’s works that one can realize that
        true change can begin within us, especially when we stand firm on the issues
        that we face today. Let us be bold enough to be catalysts of change and hold
        on to the belief that each of us can contribute to the beloved Philippines
        that stands on the pillars of solidarity and progress,” the president said
        in a statement.</p>'
    section3:
      primarytype: 'block'
      uuid: '158768ad-8fd6-4474-a6e2-e1439dda7148'
      activationstatus: true
      created: 2024-12-30T09:45:55.304+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:57:05.869+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T10:20:28.165+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Whether in service to our communities, in pursuit of knowledge,
        or in uplifting the marginalized, let us make decisions that will echo his
        resolve,” said Marcos.</p>'
    section4:
      primarytype: 'block'
      uuid: 'b9a26f47-0562-4d9f-a74a-217647336141'
      activationstatus: true
      created: 2024-12-30T09:45:55.304+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:57:05.870+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T10:20:28.165+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Despite a rainy Monday morning, the chief executive honored the
        hero by laying a wreath at the Rizal Monument at Rizal Park in Manila.</p>'
