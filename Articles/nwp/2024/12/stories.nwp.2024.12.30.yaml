    'template': '1'
    'title': 'World leaders react to former US President Jimmy Carter''s death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2519c8c5-2fcf-471b-9ec7-065d25ccc949'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T07:39:25.100+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:38.724+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T13:35:06.252+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;-</strong>&nbsp;World leaders and U.S. politicians
        reacted to news that former U.S. President&nbsp;Jimmy Carter, who as president
        brokered peace between Israel and Egypt and later received the Nobel Peace
        Prize for his humanitarian work, has died at age 100.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00aa5ae-f071-4649-9f41-8bf689ed8e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T07:39:25.101+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:38.725+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T13:35:06.253+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>President Joe Biden and First Lady Jill Biden</strong></h2>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d168c9-c48b-4e9f-989c-b5eff32a779a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T07:39:25.101+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:38.726+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T13:35:06.254+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '"Today, America and the world lost an extraordinary leader, statesman
        and humanitarian.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1174aa-b50d-44be-a9f8-de60a05cb01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T07:39:25.102+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:38.727+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T13:35:06.254+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Over six decades, we had the honor of calling Jimmy Carter a dear friend.
        But, what’s extraordinary about Jimmy Carter, though, is that millions of
        people throughout America and the world who never met him thought of him as
        a dear friend as well."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceee25a7-3189-4495-8c7d-24d26ba5e58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T07:39:25.102+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:38.727+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T13:35:06.255+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>US President-elect Donald Trump</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae24f02-151f-49a3-8343-818a878c404d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T07:39:25.103+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:38.728+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T13:35:06.256+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '"The challenges Jimmy faced as President came at a pivotal time for
        our country and he did everything in his power to improve the lives of all
        Americans. For that, we all owe him a debt of gratitude.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1114187-4f66-47fa-a648-8316a19a2372'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T07:39:25.103+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:38.729+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T13:35:06.256+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Melania and I are thinking warmly of the Carter Family and their loved
        ones during this difficult time. We urge everyone to keep them in their hearts
        and prayers."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d211e7-1759-47d0-842d-030278cfb11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T07:39:25.104+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:38.729+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T13:35:06.257+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>President George W. Bush</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a34ef2-ddee-4329-9a28-ac1ba1de6927'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T07:39:25.104+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:38.730+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T13:35:06.258+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '"Laura and I send our heartfelt condolences to Jack, Chip, Jeff, Amy,
        and the entire Carter family.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1885cf3-f21c-4f28-af67-f1b1d5d4eb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T07:39:25.104+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:38.731+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T13:35:06.258+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'James Earl Carter, Jr., was a man of deeply held convictions. He was
        loyal to his family, his community, and his country. President Carter dignified
        the office. And his efforts to leave behind a better world didn’t end with
        the presidency. His work with Habitat for Humanity and the Carter Center set
        an example of service that will inspire Americans for generations."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a4108b-5ea4-47c6-8e68-e3ba477f0510'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T07:39:25.105+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:38.732+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T13:35:06.259+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Former US President Bill Clinton and former Secretary of
        State Hillary Clinton</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c328c5-6732-4e86-add3-400006fdff58'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T07:39:25.105+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:38.732+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T13:35:06.259+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '"From his commitment to civil rights as a state senator and governor
        of Georgia; to his efforts as President to protect our natural resources in
        the Arctic National Wildlife Refuge, make energy conservation a national priority,
        return the Panama Canal to Panama, and secure peace between Egypt and Israel
        at Camp David; to his post-Presidential efforts at the Carter Center supporting
        honest elections, advancing peace, combating disease, and promoting democracy;
        to his and Rosalynn’s devotion and hard work at Habitat for Humanity—he worked
        tirelessly for a better, fairer world."'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedd4078-f48c-4a50-9ebe-beb164070ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T07:39:25.106+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:38.733+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T13:35:06.260+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Egypt President Abdel Fattah Al-sisi</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58e9c3d-cac5-4aa3-8b95-30eeb35e4746'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T07:39:25.106+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:38.734+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T13:35:06.261+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '"In this moment of sorrow, I extend my heartfelt condolences to the
        family of former American President Jimmy Carter, as well as to the President
        and the people of the United States of America.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c21db2c-a6cd-45dd-b7a9-7d727dfcf067'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T07:39:25.107+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:38.735+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T13:35:06.261+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'His significant role in achieving the peace agreement between Egypt
        and Israel will remain etched in the annals of history, and his humanitarian
        work exemplifies a lofty standard of love, peace, and brotherhood. His enduring
        legacy ensures that he will be remembered as one of the world''s most prominent
        leaders in service to humanity."'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de43c519-c856-4bae-9afa-a7cdc0827bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T07:39:25.107+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:38.735+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T13:35:06.262+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>US Secretary of State Antony Blinken</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c99ad46-2228-4850-be0c-7999fc717427'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T07:39:25.108+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:38.736+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T13:35:06.263+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '"Throughout decades of public service, President Carter embodied integrity,
        compassion, and a commitment to advancing the freedom, security, and welfare
        of others.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec88f6f3-71e4-46b9-8338-7ee3f539a26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T07:39:25.109+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:38.737+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T13:35:06.263+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'He channeled that spirit in his foreign policy, from negotiating the
        return of the Panama Canal to its host nation, to developing arms control
        agreements with the Soviet Union. And he brought it to his every exchange
        and conversation, from heads of state to ordinary citizens.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a51e0f8-8f86-40c4-93a9-3d2eca1fa64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T07:39:25.109+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:38.737+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T13:35:06.264+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'President Carter also showed us what can be achieved through tireless
        and principled diplomacy, mediating a landmark deal with Israel and Egypt
        that helped forge peace between two nations that had spent decades at war.
        His efforts are an important reminder of what’s possible, especially amidst
        renewed conflict and suffering in the region."'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ec35f4-658b-4424-8c8f-afaa3c16b0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T07:39:25.110+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:38.738+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T13:35:06.265+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>French President Emmanuel Macron</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646fc11d-0b22-4634-ba8f-414381091a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T07:39:25.110+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:38.739+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T13:35:06.265+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '"Throughout his life, Jimmy Carter has been a steadfast advocate for
        the rights of the most vulnerable and has tirelessly fought for peace. France
        sends its heartfelt thoughts to his family and to the American people."'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399ae656-bb04-49f6-a6ea-2c8ec2731303'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T07:39:25.111+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:38.739+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T13:35:06.266+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Vice President-elect JD Vance</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fa81f3-d755-4d50-8d99-18b30135e626'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T07:39:25.111+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:38.740+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T13:35:06.267+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Jimmy Carter dedicated his life to serving this country. Our thoughts
        and prayers go out to his loved ones. May he Rest in Peace."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646693d9-1650-4138-b430-68ce48737567'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T07:39:25.112+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:38.741+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T13:35:06.267+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Senate Majority Leader Chuck Schumer</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79489478-3a3f-4eea-870b-e61a8f0a5d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T07:39:25.113+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:38.742+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T13:35:06.268+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '"Today, we mourn the loss of one of our most humble and devoted public
        servants, President Jimmy Carter.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cfd02c-2dfe-46e7-83a0-8df14deebe9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T07:39:25.113+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:38.742+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T13:35:06.269+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'President Carter personified the true meaning of leadership through
        service, through compassion, and through integrity.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe49806-bb18-49bb-a702-c68033d9f5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T07:39:25.114+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:38.743+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T13:35:06.269+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'From his legacy as President, to his dedication to improving human
        rights across the globe, and his tireless efforts alongside his wife Rosalynn,
        in building a better world through Habitat for Humanity, he inspired millions
        with his unwavering commitment to justice and equality."'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c13aa59-f0d7-484e-a797-d938c2dbb3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T07:39:25.115+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:38.744+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T13:35:06.270+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>British Prime Minister Keir Starmer</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ea8f07-2c41-4340-8071-a8a65e0c93dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T07:39:25.115+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:38.744+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T13:35:06.271+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '"I was very sorry to hear of President Carter''s passing and I would
        like to pay tribute to his decades of selfless public service.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73aac3b7-478f-48bb-b674-901f911ddc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T07:39:25.116+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:38.745+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T13:35:06.271+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'His presidency will be remembered for the historic Camp David Accords
        between Israel and Egypt, and it was that lifelong dedication to peace that
        saw him receive the Nobel Peace prize.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56142dc9-d408-46dc-934b-fb822840694d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T07:39:25.117+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:38.746+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T13:35:06.272+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Motivated by his strong faith and values, President Carter redefined
        the post-presidency with a remarkable commitment to social justice and human
        rights at home and abroad."'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5191c0b-249f-4a30-aab8-fae48ddf3005'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T07:39:25.117+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:38.746+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T13:35:06.272+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>US Senator Mitch McConnell</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278a779d-3ec2-454b-b901-dcba562228a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T07:39:25.118+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:38.747+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T13:35:06.273+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Elaine and I join the Senate and the nation in mourning the passing
        of our 39th president, Jimmy Carter.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8284357c-ccb8-438b-b8b2-4fc753b6a5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T07:39:25.119+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:38.748+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T13:35:06.274+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'President Carter served during times of tension and uncertainty, both
        at home and abroad. But his calm spirit and deep faith seemed unshakeable.
        Jimmy Carter served as our commander-in-chief for four years, but he served
        as the beloved, unassuming Sunday school teacher at Maranatha Baptist Church
        in Plains, Georgia for forty. And his humble devotion leaves us little doubt
        which of those two important roles he prized the most."'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436e320e-21ad-447d-8627-d26aec3497fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T07:39:25.120+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:38.748+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T13:35:06.274+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>US House Speaker Mike Johnson</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd710e177-3d1b-4056-be62-1d25c594c47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T07:39:25.121+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:38.749+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T13:35:06.275+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Today, the thoughts of Americans and the prayers of Congress are lifted
        up on behalf of the Carter family. President Carter’s story was one of humble
        beginnings, and his life is a testament to the boundless opportunities available
        in this great nation. Because of his work in brokering the Camp David Accords
        and his advocacy with Habitat for Humanity, the world is a more peaceful place,
        and more Americans have a place to call home. No one can deny that President
        Carter led an extraordinary life of service to his country. May he rest in
        peace.”'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe24681-8e00-4c93-80fd-9de90bb0a67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T07:39:25.121+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:38.750+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T13:35:06.276+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>US Senator Mark Warner</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9f46e9-bb0b-4dc6-9497-d51c332b802f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T07:39:25.122+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:38.750+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T13:35:06.276+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '"President Carter will be remembered by what he built and left behind
        for us – a model of service late into life, a tireless devotion to family
        and philanthropy, and a more peaceful world to call home."'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca90b92a-cc4c-45d9-9f34-c0cbd6585d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T07:39:25.123+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:38.751+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T13:35:06.277+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>US Senate Majority Whip Dick Durbin</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a97ab7d-7ef5-42d2-9e97-ee567142ddc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T07:39:25.124+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:38.751+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T13:35:06.278+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Jimmy Carter proved that excellence in public service can extend beyond
        the White House. His life was an inspiration to those of us who aspire to
        lead a life of service."'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f2e15b-1d1e-49f5-b248-9c43e9e896f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T07:39:25.124+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:38.752+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T13:35:06.278+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Compiled by Diane Craft; Editing by Lisa Shumaker and Rod Nickel)</em></p>'
  'jimmy-carter-dies':
    'author': 'Will Dunham, Reuters'
    'caption': 'Former U.S. President Jimmy Carter in April 2008. (Ammar Awad/File
      Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-30T06:30:55.000+08:00
    'imagesource': 'jcr:3062a34f-e54e-4c96-936c-dc59b9744254'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85545f75-59e6-42aa-b1d3-fc319cedad04'
    'lead': 'Jimmy Carter, former U.S. president and Nobel Peace Prize recipient for
      his humanitarian work, died at his home in Plains, Georgia, on Sunday, the Carter
      Center said. He was 100.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-30T09:06:10.848+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T13:58:04.401+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:56.616+08:00
    'mgnl:lastModified': 2024-12-30T09:06:10.931+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Jimmy Carter, former US president and Nobel Peace Prize recipient, dead
      at 100'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dd8d37-4a3f-42e0-9010-39bf4c1a0e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:06:10.871+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:04.404+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:06:10.871+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, United States -</strong> Jimmy Carter, the earnest
        Georgia peanut farmer who as U.S. president struggled with a bad economy and
        the Iran hostage crisis but brokered peace between Israel and Egypt and later
        received the Nobel Peace Prize for his humanitarian work, died at his home
        in Plains, Georgia, on Sunday, the Carter Center said. He was 100.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04e039b-4d86-4738-abce-e4554c998628'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:06:10.872+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:04.405+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:06:10.872+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“My father was a hero, not only to me but to everyone who believes
        in peace, human rights, and unselfish love,” said Chip Carter, the former
        president’s son. “My brothers, sister, and I shared him with the rest of the
        world through these common beliefs. The world is our family because of the
        way he brought people together, and we thank you for honoring his memory by
        continuing to live these shared beliefs.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778aa1bf-a4be-4e77-806a-3458570bb295'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:06:10.872+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:04.405+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:06:10.872+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The Carter Center said there will be public observances in Atlanta
        and Washington. These events will be followed by a private interment in Plains,
        it said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e124a59-8ba5-4f47-8afc-2aea82c12e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:06:10.872+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:04.406+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:06:10.872+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Final arrangements for the former president''s state funeral are
        still pending, according to the center.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da36363f-cb81-4d9a-bf4d-64b4e9b01922'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:06:10.873+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:04.407+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:06:10.873+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Jimmy Carter, a Democrat, served as president from January 1977 to
        January 1981 after defeating incumbent Republican President Gerald Ford in
        the 1976 U.S. election. Carter was swept from office four years later in an
        electoral landslide as voters embraced Republican challenger Ronald Reagan,
        the former actor and California governor.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aea4e4c-39d3-4f20-bc13-baea08508b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:06:10.873+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:04.407+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:06:10.873+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Carter lived longer after his term in office than any other U.S.
        president. Along the way, he earned a reputation as a better former president
        than he was a president - a status he readily acknowledged.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e969e6b-46c7-43bc-b784-e1f1ff4d3d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:06:10.873+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:04.408+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:06:10.873+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>His one-term presidency was marked by the highs of the 1978 Camp
        David accords between Israel and Egypt, bringing some stability to the Middle
        East. But it was dogged by an economy in recession, persistent unpopularity
        and the embarrassment of the Iran hostage crisis that consumed his final 444
        days in office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96afbff0-8e47-4a99-8d85-ea04de37ae83'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:06:10.874+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:04.408+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:06:10.874+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In recent years, Carter had experienced several health issues including
        melanoma that spread to his liver and brain. Carter decided to receive hospice
        care in February 2023 instead of undergoing additional medical intervention.
        His wife, Rosalynn Carter, died on Nov. 19, 2023, at age 96. He looked frail
        when he attended her memorial service and funeral in a wheelchair.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a2750b-20d7-4e9c-a7d7-b5f0535a3fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:06:10.874+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:04.409+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:06:10.874+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Carter left office profoundly unpopular but worked energetically
        for decades on humanitarian causes. He was awarded the Nobel Peace Prize in
        2002 in recognition of his "untiring effort to find peaceful solutions to
        international conflicts, to advance democracy and human rights, and to promote
        economic and social development."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcb29b6-8f8d-4fb7-acd9-457ddf3303a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:06:10.874+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:04.410+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:06:10.874+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Carter had been a centrist as governor of Georgia with populist
        tendencies when he moved into the White House as the 39th U.S. president.
        He was a Washington outsider at a time when America was still reeling from
        the Watergate scandal that led Republican Richard Nixon to resign as president
        in 1974 and elevated Ford from vice president.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d57fc9-e1eb-4a9a-bc9a-b4f9207eb1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:06:10.875+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:04.410+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:06:10.875+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I''m Jimmy Carter and I''m running for president. I will never
        lie to you," Carter promised with an ear-to-ear smile.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1db0282-edc7-48e8-a639-d10cad638a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:06:10.875+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:04.411+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:06:10.875+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Asked to assess his presidency, Carter said in a 1991 documentary:
        "The biggest failure we had was a political failure. I never was able to convince
        the American people that I was a forceful and strong leader."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4f8dbb-93ee-43f3-b52e-cb8b7e8f1d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:06:10.876+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:04.412+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:06:10.876+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Despite his difficulties in office, Carter had few rivals for accomplishments
        as a former president. He gained global acclaim as a tireless human rights
        advocate, a voice for the disenfranchised and a leader in the fight against
        hunger and poverty, winning the respect that eluded him in the White House.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4748b0d5-0fae-4816-963f-1d2bf1f6bc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:06:10.876+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:04.412+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:06:10.876+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Carter won the Nobel Peace Prize in 2002 for his efforts to promote
        human rights and resolve conflicts around the world, from Ethiopia and Eritrea
        to Bosnia and Haiti. His Carter Center in Atlanta sent international election-monitoring
        delegations to polls around the world.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dcc96f-4896-4a9c-b22b-e2e376e87fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:06:10.876+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:04.413+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:06:10.876+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>A Southern Baptist Sunday school teacher since his teens, Carter
        brought a strong sense of morality to the presidency, speaking openly about
        his religious faith. He also sought to take some pomp out of an increasingly
        imperial presidency - walking, rather than riding in a limousine, in his 1977
        inauguration parade.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef2241a-67f5-4341-b15e-dfdff5b3d2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:06:10.877+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:04.414+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:06:10.877+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Middle East was the focus of Carter''s foreign policy. The 1979
        Egypt-Israel peace treaty, based on the 1978 Camp David accords, ended a state
        of war between the two neighbors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31767589-109a-40c1-88d6-0425cef4cbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:06:10.877+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:04.414+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:06:10.877+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Carter brought Egyptian President Anwar Sadat and Israeli Prime
        Minister Menachem Begin to the Camp David presidential retreat in Maryland
        for talks. Later, as the accords seemed to be unraveling, Carter saved the
        day by flying to Cairo and Jerusalem for personal shuttle diplomacy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7607fe2-e4a7-48b1-a3ab-60dba26a81ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:06:10.878+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:04.415+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:06:10.878+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The treaty provided for Israeli withdrawal from Egypt''s Sinai Peninsula
        and establishment of diplomatic relations. Begin and Sadat each won a Nobel
        Peace Prize in 1978.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22380ea-e9e3-40fd-902b-f3c5a4aaf6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:06:10.878+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:04.415+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:06:10.878+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>By the 1980 election, the overriding issues were double-digit inflation,
        interest rates that exceeded 20% and soaring gas prices, as well as the Iran
        hostage crisis that brought humiliation to America. These issues marred Carter''s
        presidency and undermined his chances of winning a second term.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383c7b4d-f50a-4a0a-baa7-2638db5e636c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:06:10.879+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:04.416+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:06:10.879+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Hostage crisis</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20563a08-dccb-45a5-bc8e-8e4911af3e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:06:10.879+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:04.417+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:06:10.879+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'On Nov. 4, 1979, revolutionaries devoted to Iran''s Ayatollah Ruhollah
        Khomeini had stormed the U.S. Embassy in Tehran, seized the Americans present
        and demanded the return of the ousted shah Mohammad Reza Pahlavi, who was
        backed by the United States and was being treated in a U.S. hospital.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dbe0ab-94af-4850-bfe9-a4be1ad326f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:06:10.880+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:04.417+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:06:10.880+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The American public initially rallied behind Carter. But his support
        faded in April 1980 when a commando raid failed to rescue the hostages, with
        eight U.S. soldiers killed in an aircraft accident in the Iranian desert.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256ce009-e1f4-4189-b921-90fad4c95b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:06:10.880+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:04.418+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:06:10.880+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Carter''s final ignominy was that Iran held the 52 hostages until minutes
        after Reagan took his oath of office on Jan. 20, 1981, to replace Carter,
        then released the planes carrying them to freedom.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ddf21d-8b54-4330-a650-551d014c45f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:06:10.881+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:04.418+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:06:10.881+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In another crisis, Carter protested the former Soviet Union''s 1979
        invasion of Afghanistan by boycotting the 1980 Olympics in Moscow. He also
        asked the U.S. Senate to defer consideration of a major nuclear arms accord
        with Moscow.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bb0ba4-943a-452f-b910-891cb875ce25'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:06:10.881+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:04.419+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:06:10.881+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Unswayed, the Soviets remained in Afghanistan for a decade.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8761ec19-9663-4264-b8f3-f16976c4e52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:06:10.882+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:04.420+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:06:10.882+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Carter won narrow Senate approval in 1978 of a treaty to transfer
        the Panama Canal to the control of Panama despite critics who argued the waterway
        was vital to American security. He also completed negotiations on full U.S.
        ties with China.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165d5ca2-e71b-45a6-aec3-6fd4a03ef989'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:06:10.882+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:04.420+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:06:10.882+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Carter created two new U.S. Cabinet departments - education and
        energy. Amid high gas prices, he said America''s "energy crisis" was "the
        moral equivalent of war" and urged the country to embrace conservation. "Ours
        is the most wasteful nation on earth," he told Americans in 1977.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58f386d-f7a7-4bf1-88f6-66d058310da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:06:10.883+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:04.421+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:06:10.883+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'In 1979, Carter delivered what became known as his "malaise" speech
        to the nation, although he never used that word.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd3402a-3c28-4498-bb95-dca6fdfea73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:06:10.883+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:04.422+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:06:10.883+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"After listening to the American people I have been reminded again
        that all the legislation in the world can''t fix what''s wrong with America,"
        he said in his televised address.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62570d05-d909-4d43-b5cd-bf04eb07c3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:06:10.884+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:04.422+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:06:10.884+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The threat is nearly invisible in ordinary ways. It is a crisis
        of confidence. It is a crisis that strikes at the very heart and soul and
        spirit of our national will. The erosion of our confidence in the future is
        threatening to destroy the social and the political fabric of America."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fffbefb-4199-4617-b781-ce51fd4f935b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:06:10.884+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:04.423+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:06:10.884+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>As president, the strait-laced Carter was embarrassed by the behavior
        of his hard-drinking younger brother, Billy Carter, who had boasted: "I got
        a red neck, white socks, and Blue Ribbon beer."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997934f8-42fc-4fa0-97e7-439b1a72e433'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:06:10.885+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:04.423+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:06:10.885+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''There you go again''</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679d0eca-a81a-4c37-bdb5-879b6a074ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:06:10.886+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:04.424+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:06:10.886+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Jimmy Carter withstood a challenge from Massachusetts Senator Edward
        Kennedy for the 1980 Democratic presidential nomination but was politically
        diminished heading into his general election battle against a vigorous Republican
        adversary.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a50864d-5609-41d8-a38c-6640c97272d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:06:10.886+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:04.425+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:06:10.886+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Reagan, the conservative who projected an image of strength, kept Carter
        off balance during their debates before the November 1980 election.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3488586d-4dbf-45c1-ab2c-74100d3bdfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:06:10.887+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:04.425+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:06:10.887+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Reagan dismissively told Carter, "There you go again," when the Republican
        challenger felt the president had misrepresented Reagan''s views during one
        debate.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044c70fd-929a-4f9b-a652-29882ccc5734'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:06:10.888+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:04.426+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:06:10.888+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Carter lost the 1980 election to Reagan, who won 44 of the 50 states
        and amassed an Electoral College landslide.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac28a727-3e6f-41fa-801f-480b79e42467'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:06:10.888+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:04.426+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:06:10.888+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>James Earl Carter Jr. was born on Oct. 1, 1924, in Plains, Georgia,
        one of four children of a farmer and shopkeeper. He graduated from the U.S.
        Naval Academy in 1946, served in the nuclear submarine program and left to
        manage the family peanut farming business.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7074f8f-865e-4d43-a007-effc74622352'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:06:10.889+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:04.427+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:06:10.889+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>He married his wife, Rosalynn, in 1946, a union he called "the most
        important thing in my life." They had three sons and a daughter.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e4d050-3dc9-4183-953e-c8864a5774d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:06:10.890+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:04.428+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:06:10.890+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Carter became a millionaire, a Georgia state legislator and Georgia''s
        governor from 1971 to 1975. He mounted an underdog bid for the 1976 Democratic
        presidential nomination, and out-hustled his rivals for the right to face
        Ford in the general election.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f06bd42-62a1-4861-821e-db0b0cf58f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:06:10.890+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:04.428+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:06:10.890+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>With Walter Mondale as his vice presidential running mate, Carter
        was given a boost by a major Ford gaffe during one of their debates. Ford
        said that "there is no Soviet domination of Eastern Europe and there never
        will be under a Ford administration," despite decades of just such domination.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae380862-a699-4ed2-a74f-1e9cd58fcfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:06:10.891+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:04.429+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:06:10.891+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Carter edged Ford in the election, even though Ford actually won more
        states - 27 to Carter''s 23.'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112aa878-a6f6-4dbe-bdb7-da26f27f66e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:06:10.892+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:04.430+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:06:10.892+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Not all of Carter''s post-presidential work was appreciated. Former
        President George W. Bush and his father, former President George H.W. Bush,
        both Republicans, were said to have been displeased by Carter''s freelance
        diplomacy in Iraq and elsewhere.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9476736b-a389-45c9-884c-16f0e462fecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:06:10.892+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:04.430+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:06:10.892+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In 2004, Carter called the Iraq war launched in 2003 by the younger
        Bush one of the most "gross and damaging mistakes our nation ever made." He
        called George W. Bush''s administration "the worst in history" and said Vice
        President Dick Cheney was "a disaster for our country."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16c755b-de77-4502-b7fe-2a30198b1f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:06:10.893+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:04.431+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:06:10.893+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Carter questioned Republican Donald Trump''s legitimacy
        as president, saying "he was put into office because the Russians interfered
        on his behalf." Trump responded by calling Carter "a terrible president."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb18412f-866a-41a1-b2e6-a3a9f376d96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:06:10.894+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:04.431+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:06:10.894+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Carter also made trips to communist North Korea. A 1994 visit defused
        a nuclear crisis, as President Kim Il Sung agreed to freeze his nuclear program
        in exchange for resumed dialogue with the United States. That led to a deal
        in which North Korea, in return for aid, promised not to restart its nuclear
        reactor or reprocess the plant''s spent fuel.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c859018-8ecd-4bc5-81d0-49333989be8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:06:10.895+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:04.432+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:06:10.895+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>But Carter irked Democratic President Bill Clinton''s administration
        by announcing the deal with North Korea''s leader without first checking with
        Washington.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9c08fd-4c6e-4603-8152-0734ab98b0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:06:10.895+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:04.433+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:06:10.895+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In 2010, Carter won the release of an American sentenced to eight
        years hard labor for illegally entering North Korea.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462dcd4d-5de4-4f23-b587-07cc9a19210c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:06:10.896+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:04.433+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:06:10.896+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Carter wrote more than two dozen books, ranging from a presidential
        memoir to a children''s book and poetry, as well as works about religious
        faith and diplomacy. His book "Faith: A Journey for All," was published in
        2018.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc8be46-6171-4ec3-be33-5f7fabf8cdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:06:10.897+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:04.433+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:06:10.897+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting and writing by Will Dunham; Additional reporting
        by Jasper Ward; Editing by Bill Trott, Diane Craft and Lisa Shumaker)</em></p>'
  'bongbong-marcos-rizal-day-message':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'President Ferdinand Marcos Jr. honors national hero Jose Rizal at
      the Rizal Monument in Manila during his 128th martyrdom on Dec. 30. (RTVM)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
