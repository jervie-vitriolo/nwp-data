      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“These are universal values he fought for which are embraced by
        people everywhere, including Filipinos, as the cornerstone of a better, kinder
        society they deserve to live in,” the president said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8b4e9e-4c5f-486b-8f32-aed8f6c3269d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T13:51:44.956+08:00
