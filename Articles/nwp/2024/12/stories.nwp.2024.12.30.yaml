      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The awards night, which gathered the biggest names in Philippine cinema,
        concluded with the film ‘Green Bones’, starring Dennis Trillo and Ruru Madrid,
        bringing home six major awards, including Best Picture, Best Actor (Dennis
        Trillo), Best Supporting Actor (Ruru Madrid), Best Screenplay, Best Cinematography
        and Best Child Performer.'
    '12':
      'jcr:primaryType': 'mgnl:block'
