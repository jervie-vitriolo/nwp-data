    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos keeps AKAP, holds fund release pending guidelines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb7ca0c-ffb3-464a-b570-c301b8748183'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T12:06:51.811+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:59.683+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T12:06:51.824+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – President Ferdinand
        Marcos Jr. has retained the controversial P26 billion Ayuda sa Kapos ang Kita
        Program (AKAP), a social aid program for minimum wage earners, in the 2025
        national budget, but its implementation will be conditional, according to
        economic managers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea5ba91-5013-4f8b-a40a-3af21fa0c97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T12:06:51.812+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:59.683+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T12:06:51.812+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“AKAP, it’s still there. It’s just that bago natin marelease yung pondo\
        \ (before we release the fund), we need to issue guidelines,” Budget Secretary\
        \ Amenah Pangandaman said in a press conference after the signing of the 2025\
        \ budget on Monday, Dec. 30.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb19121-a338-4a0f-9363-ec4f61d7c510'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T12:06:51.812+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:59.684+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T12:06:51.812+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "She said the guidelines will be crafted by the Department of Social\
        \ Welfare and Development, the Department of Labor and Employment, and the\
        \ National Economic and Development Authority.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3b984a-944b-4484-81f3-7a66e91d67d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T12:06:51.812+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:59.685+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T12:06:51.812+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Para maging consistent yung pagbibigay ng AKAP doon sa gusto nating\
        \ mangyari doon sa tamang recipients, hindi magkadoble-doble yung binibigay\
        \ nating cash assistance,” Pangandaman said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8d6f8c-29dd-4ec7-94e8-477809a7e0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T12:06:51.813+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:59.685+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T12:06:51.813+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: It’s to ensure consistency in the distribution of AKAP\
        \ to the intended recipients and avoid duplicating the cash assistance given.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5138cdca-6eaf-4ff3-b9f5-148a8c68b3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T12:06:51.813+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:59.686+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T12:06:51.813+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "If the conditions are not met, the funds will not be released, Pangandaman\
        \ said, adding that the money will be marked as “unreleased appropriations.”\
        \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22489ce-dacd-4431-8d56-3b199aeb42ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T12:06:51.814+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:59.687+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T12:06:51.814+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "She explained that this is referred to as “conditional implementation,”\
        \ which will also apply to other programs, such as the DSWD’s Payapa at Masaganang\
        \ Pamayanan and the Department of Public Works and Highways' “basic infrastructure\
        \ program,” among others.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220803c9-04c5-4143-9dd8-c866be86533d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T12:06:51.814+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:59.687+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T12:06:51.814+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Ang conditional implementation, is hindi natin kaagad-agad maibibigay\
        \ sa kanila yung mga pondo dahil kailangan maglabas pa tayo ng gudielines\
        \ at implementing rules bago natin mailabas yan,” Pangandaman further explained.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb3fe57-ceeb-453c-8f0c-c6319e6ac17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T12:06:51.815+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:59.688+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T12:06:51.815+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Conditional implementation means we cannot immediately\
        \ release the funds because we still need to issue guidelines and implementing\
        \ rules before we can disburse it.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfb7f29-4969-4ec1-a808-42a68a6c9bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T12:06:51.815+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:59.688+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T12:06:51.815+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>The AKAP controversy</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b50366-f16c-476a-8c06-7e0958b26b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T12:06:51.816+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:59.689+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T12:06:51.816+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "AKAP is one of the most contentious provisions in the 2025 budget.\
        \ It was introduced by the House of Representatives, which initially allocated\
        \ P39 billion for the program, an increase from the P26.7 billion allocated\
        \ for its first year of implementation in 2024.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bd4b60-db3d-42d5-b9d0-760892754409'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T12:06:51.816+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:59.690+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T12:06:51.816+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Some senators called it a mere House insertion during the 2023 bicameral\
        \ conference committee meetings, where the two houses reconciled differences\
        \ in their versions of the General Appropriations Bill to be sent to the President.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bcf3b9-de0c-451b-92c2-99af0c692e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T12:06:51.816+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:59.690+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T12:06:51.816+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The Senate initially defunded the program in the proposed budget for\
        \ next year, citing concerns over unclear guidelines and potential overlap\
        \ with other social assistance programs. However, the Senate later agreed\
        \ to allocate P26 billion for AKAP during the bicam meeting earlier this month.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534c9d1a-fed0-46f0-86a7-2ad26f2ca601'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T12:06:51.817+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:59.691+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T12:06:51.817+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Retired Supreme Court Senior Associate Justice Antonio Carpio told\
        \ NewsWatch Plus that the AKAP funds \"resemble\" the discretionary pork barrel\
        \ funds, which the Supreme Court had declared unconstitutional.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114183d4-2f1a-44b8-ae21-1f033ccb707d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T12:06:51.817+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:59.691+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T12:06:51.817+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Social Welfare Secretary Rex Gatchalian defended the program, stating
        that while lawmakers and local officials can refer potential beneficiaries,
        eligibility is determined solely by social workers based on AKAP guidelines.</p>'
