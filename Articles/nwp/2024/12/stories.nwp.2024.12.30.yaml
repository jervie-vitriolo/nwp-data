      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. paid tribute to former US President Jimmy Carter on Monday, Dec.
        30, after he passed away.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ada7d05-64bb-42f9-b355-195cb02713e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T13:51:44.955+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:02.992+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T13:57:02.520+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Carter, a Nobel Peace Prize recipient, <strong><a href="https://www.newswatchplus.ph/news/2024/12/30/jimmy-carter-dies.html">died</a></strong>
        at his home in Georgia at 100.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaa8c27-dc1a-4821-bf0a-d34e7a08f422'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T13:51:44.955+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:02.993+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T13:57:02.521+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Marcos noted that Carter was a humanitarian who
        practiced what he preached and a servant leader who rallied for peace.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f830b4-9d55-4205-baea-b11ad9cd2c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T13:51:44.955+08:00
