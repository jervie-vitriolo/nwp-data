      'mgnl:type': 'text'
      'text': '<p>The Department of Energy earlier said this week’s rollback is “triggered
        by the IEA’s (International Energy Agency) continued expectation of an oversupplied
        oil market in 2025 even if OPEC+ (Organization of the Petroleum Exporting
        Countries Plus) holds production steady or continues to delay the unwinding
        of its voluntary production cuts”.</p>'
