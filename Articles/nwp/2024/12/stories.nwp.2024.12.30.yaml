    'stories': []
    'template': '1'
    'title': 'South Korea investigators request arrest warrant for Yoon over martial
      law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7946a69c-2587-41cb-a1d8-aaf6d39f07ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T10:59:12.539+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:38.597+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T10:59:12.557+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> South Korea''s joint investigation
        unit has requested an arrest warrant for suspended President Yoon Suk Yeol
        over his short-lived imposition of martial law earlier this month, an official
        said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ded575-852a-44e5-874e-747569827b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T10:59:12.539+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:38.598+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T10:59:12.539+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon has failed to respond to multiple summons for questioning by police
        and the Corruption Investigation Office for High-ranking Officials who are
        jointly investigating whether his Dec. 3 martial-law declaration amounted
        to insurrection.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9313b9e6-c6ec-4d5b-bc4c-5ec1ec49b1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T10:59:12.540+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:38.599+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T10:59:12.540+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It is the first time that an arrest warrant has been sought for a sitting
        president in South Korea.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537bfacd-3d8c-41f1-a417-22b9950d5ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T10:59:12.541+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:38.599+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T10:59:12.541+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A Seoul court will decide whether to issue an arrest warrant following
        the request.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3e2073-bf84-4158-8161-d8b90ad905a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T10:59:12.541+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:38.600+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T10:59:12.541+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Insurrection is one of the few charges for which a South Korean president
        does not have immunity.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28c21fe-afb8-489b-88cd-68a3030ab610'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T10:59:12.542+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:38.600+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T10:59:12.542+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon Kab-keun, a lawyer for the suspended president, told the Yonhap
        news agency that the anti-corruption agency has no authority to investigate
        insurrection charges.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afb8451-efe1-4863-9447-c49abd05fad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T10:59:12.542+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:38.601+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T10:59:12.542+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He did not immediately respond to Reuters'' requests for comment.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9d6352-8df1-441e-b887-c6d7729d6a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T10:59:12.543+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:38.602+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T10:59:12.543+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon was suspended from presidential powers after being impeached by
        parliament earlier this month over his decision to briefly impose martial
        law.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d9bfff-ea0a-40c2-9f4f-1c730da1a8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T10:59:12.544+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:38.602+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T10:59:12.544+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Masked martial law troops equipped with rifles, body armour and night-vision
        equipment entered the parliament where they faced off with staffers who opposed
        them with fire extinguishers.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44066f67-1128-4297-9d93-f2abe5b9f519'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T10:59:12.544+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:38.603+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T10:59:12.544+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The decree lasted just hours until the parliament voted it down and
        Yoon backed down.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c46863a-321d-4851-8d6e-741047a3a8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T10:59:12.545+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:38.604+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T10:59:12.545+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The move shocked the nation, which has been a democracy since the 1980s,
        caused international alarm amongst allies like the United States and trading
        partner''s with Asia''s 4th largest economy.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dd11ae-3603-4bf9-aa37-db988ed68cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T10:59:12.546+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:38.604+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T10:59:12.546+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A Constitutional Court trial is ongoing into whether to reinstate Yoon
        or remove him permanently from office. It has 180 days to reach a decision.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cbd573-8b93-49a7-804b-2f3cd98aca94'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T10:59:12.546+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:38.605+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T10:59:12.546+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On Friday, the court held its first preparatory hearing where a request
        by Yoon''s lawyers for a postponement in proceedings to better prepare was
        denied. The court said it would move swiftly.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e42c15a-db03-47c6-8247-c44747e4d1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T10:59:12.547+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:38.605+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T10:59:12.547+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The next hearing is due on Jan. 3.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ac1015-17a5-423b-b3fa-9aa8d3c9b415'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T10:59:12.548+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:38.606+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T10:59:12.548+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Hyunsu Yim; Editing by Kim Coghill and Michael
        Perry)</em></p>'
  'marcos-signs-2025-budget':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': 'President Ferdinand Marcos Jr. signs the P6.326 trillion General Appropriations
      Act on Monday, Dec. 30 (RTVM)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-30T11:04:05.000+08:00
    'imagesource': 'jcr:460bfa51-27f4-47a8-98e6-e9a49b698a46'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20867d3b-553c-4be6-9dfe-cf3b3f2a6e94'
    'lead': 'President Ferdinand Marcos Jr. signed the P6.326 trillion General Appropriations
      Act (GAA), slightly lower than the P6.352 trillion approved by the bicameral
      conference of Congress.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-30T11:15:22.812+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:56:18.163+08:00
