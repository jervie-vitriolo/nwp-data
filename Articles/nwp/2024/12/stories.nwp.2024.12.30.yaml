    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:57.403+08:00
    'mgnl:lastModified': 2024-12-30T11:15:22.857+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Ferdinand-Marcos-Jr.']
    'stories': []
    'template': '1'
    'title': 'Marcos signs P6.326T budget for 2025'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b96e92f-de03-42d9-bb61-7915bbd9eb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T11:15:22.843+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:18.165+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T11:15:22.852+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. signed the P6.326 trillion General Appropriations Act (GAA), slightly
        lower than the P6.352 trillion approved by the bicameral conference of Congress.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8c4c31-6741-404d-bfa0-d7624ce29e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T11:15:22.844+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:18.166+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T11:15:22.844+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"This budget reflects our collective commitment to transforming economic
        gains into meaningful outcomes for every Filipino. It is designed not only
        to address our present needs but also to sustain growth and uplift the lives
        of generations yet to come," said Marcos during the ceremonial signing event
        in Malacañang on Monday, Dec. 30.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ab9f1e-3bce-41d2-9fa1-783a5fa58ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T11:15:22.844+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:18.167+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T11:15:22.844+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos said he had vetoed P194 billion worth of items from the proposed
        budget.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf6bdaf-2f3c-4c61-a6cb-2844b3f6c91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T11:15:22.845+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:18.167+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T11:15:22.845+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"These include allocations for certain programs and projects of the
        Department of Public Works and Highways, and those under the Unprogrammed
        Appropriations, which increased by 300 percent," said Marcos.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0912c0db-37c0-47a3-8355-6d0b6d0b387b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T11:15:22.845+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:18.168+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T11:15:22.845+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The president also noted that the government would set conditional
        implementation for the controversial Ayuda para sa Kapos ang Kita Program
        (AKAP).'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c32f830-4606-49d8-9a57-309cd2cad9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T11:15:22.845+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:18.169+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T11:15:22.845+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"To ensure that the people’s funds are utilized in accordance with
        their authorized and stated purpose," said Marcos.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35be1ca6-af02-4100-8d80-5996ded74a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T11:15:22.846+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:18.169+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T11:15:22.846+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"This approach is anchored in a simple yet profound truth: the appropriation
        of public funds must not break the public trust," he added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3abb3ff-f589-412a-9ff8-5ffb3541d676'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T11:15:22.846+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:18.170+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T11:15:22.846+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The president also thanked the public for being vigilant in the proposed
        budget.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee21f5f1-26a7-4376-9a27-f42d273192b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T11:15:22.847+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:18.170+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T11:15:22.847+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Sa Sambayanang Pilipino, nakikinig po kami sa inyo. Salamat po sa
        inyong pagkilatis sa ating National Budget at sa pagpuna sa kaibahan ng isinumite
        ng Kongreso sa President’s proposed budget. Kaya naman po kahit Pasko, kami
        po ay nagtrabaho upang pag-aralan ito," he added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e7ac50-53a9-4c7d-9618-9c692a4c5c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T11:15:22.847+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:18.171+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T11:15:22.847+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Filipino people, we are listening to you. Thank
        you for scrutinizing our National Budget and for pointing out the differences
        between what Congress submitted and the President’s proposed budget. That’s
        why, even during Christmas, we worked hard to study it]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f841cf5-383d-4b0a-980e-b66d987d0ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T11:15:22.848+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:18.171+08:00
