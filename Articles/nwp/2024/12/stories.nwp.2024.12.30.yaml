    template: '1'
    title: 'On Rizal Day, Duterte calls on Filipinos to stand up for what is right '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e8541587-a034-409f-ba1d-4466ef8fafb7'
      activationstatus: true
      created: 2024-12-30T10:41:56.944+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:56:50.169+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T10:41:56.950+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Vice President Sara
        Duterte called on Filipinos to stand up for what is right as the country commemorates
        the 128th death anniversary of national hero Jose Rizal on Monday, Dec. 30.</p>'
    section1:
      primarytype: 'block'
      uuid: '51310645-379c-438a-af69-ea36428317c2'
      activationstatus: true
      created: 2024-12-30T10:41:56.944+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:56:50.170+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T10:41:56.944+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a video message, Duterte urged the public to remember Rizal’s courage
        in the face of oppression.'
    section2:
      primarytype: 'block'
      uuid: '74822e8c-a331-45be-8393-6c2527fee24a'
      activationstatus: true
      created: 2024-12-30T10:41:56.945+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:56:50.171+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T10:41:56.945+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Ang napakatinding pagsubok na kanyang pinagdaanan ay nagpapaalala
        sa atin na kahit sa pinakamadilim na oras, ang liwanag ng katotohanan at katarungan
        ay maaaring manaig,” she said.'
    section3:
      primarytype: 'block'
      uuid: 'eaf9de0b-17e6-4a53-b25b-78200250d55f'
      activationstatus: true
      created: 2024-12-30T10:41:56.945+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:56:50.171+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T10:41:56.945+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Parangalan natin ang kanyang alaala sa pamamagitan ng paninindigan
        para sa tama at kolektibong pagsusumikap tungo sa mas makatarungan, pantay,
        at tunay na malayang Pilipinas,” Duterte added.'
    section4:
      primarytype: 'block'
      uuid: '85df25c6-fd1f-44d0-9630-5b15cef07903'
      activationstatus: true
      created: 2024-12-30T10:41:56.946+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:56:50.172+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T10:41:56.946+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>[Translation: The intense trials he endured remind us that even
        in the darkest of times, the light of truth and justice can prevail. Let us
        honor his memory by standing firm for what is right and collectively striving
        for a more just, equal, and truly free Philippines]</p>'
    section5:
      primarytype: 'block'
      uuid: '5028b14e-0961-4bfb-8c59-8c1dc7682c78'
      activationstatus: true
      created: 2024-12-30T10:41:56.946+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:56:50.172+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T10:41:56.946+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In his message, Duterte’s political rival, President Ferdinand Marcos
        Jr. also told Filipinos to<strong><a href="https://www.newswatchplus.ph/news/2024/12/30/bongbong-marcos-rizal-day-message.html">
        embody Rizal’s dedication to truth</a></strong>.</p>'
    section6:
      primarytype: 'block'
      uuid: '43b60f58-bc32-46b8-b754-3082c3b7c9eb'
      activationstatus: true
      created: 2024-12-30T10:41:56.946+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:56:50.173+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T10:41:56.946+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The vice president is facing a number of investigations into her
        fund use and her ‘kill’ remarks against the presidential family.</p>'
  'START HERE----->yoon-suk-yeol-arrest-warrant-request':
    author: 'Hyunsu Yim, Reuters'
    caption: 'Impeached South Korean President Yoon Suk Yeol (Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-30T10:56:38.000+08:00
    imagesource: '4345103f-6b8a-4dd1-81e8-bc9d12e8cbfd'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'caecb269-b8b4-4ae9-a58d-1a2c14f520b2'
    lead: 'South Korea’s joint investigation unit has requested an arrest warrant
      for suspended President Yoon Suk Yeol over his short-lived imposition of martial
      law earlier this month, an official said on Monday.'
    activationstatus: true
    created: 2024-12-30T10:59:12.512+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T13:56:38.595+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:32:57.224+08:00
    lastmodified: 2024-12-30T10:59:12.564+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'South Korea investigators request arrest warrant for Yoon over martial
      law'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7946a69c-2587-41cb-a1d8-aaf6d39f07ac'
      activationstatus: true
      created: 2024-12-30T10:59:12.539+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:56:38.597+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T10:59:12.557+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Seoul, South Korea -</strong> South Korea’s joint investigation
        unit has requested an arrest warrant for suspended President Yoon Suk Yeol
        over his short-lived imposition of martial law earlier this month, an official
        said on Monday.</p>'
    section1:
      primarytype: 'block'
      uuid: '16ded575-852a-44e5-874e-747569827b43'
      activationstatus: true
      created: 2024-12-30T10:59:12.539+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:56:38.598+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T10:59:12.539+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Yoon has failed to respond to multiple summons for questioning by police
        and the Corruption Investigation Office for High-ranking Officials who are
        jointly investigating whether his Dec. 3 martial-law declaration amounted
        to insurrection.'
    section2:
      primarytype: 'block'
      uuid: '9313b9e6-c6ec-4d5b-bc4c-5ec1ec49b1c6'
      activationstatus: true
      created: 2024-12-30T10:59:12.540+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:56:38.599+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T10:59:12.540+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'It is the first time that an arrest warrant has been sought for a sitting
        president in South Korea.'
    section3:
      primarytype: 'block'
      uuid: '537bfacd-3d8c-41f1-a417-22b9950d5ced'
      activationstatus: true
      created: 2024-12-30T10:59:12.541+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:56:38.599+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T10:59:12.541+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A Seoul court will decide whether to issue an arrest warrant following
        the request.'
    section4:
      primarytype: 'block'
      uuid: 'cf3e2073-bf84-4158-8161-d8b90ad905a5'
      activationstatus: true
      created: 2024-12-30T10:59:12.541+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:56:38.600+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T10:59:12.541+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Insurrection is one of the few charges for which a South Korean president
        does not have immunity.'
    section5:
      primarytype: 'block'
      uuid: 'd28c21fe-afb8-489b-88cd-68a3030ab610'
      activationstatus: true
      created: 2024-12-30T10:59:12.542+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:56:38.600+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T10:59:12.542+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Yoon Kab-keun, a lawyer for the suspended president, told the Yonhap
        news agency that the anti-corruption agency has no authority to investigate
        insurrection charges.'
    section6:
      primarytype: 'block'
      uuid: '2afb8451-efe1-4863-9447-c49abd05fad5'
      activationstatus: true
      created: 2024-12-30T10:59:12.542+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:56:38.601+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T10:59:12.542+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He did not immediately respond to Reuters' requests for comment.'
    section7:
      primarytype: 'block'
      uuid: 'eb9d6352-8df1-441e-b887-c6d7729d6a9e'
      activationstatus: true
      created: 2024-12-30T10:59:12.543+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:56:38.602+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T10:59:12.543+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Yoon was suspended from presidential powers after being impeached by
        parliament earlier this month over his decision to briefly impose martial
        law.'
    section8:
      primarytype: 'block'
      uuid: 'd3d9bfff-ea0a-40c2-9f4f-1c730da1a8be'
      activationstatus: true
      created: 2024-12-30T10:59:12.544+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:56:38.602+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T10:59:12.544+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Masked martial law troops equipped with rifles, body armour and night-vision
        equipment entered the parliament where they faced off with staffers who opposed
        them with fire extinguishers.'
    section9:
      primarytype: 'block'
      uuid: '44066f67-1128-4297-9d93-f2abe5b9f519'
      activationstatus: true
      created: 2024-12-30T10:59:12.544+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:56:38.603+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T10:59:12.544+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The decree lasted just hours until the parliament voted it down and
        Yoon backed down.'
    section10:
      primarytype: 'block'
      uuid: '4c46863a-321d-4851-8d6e-741047a3a8d2'
      activationstatus: true
      created: 2024-12-30T10:59:12.545+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:56:38.604+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T10:59:12.545+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The move shocked the nation, which has been a democracy since the 1980s,
        caused international alarm amongst allies like the United States and trading
        partner’s with Asia’s 4th largest economy.'
    section11:
      primarytype: 'block'
      uuid: 'f6dd11ae-3603-4bf9-aa37-db988ed68cc7'
      activationstatus: true
      created: 2024-12-30T10:59:12.546+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:56:38.604+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T10:59:12.546+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A Constitutional Court trial is ongoing into whether to reinstate Yoon
        or remove him permanently from office. It has 180 days to reach a decision.'
    section12:
      primarytype: 'block'
      uuid: '14cbd573-8b93-49a7-804b-2f3cd98aca94'
      activationstatus: true
      created: 2024-12-30T10:59:12.546+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:56:38.605+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T10:59:12.546+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On Friday, the court held its first preparatory hearing where a request
        by Yoon’s lawyers for a postponement in proceedings to better prepare was
        denied. The court said it would move swiftly.'
    section13:
      primarytype: 'block'
      uuid: '5e42c15a-db03-47c6-8247-c44747e4d1af'
      activationstatus: true
      created: 2024-12-30T10:59:12.547+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:56:38.605+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T10:59:12.547+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The next hearing is due on Jan. 3.'
    section14:
      primarytype: 'block'
      uuid: '69ac1015-17a5-423b-b3fa-9aa8d3c9b415'
      activationstatus: true
      created: 2024-12-30T10:59:12.548+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:56:38.606+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T10:59:12.548+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Hyunsu Yim; Editing by Kim Coghill and Michael
        Perry)</em></p>'
  'START HERE----->marcos-signs-2025-budget':
    author: 'Tristan Nodalo, NewsWatch Plus'
    caption: 'President Ferdinand Marcos Jr. signs the P6.326 trillion General Appropriations
      Act on Monday, Dec. 30 (RTVM)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-30T11:04:05.000+08:00
    imagesource: '460bfa51-27f4-47a8-98e6-e9a49b698a46'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '20867d3b-553c-4be6-9dfe-cf3b3f2a6e94'
    lead: 'President Ferdinand Marcos Jr. signed the P6.326 trillion General Appropriations
      Act (GAA), slightly lower than the P6.352 trillion approved by the bicameral
      conference of Congress.'
    activationstatus: true
    created: 2024-12-30T11:15:22.812+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T13:56:18.163+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:32:57.403+08:00
    lastmodified: 2024-12-30T11:15:22.857+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos signs P6.326T budget for 2025'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9b96e92f-de03-42d9-bb61-7915bbd9eb8c'
      activationstatus: true
      created: 2024-12-30T11:15:22.843+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:56:18.165+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T11:15:22.852+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. signed the P6.326 trillion General Appropriations Act (GAA), slightly
        lower than the P6.352 trillion approved by the bicameral conference of Congress.</p>'
    section1:
      primarytype: 'block'
      uuid: 'af8c4c31-6741-404d-bfa0-d7624ce29e9f'
      activationstatus: true
      created: 2024-12-30T11:15:22.844+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:56:18.166+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T11:15:22.844+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"This budget reflects our collective commitment to transforming economic
        gains into meaningful outcomes for every Filipino. It is designed not only
        to address our present needs but also to sustain growth and uplift the lives
        of generations yet to come," said Marcos during the ceremonial signing event
        in Malacañang on Monday, Dec. 30.'
    section2:
      primarytype: 'block'
      uuid: '19ab9f1e-3bce-41d2-9fa1-783a5fa58ac5'
      activationstatus: true
      created: 2024-12-30T11:15:22.844+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:56:18.167+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T11:15:22.844+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Marcos said he had vetoed P194 billion worth of items from the proposed
        budget.'
    section3:
      primarytype: 'block'
      uuid: '9cf6bdaf-2f3c-4c61-a6cb-2844b3f6c91a'
      activationstatus: true
      created: 2024-12-30T11:15:22.845+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:56:18.167+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T11:15:22.845+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"These include allocations for certain programs and projects of the
        Department of Public Works and Highways, and those under the Unprogrammed
        Appropriations, which increased by 300 percent," said Marcos.'
    section4:
      primarytype: 'block'
      uuid: '0912c0db-37c0-47a3-8355-6d0b6d0b387b'
      activationstatus: true
      created: 2024-12-30T11:15:22.845+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:56:18.168+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T11:15:22.845+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The president also noted that the government would set conditional
        implementation for the controversial Ayuda para sa Kapos ang Kita Program
        (AKAP).'
    section5:
      primarytype: 'block'
      uuid: '9c32f830-4606-49d8-9a57-309cd2cad9f7'
      activationstatus: true
      created: 2024-12-30T11:15:22.845+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:56:18.169+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T11:15:22.845+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"To ensure that the people’s funds are utilized in accordance with
        their authorized and stated purpose," said Marcos.'
    section6:
      primarytype: 'block'
      uuid: '35be1ca6-af02-4100-8d80-5996ded74a82'
      activationstatus: true
      created: 2024-12-30T11:15:22.846+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:56:18.169+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T11:15:22.846+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"This approach is anchored in a simple yet profound truth: the appropriation
        of public funds must not break the public trust," he added.'
    section7:
      primarytype: 'block'
      uuid: 'e3abb3ff-f589-412a-9ff8-5ffb3541d676'
      activationstatus: true
      created: 2024-12-30T11:15:22.846+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:56:18.170+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T11:15:22.846+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The president also thanked the public for being vigilant in the proposed
        budget.'
    section8:
      primarytype: 'block'
      uuid: 'ee21f5f1-26a7-4376-9a27-f42d273192b5'
      activationstatus: true
