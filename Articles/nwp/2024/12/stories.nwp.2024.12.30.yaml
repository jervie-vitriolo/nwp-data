    'mgnl:tags': ['south-korea']
    'stories': []
    'template': '1'
    'title': 'South Korea orders air safety probe after worst crash in country kills
      179'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5506d07-4f7e-4f52-a90f-57100b8f15bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T11:34:52.475+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:47.225+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T11:34:52.496+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Muan County, South Korea -</strong> South Korea''s acting
        President Choi Sang-mok on Monday ordered an emergency safety inspection of
        the country''s entire airline operation system as investigators worked to
        identify victims and find out what caused deadliest air disaster in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cd61e5-bbb6-42f0-a8e8-9ce1a6a248c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T11:34:52.475+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:47.226+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T11:34:52.475+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'All 175 passengers and four of the six crew were killed when a Jeju
        Air 089590.KS Boeing BA.N 737-800 belly-landed and skidded off the end of
        the runway at Muan International Airport, erupting in a fireball as it slammed
        into a wall. Two crew members were pulled out alive.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea355e4d-3f48-453b-a5ca-64723e9d78fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T11:34:52.476+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:47.227+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T11:34:52.476+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The top priority for now is identifying the victims, supporting their
        families and treating the two survivors, Choi told a disaster management meeting
        in Seoul.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ca33e7-a49f-4383-b760-74cc42ca7dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T11:34:52.476+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:47.227+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T11:34:52.476+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Even before the final results are out, we ask that officials transparently
        disclose the accident investigation process and promptly inform the bereaved
        families," he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79806e1b-a5e8-43c0-b466-5fa5e3c51685'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T11:34:52.477+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:47.228+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T11:34:52.477+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"As soon as the accident recovery is conducted, the transport ministry
        is requested to conduct an emergency safety inspection of the entire aircraft
        operation system to prevent recurrence of aircraft accidents," he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e7ba72-3e86-4401-85d6-db2d5a1edd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T11:34:52.477+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:47.229+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T11:34:52.477+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The transport ministry said authorities were considering whether to
        conduct a special inspection of all 101 Boeing 737-800 aircraft operated by
        South Korean airliners.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71aabb05-b45d-4bf1-b94a-584f3272624e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T11:34:52.478+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:47.229+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T11:34:52.478+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Jeju Air flight 7C2216, arriving from the Thai capital Bangkok with
        175 passengers and six crew on board, was trying to land shortly after 9 a.m.
        (0000 GMT) on Sunday at the airport in the south of the country.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7348b4-8206-4ec3-9601-610924962f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T11:34:52.478+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:47.230+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T11:34:52.478+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Investigators are examining bird strikes and weather conditions as
        possible factors in the crash, fire officials have said. Experts say many
        questions remain, including why the plane, powered by two CFM 56-7B26 engines,
        appeared to be travelling so fast and why its landing gear did not appear
        to be down when it skidded down the runway and into a wall.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2775a72e-1bb1-4dba-8697-2510823631f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T11:34:52.478+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:47.230+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T11:34:52.478+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'CFM International is a joint venture between GE Aerospace GE.N and
        France''s Safran SAF.PA.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99684c0a-75d5-461c-a510-a826b5718b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T11:34:52.479+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:47.231+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T11:34:52.479+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On Monday, transport ministry officials said as the pilots made a scheduled
        approach they told air traffic control the aircraft had suffered a bird strike,
        shortly after the control tower gave them a warning birds were spotted in
        the vicinity.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307b3cc1-7e1c-4cf3-8be2-1d43d028800b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T11:34:52.479+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:47.232+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T11:34:52.479+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The pilots then declared mayday and signalled their intention to go
        around shortly before the aircraft came down on the runway in a belly landing
        and crashed into a structure at the end of the runway.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a9e42e-fb70-4bbf-8be4-408a8b6ec5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T11:34:52.480+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:47.232+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T11:34:52.480+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Officials are investigating what role the at the end of the runway
        to help in landing, played in the crash, including the embankment on which
        it was standing, transport ministry officials told a media briefing.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a8e75a-c2f7-467f-abfc-5be56ac4fe5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T11:34:52.480+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:47.233+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T11:34:52.480+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The crash killed mostly local residents who were returning from holidays
        in Thailand, while two Thai nationals also died.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486a0713-d835-44c6-9eb8-a1515de770f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T11:34:52.481+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:47.234+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T11:34:52.481+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On Monday morning, investigators were trying to identify some of the
        last remaining victims, as anguished families waited inside the Muan airport
        terminal.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991b2591-8d78-4132-9a7b-9fe973717fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T11:34:52.481+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:47.234+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T11:34:52.481+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Park Han-shin, who lost his brother in the crash, said he was told
        by authorities that his brother had been identified but has not been able
        to see his body.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f749958-8574-47f1-b424-10cf36743d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T11:34:52.482+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:47.235+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T11:34:52.482+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Park called on other victims'' families to unite in responding to the
        disaster and recovery efforts, citing a 2014 ferry sinking that killed more
        than 300 people. Prolonged efforts to identify the victims and cause of the
        sinking followed that disaster.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83280889-0021-4a09-93bc-552417f6446e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T11:34:52.482+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:47.235+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T11:34:52.482+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Emergency workers were sifting through wreckage that was nearly completely
        destroyed when the aircraft was engulfed in an explosion of flames and debris
        at the regional airport near the country''s winding western coastline.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3545b5e-5f7a-427b-8947-cff77bf25d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T11:34:52.483+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:47.236+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T11:34:52.483+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Transportation ministry officials said the jet''s flight data recorder
        was recovered but appeared to have sustained some damage on the outside and
        it was not yet clear whether the data was sufficiently intact to be analysed.'
    '18':
      'jcr:primaryType': 'mgnl:block'
