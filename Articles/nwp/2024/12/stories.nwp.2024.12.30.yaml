    title: 'Over 7,000 persons deprived of liberty released in 2024'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '67a24c95-734a-42a0-a9f0-f34486b0802d'
      activationstatus: true
      created: 2024-12-30T11:44:50.173+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:55:15.693+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T11:44:50.173+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The government has
        released a total of 7,707 persons deprived of liberty (PDLs) from various
        correctional facilities this year, the Bureau of Corrections (BuCor) said
        on Monday, Dec. 30.</p>'
    section1:
      primarytype: 'block'
      uuid: '3ed1d3ca-f179-4faf-aa80-c47812b39d9f'
      activationstatus: true
      created: 2024-12-30T11:44:50.173+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:55:15.694+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T11:44:50.173+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The last 1,000 PDLs got out of detention from Nov. 26 to present.'
    section2:
      primarytype: 'block'
      uuid: 'a4d1e00f-4c14-409b-9e3b-2201e0c25ae3'
      activationstatus: true
      created: 2024-12-30T11:44:50.174+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:55:15.694+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T11:44:50.174+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'BuCor Director General Gregorio Catapang Jr. said that out of the 1,000,
        one was granted a motion for release, 625 completed their maximum sentences,
        134 were acquitted, 38 were granted probation, 190 got parole, 11 were freed
        through habeas corpus or a constitutional remedy from unlawful detention,
        and one was turned over to jail.'
    section3:
      primarytype: 'block'
      uuid: '41cecd2d-933f-4da2-bc01-43aa031d3b3c'
      activationstatus: true
      created: 2024-12-30T11:44:50.174+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:55:15.695+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T11:44:50.174+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>A culminating activity, attended by 152 PDLs, was held on Monday
        morning at the New Bilibid Prison in Muntinlupa City.</p>'
    section4:
      primarytype: 'block'
      uuid: '94089a21-19f1-4041-acee-212cfb8ea0bc'
      activationstatus: true
      created: 2024-12-30T11:44:50.174+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:55:15.696+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T11:44:50.174+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Meanwhile, Catapang said PDLs eligible for release under the Good
        Conduct Time Allowance (GCTA) Law will be let out early next year instead
        of end-2024. The GCTA is a privilege to prisoners that allows him/her to reduce
        his jail or prison term or sentence service as a reward for good behavior.</p>'
    section5:
      primarytype: 'block'
      uuid: '34b33be2-bb00-4035-9182-c119c695a694'
      activationstatus: true
      created: 2024-12-30T11:44:50.175+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:55:15.696+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T11:44:50.175+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The effectivity clause of the revised implementing rules and regulations
        of the Revised Penal Code prompted the delay, said Catapang.</p>'
    section6:
      primarytype: 'block'
      uuid: 'd04acdaf-d7fa-460e-af37-66a5c5c7e44e'
      activationstatus: true
      created: 2024-12-30T11:44:50.175+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:55:15.697+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T11:44:50.175+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Since Justice Secretary Jesus Crispin Remulla assumed his post in
        2022, about 18,000 PDLs have been released.</p>'
    section7:
      primarytype: 'block'
      uuid: '53bd121b-49b5-43fd-8bcf-0eb08a15e1ae'
      activationstatus: true
      created: 2024-12-30T11:44:50.175+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:55:15.697+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T11:44:50.175+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus correspondent Daniza Fernandez contributed to
        this report.</em></p>'
  'START HERE----->marcos-akap-2025-budget':
    author: 'Eimor Santos, NewsWatch Plus'
    caption: 'FILE PHOTO. President Ferdinand Marcos Jr. led the distribution of
      the Ayuda sa Kapos ang Kita program in Ilocos Norte in September'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-30T11:53:17.000+08:00
    imagesource: '5aa64df4-0f6a-4187-bc24-8ffb59c5d80c'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '5599c131-ed98-44c0-9df4-4a3e120608a2'
    lead: 'President Ferdinand Marcos Jr. has retained the controversial P26 billion
      Ayuda sa Kapos ang Kita Program (AKAP), a social aid program for minimum wage
      earners, in the 2025 national budget, but its implementation will be conditional,
      according to economic managers.'
    activationstatus: true
    created: 2024-12-30T12:06:51.740+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-03-13T13:54:59.680+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:32:58.168+08:00
    lastmodified: 2024-12-30T12:06:51.830+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos keeps AKAP, holds fund release pending guidelines'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7eb7ca0c-ffb3-464a-b570-c301b8748183'
      activationstatus: true
      created: 2024-12-30T12:06:51.811+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:54:59.683+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T12:06:51.824+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – President Ferdinand
        Marcos Jr. has retained the controversial P26 billion Ayuda sa Kapos ang Kita
        Program (AKAP), a social aid program for minimum wage earners, in the 2025
        national budget, but its implementation will be conditional, according to
        economic managers.</p>'
    section1:
      primarytype: 'block'
      uuid: 'eea5ba91-5013-4f8b-a40a-3af21fa0c97a'
      activationstatus: true
      created: 2024-12-30T12:06:51.812+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:54:59.683+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T12:06:51.812+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“AKAP, it’s still there. It’s just that bago natin marelease yung pondo\
        \ (before we release the fund), we need to issue guidelines,” Budget Secretary\
        \ Amenah Pangandaman said in a press conference after the signing of the 2025\
        \ budget on Monday, Dec. 30.\r"
    section2:
      primarytype: 'block'
      uuid: '6cb19121-a338-4a0f-9363-ec4f61d7c510'
      activationstatus: true
      created: 2024-12-30T12:06:51.812+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:54:59.684+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T12:06:51.812+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "She said the guidelines will be crafted by the Department of Social\
        \ Welfare and Development, the Department of Labor and Employment, and the\
        \ National Economic and Development Authority.\r"
    section3:
      primarytype: 'block'
      uuid: '1c3b984a-944b-4484-81f3-7a66e91d67d8'
      activationstatus: true
      created: 2024-12-30T12:06:51.812+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:54:59.685+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T12:06:51.812+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Para maging consistent yung pagbibigay ng AKAP doon sa gusto nating\
        \ mangyari doon sa tamang recipients, hindi magkadoble-doble yung binibigay\
        \ nating cash assistance,” Pangandaman said.\r"
    section4:
      primarytype: 'block'
      uuid: '6a8d6f8c-29dd-4ec7-94e8-477809a7e0e8'
      activationstatus: true
      created: 2024-12-30T12:06:51.813+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:54:59.685+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T12:06:51.813+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: It’s to ensure consistency in the distribution of AKAP\
        \ to the intended recipients and avoid duplicating the cash assistance given.]\r"
    section5:
      primarytype: 'block'
      uuid: '5138cdca-6eaf-4ff3-b9f5-148a8c68b3a9'
      activationstatus: true
      created: 2024-12-30T12:06:51.813+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:54:59.686+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T12:06:51.813+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "If the conditions are not met, the funds will not be released, Pangandaman\
        \ said, adding that the money will be marked as “unreleased appropriations.”\
        \r"
    section6:
      primarytype: 'block'
      uuid: 'c22489ce-dacd-4431-8d56-3b199aeb42ea'
      activationstatus: true
      created: 2024-12-30T12:06:51.814+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:54:59.687+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T12:06:51.814+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "She explained that this is referred to as “conditional implementation,”\
        \ which will also apply to other programs, such as the DSWD’s Payapa at Masaganang\
        \ Pamayanan and the Department of Public Works and Highways' “basic infrastructure\
        \ program,” among others.\r"
    section7:
      primarytype: 'block'
      uuid: '220803c9-04c5-4143-9dd8-c866be86533d'
      activationstatus: true
      created: 2024-12-30T12:06:51.814+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:54:59.687+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T12:06:51.814+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Ang conditional implementation, is hindi natin kaagad-agad maibibigay\
        \ sa kanila yung mga pondo dahil kailangan maglabas pa tayo ng gudielines\
        \ at implementing rules bago natin mailabas yan,” Pangandaman further explained.\r"
    section8:
      primarytype: 'block'
      uuid: 'dcb3fe57-ceeb-453c-8f0c-c6319e6ac17d'
      activationstatus: true
      created: 2024-12-30T12:06:51.815+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:54:59.688+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T12:06:51.815+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: Conditional implementation means we cannot immediately\
        \ release the funds because we still need to issue guidelines and implementing\
        \ rules before we can disburse it.]\r"
    section9:
      primarytype: 'block'
      uuid: '1dfb7f29-4969-4ec1-a808-42a68a6c9bb5'
      activationstatus: true
      created: 2024-12-30T12:06:51.815+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:54:59.688+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T12:06:51.815+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<h2><strong>The AKAP controversy</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: 'a5b50366-f16c-476a-8c06-7e0958b26b8f'
      activationstatus: true
      created: 2024-12-30T12:06:51.816+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:54:59.689+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T12:06:51.816+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "AKAP is one of the most contentious provisions in the 2025 budget.\
        \ It was introduced by the House of Representatives, which initially allocated\
        \ P39 billion for the program, an increase from the P26.7 billion allocated\
        \ for its first year of implementation in 2024.\r"
    section11:
      primarytype: 'block'
      uuid: '47bd4b60-db3d-42d5-b9d0-760892754409'
      activationstatus: true
      created: 2024-12-30T12:06:51.816+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:54:59.690+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T12:06:51.816+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Some senators called it a mere House insertion during the 2023 bicameral\
        \ conference committee meetings, where the two houses reconciled differences\
        \ in their versions of the General Appropriations Bill to be sent to the President.\r"
    section12:
      primarytype: 'block'
      uuid: '15bcf3b9-de0c-451b-92c2-99af0c692e3e'
      activationstatus: true
      created: 2024-12-30T12:06:51.816+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:54:59.690+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T12:06:51.816+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The Senate initially defunded the program in the proposed budget for\
        \ next year, citing concerns over unclear guidelines and potential overlap\
        \ with other social assistance programs. However, the Senate later agreed\
        \ to allocate P26 billion for AKAP during the bicam meeting earlier this month.\r"
    section13:
      primarytype: 'block'
      uuid: '534c9d1a-fed0-46f0-86a7-2ad26f2ca601'
      activationstatus: true
      created: 2024-12-30T12:06:51.817+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:54:59.691+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T12:06:51.817+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Retired Supreme Court Senior Associate Justice Antonio Carpio told\
        \ NewsWatch Plus that the AKAP funds \"resemble\" the discretionary pork barrel\
        \ funds, which the Supreme Court had declared unconstitutional.\r"
    section14:
      primarytype: 'block'
      uuid: '114183d4-2f1a-44b8-ae21-1f033ccb707d'
      activationstatus: true
      created: 2024-12-30T12:06:51.817+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:54:59.691+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T12:06:51.817+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Social Welfare Secretary Rex Gatchalian defended the program, stating
        that while lawmakers and local officials can refer potential beneficiaries,
        eligibility is determined solely by social workers based on AKAP guidelines.</p>'
