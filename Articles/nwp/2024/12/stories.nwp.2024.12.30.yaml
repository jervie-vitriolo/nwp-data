      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:53:35.982+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T14:57:06.789+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "She did not identify the officials involved or provide further details.\
        \ NewsWatch Plus has reached out to the Bureau of Immigration for comment.\r"
    section3:
      primarytype: 'block'
      uuid: '2fc367c5-7616-4724-bb1b-f0a7c7eab6bc'
      activationstatus: true
      created: 2024-12-30T14:57:06.790+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:53:35.983+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T14:57:06.790+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Immigration authorities arrested Yang at the Ninoy Aquino International\
        \ Airport in September, accusing him of falsifying documents and misrepresenting\
        \ himself as a Filipino. The National Bureau of Investigation (NBI) has filed\
        \ 16 complaints against him, including perjury, falsification of public documents,\
        \ and violations of the Anti-Alias Act. According to the NBI, Yang used various\
        \ Filipino aliases to establish corporations in Cagayan de Oro City.\r"
    section4:
      primarytype: 'block'
      uuid: '0164d13a-3a27-4ee4-b44e-e8fc9806e0b8'
      activationstatus: true
      created: 2024-12-30T14:57:06.790+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:53:35.983+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T14:57:06.790+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Yang has also been linked to illegal Philippine offshore gaming operations\
        \ (POGOs). \r"
    section5:
      primarytype: 'block'
      uuid: 'd40ab884-b2ed-4c34-bd23-b7734c105497'
      activationstatus: true
      created: 2024-12-30T14:57:06.790+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:53:35.984+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T14:57:06.790+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "During Senate hearings, he admitted to possessing a fake Filipino birth\
        \ certificate but denied involvement in any POGO businesses.\r"
    section6:
      primarytype: 'block'
      uuid: 'be120845-eac3-4dc6-ab31-f9c13f78a853'
      activationstatus: true
      created: 2024-12-30T14:57:06.791+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:53:35.985+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T14:57:06.791+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Hontiveros, who led the marathon hearings as chairperson of the Senate\
        \ Committee on Women, Children, Family Relations, and Gender Equality, emphasized\
        \ that Yang “should stay in detention.”\r"
    section7:
      primarytype: 'block'
      uuid: '8a80206f-198b-42b4-bfd2-61e351ab0315'
      activationstatus: true
      created: 2024-12-30T14:57:06.791+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:53:35.985+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T14:57:06.791+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "She added that if Yang required medical attention, he would be able\
        \ to receive it while in government custody.\r"
    section8:
      primarytype: 'block'
      uuid: 'aa50c527-9a6b-4022-9348-391eeae23f34'
      activationstatus: true
      created: 2024-12-30T14:57:06.792+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:53:35.986+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T14:57:06.792+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Napakarami nang ebidensyang nagpapatunay ng pag-abuso niya ng mga\
        \ patakaran sa Pilipinas, tapos palalayain lang siya? We have seen how easy\
        \ it was for Guo Hua Ping to slip out. Maniniwala ba tayo na susunod sa batas\
        \ yang si Tony Yang?” Hontiveros said.\r"
    section9:
      primarytype: 'block'
      uuid: '143b3dee-51c4-4045-a662-f410b261ae62'
      activationstatus: true
      created: 2024-12-30T14:57:06.792+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:53:35.987+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T14:57:06.792+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: There is already overwhelming evidence proving his abuse\
        \ of the laws in the Philippines, and yet he will just be released? We have\
        \ seen how easily Guo Hua Ping managed to escape. Can we really believe that\
        \ Tony Yang will follow the law?]\r"
    section10:
      primarytype: 'block'
      uuid: '28fb4ed6-54da-49db-a95a-084117d8ccbd'
      activationstatus: true
      created: 2024-12-30T14:57:06.793+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:53:35.987+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T14:57:06.793+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Guo Hua Ping is the Chinese name of former Bamban, Tarlac Mayor Alice\
        \ Guo who has been at the center of the POGO controversy.\r"
    section11:
      primarytype: 'block'
      uuid: 'b53a9265-4200-491f-b085-7edc5526c9c7'
      activationstatus: true
      created: 2024-12-30T14:57:06.793+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:53:35.988+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T14:57:06.793+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Hontiveros urged the Anti-Money Laundering Council to expedite its\
        \ investigation into Yang, pointing out that he also has an outstanding arrest\
        \ warrant in China.\r"
    section12:
      primarytype: 'block'
      uuid: '0da33455-8d9b-4596-bcbe-b375340923d0'
      activationstatus: true
      created: 2024-12-30T14:57:06.794+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:53:35.988+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T14:57:06.794+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Hindi pwedeng hindi siya managot. Ano ito, trial balloon? Tapos si\
        \ Guo Hua Ping naman?  Wag niyong linlangin ang bayan,” Hontiveros said.\r"
    section13:
      primarytype: 'block'
      uuid: '56c7e8e5-c91c-4b73-94d8-261d9e607b79'
      activationstatus: true
      created: 2024-12-30T14:57:06.794+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:53:35.989+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T14:57:06.794+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>[Translation: He cannot be allowed to evade accountability. What
        is this, a trial balloon? And now, Guo Hua Ping? Stop deceiving the public.]</p>'
