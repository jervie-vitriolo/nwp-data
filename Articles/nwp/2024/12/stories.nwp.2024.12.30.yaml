      'mgnl:lastModified': 2024-12-30T13:57:02.521+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“He was a model of the power to do good, with the benefit of public
        office or bereft of it, driven, not by politics nor personal gain, but by
        pure love to one’s fellowmen,” he added.'
    '5':
