    title: 'At least 71 killed in Ethiopia road accident'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '69e33fab-db7a-4df4-9674-0148cb04ac1c'
      activationstatus: true
      created: 2024-12-30T16:11:03.884+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:52:46.630+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T16:17:36.432+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Addis Ababa, Ethiopia -</strong> At least 71 people died
        in Ethiopia when a truck packed with passengers plunged into a river, according
        to the spokesperson for the southern Sidama regional government and a statement.</p>'
    section1:
      primarytype: 'block'
      uuid: '356b12f5-bd1d-4ada-b954-9156ae5ae881'
      activationstatus: true
      created: 2024-12-30T16:11:03.884+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:52:46.631+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T16:17:36.433+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The accident occurred in the Bona district, the regional communication
        bureau said in a statement issued late on Sunday.'
    section2:
      primarytype: 'block'
      uuid: '25f94e52-cb3a-430b-9c6c-ed627e89dbd9'
      activationstatus: true
      created: 2024-12-30T16:11:03.885+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:52:46.631+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T16:17:36.433+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Wosenyeleh Simion, spokesperson for the Sidama regional government,
        told Reuters on Monday at least 71 people had died, including 68 males and
        3 females.'
    section3:
      primarytype: 'block'
      uuid: '5667eff4-1fc4-435d-a8ef-68f87bb69dd4'
      activationstatus: true
      created: 2024-12-30T16:11:03.885+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:52:46.632+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T16:17:36.434+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Five are in a critical condition and taking treatment at Bona General
        Hospital," he said.'
    section4:
      primarytype: 'block'
      uuid: 'f6bd0c3d-6243-4f7a-98bc-565c7f8747b6'
      activationstatus: true
      created: 2024-12-30T16:11:03.886+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:52:46.633+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T16:17:36.434+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a statement late on Sunday the regional communication bureau had
        given the death toll as 60.'
    section5:
      primarytype: 'block'
      uuid: '10e9c92f-1cda-4fc3-a2c1-2301c22e5ca4'
      activationstatus: true
      created: 2024-12-30T16:11:03.886+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:52:46.633+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T16:17:36.434+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Wosenyeleh said the truck had missed a bridge and fell into a river
        and that the road had many bends.'
    section6:
      primarytype: 'block'
      uuid: 'dd66c12b-2c76-4b82-ba4d-a46f812c2830'
      activationstatus: true
      created: 2024-12-30T16:11:03.886+08:00
      createdby: 'lance-nwp'
