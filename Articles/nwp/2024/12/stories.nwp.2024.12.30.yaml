    title: 'Education tops 2025 budget, slightly above DPWH’s P1-T'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9b2bc543-5617-40a5-bee7-5dae80f81f64'
      activationstatus: true
      created: 2024-12-30T17:53:50.894+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:52:30.565+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T17:53:50.905+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The education sector
        received the largest share of the P6.326 trillion 2025 budget signed on Monday,
        Dec. 30, narrowly surpassing the allocation for public works and highways.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ea6bccd5-e4ad-43f8-861d-eb914d6313c7'
      activationstatus: true
      created: 2024-12-30T17:53:50.894+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:52:30.566+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T17:53:50.894+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Government data showed the sector received a total of P1.055 trillion
        budget - slightly higher than the P1.007 trillion for the Department of Public
        Works and Highways (DPWH). This allocation is the sum of funds for education
        agencies such as the Department of Education, Commission on Higher Education,
        State Universities and Colleges, among others.'
    section2:
      primarytype: 'block'
      uuid: '80aac86f-af80-4497-9cc6-f5104882c031'
      activationstatus: true
      created: 2024-12-30T17:53:50.895+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:52:30.567+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T17:53:50.895+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>President Ferdinand Marcos Jr. <strong><a href="https://www.newswatchplus.ph/news/2024/12/30/marcos-signs-2025-budget.html">vetoed</a></strong>
        P194 billion worth of items from the proposed budget, including projects under
        the DPWH.</p>'
    section3:
      primarytype: 'block'
      uuid: '2b635391-75f1-42e1-ad62-d13c4b5e4599'
      activationstatus: true
      created: 2024-12-30T17:53:50.895+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:52:30.568+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T17:53:50.895+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Under the 1987 Constitution, the “State shall assign the highest budgetary
        priority to education”.'
    section4:
      primarytype: 'block'
      uuid: '1103fa94-f1b8-4ebc-b316-1bf7e7388fa0'
      activationstatus: true
      created: 2024-12-30T17:53:50.895+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:52:30.568+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T17:53:50.895+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Other agencies that received the biggest shares are the Department
        of National Defense with P315 billion, Department of Interior and Local Government
        with P279 billion, and the Department of Health with P267 billion.'
    section5:
      primarytype: 'block'
      uuid: '99d38f33-5eb3-44eb-a95d-654eec5ac30b'
      activationstatus: true
      created: 2024-12-30T17:53:50.896+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:52:30.569+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T17:53:50.896+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>No restoration on budget cut</strong></h2>'
    section6:
      primarytype: 'block'
      uuid: 'b1e0d4cb-448d-4c16-b399-7210097e2baf'
      activationstatus: true
      created: 2024-12-30T17:53:50.896+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:52:30.570+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T17:53:50.896+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'While the education sector gets the priority share, the controversial
        P10-billion cut in DepEd’s budget was not restored.'
    section7:
      primarytype: 'block'
      uuid: '5876814e-6995-4724-b7d9-23b4bdd408e1'
      activationstatus: true
      created: 2024-12-30T17:53:50.897+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:52:30.570+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T17:53:50.897+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Under the Constitution, kung ano yung napasa na Kongreso. Iyon na
        po iyon. We can only veto line items but we cannot add. However, under the
        budget may certain funds tayo diyan na pwede tayong mag-augment bg ating budget,”
        Budget Secretary Amenah Pangandaman said.'
    section8:
      primarytype: 'block'
      uuid: '80044186-d434-4932-92ac-1eba4ddda142'
      activationstatus: true
      created: 2024-12-30T17:53:50.897+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:52:30.571+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T17:53:50.897+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: Under the Constitution, whatever has been passed by Congress
        is final. That’s it. We can only veto line items, but we cannot add anything.
        However, under the budget, we do have certain funds that allow us to augment
        our budget]'
    section9:
      primarytype: 'block'
      uuid: 'b53e3d02-1a63-444d-a2bb-1eff0317b0ef'
      activationstatus: true
      created: 2024-12-30T17:53:50.897+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:52:30.571+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T17:53:50.897+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Marcos earlier vowed to <strong><a href="https://www.newswatchplus.ph/news/2024/12/16/marcos-working-to-restore-10-billion-cut.html">restore
        the cut</a></strong>&nbsp;after Education Secretary Sonny Angara expressed
        disappointment over Congress’ move to slash DepEd’s proposed spending plan.</p>'
    section10:
      primarytype: 'block'
      uuid: '989c7641-b911-4342-b258-910de1fe72c1'
      activationstatus: true
      created: 2024-12-30T17:53:50.898+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:52:30.572+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T17:53:50.898+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Pangandaman said the government may tap unprogrammed appropriations
        to augment DepEd’s budget.'
    section11:
      primarytype: 'block'
      uuid: '536256a5-5a98-46d4-9449-2f5d3b94f78d'
      activationstatus: true
      created: 2024-12-30T17:53:50.898+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:52:30.572+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T17:53:50.898+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“Sa execution na lang tayo doon na lang natin hahabulin ang kulang
        sa DepEd,” she said.</p>'
    section12:
      primarytype: 'block'
      uuid: '302b9b8a-5425-4c11-9ce8-e93fa6fce0fd'
      activationstatus: true
      created: 2024-12-30T17:53:50.899+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:52:30.573+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T17:53:50.899+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>[Translation: We’ll address the shortages in the DepEd during the
        execution phase; that’s where we’ll catch up]</p>'
  'START HERE----->china-condolences-jimmy-carter':
    author: 'Reuters'
    caption: 'Leader of the Chinese Communist Party Xi Jinping (R) shakes hands
      with former U.S. President Jimmy Carter in room 202 of the Zhongnanhai leadership
      compound in Beijing on Dec. 13, 2012. (Ed Jones/Pool/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-30T17:55:03.000+08:00
    imagesource: '70956c39-eb6d-471f-bb3f-4ebf644d3843'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '43a405d6-c4ac-49e9-870e-90c5427fcf56'
    lead: 'China on Monday offered its deep condolences over the death of Jimmy
      Carter, saying the former U.S. president was the "driving force" behind the
      establishment of diplomatic ties between both countries more than 40 years ago.'
    activationstatus: true
    created: 2024-12-30T17:57:25.808+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T13:52:12.353+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:32:59.600+08:00
    lastmodified: 2024-12-30T17:57:25.845+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'China offers deep condolences over Jimmy Carter’s death'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c877bd52-013c-4d94-89c0-14c10953fae3'
      activationstatus: true
      created: 2024-12-30T17:57:25.829+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:52:12.355+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T17:57:25.839+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Beijing, China -</strong> China on Monday offered its deep
        condolences over the death of Jimmy Carter, saying the former U.S. president
        was the "driving force" behind the establishment of diplomatic ties between
        both countries more than 40 years ago.</p>'
    section1:
      primarytype: 'block'
      uuid: '2ab6b51d-d674-4395-b8a8-ab887ea76745'
      activationstatus: true
      created: 2024-12-30T17:57:25.830+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:52:12.356+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T17:57:25.830+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Carter died at his home in Plains, Georgia, on Sunday at the age of
        100. During his 1977-1981 tenure, the U.S. government established formal relations
        with China, building on the groundwork laid by former President Richard Nixon
        and Secretary of State Henry Kissinger earlier in the 1970s.'
    section2:
      primarytype: 'block'
      uuid: '3dd17618-876f-4989-a5e1-a6f99204a514'
      activationstatus: true
      created: 2024-12-30T17:57:25.830+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:52:12.357+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T17:57:25.830+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"China expresses its deep condolences on the passing of former United
        States President Jimmy Carter," said Mao Ning, spokesperson at the Chinese
        foreign ministry.'
    section3:
      primarytype: 'block'
      uuid: 'b7f36989-82bb-4655-bf61-7bdd063ff363'
      activationstatus: true
      created: 2024-12-30T17:57:25.831+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:52:12.358+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T17:57:25.831+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Former President Carter was the driving force behind the establishment
        of diplomatic relations between China and the United States, and made important
        contributions to the development of China-United States relations and the
        friendly exchanges and cooperation between the two countries," Mao said at
        a regular news conference.'
    section4:
      primarytype: 'block'
      uuid: 'd7c5f1e4-be3c-4b1c-990c-fd6ff0c0d161'
      activationstatus: true
      created: 2024-12-30T17:57:25.831+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:52:12.358+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T17:57:25.831+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The decision by Carter’s administration to acknowledge in 1979 Beijing’s
        position that there is but one China and Taiwan is part of China, and to sever
        formal ties with Taiwan, helped chart a new course in ties.'
    section5:
      primarytype: 'block'
      uuid: '1a24eb3b-b29d-409f-b6d2-447e8ccd37e4'
      activationstatus: true
      created: 2024-12-30T17:57:25.832+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:52:12.359+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T17:57:25.832+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"His historic contribution to the normalisation and development of
        China-U.S. relations will always be remembered by the Chinese people," Xie
        Feng, the Chinese ambassador to the United States, wrote in a post on X.'
    section6:
      primarytype: 'block'
      uuid: 'bf9588fa-b8d1-43d1-87d3-6b5c22fd70f2'
      activationstatus: true
      created: 2024-12-30T17:57:25.832+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:52:12.359+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T17:57:25.832+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In the same year, 1979, the U.S. government, while adhering to its
        One-China policy, also passed the Taiwan Relations Act, which establishes
        a legal basis to provide the island with the means to defend itself.'
    section7:
      primarytype: 'block'
      uuid: 'ddc0c506-3e7f-4f90-bb1b-86e8bf694894'
      activationstatus: true
      created: 2024-12-30T17:57:25.832+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:52:12.360+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T17:57:25.832+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Beijing claims Taiwan as part of its territory and has never renounced
        the use of force to bring the island under its control.'
    section8:
      primarytype: 'block'
      uuid: '4237034c-cff6-4b95-b178-c246146d2e53'
      activationstatus: true
      created: 2024-12-30T17:57:25.833+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:52:12.361+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T17:57:25.833+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'U.S. weapons sales to Taiwan allowed by the Taiwan Relations Act remain
        a point of friction in Sino-U.S. ties to this day, with Beijing regularly
        urging Washington to adhere to its One-China principle, and laying sanctions
        on U.S. military suppliers and corporate executives.'
    section9:
      primarytype: 'block'
      uuid: '978e08cf-04f6-44a1-9aa7-1c60938a940d'
      activationstatus: true
      created: 2024-12-30T17:57:25.833+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:52:12.361+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T17:57:25.833+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Other pacts signed during Carter’s tenure included the U.S.-China
        Science and Technology Agreement (STA) in 1979, a science cooperation deal
        that some critics say has disproportionately benefited Washington’s top geopolitical
        rival over the decades.'
    section10:
      primarytype: 'block'
      uuid: '964b0727-994a-40c7-b005-be71f71394c3'
      activationstatus: true
      created: 2024-12-30T17:57:25.834+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:52:12.362+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T17:57:25.834+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The pact was renewed this month, weeks before President-elect Donald
        Trump’s Jan. 20 inauguration. The State Department said the new deal is significantly
        narrower than previous iterations, and does not cover critical or emerging
        technologies.'
    section11:
      primarytype: 'block'
      uuid: '267e47d1-0ba5-44d8-9eeb-fdb6a11a4396'
      activationstatus: true
      created: 2024-12-30T17:57:25.834+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:52:12.362+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T17:57:25.834+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Joe Cash and Ryan Woo; Editing by Tom Hogue and
        Michael Perry)</em></p>'
