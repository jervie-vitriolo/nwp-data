    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:56.906+08:00
    'mgnl:lastModified': 2024-12-30T10:20:28.168+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos: Embody Rizal’s dedication to truth, commitment to betterment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82352372-f4ab-4aa2-974a-92012b33758e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:45:55.303+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:05.866+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T10:20:28.163+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Embody Philippine national
        hero Jose Rizal’s dedication to truth and commitment to the betterment of
        the people, President Ferdinand Marcos Jr. told Filipinos on Rizal Day, Dec.
        30.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5e7bd9-45d3-4c09-a571-0790c1104af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:45:55.303+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:05.867+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T10:20:28.164+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>During Rizal’s 128th death anniversary, Marcos called on Filipinos
        to remember with pride the things that the hero cherished such as his love
        for the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fd3ade-002e-4c6b-b449-4b9986aebe4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:45:55.303+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:05.868+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T10:20:28.164+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Truly, it is through Dr. Rizal’s works that one can realize that
        true change can begin within us, especially when we stand firm on the issues
        that we face today. Let us be bold enough to be catalysts of change and hold
        on to the belief that each of us can contribute to the beloved Philippines
        that stands on the pillars of solidarity and progress,” the president said
        in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158768ad-8fd6-4474-a6e2-e1439dda7148'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:45:55.304+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:05.869+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T10:20:28.165+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Whether in service to our communities, in pursuit of knowledge,
        or in uplifting the marginalized, let us make decisions that will echo his
        resolve,” said Marcos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a26f47-0562-4d9f-a74a-217647336141'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:45:55.304+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:05.870+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T10:20:28.165+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Despite a rainy Monday morning, the chief executive honored the
        hero by laying a wreath at the Rizal Monument at Rizal Park in Manila.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-media-max-width="560"><p
        lang="en" dir="ltr">LOOK: President Bongbong Marcos lays a wreath at the Jose
        Rizal monument at Rizal Park in Manila on the 128th anniversary of the hero&#39;s
        martyrdom | <a href="https://twitter.com/dsfernandez?ref_src=twsrc%5Etfw">@dsfernandez</a>
        <a href="https://t.co/5ah6IFaNyY">pic.twitter.com/5ah6IFaNyY</a></p>&mdash;
        NewsWatch Plus PH (@newswatchplusph) <a href="https://twitter.com/newswatchplusph/status/1873507898338529769?ref_src=twsrc%5Etfw">December
        29, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67545cfd-90d0-4182-955c-7acc5addbc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:45:55.305+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:05.870+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T10:20:28.166+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7e6a8f-9790-48d8-b5d9-1b0252e8f1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:45:55.305+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:05.871+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T10:20:28.166+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Marcos’ family and other government officials attended the ceremony
        commemorating Rizal’s martyrdom.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a9f5a1-5a2d-419f-adb4-c4d02cd197da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T10:16:00.256+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:05.871+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T10:20:28.167+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Rizal, who was fighting for Philippine freedom from the Spanish
        colonial government, was executed by a firing squad at Bagumbayan – now Rizal
        Park – in 1896 for supposedly committing rebellion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44093bf4-f735-4902-b486-95a24eb28a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T10:16:00.257+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:05.872+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T10:20:28.167+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>He wrote the novels "Noli Me Tangere" and "El Filibusterismo" which
        aimed to expose the wrongdoings of Spanish rule.</p>'
  'duterte-rizal-day-message':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'Vice President Sara Duterte releases a message on Monday, Dec. 30,
      marking the Rizal Day (OVP)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-30T10:39:25.000+08:00
    'imagesource': 'jcr:8da83c3b-2872-44b2-89c1-f30b356b9bb8'
