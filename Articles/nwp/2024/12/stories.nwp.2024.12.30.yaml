      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The 10 Metro Manila
        Film Festival (MMFF) entries will be among the 15 Filipino movies to be screened
        at the Manila International Film Festival (MIFF) in Los Angeles, California
        next month.</p>'
    section1:
      primarytype: 'block'
      uuid: 'da5a2849-fe62-4687-a237-f4248052d78c'
      activationstatus: true
      created: 2024-12-30T15:02:00.016+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:53:16.634+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T15:02:47.878+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'These films are “And the Breadwinner is…,” “Espantaho,” “Green Bones,”
        “Hold Me Close,” “Isang Himala,” “My Future You,” “Strange Frequencies: Taiwan
        Killer Hospital,” “The Kingdom,” ‘Topakk”, and “Uninvited”.'
    section2:
      primarytype: 'block'
      uuid: '5ec6028f-871a-48a3-9d96-597df9a8db7f'
      activationstatus: true
      created: 2024-12-30T15:02:00.017+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:53:16.634+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T15:02:47.878+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In 2023, MMFF movies also premiered in MIFF’s inaugural edition.'
    section3:
      primarytype: 'block'
      uuid: '8b5a2e15-115a-4536-bce3-73bae2714245'
      activationstatus: true
      created: 2024-12-30T15:02:00.017+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:53:16.635+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T15:02:47.879+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, the highest grossing Filipino film “Hello, Love, Again”
        starring Kathryn Bernardo and Alden Richards will also be featured in the
        festival.'
    section4:
      primarytype: 'block'
      uuid: 'e4114e38-2607-4464-b966-336a9746eacb'
      activationstatus: true
      created: 2024-12-30T15:02:00.018+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:53:16.636+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T15:02:47.879+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Organizers said the festival will also “showcase a landmark Filipino
        movie marking its 75th anniversary, a world premiere of a drama-musical, an
        advance screening of a Hollywood film directed by a Filipino-American, and
        a breakthrough Fil-Am movie commemorating its 25th anniversary”.'
    section5:
      primarytype: 'block'
      uuid: '5ca9146f-208f-4966-a6fc-dc72873a049c'
      activationstatus: true
      created: 2024-12-30T15:02:00.018+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:53:16.636+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T15:02:47.879+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The MIFF will run from Jan. 30 to Feb. 2 in TCL Chinese Theatre
        in California.</p>'
