      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Choi, who was overseeing recovery efforts and the investigation, became
        acting leader just three days ago after the country''s president and prime
        minister were impeached over the imposition of a short-lived martial law.'
    '23':
      'jcr:primaryType': 'mgnl:block'
