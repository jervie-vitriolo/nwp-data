  'START HERE----->starlink-direct-to-cell-service-ukraine':
    author: 'Gianluca Lo Nostro, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-30T18:04:15.000+08:00
    imagesource: '4849f3ef-1f07-4ed6-b665-c730b3ab26d7'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'f5cfb832-146d-4ee5-bff9-fca8a663727e'
    lead: 'Ukraine’s leading mobile operator Kyivstar has signed an agreement with
      Elon Musk’s Starlink to introduce direct-to-cell satellite connectivity, Kyivstar’s
      parent company VEON VEON.O said on Monday.'
    activationstatus: true
    created: 2024-12-30T18:14:57.438+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T13:51:03.499+08:00
    lastactivatedby: 'nelsonp'
