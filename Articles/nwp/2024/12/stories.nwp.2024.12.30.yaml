    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:59.435+08:00
    'mgnl:lastModified': 2024-12-30T17:53:50.911+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Ferdinand-Marcos-Jr.', 'DepEd', 'DPWH', '2025-budget']
    'stories': []
    'template': '1'
    'title': 'Education tops 2025 budget, slightly above DPWH’s P1-T'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2bc543-5617-40a5-bee7-5dae80f81f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T17:53:50.894+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:30.565+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T17:53:50.905+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The education sector
        received the largest share of the P6.326 trillion 2025 budget signed on Monday,
        Dec. 30, narrowly surpassing the allocation for public works and highways.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6bccd5-e4ad-43f8-861d-eb914d6313c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T17:53:50.894+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:30.566+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T17:53:50.894+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Government data showed the sector received a total of P1.055 trillion
        budget - slightly higher than the P1.007 trillion for the Department of Public
        Works and Highways (DPWH). This allocation is the sum of funds for education
        agencies such as the Department of Education, Commission on Higher Education,
        State Universities and Colleges, among others.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80aac86f-af80-4497-9cc6-f5104882c031'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T17:53:50.895+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:30.567+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T17:53:50.895+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. <strong><a href="https://www.newswatchplus.ph/news/2024/12/30/marcos-signs-2025-budget.html">vetoed</a></strong>
        P194 billion worth of items from the proposed budget, including projects under
        the DPWH.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b635391-75f1-42e1-ad62-d13c4b5e4599'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T17:53:50.895+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:30.568+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T17:53:50.895+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Under the 1987 Constitution, the “State shall assign the highest budgetary
        priority to education”.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1103fa94-f1b8-4ebc-b316-1bf7e7388fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T17:53:50.895+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:30.568+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T17:53:50.895+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Other agencies that received the biggest shares are the Department
        of National Defense with P315 billion, Department of Interior and Local Government
        with P279 billion, and the Department of Health with P267 billion.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d38f33-5eb3-44eb-a95d-654eec5ac30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T17:53:50.896+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:30.569+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T17:53:50.896+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>No restoration on budget cut</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e0d4cb-448d-4c16-b399-7210097e2baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T17:53:50.896+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:30.570+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T17:53:50.896+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'While the education sector gets the priority share, the controversial
        P10-billion cut in DepEd’s budget was not restored. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5876814e-6995-4724-b7d9-23b4bdd408e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T17:53:50.897+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:30.570+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T17:53:50.897+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Under the Constitution, kung ano yung napasa na Kongreso. Iyon na
        po iyon. We can only veto line items but we cannot add. However, under the
        budget may certain funds tayo diyan na pwede tayong mag-augment bg ating budget,”
        Budget Secretary Amenah Pangandaman said. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80044186-d434-4932-92ac-1eba4ddda142'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T17:53:50.897+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:30.571+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T17:53:50.897+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Under the Constitution, whatever has been passed by Congress
        is final. That’s it. We can only veto line items, but we cannot add anything.
        However, under the budget, we do have certain funds that allow us to augment
        our budget]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53e3d02-1a63-444d-a2bb-1eff0317b0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T17:53:50.897+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:30.571+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T17:53:50.897+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Marcos earlier vowed to <strong><a href="https://www.newswatchplus.ph/news/2024/12/16/marcos-working-to-restore-10-billion-cut.html">restore
        the cut</a></strong>&nbsp;after Education Secretary Sonny Angara expressed
        disappointment over Congress’ move to slash DepEd’s proposed spending plan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989c7641-b911-4342-b258-910de1fe72c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T17:53:50.898+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:30.572+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T17:53:50.898+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Pangandaman said the government may tap unprogrammed appropriations
        to augment DepEd’s budget.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536256a5-5a98-46d4-9449-2f5d3b94f78d'
      'mgnl:activationStatus': true
