  'marcos-akap-2025-budget':
    'author': 'Eimor Santos, NewsWatch Plus'
    'caption': 'FILE PHOTO. President Ferdinand Marcos Jr. led the distribution of
      the Ayuda sa Kapos ang Kita program in Ilocos Norte in September'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-30T11:53:17.000+08:00
    'imagesource': 'jcr:5aa64df4-0f6a-4187-bc24-8ffb59c5d80c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5599c131-ed98-44c0-9df4-4a3e120608a2'
    'lead': 'President Ferdinand Marcos Jr. has retained the controversial P26 billion
      Ayuda sa Kapos ang Kita Program (AKAP), a social aid program for minimum wage
      earners, in the 2025 national budget, but its implementation will be conditional,
      according to economic managers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-30T12:06:51.740+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T13:54:59.680+08:00
