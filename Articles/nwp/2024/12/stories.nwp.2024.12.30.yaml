    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb1c84d7-99a5-466c-af9a-4d751eb74014'
    'lead': 'Embody Philippine national hero Jose Rizal’s dedication to truth and
      commitment to the betterment of the people, President Ferdinand Marcos Jr. told
      Filipinos on Rizal Day, Dec. 30.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-30T09:45:55.282+08:00
