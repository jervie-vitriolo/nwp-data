    'jcr:uuid': 'cb3699cf-0dd7-4cdb-aa32-55b571990dfb'
    'lead': 'Three people, from the United States, Brazil and Ukraine, were killed
      after a fire broke out at a hotel near Bangkok''s popular backpacker district
      on Sunday night, authorities said, with seven others being treated in hospital.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-30T18:17:29.536+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:50:28.979+08:00
