    title: 'Group fears AKAP can be used for vote buying'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2ddd8ec4-078a-48b5-8a62-3199e07f6e27'
      activationstatus: true
      created: 2024-12-30T11:17:12.948+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:56:02.182+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T11:36:54.194+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Ayuda Para sa Kapos
        ang Kita Program (AKAP) can be used for vote buying as the May 2025 polls
        near, the Kabataan Party-list feared on Monday, Dec. 30.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b7cba3ae-1cb4-4bb0-9100-f6b89e143bcd'
      activationstatus: true
      created: 2024-12-30T11:17:12.948+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:56:02.183+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T11:36:54.195+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The AKAP is a cash assistance to minimum wage earners. Lawmakers
        agreed to allocate funding for the program.</p>'
    section2:
      primarytype: 'block'
      uuid: 'd881b96e-a2b0-4a55-8286-69df12f5d3ce'
      activationstatus: true
      created: 2024-12-30T11:17:12.948+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:56:02.184+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T11:36:54.195+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>For Kabataan, a wage hike is more suitable for struggling workers
        instead of AKAP.</p>'
    section3:
      primarytype: 'block'
      uuid: '7d6c129c-906e-4789-bf4e-43e6ef1dd82f'
      activationstatus: true
      created: 2024-12-30T11:17:12.949+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:56:02.184+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T11:36:54.196+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“If Congress really cared for the welfare of the underpaid and overworked
        labor force, which is the main target of the AKAP, it would have legislated
        wage hikes and reforms… Pwede siyang [President Ferdinand Marcos Jr.] maglabas
        lang ng executive order at pwede nang dagdagan ang sahod, across the board,
        nationwide. Bakit di natin to gawin?" Kabataan Partylist spokesperson Renee
        Co said in a statement.'
    section4:
      primarytype: 'block'
      uuid: 'c9200dfa-70de-44f4-a34a-78ff22cff398'
      activationstatus: true
      created: 2024-12-30T11:17:12.949+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:56:02.185+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T11:36:54.196+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: He can issue an executive order to increase salaries,
        across the board, nationwide. Why isn’t he doing this?]'
    section5:
      primarytype: 'block'
      uuid: '94e4f738-2c90-4ed1-9a28-2b9980ae4cdc'
      activationstatus: true
      created: 2024-12-30T11:17:12.950+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:56:02.185+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T11:36:54.197+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"Lumalabas na wala talagang pakialam ang mga hinalal na opisyal sa
        mga kababayan nating manggagawa unless magagamit nila ang suporta nila sa
        2025 elections,” she stressed.'
    section6:
      primarytype: 'block'
      uuid: '20ea4119-04b7-47a9-a096-71b040af3dc6'
      activationstatus: true
      created: 2024-12-30T11:17:12.950+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:56:02.186+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T11:36:54.197+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: It shows that elected officials do not care about our
        fellow Filipino workers unless they can use their support for the 2025 elections.]'
    section7:
      primarytype: 'block'
      uuid: 'e95807dc-fd28-4bf0-bd0e-55f4161ef775'
      activationstatus: true
      created: 2024-12-30T11:17:12.950+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:56:02.187+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T11:36:54.198+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Co noted that wage hike proposals remain idle in Congress.'
    section8:
      primarytype: 'block'
      uuid: '0ede53f3-3f42-4c09-be0c-f3d5cb28762c'
      activationstatus: true
      created: 2024-12-30T11:17:12.951+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:56:02.187+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T11:36:54.198+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Marcos has <a href="https://www.newswatchplus.ph/news/2024/12/30/marcos-signs-2025-budget.html"><strong>signed</strong></a>
        the 2025 national budget, which includes conditional implementation for AKAP.</p>'
    section9:
      primarytype: 'block'
      uuid: 'ed777d8a-bc02-43ef-8d2a-28fdd14d575b'
      activationstatus: true
      created: 2024-12-30T11:17:12.951+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:56:02.188+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-30T11:36:54.199+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus correspondent Daniza Fernandez contributed to
        this report.</em></p>'
