    'lead': 'At least 71 people died in Ethiopia when a truck packed with passengers
      plunged into a river, according to the spokesperson for the southern Sidama
      regional government and a statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-30T16:11:03.865+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:52:46.627+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:59.272+08:00
    'mgnl:lastModified': 2024-12-30T16:17:36.438+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Ethiopia']
    'stories': []
    'template': '1'
    'title': 'At least 71 killed in Ethiopia road accident'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e33fab-db7a-4df4-9674-0148cb04ac1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T16:11:03.884+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:46.630+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T16:17:36.432+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Addis Ababa, Ethiopia -</strong> At least 71 people died
        in Ethiopia when a truck packed with passengers plunged into a river, according
        to the spokesperson for the southern Sidama regional government and a statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356b12f5-bd1d-4ada-b954-9156ae5ae881'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T16:11:03.884+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:46.631+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T16:17:36.433+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The accident occurred in the Bona district, the regional communication
        bureau said in a statement issued late on Sunday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f94e52-cb3a-430b-9c6c-ed627e89dbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T16:11:03.885+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:46.631+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T16:17:36.433+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Wosenyeleh Simion, spokesperson for the Sidama regional government,
        told Reuters on Monday at least 71 people had died, including 68 males and
        3 females.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5667eff4-1fc4-435d-a8ef-68f87bb69dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T16:11:03.885+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:46.632+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T16:17:36.434+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Five are in a critical condition and taking treatment at Bona General
        Hospital," he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bd0c3d-6243-4f7a-98bc-565c7f8747b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T16:11:03.886+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:46.633+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T16:17:36.434+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement late on Sunday the regional communication bureau had
        given the death toll as 60.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e9c92f-1cda-4fc3-a2c1-2301c22e5ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T16:11:03.886+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:46.633+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T16:17:36.434+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Wosenyeleh said the truck had missed a bridge and fell into a river
        and that the road had many bends.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd66c12b-2c76-4b82-ba4d-a46f812c2830'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T16:11:03.886+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:46.634+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T16:17:36.435+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Some of the passengers were returning from a wedding ceremony and some
        families had lost multiple members, he said, adding traffic police in the
        region had reported the truck was overloaded, which likely caused the accident.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b867d6a-24cf-4664-ace5-a7fe3c130429'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T16:11:03.887+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:46.635+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T16:17:36.435+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The state-run Ethiopian Broadcasting Corporation (EBC) also reported
        that the passengers were travelling to a wedding when the accident occurred
        on Sunday.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f87d2a-791c-4269-a13b-3c5526200f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T16:11:03.887+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:46.635+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T16:17:36.436+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Deadly traffic accidents are common in Ethiopia, where driving standards
        are poor and many vehicles badly maintained.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335301a1-3da6-46df-b4b1-ee9178cab88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T16:11:03.887+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:46.636+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T16:17:36.436+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'At least 38 people, mostly students, were killed in 2018 when a bus
        plunged into a ravine in Ethiopia''s mountainous north.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aebcaad-a0ec-4fe7-9a22-293d31ed0728'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T16:11:03.888+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:46.636+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T16:17:36.437+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting and writing by Dawit Endeshaw; Editing by Ammu Kannampilly,
        Elias Biryabarema and Kim Coghill)</em></p>'
  'deped-biggest-share-in-2025-budget':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'Logo of the Department of Education (DepEd)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-30T17:51:10.000+08:00
    'imagesource': 'jcr:2b94db68-6e70-4fd3-a79e-e0ffc3f71cb0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8e84985-1b9e-4f34-966f-191aca39435b'
    'lead': 'The education sector received the largest share of the P6.326 trillion
      2025 budget signed on Monday, Dec. 30, narrowly surpassing the allocation for
      public works and highways.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-30T17:53:50.851+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:52:30.563+08:00
