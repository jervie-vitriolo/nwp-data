    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07ab1034-443c-4b06-ba2b-1363c75aedf0'
    'lead': 'The Workers’ and Peasants’ Party will challenge detained religious leader
      Apollo Quiboloy’s senatorial bid before the Supreme Court, its president Sonny
      Matula said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-29T16:16:49.566+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T13:47:13.393+08:00
