    'jcr:uuid': '92855523-d341-4af9-a293-17e261797a5f'
    'lead': 'Thirteen Filipino surrogates, who were convicted by a Cambodian court
      for violation of suppression of human trafficking, returned to the Philippines
      on Sunday, Dec. 29.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-29T12:49:53.176+08:00
