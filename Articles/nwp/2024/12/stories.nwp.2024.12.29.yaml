      'mgnl:lastModified': 2024-12-29T11:59:30.145+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The total of 418 cases – from Dec. 22 to Dec. 29 – is 38 percent higher
        than last year, the DOH noted.'
