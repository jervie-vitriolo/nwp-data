      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'DOH data on Sunday, Dec. 29, showed 68 new cases were logged from eight
        pilot sites that the agency is monitoring.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c042c9f-9829-42bc-888b-ed75f2e72834'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T11:59:30.145+08:00
