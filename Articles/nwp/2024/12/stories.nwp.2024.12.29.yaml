  '13-filipino-surrogates-back-ph':
    'caption': 'Thirteen Filipino surrogates return to the Philippines from Cambodia
      on Dec. 29. (Department of Justice)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-29T12:47:30.000+08:00
