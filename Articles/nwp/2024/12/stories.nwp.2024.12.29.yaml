      'mgnl:lastModified': 2024-12-29T17:37:18.525+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Joel Embiid and Tyrese Maxey each scored 32 points to lift Philadelphia
        to a victory over Utah in Salt Lake City.'
