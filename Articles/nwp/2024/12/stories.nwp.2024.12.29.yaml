    'jcr:uuid': 'd5847e25-b07d-4da8-9d50-107ce4c96adf'
    'lead': 'Rains will continue to dampen the country on Monday, Rizal Day, the state
      weather bureau said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-29T16:45:00.135+08:00
