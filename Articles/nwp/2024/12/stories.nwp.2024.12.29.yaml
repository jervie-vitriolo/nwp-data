      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0804abe3-1aa9-4400-85db-7a427627c002'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T17:37:18.529+08:00
      'mgnl:createdBy': 'daniza-nwp'
