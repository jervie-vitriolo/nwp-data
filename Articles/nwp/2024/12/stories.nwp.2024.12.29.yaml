    'jcr:uuid': '39d6d56f-71fd-407c-8f47-f7b7641a3acf'
    'lead': 'The involvement of an overseas Filipino worker in the death of an employer’s
      child in Kuwait is an “isolated” case, government agencies said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-29T09:56:06.827+08:00
