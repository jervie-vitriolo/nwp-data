      'mgnl:lastModified': 2024-12-29T17:37:18.527+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Shaedon Sharpe had 23 points and Anfernee Simons added 22 points and
        eight assists to help Portland post a victory over visiting Dallas.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14520df7-7ad6-46ab-affc-01732a24ec6e'
      'mgnl:activationStatus': true
