      'mgnl:lastModified': 2024-12-29T18:15:53.535+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Commuters may avail
        of free rides during select hours at the Metro Rail Transit Line 3 (MRT-3)
        and the Light Rail Transit Line 2 (LRT-2) on Rizal Day, Dec. 30.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59924d0-3e55-4d9d-97ec-ed71882f1ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T18:15:53.530+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:47:36.085+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T18:15:53.530+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In commemoration of national hero Jose Rizal’s death anniversary,
        the MRT-3 and LRT-2 will offer free rides from 7 a.m. to 9 a.m. and 5 p.m.
        to 7 p.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d253e2-5135-4999-9d42-f5ff8f46a678'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T14:46:06.936+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:47:36.085+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T18:15:53.535+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Nawa''y magsilbing inspirasyon sa ating lahat ang kanyang kabayanihan,”
        the Light Rail Transit Authority LRT-2 said in a social media post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c29e55-d7e6-45f2-92cb-41cce5a6f306'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T14:46:06.936+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:47:36.086+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T18:15:53.536+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: May his heroism serve as an inspiration to all of us.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70729f93-cecb-4754-a0f5-b319c881d713'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T14:46:06.937+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:47:36.087+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T18:15:53.536+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>This year is the 128th anniversary of Rizal’s martyrdom.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd58189-06ae-40a8-b2e0-bc5f38e14aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T14:46:06.937+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:47:36.087+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T18:15:53.537+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Dec. 30, 1986, Rizal – who was fighting for Philippine independence
        from the Spanish colonial government – was shot by a firing squad for rebellion.</p>'
  'house-joint-panel-probe-fake-news':
    'caption': 'Facebook, TikTok, Twitter, YouTube and Instagram apps are seen on
      a smartphone in this illustration taken, Jul. 13, 2021. (Dado Ruvic/Illustration/File
      Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-29T15:00:00.000+08:00
    'imagesource': 'jcr:5907328b-1c88-4fc1-baf4-4c62b9be3d04'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '238cfbca-d047-4d82-bbea-7dfba1bb6811'
    'lead': 'House lawmakers are eyeing a joint panel inquiry on fake and malicious
      news posted on social media, noting that these have become ''rampant.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-29T14:54:36.753+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T13:47:24.694+08:00
