      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T17:37:18.526+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Embiid hit a go-ahead jumper with 1:38 remaining to make it 110-108,
        and the Sixers then held off the Jazz from the free-throw line in the final
        minute, with Maxey and Paul George each hitting a pair of foul shots.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db4d510-3528-4c88-b2ab-534b47c6368f'
