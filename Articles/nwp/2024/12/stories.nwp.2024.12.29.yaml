    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Rains to dampen PH on Rizal Day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f71f8c5-bf77-4d00-bc17-cd86e1f18f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T16:45:00.148+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:45.351+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T16:45:00.148+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Rains will continue
        to dampen the country on Monday, Rizal Day, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab05b78-0a12-409e-861e-53ab8e4eeb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T16:45:00.148+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:45.352+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T16:45:00.148+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In its weather forecast released on Sunday afternoon, PAGASA said
        overcast skies with scattered rains and isolated thunderstorms will prevail
        over Metro Manila, Calabarzon, Aurora, Oriental Mindoro, Marinduque, Camarines
        Norte, Camarines Sur, and Catanduanes due to the shear line, or the merging
        of warm and cold winds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f16616a-1519-4f69-8263-11d9954d0bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T16:45:00.148+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:45.353+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T16:45:00.148+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The intertropical convergence zone (ITCZ) – where winds from the
        northern and southern hemispheres meet – will bring cloudy skies with scattered
        rains and thunderstorms over the Visayas, Zamboanga Peninsula, the rest of
        Mimaropa, rest of Bicol, Dinagat Islands, Misamis Occidental, Misamis Oriental,
        Lanao del Norte, and Lanao del Sur.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8199f1ae-60df-48c9-8436-5d60bec2793d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T16:45:00.149+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:45.353+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T16:45:00.149+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The northeast monsoon, locally called amihan, will cause overcast
        skies with rains over Cagayan Valley and Cordillera Administrative Region
        while partly cloudy to cloudy skies with isolated light rains are expected
        over the rest of Luzon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf105023-59e4-4161-90d8-30b44efd3505'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T16:45:00.149+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:45.354+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T16:45:00.149+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Partly cloudy to cloudy skies with isolated rain showers or thunderstorms
        brought by the ITCZ will be experienced over the rest of Mindanao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b7f278-822d-422d-87a8-a9aa89b68fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T16:45:00.150+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:45.354+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T16:45:00.150+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>PAGASA warned the public to be cautious of potential flash floods
        or landslides.</p>'
  'mikheil-kavelashvili-georgia-president-sworn':
    'author': 'Gleb Stolyarov and Felix Light, Reuters'
    'caption': 'Founder of the Georgian Dream party Bidzina Ivanishvili talks to Mikheil
      Kavelashvili, elected by lawmakers as Georgia’s new President, before his swearing-in
      ceremony at the parliament in Tbilisi, Georgia December 29, 2024. (Irakli Gedenidze/Pool/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-29T17:17:30.000+08:00
    'imagesource': 'jcr:376a8cb2-8269-4289-b098-7eb7a7c8d89a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e60952b-2143-4560-8d2c-9077649a6595'
    'lead': 'Mikheil Kavelashvili, a hardline critic of the West, was sworn in as
      president of Georgia on Sunday amid a political crisis after the government
      froze European Union application talks in a move that sparked major protests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-29T17:24:57.842+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T13:46:35.173+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:55.337+08:00
    'mgnl:lastModified': 2024-12-29T17:24:57.898+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'New Georgian president sworn in; predecessor says he is not legitimate
      leader'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f20529-8fe7-4af2-b7eb-83954bedf320'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T17:24:57.871+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:35.176+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T17:24:57.871+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Tbilisi, Georgia -</strong> Mikheil Kavelashvili, a hardline
        critic of the West, was sworn in as president of Georgia on Sunday amid a
        political crisis after the government froze European Union application talks
        in a move that sparked major protests.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4260d6-1b3f-461c-9b85-3d15e04a84c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T17:24:57.871+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:35.176+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T17:24:57.871+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Outgoing President Salome Zourabichvili, a pro-EU opponent of the
        ruling party, said in a defiant speech to supporters outside the presidential
        palace that she was leaving the residence, but that Kavelashvili had no legitimacy
        as president, which is a mostly ceremonial position.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c541940e-e8af-42bd-956d-912004f72a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T17:24:57.871+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:35.177+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T17:24:57.871+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>She said: "I will come out of here and be with you."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a7550e-8567-4d24-950d-f30a813bb055'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T17:24:57.872+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:35.178+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T17:24:57.872+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '"I am taking legitimacy with me, I am taking the flag with me, I am
        taking your trust with me," she added, before walking out of the palace to
        mingle with her supporters.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e5fa09-b853-4084-bd8f-3a8f0e4031db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T17:24:57.872+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:35.178+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T17:24:57.872+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Zourabichvili says that Kavelashvili was not duly picked, as the
        lawmakers who chose him were elected in an October parliamentary election
        that she says was marked by fraud. Georgia’s opposition parties support her.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db3152e-82a3-467d-8f74-25e90f0473da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T17:24:57.872+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:35.179+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T17:24:57.872+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Georgian Dream ruling party and the country’s election commission
        say that the October election was free and fair. The ruling party says Kavelashvili
        is the duly elected president.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21dd808-e5b8-4afd-8a47-15adb7bf293f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T17:24:57.873+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:35.180+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T17:24:57.873+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The presidential standoff is seen as a watershed moment in Georgia,
        a mountainous country of 3.7 million that had until recently been regarded
        as among the most democratic and pro-Western of the former Soviet states.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873c19f3-fceb-4f8c-b764-297c77f6aa31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T17:24:57.873+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:35.180+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T17:24:57.873+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Kavelashvili is a loyalist of Bidzina Ivanishvili, a reclusive billionaire
        ex-prime minister who is widely seen as Georgia’s de facto leader.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7412c7-e193-484b-997f-7ce2be8cbd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T17:24:57.874+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:35.181+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T17:24:57.874+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the U.S. imposed sanctions on Ivanishvili, saying he
        was spearheading Georgia’s current anti-Western and pro-Russian turn.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadb0282-1755-457e-98ff-33ecf0aec0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T17:24:57.874+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:35.182+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T17:24:57.874+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Protesters hold up red cards</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707a47e4-8713-40ad-affc-ee1802df8f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T17:24:57.874+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:35.182+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T17:24:57.874+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Kavelashvili, a former professional soccer player who briefly played
        as a striker for Manchester City, has repeatedly accused Western intelligence
        agencies of plotting to drive Georgia into war with neighboring Russia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35db9492-b3fe-483d-9d38-d22c6b679658'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T17:24:57.875+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:35.183+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T17:24:57.875+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The Georgian people have always understood that peace is the main
        prerequisite for survival and development," he said after being sworn in on
        Sunday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96df91ea-009c-4028-84da-14d0e4d53b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T17:24:57.875+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:35.183+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T17:24:57.875+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Protesters outside parliament held up red cards in a mocking reference
        to Kavelashvili’s athletic career.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdde5735-3c49-4a34-bfb6-446e6daa37f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T17:24:57.876+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:35.184+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T17:24:57.876+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Georgian Dream got almost 54% of the official vote in October’s
        election.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee015d5-6cc6-4104-9a0a-d513a8dd3b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T17:24:57.876+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:35.185+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T17:24:57.876+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Local and international election monitors have said the vote was
        marked by violations that could have affected the results. Western countries
        have called for an investigation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74751b7e-9a85-4514-ba7e-81fba0c58826'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T17:24:57.877+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:35.186+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T17:24:57.877+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Zourabichvili is backed by the country’s four main pro-EU opposition
        parties, which have boycotted parliament since the election. They say she
        will remain the legitimate president until fresh elections are held.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf2f741-f95d-46b8-89a2-5f3256a61787'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T17:24:57.877+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:35.186+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T17:24:57.877+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The confrontation comes amid a month of protests sparked by Georgian
        Dream’s suspension of EU accession talks until 2028, abruptly halting a longstanding
        national goal of joining the bloc that is written into the country’s constitution.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7402dd0-7675-40b7-8d4f-06e0a175cbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T17:24:57.877+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:35.187+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T17:24:57.877+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The move touched off widespread anger among Georgians, who polls
        show are firmly pro-EU, and prompted a police crackdown, with over 400 people,
        including senior opposition leaders, detained.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5533acfc-d2c0-4f18-835b-5c0b0ae314aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T17:24:57.878+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:35.187+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T17:24:57.878+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Zourabichvili has accused Georgian Dream of deliberately sinking
        Georgia’s EU hopes and instead moving towards Russia, from which Georgia gained
        independence in 1991.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd6de49-169b-469b-816b-9a871002a58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T17:24:57.878+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:35.188+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T17:24:57.878+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Opposition supporters say that under Zourabichvili, who was elected
        with Georgian Dream’s support in 2018 before breaking with the party in recent
        years, the presidency was the only institution in the country not ultimately
        under the control of ruling party founder Ivanishvili.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645b4db4-0655-49bb-a015-c71fd90c83c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T17:24:57.879+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:35.188+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T17:24:57.879+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>They say that with the installation of Kavelashvili, Ivanishvili
        will have total control over Georgia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3429179-9da2-44ba-992f-a75be21e0cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T17:24:57.879+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:35.189+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T17:24:57.879+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Gleb StolyarovWriting by Felix LightEditing by
        Sharon Singleton and Frances Kerry)</em></p>'
  'nba-roundup-jalen-brunson-knicks':
    'author': 'Reuters'
    'caption': 'Dec 28, 2024; Washington, District of Columbia, USA; New York Knicks
      guard Jalen Brunson (11) drives to the basket as Washington Wizards guard Bilal
      Coulibaly (0) defends in the second quarter at Capital One Arena. (Geoff Burke-Imagn
      Images via Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-29T17:31:20.000+08:00
    'imagesource': 'jcr:d90ef6c2-cf91-4a83-9441-1307d672cd18'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3411f2ca-af66-4342-be63-e1b0541f9e3d'
    'lead': 'Jalen Brunson scored nine of his season-high 55 points in overtime and
      the visiting New York Knicks extended their season-best winning streak to seven
      games, beating the Washington Wizards 136-132 on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-29T17:37:18.504+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T13:45:37.006+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
