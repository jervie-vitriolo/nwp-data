      'mgnl:type': 'text'
      'text': '“There is a pressing need for a collaborative approach among relevant
        committees to identify gaps in existing laws and recommend measures to combat
        harmful content while upholding the rights of individuals to participate in
        free and open discourse,” they said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
