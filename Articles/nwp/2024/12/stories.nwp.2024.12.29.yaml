    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '13 Filipino surrogates back in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c562457-b9ff-4135-be7c-27853d786933'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T12:49:53.201+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:48:27.044+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T16:41:02.566+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Thirteen Filipino surrogates,
        who were convicted by a Cambodian court for violation of suppression of human
        trafficking, returned to the Philippines on Sunday, Dec. 29.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fb6273-332e-4848-866f-e92d6deee4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T12:49:53.201+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:48:27.045+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T16:41:02.566+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>His Majesty Preah Bat Samdech pardoned the 13 Filipinos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998f26fe-503f-4bfc-86a9-87305991adc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T12:49:53.202+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:48:27.046+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T16:41:02.567+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The Philippine Government thanks the Royal Government of Cambodia
        headed by Samdech Moha Borvor Thipadei Prime Minister Hun Manet for the humanitarian
        treatment extended to the Filipino mothers throughout investigative and judicial
        processes,” the Department of Foreign Affairs (DFA) said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6955f48b-7f1b-4e6b-8ae9-d229d8c984e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T12:49:53.202+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:48:27.046+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T16:41:02.567+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Their safe homecoming is a testament to the longstanding friendly
        relations between the Philippines and Cambodia and the firm commitment of
        both governments to combat human trafficking and other transnational crimes,”
        it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08da89f-aa3e-4e42-872d-cc60d7c4141c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T12:49:53.202+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:48:27.047+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T16:41:02.568+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Social Welfare and Development, three
        of the surrogates have already given birth while the other 10 are still pregnant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6df65c-b199-41f0-99c3-c48b9633ce43'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T12:49:53.203+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:48:27.047+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T16:41:02.568+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The DFA reminded the public of Cambodia’s ban on surrogacy.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7124ad21-40e2-47a1-bfbe-d50e79b9f80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T12:49:53.203+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:48:27.048+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T16:41:02.568+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department earlier said it has monitored reports of
        “vulnerable Filipinas being misled and exploited as <a href="https://www.newswatchplus.ph/news/2024/10/11/filipinos-trafficked-surrogacy.html"><strong>surrogate
        mothers abroad</strong></a>” since October last year.</p>'
