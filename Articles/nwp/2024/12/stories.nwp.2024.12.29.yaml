    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b7aa6d-bc58-445f-b5b7-50e093cb61c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T11:59:30.146+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:48:38.420+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T11:59:30.146+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The DOH advised motorists to wear a helmet and use seatbelts, to follow
        the speed limit and road signs, and to ensure sufficient sleep before traveling.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27aa157f-2ab4-4c6c-9459-de2d2cae9e97'
