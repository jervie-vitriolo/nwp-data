    'mgnl:tags': ['south-korea', 'Jeju-air']
    'stories': []
    'template': '1'
    'title': 'Fiery plane crash kills 179 in worst airline disaster in South Korea'
    'updated': 2024-12-30T16:49:22.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa34cb4d-f0d2-4923-bf17-abd4b8eca1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:15:49.074+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:53.547+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:18:15.516+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Muan County, South Korea -</strong> The deadliest air accident
        ever in South Korea killed 179 people on Sunday, when an airliner belly-landed
        and skidded off the end of the runway, erupting in a fireball as it slammed
        into a wall at Muan International Airport.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2cc6e9-e417-4437-ae77-2511c9cffd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:15:49.074+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:53.548+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:18:15.517+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Jeju Air 089590.KS flight 7C2216, arriving from the Thai capital Bangkok
        with 175 passengers and six crew on board, was trying to land shortly after
        9 a.m. (0000 GMT) at the airport in the south of the country, South Korea’s
        transport ministry said.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8ffe29-3dce-41d5-84fb-9389ed9a5b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:15:49.075+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:53.549+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:18:15.518+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Two crew members survived and were being treated for injuries.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b592f1-6a7f-4beb-ac3c-f07c7914d636'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:15:49.075+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:53.549+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:18:15.518+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The deadliest air accident on South Korean soil was also the worst
        involving a South Korean airline in nearly three decades, the transport ministry
        said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb93bb78-7ef4-4a6b-97ab-9bdba58281cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:15:49.075+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:53.550+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:18:15.519+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The twin-engine Boeing 737-800 was seen in local media video skidding
        down the runway with no visible landing gear before crashing into navigation
        equipment and a wall in an explosion of flames and debris.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb070d55-da81-40bc-81ad-34dceee390fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:15:49.076+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:53.551+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:18:15.520+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Only the tail part retains a little bit of shape, and the rest of
        (the plane) looks almost impossible to recognise," Muan fire chief Lee Jung-hyun
        told a press briefing.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a848ad6c-1807-43e7-9d50-bcd7dc6579d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:15:49.076+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:53.551+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:18:15.520+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The two crew members, a man and a woman, were rescued from the tail
        section of the burning plane, Lee said. They were being treated at hospitals
        with medium to severe injuries, said the head of the local public health centre.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6eddaf4-7ef1-4fe1-98d5-9821367dbb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:15:49.077+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:53.552+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:18:15.521+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Investigators are examining bird strikes and weather conditions as
        possible factors, Lee said. Yonhap news agency cited airport authorities as
        saying such a strike may have caused the landing gear to malfunction.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf511c0-c9a1-494a-9ec2-7b6739f0dab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:15:49.077+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:53.552+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:18:15.521+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The crash was the worst for any South Korean airline since a 1997 Korean
        Air crash in Guam that killed more than 200 people, transportation ministry
        data showed. The previous worst on South Korean soil was an Air China crash
        that killed 129 in 2002.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3633c01c-a74a-461b-87bd-4bfa6c213fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:15:49.077+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:53.553+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:18:15.522+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Experts said the bird strike report and the way the aircraft attempted
        to land raised more questions than answers.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf833b04-a7fa-4595-a86b-9ee4c12633c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:15:49.078+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:53.554+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:18:15.523+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"At this point there are a lot more questions than we have answers.
        Why was the plane going so fast? Why were the flaps not open? Why was the
        landing gear not down?," said Gregory Alegi, an aviation expert and former
        teacher at Italy’s air force academy.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603555bf-592d-42f2-8631-7f5a2b93d033'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:15:49.078+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:53.554+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:18:15.523+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Under global aviation rules, South Korea will lead a civil investigation
        into the crash and automatically involve the National Transportation Safety
        Board (NTSB) in the United States where the plane was designed and built.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5a116b-6b6f-4067-8fef-56a98235bb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:15:49.079+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:53.555+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:18:15.524+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The NTSB said later it was leading a team of U.S. investigators
        to help South Korea’s aviation authority. Boeing and the Federal Aviation
        Administration were also taking part.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d974b3-51a2-4bf7-b1a3-a0c3dfc11f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:15:49.079+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:53.555+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:18:15.525+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''My last words''</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d15a803-1167-43cc-88c4-449a30824940'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:15:49.080+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:53.556+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:18:15.525+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hours after the crash, family members gathered in the airport’s
        arrival area, some crying and hugging as Red Cross volunteers handed out blankets.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cb4a1f-dd66-4d07-b20e-3ccefd113940'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:15:49.080+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:53.557+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:18:15.526+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Many victims appeared to be residents of nearby areas returning
        from vacation, officials said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f1e942-dd86-44a5-9d1b-d8b3028af143'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:15:49.081+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:53.557+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:18:15.527+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Family members screamed and wept as a medic announced the names of
        victims identified by their fingerprints.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1eadcbf-abb5-4ade-a0bc-164a653b337a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:15:49.081+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:53.558+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:18:15.528+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'One relative stood at a microphone to ask for more information from
        authorities. "My older brother died and I don’t know what’s going on," he
        said.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d88c560-8538-4044-b4dc-e7f804403720'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:15:49.082+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:53.558+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:18:15.529+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Mortuary vehicles lined up outside to take bodies away, and authorities
        said a temporary morgue had been established.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903ae4e3-f778-4bec-94db-f4450780dd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:15:49.082+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:53.559+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:18:15.530+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A transport ministry official said the control tower had issued a bird
        strike warning and shortly after the pilots declared mayday and then attempted
        to land from the opposite direction the plane had come in.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dee2e87-3066-46a3-bbb0-2f27c341c55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:15:49.083+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:53.560+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:18:15.531+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A passenger texted a relative to say a bird was stuck in the wing,
        the News1 agency reported. The person’s final message was, "Should I say
        my last words?"'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f8ab2d-339e-442d-b3ab-ea5157a691a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:15:49.083+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:53.560+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:18:15.531+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Jeon Je-young, the 71-year-old father of one woman on board, played
        and replayed a video of the crash.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1814138f-0c9e-433a-b6e4-7b1a47a3cdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:15:49.084+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:53.561+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:18:15.532+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"When I saw the accident video, the plane seemed out of control," said
        Jeon.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5bd251-dca1-4263-ac19-af7f96314996'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:15:49.085+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:53.562+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:18:15.532+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The pilots probably had no choice but to do it. My daughter, who is
        only in her mid-40s, ended up like this. This is unbelievable," he said. "She
        was almost home."'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593a5a19-e01a-4982-8f02-f7aa5a143bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:15:49.085+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:53.562+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:18:15.533+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Boeing model involved in the crash, a 737-800, is one of the world’s
        most flown airliners with a generally strong safety record. It was developed
        well before the MAX variant involved in a recent Boeing safety crisis.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66b59b0-50af-421c-acfc-99f94424107a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:15:49.086+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:53.563+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:18:15.534+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The aircraft was manufactured in 2009, the transport ministry said.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800f5d0c-1925-4233-8c73-59ce042fe537'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:15:49.086+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:53.563+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:18:15.534+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Boeing said in a emailed statement, "We are in contact with Jeju Air
        regarding flight 2216 and stand ready to support them. We extend our deepest
        condolences to the families who lost loved ones, and our thoughts remain with
        the passengers and crew."'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee92df24-9af8-4357-bf61-8d6873079d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:15:49.087+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:53.564+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:18:15.535+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The two CFM56-7B26 engines were manufactured by CFM International,
        a joint venture between GE Aerospace GE.N and France’s Safran SAF.PA, the
        transport ministry said.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d693b3-2933-49c9-ab82-c800474b69c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:15:49.088+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:53.565+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:18:15.536+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A CFM spokesperson said, "We are deeply saddened by the loss of Jeju
        Air flight 2216. We extend our heartfelt sympathies to the families and loved
        ones of those on board.”'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f469da-8d5c-426c-ab93-ba03b465237d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:15:49.088+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:53.565+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:18:15.536+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Challenge to country’s new interim president</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01eb549-c0fd-45b8-b44c-ab1f5b46ac5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:15:49.089+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:53.566+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:18:15.537+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Jeju Air CEO Kim E-bae apologised for the accident, bowing deeply during
        a televised briefing.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d29f46e-b5ea-4904-9d0e-6ae38bf27e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:15:49.089+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:53.566+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:18:15.538+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He said the aircraft had no record of accidents and there were no early
        signs of malfunction. The airline will cooperate with investigators and make
        supporting the bereaved its top priority, Kim said.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06752978-022d-45b6-9de4-71832bfa937f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:15:49.090+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:53.567+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:18:15.538+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'No abnormal conditions were reported when the aircraft left Bangkok’s
        Suvarnabhumi Airport, said Kerati Kijmanawat, president of Airports of Thailand.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc03a907-46de-459a-bfb4-b871ccd5e2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:15:49.091+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:53.568+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:18:15.539+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The passengers included two Thai nationals and the rest are believed
        to be South Koreans, according to the transportation ministry.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3989ae0f-3098-4ab9-a8a3-91a3e963dfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:15:49.092+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:53.568+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:18:15.539+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It was the first fatal flight for Jeju Air, a low-cost airline founded
        in 2005 that ranks behind Korean Air Lines 003490.KS and Asiana Airlines as
        the country’s third largest carrier by passenger numbers.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae84b17-fa8e-407a-96cf-af852eae3f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:15:49.092+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:53.569+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:18:15.540+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The accident happened only three weeks after Jeju Air started regular
        flights from Muan to Bangkok and other Asian cities on Dec. 8.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3425741-3cb5-47d4-a3cf-c466cc272a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:15:49.093+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:53.570+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:18:15.541+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Muan International is one of South Korea’s smallest airports but it
        has become much busier in recent years. All domestic and international flights
        at the airport were cancelled after the accident, Yonhap reported.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d0c3e7-394b-4e64-86c8-b1c228a3e1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:15:49.094+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:53.570+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:18:15.541+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'South Korean acting President Choi Sang-mok, named interim leader of
        the country on Friday in an ongoing political crisis, arrived at the scene
        of the accident and said the government was putting all its resources into
        dealing with the crash.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d86a231-205c-425b-ad6f-d30499e0cbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:15:49.095+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:53.571+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:18:15.542+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Two Thai women were on the plane, aged 22 and 45, Thai government spokesperson
        Jirayu Houngsub said.'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f57616-5cea-4ac1-9b51-92f152686a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:15:49.095+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:53.571+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:18:15.543+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Thai foreign ministry later confirmed both were among those killed.
        The embassy in Seoul was coordinating with the South Koreans and arranging
        for family members to travel from Thailand, the ministry said in a statement.'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04137cfb-32f6-4127-b1ae-11c4cae1bc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:15:49.096+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:53.572+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:18:15.543+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Thai Prime Minister Paetongtarn Shinawatra sent condolences to the
        families of the dead and injured in a post on X, saying she had instructed
        the foreign ministry to provide assistance.'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034fbc14-e180-4207-8380-cfcba2ee6771'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-30T09:15:49.097+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:53.572+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-30T09:18:15.544+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Hongji Kim and Ju-min Park in Muan, Hyunsu Yim,
        Cynthia Kim and Hyunjoo Jin in Seoul; Additional reporting by David Brunnstrom
        and Gram Slattery in Washington, Panu Wongcha-um and Chayut Setboonsarng in
        Bangkok and Lisa Barrington; Writing by Josh SmithEditing by Jonathan Oatis,
        William Mallard, Raju Gopalakrishnan, Frances Kerry and Gareth Jones)</em></p>'
  'dilg-closes-unauthorized-trust-funds':
    'caption': 'Department of the Interior and Local Government logo'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-29T10:56:54.000+08:00
    'imagesource': 'jcr:b3cd1f3c-a351-44d1-a4be-79a69903dad6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c879fe74-0043-4d25-8f94-871fc5d64710'
    'lead': 'The Department of Interior and Local Government has closed its four trust
      fund accounts with P12.98 million after being flagged by the Commission on Audit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-29T11:09:41.714+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T13:49:02.297+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:54.365+08:00
    'mgnl:lastModified': 2024-12-29T11:09:41.732+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DILG closes ‘unauthorized’ trust fund accounts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86402442-0e9a-475e-a1e5-60eae590671a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T11:09:41.727+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:02.299+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T11:09:41.727+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Department of Interior
        and Local Government (DILG) has closed its four trust fund accounts with P12.98
        million after being flagged by the Commission on Audit (COA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78963c26-743a-4d08-8e93-7f74cef3d360'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T11:09:41.727+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:02.300+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T11:09:41.727+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The COA said the creation and retention of the bank accounts “have
        no legal basis” as of 2023.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cf73e9-b6fe-4056-99eb-cafa744064a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T11:09:41.727+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:02.300+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T11:09:41.727+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The department explained that the accounts were opened for fund release
        for programs and projects and were used as depository from other government
        agencies.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654b42a2-5b90-4ea5-95fa-8b7d22a285fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T11:09:41.728+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:49:02.301+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T11:09:41.728+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DILG has been discussing with the Bureau of Treasury to open
        the Modified Disbursement System Trust Account for fund transfers entrusted
        to the agency. The account may take effect in January.</p>'
