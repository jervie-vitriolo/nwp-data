      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:34.490+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T18:02:56.422+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Russia’s move, long signalled, will kill off all that remains from
        one of the most significant arms control treaties of the Cold War, amid fears
        that the world’s two biggest nuclear powers could be entering a new arms
        race together with China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2d33c0-7ea1-43ab-b0da-47b673fea475'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T18:02:56.422+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:34.490+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T18:02:56.422+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Russia and the United States, who both admit their relations are
        worse than at any time since the depths of the Cold War, have both expressed
        regret about the disintegration of the tangle of arms control treaties which
        sought to slow the arms race and reduce the risk of nuclear war.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6449be5f-f349-4fc5-a0b0-8133b1c17943'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T18:02:56.422+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:34.491+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T18:02:56.422+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Asked by state news agency RIA if Russia could withdraw from the
        New START treaty before its expiry in February 2026, Lavrov said that there
        were currently "no conditions" for a strategic dialogue with Washington.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904e5651-eedb-4863-af60-1c13a1a11a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T18:02:56.423+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:34.492+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T18:02:56.423+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Today it is clear that, for example, our moratorium on the deployment
        of short- and intermediate-range missiles is no longer practically viable
        and will have to be abandoned," Lavrov said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffed400-1b00-476d-86b0-aed3bbfd15b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T18:02:56.423+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:34.492+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T18:02:56.423+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. has arrogantly ignored the warnings of Russia and China
        and in practice has moved on to the deployment of weapons of this class in
        various regions of the world."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8b2d4a-41db-4026-814c-4ee484764f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T18:02:56.423+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:34.493+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T18:02:56.423+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Intermediate-range Nuclear Forces (INF) Treaty, signed by Mikhail
        Gorbachev and Ronald Reagan in 1987, marked the first time the superpowers
        had agreed to reduce their nuclear arsenals and eliminated a whole category
        of nuclear weapons.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98e407d-64f5-417d-8218-6a09a9aabe19'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T18:02:56.424+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:34.494+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T18:02:56.424+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The United States under former President Donald Trump formally withdrew
        from the INF Treaty in 2019 after saying that Moscow was violating the accord,
        an accusation the Kremlin repeatedly denied and dismissed as a pretext.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceab54f7-6985-4267-947c-8eb76bcf88bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T18:02:56.424+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:34.494+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T18:02:56.424+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Russia then imposed a moratorium on its own development of missiles
        previously banned by the INF treaty - ground-based ballistic and cruise missiles
        with ranges of 500 km to 5,500 km (310 miles to 3,417 miles).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9c7806-67c3-455d-9612-fa13c612e2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T18:02:56.424+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:34.495+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T18:02:56.424+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump in 2018 said he wanted to terminate the INF Treaty because
        of what he said were years of Russian violations and his concerns about China’s
        intermediate-range missile arsenal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdd2dee-d05e-40f9-8816-00b3f4c3d7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T18:02:56.425+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:34.496+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T18:02:56.425+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The United States publicly blamed Russia’s development of the 9M729
        ground-launched cruise missile, known in NATO as the SSC-8, as the reason
        for it leaving the INF Treaty.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82805c7-b82a-42cf-8700-50492c22a7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T18:02:56.425+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:34.496+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T18:02:56.425+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In his moratorium proposal, Putin suggested Russia could agree not
        to deploy the missiles in its Baltic coast exclave of Kaliningrad. Since leaving
        the pact, the United States has tested missiles with a similar profile.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4899d012-c30c-43e0-a08b-f2d32bdbf242'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T18:02:56.426+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:34.497+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T18:02:56.426+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Russia fired a new intermediate-range hypersonic ballistic missile
        known as "Oreshnik," or Hazel Tree, at Ukraine on Nov. 21 in what Putin said
        was a direct response to strikes on Russia by Ukrainian forces with U.S. and
        British missiles.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346c758f-4519-4296-82e3-479072616a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T18:02:56.426+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:34.497+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T18:02:56.426+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Writing by Guy Faulconbridge; Editing by William Mallard and
        Sharon Singleton)</em></p>'
