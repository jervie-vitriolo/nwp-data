    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'OFW involvement in employer’s child’s death in Kuwait ‘isolated’ case
      - gov’t'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc181e3-2e84-44bd-b3fb-182f25f72159'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T09:56:06.839+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:50:04.017+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T09:56:06.839+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The involvement of
        an overseas Filipino worker (OFW) in the death of an employer’s child in Kuwait
        is an “isolated” case, government agencies said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4d4a91-6d23-46e5-bb49-84aeb016cb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T09:56:06.840+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:50:04.018+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T09:56:06.840+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'In separate statements, the Department of Migrant Workers (DMW) and
        the Philippine Embassy in Kuwait condoled with the child’s family and the
        Kuwaiti government as they were saddened by the incident.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a49cd58-4226-46a1-b6f4-666d0bd0cca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T09:56:06.840+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:50:04.019+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T09:56:06.840+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“We humbly provide assurance that this tragic incident is isolated
        and does not represent the values of Filipinos and overseas Filipino workers
        who are known for their caring nature, professionalism, dedication and hard
        work,” the DMW said on Saturday night, Dec. 28.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e2cda5-8fd4-45fa-98eb-036fb7c2688b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T09:56:06.840+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:50:04.019+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T09:56:06.840+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“The isolated incident does not reflect the character of Filipinos
        and the Filipino community in Kuwait, who are recognized for their hard work,
        reliability, and positive contribution to society,” the Philippine embassy
        said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ec1d17-dd5b-48f9-b599-5e2f8b52f083'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T09:56:06.841+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:50:04.020+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T09:56:06.841+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The two agencies have not disclosed any details on the domestic worker
        nor how the incident transpired.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0a48bb-41eb-45cb-b5ea-8291f1a28d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T09:56:06.841+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:50:04.020+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T09:56:06.841+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Embassy and the Migrant Workers Office in Kuwait
        have been coordinating with Kuwaiti authorities and have been extending aid
        to the detained OFW.</p>'
  'south-korea-deadliest-air-accident':
    'author': 'Ju-min Park, Hongji Kim, and Hyunsu Yim, Reuters'
    'caption': 'Firefighters carry out extinguishing operations on an aircraft which
      drove off runaway at Muan International Airport in Muan, South Jeolla Province,
      South Korea, December 29, 2024. (Yonhap via Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-29T10:16:05.000+08:00
    'imagesource': 'jcr:ea986629-4a27-496d-8549-ba366edffe84'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db000bfa-99f4-4a22-bbd0-48ccf3e855c7'
    'lead': 'The deadliest air accident ever in South Korea killed 179 people on Sunday,
      when an airliner belly-landed and skidded off the end of the runway, erupting
      in a fireball as it slammed into a wall at Muan International Airport.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-29T10:20:00.902+08:00
