    'template': '1'
    'title': 'NBA roundup: Jalen Brunson with 55 points, Knicks win 7th straight'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff92aff-24fc-440b-bf17-c770412f1078'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T17:37:18.519+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:37.008+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T17:37:18.519+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -&nbsp;</strong>Jalen Brunson scored nine of his
        season-high 55 points in overtime and the visiting New York Knicks extended
        their season-best winning streak to seven games, beating the Washington Wizards
        136-132 on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccd0940-b073-4138-a2f9-264c07129c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T17:37:18.519+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:37.009+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T17:37:18.519+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Brunson hit two foul shots in overtime to put the Knicks ahead 134-131
        with 4.2 seconds left. Malcolm Brogdon made 1 of 2 free throws on the other
        end before Josh Hart’s two foul shots sealed the victory for New York, which
        has won 17 of its past 21 games overall, including 11 of 13 this month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30017091-2213-4473-81d5-0ecd753ecdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T17:37:18.519+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:37.009+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T17:37:18.519+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Karl-Anthony Towns added 30 points and 14 rebounds for the Knicks,
        who rallied from an eight-point deficit that they faced at the start of the
        fourth quarter. Mikal Bridges scored 21 points, and Hart finished with 13
        points, 11 rebounds and seven assists. The Knicks improved to 12-6 away from
        home and have seven straight road wins.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1544a0-8d8a-4c77-a2df-3bf5f72acd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T17:37:18.520+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:37.010+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T17:37:18.520+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Justin Champagnie led Washington with a career-high 31 points to
        go along with 10 rebounds for his second career double-double. Brogdon scored
        22 points, Coulibaly had 18, Carlton Carrington added 17 and Kyshawn George
        posted 13.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f762ebc0-f395-495c-bce4-6f2522d6a0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T17:37:18.520+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:37.011+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T17:37:18.520+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Lakers 132, Kings 122</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb9c815-8b48-42ca-a1b6-467b9e3c2316'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T17:37:18.520+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:37.012+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T17:37:18.520+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Anthony Davis scored 36 points with 15 rebounds and Austin Reaves added
        26 points with a career-high 16 assists as short-handed Los Angeles earned
        a victory over visiting Sacramento, which was playing one day after head coach
        Mike Brown was fired.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2207aff-f4af-41df-8240-d28e61df8354'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T17:37:18.521+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:37.012+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T17:37:18.521+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Playing without star LeBron James (illness), while Gabe Vincent (oblique)
        did not see time in the second half, the Lakers got past the Kings as Rui
        Hachimura scored 21 points, while rookie Dalton Knecht had 18.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f739171-48e4-488a-ae34-0afa8ab512f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T17:37:18.521+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:37.013+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T17:37:18.521+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'De''Aaron Fox scored 14 of his 29 points in the fourth quarter with
        12 assists, while DeMar DeRozan scored 25 points for the Kings, who have lost
        six consecutive games for the first time since an eight-game losing streak
        in January 2022. Sacramento was playing under the guidance of interim head
        coach Doug Christie.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d635b8d-d07f-4ae8-9545-9fc385f4a50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T17:37:18.522+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:37.014+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T17:37:18.522+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Warriors 109, Suns 105</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5b7ea1-c734-4c4d-801c-15737b22df8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T17:37:18.522+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:37.014+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T17:37:18.522+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Reserve Jonathan Kuminga tied a career high with 34 points, leading
        Golden State to a win over Phoenix in San Francisco.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183ab20c-3fdd-4afd-9843-897a1925d87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T17:37:18.522+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:37.015+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
