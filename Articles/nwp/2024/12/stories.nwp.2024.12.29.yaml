      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T17:37:18.524+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Michael Porter Jr. contributed 26 points and Christian Braun scored
        10 for Denver, which is 6-0 this season in the second game of back-to-backs.'
