      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2024/6/14/timeline-apollo-quiboloy.html">TIMELINE:
        Legal challenges hounding Pastor Apollo Quiboloy</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a399b9-e017-4d70-bad3-bed33c311328'
