      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T17:37:18.528+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Kyrie Irving scored 20 of his season-high 46 points in the final quarter
        for Dallas, which played without star Luka Doncic for the second straight
        night and fell to 7-3 without his services this season. Doncic will miss at
        least one month due to a left calf strain sustained on Christmas Day.'
