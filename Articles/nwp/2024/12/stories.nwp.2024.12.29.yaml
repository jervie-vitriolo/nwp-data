      'mgnl:lastModified': 2024-12-29T17:37:18.531+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Hawks 120, Heat 110</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173f1788-e415-4038-8d41-9d1ad0d83049'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T17:37:18.532+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:37.028+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T17:37:18.532+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Jalen Johnson had 28 points and 13 rebounds and Atlanta won its third
        straight with a victory over visiting Miami.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8f2948-f984-42b8-94ff-9c86f2e0d05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T17:37:18.532+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:37.028+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T17:37:18.532+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Johnson was 13-for-20 from the floor, including 2-of-3 from 3-point
        range, and had five assists and two blocked shots. Atlanta also got 26 points
        off the bench from De''Andre Hunter and 11 points and 15 assists from Trae
        Young.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef8bcf4-b137-4f03-84d0-61433749585e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T17:37:18.533+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:37.029+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T17:37:18.533+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Miami was led by Tyler Herro’s 28 points, seven rebounds and 10 assists
        and Bam Adebayo’s 17 points, 10 rebounds and two blocks.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8593ba-9824-4fda-9a99-3111a90de448'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T17:37:18.533+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:37.030+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T17:37:18.533+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Bulls 116, Bucks 111</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ac8b72-b155-4811-9f23-776be70c0f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T17:37:18.534+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:37.030+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T17:37:18.534+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Josh Giddey returned from a four-game absence to record a 23-point,
        15-rebound, 10-assist triple-double, and his go-ahead 3-pointer with 1:11
        remaining in regulation helped Chicago beat visiting Milwaukee.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d20c5d-bc8f-4c23-a186-18788fbe81d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T17:37:18.535+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:37.031+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T17:37:18.535+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Coby White finished with 22 points and Nikola Vucevic added 23 points,
        13 rebounds and five assists to help Chicago snap a three-game losing streak.
        The Bulls also got 15 points, seven assists and six rebounds from Zach LaVine.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745a3ca8-13ab-4f4a-b477-bc13ca4ad979'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T17:37:18.535+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:37.031+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T17:37:18.535+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Milwaukee, playing without superstar Giannis Antetokounmpo (illness),
        welcomed Damian Lillard back to the lineup following a four-game absence.
        Lillard scored a game-high 29 points and dished out 12 assists without committing
        a turnover but went scoreless in the game’s final 7:15.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42265b24-cf10-480a-96e2-1ade963a90d5'
