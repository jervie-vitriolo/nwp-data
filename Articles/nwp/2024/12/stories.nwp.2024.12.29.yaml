      'mgnl:lastModified': 2024-12-29T17:37:18.526+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Lauri Markkanen scored 23 points and Collin Sexton added 20 points,
        eight assists and six rebounds for Utah, while Brice Sensabaugh contributed
        20 points off the bench.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3b35ea-98fe-4b14-bd11-5f21b951aa5c'
