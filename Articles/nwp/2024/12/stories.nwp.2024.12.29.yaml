    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Group to challenge Quiboloy Senate bid before Supreme Court'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea292f1-8132-46d3-b1c3-616714364b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T16:16:49.599+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:47:13.396+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T16:16:49.608+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Workers’ and Peasants’
        Party (WPP) will challenge detained religious leader Apollo Quiboloy’s senatorial
        bid before the Supreme Court, its president Sonny Matula said on Sunday, Dec.
        29.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35737597-1a83-41b8-b216-01ca2b767b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T16:16:49.600+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:47:13.396+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T16:16:49.600+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The move came after the Commission on Elections (Comelec) en banc
        <strong><a href="https://www.newswatchplus.ph/news/2024/12/27/comelec-allows-quiboloy-senate-bid.html">upheld
        its initial ruling</a></strong> to not disqualify the pastor, denying Matula’s
        petition. Matula said Quiboloy’s certificate of candidacy under WPP was not
        signed by a legitimate group member.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40bf8ec-100f-4d9e-a6ae-5c908fb4d9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T16:16:49.600+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:47:13.397+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T16:16:49.600+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2024/10/21/quiboloy-independent-bet.html">Quiboloy
        to join Senate race as independent bet</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14cb882-3760-4421-b739-df282cdb7a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T16:16:49.600+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:47:13.398+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T16:16:49.600+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“This is not just a technical lapse—it’s a blatant mockery and trivialization
        of the electoral process,” WPP leaders were quoted as saying. “It shows a
        complete lack of respect for the rules that are supposed to ensure a fair
        and orderly election.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7b02fd-0660-4a5e-b472-7e209c2a626f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T16:16:49.601+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:47:13.399+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T16:16:49.601+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>For the group, Comelec’s decision “rewards a lawbreaker.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96a7594-a939-4ca9-bf3a-8f36812fb817'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T16:16:49.601+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:47:13.399+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T16:16:49.601+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>It added that Quiboloy’s actions show a “troubling” precedent in
        which influential people can disregard rules.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af4f2dd-449a-4b8e-98b8-4a96282652ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T16:16:49.602+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:47:13.400+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T16:16:49.602+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“What does this say to ordinary candidates and the public? That the
        rules are optional if you’re powerful enough? This is exactly why we’re compelled
        to take this matter to the Supreme Court,” Matula said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb0fc48-f5ec-4238-b62f-824c71b4da95'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T16:16:49.602+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:47:13.401+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T16:16:49.602+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Quiboloy, facing child abuse and human trafficking charges, has
        been detained at the Pasig City Jail.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3b8613-6641-42e9-bce4-e720821e156d'
      'mgnl:activationStatus': true
