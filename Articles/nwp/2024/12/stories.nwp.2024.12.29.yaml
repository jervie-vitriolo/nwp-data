      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01c838c-c21f-4a4a-9738-05b82eab1fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T17:37:18.529+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:37.025+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T17:37:18.529+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Shai Gilgeous-Alexander again led Oklahoma City in scoring with 22
        points in the Thunder’s road victory against Charlotte.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a543dbe-27e3-4226-b45b-8c82fa7ce87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T17:37:18.530+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:37.026+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T17:37:18.530+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Jalen Williams racked up 20 points, Aaron Wiggins had 17 points, Isaiah
        Hartenstein provided 12 points and 15 rebounds and Ajay Mitchell added 10
        points as the Thunder won their fifth in a row and their 10th in the last
        11 outings.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aeb5fbe-302c-4078-98a2-8426bbf4d24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T17:37:18.531+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:37.026+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T17:37:18.531+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Miles Bridges scored 19 points and grabbed 10 rebounds, but Charlotte’s
        losing streak reached seven. Seth Curry, who didn''t play in Thursday’s loss
        at Washington, was in Charlotte’s starting lineup and supplied 12 points.
        Vasilije Micic posted 16 points, Mark Williams had 12 points and 10 rebounds
        and Josh Green and reserve Isaiah Wong both had 10 points.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33d6384-c0de-414f-937a-4b6ed9116ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T17:37:18.531+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:37.027+08:00
