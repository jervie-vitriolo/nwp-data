    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:54.871+08:00
    'mgnl:lastModified': 2024-12-29T14:54:36.775+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'House joint-panel probe on fake news on social media eyed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bc464b-1cf5-4aea-a540-160b9f7ab7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T14:54:36.767+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:47:24.696+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T14:54:36.767+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> House lawmakers are
        eyeing a joint panel inquiry on fake and malicious news posted on social media,
        noting that these have become “rampant.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6049ecb9-c399-4b0e-9c43-f09c1e01c8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T14:54:36.767+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:47:24.697+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T14:54:36.767+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers proposed that the House committees on public order and
        safety, on information and communications technology, and on public information
        join together to conduct the investigation in aid of legislation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c89b3ae-d98d-4281-874c-dcf665e6e646'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T14:54:36.768+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:47:24.698+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T14:54:36.768+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The congressmen who raised the suggestion were also the authors
        of a resolution, pushing for the probe. They are Senior Deputy Speaker Dong
        Gonzales Jr., Deputy Speaker Jay-Jay Suarez, Majority Leader Manuel Jose Dalipe,
        Minority Leader Marcelino Libanan, Surigao del Norte Rep. Robert Ace Barbers,
        Manila Rep. Bienvenido Abante Jr., and Abang Lingkod Rep. Joseph Stephen Paduano.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f048ef56-b228-450e-b467-bfd485ad2361'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T14:54:36.768+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:47:24.698+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T14:54:36.768+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The balance between ensuring digital safety and protecting constitutional
        freedoms, particularly freedom of speech and expression, must be maintained,
        as these are cornerstones of democracy,” they stated in the resolution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47a3ff7-4941-41f9-8086-23242f892160'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T14:54:36.768+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:47:24.699+08:00
