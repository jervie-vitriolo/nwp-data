      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-29T17:37:18.528+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Deandre Ayton contributed 21 points and 16 rebounds and Deni Avdija
        recorded 21 points, five assists and five rebounds as Portland won its second
        straight game. Scoot Henderson had 19 points, six assists and five steals
        off the bench and Jerami Grant had 14 points and eight boards for the Trail
        Blazers.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e728dd-1cd1-4eef-ba48-759619e53eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-29T17:37:18.528+08:00
      'mgnl:createdBy': 'daniza-nwp'
