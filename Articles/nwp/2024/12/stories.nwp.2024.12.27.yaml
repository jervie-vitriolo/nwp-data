      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T17:02:20.078+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing, China -</strong> China has sanctioned seven military
        industrial companies and related senior executives over U.S. arms assistance
        and sales to Taiwan, the Chinese foreign ministry said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5070ad1a-f93b-4b99-a850-8503f7a4567d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T17:02:20.064+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:01.814+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T17:02:20.064+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e885dd76-9e7c-4954-8d56-0795fbac7de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T17:02:20.064+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:01.815+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T17:02:20.064+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Boeing subsidiary Insitu Inc., RTX Inc.''s Raytheon Canada and Raytheon
        Australia, as well as Hudson Technologies Co. are among the companies listed
        by the ministry in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16a8605-855d-42dd-9b88-c46f2c7fe69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T17:02:20.065+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:01.815+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T17:02:20.065+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865b33f2-3283-43b6-8e41-766b33759dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T17:02:20.065+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:01.816+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T17:02:20.065+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The U.S. recently approved $571.3 million in defense support for
        Taiwan, after giving the go-ahead to arms sales worth an estimated $385 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd640d1-da0a-4121-be5f-e30dddd86452'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T17:02:20.065+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:01.817+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T17:02:20.065+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd0ba8b-cf87-43ba-be22-c142c73da639'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T17:02:20.066+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:01.817+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T17:02:20.066+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>China claims democratically governed Taiwan as its own territory
        and has never renounced the use of force to bring the island under its control.
        Taiwan strongly objects to China''s sovereignty claims and says only the island''s
        people can decide their future.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dcaf72-c7d9-4414-86d3-774f5cd206c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T17:02:20.066+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:01.818+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T17:02:20.066+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The U.S. is bound by law to provide Taiwan with the means to defend
        itself, despite the lack of formal diplomatic ties between Washington and
        Taipei.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088fc1f5-dc9f-4c93-8de7-2f7b4501ae45'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T17:02:20.067+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:01.819+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T17:02:20.067+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b392f8-a9d3-4005-be16-e4348e55582d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T17:02:20.067+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:01.819+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T17:02:20.067+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The sanctions will freeze the companies and executives'' assets
        in China and ban organizations and individuals in China from trading or collaborating
        with them, the ministry said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5275218-57e4-445d-b799-14bee4746cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T17:02:20.068+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:01.820+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T17:02:20.068+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d120902-85ca-40b3-ad45-70b5d720ee4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T17:02:20.068+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:01.820+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T17:02:20.068+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The U.S. move "seriously undermines China''s sovereignty and territorial
        integrity," a ministry spokesperson said in a regular press briefing on Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa21bd8-cb25-4407-b174-e595e8a2fa9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T17:02:20.069+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:01.821+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T17:02:20.069+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dad0f5-0138-491f-88d4-bdf101223217'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T17:02:20.069+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:01.822+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T17:02:20.069+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>China urges the U.S. to abide by the one-China principle and stop
        arming Taiwan, the spokesperson Mao Ning said, adding that Beijing will "take
        all necessary measures" to safeguard its security and interests.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
