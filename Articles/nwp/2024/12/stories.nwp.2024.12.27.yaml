      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T18:22:41.800+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – The Commission on Elections
        has cleared Apollo Quiboloy, a religious leader detained on child abuse and
        human trafficking charges, to run in the 2025 senatorial polls after rejecting
        an appeal against his candidacy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9f9ef5-0b03-4101-8541-db8585d4a079'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T18:21:51.736+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:51.867+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T18:22:41.801+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "On Dec. 20, the poll body’s first division dismissed a petition filed\
        \ by senatorial aspirant Sonny Matula, which sought to disqualify Quiboloy,\
        \ declare him a nuisance candidate, and cancel his certificate of candidacy.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11eca739-be07-4e2c-96b3-28d106d78cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T18:21:51.736+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:51.867+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T18:22:41.801+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Matula, a labor lawyer and leader of the Workers' and Peasants' Party\
        \ (WPP), said Quiboloy’s Certification of Nomination and Acceptance as a senatorial\
        \ aspirant under the WPP was not signed by a legitimate party member, and\
        \ is considered material misrepresentation. Matula said the move was to divert\
        \ attention from the numerous cases filed against Quiboloy.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c4917c-7f99-401d-91ac-0ba04e42f162'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T18:21:51.737+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:51.868+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T18:22:41.802+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Quiboloy denied the allegations. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a00e9ea-8982-44ac-adfc-0a754e4b5052'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T18:21:51.737+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:51.869+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T18:22:41.802+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The first division dismissed the petition, stating that no provision\
        \ in the Omnibus Election Code mandates the disqualification of a candidate\
        \ with pending civil or criminal cases without a final court ruling.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635aa9f2-58b4-4412-b7ec-246a3c961946'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T18:21:51.738+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:51.869+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T18:22:41.803+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In his appeal, Matula said Quiboloy was \"undermining the credibility\
        \ of the elections by using his candidacy as a smokescreen to shield himself\
        \ from the law.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2cbb7f-8c1b-4b77-904a-41fd90c26bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T18:21:51.738+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:51.870+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T18:22:41.803+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“We resolve to deny the motion for lack of merit,” the Comelec en banc\
        \ stated in a seven-page resolution on Friday, Dec. 27, signed by Comelec\
        \ Chairman George Garcia and the six commissioners.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd903d430-40ed-47fd-93ab-cbe9a0abc278'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T18:21:51.738+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:51.871+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T18:22:41.804+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "It noted that Matula used a combination of remedies and prayers in\
        \ his petition, which is a ground for summary dismissal.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f81258-5c43-4ca6-b1e5-98dac311c953'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T18:21:51.739+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:51.871+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T18:22:41.804+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Even if this procedural defect is brushed upon, we find the ruling\
        \ of the Commission (First Division) to have sufficiently addressed and discussed\
        \ the substantive issues thoroughly and exhaustively,” the resolution read.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3019a83-4fed-49f6-951d-583319bcedcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T18:21:51.739+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:51.872+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T18:22:41.805+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Asked if the decision is final, Garcia told NewsWatch Plus that the\
        \ petitioner can still appeal to the Supreme Court for relief.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc5c8c7-4dac-44ae-b8f4-2e4316e226a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T18:21:51.739+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:51.872+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T18:22:41.805+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Quiboloy is now set to run for Senate while in jail on non-bailable
        qualified human trafficking charges. He ranked 28th to 39th in the latest
        Social Weather Stations senatorial survey conducted in December, commissioned
        by Stratbase Consultancy.</p>'
  'ph-pakistan-talks-rice-imports':
