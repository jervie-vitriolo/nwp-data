  'deped-revised-class-suspensions-guidelines':
    'caption': 'Students attend a class at the Casimiro A. Ynares Sr. Memorial National
      High School in Taytay, Rizal on July 29. (Niño Manalo/NewsWatch Plus)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-27T18:17:54.000+08:00
    'imagesource': 'jcr:deb812b6-c611-4519-9bdb-b86265b059dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '471a5715-4391-415d-b0ee-33e18f461210'
    'lead': 'The Department of Education (DepEd) has revised class suspension guidelines
      to make sure that learning schedule disruptions are kept to a minimum or uninterrupted
      as much as possible'
