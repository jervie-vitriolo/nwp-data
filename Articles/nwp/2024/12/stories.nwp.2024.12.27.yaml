      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cd084e-30b5-422c-a998-2d5561619c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T18:05:45.754+08:00
      'mgnl:createdBy': 'daniza-nwp'
