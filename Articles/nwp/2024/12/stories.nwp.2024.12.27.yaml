    'stories': []
    'template': '1'
    'title': 'South Korea''s parliament impeaches acting president Han, as Yoon goes
      on trial'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79fa721-89aa-4e41-acea-fcba10c47aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T16:23:23.708+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:01.802+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T16:28:58.531+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> South Korea''s parliament
        impeached acting President Han Duck-soo on Friday over a short-lived martial
        law, plunging the country deeper into political chaos, as the Constitutional
        Court said it would swiftly trial suspended President Yoon Suk Yeol.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5b7736-d5a2-4005-b2eb-eadc750abd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T16:23:23.708+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:01.802+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T16:28:58.532+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The impeachment of Han, who has been acting president since Yoon
        was impeached on Dec. 14 for declaring martial law on Dec. 3, has thrown South
        Korea''s once-vibrant democratic success story into uncharted territory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29235d4-b332-403c-9ffa-8910dac8a0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T16:28:58.507+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:01.803+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T16:28:58.507+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a68ef2-2886-419a-9e9d-633d81d1f7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T16:28:58.508+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:01.803+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T16:28:58.508+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The motion led by opposition parties passed with 192 of the 300
        votes amid rowdy scenes by ruling People Power Party members who surrounded
        the speaker''s podium chanting the vote was invalid and parliament had committed
        "tyranny."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78007143-30d8-4432-9164-eda8009a46cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T16:28:58.508+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:01.804+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T16:28:58.508+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0c80f9-46e2-4a5c-8bc9-bbfd07de787b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T16:28:58.508+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:01.805+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T16:28:58.508+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the parliamentary session, opposition leader Lee Jae-myung
        said his Democratic Party, which has majority control of parliament, will
        go ahead with the plan to impeach the acting president, accusing Han of "acting
        for insurrection."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86411418-7a48-46a0-aa5a-bf5596f27e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T16:28:58.509+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:01.805+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T16:28:58.509+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5395cd-4392-4c29-9713-01d5a7a03e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T16:28:58.509+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:01.806+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T16:28:58.509+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The only way to normalize the country is to swiftly root out all
        the insurrection forces," Lee said in a fiery speech, adding the party was
        acting on the public order to eradicate those who have put the country at
        risk.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f9f5c8-8820-4a03-8525-9c705c1fc182'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T16:28:58.510+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:01.806+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T16:28:58.510+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb12824-32e8-45e7-8c76-ddef724edd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T16:28:58.510+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:01.807+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T16:28:58.510+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>There has been overwhelming public support for Yoon''s removal,
        according to opinion polls conducted after his martial law attempt.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935de6cb-beba-41ba-957b-dd2ef3fc40d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T16:28:58.511+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:01.809+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T16:28:58.511+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ff7121-32ab-4f0b-a4e3-baf1ea4f5c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T16:28:58.511+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:01.810+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T16:28:58.511+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The plan for a vote to impeach Han was unveiled on Thursday by the
        main opposition Democratic Party after he declined to immediately appoint
        three justices to fill vacancies at the Constitutional Court, saying it would
        exceed his acting role.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329f263f-b4cf-42ac-92ab-d6e69f6cf9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T16:28:58.511+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:01.811+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T16:28:58.511+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e63045a-d63f-4180-b97e-35f7e559c0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T16:28:58.512+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:01.813+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T16:28:58.512+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Until just before voting began, it was unclear how many votes were
        needed to impeach Han as acting leader. The threshold for a prime minister
        is a simple majority, while a two-thirds majority is needed for a president.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65a0470-21c1-49f2-a41b-5d6d5e4740c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T16:28:58.512+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:01.813+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T16:28:58.512+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee7a3b5-5dd0-4fff-8387-c8ce2ad1608a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T16:28:58.513+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:01.814+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T16:28:58.513+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Speaker Woo Won-shik declared a simple majority would constitute
        parliamentary approval.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f99013d-5ca6-4081-8fd8-c54f8cdfdb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T16:28:58.513+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:01.815+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T16:28:58.537+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422200ca-f142-4752-b8d9-cd4f75492d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T16:28:58.514+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:01.816+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T16:28:58.514+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Han said in a statement after the vote that he would step aside
        to avoid more chaos and will await a Constitutional Court ruling on his impeachment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8d8695-b147-41a4-922a-088ef55d5ed4'
      'mgnl:activationStatus': true
