      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5ca355-066d-491b-b25a-36b3f4cc7294'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T18:05:45.755+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:40.245+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T18:05:45.755+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Raymond Salipot Balatbat filed the petition for disqualification
        in October after Erice said the Philippines was a “guinea pig” for the automated
        counting machines of technology provider Miru Systems as these have not been
        used overseas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a861ced1-1a48-4797-b756-2a42209d7618'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T18:05:45.755+08:00
