    'jcr:uuid': '08355649-bfa1-46b9-8018-7a34594d2758'
    'lead': 'Ten of the 12 senatorial aspirants endorsed by President Ferdinand Marcos
      Jr. were the most favored should the midterm elections next year be held at
      the time of the survey conducted by the Social Weather Stations (SWS) survey
      in December.'
    'mgnl:activationStatus': true
