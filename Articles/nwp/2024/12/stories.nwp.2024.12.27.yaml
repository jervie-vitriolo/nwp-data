    'stories': []
    'template': '1'
    'title': 'BSP sees 3.2% inflation for 2024, within gov’t target'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e65249e-471b-4b02-a237-16954842f58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T14:52:19.846+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:15.762+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T14:52:57.483+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Full-year inflation
        rate average might settle at 3.2%, according to a forecast of the Bangko Sentral
        ng Pilipinas (BSP), halfway in the government target.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3243f19-9c17-41db-8c86-d9448c2affb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T14:52:19.846+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:15.763+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T14:52:57.483+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The economic policy-setting Development Budget Coordination Committee\
        \ (DBCC) earlier said its inflation rate assumption for the year was 3.1%\
        \ to 3.3%. The target is 2% to 4%.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326da519-30a1-4150-885f-8d07e43059ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T14:52:19.847+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:15.763+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T14:52:57.484+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.newswatchplus.ph/news/2024/12/3/dbcc-revised-growth-targets.html">2025-2028
        growth targets factor in ‘uncertainties’ — DBCC&nbsp;</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b929251e-d139-4d3b-8f81-3d5f49612304'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T14:52:19.847+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:15.764+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T14:52:57.485+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The BSP cited a number of reasons for its inflation forecast for December\
        \ at 2.3%-3.1%.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d535639-3c84-402c-bee8-3357691fa24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T14:52:19.847+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:15.765+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T14:52:57.485+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Upward price pressures in December could stem from increased prices\
        \ of major food items owing to the supply disruptions from recent weather\
        \ disturbances, as well as higher electricity rates and petroleum prices,”\
        \ the central bank said. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2690a00-e109-4549-918b-1424664c0646'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T14:52:19.848+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:15.765+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T14:52:57.486+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Nonetheless, these are expected to be offset in part by lower prices\
        \ of agricultural commodities like rice,” it added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45d640e-9fdd-41d3-802d-10b68ed25f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T14:52:19.848+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:15.766+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T14:52:57.486+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Inflation target for the next four years is still at 2%-4%, the BSP\
        \ said in a separate statement as per the Dec. 2 meeting of the DBCC.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038ca2ae-0d17-442e-96a7-475fa0c40ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T14:52:19.849+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:15.766+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T14:52:57.487+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The inflation target range of 2.0 – 4.0 percent remains an appropriate\
        \ representation of the medium-term goal for price stability, given the current\
        \ structure of the Philippine economy and the macroeconomic outlook over the\
        \ next few years,” the BSP said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3088aca-cb5a-455f-9b7f-5179938f8ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T14:52:19.849+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:15.767+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T14:52:57.487+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Prospects for aggregate demand and supply-side conditions point to\
        \ a manageable inflation outlook despite upside risks,” it also said.\r"
  'han-duck-soo-impeachment':
    'author': 'Hyunsu Yim and Joyce Lee, Reuters'
    'caption': 'Han Duck-soo (Reuters)'
