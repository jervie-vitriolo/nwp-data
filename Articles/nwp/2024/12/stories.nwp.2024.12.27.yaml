      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Choi earlier pleaded with parliament to withdraw the plan to impeach
        Han, saying it would do serious damage to the country''s economy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e59aee-c22c-40aa-a24f-1515b094f20d'
