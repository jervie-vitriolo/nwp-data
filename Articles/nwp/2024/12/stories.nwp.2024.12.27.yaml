    'template': '1'
    'title': 'Comelec upholds Erice disqualification from House bid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d99a10a-56f8-4011-9801-30132f5599d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T18:05:45.750+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:40.239+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T18:05:45.767+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Commission on Elections
        (Comelec) en banc has upheld its decision to disqualify former Caloocan Rep.
        Edgar Erice from joining the congressional race in 2025.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fd8700-da3a-41ee-83a2-901e5be2bd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T18:05:45.751+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:40.239+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T18:05:45.751+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In November, the Comelec second division <strong><a href="https://www.newswatchplus.ph/news/2024/11/28/Comelec-disqualifies-ex-Caloocan-lawmaker.html">disqualified</a></strong>
        Erice in his bid to represent the 2nd District of Caloocan City over his intention
        to disrupt the polls by spreading false information in various platforms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7973ec-96f2-4962-8c4f-5be38b48b636'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T18:05:45.751+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:40.240+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T18:05:45.751+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Erice appealed the ruling.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4514112e-961e-44a0-aca2-bb5e5b044496'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T18:05:45.751+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:40.241+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T18:05:45.751+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67012ee7-523f-4376-b7bc-f079449e997d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T18:05:45.752+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:40.241+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T18:05:45.752+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a resolution released Friday, Dec. 27, the poll body stated:
        “The integrity of elections is the cornerstone of democracy, and any act that
        undermines this foundation cannot be tolerated. Respondent’s disqualification
        is not merely justified but necessary to protect the sanctity of our electoral
        process.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154c2008-cb59-4bd4-b379-c6c290fbc07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T18:05:45.752+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:40.242+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T18:05:45.752+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571bd47d-2acf-4021-b6e1-f5f99ba2eb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T18:05:45.753+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:40.243+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T18:05:45.753+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“This Commission must act decisively to ensure that the people’s trust\
        \ in their democratic institutions remains intact,” it added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2f0e23-81d5-492d-bebf-a7c153371182'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T18:05:45.753+08:00
