    'template': '1'
    'title': 'Marcos bets lead year-end senatorial poll'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db071c6b-e1aa-4eac-8cb1-b97dfd131a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T13:59:04.537+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:32.606+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T14:02:14.917+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – Ten of the 12 senatorial
        aspirants endorsed by President Ferdinand Marcos Jr. were the most favored
        should the midterm elections next year be held at the time of the survey conducted
        by the Social Weather Stations (SWS) survey in December.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2463e50b-cac0-4c50-9c09-86b4cf3e33cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T13:59:04.537+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:32.607+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T14:02:14.918+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>The nationwide poll commissioned by Stratbase Consultancy firm found
        ACT-CIS party-list Rep. Erwin Tulfo as top contender with 45% of respondents
        indicating preference for him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e326c32-a1e9-4177-8eff-6fcfa6f4fecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T13:59:04.538+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:32.608+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T14:02:14.919+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Tulfo, who is House deputy majority leader, also led the same survey
        in September, although at a higher 51% of potential votes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610416d0-b7bb-483a-8026-703b77662d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T13:59:04.538+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:32.608+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T14:02:14.919+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Reelectionist Senator Ramon “Bong” Revilla Jr. was second in the
        pre-election survey with 33%, while Senators Christopher “Bong” Go and Pia
        Cayetano were tied for third and fourth, each with 32%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67affdac-3347-49f6-8e67-216299efb273'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T13:59:04.538+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:32.609+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T14:02:14.919+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Former Senate President Vicente “Tito” Sotto III secured the fifth
        spot with 31%, followed by Tulfo sibling and broadcaster Ben (30%), and former
        Senator Panfilo “Ping” Lacson (27%).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d6b4b0-062f-46c9-92a2-08ec231c20eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T13:59:04.539+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:32.610+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T14:02:14.920+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Former Senator Manny Pacquiao and TV host Willie Revillame were
        tied for eighth and ninth gaining 26% of potential votes, followed by Makati
        Mayor Abby Binay (25%) and Senator Lito Lapid (23%).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46812542-fa1f-4ca4-b93d-04450a412470'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T13:59:04.539+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:32.610+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T14:02:14.921+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "House Deputy Speaker and Las Piñas Rep. Camille Villar, Senator Ronald\
        \ “Bato” dela Rosa, and Senator Imee Marcos all gained 21% of potential votes\
        \ for the 12th to 14th spot. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8ea44b-0656-4e3f-ba03-a22e89b9a49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T13:59:04.539+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:32.611+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T14:02:14.921+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Only Go, Ben Tulfo, and Dela Rosa are not part of the administration\
        \ slate. Meanwhile, Marcos-backed candidates who did not make the cut include\
        \ Interior Secretary Benhur Abalos, who ranked 16th to 17th, and Senate Majority\
        \ Leader Francis Tolentino, who placed 14th.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4585113-a2a0-41d9-a29f-063bf93abbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T13:59:04.540+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:32.611+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T14:02:14.921+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The survey, conducted through face-to-face interviews with 2,097 registered\
        \ voters from Dec. 12 to 18, has a ±2.1% margin of error.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8636694-fbe3-4c2c-837c-57c48d111612'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T13:59:04.540+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:32.612+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T14:02:14.922+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Respondents were asked, “Narito po ang listahan ng mga pangalan ng\
        \ mga kandidato para sa mga SENADOR NG PILIPINAS. Kung ang eleksiyon ay gaganapin\
        \ ngayon, sino ang pinakamalamang ninyong iboboto bilang mga SENADOR NG PILIPINAS?\
        \ Maaari po kayong pumili ng hanggang 12 pangalan?” \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5bf941-6df9-42b7-bf34-3f70c52c383e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T13:59:04.541+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:32.612+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T14:02:14.922+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Here is a list of names of candidates for SENATORS OF\
        \ THE PHILIPPINES. If elections were to take place today, whom would you most\
        \ probably vote for as SENATORS OF THE PHILIPPINES? You can mention up to\
        \ 12 names].” \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baea8faa-86e8-42db-8156-f4e82aa368f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T13:59:04.541+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:32.613+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T14:02:14.923+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>The respondents chose from a showcard with 70 names and provided
        their answers verbally.</p>'
