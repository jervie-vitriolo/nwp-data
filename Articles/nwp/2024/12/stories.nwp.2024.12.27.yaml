  'maryjane-veloso-transferred-regular-dorm':
    'caption': 'High-profile inmate Mary Jane Veloso arrives at the Correctional Institution
      for Women in Mandaluyong City on Dec. 18. (Nino Manalo/NewsWatch Plus)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-27T16:30:59.000+08:00
    'imagesource': 'jcr:d8430cd1-edd1-4a1b-a96e-6c75a60a8093'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d82d6a9-87b5-459c-9ab6-a3c1446507bb'
    'lead': 'High-profile inmate Mary Jane Veloso has been transferred to a regular
      dorm at a women’s prison in Mandaluyong City after completing her five-day quarantine,
      the Bureau of Corrections said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-27T16:35:33.659+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T13:38:26.535+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:50.411+08:00
    'mgnl:lastModified': 2024-12-27T16:35:33.719+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Veloso transferred to regular dorm in women''s prison'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac6865f-75a9-4ce0-9313-9ca1a7926d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T16:35:33.695+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:26.538+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T16:35:33.711+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> High-profile inmate
        Mary Jane Veloso has been transferred to a regular dorm at a women’s prison
        in Mandaluyong City after completing her five-day quarantine, the Bureau of
        Corrections (BuCor) said on Friday, Dec. 27.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f74aea-da7b-436c-9a4f-96e785644d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T16:35:33.696+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:26.539+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T16:35:33.696+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3a4245-0371-44cb-a357-5565a9545694'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T16:35:33.696+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:26.540+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T16:35:33.696+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>From the quarantine room at the the Correctional Institution for
        Women (CIW) Reception and Diagnostic Center (RDC), Veloso will now share a
        14.6 meters by nearly 10 meters long dorm room with 30 other persons deprived
        of liberty.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19496569-b60a-4de5-b0fb-5bc1925dfdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T16:35:33.696+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:26.540+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T16:35:33.696+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdda4ca-77f5-4e06-8b43-666c3a39f2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T16:35:33.697+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:26.541+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T16:35:33.697+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>CIW acting superintendent Marjorie Ann Sanidad said the “arrangement
        not only promotes a sense of community but also emphasizes the importance
        of shared experiences and mutual support among the women as they embark on
        their individual paths toward reform and rehabilitation.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ede0f8-f264-45d1-9ff5-7936c9c5dd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T16:35:33.697+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:26.542+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T16:35:33.697+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a8000f-64e1-4d20-ba5b-98291a2a1975'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T16:35:33.698+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:26.542+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T16:35:33.698+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Veloso will stay at the RDC dorm for 55 days where she will participate\
        \ in orientation, diagnostics, and classification to be familiar with the\
        \ rules and regulations as well as rights and privileges.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e59f5a3-fab4-43f3-9aa2-2a41b102a96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T16:35:33.698+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:26.543+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T16:35:33.698+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a068ff7-c105-441e-aab3-10e3e6d198d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T16:35:33.699+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:26.544+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T16:35:33.699+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>BuCor Director General Gregorio Catapang Jr. has directed the correctional
        facility to translate Veloso’s prison records, documented in Bahasa, from
        Indonesia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78caa3a-943c-48cb-8459-2ac533dfa1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T16:35:33.699+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:26.544+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T16:35:33.699+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f996606-4734-4729-8cf4-e06648f4cf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T16:35:33.699+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:26.545+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T16:35:33.699+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“This translation is crucial for the Bucor as it will enable them
        to assess whether Veloso''s incarceration in Indonesia can be officially recognized
        as valid prison time under their jurisdiction,” the bureau said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1896850-58bb-465a-9d67-aecfd512cff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T16:35:33.700+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:26.546+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T16:35:33.700+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8290e6d0-4e59-43cc-b844-9df31da1b08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T16:35:33.700+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:26.546+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T16:35:33.700+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>After almost 15 years of detention in Indonesia, Veloso <strong><a
        href="https://www.newswatchplus.ph/news/2024/12/18/Mary-Jane-Veloso-is-finally-home.html">returned
        to the Philippines</a></strong> on Dec. 18 after Manila and Jakarta agreed
        to repatriate her, saving her from the death row.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deafc671-437e-4775-9bd1-e2e3ef4b85c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T16:35:33.701+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:26.547+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T16:35:33.701+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In 2010, the overseas Filipino worker was arrested in Indonesia
        after illegal drugs were found in her suitcase, which was handed to her by
        her recruiter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376263ab-4703-43d3-9e25-78eeb2be3560'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T16:35:33.701+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:26.548+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T16:35:33.701+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d20aeb-f0d2-4c4d-8af5-d0fcb3377980'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T16:35:33.702+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:26.548+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T16:35:33.702+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Veloso appealed to President Ferdinand Marcos Jr. to grant her clemency\
        \ as she maintains she has been innocent of the crime.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b179524f-aefc-4427-bbc4-eb10e5b857e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T16:35:33.702+08:00
      'mgnl:createdBy': 'daniza-nwp'
