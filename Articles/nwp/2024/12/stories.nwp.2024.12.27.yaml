      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T18:05:45.755+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ac8d30-0059-4138-a479-ab69fcc15696'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T18:05:45.756+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:40.246+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T18:05:45.756+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Erice also alleged that the poll body’s contract with Miru Systems
        has been “highly anomalous” and the bidding process for next year’s elections
        was “rigged.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ec8162-da6b-4c16-a501-c3a0c7702d33'
