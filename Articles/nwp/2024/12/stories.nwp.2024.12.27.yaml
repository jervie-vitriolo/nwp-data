    'template': '1'
    'title': 'South Korea''s acting president faces impeachment as Yoon set for trial'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dad7d4-dff9-4b94-9172-dc8f30d5c794'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T10:39:39.125+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:26.308+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T10:39:39.125+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> South Korea''s acting president
        faces an impeachment vote on Friday, intensifying a political crisis as the
        Constitutional Court meets for its first hearing on suspended President Yoon
        Suk Yeol''s short-lived martial law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd521b7c7-b920-40ab-8245-6e3021577fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T10:39:39.125+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:26.309+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T10:39:39.125+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1187d5-f160-4c24-a986-fb059154cfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T10:39:39.126+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:26.309+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T10:39:39.126+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The push to impeach Prime Minister Han Duck-soo, who has been acting\
        \ president since Yoon was impeached on Dec. 14, has thrown South Korea's\
        \ once-vibrant democratic success story into uncharted territory and watched\
        \ with concern by allies.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e96a09-daeb-4cc1-98f8-e74b2d6d2e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T10:39:39.126+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:26.310+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T10:39:39.126+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae290a3-3aa8-4bde-a1ec-705df1fdc65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T10:39:39.126+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:26.311+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T10:39:39.126+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The plan for a vote to impeach Han was unveiled on Thursday by the\
        \ main opposition Democratic Party after he declined to immediately appoint\
        \ three justices to fill vacancies at the Constitutional Court, saying it\
        \ would exceed his acting role.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8dc1dc-2b15-4da1-9c8c-867e0b337a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T10:39:39.127+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:26.311+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T10:39:39.127+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f8d049-9354-4c4d-ad13-a0397654ae20'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T10:39:39.127+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:26.312+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T10:39:39.127+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "It remained unclear how many votes are needed to impeach Han as acting\
        \ leader. The threshold for a prime minister is a simple majority, while a\
        \ two-thirds majority is needed for a president. It is also unclear whether\
        \ Han and the ruling party would accept any outcome.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e46fb1f-d64a-4979-b6ed-de68dfd310df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T10:39:39.127+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:26.312+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T10:39:39.127+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167e4585-d7ba-4194-8848-a5bda077fb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T10:39:39.128+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:26.313+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T10:39:39.128+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "If Han is suspended, Finance Minister Choi Sang-mok will assume the\
        \ acting presidency by law.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80c97d4-96a5-407c-99b3-e7cdad68d004'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T10:39:39.128+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:26.314+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T10:39:39.128+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e408863-d740-47b1-87b3-9f70ca1a8daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T10:39:39.129+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:26.314+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T10:39:39.129+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Choi said on Friday impeaching the country's acting president would\
        \ seriously damage the country's economic credibility and asked political\
        \ parties to withdraw the plan. Choi spoke for the country's cabinet, flanked\
        \ by ministers.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ee4be9-6b8a-4a7a-80ff-b72eff366255'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T10:39:39.129+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:26.315+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T10:39:39.129+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0876086f-6330-4e08-9c85-b9f4c59f61aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T10:39:39.129+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:26.316+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T10:39:39.129+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Early on Friday, the South Korean won weakened to its lowest since
        March 2009, as analysts said there was little to reverse the negative sentiment
        stemming from the political uncertainty.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbc4193-baf2-441c-af43-e727a7e38a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T10:39:39.130+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:26.316+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T10:39:39.130+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47eee878-8ad9-48a5-b385-58c8b87f1555'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T10:39:39.130+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:26.317+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T10:39:39.130+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The vote to determine Han's fate comes around the time the Constitutional\
        \ Court on Friday will hold its first hearing in a case reviewing whether\
        \ to reinstate Yoon or remove him permanently from office, after parliament's\
        \ impeachment vote. It has 180 days to reach a decision.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38db3236-e671-4876-8a54-e94214a01d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T10:39:39.131+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:26.317+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T10:39:39.131+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ea76af-1a54-4a31-8890-8673d6901a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T10:39:39.131+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:26.318+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T10:39:39.131+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "After weeks of defiance ignoring requests by the court to submit documents\
        \ as well as summons by investigators in a separate criminal case over his\
        \ martial law declaration on Dec. 3, a lawyer for Yoon said his legal representatives\
        \ would attend Friday's hearing.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46e9adf-8737-47d2-8000-5f545d2f9200'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T10:39:39.132+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:26.319+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T10:39:39.132+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bacade-6bc7-4bf7-93f0-025742993b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T10:39:39.132+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:26.320+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T10:39:39.132+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Seok Dong-hyeon, a lawyer advising Yoon, named two lawyers for Yoon's\
        \ legal team, one a former prosecutor and the other a former spokesman for\
        \ the Constitutional Court. The two could not be immediately reached for comment.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1787da5f-788b-4415-ae72-e4ed32d4009c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T10:39:39.133+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:26.320+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T10:39:39.133+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fe1232-6b8f-4fa8-92de-51bf51bb768a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T10:39:39.133+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:26.321+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T10:39:39.133+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Yoon is not required to attend the hearing. If he is removed from office,\
        \ a new presidential election would be held within 60 days.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da59d24-ff5c-4ade-ae7e-c96293065363'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T10:39:39.134+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:26.322+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T10:39:39.134+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b05f960-8d23-4c6c-936f-79c3de44c04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T10:39:39.134+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:26.322+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T10:39:39.134+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>WORST POLITICAL CRISIS IN DECADES</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e67b1f-b705-425e-9113-9e579821aafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T10:39:39.135+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:26.323+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T10:39:39.135+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846a7987-ab55-4fd9-b0a5-079c8669628d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T10:39:39.135+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:26.323+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T10:39:39.135+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The events following the Dec. 3 martial law declaration have plunged\
        \ the country into its gravest political crisis since 1987, when widespread\
        \ protests forced the ruling party of former military generals into accepting\
        \ a constitutional amendment bringing in direct, popular vote to elect the\
        \ president.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2005fafa-653e-4182-83db-5d61a463c9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T10:39:39.136+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:26.324+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T10:39:39.136+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24248f4f-3d68-4506-8143-f57bcb042103'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T10:39:39.136+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:26.325+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T10:39:39.136+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The turmoil has also spilled over into financial markets. Yoon shocked
        the country and the world with a late-night announcement on Dec. 3 that he
        was imposing martial law to overcome political deadlock and root out "anti-state
        forces."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d09cbfd-eecf-4c5c-a90b-e2b7f30a00e7'
