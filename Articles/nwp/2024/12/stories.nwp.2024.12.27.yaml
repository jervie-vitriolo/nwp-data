    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Comelec clears Quiboloy Senate bid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807500f5-53d2-4f47-b13b-f2d1a0dd733f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T18:21:51.736+08:00
      'mgnl:createdBy': 'eimor-nwp'
