    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:51.381+08:00
    'mgnl:lastModified': 2024-12-27T18:33:09.519+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Pakistan', 'Department-of-Agriculture', 'rice', 'Business']
    'stories': []
    'template': '1'
    'title': 'DA: PH, Pakistan in talks for 1M metric tons of rice imports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d562a27-a3a3-4c5b-9fd4-2973f6ad7fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T18:33:09.508+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:35.530+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T18:33:09.515+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Pakistan might be another
        rice supplier to the Philippines amid talks of a partnership that would bring
        one million metric tons of rice to the country, the Department of Agriculture
        (DA) said Friday, Dec. 27.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03595790-9080-436e-864a-a443079c10b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T18:33:09.508+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:35.531+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T18:33:09.508+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a statement, the DA said Pakistan’s Ambassador to Manila Imtiaz\
        \ Kazi has proposed “committing one million metric tons of rice per year to\
        \ the Philippines at a competitive price.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60805865-56af-47c1-90cf-4379ac46515a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T18:33:09.509+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:35.531+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T18:33:09.509+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The Pakistani envoy also proposed a formal memorandum of understanding\
        \ to cement this partnership, a suggestion that Secretary Tiu Laurel welcomed\
        \ the proposal and expressed hopes of finalizing the agreement by June 2025,”\
        \ the statement read.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c539fd3-3af9-40e9-975e-efdbb00d9637'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T18:33:09.509+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:35.532+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T18:33:09.509+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Ambassador Kazi sought confirmation on the continuation of the reduced\
        \ tariff on imported rice in general, which Secretary Tiu Laurel said could\
        \ be extended until 2028, only if necessary,” it added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09bfe60-fc78-4bc6-a56a-8f39e5ccacae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T18:33:09.509+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:35.533+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T18:33:09.509+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It was raised during a meeting with Agriculture Secretary Francisco\
        \ Tiu Laurel Jr. on Dec. 16, where the two discussed deepening agricultural\
        \ trade ties.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33176787-06d8-44f2-b5d2-b3fd40c8fd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T18:33:09.510+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:35.533+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T18:33:09.510+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "As of Dec. 12, rice imports reached 4.4 million metric tons, data from\
        \ the Bureau of Plant Industry showed.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791a44df-1c55-4a49-a91a-121162f2a379'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T18:33:09.510+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:35.534+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T18:33:09.510+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Vietnam is the country''s top rice source with around 3.38 million
        metric tons in the marketing year 2023/2024, the <strong><a href="https://apps.fas.usda.gov/newgainapi/api/Report/DownloadReportByFileName?fileName=Grain+and+Feed+Update_Manila_Philippines_RP2024-0045.pdf">US
        Department of Agriculture reported as of Dec. 19</a></strong>. Thailand followed
        with over 645,000 metric tons.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14ea8f3-1082-4d2e-84b0-cf6cc8e1fab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T18:33:09.511+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:35.534+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T18:33:09.511+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DA said other topics discussed in the meeting were possible
        exploration of Philippine exports such as mangoes, bananas, and durian, as
        well as Laurel''s interest in learning Pakistan''s practices of irrigation,
        post-harvest technology, and Halal certification.</p>'
