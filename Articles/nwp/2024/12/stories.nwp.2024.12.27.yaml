    'mgnl:tags': ['class-suspension', 'Department-of-Education']
    'stories': []
    'template': '1'
    'title': 'DepEd revises class suspension rules for uninterrupted learning'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84b3494-51e5-4bc0-9374-4fa1a88da75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T18:21:03.880+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:16.600+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T18:21:03.896+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Department of Education
        (DepEd) has revised class suspension guidelines to make sure that learning
        schedule disruptions are kept to a minimum or uninterrupted as much as possible</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710462bd-b907-4eb3-838b-602170e20b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T18:21:03.880+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:16.601+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T18:21:03.880+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The new rules were under DepEd Order 22 series of 2024 dated Monday,\
        \ Dec. 23, and announced in a news release on Friday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fc97c1-8d0e-4b3f-bd41-92f362124b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T18:21:03.880+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:16.602+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T18:21:03.880+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>These were released in the wake of a DepEd report that 3.8 million
        learners are at “high risk” of continued <strong><a href="https://unesdoc.unesco.org/ark:/48223/pf0000380128">learning
        loss</a></strong>.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18d360b-69d5-4b53-b78a-ada33252eb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T18:21:03.881+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:16.603+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T18:21:03.881+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>RELATED: <a href="https://www.newswatchplus.ph/news/2024/11/13/deped-learning-losses.html">Over
        230 schools at ''very high risk'' of learning loss due to calamities - DepEd</a>&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a3341d-1d3d-4f81-9974-cb6680a55270'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T18:21:03.881+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:16.604+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T18:21:03.881+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The revised class suspensions based on storm signals are as follows:\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42496d8-b38e-4138-9f19-5d7f5026550d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T18:21:03.882+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:16.604+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T18:21:03.882+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "+ Signal No. 1 - Automatic suspension for Kindergarten classes in affected\
        \ areas\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ad000d-b6a6-4636-b573-09bd5c789e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T18:21:03.882+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:16.605+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T18:21:03.882+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "+ Signal No. 2 - Automatic suspension of face-to-face classes up to\
        \ Grade 10, provided that elementary and junior high school learners will\
        \ shift to modular distance learning, performance tasks, projects, or make-up\
        \ classes based on the school's learning and service continuity plan\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9284639-eae5-4b44-a3c8-61fe733873db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T18:21:03.882+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:16.606+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T18:21:03.882+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "+ Signal No. 3 to 5 - Automatic suspension of classes and work in all\
        \ levels\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200d4b1d-1204-49b2-995d-4d2d7d8178f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T18:21:03.883+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:16.606+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T18:21:03.883+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Suspension guidelines also listed other possible reasons to call off\
        \ on-site classes such as heavy rainfall and flood, earthquakes, power-related\
        \ issues, extreme heat condition, low air quality or vog, and other emergencies\
        \ and hazards.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e18afc2-631a-471b-a500-77b78ce3561e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T18:21:03.883+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:16.607+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T18:21:03.883+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Guidelines have been set for schools to implement modular distance\
        \ learning, online distance learning, or blended learning, where feasible,\
        \ when in-person classes are cancelled.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c807365-a0fb-4afb-8a0b-f958d391c7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T18:21:03.884+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:16.607+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T18:21:03.884+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "School heads have the option to implement either online or modular\
        \ learning.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debb2b96-26f0-43ee-9251-6c4fb3e9bd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T18:21:03.884+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:16.608+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T18:21:03.884+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The new order requires public schools to report the types of class\
        \ suspensions, the circumstances of the announcements, and alternative learning\
        \ delivery methods carried out per quarter.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750a033a-2cd4-4bfb-8e74-5ba51b8bc209'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T18:21:03.885+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:16.609+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T18:21:03.885+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The school report would also include the alternative learning delivery\
        \ modes used by teachers when they were not required to report to school during\
        \ class suspensions. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df267166-abb6-48f9-b8c7-1c6e41d8cbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T18:21:03.885+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:16.609+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T18:21:03.885+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "When online or modular learning is not feasible, DepEd said make-up\
        \ classes may be scheduled during extended hours or on Saturdays. Make-up\
        \ classes will be required if the school fails to meet the required 180 school\
        \ days.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac3dbb0-695a-4c5d-985e-10ad6587bcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T18:21:03.886+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:16.610+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T18:21:03.886+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Public schools are directed to develop and update  learning and service\
        \ continuity plans in relation to class suspensions, particularly identifying\
        \ what alternative learning mode they can use for different disasters and\
        \ emergencies.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b1fad1-4cfb-492b-b655-2e6745c360bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T18:21:03.886+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:16.611+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T18:21:03.886+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Other matters included in the plan, which would be crafted and updated\
        \ every three years, were learning resources, various school procedures, the\
        \ conduct of learning recovery modes, and resource allocation, among others.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2248c2-c8a7-4f83-a9ef-e0efbd63b15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T18:21:03.887+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:16.611+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T18:21:03.887+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Philippines is prone to storms that bring heavy rain or floods.\
        \ When calamities strike, some schools serve as evacuation centers for a number\
        \ of days.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91b359f-666d-4ce2-9275-9b47b83a698a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T18:21:03.887+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:16.612+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T18:21:03.887+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "For this year also, sweltering heat was a reason to suspend classes\
        \ in parts of the. \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9286824b-5a0e-4073-82c8-442798a6ffa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T18:21:03.888+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:16.612+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T18:21:03.888+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Second Congressional Commission on Education said <a href="https://edcom2.gov.ph/53-teaching-days-lost-in-sy-2023-2024-edcom-2-pids/"><strong>53&nbsp;teaching
        days</strong></a> were lost in the school year 2023 to 2024 due to non-teaching
        tasks and activities for teachers in addition to school closures during calamities
        and holidays.</p>'
  'comelec-allows-quiboloy-senate-bid':
    'author': 'Eimor Santos, NewsWatch Plus'
    'caption': 'FILE PHOTO. Detained religious leader Apollo Quiboloy'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
