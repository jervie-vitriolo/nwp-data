      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f830d46-e4f9-462b-a385-e7154a52f0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T17:02:20.070+08:00
