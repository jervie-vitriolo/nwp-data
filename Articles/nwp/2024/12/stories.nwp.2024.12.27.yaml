    'jcr:uuid': '42b7bb6b-59ed-4f9d-8fe7-2240658fd820'
    'lead': 'The Commission on Elections has cleared Apollo Quiboloy, a religious
      leader detained on child abuse and human trafficking charges, to run in the
      2025 senatorial polls after rejecting an appeal against his candidacy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-27T18:21:51.723+08:00
