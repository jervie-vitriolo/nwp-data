      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T18:05:45.754+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman George Garcia inhibited from the case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cd5616-515b-442a-9614-6c785d5cfa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T18:05:45.754+08:00
