    'jcr:uuid': 'e3283459-d160-4c66-944c-7379f59ca9a0'
    'lead': 'South Korea''s parliament impeached acting President Han Duck-soo on
      Friday over a short-lived martial law, plunging the country deeper into political
      chaos, as the Constitutional Court said it would swiftly trial suspended President
      Yoon Suk Yeol.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-27T16:23:23.695+08:00
