    'lead': 'Pakistan might be another rice supplier to the Philippines amid talks
      of a partnership that would bring one million metric tons of rice to the country,
      the Department of Agriculture (DA) says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-27T18:33:09.419+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T13:36:35.527+08:00
