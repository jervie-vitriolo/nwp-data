      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Fuel prices will go
        down on New Year’s Eve, based on the forecast of the Department of Energy
        (DOE).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351c6358-1ac2-429b-88fa-78fabfae30cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T13:57:47.476+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:41.024+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T13:57:47.476+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Oil companies are seen to cut gasoline prices by P0.30 to P0.65 per\
        \ liter, diesel by P0.30 to P0.55 per liter, and kerosene by P0.80 to P0.90\
        \ per liter, the agency said on Friday, Dec. 27.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9673a948-fc9e-4559-8d29-8d67f47778f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T13:57:47.476+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:41.024+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T13:57:47.476+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“This estimated adjustment is triggered by the IEA’s (International\
        \ Energy Agency) continued expectation of an oversupplied oil market in 2025\
        \ even if OPEC+ (Organization of the Petroleum Exporting Countries Plus) holds\
        \ production steady or continues to delay the unwinding of its voluntary production\
        \ cuts,” the DOE said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06403b61-094d-45e0-9c49-e1f306986d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-27T13:57:47.477+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:41.024+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-27T13:57:47.477+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Industry players will announce the price changes on Monday, a day ahead\
        \ of the anticipated price cut effective Dec. 31.\r"
