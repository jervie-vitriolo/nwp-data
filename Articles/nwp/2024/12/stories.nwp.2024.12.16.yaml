    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['DepEd', 'President-Ferdinand-Marcos--Jr.', 'sonny-angara']
    'stories': []
    'template': '1'
    'title': 'We’re working to restore P10-B DepEd budget cut - Marcos '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2ab788-c110-4337-9f0f-31c0db07db9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T17:10:54.404+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:54.368+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T17:11:51.986+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> President Ferdinand
        Marcos Jr. said on Monday, Dec. 16, he will restore the P10-billion cut in
        the 2025 budget approved by Congress, which is dominated by his allies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea51a6d6-6909-4f73-a217-0c566249c0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T17:10:54.405+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:54.368+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T17:11:51.986+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a chance interview, Marcos said the multibillion-peso cut is contrary
        to his policy direction for science, technology, engineering, and mathematics
        (STEM) development in the educational sector. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab355b8-502b-4c35-8304-f4282ec64564'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T17:10:54.405+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:54.369+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T17:11:51.987+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The president, however, said he plans to restore the budget without
        having to veto any line item.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5917d10c-0cae-44a4-9cb9-0feb09dfe376'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T17:10:54.406+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:54.370+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T17:11:51.987+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“And I think we''ll still be able to do it, to be able to do something.
        Maybe this is the first thing, hindi pa buo ang sagot ko pero sasabihin ko
        na sa inyo, tinatrabaho namin yan,” he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd376de15-3794-40f3-b74b-e54fb124ea18'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T17:10:54.406+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:54.370+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T17:11:51.988+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: And I think we’ll still be able to do it, to be able
        to do something. Maybe this is the first thing, my answer isn’t complete yet
        but I will tell you now, we’re working on it]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6da7f0c-4c92-4986-8f68-d358303e8510'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T17:10:54.407+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:54.371+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T17:11:51.988+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Education Secretary Sonny Angara earlier lamented the P12-billion slash
        in his agency’s proposal, mainly affecting the computerization program in
        schools.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ac97fb-075c-44f5-943a-ad4f2eb8446d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T17:10:54.407+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:54.372+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T17:11:51.989+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview at the sidelines of the signing of the implementing
        rules and regulations of the Academic Recovery and Accessible Learning (ARAL)
        program, the education chief said the president instructed him to work with
        the budget department in restoring the cut. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed30558-4209-4105-bd66-54a58008862a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T17:10:54.407+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:54.372+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T17:11:51.989+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“May iba ibang paraan mayroon through savings na pwedeng i-augment
        basta may existing item. Pwede rin through the unprogrammed appropriations.
        Iyon ay depende kung may nalikom na pera mula sa ibang fund sources,” said
        Angara when asked about how to reinstate the amount.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b76ba1-6616-42a1-b9cf-26a5a75fbd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T17:10:54.408+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:54.373+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T17:11:51.990+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Usually kapag may ginusto ang pangulo nangyayari e,” he added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bf6987-f178-4ed4-8760-03a4a01aeed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T17:10:54.408+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:54.374+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T17:11:51.990+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are different ways to do it, one is through
        savings that can be augmented as long as there’s an existing item. It can
        also be done through unprogrammed appropriations. That depends on whether
        there are funds collected from other sources…If the president wants something,
        he’ll make it happen]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8973871c-2b6c-4e0c-92e0-c40f42cdce2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T17:10:54.409+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:54.374+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T17:11:51.991+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Miscommunication</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb8c4c4-2395-4afe-93f1-c82e3794600d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T17:10:54.409+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:54.375+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T17:11:51.991+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the education chief said there may be miscommunication between
        the Congress and the agency in terms of data on the computer program budget
        utilization.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449d6410-d519-42a5-bf88-ffdb30bb805e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T17:10:54.410+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:54.376+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T17:11:51.992+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Sen. Grace Poe, finance committee chairperson, earlier told reporters
        only half of the fund set aside for the project was spent in 2023, as of records
        in June 2024.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b5be4f-5a9f-4f83-9796-e359e2764654'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T17:10:54.410+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:54.377+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T17:11:51.992+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Ang utilization rate sa computerization program ay nasa 90 plus percent,”
        said Angara. “Alam namin na iyan iyong naging problema sa DepEd. Iyong kabagalan
        dati. Ngayon binibilisan talaga namin.”'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327483bd-1fdf-4069-9516-b2bfa38adc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T17:10:54.411+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:54.377+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T17:11:51.993+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The utilization rate of the computerization program
        is over 90 percent… We are aware of that problem - the slow pace before. Now,
        we''re really speeding things up.] <strong><em>– with reports from Tristan
        Nodalo</em></strong></p>'
