        Donald Trump about developments in Syria and a recent push to secure the release
        of Israeli and foreign hostages held by Hamas in Gaza, he said on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da432bb3-3461-4a80-a519-6a3cc7751ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T10:29:57.521+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.524+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T10:29:57.521+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Netanyahu said he spoke with Trump on Saturday night about the issue,
        which will loom large as one of the main foreign challenges facing Trump when
        he takes office if it is not resolved before he is sworn in on Jan. 20.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1095c4d1-4943-447e-a34e-8959a005f581'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T10:29:57.521+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.525+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T10:29:57.521+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Hamas-led militants killed 1,200 people and abducted more than 250,
        including Israeli-American dual nationals, during their Oct. 7, 2023 attack
        on Israel, according to Israeli tallies. More than 100 hostages have been
        freed through negotiations or Israeli military rescue operations. Of the 100
        still held in Gaza, roughly half are believed to be alive.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908d3cd4-c8d9-4dab-91ba-03a616df8189'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T10:29:57.521+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.525+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T10:29:57.521+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Israel’s response has killed almost 45,000 people, mostly civilians,
        according to authorities in the Hamas-run Gaza Strip, displaced nearly the
        entire population and left much of the enclave in ruins.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1583583-755a-44e4-b7d7-7bf83beac855'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T10:29:57.522+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.526+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T10:29:57.522+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Trump’s Middle East envoy, Steve Witkoff, warned last week during
        a visit to the region that it would "not be a pretty day" if the hostages
        held in Gaza were not released before Trump’s inauguration.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd574db90-4f6a-44f4-be3e-2e915fc825cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T10:29:57.522+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.527+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T10:29:57.522+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Trump said earlier this month there would be "hell to pay" in the Middle
        East if the hostages were not released before he came into office.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76a3495-73b6-4996-8e5f-614c6bc3921c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T10:29:57.523+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.528+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T10:29:57.523+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'A Trump spokesperson on Sunday declined to give further details about
        the call.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b84df05-f371-4be0-9e49-cfc736d35957'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T10:29:57.523+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.529+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T10:29:57.523+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'A bid by Egypt, Qatar and the United States to reach a truce that would
        also include a hostage deal has gained momentum in recent weeks.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9026e555-4f28-45aa-9330-22fef3554a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T10:29:57.523+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.530+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T10:29:57.523+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Netanyahu said he had spoken with Trump about efforts to secure a hostage
        release. "We discussed the need to complete Israel’s victory and we spoke
        at length about the efforts we are making to free our hostages," he said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1c4782-9639-4ab1-af89-d575f2c7f560'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T10:29:57.524+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.530+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T10:29:57.524+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'President Joe Biden’s outgoing administration is working hard to achieve
        a deal. U.S. national security adviser Jake Sullivan, who was in the region
        last week, said on Thursday he believed a deal on a Gaza ceasefire and hostage
        release may be close, and deputy national security adviser Jon Finer told
        Reuters there was momentum in the process.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec509f2-0884-4465-91d2-a43e132f7544'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T10:29:57.524+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.531+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T10:29:57.524+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Netanyahu said he and Trump had also discussed the situation in Syria
        following the overthrow of President Bashar al-Assad. Israel has carried out
        hundreds of strikes on Syria’s strategic weapons stockpiles in the days since
        Assad’s ouster and moved troops into a demilitarised zone inside Syria.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa7eabc-a9d6-443f-ac52-a40f6cd302b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T10:29:57.524+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.532+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T10:29:57.524+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"We have no interest in a conflict with Syria," Netanyahu said in a
        statement. Israeli actions in Syria were intended to "thwart the potential
        threats from Syria and to prevent the takeover of terrorist elements near
        our border," he said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b187e23b-66f4-405c-999e-eef8893b92eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T10:29:57.525+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.532+08:00
