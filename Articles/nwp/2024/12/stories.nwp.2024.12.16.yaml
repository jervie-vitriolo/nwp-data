    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Lawmakers defend approval of 2025 budget'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e9a071-f093-409e-8ece-24eb4c587f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T18:55:05.681+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:50.751+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T18:55:05.699+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Lawmakers defended
        on Monday, Dec. 16, their approval of the 2025 budget that drew criticisms
        from some government officials and the public.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635ba4fc-7ed5-448a-b39a-60479b81377f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T18:55:05.681+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:50.752+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T18:55:05.681+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Congress passed the spending plan with a substantial cut in the Department
        of Education (DepEd) budget and zero subsidy for the Philippine Health Insurance
        Corporation (PhilHealth).'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cce3f7b-dcbc-4fff-b126-ed162c559403'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T18:55:05.682+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:50.752+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T18:55:05.682+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>After a ₱12-billion slash, DepEd’s budget next year is ₱737 billion.
        Secretary Sonny Angara was saddened by the cut but said he is hopeful after
        President Ferdinand Marcos Jr. pledged to <a href="https://www.newswatchplus.ph/news/2024/12/15/marcos-to-fix-deped-cut.html"><strong>remedy</strong></a>
        it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b6cf0f-e7bc-4a9c-a96b-d16783a00cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T18:55:05.682+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:50.753+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T18:55:05.682+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'House Assistant Majority Leader Jude Acidre, one of the bicameral panel
        members, explained that the budget for the education sector is around ₱900
        billion combining the allocations for the Commission on Higher Education,
        state universities and colleges, and the Technical Education and Skills Development
        Authority.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cabaebb-a416-470f-88b5-652c0c81f3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T18:55:05.682+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:50.754+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T18:55:05.682+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Under the Constitution, the education sector should have the highest
        budget priority. For 2025, the biggest chunk goes to the Department of Public
        Works and Highways (DPWH) at ₱1.1 trillion.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd492075-c2c4-4707-a5c1-97df3a8e42e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T18:55:05.683+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:50.754+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T18:55:05.683+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“There’s jurisprudence to that end na sinasabi ng [that] Supreme
        Court… saying that the budget priority is not equal to the highest budgetary
        allocation. But we’re not even taking it from that,” Acidre said in a press
        briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52a1624-d323-46b9-9b73-652eea7120e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T18:55:05.683+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:50.755+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T18:55:05.683+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“If you put all together the sums allotted for all the education agencies
        na meron tayo… Kahit ho isama natin ‘yung mga infrastructure projects na may
        kinalaman sa education sector, significant pa rin ang ating allocation,” he
        said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3651b0-f67c-44df-baec-68269506287d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T18:55:05.684+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:50.756+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T18:55:05.684+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: If you put all together the sums allotted for all the
        education agencies that we have, even if we include the infrastructure projects
        for the education sector, the allocation is still significant.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6d3b20-1c7a-4369-b17c-fe8201a3a3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T18:55:05.684+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:50.756+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T18:55:05.684+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'For Zambales 1st District Rep. Jay Khonghun, DepEd should present an
        improved utilization rate before receiving an additional budget.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98bb8c6-5d14-414e-b580-dc201fafb9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T18:55:05.685+08:00
      'mgnl:createdBy': 'daniza-nwp'
