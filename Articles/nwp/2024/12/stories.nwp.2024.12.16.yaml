    'stories': []
    'template': '1'
    'title': 'Senate ratifies military access agreement with Japan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7267af75-c30d-44d3-a5d9-c47c00eebce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T17:39:09.408+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:53.759+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T17:47:57.716+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Senate on Monday,
        Dec. 16 ratified a reciprocal access agreement (RAA) with Japan that would
        allow their militaries to deploy on each other’s soil as both countries worry
        about China’s increasingly assertive stance in the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438afeae-6aa9-4ac0-92a3-3a8df337188e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T17:39:09.408+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:53.760+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T17:47:57.717+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f3edaa-cc90-4b63-af97-d67ca3c00186'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T17:39:09.409+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:53.761+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T17:47:57.717+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The RAA, the first of its kind that Japan has signed in Asia, will
        ease the entry of equipment and troops for combat training and disaster response,
        smoothing military cooperation between Manila and Tokyo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca92d23-edf3-4863-88f9-e2c6010e2135'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T17:39:09.409+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:53.762+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T17:47:57.718+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3fea88-0798-432e-bf50-ca4f3d6f7e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T17:39:09.410+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:53.762+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T17:47:57.718+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>All 19 senators present on Monday’s session voted to ratify the
        deal, with Japanese ambassador Kazuya Endo in attendance at the legislative
        hall in Manila.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1992b87-dfea-4212-baa9-81aac457319b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T17:39:09.410+08:00
