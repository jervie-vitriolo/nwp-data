      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T10:15:04.549+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Quiambao, the reigning back-to-back season Most Valuable Player, was\
        \ limited to 36.4 percent shooting from the field to finish the match with\
        \ 13 points and four rebounds.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ac7147-4bb1-411f-80ca-6652d3364dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T10:05:05.070+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:04.590+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T10:15:04.550+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f2455f-19fe-40fd-9ea7-b27df934e0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T10:05:05.070+08:00
