      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T19:52:13.950+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Roman Catholics call the last day of the Simbang Gabi, or Christmas
        Eve, as Misa de Gallo.</p>'
