  'marcos-hopes-budget-signing-before-christmas':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-16T17:51:51.000+08:00
    'imagesource': 'jcr:7c04f0b0-b148-4c68-8f57-dea5ab6c1a3d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd431665-3fe1-413f-8675-46073cd1b902'
    'lead': ' President Ferdinand Marcos Jr. expressed optimism that he can sign the
      budget bill before Christmas notwithstanding the review of changes introduced
      by Congress in the original proposal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-16T17:53:54.381+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:09:52.912+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:11.119+08:00
    'mgnl:lastModified': 2024-12-16T17:53:54.430+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Marcos']
    'stories': []
    'template': '1'
    'title': 'Marcos vows to finish 2025 budget before Christmas, justifies DPWH budget
      hike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29e218b-8395-4560-9ec5-6ec069194515'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T17:53:54.407+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.914+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T17:53:54.423+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - President Ferdinand
        Marcos Jr. expressed optimism that he can sign the budget bill before Christmas
        notwithstanding the review of changes introduced by Congress in the original
        proposal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3295ce79-f021-4cb9-a79e-403927f5dda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T17:53:54.408+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.915+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T17:53:54.408+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Pipilitin ko talaga that we will finish it by then,” Marcos told reporters
        on Monday, Dec. 16. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28f7330-095e-46e5-a93e-ac0a99c5be87'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T17:53:54.408+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.916+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T17:53:54.408+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I will really make an effort to finish it by then.] '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8418d181-984b-4cf9-bb66-80374dc2a022'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T17:53:54.409+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.916+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T17:53:54.409+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'While the budget is under review, the president said he is not inclined
        to use his line-item veto power.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ad88bd-ab20-415f-8dea-e1627522315e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T17:53:54.409+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.917+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T17:53:54.409+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We’re not yet at that point. The process is still ongoing. We are
        still finalizing because ang lumabas - ang lumabas out of the bicam were just
        the totals. So, the details hindi pa maliwanag. So, we are returning to those
        and all of those elements that are --- that are worrisome, are something that
        we’re trying to - we’re making sure that hindi ma-disadvantage,” Marcos said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade808d5-5f74-4880-8ba3-29bdb0cfc1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T17:53:54.410+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.918+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T17:53:54.410+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The totals that came out of the bicam were just the overall
        figures. The details are not yet clear. We are going back to these details
        to address elements that are worrisome, ensuring no one is disadvantaged.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4ea993-9d51-4752-b709-ecdfe2974189'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T17:53:54.410+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.918+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T17:53:54.410+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The bicam or bicameral conference committee is composed of senators
        and representatives that ironed out the differences in the Senate and House
        of Representatives versions of the spending plan. The reconciled version was
        ratified in both chambers last week.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91438a28-e0e4-493c-9a21-c26f6a2fcedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T17:53:54.411+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.919+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T17:53:54.411+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Asked how changes could happen without using his veto power, Marcos
        said discussions between the executive and legislative branches are ongoing.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea324152-6bc3-4e33-a987-ae047d7789c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T17:53:54.411+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.920+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T17:53:54.411+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We’ll have that discussion with the bicam essentially and the leaders
        of both Houses,” he added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39797953-f5f9-4f1d-a812-3f15842ca65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T17:53:54.411+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.920+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T17:53:54.411+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>DPWH budget hike</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1267e12-f270-482f-9bb2-542904236d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T17:53:54.412+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.921+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T17:53:54.412+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos also addressed concerns regarding the significant increase in
        the Department of Public Works and Highways budget for 2025.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b5374c-abcb-4efa-ae63-c2d8a3520210'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T17:53:54.412+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.921+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T17:53:54.412+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The agency outlay rose by P213 billion, from P900 billion under the
        National Expenditure Program to P1.113 trillion after the bicameral conference
        committee meeting.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f607232-fe1f-4177-9dee-ebc0cb88dd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T17:53:54.413+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.922+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T17:53:54.413+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Public Works is still going to be ano the top recipients of the budget
        because marami nga tayong ginagawa. We have big projects that we have to put
        in place. Infrastructure is really important and don’t forget flood control
        became such a big, big part of the work of the Department of Public Works.
        They have to build things that we never had to build before,” Marcos said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2385f28-198e-4c1d-a4bc-e3c541c8f081'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T17:53:54.413+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.923+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T17:53:54.413+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Public works will still be among the top recipients of
        the budget because we are undertaking many projects. We have big infrastructure
        projects to implement. Infrastructure is crucial, and flood control has become
        a significant part of the DPWH responsibilities, requiring the construction
        of structures we never had before] '
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f682e3e-5b07-4928-b25a-9a859780b674'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T17:53:54.414+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.923+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T17:53:54.414+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos assured the public that there will be a review of DPWH projects.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119ea7f6-b43a-47ff-b883-c7d071daaa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T17:53:54.414+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.924+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T17:53:54.414+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We will look into the, dig the [insertions] in the public works and
        see which ones are absolutely necessary. And maybe we’ll - baka ‘yung iba,
        titingnan natin kung talaga bang kritikal, we’ll see, we’ll see,” Marcos said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f733ab31-4674-4f19-8575-edd08e3dc26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T17:53:54.415+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.924+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
