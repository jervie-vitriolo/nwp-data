      'mgnl:lastModified': 2024-12-16T12:15:20.312+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Amid all the challenges he faced, Cagulangan thanked the mentor who\
        \ gave him the chance to show what he is really capable of.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d3ef20-ff90-4166-a583-14d9f5f374ea'
