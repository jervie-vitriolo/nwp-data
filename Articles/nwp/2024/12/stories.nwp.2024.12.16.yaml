      'mgnl:lastModified': 2024-12-16T12:15:20.308+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339e57c7-01f5-44d2-80a7-642b00be94c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T12:15:20.308+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.767+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T12:15:20.308+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "After their historic title run, UP suffered back-to-back bridesmaid\
        \ finishes at the hands of Ateneo and La Salle. Both were heartbreaking losses\
        \ in Game 3.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edad2cd-ee99-43e6-b891-f34657ca2a30'
      'mgnl:activationStatus': true
