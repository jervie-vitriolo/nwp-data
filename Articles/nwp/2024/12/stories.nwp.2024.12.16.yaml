      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Cardinals reminded
        the Catholic faithful of how to practice their belief as the nine-day Simbang
        Gabi tradition began early Monday morning, Dec. 16.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc11f1f-30fd-4557-b99e-716d092041ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T19:52:13.942+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:49.737+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T19:52:13.942+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In his homily, Luis Antonio Cardinal Tagle told the Filipino community\
        \ in Vatican City to learn how to be joyful always.\r"
    '2':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fcollegio%2Fposts%2Fpfbid02TgL421Q7HU6sAktUht5ku4Crbce7EqpmJHxAs2u4kFzMTYwza2vNBbqGAvCHUVPWl&show_text=true&width=500"
        width="500" height="684" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba153242-4919-45e7-8e0a-79a8b018d2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T19:52:13.942+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:49.737+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T19:52:13.942+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef8c04e-3115-4bfa-a13e-7d8618f00e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T19:52:13.943+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:49.738+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T19:52:13.943+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"'Yong magalak paminsan-minsan ay medyo mahirap na nga pero 'yong\
        \ magalak lagi, tuwina sa panginoon ay isang biyaya,\" Tagle said in a Sunday\
        \ mass (2 p.m. Vatican City time) at the St. Peter’s Basilica.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd024937-7f71-4f02-8a14-162b21af5c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T19:52:13.943+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:49.739+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T19:52:13.943+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: To be joyful sometimes is already difficult, but to be\
        \ joyful always in the Lord is a blessing.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6875e81c-c674-433b-b531-c80cfad50107'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T19:52:13.944+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:49.739+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T19:52:13.944+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Kaya hilingin po natin papaano, katulad ng mga tao kay San Juan Bautista\
        \ sa ebanghelyo, ay ano ang dapat gawin,\" he added, as seen in videos shared\
        \ by Filipino attendees. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c31ae59-d81d-48c2-bf53-6286c0d029c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T19:52:13.944+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:49.740+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T19:52:13.944+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Like how the people asked St. John the Baptist in the\
        \ gospel, we need to ask how we can do that.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ed254c-f9c8-413a-8fa2-5780074d2d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T19:52:13.944+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:49.741+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T19:52:13.944+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Tagle, who is the pro-prefect of the dicastery for evangelization of\
        \ the Holy See, urged the people to ask God how to be joyful, with the scriptures\
        \ as guide.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cddd85-f20d-484c-b8c4-fafc6140b3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T19:52:13.945+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:49.741+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T19:52:13.945+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Manila Archbishop Jose Cardinal Advincula, meanwhile, preached to devotees\
        \ at the Manila Cathedral in Intramuros to become light like Jesus in a world\
        \ that, he said, was full of darkness.\r"
    '9':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fthemanilacathedral%2Fposts%2Fpfbid0rd49XW714cS743NLCwFEVbpuarF9bpzVrfZCYpuPKKdSZF9ZinrrKbuZVysDwrogl&show_text=true&width=500"
        width="500" height="817" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
