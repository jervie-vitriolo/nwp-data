      'mgnl:lastModified': 2024-12-16T10:15:04.547+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e977298b-5730-42dd-ad0c-b9c00b36082c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T10:05:05.069+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:04.587+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T10:15:04.547+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Green Archers bowed to the University of the Philippines Fighting
        Maroons in Game 3 of the Season 87 finals in front of a record-breaking 25,248
        crowd on Sunday at the Smart Araneta Coliseum in Quezon City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0f3ed1-e712-45c8-b3fd-b4a7dcf5f4f3'
      'mgnl:activationStatus': true
