      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6c90b5-3f5a-4859-8efe-7e1b63ce676b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T12:15:20.307+08:00
