      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T18:55:05.685+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Senator Grace Poe said the budget approval for DepEd underwent an “exhaustive
        process.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3f071c-79c2-446f-b4c0-69c8f17e6fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T18:55:05.685+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:50.758+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T18:55:05.685+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Working with finite resources to fund infinite needs is not an easy
        choice, but what we have reflects the careful decisions made within the constraints
        we face,” she said in a statement.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a786e9-52ca-4cdb-b0cd-7bbc51956923'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T18:55:05.686+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:50.758+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T18:55:05.686+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Angara assumed the DepEd secretary post in July after Vice President
        Sara Duterte resigned.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983c60b4-f555-4fba-a0f5-6a7ebd7de211'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T18:55:05.686+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:50.759+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T18:55:05.686+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>PhilHealth budget sufficient</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a675d4-9e09-4546-a4e4-0dfaee5bec27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T18:55:05.687+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:50.759+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T18:55:05.687+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Lawmakers also justified the removal of the ₱74-billion subsidy for
        PhilHealth.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80334fd-fffa-48da-a03e-8169d03f9cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T18:55:05.687+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:50.760+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T18:55:05.687+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Khonghun noted PhilHealth’s low spending despite the growing contributions
        of its members.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3efa64e-ff94-4a13-a870-a3fd01797d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T18:55:05.688+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:50.761+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T18:55:05.688+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Ang PhilHealth nabibilaukan na sa dami ng pondo. Hindi na ito nagagamit
        nang maayos ''yung pondo na meron sila,” he said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f8eb86-fc63-4dfe-b72d-84e23d041f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T18:55:05.688+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:50.761+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T18:55:05.688+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: PhilHealth is awash with funds. These are not spent well.]'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfb48f8-0cb8-45cc-844e-311192e1e20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T18:55:05.689+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:50.762+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T18:55:05.689+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Acidre said the proposed subsidy was realigned instead to specialty
        centers and hospitals.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf4b3f2-2c10-49f8-b091-f86fb72f74f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T18:55:05.689+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:50.763+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T18:55:05.689+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>He said the health insurer has enough funds for next year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715b2e4a-3952-4be8-8b14-dfea52c4f05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T18:55:05.690+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:50.763+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T18:55:05.690+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Congress also received an ₱18.8-billion increase - ₱1 billion
        for the Senate and ₱17 billion for the House of Representatives.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa2b348-c160-4bb2-870e-1c9f5b752e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T18:55:05.690+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:50.763+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T18:55:05.690+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Acidre said the additional funding would be spent for infrastructure
        to refurbish the aging Batasang Pambansa. The new Senate building is also
        in the works.</p>'
