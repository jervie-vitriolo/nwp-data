    'title': 'PAGASA: Low pressure area off Mindanao'
    'updated': 2024-12-16T12:38:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097c1643-377b-4720-9193-0ad457f269aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T12:43:31.899+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.012+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T12:43:31.913+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> A low pressure area
        (LPA) has formed east of Mindanao, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said Monday, Dec. 16.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68d52a2-e97c-4ee8-a31b-6b0853e1b0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T12:43:31.899+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.013+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T12:43:31.899+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In an update, PAGASA said the LPA has a “low chance of development\
        \ into a tropical depression within the next 24 hours.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5ecbff-0f21-4dd6-a000-1a59193834a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T12:43:31.900+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.013+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T12:43:31.900+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>It became an LPA at 8 a.m., last spotted 360 kilometers east southeast
        of Tagum City, Davao del Norte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4c82db-b6b8-42de-bba2-651a7f5bdeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T12:43:31.900+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.014+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T12:43:31.900+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "PAGASA earlier said it expects one to two storms inside the weather\
        \ disturbance monitoring zone in December.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e8fbce-5a0e-4b87-92ff-96c0f1c9d5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T12:43:31.900+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.015+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T12:43:31.900+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90595470-fcae-4622-8a9a-fb33ca25bf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T12:43:31.901+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.016+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T12:43:31.901+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Rains over PH</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0745ffa-33b7-4709-aa13-0518021332f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T12:43:31.901+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.016+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T12:43:31.901+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In its early morning forecast, PAGASA said the following would affect\
        \ weather conditions:  northeast monsoon or amihan, a shear line where warm\
        \ and cold air meet, and an intertropical convergence zone (ITCZ) where trade\
        \ winds converge to become a low pressure belt.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33810a5d-0090-4f54-84aa-af780fd99f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T12:43:31.901+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.017+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T12:43:31.901+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The amihan is seen to bring cloudy skies with rains over Cagayan
        Valley, Cordillera Administrative Region, and Aurora.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a33f46-40a9-4e67-9c17-c9e8c234092f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T12:43:31.902+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.018+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T12:43:31.902+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Cloudy skies with scattered rains and thunderstorms are expected over\
        \ Quezon, Marinduque, Oriental Mindoro, and Bicol region due to the shear\
        \ line.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75aa405-ceea-4afc-ab81-09900d807290'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T12:43:31.902+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.019+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T12:43:31.902+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The ITCZ is forecast to create cloudy skies with scattered rains and\
        \ thunderstorms over Eastern Visayas, Central Visayas, Northern Mindanao,\
        \ Soccksksargen, Caraga, and Davao region.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6a552d-db2e-4900-8873-9a416a94b832'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T12:43:31.903+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.020+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T12:43:31.903+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Partly cloudy to cloudy skies with isolated rain showers or thunderstorms\
        \ are anticipated over the following areas:\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfee21e-21a9-4014-a76c-1e8479cc4432'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T12:43:31.903+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.020+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T12:43:31.903+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "+ Metro Manila and the rest of Luzon due to the amihan\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0877b86-152d-464d-bd07-3902b90e18aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T12:43:31.904+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.021+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T12:43:31.904+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ The rest of Visayas through localized thunderstorms</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a128c91-05c5-4d4f-98b8-ed337b436193'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T12:43:31.904+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.022+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T12:43:31.904+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "+ The rest of Mindanao caused by the ITCZ.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47486f0b-a57b-4112-a90c-769da1f05668'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T12:43:31.905+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.023+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T12:43:31.905+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "PAGASA warned of possible flash floods or landslides following likely\
        \ moderate to at times heavy rains.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9a86fc-da79-4360-b2fb-de67750613cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T12:43:31.905+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.023+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T12:43:31.905+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The weather bureau issued a gale warning over the coasts of northern\
        \ Luzon due to the monsoon. \r"
