      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Tokyo, which hosts the biggest concentration of U.S. forces abroad,
        has similar RAA deals with Australia and Britain, and is negotiating another
        with France.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
