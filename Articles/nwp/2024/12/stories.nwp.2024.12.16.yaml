      'jcr:uuid': 'dc01cc61-fabf-4c89-bdfc-155428c4f057'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T17:39:09.412+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:53.766+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T17:47:57.722+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The Chinese Embassy in Manila did not immediately reply to a request\
        \ for comment.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c7746e-5223-456d-957c-95205037c9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T17:39:09.413+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:53.767+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T17:47:57.722+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8067d0b3-c576-4728-9d0c-280fdbb2b9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T17:39:09.413+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:53.768+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T17:47:57.723+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Both the Philippines and Japan, two of the United States' closest Asian\
        \ allies, have taken a strong line against what they see as an increasingly\
        \ assertive China in the East and South China Seas, and voicing concern over\
        \ tension across the Taiwan Strait.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49caf085-85dc-4577-8390-a37cf2487347'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T17:39:09.414+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:53.769+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T17:47:57.723+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26b70e6-8828-45c6-8b80-c7c5470617c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T17:39:09.414+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:53.769+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T17:47:57.724+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "China claims much of the South China Sea, a conduit for the bulk of\
        \ northeast Asia’s trade with the rest of the world in which Brunei, Malaysia,\
        \ the Philippines, Taiwan and Vietnam also have claims.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7026d567-973c-4d6d-98d3-beb386363d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T17:39:09.415+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:53.770+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T17:47:57.724+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c718984-8909-4db8-9ec3-4a02e821d1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T17:39:09.415+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:53.771+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T17:47:57.725+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Japan has a separate maritime dispute with China in the East China\
        \ Sea, where the neighbours have repeatedly faced off.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7ec543-c578-42f6-bb8a-e814578a89eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T17:39:09.416+08:00
