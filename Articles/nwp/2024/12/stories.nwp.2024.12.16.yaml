      'mgnl:lastModified': 2024-12-16T17:47:57.725+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc04218-ca04-40df-a21d-c6a3937b48d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T17:39:09.416+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:53.772+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T17:47:57.726+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The Philippines has a Visiting Forces Agreement with the United States\
        \ and Australia.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48df64c1-e67c-4f99-8dab-9fc087a4a457'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T17:39:09.417+08:00
