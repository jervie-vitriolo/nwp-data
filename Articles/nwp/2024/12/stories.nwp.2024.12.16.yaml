      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A new law on academic
        recovery and accessible learning (ARAL) will help students improve their scores
        in international assessments, Education Secretary Sonny Angara said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3652a5ad-cf40-4978-930e-3c56403a41ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T18:43:30.630+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:51.271+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T18:43:40.251+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f49d35-3066-4f58-81c9-0ff955e006c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T18:43:30.631+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:51.271+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T18:43:40.252+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "On Monday, Dec. 16, the Department of Education (DepEd) released the\
        \ implementing rules and regulations for Republic Act 12028 or the ARAL law\
        \ enacted in October. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7cfe96-6678-4a73-b414-c2f01bc60c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T18:43:30.631+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:51.272+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T18:43:40.252+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5381f6-b21d-49e2-b05a-52faa56dfcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T18:43:30.632+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:51.273+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T18:43:40.253+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In a chance interview, Angara said while the impact of the law may\
        \ not yet reflect in the Programme for International Student Assessment (PISA)\
        \ in March 2025, it will help students in the long run. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e95c7ae-ffa8-41f8-935a-a0037af911c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T18:43:30.632+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:51.273+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T18:43:40.253+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cef8e77-b200-4740-8d5e-031a4df5997d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T18:43:30.633+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:51.274+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T18:43:40.254+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Gaganda iyong abilidad ng ating mga estudyante especially iyong critical\
        \ thinking, malalim mag-isip at iniisip ang kabuuan hindi lang kung ang problema\
        \ ay math, parang isang problema nakikita lahat ng aspekto ng problema,” he\
        \ said. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3f645c-997c-48dc-8efd-1548a4ad6f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T18:43:30.633+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:51.275+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T18:43:40.255+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baf6161-c479-478e-96d0-14c77dbeb16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T18:43:30.634+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:51.275+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T18:43:40.255+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The ability of our students will improve, especially\
        \ their critical thinking — thinking deeply and considering the whole picture,\
        \ not just whether the problem is math. It’s like seeing all aspects of a\
        \ problem]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea147928-a598-4579-bbae-dab47d36d823'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T18:43:30.634+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:51.276+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T18:43:40.256+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad39f561-9280-4db6-9adc-7084613c4ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T18:43:30.635+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:51.276+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T18:43:40.256+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In 2022, the country ranked poorly on mathematics, science, reading\
        \ comprehension, and creative thinking on the global exam. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e50f49-4f51-41f9-ad0e-505679288561'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T18:43:30.635+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:51.277+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T18:43:40.257+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31de2b84-e372-4f06-9992-abd7732b9fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T18:43:30.636+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:51.278+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T18:43:40.257+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Under the ARAL law, the DepEd will provide a free national learning\
        \ intervention program for specific learning areas. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0a582f-1769-41da-a6d1-86b34973da1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T18:43:30.636+08:00
