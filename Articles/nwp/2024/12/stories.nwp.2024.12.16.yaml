      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T10:15:04.546+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>After falling short in their UAAP two-peat title bid, the De La
        Salle University Green Archers superstar remained mum on his next career move.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73c8177-1aec-412d-859c-36f60540646c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T10:05:05.068+08:00
