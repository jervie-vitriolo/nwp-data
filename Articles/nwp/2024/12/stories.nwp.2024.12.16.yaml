      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T10:15:04.550+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Amid reports that he is bound to play professionally in South Korea,\
        \ the La Salle forward stressed that there is no concrete plan as of the moment.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67acdfd5-1e43-4baa-bcb6-17b4826de90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T10:05:05.071+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:04.591+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T10:15:04.551+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6425dac-cd46-48c0-a323-86dcc6d22a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T10:05:05.071+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:04.592+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T10:15:04.551+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“I’ll take a break for now. I think I have until this December to rest.\
        \ I don’t know what’s next, I’ll just rest first,” he told reporters minutes\
        \ after their loss.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d11c743-683b-4e0a-93f7-a4c5c78d3be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T10:05:05.072+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:04.593+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T10:15:04.552+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac6069f-0e2f-46d0-82f0-ae6249d65f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T10:05:05.072+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:04.594+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T10:15:04.552+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“For now, I don't want to think about it. I just want to rest because\
        \ I’ve been playing basketball non-stop for eight months,” he added.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585415c4-b9d6-4da3-9572-793d0c0a9e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T10:05:05.073+08:00
