      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11564110-b3a8-47d5-af0f-4173f2e98428'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T10:05:05.073+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:04.595+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T10:15:04.554+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Even with his future with the Green Archers still uncertain, Quiambao\
        \ said he is pleased with what the team accomplished this season. \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a96c6e-fd27-4d4d-bd8c-3655864457fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T10:05:05.074+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:04.596+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T10:15:04.554+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b210037a-25ec-469d-b4b7-14519eb19adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T10:05:05.074+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:04.597+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T10:15:04.555+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“I’m so proud because we made it to the finals and reached a deciding\
        \ Game Three. It’s a surreal feeling for me and the whole team,” he said.\r"
