      'mgnl:lastModified': 2024-12-16T10:15:04.549+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b098278-b88d-4aa5-8258-aa31edfa8fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T10:05:05.070+08:00
