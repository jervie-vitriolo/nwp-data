      'mgnl:lastModified': 2024-12-16T12:15:20.307+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Gone were the dark days for the Fighting Maroons, now they are strong\
        \ contenders, favorites even, year in and year out.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf767dbf-e592-43c5-aeac-29939e7a6cb5'
      'mgnl:activationStatus': true
