      'mgnl:lastModified': 2024-12-16T12:15:20.306+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "One shot changed everything for Cagulangan that would catapult him\
        \ to a household name not only in Diliman but to everyone who follows the\
        \ league. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e3345e-ada9-4455-beb0-c5634e4f0fa8'
