      'mgnl:lastModified': 2024-12-16T12:15:20.312+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7d8b40-2ee3-42aa-9e00-320b247e6d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T12:15:20.312+08:00
