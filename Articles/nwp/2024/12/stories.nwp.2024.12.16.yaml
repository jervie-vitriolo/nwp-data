      'mgnl:lastModified': 2024-12-16T13:17:43.006+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Al Jazeera did not immediately comment on the Israeli allegation but
        has condemned previous claims by Israel naming some of the Qatari-owned network’s
        journalists killed in the Gaza war as members of militant groups.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1005926-1064-4f64-a571-3be92105836e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T12:04:38.033+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:56.542+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T13:17:43.006+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Hamas media said the head of the civil emergency service in Nuseirat,
        Nedal Abu Hjayyer, was also killed.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff753b1f-020f-4525-8fc8-123e06cd9aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T12:04:38.034+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:56.542+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T13:17:43.007+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '"The civil emergency headquarters in Nuseirat camp was hit during the
        crews'' presence, they work around the clock to serve the people," said Zaki
        Emadeldeen from the civil emergency service to reporters at the hospital.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06a175e-6854-4224-a941-4492689cda6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T12:04:38.034+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:56.543+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T13:17:43.007+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Another airstrike hit a group of Hamas-linked men tasked with protecting
        aid trucks west of Gaza City, and medics said several were hurt but exact
        figures were unavailable.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4f60bf-6972-4be4-af88-78ba13409aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T12:04:38.034+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:56.543+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T13:17:43.008+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'At least 11 people were killed in three Israeli airstrikes on Gaza
        City houses, nine were killed in the towns of Beit Lahiya, Beit Hanoun and
        Jabalia camp when clusters of houses were bombed or set ablaze, and two were
        killed in Rafah, medics and residents said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f129c232-93c0-4145-b177-32f63311a77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T12:04:38.035+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:56.544+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T13:17:43.008+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The Israeli military said the three Gaza City houses belonged to militants
        planning imminent attacks. It said steps were taken to reduce risk to civilians,
        including the use of precise munitions and aerial surveillance.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188fe2be-a1c4-476e-a319-8070083818df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T12:04:38.035+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:56.545+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T13:17:43.009+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The military issued a photo showing the weapons it seized in Beit Lahiya
        that included explosives and dozens of grenades.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646417df-c031-4d1d-94fa-ecc5b532cd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T12:04:38.035+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:56.545+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T13:17:43.009+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'In southern Gaza’s Khan Younis, medics said that at least 20 people,
        including women and children, were killed when an airstrike hit a shelter
        housing displaced families.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c2d3b8-0803-4614-9afe-b66c768517d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T12:04:38.036+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:56.546+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T13:17:43.010+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'In Beit Hanoun, residents said Israeli forces besieged families sheltering
        in Khalil Aweida school before storming it and ordering them to head towards
        Gaza City.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7a4f88-84c5-46f2-b619-13cbd4ddf43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T12:04:38.036+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:56.547+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T13:17:43.011+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Medics said several people were killed and wounded during the raid
        while the army detained many men.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0f1689-8232-4acc-8653-26c75404598e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T12:04:38.037+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:56.547+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T13:17:43.011+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The military said it struck dozens of militants from the air and on
        the ground and captured others in Beit Hanoun.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc22e0b-32d9-4a2d-826a-16edaa09b1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T12:04:38.037+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:56.548+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T13:17:43.012+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Reuters was unable to confirm whether any of the people killed were
        fighters. Hamas does not disclose its casualties, and the Palestinian health
        ministry does not distinguish in its death toll between combatants and non-combatants.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3882833e-5c84-4533-b471-0a6a46d3cbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T12:04:38.038+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:56.548+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T13:17:43.012+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Israel says Gaza’s militants regularly embed among civilians, using
        them as human shields. Hamas denies this.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf3aba9-c70f-4848-bf38-b03f4c8c53b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T12:04:38.038+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:56.549+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T13:17:43.013+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Hostages</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db967d8-f6de-42b5-859c-888cb5af18dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T12:04:38.038+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:56.550+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T13:17:43.013+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Separately, Israel said aircraft struck a command and control centre
        in a compound in the Abu Shabak clinic in northern Gaza used by Hamas to store
        weapons and plan attacks. The Gaza health ministry said the medical center
        was destroyed.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fa799c-3e05-4b9c-b4d0-e99e4263560c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T12:04:38.039+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:56.550+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T13:17:43.014+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Palestinians accuse Israel of carrying out ethnic cleansing to depopulate
        Gaza’s northern edge to create a buffer zone. Israel denies this and says
        the campaign targets Hamas militants. The military says it has instructed
        civilians to evacuate battle zones for their own safety.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7611a615-fe28-4f4c-9cca-05860394ce69'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T12:04:38.039+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:56.551+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T13:17:43.014+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The war began when the Palestinian militant group Hamas stormed into
        Israel on Oct. 7, 2023, killing 1,200 people, mostly civilians, and taking
        more than 250 hostages back to Gaza, according to Israeli authorities.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7554f3a-f321-4ebb-b3a0-94f4584e6163'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T12:04:38.040+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:56.552+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T13:17:43.015+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Israel then launched an air and land offensive that has killed almost
        45,000 people, mostly civilians, according to authorities in the Hamas-run
        Gaza Strip. The campaign has displaced nearly the entire population and left
        much of the enclave in ruins.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fe9225-2a4e-4867-b115-73935ed67871'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T12:04:38.040+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:56.552+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T13:17:43.015+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'A bid by Egypt, Qatar and the United States to reach a truce, which
        would also include a hostage deal, has gained momentum in recent weeks, yet
        there has been no news of a breakthrough.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a807d0ee-3810-4ad9-9382-4702b57c2273'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T12:04:38.041+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:56.553+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T13:17:43.016+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Israeli Prime Minister Benjamin Netanyahu said he had spoken with U.S.
        President-elect Trump, who returns to the White House on Jan. 20, about efforts
        to secure a hostage release.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62503492-7fd7-42aa-84e6-5630e6d811fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T12:04:38.041+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:56.554+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T13:17:43.017+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '"We discussed the need to complete Israel’s victory and we spoke at
        length about the efforts we are making to free our hostages," Netanyahu said
        in a statement on Sunday.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fcd52f-e887-4ca4-927d-3c942075ba7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T12:04:38.042+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:56.554+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T13:17:43.017+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting and writing by Nidal al-Mughrabi; Editing by Howard
        Goller and Diane Craft)</em></p>'
