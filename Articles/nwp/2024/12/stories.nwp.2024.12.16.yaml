      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:50.152+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T18:58:51.895+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A police officer, who
        claimed that he was coerced in a House of Representatives hearing, is now
        under detention for contempt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd881312-2d4b-4b3a-b8df-e7c5948d13c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T18:58:51.896+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:50.153+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T18:58:51.896+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Quad-panel lead chairperson Surigao del Norte 2nd District Rep. Ace
        Barbers said PCol Hector Grijaldo was arrested on Dec. 14.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b91e837-3561-4ca7-ab8e-181344dae478'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T18:58:51.896+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:50.153+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T18:58:51.896+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“He wants to stay in the hospital and have a hospital arrest. But of
        course, we did not allow that because sabi ng mga doctors niya, pwede naman,
        ambulatory siya,” Barbers told reporters in a chance interview on Monday,
        Dec. 16.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44eafd9-220d-4220-b46a-84c084d50394'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T18:58:51.896+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:50.154+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T18:58:51.896+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: But of course, we did not allow that because his doctors
        said he is ambulatory.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a1ba13-0458-4015-ba40-19734f6a1d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T18:58:51.897+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:50.155+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T18:58:51.897+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“There’s no reason for him to stay in the hospital,” he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecedf66c-2b1b-4037-87eb-3c0c5e437810'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T18:58:51.897+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:50.155+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T18:58:51.897+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'On Dec. 2, Grijaldo underwent shoulder surgery and has been confined
        in a health facility in Pasig City. He has been detained at the House premises
        until the quad-panel completes its probe.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858e0d42-af2e-456e-a933-8aefbd00acab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T18:58:51.897+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:50.156+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T18:58:51.897+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Grijaldo told a separate Senate hearing Manila 6th District Rep.
        Benny Abante and Santa Rosa, Laguna Rep. Dan Fernandez forced him to corroborate
        retired PCol Royina Garma’s testimony about a reward system during the Duterte
        drug war.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e553733-d822-40e7-aeed-24482e954dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T18:58:51.898+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:50.156+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T18:58:51.898+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Garma’s legal counsels present during the meeting between the lawmakers
        and Grijaldo denied the claim.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef82fd8-4e17-443d-b462-b2d0dc162d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T18:58:51.898+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:50.157+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T18:58:51.898+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The police officer was invited by the House quad-committee but has
        skipped four times, prompting lawmakers to cite him in contempt.</p>'
