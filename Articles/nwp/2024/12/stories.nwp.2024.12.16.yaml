    'jcr:uuid': 'dbec9c1e-72d6-4ef3-8e87-f382c9c7260d'
    'lead': 'Indonesia will transfer Mary Jane Veloso, a Philippine woman sentenced
      to death in 2010 for drug trafficking, to her home country in the early hours
      of Wednesday, a senior Indonesian official said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-16T17:57:46.736+08:00
