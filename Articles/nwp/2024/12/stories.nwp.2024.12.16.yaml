      'mgnl:lastModified': 2024-12-16T12:15:20.307+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "In Game 3 of the Season 84 finals, with time winding down at 69-all,\
        \ he buried a step back three-pointer against the outstretched arms of Ateneo\
        \ de Manila University’s Gian Mamuyac to seal the victory and give UP its\
        \ first championship in 36 years.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438516d7-300d-47e6-aeb7-f9be90f89f52'
