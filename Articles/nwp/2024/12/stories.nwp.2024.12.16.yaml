      'mgnl:lastModified': 2024-12-16T12:15:20.314+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“It is like a rollercoaster ride. Sometimes you're on top, sometimes\
        \ you're at the bottom. We were taught to overcome those things. We're thankful\
        \ to coach Gold (Monteverde) for guiding us,” he said.\r"
    '26':
