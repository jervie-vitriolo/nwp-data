      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T19:52:13.945+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb13647-05a3-4c2b-8977-29aa273161ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T19:52:13.946+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:49.743+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T19:52:13.946+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Ang panahon ng pasko ay panahon ng pagbibigay [Christmas is a season\
        \ of giving]. We go beyond our greed,\" Advincula said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f3510e-b123-4263-82ca-c09e17d5e341'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T19:52:13.946+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:49.743+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T19:52:13.946+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Hindi lang ang mga tira-tira, kung hindi mga handog na kasama ang\
        \ sarili [Not only the leftovers but giving the whole self],\" he said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280edc82-2094-486b-aae7-1fe0e3956a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T19:52:13.947+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:49.744+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T19:52:13.947+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Advincula said being a light for others means being faithful in
        relationships, honest at work, and loving in dealings with others.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fe1603-e830-4180-8c6a-4bd4f44e955c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T19:52:13.947+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:49.744+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T19:52:13.947+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "For Kalookan Archbishop Pablo Cardinal David, the newest Filipino cardinal,\
        \ it’s about building bridges instead of walls.\r"
    '14':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2Fdioceseofkalookan%2Fvideos%2F885118303646933%2F&show_text=false&width=560&t=0"
        width="560" height="314" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a790710d-8867-42de-b775-153084173250'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T19:52:13.948+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:49.745+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T19:52:13.948+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6812661d-d71a-4dff-bb68-51a8e5b738bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T19:52:13.949+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:49.746+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T19:52:13.949+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Kung lumalapit tayo sa Kanya, katulad ni Kristo, tayo laging nagsisilbi\
        \ bilang mga tulay, tagapag-ugnay, at nagwawasak ng mga bakod, bakod ng isip\
        \ at puso, bakod ng pulitika, bakod ng mga agwat sa kabuhayan, sa pagitan\
        \ ng mga tao,\" David said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea1460c-cee8-4a51-ae4a-6344d09fd48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T19:52:13.949+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:49.746+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T19:52:13.949+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: If we follow Him, like Christ, we become bridges that\
        \ connect, and destroy walls — walls of the mind and heart, walls of politics,\
        \ walls of differences in livelihood and between people.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e8d576-3953-4042-ab3b-92e957702c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T19:52:13.950+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:49.747+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T19:52:13.950+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Also called Misa de Aguinaldo, the Simbang Gabi tradition is held daily\
        \ from Dec. 16 until Dec. 24.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c43cde2-70a4-4d5c-ade6-7df990d36b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T19:52:13.950+08:00
      'mgnl:createdBy': 'jelo-nwp'
