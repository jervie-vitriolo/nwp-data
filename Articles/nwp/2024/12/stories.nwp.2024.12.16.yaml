      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T18:43:40.258+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The program covers reading and mathematics for Grades 1 to 10 and science\
        \ for Grades 3 to 10. It will focus on building foundational skills for kindergarten\
        \ learners.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1013f97-4d2a-4e34-82cd-0e92e3c378c6'
