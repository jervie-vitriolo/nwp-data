    'mgnl:lastModified': 2024-12-16T17:57:46.762+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Mary-Jane-Veloso']
    'stories': []
    'template': '1'
    'title': 'Indonesia to repatriate Mary Jane Veloso on Wednesday '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689e7e81-29e7-466c-aff9-be316679a71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T17:57:46.756+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.290+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T17:57:46.759+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>JAKARTA, Dec 16 (Reuters) - Indonesia will transfer Mary Jane Veloso,
        a Philippine woman sentenced to death in 2010 for drug trafficking, to her
        home country in the early hours of Wednesday, a senior Indonesian official
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa404fe-7d67-4131-a569-a20b1ecccff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T17:57:46.756+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.290+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T17:57:46.756+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Jakarta agreed last month to repatriate Veloso, a former domestic helper
        and mother of two, who was arrested in Yogyakarta 14 years ago after being
        found with 2.6 kg (5.73 lb) of heroin concealed in a suitcase.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce414dd4-59f0-47e9-acbf-2aefe9436dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T17:57:46.756+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.291+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T17:57:46.756+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Veloso’s case caused a domestic outcry in the Philippines. She received
        a last-minute reprieve from execution in 2015 after the late former President
        Benigno Aquino appealed to the Indonesian government, arguing she could be
        a vital witness in prosecuting drug syndicates.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663c7127-6224-4556-8f17-4acad721f943'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T17:57:46.757+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.291+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T17:57:46.757+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>World boxing icon Manny Pacquiao had also campaigned for her to
        be spared the death penalty.</p>'
  'marcos-herbosa-philhealth-funds-2025':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-16T18:23:49.000+08:00
    'imagesource': 'jcr:6b63d679-e9ce-440c-8cd7-7752f614da81'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f092ea2-228e-4693-9a31-e552d1f2c6d6'
    'lead': 'Marcos believes PhilHealth has ‘sufficient’ funds next year amid a possible
      zero subsidy under the 2025 budget. The Health Department says the state insurer
      will have a corporate budget of P284 billion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-16T18:28:47.931+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T13:09:52.005+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:11.450+08:00
    'mgnl:lastModified': 2024-12-16T19:10:15.352+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['PhilHealth', 'Ted-Herbosa', 'Bongbong-Marcos', 'Department-of-Health',
      '2025-budget']
    'stories': []
    'template': '1'
    'title': 'PhilHealth has sufficient funds for 2025 - Marcos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e65743-aaf4-4849-bf5c-433e73e7ae75'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T18:28:48.063+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.008+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T19:10:15.340+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. believes state insurer Philippine Health Insurance Corp. (PhilHealth)
        has sufficient funds for 2025 amid a possible zero subsidy in next year’s
        budget.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a5587c-118d-4545-80d0-e6a8bf181724'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T18:28:48.063+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.009+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T19:10:15.341+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Marcos said PhilHealth has P500 billion in reserve funds and would\
        \ only need P100 billion annually to provide services.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf6a904-1b81-43f4-b298-5a5b134e9f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T18:28:48.064+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.010+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T19:10:15.341+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The reason we do not want to subsidize is because… the subsidy uupo\
        \ lang doon sa [will only remain in the] bank account ng [of]  PhilHealth,\
        \ hindi magagamit, eh marami tayong paggagamitan noon [it will not be utilized,\
        \ but we have lot of spending from that],” the chief executive told reporters\
        \ on Monday, Dec. 16. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d3bd53-9719-4528-aefd-74f923c205ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T18:28:48.064+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.010+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T19:10:15.342+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“They have sufficient funds to carry on,” he added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a01998-500e-4ba3-92b2-3aca1a3bfdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T18:28:48.064+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.011+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T19:10:15.342+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Marcos said the problem with PhilHealth is its processing capacity\
        \ of claims. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355924f2-0707-473d-9b81-50613a7bf2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T18:28:48.065+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.012+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T19:10:15.343+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The president<a href="https://www.newswatchplus.ph/news/2024/12/16/marcos-hopes-budget-signing-before-christmas.html">
        promised to sign</a> the 2025 General Appropriations Bill before Christmas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a19baf-b81a-4b7f-bd0f-0792a4194a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T18:28:48.065+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.013+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T19:10:15.343+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The final version from the bicameral conference committee struck
        out the <a href="https://www.newswatchplus.ph/news/nwp/2024/12/11/No-PhilHealth-subsidy-2025.html">P74
        billion proposed PhilHealth subsidy</a>. The panel said the corporation has
        P600 billion in reserve funds to use.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27186d03-d0bb-46c1-95ec-5331be49d1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T18:28:48.066+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.013+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T19:10:15.344+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce36028-b583-4efc-b686-3aa08bcbbef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T18:28:48.066+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.014+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T19:10:15.344+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72aff090-d4a6-4c0f-b400-58a991abc8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T18:28:48.066+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.015+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T19:10:15.345+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Surplus funds</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f074a901-dcf6-4ec0-b151-11bc8f911a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T18:28:48.067+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.015+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T19:10:15.345+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "During Monday’s flag ceremony at his agency, Health Secretary Ted Herbosa\
        \ said the PhilHealth board will approve a P284 billion budget for next year.\
        \ Herbosa sits as chairperson of the board of directors.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302c021c-b0d4-495d-8458-7ca96742de44'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T18:28:48.067+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.016+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T19:10:15.346+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Herbosa said P271 billion will be for benefit expenses, P12 billion\
        \ for administrative expenses, and P300 million for capital outlay.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586786f9-06f3-4342-a809-3839cf0ce547'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T18:28:48.068+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.017+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T19:10:15.347+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>For <a href="https://www.philhealth.gov.ph/about_us/transparency/CorporateOperatingBudget2024.pdf">this
        year’s budget</a>, PhilHealth has over P243 billion earmarked for benefit
        claim expenses.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3e1b77-e77f-431d-9394-c37c53d570f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T18:28:48.068+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.017+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T19:10:15.347+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Sa 2024, 63 percent lang po ang utilization ng pera na inallocate\
        \ ng pamahalaan para sa PhilHealth [benefits]... Ibig sabihin nun, nagkaroon\
        \ sila ng ‘surplus’ of P150 billion,” Herbosa said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b99449a-9385-4fc4-971f-c4e1fcb915a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T18:28:48.069+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.018+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T19:10:15.348+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: PhilHealth has a 63 percent utilization rate this year…\
        \ This means it has a surplus of P150 million.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491b4275-8c84-4195-b9a5-7bcfe30d09cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T18:28:48.069+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.019+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T19:10:15.348+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "This could cover the proposed P74-billion subsidy next year, Herbosa\
        \ said, at the same time telling Department of Health employees not to believe\
        \ social media posts that the health insurer would have a zero spending plan\
        \ for 2025. \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e980b647-0f48-4e77-947d-7796c308357d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T18:28:48.070+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.019+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T19:10:15.349+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Yung P150 billion, kayang bayaran ‘yung remainder. Yung subsidy natin,\
        \ P5,000 per indirect member. Ang indirect members, mga 16 million. Pag minultiply\
        \ mo ‘yun, mga P80 billion,” \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32b2d0b-26fa-499e-bf16-fa676f842cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T18:28:48.070+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.020+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T19:10:15.349+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The P150 billion can cover the remainder. PhilHealth\
        \ has a P5,000 subsidy per indirect member. The indirect members are around\
        \ 16 million. If we compute that, that’s P80 billion.]\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8889c9b6-b5d4-4f97-93d1-a7b4364905ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T18:28:48.071+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.021+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T19:10:15.350+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Ano ‘yun, itatabi, itatago na naman sa bangko ‘yung P150 billion?\
        \ [Would they keep the P150 billion in the bank?]” he said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1a342f-8a13-44d7-9db2-4c0bcf91dd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T18:28:48.072+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.021+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T19:10:15.350+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“‘Yung P284 billion na budget, halos kasing laki po ng budget ng DOH\
        \ ‘yun. Pero tayo ang nagbibigay ng serbisyo [Translation: The P284 billion\
        \ budget is almost the same level as the DOH’s. But it is the DOH that is\
        \ providing services.],” he also said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0122ba28-b5e1-4aa2-a713-9ce2caab7f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T18:28:48.072+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.022+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T19:10:15.351+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth has been under hot water since it declared ₱89.9 billion
        of its funds as excessive, allowing the Finance Department to have the amount
        reverted to the Bureau of the Treasury. The Supreme Court has issued a <a
        href="https://www.newswatchplus.ph/news/2024/10/29/sc-halts-philhealth-fund-transfer.html">temporary
        restraining order</a> against the transfer of the remaining nearly ₱30 billion.</p>'
