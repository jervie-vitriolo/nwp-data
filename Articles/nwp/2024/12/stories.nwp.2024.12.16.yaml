    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b996078b-37e1-44a4-91eb-eaa70e57b0eb'
    'lead': 'Lawmakers have defended their approval of the 2025 budget that drew criticisms
      from some government officials and the public.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-16T18:55:05.656+08:00
