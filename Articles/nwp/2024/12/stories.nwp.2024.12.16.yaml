      'mgnl:type': 'text'
      'text': "But the pandemic delayed his return to the hardcourt for a couple of\
        \ years.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b53165-d4a9-4523-837b-ded7ae584465'
