      'mgnl:lastModified': 2024-12-16T18:43:40.258+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76ac58c-f9e3-4c55-90ea-ed75783cf72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T18:43:30.637+08:00
      'mgnl:createdBy': 'thea-nwp'
