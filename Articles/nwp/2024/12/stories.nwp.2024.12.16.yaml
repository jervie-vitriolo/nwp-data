      'mgnl:lastModified': 2024-12-16T10:15:04.546+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd109e3a5-d54c-4002-9fcc-84ace3476e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T10:05:05.068+08:00
