      'mgnl:lastActivated': 2025-03-13T13:10:04.588+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T10:15:04.548+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.newswatchplus.ph/news/2024/12/15/UP-Fighting-Maroons-UAAP-Season-87-champions.html">UP
        captures second UAAP title in four seasons</a></strong></p>'
