  'marcos-working-to-restore-10-billion-cut':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'Composite photo of President Ferdinand Marcos Jr., and the Department
      of Education logo'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-16T17:08:47.000+08:00
    'imagesource': 'jcr:a067d58b-2007-4800-99d6-63e02dc9fe38'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '894111ea-40ff-42cc-906f-0971d52cc25f'
    'lead': 'President Ferdinand Marcos Jr. said on Monday, Dec. 16, he will restore
      the P10-billion cut in the 2025 budget approved by Congress, which is dominated
      by his allies. '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-16T17:10:54.367+08:00
