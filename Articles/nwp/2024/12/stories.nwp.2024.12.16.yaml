      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5dac3a-b6c8-4b62-b1d3-bdc3ee4a085b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T12:15:20.307+08:00
