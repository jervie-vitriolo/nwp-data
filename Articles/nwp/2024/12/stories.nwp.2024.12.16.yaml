      'mgnl:lastModified': 2024-12-16T12:15:20.310+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.newswatchplus.ph/news/2024/12/15/UP-Fighting-Maroons-UAAP-Season-87-champions.html">UP
        reclaims men’s basketball title</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd501b86-6dae-462e-969b-e97773bc724c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T12:15:20.311+08:00
