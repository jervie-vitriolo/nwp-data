      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by Maayan Lubell and Jeff Mason; Editing by Ross Colvin
        and Bill Berkrot)</p>'
  'pagasa-monday-weather-forecast':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'A low pressure area (LPA) has formed east of Mindanao on Monday morning.
      PAGASA says it has a low chance of becoming a tropical depression within the
      next 24 hours.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
