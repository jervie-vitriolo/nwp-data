    'template': '1'
    'title': 'South Korea court begins review of Yoon impeachment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65147c0f-5cb7-4471-840c-e2e3f1ae3242'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T10:42:00.866+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:02.298+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T10:42:00.880+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> South Korea’s Constitutional
        Court will begin on Monday reviewing the impeachment of President Yoon Suk
        Yeol over his Dec. 3 martial law attempt, while investigators said they plan
        to question him this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e46de4f-5ecc-46c9-8ada-949dbbe56a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T10:42:00.867+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:02.299+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T10:42:00.867+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>All six current justices of the court will attend the first meeting
        over the impeachment, which the opposition-led parliament passed on Saturday.
        The court has up to six months to decide whether to remove Yoon from office
        or to reinstate him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71373ef7-8a6c-48f2-964e-bc324e5d3004'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T10:42:00.867+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:02.300+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T10:42:00.867+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Justice Kim Hyung-du said the Constitutional Court will discuss procedures
        and how to conduct arguments.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c08a3d0-6089-44f2-b6b1-ed69437fb7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T10:42:00.867+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:02.301+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T10:42:00.867+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In 2017, the court began oral arguments about three weeks after parliament
        voted to impeach then-President Park Geun-hye over abusing the powers of her
        office, and took three months to issue a ruling to strip her presidency.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7128f56-8038-45c4-ab4e-07bea2cd5349'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T10:42:00.868+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:02.301+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T10:42:00.868+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon and a number of senior officials face potential charges of insurrection,
        for the short-lived martial law.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9576104e-d6dc-4f7c-bdbc-044a454d0053'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T10:42:00.868+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:02.302+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T10:42:00.868+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A joint team of investigators from the police, the defence ministry
        and an anti-corruption agency are planning to call Yoon in for questioning
        at 10 a.m. (0100 GMT) on Wednesday, a police official told Reuters.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d472ff-5e28-4aa2-bcda-602fb2df8e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T10:42:00.869+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:02.303+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T10:42:00.869+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On Sunday Yoon did not appear in response to a summons for questioning
        by a separate investigation by the prosecutors'' office, Yonhap news reported.
        Yoon cited he was still forming a legal team for his defence as the reason,
        it said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5a3c3f-3575-49a3-b231-3504d10cace4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T10:42:00.869+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:02.303+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T10:42:00.869+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The government led by acting president, Han Duck-soo, was moving quickly
        to reassure international partners and calm financial markets, while the main
        opposition party pledged to cooperate in efforts to stabilise the situation.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688aee57-219c-4f99-a7fa-158f00afed63'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T10:42:00.870+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:02.304+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T10:42:00.870+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Early on Monday, the finance minister, Bank of Korea governor and top
        financial regulators met and pledged around-the-clock monitoring of financial
        and foreign exchange markets.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269be6ff-c75a-4ebf-a97d-c557eb9f7ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T10:42:00.870+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:02.305+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T10:42:00.870+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The benchmark KOSPI index .KS11 rose for a fifth straight session on
        Monday and traded at its highest levels in more than two weeks, as authorities
        vowed to stabilise financial markets and analysts noted eased political uncertainty.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f5109a-ca9e-4cd8-b2da-469c3685e8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T10:42:00.870+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:02.305+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T10:42:00.870+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon’s surprise martial law declaration and the ensuing political
        crisis spooked markets and South Korea’s diplomatic partners, worried over
        the country’s ability to deter nuclear-armed North Korea.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fef6f5-47cd-435b-98e4-509e4ddb6525'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T10:42:00.871+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:02.306+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T10:42:00.871+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In one of his first moves as acting president, Han spoke with U.S.
        President Joe Biden by telephone on Sunday, pledging unwavering commitment
        to pursue foreign and security policies based on the alliance between the
        two countries.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e635db-c09c-49ab-be74-b0eb5bc949c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T10:42:00.871+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:02.307+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T10:42:00.871+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Opposition Democratic Party leader Lee Jae-myung welcomed U.S. President-elect
        Donald Trump’s selection of his former intelligence chief to handle special
        missions including North Korea as a sign of commitment for dialogue to ease
        tensions.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c1f4a7-9716-44a7-8513-6a82480f82b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T10:42:00.872+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:02.307+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T10:42:00.872+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Saturday impeachment vote passed with at least 12 members of Yoon’s
        ruling People Power Party joining in favour, which has thrown the party into
        a disarray with its leader Han Dong-hoon announcing his resignation on Monday.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1978a1e-8673-45b5-b1d5-3e5c919a4a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T10:42:00.872+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:02.308+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T10:42:00.872+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Han had publicly backed Yoon’s impeachment as the only way to restore
        order in the country and clashed with some members who continued to oppose
        the move.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e89f65-0db1-4621-9e1b-738726444363'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T10:42:00.873+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:02.308+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T10:42:00.873+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Jack Kim, Joyce Lee, Ju-min Park, Jihoon Lee,
        Writing by Jack Kim: Editing by Muralikumar Anantharaman and Michael Perry)</em></p>'
