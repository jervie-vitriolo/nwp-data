      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebe7033-4564-480c-8afd-a17acfcdea48'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T12:15:20.310+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.768+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T12:15:20.310+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>In his final campaign with the Fighting Maroons, Cagulangan made
        sure that it will be one for the ages as UP dethroned the Green Archers and
        got over the Game 3 hump.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd86f818-56a5-4f78-92d7-21c02402f6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T12:15:20.310+08:00
