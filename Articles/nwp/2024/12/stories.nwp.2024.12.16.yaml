      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1047b4c2-b7ab-451e-bf44-a8af710311ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T10:05:05.069+08:00
