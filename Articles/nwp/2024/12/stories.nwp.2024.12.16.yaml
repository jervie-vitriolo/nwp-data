    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3544df23-b134-4179-afbd-bb05a8d6e6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T17:39:09.417+08:00
