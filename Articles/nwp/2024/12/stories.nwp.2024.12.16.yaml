      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a399e6-89ce-4b60-ab2a-213e7c9d91af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T12:15:20.311+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.770+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T12:15:20.311+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“I can’t say anything but thank you. I’m so happy to have been part\
        \ of this program. They welcomed me so well, and UP truly deserved to win\
        \ this season. I want to thank Coach Gold for trusting me,” Cagulangan said\
        \ moments after their latest triumph.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbd51fb-191f-4383-b9e6-b566d89b7a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T12:15:20.312+08:00
