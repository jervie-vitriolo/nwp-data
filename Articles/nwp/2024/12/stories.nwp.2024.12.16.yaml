  'harris-biden-joint-appearance':
    'author': 'Andrea Shalal, Reuters'
    'caption': 'U.S. Vice President Kamala Harris delivers remarks at the Democratic
      National Committee’s Holiday Reception at the Willard Hotel in Washington,
      U.S. on Dec. 15. (Annabelle Gordon/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-16T11:07:07.000+08:00
    'imagesource': 'jcr:b3a2aee3-2d86-469b-9865-945ec1126516'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76c8038d-56da-4c16-a5a9-fe2d3727bdb0'
    'lead': 'U.S. President Joe Biden and Vice President Kamala Harris made a rare
      post-election joint appearance on Sunday to thank donors who raised more than
      $2 billion during the unsuccessful 2024 election cycle, and to urge Democrats
      to keep fighting for their values.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-16T11:13:44.391+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:09:57.454+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:09.778+08:00
    'mgnl:lastModified': 2024-12-16T11:13:44.428+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Harris and Biden urge Democrats to fight on in rare joint appearance'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9caabce1-b7a8-47f6-8f0e-1fa4725710aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T11:13:44.410+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:57.456+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T11:13:44.422+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, U.S. -</strong> U.S. President Joe Biden and
        Vice President Kamala Harris made a rare post-election joint appearance on
        Sunday to thank donors who raised more than $2 billion during the unsuccessful
        2024 election cycle, and to urge Democrats to keep fighting for their values.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e66ae2-7acf-4e50-8b0e-f0dc2d9b6658'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T11:13:44.411+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:57.457+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T11:13:44.411+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Key Quotes</strong></h2>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773d3240-819f-4453-b280-b337bfab6ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T11:13:44.411+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:57.458+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T11:13:44.411+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Our spirit is not defeated. We are not defeated ... We are strong,
        we are clear about why we are in this," Harris told guests at a holiday party
        hosted by the Democratic National Committee. "We cannot let any circumstance
        or situation or individual ever take away our power ... we know what we stand
        for, and that’s why we know what to fight for."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e152d72e-3263-459c-ae7f-2438661e34a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T11:13:44.412+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:57.458+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T11:13:44.412+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Biden added that it was critical to keep fighting. "My dad would say,
        when you get knocked down, you''ve just got to get up, get up. The measure
        of a person or a party is how fast they get up."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b683ee0c-d23e-48f0-a13a-76f946dd06ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T11:13:44.412+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:57.459+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T11:13:44.412+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why it’s important</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb7a19a-370b-42d6-868a-4d934ee4ad11'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T11:13:44.413+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:57.460+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T11:13:44.413+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Democrats are agonizing over the Nov. 5 election results, which saw
        Harris lose all seven battleground states, the electoral college vote and
        the popular vote to Trump.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17efc883-ac13-498f-b06e-074d91ef7f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T11:13:44.413+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:57.460+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T11:13:44.413+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Harris and Biden’s joint appearance, along with their spouses, was
        a show of unity after an election that has resulted in finger-pointing across
        the party.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3270ee0c-f605-4187-8650-e8491d7defa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T11:13:44.413+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:57.461+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T11:13:44.413+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The duo have rarely appeared together in public since Biden dropped
        out of the presidential race in July.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98984be-e0c1-43e5-bf84-826ce09edacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T11:13:44.414+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:57.462+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T11:13:44.414+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>What’s next</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f73e679-e0cd-4cf1-889b-98f9ed4b837d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T11:13:44.414+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:57.463+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T11:13:44.414+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Harris'' future is uncertain, even though some Democrats are urging
        her to run for governor of California, her home state.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0531560-c318-416c-a096-a36ad9bf6720'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T11:13:44.415+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:57.463+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T11:13:44.415+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Biden, who leaves office on Jan. 20, has said he intends to stay active
        in politics and work to heal deep divisions roiling the United States, a message
        he repeated jokingly on Sunday:'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720e4c3c-2701-4e2b-980b-59ce323ef6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T11:13:44.415+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:57.464+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T11:13:44.415+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The bad news for you all is I ain''t going nowhere. We''re going to
        stay engaged."'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53c93bc-2736-441d-a55e-afd152a2a723'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T11:13:44.416+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:57.464+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T11:13:44.416+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Andrea Shalal, additional reporting by Eric Beech;
        Editing by Caitlin Webber and Nicholas Yong)</em></p>'
  '53-palestinians-killed-in-gaza':
    'author': 'Nidal al-Mughrabi, Reuters'
    'caption': 'Displaced Palestinians shelter at a tent camp, amid the Israel-Hamas
      conflict, in Deir Al-Balah in the central Gaza Strip on Dec. 15. (Ramadan Abed/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-16T12:01:59.000+08:00
    'imagesource': 'jcr:d9313e4b-bfdf-418d-815f-b90009c95d11'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87d7c521-e2f3-4a86-adac-3f78b2fd8e2b'
    'lead': 'Israeli strikes in Gaza killed at least 53 Palestinians, including a
      journalist and rescue workers, medics said, and the Israeli military said its
      air and ground forces in the north of the enclave killed dozens of militants
      and captured others.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-16T12:04:38.016+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:09:56.535+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:10.025+08:00
    'mgnl:lastModified': 2024-12-16T13:17:43.018+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['Gaza', 'Israeli-Defense-Forces', 'Palestine']
    'stories': []
    'template': '1'
    'title': 'Israeli forces carry out air, ground attacks in Gaza; dozens dead'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcfa31b-604d-48c1-99e5-6b162bf1e326'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T12:04:38.031+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:56.538+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T13:17:43.003+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Cairo, Egypt -</strong> Israeli strikes in Gaza killed at
        least 53 Palestinians, including a journalist and rescue workers, medics said,
        and the Israeli military said its air and ground forces in the north of the
        enclave killed dozens of militants and captured others.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa495d94-9b75-4649-a094-ce5c5390eb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T12:04:38.032+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:56.539+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T13:17:43.004+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'An airstrike hit the civil emergency centre in the Nuseirat market
        area in the central Gaza Strip, killing Ahmed Al-Louh, a video journalist
        for Al Jazeera TV, and five other people, medics and fellow journalists said.
        Another strike on a house in Nuseirat camp killed five people, including children,
        according to medics.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fec620-55d3-46cf-b375-9b8311397e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T12:04:38.032+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:56.540+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T13:17:43.005+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The TV network said Al-Louh was working when he was killed and condemned
        Israel.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bbd295-8d45-4138-ac1b-6218a45689b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T12:04:38.032+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:56.540+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T13:17:43.005+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The Israeli military said the strike had targeted Hamas and Islamic
        Jihad militants operating from Gaza’s Civil Defence’s Nuseirat office. It
        named Al-Louh as a member of the militant group Islamic Jihad, without providing
        evidence.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb591da4-e745-41ca-b9cb-d9406212841b'
      'mgnl:activationStatus': true
