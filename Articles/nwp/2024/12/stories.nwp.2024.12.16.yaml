        para-teachers, and qualified pre-service teachers through onsite or online
        modes.</p>'
  'lawmakers-defend-budget':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': '(L-R) Rep. Jay Khonghun, Rep. Paolo Ortega, Rep. Jude Acidre hold
      a press conference at the House media center on Dec. 16. (House of Representatives/YouTube)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-16T18:48:42.000+08:00
    'imagesource': 'jcr:608bc53a-ee5e-48be-b42c-38268ec0eff6'
