      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc633c06-7978-41f3-9738-a35d3c22ecc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T17:39:09.411+08:00
      'mgnl:createdBy': 'thea-nwp'
