  'Veloso-transferred-to-Jakarta':
    'author': 'Tristan Nodalo, NewsWatch Plus '
    'caption': ' Filipina death row inmate Mary Jane Veloso has been transferred to
      Jakarta for a prison transfer process to the Philippines. (Yogyakarta Class
      IIB Correctional Facility/Coordinating Ministry for Law, Human Rights, Immigration
      and Correction)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-16T13:19:57.000+08:00
    'credit': ' Filipina death row inmate Mary Jane Veloso has been transferred to
      Jakarta for a prison transfer process to the Philippines. (Yogyakarta Class
      IIB Correctional Facility/Coordinating Ministry for Law, Human Rights, Immigration
      and Correction)'
    'imagesource': 'jcr:84d5e5cd-3b47-48ca-b8d1-e040ef6626f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d7eb2ad-d125-49c6-837a-6892148d7532'
    'lead': 'Filipina death row inmate Mary Jane Veloso has been transferred to Jakarta
      from her Yogyakarta prison ahead of her return to the country as agreed upon
      between the Philippine and Indonesian governments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-16T13:21:49.303+08:00
    'mgnl:createdBy': 'thea-nwp'
    'mgnl:lastActivated': 2025-03-13T13:09:54.913+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:32:10.507+08:00
    'mgnl:lastModified': 2024-12-16T13:21:56.330+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['Mary-Jane-Veloso', 'Philippines', 'Indonesia']
    'stories': []
    'template': '1'
    'title': 'Mary Jane Veloso transferred to Jakarta ahead of PH return - Indonesia
      gov''t '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0853b448-4774-41d2-8cd0-7f426660715a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T13:21:49.328+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:54.915+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T13:21:56.325+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Filipina death row
        inmate Mary Jane Veloso has been transferred to Jakarta from her Yogyakarta
        prison ahead of her return to the country as agreed upon between the Philippine
        and Indonesian governments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444160e2-1983-459a-bb28-4e39715b68ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T13:21:49.329+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:54.916+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T13:21:56.326+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In a statement, the Yogyakarta Class IIB Correctional Facility and\
        \ Indonesia’s Coordinating Ministry for Law, Human Rights,  Immigration and\
        \ Correction confirmed Veloso’s transfer. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a9e4ea-ad36-470c-b623-249de3e97ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T13:21:49.329+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:54.917+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T13:21:56.326+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The overseas Filipino worker  was received at the Jakarta Class IIA\
        \ Women’s Correctional Facility at 7:30 a.m., Monday, Dec. 16., \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f5ba32-a2b3-4862-a9c5-cbc9653f22c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T13:21:49.330+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:54.918+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T13:21:56.327+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Her admission process included a health check, administrative verification,\
        \ and the signing of a handover report.  Following the completion of these\
        \ procedures, Veloso was assigned to her designated housing unit, the statement\
        \ said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e8bce1-baa6-4472-be6b-5fba0f4090e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T13:21:49.330+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:54.918+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T13:21:56.327+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“She will now undergo the environmental orientation program, a standard\
        \ part of the initial orientation process at the facility. The transfer process\
        \ was carried out smoothly in accordance with operational standards, prioritizing\
        \ security, transparency, and respect for human rights,” Nyoman Gede Surya\
        \ Mataram, deputy for Immigration and Corrections Coordination, said in the\
        \ statement. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa323a4e-5c54-4e05-98d8-52674fc9023d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T13:21:49.330+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:54.919+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T13:21:56.328+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The Department of Foreign Affairs and the Department of Justice have\
        \ yet to issue an update on Veloso. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af7a038-8333-414a-bd77-74eb26c2a7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T13:21:49.331+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:54.920+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T13:21:56.328+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Last week, President Ferdinand Marcos Jr. disclosed that Indonesia
        has urged the Philippines to refrain from making further statements on the
        case of Veloso, who was convicted of drug trafficking.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a49d750-7469-49fa-ba68-83b6797756e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-16T13:21:49.331+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:54.921+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-16T13:21:56.329+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Veloso, arrested in 2010 at Yogyakarta Airport with 2.6 kilograms of\
        \ heroin in her luggage, has consistently maintained her innocence, claiming\
        \ she was duped by a recruiter. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
