    title: 'Marcos to remedy DepEd budget cut - Angara'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3ec45561-6113-484b-a491-7d838cb7a120'
      activationstatus: true
      created: 2024-12-15T11:28:06.921+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:47.710+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T11:28:06.930+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. will fix the budget cut of the Department of Education (DepEd),
        Secretary Sonny Angara said on Sunday, Dec. 15.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b375000b-c88c-4657-9a6a-88851e5b2439'
      activationstatus: true
      created: 2024-12-15T11:28:06.922+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:47.711+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T11:28:06.922+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'After a ₱12-billion slash, DepEd’s budget for 2025 is ₱737 billion.'
    section2:
      primarytype: 'block'
      uuid: '09f04817-38b2-40d9-a175-c379dec0ddcb'
      activationstatus: true
      created: 2024-12-15T11:28:06.923+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:47.712+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T11:28:06.923+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2024/12/13/poe-on-education-budget.html">Education
        human resources prioritized over assets - Poe</a></strong></p>'
    section3:
      primarytype: 'block'
      uuid: '6423b675-3681-4596-a54e-94abaa9fdf30'
      activationstatus: true
      created: 2024-12-15T11:28:06.923+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:47.712+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T11:28:06.923+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“In past years, Congress has increased the President’s proposed budget
        for DepEd and education. For whatever reason, nakakalungkot na hindi Ito mauulit
        sa [it is saddening that it will not happen again in the] 2025 budget,” Angara
        said in a statement.'
    section4:
      primarytype: 'block'
      uuid: '51724254-c5d5-4e27-88d0-bf44b4568d9b'
      activationstatus: true
      created: 2024-12-15T11:28:06.924+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:47.713+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T11:28:06.924+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Pero ang maganda dito, mismong si [President] Bongbong ang nagsabi
        sa amin na reremedyohan niya ito,” he added.'
    section5:
      primarytype: 'block'
      uuid: '7b45562a-3960-4f62-9cb7-81b15678a01d'
      activationstatus: true
      created: 2024-12-15T11:28:06.924+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:47.714+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T11:28:06.924+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: The good thing is President Bongbong told us that he
        will remedy it.]'
    section6:
      primarytype: 'block'
      uuid: 'bba48a0b-cb9d-4f8c-a8c0-025d7391d310'
      activationstatus: true
      created: 2024-12-15T11:28:06.924+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:47.714+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T11:28:06.924+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The education chief noted that ₱10 billion of the cut was supposed
        to be allocated for the computerization program.'
    section7:
      primarytype: 'block'
      uuid: 'ee334a7c-5556-4334-8dd2-b8c75623b0c7'
      activationstatus: true
      created: 2024-12-15T11:28:06.925+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:47.715+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T11:28:06.925+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Angara recalled Marcos’ state of the nation address, wherein he asked
        Congress “to help bridge the digital divide.”'
    section8:
      primarytype: 'block'
      uuid: 'd0fa3624-d06a-4f4e-a5b9-2ea2f3371cea'
      activationstatus: true
      created: 2024-12-15T11:28:06.925+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:47.715+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T11:28:06.925+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The bicameral conference committee, which reconciles disagreeing
        provisions in the Senate and House budget bills, approved the <a href="https://www.newswatchplus.ph/news/2024/12/11/2025-bicam-report-ovp-akap.html"><strong>final
        version</strong></a> on Dec. 11.</p>'
