    template: '1'
    title: 'TIMELINE: South Korean President Yoon’s political implosion from martial
      law to impeachment'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ea557ead-f8c1-4d6a-82ab-9564fd965036'
      activationstatus: true
      created: 2024-12-15T12:19:33.774+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:46.241+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T12:20:07.588+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Seoul, South Korea -</strong> South Korean President Yoon
        Suk Yeol’s impeachment on Saturday, suspending him from his official duties,
        capped 11 days of political crisis that roiled his country, sparked by his
        surprise decision to impose martial law.</p>'
    section1:
      primarytype: 'block'
      uuid: '88f1f027-cbed-462f-9454-ff1a0ace4a7d'
      activationstatus: true
      created: 2024-12-15T12:19:33.775+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:46.242+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T12:20:07.589+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Here are key events from martial law to impeachment:'
    section2:
      primarytype: 'block'
      uuid: '28fa65a1-d1f6-44bd-b730-78954421d719'
      activationstatus: true
      created: 2024-12-15T12:19:33.775+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:46.243+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T12:20:07.589+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '-Dec. 3: Shortly before 10:30 p.m. (1330 GMT), Yoon declares on national
        television he is imposing martial law to root out "anti-state forces" and
        overcome political deadlock.'
    section3:
      primarytype: 'block'
      uuid: 'e0075575-49d7-4d4f-832d-f681e8090a24'
      activationstatus: true
      created: 2024-12-15T12:19:33.776+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:46.243+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T12:20:07.590+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'An hour later the military issues a decree banning activity by political
        parties and lawmakers, and troops and police descend on the opposition-controlled
        parliament. Staffers use barricades and fire extinguishers to ward off special
        operations soldiers who arrive by helicopter and break windows as they enter
        parliament.'
    section4:
      primarytype: 'block'
      uuid: '740c7a21-dd7d-4479-888b-dda986788a99'
      activationstatus: true
      created: 2024-12-15T12:19:33.776+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:46.244+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T12:20:07.590+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Lawmakers hop fences to avoid the security cordons and crowds of protesters
        gather.'
    section5:
      primarytype: 'block'
      uuid: '4b7d160b-281d-42fe-9a2a-5d5fd10fa022'
      activationstatus: true
      created: 2024-12-15T12:19:33.776+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:46.245+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T12:20:07.591+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '-Dec. 4: Defying the military’s order, 190 lawmakers in the early
        hours unanimously vote to reject Yoon’s declaration and troops begin to leave.'
    section6:
      primarytype: 'block'
      uuid: '36d13e36-f1bc-47de-8631-2aa3c4535466'
      activationstatus: true
      created: 2024-12-15T12:19:33.777+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:46.245+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T12:20:07.592+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'About three and a half hours later, Yoon gives another televised speech,
        announcing he is lifting martial law. The decree was in effect for about six
        hours.'
    section7:
      primarytype: 'block'
      uuid: '9227bd02-b3ba-40af-a6dc-7f227ec41cfd'
      activationstatus: true
      created: 2024-12-15T12:19:33.777+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:46.246+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T12:20:07.592+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Opposition parties submit motion to impeach Yoon.'
    section8:
      primarytype: 'block'
      uuid: '1d663733-a02d-45c3-ad3e-1ae67daef038'
      activationstatus: true
      created: 2024-12-15T12:19:33.777+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:46.247+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T12:20:07.593+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'U.S. Deputy Secretary of State Kurt Campbell says Yoon "badly misjudged"
        his decision to declare martial law, which was "deeply problematic" and "illegitimate."'
    section9:
      primarytype: 'block'
      uuid: '1b7cea74-1cbe-4767-a907-d580de94d49d'
      activationstatus: true
      created: 2024-12-15T12:19:33.778+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:46.247+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T12:20:07.593+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '-Dec. 5: Yoon’s People Power Party, although divided, decides to oppose
        his impeachment.'
    section10:
      primarytype: 'block'
      uuid: '4b3973ef-b22c-4a72-b845-0eeb5d08d745'
      activationstatus: true
      created: 2024-12-15T12:19:33.778+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:46.248+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T12:20:07.594+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Yoon accepts the resignation of Defense Minister Kim Yong-hyun.
        Police investigate Yoon, Kim and the interior minister on accusations of treason
        and related crimes over the declaration of martial law after opposition parties
        and activists filed complaints.</p>'
    section11:
      primarytype: 'block'
      uuid: 'cc572287-791b-49ef-8449-80131a496c81'
      activationstatus: true
      created: 2024-12-15T12:19:33.779+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:46.249+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T12:20:07.594+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '-Dec. 6: PPP leader Han Dong-hoon says Yoon must be removed from power
        for trying to impose martial law. Some party members urge Yoon to resign.'
    section12:
      primarytype: 'block'
      uuid: '40425f76-520a-4a2e-bff5-f0ae84dcbb23'
      activationstatus: true
      created: 2024-12-15T12:19:33.779+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:46.249+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T12:20:07.595+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>-Dec. 7: Yoon addresses the nation to apologize, saying he will
        put his fate in the hands of the PPP but not saying he will resign.</p>'
    section13:
      primarytype: 'block'
      uuid: '40ed8502-469e-4b1c-9046-a22f1b473936'
      activationstatus: true
      created: 2024-12-15T12:19:33.779+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:46.250+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T12:20:07.596+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'A vote to impeach Yoon fails as the PPP boycotts, depriving parliament
        of a quorum.'
    section14:
      primarytype: 'block'
      uuid: 'edbf1d3f-b96d-4453-80e1-a356941f2db5'
      activationstatus: true
      created: 2024-12-15T12:19:33.780+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:46.251+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T12:20:07.596+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>-Dec. 8: Prosecutors name Yoon as the subject of a criminal investigation
        over the martial law attempt. Ex-Defense Minister Kim is arrested.</p>'
    section15:
      primarytype: 'block'
      uuid: 'fb2e037b-943e-4fdf-b7f3-c085143072d7'
      activationstatus: true
      created: 2024-12-15T12:19:33.780+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:46.251+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T12:20:07.597+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '-Dec. 9: The justice ministry bars Yoon from leaving South Korea.'
    section16:
      primarytype: 'block'
      uuid: '20da7dcc-bc7b-4e24-b27b-d29b84383f4e'
      activationstatus: true
      created: 2024-12-15T12:19:33.781+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:46.252+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T12:20:07.597+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '-Dec. 10: Kwak Jong-geun, commander of the Army Special Warfare Command,
        tells a parliamentary committee that Yoon gave an order to "drag out" lawmakers
        from parliament after declaring martial law.'
    section17:
      primarytype: 'block'
      uuid: '977e62d8-3dc5-4a5e-8108-1833f9c7e084'
      activationstatus: true
      created: 2024-12-15T12:19:33.781+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:46.253+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T12:20:07.598+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Yoon’s office says it has "no official position" on who is running
        the country amid questions over PPP discussions for a caretaker government.'
    section18:
      primarytype: 'block'
      uuid: '684dfb8a-f490-4587-82d1-10e98b7c480b'
      activationstatus: true
      created: 2024-12-15T12:19:33.782+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:46.253+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T12:20:07.598+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Ex-Defense Minister Kim attempts suicide.</p>'
    section19:
      primarytype: 'block'
      uuid: '108384ad-5d0d-4697-bd76-77f7a1131db4'
      activationstatus: true
      created: 2024-12-15T12:19:33.782+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:46.254+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T12:20:07.599+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '-Dec. 11: Police try to search Yoon’s office but are blocked from
        entering the building.'
    section20:
      primarytype: 'block'
      uuid: 'eb4c0429-75fa-4b68-9fbb-e68db7d52e43'
      activationstatus: true
      created: 2024-12-15T12:19:33.783+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:46.255+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T12:20:07.600+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>-Dec. 12: Yoon says in another televised speech he will "fight to
        the end," alleging North Korea had hacked South Korea’s election commission
        and expressing doubt over his party’s landslide election defeat in April.
        The National Election Commission denies the claim.</p>'
    section21:
      primarytype: 'block'
      uuid: '6c6b4f0a-f57f-476c-9f0a-db158a6c9039'
      activationstatus: true
      created: 2024-12-15T12:19:33.783+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:46.255+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T12:20:07.600+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Seven PPP members declare their intention to support impeachment,
        one short of the number needed for the motion to pass.</p>'
    section22:
      primarytype: 'block'
      uuid: 'ef325987-3914-408f-a87b-19f777c1c032'
      activationstatus: true
      created: 2024-12-15T12:19:33.784+08:00
