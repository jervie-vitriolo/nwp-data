    lead: 'South Korean President Yoon Suk Yeol’s impeachment, suspending him from
      his official duties, capped 11 days of political crisis that roiled his country,
      sparked by his surprise decision to impose martial law. Here are key events
      from martial law to impeachment.'
    activationstatus: true
    created: 2024-12-15T12:19:33.759+08:00
