  'START HERE----->lawmakers-philhealth-budget-funds':
    author: 'Daniza Fernandez, NewsWatch Plus'
    caption: 'Signage of the Philippine Health Insurance Corporation (File photo)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-15T13:59:56.000+08:00
    imagesource: '7b546e04-92f8-4e72-a25a-4ded85c3ccfa'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '3dcdb844-6556-4ba7-817d-c50e30a4bde0'
    lead: 'A lawmaker has called on the Philippine Health Insurance Corp. to realign
      most of its ₱138-million budget for its anniversary to benefits instead. Another
      congressman will file a resolution to look into the state insurer’s reserve
      funds.'
    activationstatus: true
    created: 2024-12-15T14:05:51.690+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-03-13T13:09:45.518+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:32:06.670+08:00
    lastmodified: 2024-12-15T18:09:00.532+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Lawmaker to PhilHealth: Spend ₱130-M to member benefits instead of anniversary
      celebration'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0850e858-b833-45dd-91b9-1e68365584cf'
      activationstatus: true
      created: 2024-12-15T14:05:51.722+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:45.520+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T18:09:00.524+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A lawmaker has called
        on the Philippine Health Insurance Corporation (PhilHealth) to realign most
        of its ₱138-million budget for its “extravagant” anniversary celebration to
        member benefits instead.</p>'
    section1:
      primarytype: 'block'
      uuid: 'aa1c281f-3f09-4270-ad8c-83363c85d149'
      activationstatus: true
      created: 2024-12-15T14:05:51.722+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:45.521+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T18:09:00.524+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Cagayan de Oro City 2nd District Rep. Rufus Rodriguez suggested
        spending only ₱8 million for the <a href="https://www.newswatchplus.ph/news/2024/12/14/philhealth-christmas-party-spending-claims.html"><strong>anniversary
        celebration</strong></a> in February and the remaining ₱130 million should
        be allotted for services to contributors.</p>'
    section2:
      primarytype: 'block'
      uuid: '8ab8f471-0b30-4888-bbfc-83bb7bd0eec6'
      activationstatus: true
      created: 2024-12-15T14:05:51.723+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:45.522+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T18:09:00.525+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Noting that a dialysis treatment costs ₱6,350 per session, Rodriguez
        said the celebration budget could benefit 21,732 patients.'
    section3:
      primarytype: 'block'
      uuid: '0ad18220-0701-41b9-b4cb-6d2f5262de1e'
      activationstatus: true
      created: 2024-12-15T14:05:51.723+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:45.523+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T18:09:00.526+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Anong gagawin ng mga miyembro sa coffee table book o token? Mas kailangan
        nila ng subsidy sa dialysis, gamot o hospitalization,” he said in a statement
        on Sunday, Dec. 15, adding that the bulk of the budget will go to giveaways.'
    section4:
      primarytype: 'block'
      uuid: '20571eae-04d7-4a9c-beb0-45b06bd7ae50'
      activationstatus: true
      created: 2024-12-15T14:05:51.724+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:45.523+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T18:09:00.526+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: What would members do with a coffee table book or token?
        They need subsidies for dialysis, medicines, or hospitalization.]'
    section5:
      primarytype: 'block'
      uuid: '4e638279-6fe3-41c8-94cf-1d409b397fba'
      activationstatus: true
      created: 2024-12-15T14:05:51.724+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:45.524+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T18:09:00.527+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Rodriguez also said that PhilHealth should conserve its resources
        as Congress removed the ₱74-billion national government <a href="https://www.newswatchplus.ph/news/2024/12/11/No-PhilHealth-subsidy-2025.html"><strong>subsidy</strong></a>
        in the 2025 budget.</p>'
    section6:
      primarytype: 'block'
      uuid: 'be4d6452-651e-4aed-ada6-ba2d2fc2b779'
      activationstatus: true
      created: 2024-12-15T14:05:51.725+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:45.524+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T18:09:00.527+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Probe on reserve funds</strong></h2>'
    section7:
      primarytype: 'block'
      uuid: '26a0775a-2268-446e-8dc9-c94d58a99b4f'
      activationstatus: true
      created: 2024-12-15T14:05:51.725+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:45.525+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T18:09:00.528+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Meanwhile, Ako Bicol Rep. Jil Bongalon will lodge a resolution, pushing
        for an inquiry on PhilHealth’s reserve funds.'
    section8:
      primarytype: 'block'
      uuid: 'fd6dde16-1a5c-4b69-a384-c9687b2e6dc3'
      activationstatus: true
      created: 2024-12-15T14:05:51.725+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:45.526+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T18:09:00.528+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'He is seeking accountability for the state insurer’s supposed failure
        to expand benefits or reduce premiums despite its ₱700-billion reserves and
        over ₱500-billion investible funds.'
    section9:
      primarytype: 'block'
      uuid: 'cccf9246-6820-4d1c-ab62-972c4b4b4a8e'
      activationstatus: true
      created: 2024-12-15T14:05:51.726+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:45.526+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T18:09:00.529+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“At just a conservative 4% annual interest, P500 billion could yield
        P20 billion in income. How much does PhilHealth really make from its investments?
        Where do they place the funds, and who decides where it’s invested? Most importantly,
        what’s the criteria for these investments?” Bongalon asked in a separate statement.'
    section10:
      primarytype: 'block'
      uuid: '9138d10a-147f-4cd4-892a-861b58979fd6'
      activationstatus: true
      created: 2024-12-15T14:05:51.726+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:45.527+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T18:09:00.529+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Despite PhilHealth’s excess funds, hospitals are complaining that
        the state insurer often fails to pay them on time. Worse, there are reports
        that some are even forced to pay bribes just to be able to collect,” he said.'
    section11:
      primarytype: 'block'
      uuid: '7bc5f159-840f-41f0-a105-e5e1ef8bdff5'
      activationstatus: true
      created: 2024-12-15T14:05:51.727+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:45.527+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T18:09:00.529+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The vice chairman of the House committee on appropriations assured
        that the defunding of PhilHealth subsidy will not deprive Filipinos’ benefits
        as the state insurer has more than enough funds for its obligations.</p>'
    section12:
      primarytype: 'block'
      uuid: '3487436e-32a9-44ab-ae08-9aecf97327ba'
      activationstatus: true
      created: 2024-12-15T14:05:51.727+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:45.528+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T18:09:00.530+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In accordance with the Universal Healthcare Act, PhilHealth must
        use excess funds to expand benefits or reduce premiums. But Bongalon pointed
        out that it has done neither.</p>'
  'START HERE----->mary-jane-veloso-family-interrupted-visit':
    caption: 'Officers take the death row inmate of a drug case, Mary Jane Fiesta
      Veloso (C) of the Philippines, to her first judicial review trial in the District
      Court of Sleman, Yogyakarta, March 3, 2015. Veloso’s plea for clemency had
      been rejected by Indonesian President Joko Widodo and she is expected to be
      executed with Bali Nine members Andrew Chan and Myuran Sukumaran of Australia
      and other drug smugglers from Brazil, France and Nigeria. (Ignatius Eswe/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-15T14:36:03.000+08:00
    imagesource: 'b8a8841a-c97f-478c-a45e-18a6b405971e'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '818f43f7-bdac-4a44-88dd-dab0a857d77b'
    lead: 'The family of Mary Jane Veloso, the overseas Filipino worker convicted
      of drug trafficking in Indonesia, has expressed extreme disappointment after
      their scheduled visit to her will not push through.'
    activationstatus: true
    created: 2024-12-15T14:43:27.077+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-03-13T13:09:44.942+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:32:06.847+08:00
    lastmodified: 2024-12-15T14:43:27.115+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Veloso family saddened by interrupted visit to Mary Jane'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9f4d9f67-a0e4-41a7-821c-416029e110e7'
      activationstatus: true
      created: 2024-12-15T14:43:27.103+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:44.945+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T14:43:27.111+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila Philippines -</strong> The family of Mary Jane
        Veloso, the overseas Filipino worker convicted of drug trafficking in Indonesia,
        has expressed extreme disappointment after their scheduled visit to her will
        not push through.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ace65dd3-c13c-456e-bc7b-d2b56fdb919e'
      activationstatus: true
      created: 2024-12-15T14:43:27.103+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:44.946+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T14:43:27.103+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The family said they received a message from the Department of Foreign
        Affairs (DFA) on Sunday, Dec. 15 at 9:13 a.m., saying their visit to Yogyakarta,
        Indonesia from Dec. 16 to 18 has been canceled.'
    section2:
      primarytype: 'block'
      uuid: 'b7bdc48c-82e6-4f26-862d-7d93f76ce2d8'
      activationstatus: true
      created: 2024-12-15T14:43:27.104+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:44.947+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T14:43:27.104+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Ayon sa DFA, ngayong araw nakatakda ang pag byahe ni Mary Jane papuntang
        Jakarta para simulan ang proceso ng kanyang pag transfer sa Pilipinas, alinsunod
        sa utos ng Indonesian Ministry for Law, Human Rights, Immigration and Corrections.
        Ang pag uwi ni Mary Jane sa Pilipinas ay wala pang depinidong petsa,” the
        family said in a statement.'
    section3:
      primarytype: 'block'
      uuid: '3187170e-bbb1-4369-a658-74fe47a77451'
      activationstatus: true
      created: 2024-12-15T14:43:27.104+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:44.947+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T14:43:27.104+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: According to the DFA, Mary Jane is set to go to Jakarta
        today for the processing of her transfer to the Philippines, in accordance
        with the order of the Indonesian Ministry for Law, Human Rights, Immigration
        and Corrections. Her return to the Philippines has no definite date.]'
    section4:
      primarytype: 'block'
      uuid: '2576e82b-31d9-4ab6-8d2c-942c1e022546'
      activationstatus: true
      created: 2024-12-15T14:43:27.105+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:44.948+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T14:43:27.105+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Kami, mga magulang at anak ni Mary Jane ay nanghihinayang na hindi
        kami matutuloy sa pagbisita kay Mary Jane dahil napaghandaan po namin ito
        at nasasabik namin siyang makasama makalipas ng isang taon mula ng huli naming
        bisita sa kanya,” they said.'
    section5:
      primarytype: 'block'
      uuid: '4e8d3c7c-f053-4bd5-aa33-a19b2f980d80'
      activationstatus: true
      created: 2024-12-15T14:43:27.105+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:44.949+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T14:43:27.105+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: We, the parents and children of Mary Jane, regret that
        we won’t be able to visit her as we prepared for this and we are excited to
        be with her after one year since our last visit.]'
    section6:
      primarytype: 'block'
      uuid: '5a222bf5-88f2-417d-b93b-2cf017ca5877'
      activationstatus: true
      created: 2024-12-15T14:43:27.106+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:44.950+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T14:43:27.106+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The family, however, said that they are overjoyed with the approaching
        return of Mary Jane to the country.'
    section7:
      primarytype: 'block'
      uuid: 'dd314d11-9079-4b30-9188-b285db4c2ac6'
      activationstatus: true
      created: 2024-12-15T14:43:27.106+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:44.950+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T14:43:27.106+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Philippines and Indonesia reached an <strong><a href="https://www.newswatchplus.ph/news/2024/11/20/Marcos-mary-jane-veloso-returning-to-philippines.html">agreement</a></strong>
        to have Veloso, who was on death row, return to her home country.</p>'
    section8:
      primarytype: 'block'
      uuid: 'e2f485a2-f3e8-4912-9ad2-70faec7ddefb'
      activationstatus: true
      created: 2024-12-15T14:43:27.106+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:44.951+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T14:43:27.106+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Groups have been calling for the granting of <a href="https://www.newswatchplus.ph/news/2024/12/11/Groups-seek-Mary-Jane-Veloso-clemency.html"><strong>clemency</strong></a>
        for Veloso, who maintains her innocence of the crime. The persons whom she
        said planted drugs in her baggage have been arrested and charged.</p>'
