    title: 'UP captures second UAAP title in four seasons'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f73a8133-d852-427a-a94a-ebd66139a8f8'
      activationstatus: true
      created: 2024-12-15T21:22:35.422+08:00
