    title: '‘I’m okay!’: Robi Domingo’s wife in clinical remission'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e9cf1dd7-1e28-40e8-a301-e4ff414ae039'
      activationstatus: true
      created: 2024-12-15T17:12:33.921+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:43.280+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T17:12:33.921+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Maiqui Pineda, the
        wife of television host Robi Domingo, announced on Sunday, Dec. 15, that she
        has been in clinical remission.</p>'
    section1:
      primarytype: 'block'
      uuid: '935194cc-49fb-4caf-bc28-db2d2e6e2679'
      activationstatus: true
      created: 2024-12-15T17:12:33.921+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:43.281+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T17:12:33.921+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Despite not being completely cured, Pineda said her doctor told her
        that the signs and symptoms of her autoimmune disease have become “barely
        detectable.”'
    section2:
      primarytype: 'block'
      uuid: '846b7104-ff04-47b0-b4e2-bcb5b24ea676'
      activationstatus: true
      created: 2024-12-15T17:12:33.921+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:43.282+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T17:12:33.921+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“The best early Christmas gift we could ever ask for - my doctor officially
        told me that l'm in clinical remission!” Pineda wrote on Instagram. “In short
        - I'M OKAY!” '
    section3:
      primarytype: 'block'
      uuid: '5e8e551b-0fb8-43b4-856a-696717f28e8b'
      activationstatus: true
      created: 2024-12-15T17:12:33.922+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:43.282+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T17:12:33.922+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Hearing those words during our trip to Singapore in November brought
        tears to our eyes, especially when my doctor called me a 'Christmas miracle.’
        I'm beyond grateful for this gift and for the prayers and support that helped
        me keep going. Please know that it made a difference so THANK YOU!” she said.'
    section4:
      primarytype: 'block'
      uuid: '75f73da9-e85c-4c5d-b15a-da322d18c0c0'
      activationstatus: true
      created: 2024-12-15T17:12:33.922+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:43.282+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T17:12:33.922+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Pineda shared that she has “big plans” for next year, but did not
        add any details.</p>'
  'START HERE----->turkey-offers-military-training-syria':
    author: 'Huseyin Hayatsever, Reuters'
    caption: 'A shoe rests on top of a bust of former Syrian President Hafez al-Assad,
      as fighters of the ruling Syrian body inspect the damage at a military site,
      in the aftermath of an Israeli strike according to Syrian Observatory for Human
      Rights, after fighters of the ruling Syrian body ousted Syria’s Bashar al-Assad,
      in Damascus, Syria, December 14, 2024. (Ammar Awad/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-12-15T17:24:14.000+08:00
    imagesource: '1aa84472-c3cf-4465-a383-4cc38fae13cc'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'ba5bbd82-983c-453e-8a0b-704d5833216a'
    lead: 'The new administration in Syria should be given a chance to govern following
      their constructive messages, and Turkey stands ready to provide military training
      if such help is requested, Turkish Defense Minister Yasar Guler said.'
    activationstatus: true
    created: 2024-12-15T17:30:23.536+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-03-13T13:09:41.810+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:32:07.349+08:00
    lastmodified: 2024-12-15T17:30:23.588+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Turkey ready to offer military training to Syria if new administration
      requests, minister says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'edca60ae-f42a-430c-a253-3b87c542a950'
      activationstatus: true
      created: 2024-12-15T17:30:23.562+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:41.812+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T17:30:23.562+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Ankara, Turkey -</strong> The new administration in Syria
        should be given a chance to govern following their constructive messages,
        and Turkey stands ready to provide military training if such help is requested,
        Turkish Defense Minister Yasar Guler said.</p>'
    section1:
      primarytype: 'block'
      uuid: '80e2f5bc-54b9-4487-9770-270235aacc26'
      activationstatus: true
      created: 2024-12-15T17:30:23.562+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:41.813+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T17:30:23.562+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'NATO member Turkey backed the Syrian rebels who toppled President Bashar
        al-Assad last weekend, ending a 13-year civil war. Turkey reopened its embassy
        in Damascus on Saturday, two days after its intelligence chief visited the
        Syrian capital.'
    section2:
      primarytype: 'block'
      uuid: '9931a474-5636-4eb6-8c91-9c0f84393cb2'
      activationstatus: true
      created: 2024-12-15T17:30:23.563+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:41.814+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T17:30:23.563+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"In their first statement, the new administration that toppled Assad
        announced that it would respect all government institutions, the United Nations
        and other international organizations," Guler told reporters in Ankara in
        comments authorized for publication on Sunday.</p>'
    section3:
      primarytype: 'block'
      uuid: '9e7c79ed-1d61-427c-bec1-1b305a95a37b'
      activationstatus: true
      created: 2024-12-15T17:30:23.563+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:41.814+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T17:30:23.563+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"We think that we need to see what the new administration will do and
        to give them a chance."'
    section4:
      primarytype: 'block'
      uuid: '067e200d-fcaa-4023-8f6f-efc1e270a030'
      activationstatus: true
      created: 2024-12-15T17:30:23.563+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:41.815+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T17:30:23.563+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'When asked whether Turkey was considering military cooperation with
        the new Syrian government, Guler said Ankara already had military cooperation
        and training agreements with many countries.'
    section5:
      primarytype: 'block'
      uuid: 'fe4cced5-9cac-4477-a30d-22b7969d84a3'
      activationstatus: true
      created: 2024-12-15T17:30:23.564+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:41.816+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T17:30:23.564+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"(Turkey) is ready to provide the necessary support if the new administration
        requests it," he added.'
    section6:
      primarytype: 'block'
      uuid: '8274d54f-dc81-48c2-a648-ddbe1430b3f8'
      activationstatus: true
      created: 2024-12-15T17:30:23.564+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:41.816+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T17:30:23.564+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Since 2016, Turkey has mounted four military operations across growing
        swathes of northern Syria, citing threats to its national security.'
    section7:
      primarytype: 'block'
      uuid: '16bae471-d2de-44e8-ac57-e15b365bc66e'
      activationstatus: true
      created: 2024-12-15T17:30:23.564+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:41.817+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T17:30:23.564+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Turkey is estimated to maintain a few thousand troops in towns including
        Afrin, Azez and Jarablus in northwestern Syria and Ras al Ain and Tel Abyad
        in the northeast.'
    section8:
      primarytype: 'block'
      uuid: '989f6644-e437-42f3-ac06-c9f3bc9d0470'
      activationstatus: true
      created: 2024-12-15T17:30:23.565+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:41.818+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T17:30:23.565+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Ankara may discuss and reevaluate the issue of Turkey’s military
        presence in Syria with the new Syrian administration "when necessary conditions
        arise," Guler said.</p>'
    section9:
      primarytype: 'block'
      uuid: '7de7fe30-14cb-4d4c-aa62-ca8b77a57d0b'
      activationstatus: true
      created: 2024-12-15T17:30:23.565+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:41.818+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T17:30:23.565+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Eliminating 'terrorists'</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: '652b5845-1e97-4291-8712-80c8738c5cef'
      activationstatus: true
      created: 2024-12-15T17:30:23.566+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:41.819+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T17:30:23.566+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Turkey’s priority remains the elimination of the Kurdish YPG militia,
        part of a U.S.-backed Syrian opposition group, and it has made this clear
        to Washington, Guler said.'
    section11:
      primarytype: 'block'
      uuid: '7e4370fe-00ad-4e19-9286-13fecac38aa7'
      activationstatus: true
      created: 2024-12-15T17:30:23.566+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:41.819+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T17:30:23.566+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The Syrian Democratic Forces (SDF), which controls some of Syria’s
        largest oil fields, is the main ally in the U.S. coalition against Islamic
        State militants. It is spearheaded by the YPG, a group that Ankara sees as
        an extension of the outlawed Kurdistan Workers Party (PKK), whose militant
        fighters have battled the Turkish state for 40 years.'
    section12:
      primarytype: 'block'
      uuid: '24e86f45-facc-4012-b2d3-3117e4cf6fa0'
      activationstatus: true
      created: 2024-12-15T17:30:23.567+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:41.820+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T17:30:23.567+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"In the new period, the PKK/YPG terrorist organisation in Syria will
        be eliminated sooner or later," Guler said.'
    section13:
      primarytype: 'block'
      uuid: '71a40190-ace3-4e30-868c-8b51f3a3a85b'
      activationstatus: true
      created: 2024-12-15T17:30:23.567+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:41.821+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T17:30:23.567+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"Members of the organization coming from outside Syria will leave
        Syria. Those who are Syrian will lay down their weapons."</p>'
    section14:
      primarytype: 'block'
      uuid: '40a58e6c-bdb0-44ac-8d5a-03e311a0e195'
      activationstatus: true
      created: 2024-12-15T17:30:23.567+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:41.821+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T17:30:23.567+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Guler said Turkey saw no sign of a resurgence of Islamic State in Syria,
        contrary to the U.S. view.'
    section15:
      primarytype: 'block'
      uuid: 'bf9c9b49-46e6-4b5f-b858-eaa9cb070233'
      activationstatus: true
      created: 2024-12-15T17:30:23.568+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:41.822+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T17:30:23.568+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"Has anyone heard of any attacks by DAESH terrorists in Syria in the
        last three years? We don't see or hear anything about DAESH at the moment,"
        he said, using the Arabic acronym for Islamic State.'
    section16:
      primarytype: 'block'
      uuid: 'e9c13801-ed61-4d8a-98b2-6a163d72fdbb'
      activationstatus: true
      created: 2024-12-15T17:30:23.568+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:41.822+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T17:30:23.568+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Turkey has in the past told the U.S. that Ankara could deploy three
        commando brigades in Syria to fight Islamic State, and to run al-Hol, the
        detention camp for IS families, Guler said, adding that Washington had rejected
        both offers.'
    section17:
      primarytype: 'block'
      uuid: '73bd7db4-4c7b-4adb-9ef1-b86ab7922b41'
      activationstatus: true
      created: 2024-12-15T17:30:23.569+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:41.823+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T17:30:23.569+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"Instead, they cooperated with the PKK/YPG terrorist organisation
        under the banner of fighting DAESH. But you can't fight one terrorist organisation
        with another terrorist organization."</p>'
    section18:
      primarytype: 'block'
      uuid: 'aa89037a-c4f9-468a-b489-fa15867f6fd2'
      activationstatus: true
      created: 2024-12-15T17:30:23.569+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:41.824+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T17:30:23.569+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Asked about the future involvement in Syria of Russia, a longstanding
        ally of Assad which last weekend granted him asylum, Guler said he saw no
        sign of a complete Russian withdrawal.'
    section19:
      primarytype: 'block'
      uuid: 'b856bcbe-e372-4a27-91aa-56d959bb419a'
      activationstatus: true
      created: 2024-12-15T17:30:23.570+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:41.824+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T17:30:23.570+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Russia, he said, is moving its military assets from different parts
        of Syria to its two bases in the country - the Hmeimim air base at Latakia
        and a naval base in Tartous.'
    section20:
      primarytype: 'block'
      uuid: '630898aa-51f3-4e7a-adff-b00f9595ba69'
      activationstatus: true
      created: 2024-12-15T17:30:23.570+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:41.825+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T17:30:23.570+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"I don't think the Russians are going to leave (Syria). They'll do
        everything they can to stay," he said.'
    section21:
      primarytype: 'block'
      uuid: '05c58f05-3420-49f9-bf9a-93eafa47a685'
      activationstatus: true
      created: 2024-12-15T17:30:23.571+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:41.825+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T17:30:23.571+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Huseyin HayatseverEditing by Gareth Jones)</em></p>'
  'START HERE----->han-duck-soo-reassures-allies':
    author: 'Heekyong Yang and Josh Smith, Reuters'
