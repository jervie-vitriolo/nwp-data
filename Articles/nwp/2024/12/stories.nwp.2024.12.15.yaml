      lastmodified: 2024-12-15T12:04:42.248+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Washington, United States -</strong> U.S. President-elect
        Donald Trump said on Saturday he was picking Richard Grenell, his former intelligence
        chief, as presidential envoy for special missions, a post where he will likely
        drive policies toward some U.S. adversaries, including North Korea.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b904de4b-365d-4fce-9da9-b4111028e0a6'
      activationstatus: true
      created: 2024-12-15T12:04:42.249+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:46.982+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T12:04:42.249+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"Ric will work in some of the hottest spots around the World, including
        Venezuela and North Korea," Trump said on his Truth Social media platform
        without further describing the duties.</p>'
    section2:
      primarytype: 'block'
      uuid: '5457a1c6-7260-4a7f-a4a5-6a2eff480a0e'
      activationstatus: true
      created: 2024-12-15T12:04:42.249+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:46.982+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T12:04:42.249+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>A Trump transition source told Reuters that Grenell will also focus
        on tensions in the Balkans.</p>'
    section3:
      primarytype: 'block'
      uuid: '4e3f5477-61f7-4a27-bcb8-f2ab63f4230e'
      activationstatus: true
      created: 2024-12-15T12:04:42.249+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:46.983+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T12:04:42.249+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Grenell served as Trump’s ambassador to Germany, a special presidential
        envoy for Serbia and Kosovo peace negotiations, and as acting director of
        national intelligence during Trump’s 2017-2021 term.</p>'
    section4:
      primarytype: 'block'
      uuid: 'c55dfe4e-df00-49c7-863f-34955f4e765a'
      activationstatus: true
      created: 2024-12-15T12:04:42.250+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:46.984+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T12:04:42.250+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>After campaigning for Trump ahead of the Nov. 5 election, he was
        a top contender for secretary of state, a job that went to U.S. Senator Marco
        Rubio. He was also considered for special envoy for the Ukraine war, which
        went to retired lieutenant general Keith Kellogg.</p>'
    section5:
      primarytype: 'block'
      uuid: '552c2113-bbec-4610-8a08-8dc274d55454'
      activationstatus: true
      created: 2024-12-15T12:04:42.250+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:46.985+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T12:04:42.250+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Trump takes office next month.</p>'
    section6:
      primarytype: 'block'
      uuid: 'f3b4dde4-5889-403d-a80f-a16035bc246e'
      activationstatus: true
      created: 2024-12-15T12:04:42.250+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:46.986+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T12:04:42.250+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Presidents name presidential and special envoys to focus on global
        issues, crisesor specific diplomatic efforts.</p>'
    section7:
      primarytype: 'block'
      uuid: '81ea7c73-4115-4ac2-81ff-6c18b434b0dc'
      activationstatus: true
      created: 2024-12-15T12:04:42.251+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:46.987+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T12:04:42.251+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'North Korea and Venezuela are U.S. adversaries, though Reuters has
        reported that Trump has considered pursuing direct talks with North Korean
        leader Kim Jong Un, hoping to reduce risks of armed conflict.'
    section8:
      primarytype: 'block'
      uuid: 'dcf093e7-4d5e-4cea-b5ac-628ca30edf0b'
      activationstatus: true
      created: 2024-12-15T12:04:42.251+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:46.987+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T12:04:42.251+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'What reciprocation Kim might offer Trump is unclear. The North Koreans
        ignored four years of outreach by U.S. President Joe Biden to start talks
        with no pre-conditions, and Kim is emboldened by an expanded missile arsenal
        and a much closer relationship with Russia.'
    section9:
      primarytype: 'block'
      uuid: 'b1328655-4ae9-4019-86f2-8bc0769ab8ed'
      activationstatus: true
      created: 2024-12-15T12:04:42.252+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:46.988+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T12:04:42.252+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'During his presidential campaign, Trump called Venezuelan leader Nicolas
        Maduro a dictator. Maduro said Trump’s re-election was "a new start" for
        bilateral relations.'
    section10:
      primarytype: 'block'
      uuid: 'ca5801ad-8c62-4226-abd1-ed23d61d8cf8'
      activationstatus: true
      created: 2024-12-15T12:04:42.252+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:46.989+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T12:04:42.252+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'In his first term, Trump put in place harsher sanctions on the South
        American country, especially on its key oil industry. Maduro broke off relations
        in 2019.'
    section11:
      primarytype: 'block'
      uuid: '5b7e84e7-d5d8-4896-8dc1-b1321a5b1640'
      activationstatus: true
      created: 2024-12-15T12:04:42.252+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:46.989+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T12:04:42.252+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Grenell had previous interactions with Maduro associates.'
    section12:
      primarytype: 'block'
      uuid: '171f59b4-6cd9-4c66-9189-84d84a6be0a0'
      activationstatus: true
      created: 2024-12-15T12:04:42.253+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:46.990+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T12:04:42.253+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Reuters reported that in 2020 Grenell secretly met with a Maduro representative
        to try to work out the Venezuelan leader’s peaceful exit from power after
        his 2018 re-election was considered a sham by most Western countries, but
        no agreement was reached.'
    section13:
      primarytype: 'block'
      uuid: 'a8a4f0b1-492c-4a0e-98b0-cd0c961a9a13'
      activationstatus: true
      created: 2024-12-15T12:04:42.253+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:46.991+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T12:04:42.253+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Republican U.S. Senator Bill Hagerty voiced quick support for Grenell,
        saying on X that he would "do a great job dealing with some of the world’s
        toughest challenges."'
    section14:
      primarytype: 'block'
      uuid: '68a196b3-7c2c-4f38-82db-c26f008c1687'
      activationstatus: true
      created: 2024-12-15T12:04:42.254+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:46.991+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T12:04:42.254+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Susan Heavey, Michael Martina and Andrea Shalal;
        Editing by Sandra Maler and David Gregorio)</em></p>'
  'START HERE----->timeline-yoon-suk-yeol-impeachment':
    author: 'Reuters'
