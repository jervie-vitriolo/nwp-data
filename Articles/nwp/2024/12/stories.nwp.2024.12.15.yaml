    title: 'South Korea’s acting president moves to reassure allies, calm markets
      after Yoon impeachment'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e5449100-5347-41ad-b972-f87b51163a5d'
      activationstatus: true
      created: 2024-12-15T17:46:27.267+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:00.572+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T17:46:27.295+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Seoul, South Korea -</strong> South Korea’s acting president,
        Han Duck-soo, moved on Sunday to reassure the country’s allies and calm financial
        markets a day after President Yoon Suk Yeol was impeached and suspended from
        his duties over a martial law attempt.</p>'
    section1:
      primarytype: 'block'
      uuid: '5c103a0a-42d8-4a90-8f22-9dc4ddf16848'
      activationstatus: true
      created: 2024-12-15T17:46:27.267+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:00.573+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T17:46:27.267+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Han spoke with U.S. President Joe Biden by phone, the White House and
        Han’s office said.'
    section2:
      primarytype: 'block'
      uuid: '16144f09-2901-4394-8c67-42d9a65c4b3e'
      activationstatus: true
      created: 2024-12-15T17:46:27.267+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:00.574+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T17:46:27.267+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"South Korea will carry out its foreign and security policies without
        disruption and strive to ensure the South Korea-U.S. alliance is maintained
        and developed steadfastly," Han said, according to a statement from his office.'
    section3:
      primarytype: 'block'
      uuid: '8e6c669b-51de-4e8c-9c5b-ca9dca72538c'
      activationstatus: true
      created: 2024-12-15T17:46:27.268+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:00.575+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T17:46:27.268+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In a further attempt to stabie the Asian nation’s leadership, the
        main opposition party announced it would not seek to impeach Han for his involvement
        in Yoon’s Dec. 3 martial law decision.</p>'
    section4:
      primarytype: 'block'
      uuid: 'e1cafe51-58e2-4b10-b462-3a59330218ce'
      activationstatus: true
      created: 2024-12-15T17:46:27.268+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:00.575+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T17:46:27.268+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"Given that the prime minister has already been confirmed as acting
        president and considering that excessive impeachments could lead to confusion
        in national governance, we have decided not to proceed with impeachment procedures,"
        Democratic Party leader Lee Jae-myung told reporters.'
    section5:
      primarytype: 'block'
      uuid: 'f1a38b1d-0d68-44f6-b753-961f77079bb3'
      activationstatus: true
      created: 2024-12-15T17:46:27.269+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:00.576+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T17:46:27.269+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Han, a longtime technocrat picked by the conservative Yoon as prime
        minister, was elevated to acting president in accordance with the constitution
        while Yoon’s case moves to the Constitutional Court.'
    section6:
      primarytype: 'block'
      uuid: '6a2f38b0-de49-4d98-b91d-dd54b2d9a687'
      activationstatus: true
      created: 2024-12-15T17:46:27.269+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:00.577+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T17:46:27.269+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Demonstrators seeking Yoon’s ouster braved the cold to throng the
        streets outside the National Assembly building where he was impeached. The
        crowd was about 200,000, according to police, Yonhap news agency said.'
    section7:
      primarytype: 'block'
      uuid: '03beed21-b349-4d54-82d6-40b0b4051c5b'
      activationstatus: true
      created: 2024-12-15T17:46:27.269+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:00.578+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T17:46:27.269+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Since Han’s role is only acting president, "I hope he will exercise
        the minimum power to operate the country stably, rather than actively be involved
        in state affairs," said Jo Sung-woo, a 39-year-old Seoul resident.'
    section8:
      primarytype: 'block'
      uuid: '4a4aa6d7-2ef4-4b7f-9527-5f4928b0216b'
      activationstatus: true
      created: 2024-12-15T17:46:27.270+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:00.578+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T17:46:27.270+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'About 8.5 km (five miles) away, a much smaller number of Yoon supporters
        demonstrated in the central Seoul area.'
    section9:
      primarytype: 'block'
      uuid: 'd703ccbd-5bc9-48cc-829d-e23b3d255d26'
      activationstatus: true
      created: 2024-12-15T17:46:27.270+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:00.579+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T17:46:27.270+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"As a citizen, I'm really sad that the impeachment motion was passed,"
        said Yim Joung-sook, 55. "I really can't stand to see these illegal lawmakers
        who were elected by fraudulent elections making evil laws and now this huge
        opposition party is running wild on their own."'
    section10:
      primarytype: 'block'
      uuid: '2c97bb63-2e3e-4863-a122-98aaf70601eb'
      activationstatus: true
      created: 2024-12-15T17:46:27.271+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:00.580+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T17:46:27.271+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>North Korean threat</strong></h2>'
    section11:
      primarytype: 'block'
      uuid: '53ba79b9-5455-4360-b8c9-a47eb3075f62'
      activationstatus: true
      created: 2024-12-15T17:46:27.271+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:00.580+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T17:46:27.271+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Yoon’s surprise martial law declaration and the ensuing political
        crisis spooked markets and South Korea’s diplomatic partners, worried over
        the country’s ability to deter nuclear-armed North Korea.'
    section12:
      primarytype: 'block'
      uuid: '89819a96-f0d4-42d6-9d61-3b60bb2c396e'
      activationstatus: true
      created: 2024-12-15T17:46:27.272+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:00.581+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T17:46:27.272+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Biden told Han the ironclad U.S.-South Korea alliance remained unchanged
        and Washington would work with Seoul to further develop and strengthen the
        alliance as well as trilateral cooperation including neighbor Japan, Han’s
        office said.</p>'
    section13:
      primarytype: 'block'
      uuid: 'cc13410e-3962-4299-8100-ce0a904a0697'
      activationstatus: true
      created: 2024-12-15T17:46:27.272+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:00.582+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T17:46:27.272+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The White House said in a statement that the U.S. president "expressed
        his appreciation for the resiliency of democracy and the rule of law in the
        ROK and reaffirmed the ironclad commitment of the United States to the people
        of the ROK," using the abbreviation for the country’s formal name, the Republic
        of Korea.'
    section14:
      primarytype: 'block'
      uuid: '1065a788-eff2-4678-ab5d-bc73830d6b40'
      activationstatus: true
      created: 2024-12-15T17:46:27.273+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:00.583+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T17:46:27.273+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"President Biden expressed his confidence that the Alliance will remain
        the linchpin for peace and prosperity in the Indo-Pacific region during Acting
        President Han’s tenure."'
    section15:
      primarytype: 'block'
      uuid: '0a385dc7-0029-4eac-add5-cab4117a3be3'
      activationstatus: true
      created: 2024-12-15T17:46:27.273+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:00.583+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T17:46:27.273+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Han convened his cabinet and National Security Council shortly after
        Saturday’s impeachment vote and vowed to maintain military readiness to prevent
        any breach of national security.'
    section16:
      primarytype: 'block'
      uuid: 'b97b3c99-6b5f-41c3-8872-b0c34d8686c2'
      activationstatus: true
      created: 2024-12-15T17:46:27.274+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:00.584+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T17:46:27.274+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Han spoke by phone with the commander of U.S. Forces Korea, expressing
        concern about the possibility North Korea could attempt military provocations,
        such as launching ballistic missiles or cyber attacks, Yonhap said, citing
        Han’s office. He emphasized that solid bilateral defense relations were more
        critical than ever, it said.</p>'
    section17:
      primarytype: 'block'
      uuid: 'ab88110b-99e9-4e93-9bce-1a483fe79bad'
      activationstatus: true
      created: 2024-12-15T17:46:27.274+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:00.585+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T17:46:27.274+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'South Korea’s partners wanted to see a credible and constitutional
        temporary leadership put in place as soon as possible, said Philip Turner,
        a former New Zealand ambassador to South Korea.'
    section18:
      primarytype: 'block'
      uuid: '00db061d-7279-4cf0-a533-29f008e3e401'
      activationstatus: true
      created: 2024-12-15T17:46:27.275+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:00.585+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T17:46:27.275+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"They will be pleased to see Prime Minister Han take over as acting
        president," he said. "He is capable, experienced and well respected in foreign
        capitals."'
    section19:
      primarytype: 'block'
      uuid: 'c4aeb4d1-563b-4927-be86-1e3d3e47a1a0'
      activationstatus: true
      created: 2024-12-15T17:46:27.275+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:00.586+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T17:46:27.275+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'But even with an acting president in place, international partners
        face months of uncertainty before a new president can be elected and a new
        government established, Turner added.'
    section20:
      primarytype: 'block'
      uuid: '96e01461-6ae3-4dfb-8b03-a08017b335c7'
      activationstatus: true
      created: 2024-12-15T17:46:27.276+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:00.587+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T17:46:27.276+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Economic fallout</strong></h2>'
    section21:
      primarytype: 'block'
      uuid: 'ca8c2ab7-f282-41b4-92a4-3194354eb206'
      activationstatus: true
      created: 2024-12-15T17:46:27.276+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:00.587+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T17:46:27.276+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The Constitutional Court has up to six months to decide whether to
        remove or reinstate Yoon. If he is removed or resigns, a new elections will
        be held within 60 days.'
    section22:
      primarytype: 'block'
      uuid: '34da4872-13a8-4485-b862-8d067fc72516'
      activationstatus: true
      created: 2024-12-15T17:46:27.277+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:00.588+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T17:46:27.277+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"During that time Korea’s highly competent professional bureaucracy
        can be relied on to keep the country’s foreign policy running, but they will
        find it hard to provide clear direction," Turner said.'
    section23:
      primarytype: 'block'
      uuid: '3650ecb2-4617-42d2-9c63-015acad6e307'
      activationstatus: true
      created: 2024-12-15T17:46:27.277+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:00.589+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T17:46:27.277+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'South Korean shares rose for a fourth straight session on Friday on
        hopes that the political uncertainty would ease after the impeachment vote
        in parliament, which followed a failed vote a week earlier.'
    section24:
      primarytype: 'block'
      uuid: '770759e9-ba9e-47a1-872d-7d01864a2ba7'
      activationstatus: true
      created: 2024-12-15T17:46:27.278+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:00.589+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T17:46:27.278+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Democratic Party leader Lee said the most pressing issue is a slump
        in consumption caused by insufficient domestic demand and the government’s
        reduction of its fiscal role.'
    section25:
      primarytype: 'block'
      uuid: '8956dbc2-5964-4362-be32-bffe71a3a2cf'
      activationstatus: true
      created: 2024-12-15T17:46:27.279+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:00.590+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T17:46:27.279+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'He called for a National Stability Council for Governance comprising
        the government and parliament to discuss finance, economy and public livelihoods.'
    section26:
      primarytype: 'block'
      uuid: '5c64b046-af1b-4715-adc4-5059cfbe7503'
      activationstatus: true
      created: 2024-12-15T17:46:27.279+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:00.591+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T17:46:27.279+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"To address this, I believe it is necessary to promptly discuss a supplementary
        budget," Lee said, adding that a supplementary budget could include funding
        to support small businesses and investments related to artificial intelligence
        and infrastructure to try to head off energy shortages.'
    section27:
      primarytype: 'block'
      uuid: '98c84ad9-aae8-4f69-96fc-572aefc72f2a'
      activationstatus: true
      created: 2024-12-15T17:46:27.280+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:00.591+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T17:46:27.280+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Parliament, controlled by Lee’s party, passed a 673.3 trillion won
        ($470.6 billion) 2025 budget bill on Tuesday that cut the government’s 677.4
        trillion won proposal, without reaching agreement with Yoon’s People Power
        Party and the government.'
    section28:
      primarytype: 'block'
      uuid: 'a19e4e21-d47d-4b7f-aab5-222781474a58'
      activationstatus: true
      created: 2024-12-15T17:46:27.280+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:00.592+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T17:46:27.280+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'By law parliament cannot increase government budgets, and at the time
        the Democratic Party said a supplementary budget could be needed to address
        spending for people’s livelihoods.'
    section29:
      primarytype: 'block'
      uuid: '525ea7c1-2f3b-473e-913e-6e6c2a1f1a22'
      activationstatus: true
      created: 2024-12-15T17:46:27.281+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:00.593+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T17:46:27.281+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The party said its cuts were mostly in reserve funds for the government,
        interest costs and funds allocated to the presidential office, prosecutors
        and auditors for classified operations. The government accused parliament
        of delaying projects for small businesses with the cuts.'
    section30:
      primarytype: 'block'
      uuid: 'b51bb125-b877-416d-a6ad-fef9c2ae3a3c'
      activationstatus: true
      created: 2024-12-15T17:46:27.282+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:00.593+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T17:46:27.282+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Deadlock over budget issues was one of the justifications Yoon cited
        for imposing martial law.'
    section31:
      primarytype: 'block'
      uuid: '9ed2a646-97b4-42b9-a3c0-6f108fff4d7a'
      activationstatus: true
      created: 2024-12-15T17:46:27.282+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:00.594+08:00
      lastactivatedby: 'nelsonp'
