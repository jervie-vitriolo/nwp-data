      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> After failing to bring
        home the UAAP men’s basketball crown in Game 3 of the finals twice in a row,
        the University of the Philippines (UP) Fighting Maroons were finally triumphant
        in their third attempt.</p>'
    section1:
      primarytype: 'block'
      uuid: 'fb460ce4-9d11-4f08-8dfe-2e24b9561158'
      activationstatus: true
      created: 2024-12-15T21:22:35.422+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:08:21.080+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-16T16:16:38.404+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'The Fighting Maroons outlasted the De La Salle University Green Archers,
        66-62, in the Season 87 do-or-die title match on Sunday at the Smart Araneta
        Coliseum in Quezon City.'
    section2:
      primarytype: 'block'
      uuid: '4a6ef72c-aa33-440b-bbcc-29c56d649c6b'
      activationstatus: true
      created: 2024-12-15T21:22:35.422+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:08:21.081+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-16T16:16:38.404+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'Quentin Millora-Brown powered UP with 14 points on 50 percent shooting
        and 10 rebounds in front of over 25,000 people in attendance.'
    section3:
      primarytype: 'block'
      uuid: 'd3041c2e-52de-463c-a0f6-2be59d0ab007'
      activationstatus: true
      created: 2024-12-15T21:22:35.423+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:08:21.081+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-16T16:16:38.405+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Francis Lopez made up for his late miscues in Game 2 and knocked
        down the crucial three-pointer to extend the Fighting Maroons’ lead, 64-60,
        with 1:12 left in the final quarter. He finished the match with 12 points
        along with 11 rebounds.</p>'
    section4:
      primarytype: 'block'
      uuid: 'de735e44-c7c4-4618-bd6e-a8dcba2bf8a5'
      activationstatus: true
      created: 2024-12-15T21:22:35.423+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:08:21.082+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-16T16:16:38.405+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'Graduating UP guard JD Cagulangan capped off his collegiate career
        with 12 points, four assists, and three steals. He was named the Finals Most
        Valuable Player.'
    section5:
      primarytype: 'block'
      uuid: '4be811a9-d3f9-432a-a0ae-d909e57f9456'
      activationstatus: true
      created: 2024-12-15T21:22:35.423+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:08:21.083+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-16T16:16:38.405+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>This was the Fighting Maroons’ fourth overall championship.</p>'
    section7:
      primarytype: 'block'
      uuid: '11ef8f6e-8119-48d9-9554-8e9b92794972'
      activationstatus: true
      created: 2024-12-16T16:16:20.024+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:08:21.084+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-16T16:16:38.406+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>ALSO READ:&nbsp;<a href="https://www.newswatchplus.ph/news/2024/12/16/JD-Cagulangan-UP-ends-UAAP-career-champion.html">From
        UP hero to legend, JD Cagulangan ends UAAP career in epic style</a></strong></p>'
    section6:
      primarytype: 'block'
      uuid: '6bd4066f-bb69-419f-b3f5-8d6c872e9ffa'
      activationstatus: true
      created: 2024-12-15T21:22:35.424+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:08:21.084+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-16T16:16:38.406+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Mike Phillips paced the Green Archers with 18 points and 12 rebounds,
        while back-to-back season MVP Kevin Quiambao tallied 13 points and four rebounds.</p>'
