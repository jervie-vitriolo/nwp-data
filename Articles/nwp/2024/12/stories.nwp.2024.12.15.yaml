    title: 'Potential LPA seen off Visayas-Mindanao area - PAGASA'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '36d59167-8281-47d8-af69-9bbba960b819'
      activationstatus: true
      created: 2024-12-15T10:02:07.594+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:49.172+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T10:02:07.594+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Philippine Atmospheric,
        Geophysical and Astronomical Services Administration (PAGASA) has been keeping
        an eye on a potential low pressure area (LPA) east of Visayas and Mindanao.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a8572706-ae5b-455f-8856-0ef4c09f9ec8'
      activationstatus: true
      created: 2024-12-15T10:02:07.595+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:49.173+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T10:02:07.595+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'During PAGASA’s 4 a.m. forecast on Sunday, Dec. 15, weather specialist
        Grace Castañeda said the possible LPA and the shear line or the convergence
        of warm and cold winds will likely bring rains over Visayas and Mindanao.'
    section2:
      primarytype: 'block'
      uuid: 'f0ad01a3-f339-491b-85e0-ea58813e541d'
      activationstatus: true
      created: 2024-12-15T10:02:07.595+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:49.174+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T10:02:07.595+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Continuous monitoring po tayo dito sa mga cloud cluster or kaulapan
        na ito sa posibilidad na ito'y magkaroon ng sirkulasyon at maging isang ganap
        na low pressure area within the next 24 to 48 hours,” Castañeda said.'
    section3:
      primarytype: 'block'
      uuid: 'f81123ce-e343-4d01-868b-ea001c0d91e3'
      activationstatus: true
      created: 2024-12-15T10:02:07.596+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:49.174+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T10:02:07.596+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: We are continuously monitoring these cloud clusters because
        these can become a low pressure area when they circulate within the next 24
        to 48 hours.]'
    section4:
      primarytype: 'block'
      uuid: '4ff76150-b9ca-41a9-9426-2c9c8fc8aa0d'
      activationstatus: true
      created: 2024-12-15T10:02:07.596+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:49.175+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T10:02:07.596+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Sunday weather forecast</strong></h2>'
    section5:
      primarytype: 'block'
      uuid: '177d0f7a-ecdf-469d-ad35-8e3d8a658221'
      activationstatus: true
      created: 2024-12-15T10:02:07.596+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:49.176+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T10:02:07.596+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The shear line will bring cloudy skies with scattered rains and isolated
        thunderstorms over Bicol Region and Northern Samar.'
    section6:
      primarytype: 'block'
      uuid: 'fa46f605-c474-4877-8366-271405a46086'
      activationstatus: true
      created: 2024-12-15T10:02:07.597+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:49.176+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T10:02:07.597+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The northeast monsoon or amihan will cause overcast skies with rains
        over Cagayan Valley, Cordillera Administrative Region, Aurora, and Quezon
        while partly cloudy to cloudy skies with isolated light rains over the rest
        of Luzon.'
    section7:
      primarytype: 'block'
      uuid: '85677ec4-3a14-4e56-89ad-3a36f672a840'
      activationstatus: true
      created: 2024-12-15T10:02:07.597+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:49.177+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T10:02:07.597+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The rest of the country, meanwhile, will experience partly cloudy to
        cloudy skies with isolated rain showers or thunderstorms due to the easterlies.'
    section8:
      primarytype: 'block'
      uuid: 'b1edf3b7-3bcb-46e5-a812-2e5b1aa79c3a'
      activationstatus: true
      created: 2024-12-15T10:02:07.597+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:49.177+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T10:02:07.597+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>PAGASA raised a gale warning over Batanes, Cagayan including Babuyan
        Islands, Isabela, Ilocos Norte, Ilocos Sur, La Union, and the western coast
        of Pangasinan. Waves may reach up to five meters high.</p>'
