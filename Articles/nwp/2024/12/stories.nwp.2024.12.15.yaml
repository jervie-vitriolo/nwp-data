      lastactivated: 2025-03-13T13:09:48.102+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T11:21:00.976+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The volcano released 3,620 tons of sulfur dioxide.'
    section3:
      primarytype: 'block'
      uuid: '77619ad6-9b4e-45f6-8635-e64c990de1f7'
      activationstatus: true
      created: 2024-12-15T10:49:03.644+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:48.102+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T11:21:00.977+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Phivolcs reiterated its recommendation for residents within the six-kilometer
        zone to evacuate.'
    section4:
      primarytype: 'block'
      uuid: '0d3d946c-c5e6-4a1d-881a-edceccad2cf6'
      activationstatus: true
      created: 2024-12-15T10:49:03.645+08:00
