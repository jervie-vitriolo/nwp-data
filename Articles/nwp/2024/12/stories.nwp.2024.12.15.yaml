      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T11:21:00.976+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Based on Phivolcs’ bulletin on Sunday, Dec. 15, Kanlaon Volcano
        spewed 50-meter high plumes or mixtures of volcanic particles which drifted
        west southwest on Saturday.</p>'
    section2:
      primarytype: 'block'
      uuid: 'aa34fa79-deae-4205-b7c0-1474489473fe'
