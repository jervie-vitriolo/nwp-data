      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Kanlaon Volcano in
        Negros Provinces jolted 14 times on Saturday, Dec. 14, the Philippine Institute
        of Volcanology and Seismology (Phivolcs) said.</p>'
    section1:
      primarytype: 'block'
      uuid: '9acbbc3d-3def-4a02-a633-246b978c4869'
      activationstatus: true
      created: 2024-12-15T10:49:03.644+08:00
