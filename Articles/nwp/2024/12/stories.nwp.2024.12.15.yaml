      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T15:37:34.318+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Manila 3rd District Rep. Joel Chua, House committee on good government
        and public accountability chairperson, has requested the PSA to verify 1,992
        names in the OVP’s acknowledgment receipts (AR).'
    section2:
      primarytype: 'block'
      uuid: '43457c41-dffb-4254-9fa3-4546127ca5ba'
      activationstatus: true
      created: 2024-12-15T15:37:34.319+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:44.550+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T15:37:34.319+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The PSA said 1,322 names do not have birth records.'
    section3:
      primarytype: 'block'
      uuid: '6523beb8-7ed1-408d-a4bc-bf863661915b'
      activationstatus: true
      created: 2024-12-15T15:37:34.319+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:44.551+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T15:37:34.319+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“This certification from the PSA leaves little doubt—if these names
        cannot be found in the civil registry, it strongly suggests they do not exist.
        The ARs may have been manufactured to justify the disbursement of confidential
        funds,” Chua said in a statement on Sunday, Dec. 15.'
    section4:
      primarytype: 'block'
      uuid: 'f4c14493-77f2-40a3-a9e4-3373b4ee76bb'
      activationstatus: true
      created: 2024-12-15T15:37:34.320+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:44.552+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T15:37:34.320+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“These findings raise a critical question: if the recipients don’t
        exist, where did the money go? This is not just a clerical error; this points
        to a deliberate effort to misuse public funds,” he said.'
    section5:
      primarytype: 'block'
      uuid: '4b3fff91-aa8e-473c-a011-8322bdc30df7'
      activationstatus: true
      created: 2024-12-15T15:37:34.320+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:44.552+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T15:37:34.320+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'PSA’s verification also showed that 1,456 individuals have no marriage
        records and 1,593 have no death documents.'
    section6:
      primarytype: 'block'
      uuid: 'a968ed23-0dc4-4c1f-bef7-f7fa68282c24'
      activationstatus: true
      created: 2024-12-15T15:37:34.321+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:44.553+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T15:37:34.321+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The PSA earlier verified ARs of the Department of Education (DepEd),
        which Vice President Sara Duterte handled until July this year. It said <a
        href="https://www.newswatchplus.ph/news/2024/12/9/deped-confidential-fund-payees-nonexistent.html"><strong>405
        out of 677 names</strong></a> were not in its system.</p>'
    section7:
      primarytype: 'block'
      uuid: '024dcb9d-9edb-488d-accd-0bd2f487703f'
      activationstatus: true
      created: 2024-12-15T15:37:34.321+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:44.553+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T15:37:34.321+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Among the “questionable” names flagged by lawmakers during the panel’s
        hearings is Mary Grace Piattos. Antipolo 2nd District Rep. Romeo Acop pointed
        out that it is a seeming combination of restaurant and snack names.</p>'
    section8:
      primarytype: 'block'
      uuid: 'd8851a7e-8870-4033-84e5-10c80b5c8ca1'
      activationstatus: true
      created: 2024-12-15T15:37:34.322+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:09:44.554+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-12-15T15:37:34.322+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>House lawmakers, who are investigating the OVP and DepEd confidential
        funds, also flagged acknowledgement receipts with same names but different
        signatures, different names but with similar signatures, with typographical
        errors, and without names, dates, or signatures.</p>'
