      'mgnl:lastModified': 2024-12-10T17:20:12.572+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Wala tayong blueprint pagdating po sa pagputok po ng Kanlaon Volcano
        [We don''t have a blueprint on the eruptions of Kanlaon Volcano],” Bornas
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eef5c8e-2ecd-4de3-be37-f3b649835bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T17:20:12.573+08:00
      'mgnl:createdBy': 'jelo-nwp'
