  'phivolcs-worst-case-scenarios-kanlaon':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'A thick column of ash shoots out of Kanlaon Volcano in Negros Island
      at 3:03 p.m., Monday, Dec. 9, prompting authorities to raise the warning midway
      in the five-level alert system. (Screenshot from Phivolcs/Facebook)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-10T17:11:53.000+08:00
    'imagesource': 'jcr:ea5a4101-538f-4bd6-8ae5-55479f1bc3c2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fde71f50-18db-47f1-81eb-2c0802fa19dd'
    'lead': 'Government volcanologists have in mind two possible types of destructive
      eruption at Mt. Kanlaon in Negros island, which has no history of catastrophic
      explosion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-10T17:20:12.429+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T12:37:26.932+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:31:50.781+08:00
    'mgnl:lastModified': 2024-12-10T17:20:12.590+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Phivolcs sees two types of possible destructive Kanlaon eruption'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac39b684-7c8e-444f-9051-71ac419ea78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T17:20:12.564+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:37:26.935+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T17:20:12.581+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Government volcanologists
        have in mind two possible types of destructive eruption at Mt. Kanlaon in
        Negros island, which has no history of catastrophic explosion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467e43a9-4402-4c49-9e27-3aec4e9f5976'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T17:20:12.564+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:37:26.935+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T17:20:12.564+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ma. Antonio Bornas, chief of the volcano monitoring and eruption
        prediction division of the Philippine Institute of Volcanology and Seismology
        (Phivolcs), said Kanlaon’s activity would either progress to a more explosive
        eruption or a lava flow eruption whose impact could take months or years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8277596f-7739-4fdc-9762-28586c300521'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T17:20:12.565+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:37:26.936+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T17:20:12.565+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>She said a worst-case scenario would require raising the warning
        a notch higher, or Alert Level 4, which means a hazardous eruption could occur
        within hours or days and the danger zone may be expanded up to 10 kilometers
        from the summit crater or active vent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de080005-bb16-402f-934e-55db4012b224'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T17:20:12.565+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:37:26.937+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T17:20:12.565+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The highest alert level is 5, which means a life-threatening eruption\
        \ is in progress, and danger zones may be extended up to 14 kilometers as\
        \ the eruption progresses. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668c6d5f-23ab-48ff-8b39-af08d2e5588d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T17:20:12.566+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:37:26.938+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T17:20:12.566+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Highly destructive, malawak na areas po ang maapektuhan at ito
        po ay mauuwi sa mas malawakang evacuation po ng ating mga kababayan diyan
        sa paligid ng bulkan,” <a href="http://www.youtube.com/watch?v=Hw7-buQJQuw">she
        told NewsWatch Plus on Tuesday, Dec. 10</a>. She added the agency hopes it
        would be short-lived.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7010e5ae-3d99-4d0c-98e8-2feca90abeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T17:20:12.566+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:37:26.938+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T17:20:12.566+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The explosive eruption would be highly destructive, and\
        \ more areas would be affected that would mean wider coverage of evacuation.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed6389b-8b25-4414-848d-d9be60107adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T17:20:12.566+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:37:26.939+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T17:20:12.566+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Bornas said volcanic activity could also progress to a lava flow eruption\
        \ that might take place for months or even years.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d8c261-9bfc-4a9b-ba9d-ad96acd60f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T17:20:12.567+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:37:26.940+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T17:20:12.567+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Maraming komunidad na nasa southern flanks po ng bulkan… nasa middle\
        \ slopes po yung mga komunidad diyan. Mataas po ang tiyansa matakpan ng lava\
        \ flows ang mga ‘yan,” Bornas said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fff01d-1c71-47ff-9777-12d53419855d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T17:20:12.567+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:37:26.941+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T17:20:12.567+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Many communities are in the southern flanks of the volcano,\
        \ others are in the middle slopes. There is a high chance that the communities\
        \ would be covered by lava flows.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7437dd4-30f6-49cf-aa63-062c56523901'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T17:20:12.568+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:37:26.941+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T17:20:12.568+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“So, ang mangyayari po after ng matagal na panahon ng displacement\
        \ ng mga ating kababayan, wala na po silang uuwian na pamayanan dahil hindi\
        \ naman po natin matitirahan agad ang lava flow,” she explained.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66e6193-0da5-4e93-95e9-9d621dc6cba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T17:20:12.568+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:37:26.942+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T17:20:12.568+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: After a long time of displacement, affected residents\
        \ cannot go back to their communities as you cannot live on lava flows.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00589ced-9eff-4cec-b5a7-beeea8b787f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T17:20:12.569+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:37:26.943+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T17:20:12.569+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "She also said the area would not be suitable for agriculture, a primary\
        \ source of livelihood for locals.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438573d0-b9b1-447b-8802-3862b0ae42cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T17:20:12.569+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:37:26.944+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T17:20:12.569+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Marami pong possibility and lahat po ng klase ng eruption ay meron\
        \ pong dire consequences para sa ating mga kababayan,” Bornas said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61e8410-6514-4294-9be0-e5a9b008904d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T17:20:12.570+08:00
      'mgnl:createdBy': 'jelo-nwp'
