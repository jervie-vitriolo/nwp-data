      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T13:07:45.327+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:26.795+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T13:11:52.832+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The names Mary Grace Piattos and Kokoy Villamin were in the ARs but\
        \ the PSA said these were not in its database\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaff525e-3b1c-43dc-bb2a-1b8e46ab7fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T13:07:45.328+08:00
