      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The bill requires support from two-thirds of the single-chamber, 300-seat\
        \ assembly to pass, which means at least eight would have to join the opposition.\r"
