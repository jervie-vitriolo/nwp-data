    'title': 'PNP warns public vs. cyber scam amid holiday season'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dc0db1-c5a0-4a76-b107-82f728033158'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T10:27:36.955+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:15.647+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T10:27:36.972+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The Philippine National
        Police (PNP) advised the public to be vigilant against online scams as the
        holidays approach.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61de3c0-09f2-4c6d-be1e-818821b75f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T10:27:36.956+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:15.648+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T10:27:36.956+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>PBGen Jean Fajardo, the PNP spokesperson, said authorities continuously
        share crime prevention tips on their official website and social media accounts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d08f56-582c-4db6-9250-7948b025ace6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T10:27:36.956+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:15.648+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T10:27:36.956+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Fajado said the tips include identifying fraudulent free internet services\
        \ and promo deals as online transactions spike up during the Christmas season.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587b4ced-6919-4b31-9065-599e727036b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T10:27:36.956+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:15.649+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T10:27:36.956+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "She also advised people to buy products via legitimate shopping apps.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207d7fdc-c348-4de8-ace5-afcd7e572753'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T10:27:36.957+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:15.650+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T10:27:36.957+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Kung sa tingin natin masyadong maganda talagang maganda at appealing\
        \ ang kanilang offer, magdalawang isip po tayo,” Fajardo told a government\
        \ televised briefing on Monday, Dec. 9. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93141f41-0aae-4c73-b526-fdab3636a276'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T10:27:36.957+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:15.650+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T10:27:36.957+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Pwede itong i-check doon sa concerned at related government agencies\
        \ para masiguro at hindi tayo mabiktima ng cyber criminals,” she said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ea9e07-a7bf-4c08-bfe6-6c663a7880ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T10:27:36.958+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:15.651+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T10:27:36.958+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: If we feel that the offer is too good to be true, we\
        \ should think twice. We can counter-check the offers via concerned and related\
        \ government agencies so that we won’t fall prey to cyber criminals.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5defed74-184b-41cc-bc28-b0bdcf79d55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T10:27:36.958+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:15.652+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T10:27:36.958+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Fajardo added that victims should contact the PNP Anti-Cybercrime Group\
        \ regarding their situation. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90558601-ce1b-4f67-ac32-e2a74f91fcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T10:27:36.959+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:15.653+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T10:27:36.959+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The PNP have heightened their <a href="https://www.newswatchplus.ph/news/2024/12/8/pnp-intensifies-ops-holidays-political-challenges.html">security
        operations for the holidays</a>.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7071eed4-da1f-4aae-b971-8dbbe9047f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T10:27:36.959+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:15.653+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T10:27:36.959+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Fajardo said around 40,000 police personnel will be deployed nationwide\
        \ to places of worship, major thoroughfares, transport terminals, and tourist\
        \ spots.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b03ac8a-57cc-47d1-8163-558f9e851270'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T10:27:36.960+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:15.654+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T10:27:36.960+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d77a7a7-f03f-4e07-9ed4-086f7129c889'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T10:27:36.960+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:15.655+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T10:27:36.960+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Appeal from DOH</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2513bb84-1e68-48b0-9bc6-49346fc0ecec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T10:27:36.961+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:15.655+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T10:27:36.961+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Department of Health urged local government units to\
        \ spearhead community firework displays to celebrate Christmas and New Year.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251dd395-5a4d-4954-a879-f2c96297932e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T10:27:36.961+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:15.656+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T10:27:36.961+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Kayo pa po ay makakatulong sa Department of Health kasi mababawasan\
        \ ang mga injuries kung mayroon tayong community fireworks sa inyong lugar,”\
        \ Health spokesperson Albert Domingo told a state-televised briefing.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b847bb91-36d3-42e9-a0b5-3b6352755fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T10:27:36.962+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:15.658+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T10:27:36.962+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: In organizing community fireworks in your areas, you\
        \ can help the Department of Health in minimizing injuries.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c6f7aa-42ec-4b22-985a-0c1b0c52c797'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T10:27:36.962+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:15.659+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T10:27:36.962+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "During the 2024 New Year festivities, the DOH recorded 609 cases of\
        \ firework-related injuries, the highest tally since the country logged 633\
        \ cases when it welcomed 2017. \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19ebcd0-99b4-474e-8fbe-90a095741b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T10:27:36.963+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:15.660+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T10:27:36.963+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The 609-tally also included two deaths.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2930bf-8de1-4f34-a4b4-7b43ce9a248e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T10:27:36.963+08:00
      'mgnl:createdBy': 'jelo-nwp'
