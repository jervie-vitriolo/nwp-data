      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab82134-e517-4b45-8498-4f79a099c08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T17:19:08.732+08:00
