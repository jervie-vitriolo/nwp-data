    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '680a07b6-aa81-458d-8458-7a4e1efe84c4'
    'lead': 'Disaster management officials race against time evacuating people from
      within the six-kilometer radius of Mt. Kanlaon on Tuesday in light of a possible
      deadly volcanic eruption.'
