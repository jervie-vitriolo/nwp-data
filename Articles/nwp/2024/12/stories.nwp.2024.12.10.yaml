      'mgnl:lastModified': 2024-12-10T18:44:39.512+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f785f48-2707-465e-8b90-975abb3ae0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T18:44:26.760+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:49.813+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T18:44:39.513+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>For the December rate, transmission charge had a cut of ₱0.0940
        per kWh while taxes and other charges inched up by ₱0.0149 per kWh.</p>'
