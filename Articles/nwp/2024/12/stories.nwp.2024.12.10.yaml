      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The Manila Electric
        Co. (Meralco) will charge more this month due to higher power generation cost,
        the second successive upward adjustment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcbc10e-11ad-4c34-be39-55a821613e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T18:44:26.752+08:00
