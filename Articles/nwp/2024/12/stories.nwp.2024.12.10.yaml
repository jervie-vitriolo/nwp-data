  'Style--Substance--and-a-Whole-Lot-of-Heart-with-Cheris-Berries-':
    'author': 'Michi Ancheta'
    'categories': ['290033c0-cbb5-4422-80c5-83c54c89968a']
    'created': 2024-12-10T11:41:17.000+08:00
    'imagesource': 'jcr:cd6807d2-f903-4a7a-aac2-2ce4dc4c8285'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '551ad0a8-5e8f-4aed-a6ca-0793fecc230a'
    'lead': 'Cheris Berries isn’t just making videos—she’s making waves. At 22, this
      bold content creator has left the comfort of a corporate job to embrace her
      calling: blending style, sustainability, and purpose into a movement that’s
      as inspiring as it is impactful. With her fearless attitude and infectious charm,
      Cheris is proving that you don’t need to compromise your values to make a difference—you
      just need the courage to start.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-10T11:59:17.147+08:00
    'mgnl:createdBy': 'michia-nwp'
    'mgnl:lastActivated': 2025-03-13T12:41:15.554+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:31:49.014+08:00
    'mgnl:lastModified': 2024-12-10T20:31:46.614+08:00
    'mgnl:lastModifiedBy': 'michia-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Style, Substance, and a Whole Lot of Heart with Cheris Berries '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333a3246-5055-4063-87f6-b743a084892b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T11:59:17.169+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:41:15.558+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T20:31:46.598+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Cheris Berries is no ordinary content creator. Sure, she’s got the
        knack for crafting scroll-stopping videos and a killer sense of style, but
        what sets her apart is her unwavering passion for sustainability. At just
        22, Cheris has done what many dream of but few dare—she’s ditched the corporate
        grind to follow her heart, turning her platform into a powerhouse for change.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b047684-1795-4bcd-904a-5f0fc872e6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T11:59:17.169+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:41:15.559+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T20:31:46.598+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>“I realized I was spending so much energy on work that didn’t fulfill
        me,” Cheris says with a smile. “If there’s a time to take risks, it’s now!”</p>'
    '4':
      'image': 'jcr:d0426bd3-1db7-4564-8417-2adf8f49fc09'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ebbbaa-19e8-43cd-93c1-390dd1a66761'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T11:59:17.170+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:41:15.559+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T20:31:46.599+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5216a89e-06aa-4650-84c2-689f768e6435'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T11:59:17.170+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:41:15.560+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T20:31:46.599+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>The Courage to Go All In</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bed46aa-8fbf-4900-9069-3a69806805e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T11:59:17.171+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:41:15.561+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T20:31:46.600+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'Taking the leap into content creation full-time wasn’t easy, but for
        Cheris, it felt like the only choice. “I kept feeling this pull to do something
        bigger,” she shares. “I knew I couldn’t ignore it any longer.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc1c106-0836-4721-a97a-bf6f21b71c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T11:59:17.172+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:41:15.561+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T20:31:46.601+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'While others might have clung to the safety net of a nine-to-five,
        Cheris chose purpose over paychecks. She wanted the freedom to stay true to
        her values, even if that meant turning down lucrative sponsorships. “Fast
        fashion brands reach out all the time, but they don’t align with what I stand
        for,” she explains.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4957ae58-c3f9-4ee3-b1ed-b57d4c805c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T11:59:17.172+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:41:15.562+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T20:31:46.601+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'Her ability to say “no” to opportunities that don’t align with her
        advocacy is part of what makes her so relatable. “It’s not just about leaving
        a job; it’s about chasing what genuinely matters to you,” Cheris says.'
    '8':
      'image': 'jcr:f5d9c91b-a40a-4d8d-a9ef-3d0b8423b183'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964702a6-c0e1-4ccb-9806-72791eb76d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T11:59:17.173+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:41:15.563+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T20:31:46.602+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a2d32f-a788-4ab4-9da7-104d9336ec5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T11:59:17.173+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:41:15.563+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T20:31:46.602+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>From Pandemic Hobby to Passion</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e5d8d9-c87d-44fc-9932-66c183451fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T11:59:17.174+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:41:15.564+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T20:31:46.603+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'Like many great stories, Cheris’s journey to sustainability advocacy
        began during the pandemic. Stuck at home, she turned to video creation as
        a creative outlet and quickly noticed a troubling trend. “People were buying
        so much stuff just to fill the void,” she says. “Even I was guilty of it!”'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c539ce-0146-498f-8fed-ca4866b0d998'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T11:59:17.174+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:41:15.565+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T20:31:46.604+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'Instead of ignoring the problem, Cheris decided to tackle it head-on.
        She started making videos that encouraged her followers to embrace a more
        mindful approach to consumption. Her message? Love what you already own, and
        stop chasing the latest trend.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dabb268-b6d1-4076-a121-0c5b4ee6604c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T11:59:17.175+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:41:15.565+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T20:31:46.604+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'Her content quickly resonated with audiences looking for an alternative
        to the endless cycle of buying and discarding. “It’s crazy to think how much
        impact one small idea can have,” she says.'
    '13':
      'image': 'jcr:e31b4e49-79be-4b96-b37b-dc7714db365c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713fe46e-78fc-4859-bb99-2bb1eabc8d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T11:59:17.175+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:41:15.566+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T20:31:46.605+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5947a9a0-edb8-40d3-b993-3b9b18cff29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T11:59:17.176+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:41:15.567+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T20:31:46.605+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Making Sustainability Less Scary</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03813975-c980-466e-98c3-9d11cf81c2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T11:59:17.176+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:41:15.567+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T20:31:46.606+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'Cheris’s knack for connecting with her audience lies in her ability
        to make sustainability feel approachable—and fun. “I’m not here to tell people
        to be perfect,” she says. “I’m here to show that small steps count, and everyone’s
        journey is different.”'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b615470-48ff-449a-bba8-8039c64b20f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T11:59:17.177+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:41:15.568+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T20:31:46.606+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'She breaks down the barriers that make sustainability feel overwhelming,
        tackling misconceptions like the idea that being eco-friendly is expensive.
        “Sustainability doesn’t have to mean buying new, expensive items. Sometimes
        it’s as simple as reusing what you already have,” she explains.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad311257-61d0-4c32-ab32-b38f0cb3e3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T11:59:17.178+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:41:15.568+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T20:31:46.607+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'By encouraging progress over perfection, Cheris has created a space
        where her audience feels empowered to make a difference.'
    '18':
      'image': 'jcr:e7f206d8-e7b1-43b9-8a9a-bb4854fe012f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20d174d-e6dd-443b-add0-5a80e7971233'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T11:59:17.178+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:41:15.569+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T20:31:46.608+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1610f3-0409-4eaa-9535-d7823127ebfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T11:59:17.179+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:41:15.570+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T20:31:46.608+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Big Dreams, Bold Moves</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0068f62-f3ba-4b38-909f-ddeb9430f39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T11:59:17.179+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:41:15.570+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T20:31:46.609+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'While Cheris’s videos have made waves, she knows there’s more to be
        done. She dreams of creating a social enterprise that employs marginalized
        communities while championing ethical labor practices. “I want to go beyond
        inspiring people to take action—I want to create the tools and opportunities
        that make action possible,” she says.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10811fc0-b929-4c80-9ae2-9026bb7857b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T11:59:17.180+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:41:15.571+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T20:31:46.610+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'Her vision also includes collaborating with big brands, but only on
        her terms. “I don’t expect companies to be perfect, but I need to see genuine
        efforts toward sustainability,” she explains. For Cheris, it’s not about canceling
        brands but holding them accountable.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a53305-d1cb-43db-b7e3-ccf9aca91d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T11:59:17.181+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:41:15.571+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T20:31:46.610+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'She’s open to working with larger corporations if they meet her standards.
        “It’s about focusing on the aspects where we can make a difference,” she says.
        “I’ll work with a big brand if they’re willing to prioritize ethical practices
        and transparency—and if I can highlight the good they’re doing without ignoring
        the areas they need to improve.”'
