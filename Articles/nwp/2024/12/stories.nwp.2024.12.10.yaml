  'ph-us-japan-trilateral-maritime-dialogue-tokyo':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-10T19:19:30.000+08:00
    'imagesource': 'jcr:e06a2f26-3365-4e13-bb74-137eb243fd8b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a55fecd-6073-40b2-a030-541fcf7574ac'
    'lead': 'The Philippines, United States, and Japan convened the first-ever trilateral
      maritime dialogue in Tokyo on Tuesday, Dec. 10 in a bid to uphold rules in international
      waters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-10T19:21:10.683+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:35:26.083+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:31:51.765+08:00
    'mgnl:lastModified': 2024-12-10T19:21:10.717+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['PH-US-Japan']
    'stories': []
    'template': '1'
    'title': 'PH, US, Japan hold first maritime dialogue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3389859-03fb-4bff-b0f8-d12686f7e840'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T19:21:10.707+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:26.086+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T19:21:10.714+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong>The Philippines, United
        States, and Japan convened the first-ever trilateral maritime dialogue in
        Tokyo on Tuesday, Dec. 10 in a bid to uphold rules in international waters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf4d387-a2a9-4538-8598-8aa6a82cc065'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T19:21:10.708+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:26.087+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T19:21:10.708+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Foreign Affairs Undersecretary Theresa Lazaro led the Philippine delegation,
        accompanied by officials from the National Security Council, the Department
        of National Defense, and the Philippine Coast Guard.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86470cb-5048-4555-bc27-46ad741783d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T19:21:10.708+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:26.088+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T19:21:10.708+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“This demonstrates our deepening cooperation on maritime concerns,
        as well as our enduring commitment to uphold a free, open &amp; secure Indo-Pacific
        through the rules-based order,” Lazaro said in a post on X (formerly Twitter).'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1707b90a-5d7a-4d23-9983-d6f892dce401'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T19:21:10.708+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:26.089+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T19:21:10.708+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Japan’s Ministry of Foreign Affairs noted in a statement that the dialogue
        lasted for over three hours, during which the three nations shared perspectives
        on recent developments in the South China Sea. The three also reaffirmed their
        opposition to any unilateral attempts to alter the status quo by force.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1ed51c-3854-48de-a892-fbd66a74c29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T19:21:10.709+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:26.090+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T19:21:10.709+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Japan and the US expressed their support for the Philippines’ consistent
        efforts toward a peaceful settlement of disputes in the South China Sea and
        reiterated their strong expectation that the parties to the disputes would
        comply with the Arbitral Tribunal’s award,” the statement said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a84306-4304-4a75-bbb0-5c2e77f7ec5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T19:21:10.709+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:26.091+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T19:21:10.709+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The three countries pledged to deepen maritime cooperation to advance
        a free and open Indo-Pacific based on the rule of law.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bf3293-e5c1-4a0b-ac64-e43a108a844c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T19:21:10.710+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:26.091+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T19:21:10.710+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>This inaugural dialogue stemmed from the outcomes of the PH-US-Japan
        leaders'' held in Washington, D. C. in April. The Philippines has offered
        to host the second round of discussions next year.</p>'
  'google-trends-2024-search-':
