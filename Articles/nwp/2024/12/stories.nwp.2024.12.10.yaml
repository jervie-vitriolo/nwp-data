  'golden-globes-nominees-emilia-perez-leads':
    'author': ' Lisa Richwine and Danielle Broadway, Reuters'
    'caption': 'Golden Globe statues are displayed, before the announcement of nominations
      for the 82nd Golden Globe Awards in Beverly Hills, California, U.S., December
      9, 2024. REUTERS/Mario Anzuoni'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-10T14:36:38.000+08:00
    'imagesource': 'jcr:022211df-eb01-4e46-ad45-9c92473722d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f97f41d9-f337-417a-a0f7-f9bbc2dd8f8e'
    'lead': 'Musical thriller "Emilia Perez" and post-World War Two epic "The Brutalist"
      topped the roster of films nominated on Monday for the 2025 Golden Globes, the
      Hollywood honors that kick off the awards season leading to the Oscars.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-10T14:38:43.960+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:40:03.416+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:31:49.574+08:00
    'mgnl:lastModified': 2024-12-10T14:38:44.006+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Emilia-Perez', 'Golden-Globes']
    'stories': []
    'template': '1'
    'title': '''Emilia Perez,'' ''The Brutalist'' lead Golden Globe film nominations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd33d09d-8353-422f-9d2f-05c01de17e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T14:38:43.975+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:03.419+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T14:38:43.975+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>BEVERLY HILLS, California, Dec 9 (Reuters)</strong> - Musical
        thriller "Emilia Perez" and post-World War Two epic "The Brutalist" topped
        the roster of films nominated on Monday for the 2025 Golden Globes, the Hollywood
        honors that kick off the awards season leading to the Oscars.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714325f6-af13-4371-8628-c29f335f93bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T14:38:43.976+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:03.420+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T14:38:43.976+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Emilia Perez," a Spanish-language movie released by Netflix NFLX.O,
        scored 10 nods and independent distributor A24’s "The Brutalist" earned seven.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311a8de4-4ce9-4889-85d4-2c3afad3e5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T14:38:43.976+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:03.421+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T14:38:43.976+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Both movies will compete for the top Globes honor - best film drama
        - with papal selection story "Conclave," Bob Dylan biopic "A Complete Unknown,"
        sci-fi epic "Dune: Part Two," historical drama "Nickel Boys" and "September
        5," the story of sports journalists who covered a hostage crisis at the Olympics.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16d181d-c275-4875-8a04-70484b59ed86'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T14:38:43.977+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:03.422+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T14:38:43.977+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Box office smash "Wicked," adapted from a long-running Broadway play
        about the witches in "The Wizard of Oz," landed four nominations. It faces
        dark romantic comedy "Anora" and others in the best movie musical or comedy
        category.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67edf47-ba43-4cd2-9bde-38d5b1cf44e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T14:38:43.977+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:03.422+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T14:38:43.977+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Globe nominations can help movies in the race to the Academy Awards
        in March. Last year’s Hollywood strikes scrambled this year’s release schedule,
        and awards pundits say there is no clear frontrunner for best picture at the
        Oscars.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fec29d4-d22f-4938-ad5b-ce4750120bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T14:38:43.977+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:03.423+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T14:38:43.977+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Winners of the Globes will be chosen by 334 entertainment journalists
        from 85 countries, compared with roughly 9,000 voters who select the Academy
        Awards. The Globes voting body was expanded in recent years and organizers
        instituted reforms after criticisms for ethical lapses and a lack of diversity.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38ebab2-e25f-4a1d-b289-6591f60d0eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T14:38:43.978+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:03.424+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T14:38:43.978+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Comedian Nikki Glaser will host the Jan. 5 Globes ceremony for the
        first time. The show, in the past a booze-fueled and more free-wheeling occasion
        than the Oscars, will be broadcast live on CBS and streamed on Paramount+
        PARA.O.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797a26fc-e07d-42ab-810e-4f923d89a74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T14:38:43.978+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:03.425+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T14:38:43.978+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Emilia Perez" stars Zoe Saldana as a lawyer who helps a drug cartel
        leader (Spanish actor Karla Sofía Gascón) fake his death and transition from
        a man to a woman. Selena Gomez co-stars as the cartel leader’s wife. All
        three were nominated by Globes voters for acting honors.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2807a502-1d6e-427b-812c-8658e437d16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T14:38:43.979+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:03.426+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T14:38:43.979+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Streaming service Netflix, which gives movies only a limited run in
        theaters and has never won the prestigious best picture Oscar, overpowered
        traditional studios to grab a total of 13 film nominations from Globe voters.
        The company also outpaced rivals in Globe TV nods with 23.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46dd866-2a24-419f-9884-bd309c0f20d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T14:38:43.979+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:03.427+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T14:38:43.979+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"It is a reminder of just how dominant that streaming platform is,"
        said Michael Schneider, TV editor at Hollywood publication Variety.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afbfc14-1211-463b-ac4c-11708fe0d8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T14:38:43.979+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:03.428+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T14:38:43.979+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Movie nominee "The Brutalist" features Adrien Brody, also a Globe acting
        nominee, in an epic tale of a Hungarian immigrant who flees the horrors of
        World War Two to rebuild his life in the United States.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb71ade-8620-4884-9cf2-315a54538e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T14:38:43.980+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:03.429+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T14:38:43.980+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Wicked" stars Cynthia Erivo and Ariana Grande also received acting
        nominations, as did Angelina Jolie for her portrayal of opera singer Maria
        Callas in "Maria" and Zendaya for sports romance "Challengers."'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4650929-9cdc-4064-aeda-8aa9faa5d2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T14:38:43.980+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:03.430+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T14:38:43.980+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Timothee Chalamet received a nod for his portrayal of music legend
        Dylan in "A Complete Unknown," as did co-star Edward Norton, who plays folk
        singer Pete Seeger.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cfaabc-15da-4287-9419-3c8ca7f96083'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T14:38:43.981+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:03.431+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T14:38:43.981+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Sebastian Stan was nominated for his role as President-elect Donald
        Trump in "The Apprentice," along with Jeremy Strong who played Trump attorney
        Roy Cohn. Trump has called the film "a politically disgusting hatchet job."'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb2b725-c17d-4507-ad06-7192c15a1b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T14:38:43.981+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:03.431+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T14:38:43.981+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In TV categories, restaurant tale "The Bear" received five nominations.
        Mystery comedy "Only Murders in the Building" and historical epic "Shogun"
        earned four each.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a77cfa-8343-4d6f-a64f-08987b6dd635'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T14:38:43.982+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:03.432+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T14:38:43.982+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by Lisa Richwine and Danielle Broadway; Additional reporting
