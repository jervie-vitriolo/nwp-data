    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d131bf1-fc89-4fd7-813a-8a462b6c49af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T13:07:45.328+08:00
