      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: They said it’s already safe but we should still be vigilant\
        \ in that once there’s an alert level 3 again, we need to evacuate again.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659a0ba5-f618-4192-bbfb-b10d73aa1241'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T20:14:06.719+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:22.434+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T20:14:06.719+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He also said some teachers informed affected families that they could\
        \ still stay in the evacuation center.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66b4415-4dc4-4f9c-8259-e3122ed12440'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T20:14:06.720+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:22.435+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T20:14:06.720+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Iba po ay babalik doon, iba po magsi-stay dito. So hati po kami. Kasi\
        \ po yung problema, kasi kapag nag-stay kami daw dito, hindi pa daw mabigay\
        \ nila lahat ng pangangailangan po namin,” he said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb36bd09-977a-43d6-83f6-2e79f7f5a032'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T20:14:06.720+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:22.436+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T20:14:06.720+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Others are set to return, others will stay. The problem,\
        \ they said, is that if we stay here, our needs will not be met.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56f1032-b9ce-49ff-a6a4-31c3e75f7916'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T20:14:06.721+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:22.437+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T20:14:06.721+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Joel Erestain, Office of Civil Defense (OCD) Central Visayas director,\
        \ denied such advice. He added that he was with NDRRMC officials on the way\
        \ to Bago City.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a8fc1b-ae14-4147-a4d8-77e29cc00801'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T20:14:06.721+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:22.438+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T20:14:06.721+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“That’s not the instructions that we're getting right now. In fact,\
        \ pinapatuloy pa po namin silang mag-evacuate muna kasi medyo delikado rin\
        \ talaga [we let them stay in evacuation centers because the situation is\
        \ dangerous],” Erestain told NewsWatch Plus in an interview.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0203225d-2a64-4f6f-ac0a-2e6c459d010c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T20:14:06.722+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:22.439+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T20:14:06.722+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.newswatchplus.ph/news/2024/12/10/phivolcs-worst-case-scenarios-kanlaon.html">Phivolcs
        sees two types of possible destructive Kanlaon eruption&nbsp;</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffdb368-0c64-4c71-a582-888fc2b3fd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T20:14:06.722+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:22.439+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T20:14:06.722+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Erestain said they might let other officials investigate what happened\
        \ but they are more focused on making sure people  are safe.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12599376-b008-4d10-8b73-9288cef4229d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T20:14:06.723+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:22.441+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T20:14:06.723+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Ang [The] priority is to give food to those who are in the evacuation\
        \ centers para ma-entice po natin ang mga tao na umalis sa kanilang mga bahay.\
        \ Hindi po biro kasi nangyayari sa Mt. Kanlaon [to entice them to leave their\
        \ houses. What is happening at Mt. Kanlaon is no joke],” he said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2386b220-e776-41e7-a98a-5e67ee250bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T20:14:06.723+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:22.442+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T20:14:06.723+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Monday’s eruption prompted the Philippine Institute of Volcanology\
        \ and Seismology (Phivolcs) to raise the Kanlaon warning to Alert Level 3.\
        \ A number of areas encountered ash fall.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559b9e3d-0cbc-4fdd-ab18-106630e5f08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T20:14:06.724+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:22.456+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T20:14:06.724+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Alert Level 3 requires evacuation of residents within the six-kilometer\
        \ radius from the summit crater. \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ac59ba-cac3-4145-960f-8bead4159936'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T20:14:06.724+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:22.457+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T20:14:06.724+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "As of 8 a.m. Tuesday, the OCD said its regional offices reported that\
        \ around 9,870 people from Western Visayas and 247 individuals from Central\
        \ Visayas have been evacuated.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03fd6c6-2d5a-487b-b533-07c490ca1ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T20:14:06.725+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:22.458+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T20:14:06.725+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The OCD on Monday said around 87,000 people require urgent evacuation.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3ba3a2-b641-4491-8797-1bb486e6481a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T20:14:06.726+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:22.459+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T20:14:06.726+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "When asked whether evacuees would stay in temporary shelters until\
        \ Christmas, Erestain said: “Sad to say, but yes po. There’s a possibility…\
        \ Kakaiba po kasi ang attitude o pag-uugali o behavior ng bulkan [The volcano’\
        s attitude is really strange].”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9d8d16-a9a5-4c6f-9ac2-72c9b57200fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T20:14:06.726+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:22.460+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T20:14:06.726+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, Defense Secretary Gilberto Teodoro asked local government\
        \ units to marshall those returning to the six-kilometer danger zone.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337a8d9a-1363-4b36-a36d-8d8535b9a207'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T20:14:06.727+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:22.460+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T20:14:06.727+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>He also appealed to affected residents for cooperation.</p>'
