      'mgnl:lastModified': 2024-12-10T17:20:12.570+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Kanlaon is now on Alert Level 3 or a hazardous eruption could occur\
        \ in weeks and the danger zone is up to six kilometers from the summit crater\
        \ or active vent.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69aac577-874e-44dd-896d-96d4ef2cd162'
      'mgnl:activationStatus': true
