  'philippine-denmark-defense-coast-guard-ties':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-10T08:45:51.000+08:00
    'imagesource': 'jcr:085f3f79-d0b5-44a8-9a11-4c5ebf8c1c22'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd36a99d2-f27a-4e07-a3b6-713776108b99'
    'lead': 'The Philippines and Denmark are looking at upgrading defense and coast
      guard cooperation following the visit of Danish Foreign Minister Lars Løkke
      Rasmussen in Manila on Monday, Dec. 9. '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-10T08:49:48.321+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:44:28.175+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:31:47.772+08:00
    'mgnl:lastModified': 2024-12-10T08:49:48.408+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Enrique-Manalo']
    'stories': []
    'template': '1'
    'title': 'PH, Denmark eye defense ties upgrade, coast guard cooperation '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53078c0-00e7-422e-836d-9a7019faa940'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T08:49:48.397+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:28.345+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T08:49:48.404+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines— The Philippines and Denmark are looking
        at upgrading defense and coast guard cooperation following the visit of Danish
        Foreign Minister Lars Løkke Rasmussen in Manila on Monday, Dec. 9.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cc8c6c-5e6a-402c-8455-5b418ab84e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T08:49:48.398+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:28.346+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T08:49:48.398+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a joint briefing, Rasmussen and Foreign Affairs Secretary Enrique
        Manalo said they discussed the situation in the West Philippine Sea.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03241d6-9c66-439a-8ae0-c2f1b81860d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T08:49:48.398+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:28.347+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T08:49:48.398+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"This reaffirms our commitment to deepen our cooperation in various
        areas such as trade and investment, defense, green energy transition, maritime,
        green shipping, science and technology, health and people to people, things,
        we identified and agreed on the ways forward and powered through actions to
        advance concrete cooperation," said Manalo.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77a0ded-1d66-422c-b783-87e26f4837cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T08:49:48.399+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:28.347+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T08:49:48.399+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He said Denmark has been consistent in supporting the Philippine position
        in the West Philippine Sea.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f85bb5-8871-4f81-9056-04e11873f47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T08:49:48.399+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:28.348+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T08:49:48.399+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"We discussed the possibility of cooperating further with Denmark on
        how we can increase greater awareness of the importance of abiding by international
        law, especially as agreed by by supporting a rules based international order,
        including, in our case, South China Sea, the UNCLOS," said Manalo.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ae22cd-a706-4474-9aa7-19a3d2fb8e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T08:49:48.399+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:28.349+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T08:49:48.399+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"I also raised the hope that we could collaborate more on the maritime
        area, in terms of maritime security, in promoting international law, maritime
        law, cooperation of the economy, on the marine environment, biodiversity,
        as well as other issues such as marine disaster prevention. So these are other
        areas where we think we could cooperate, especially as it relates to the maritime
        area," he added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0181b4-e922-42bc-882e-7ece7196e92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T08:49:48.400+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:28.349+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T08:49:48.400+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Danish minister said both sides are considering coast guard cooperation.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b62d07-bc2f-4b47-a1a5-3eca6b6d2543'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T08:49:48.400+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:28.350+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T08:49:48.400+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"We have certain competences and strengths, which is probably also
        needed in the Philippines in order to upgrade the necessary capacity, and
        that was the purpose of our discussion today. How can we develop greater defense
        in a concrete manner? Defense cooperation is about the Danish defense industry
        cooperating with the Philippine defense," said  Rasmussen.'
  'pnp-cyber-scams-holiday-season':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'A man uses his phone. (NewsWatch Plus/File)'
