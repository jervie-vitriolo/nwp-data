    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513ab36c-508e-405d-bbe7-f95e98170732'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T19:18:23.341+08:00
