      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bdbb50-2946-4263-88d5-5203c9bf4562'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T17:19:08.745+08:00
      'mgnl:createdBy': 'thea-nwp'
