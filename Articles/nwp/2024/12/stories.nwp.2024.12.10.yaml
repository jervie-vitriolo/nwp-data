    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551f5dc7-5b3b-41c3-b2e0-5a284693cc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T19:30:50.441+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:25.247+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T19:30:50.653+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines – Google has released its annual Year
        in Search in celebration of the people, events, contributions, and trending
        topics that defined that year in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3cb091-12fe-4fce-aab6-508fa09a31b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T19:30:50.441+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:25.248+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T19:30:50.441+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“With 6 of the top 10 overall search terms being news, the results
        show that Filipinos continue to rely on Google Search to learn more about
        the latest news,” the company said in a statement. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c208c226-c2d2-4a41-9d91-4c9517d2be51'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T19:30:50.442+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:25.249+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T19:30:50.442+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'As an example of Filipinos looking up current events, “heat wave” came
        out as the #1 overall and news search term (with “climate change” itself at
        #6 overall and #5 in news). '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701c4e6d-50b8-4204-b4f0-012a02247029'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T19:30:50.442+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:25.250+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T19:30:50.442+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippines encountered record-breaking heat waves in April, causing
        deaths, water shortages, crop losses and widespread school closures.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8ba003-c122-4a8c-9020-07ed28bbd679'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T19:30:50.443+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:25.251+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T19:30:50.443+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'At least seven people in the Philippines died from heat-related illnesses
        from Jan. 1 to April 29, according to the Department of Health. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad15397-558b-4552-84ee-9d2b6fbbc429'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T19:30:50.443+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:25.252+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T19:30:50.443+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'This also goes for larger world events, such as the 2024 Paris Olympics
        that were #3 overall and in news, while newly minted Filipino Olympic gold
        medalist Carlos Yulo made four lists — overall top trending, news, sports,
        and male personalities. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2a8b7d-b806-426b-9ed3-7aa7afe4bfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T19:30:50.444+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:25.254+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T19:30:50.444+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Celebrities were consistent searches for Filipinos again. These include
        those who unfortunately passed this year, with veteran Filipina actress Jaclyn
        Jose and former One Direction member Liam Payne at #2 and #8 overall, respectively.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278998e1-53c8-49e7-8c34-3533e5b08d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T19:30:50.444+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:25.255+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T19:30:50.444+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the Nation’s Girl Group BINI is the top search among female
        personalities after the big breakthrough in 2024, and member Mikha Lim is
        separately #10 on the same list. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74348199-481f-4e1a-9d81-862dd487784f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T19:30:50.445+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:25.256+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T19:30:50.445+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Their two breakout hits “Salamin, Salamin” and “Pantropiko” also made
        the top 10 list of music and lyrics searched, which was topped by R&amp;B
        singer Dionela’s viral song “Sining.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944dc9ab-d376-4a53-9777-555ace08b953'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T19:30:50.446+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:25.257+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T19:30:50.446+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'As for online media, K-drama Queen of Tears, which trended in the middle
        of the year, was the #1 search for both series and Korean titles. The show,
        which simultaneously broadcasted on Netflix, is again a testament to the strength
        of online streaming, which saw a 12% increase in GMV this year, according
        to the e-Conomy SEA report.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64472ab8-d10f-429f-8f3a-d2151950f21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T19:30:50.446+08:00
