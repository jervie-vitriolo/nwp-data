      'text': "On Tuesday, Kim Sang-wook became the third PPP lawmaker to openly declare\
        \ support for the motion after opposing it in the first vote.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fa6ee6-30ed-4842-93be-2ae3530511a9'
