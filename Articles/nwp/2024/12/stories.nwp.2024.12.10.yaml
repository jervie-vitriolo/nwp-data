      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong> The long-awaited trailer
        for “28 Years Later,” the new installment in the acclaimed “28 Days Later”
        franchise, has been released.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5646f8f4-cd36-417a-b711-7a8e1e44515d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T19:18:23.341+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:26.631+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T19:18:23.341+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Directed by Academy Award-winning Danny Boyle and written by Academy
        Award-nominated Alex Garland, the film explores a terrifying evolution of
        the Rage Virus, nearly three decades after it first escaped containment.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f551bbc-5075-4c99-861a-83a2de842d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T19:18:23.342+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:26.633+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T19:18:23.342+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Returning to their respective roles as director and writer after serving
        as executive producers on “28 Weeks Later” (2007), Boyle and Garland promise
        a gripping new chapter in the horror saga.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccd97cd-7b4a-4e4d-a3f0-bd613277287a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T19:18:23.342+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:26.634+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T19:18:23.342+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The trailer teases a world where survivors have adapted to life amidst
        the infected, finding refuge on a small island connected to the mainland by
        a heavily fortified causeway. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69411e2-3fca-4dc9-b075-3a2b7ef2316d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T19:18:23.343+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:26.634+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T19:18:23.343+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The story takes a chilling turn when one member ventures into the mainland,
        uncovering horrifying mutations not just among the infected, but also within
        humanity itself.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8982f653-c26c-403d-b874-59800c19b199'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T19:18:23.343+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:26.636+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T19:18:23.343+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The film stars Jodie Comer (“Killing Eve”), Aaron Taylor-Johnson (“Bullet
        Train”), and Ralph Fiennes (“The Grand Budapest Hotel”). Additionally, Oscar-winner
        Cillian Murphy makes a surprising return as Jim, the bike courier who survived
        the original outbreak in “28 Days Later.” '
    '6':
