      'mgnl:lastModified': 2024-12-10T17:19:18.684+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a027b3-e7c0-4b31-927d-27b7bef68508'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T17:19:08.727+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:21.522+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T17:19:18.684+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"We've not yet reached a conclusion partywide and will have another\
        \ meeting with all our members of parliament in the afternoon to discuss that\
        \ plan,\" Lee told reporters.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be37ec60-dd21-475c-a234-350931f9ef12'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T17:19:08.727+08:00
