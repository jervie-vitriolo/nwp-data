      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc6858e-8772-452e-a1a3-5461d019fd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T17:20:12.571+08:00
