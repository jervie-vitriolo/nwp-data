      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>GROWING DISSENT</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c363f987-7c10-4611-bdb7-865e89733dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T17:19:08.734+08:00
