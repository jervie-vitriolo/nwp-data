      'mgnl:lastModified': 2024-12-10T17:19:18.693+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "There is growing dissent within the ruling camp, after only two of\
        \ the 108 PPP lawmakers said they participated and voted for the impeachment\
        \ motion last week.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cabcae-3e30-4014-93d1-cb732965c40a'
