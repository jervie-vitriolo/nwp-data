      'mgnl:created': 2024-12-10T18:18:08.516+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:36:26.351+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T18:18:08.516+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Price surge, 20% discount</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa3d14f-1aa4-47db-9caf-29f5846bc40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T18:18:08.516+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:36:26.352+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T18:18:08.516+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "During the hearing, Grab was also questioned about its price surge,\
        \ but Tingson explained that 80% of the proceeds go to the drivers as an incentive\
        \ for dealing with heavy traffic. \r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57aad287-3ca3-4955-b3f5-937d17f533e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T18:18:08.517+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:36:26.353+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T18:18:08.517+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Tulfo also raised concerns about drivers refusing to accept bookings\
        \ from students, senior citizens, and persons with disabilities to avoid covering\
        \ the 20% discount.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924f6319-ff1a-41bd-b7f7-b5403a85138d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T18:18:08.518+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:36:26.354+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T18:18:08.518+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Guadiz responded that covering the discount is part of Grab’s franchise\
        \ agreement as a transport network company, and failure to comply may result\
        \ in the suspension of its operations. \r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34aa9050-7038-4a3a-b422-7f93f5ca4e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T18:18:08.518+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:36:26.354+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T18:18:08.518+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>However, Tingson cited another memorandum circular stating that
        it should be the responsibility of the driver. He added that Grab will coordinate
        with the LTFRB on the matter.</p>'
