      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T17:20:12.570+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: There will be many possibilities and all types of eruption\
        \ would have fire consequences for the public.]\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f00b77-fcae-45a3-a02f-ccff3a5a6a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T17:20:12.570+08:00
