      'mgnl:lastModified': 2024-12-10T17:19:18.705+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Police also asked for 11 cabinet ministers, who attended a late-night\
        \ meeting which Yoon convened shortly before declaring martial law on Dec.\
        \ 4, to appear for questioning, the Yonhap news agency reported.\r"
    '43':
