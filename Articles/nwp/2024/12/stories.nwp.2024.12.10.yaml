      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T17:19:18.691+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Kim Seon-taek, a professor at Korea University’s law school, said
        the president can delegate authority to the prime minister. Chang Young-soo,
        another professor from the same school, echoed Kim’s view but said there
        is debate on whether the prime minister has authority to act as head of state
        on diplomatic matters.</p>'
