      'mgnl:lastModified': 2024-12-10T17:19:18.702+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4209ee-4ee7-461c-a9ad-a7e0416a3a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T17:19:08.743+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:21.539+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T17:19:18.702+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Yoon, his former defence minister Kim Yong-hyun, former interior minister\
        \ Lee Sang-min and several military and police officials face charges of insurrection\
        \ and abuse of power.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98175d0-59a4-4f4b-aef0-495fb9630f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T17:19:08.744+08:00
