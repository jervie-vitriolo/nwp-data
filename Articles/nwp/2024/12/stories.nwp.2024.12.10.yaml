    'stories': []
    'template': '1'
    'title': 'Disaster officials continue to evacuate locals a day after Kanlaon eruption'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180dda89-ade1-4ba6-89c2-43a03afd5d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T20:14:06.716+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:22.426+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T20:14:06.736+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Disaster management
        officials race against time evacuating people from within the six-kilometer
        radius of Mt. Kanlaon on Tuesday, Dec. 10, in light of a possible deadly volcanic
        eruption.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83507abb-f635-4b6d-8821-d5522dc86f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T20:14:06.717+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:22.427+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T20:14:06.717+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Some residents, however, said they were told return to their homes\
        \ after a day of seemingly quieter Kanlaon, a volcano straddling the provinces\
        \ of Negros Occidental and Negros Oriental.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86056e43-7b19-41d8-b944-5a7f00a37083'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T20:14:06.717+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:22.429+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T20:14:06.717+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2024/12/9/kanlaon-volcano-alert-level-3.html">Kanlaon
        Volcano erupts; locals should prepare for worse — Phivolcs&nbsp;</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5802f5-43dd-421c-8375-aa4b4b79739e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T20:14:06.717+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:22.430+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T20:14:06.717+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In an interview with NewsWatch Plus, 24-year-old Alexander Tamonan
        of Bago City said an official from the National Disaster Risk Reduction and
        Management Council (NDRRMC) has advised them that it is safe to return to
        their communities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063d4162-e258-4ac0-91f4-3e5c85a5689f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T20:14:06.718+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:22.430+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T20:14:06.718+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Tamonan family sought shelter at Bago City Elementary School on\
        \ Monday evening and would stay there until Wednesday. Other families were\
        \ sleeping in tents set up at the nearby Manuel Y. Torres Memorial Cultural\
        \ Center and Coliseum.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab83be14-e723-4739-a9ea-7c99753914b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T20:14:06.718+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:22.431+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T20:14:06.718+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Evacuees have received food, drinking water, face masks, and some clothes.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390c6304-ebe1-4430-ab9e-1ee798a4360b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T20:14:06.719+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:22.432+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T20:14:06.719+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Sabi daw nila safe na daw… Pero maging ano daw kami vigilant daw na\
        \ kapag nag-alert level 3 daw ulit, ‘yun na po ulit mag-evacuate na daw ulit,”\
        \ he said.\r"
