      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49542a1-dfc3-4c81-9c9a-3e007c462abd'
      'mgnl:activationStatus': true
