      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596dbced-7aae-4b2e-9723-e6a47b4433f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T17:19:08.728+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:21.523+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T17:19:18.686+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The idea came three days after PPP leader Han Dong-hoon said the president\
        \ would be excluded from foreign and other state affairs, and Prime Minister\
        \ Han Duck-soo would oversee the government.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e7fc03-0e86-449d-a439-8513457551e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T17:19:08.728+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:21.524+08:00
