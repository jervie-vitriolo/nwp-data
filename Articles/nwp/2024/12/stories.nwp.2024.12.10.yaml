      'mgnl:lastModified': 2024-12-10T17:19:18.700+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>INVESTIGATIONS</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83fb42a-d22d-44fc-830c-378750023800'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T17:19:08.741+08:00
