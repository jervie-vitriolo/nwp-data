      'mgnl:lastModified': 2024-12-10T18:44:39.511+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4fff44-021d-419a-a9f7-ae69065dc087'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T18:44:26.759+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:49.812+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T18:44:39.511+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, independent power producers (IPPs) cushioned the high generation\
        \ charge. Meralco said the weakened peso affected around 98% of IPP costs.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffd2f33-32c4-44a9-a560-c9cb1edb08f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T18:44:26.759+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:49.812+08:00
