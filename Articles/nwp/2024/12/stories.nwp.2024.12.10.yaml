  'marcos-indonesia-asks-ph-no-comment-mary-jane-veloso':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-10T16:17:37.000+08:00
    'imagesource': 'jcr:cd22edf3-1a10-461f-92e7-4cb01a0306f5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd15d989-857b-41de-b0c6-5d9c9d872f41'
    'lead': 'Indonesia has urged the Philippines to refrain from making further statements
      on the case of Mary Jane Veloso, a Filipino worker convicted of drug trafficking.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-10T16:25:04.823+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:38:45.306+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:31:50.137+08:00
    'mgnl:lastModified': 2024-12-10T16:25:04.854+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Mary-Jane-Veloso']
    'stories': []
    'template': '1'
    'title': 'Indonesia asks PH to withhold comments on Mary Jane Veloso - Marcos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddd4e6e-9c13-4e9d-9e63-0edce6921132'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T16:25:04.844+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:45.308+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T16:25:04.850+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Indonesia has urged
        the Philippines to refrain from making further statements on the case of Mary
        Jane Veloso, a Filipino worker convicted of drug trafficking.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f7d53a-b8a3-4496-810f-74d035a37a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T16:25:04.844+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:45.309+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T16:25:04.844+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'President Ferdinand Marcos Jr. disclosed Jakarta’s request during an
        ambush interview in Bulacan when asked about Veloso’s possible return to the
        country.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bda823d-b96c-444b-adff-6f5d146b4edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T16:25:04.844+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:45.310+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T16:25:04.844+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We were asked by the Indonesian government not to make any announcements
        until everything is settled. So, let’s respect that request,” said Marcos.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b3d0ab-16cc-44f5-831b-d4d4f11c3865'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T16:25:04.845+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:45.310+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T16:25:04.845+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The president previously announced Veloso’s potential return to the
        Philippines on his X account (formerly Twitter).'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd288120-2b6a-4415-8999-653eedd6bf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T16:25:04.845+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:45.311+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T16:25:04.845+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Mary Jane Veloso is coming home. Arrested in 2010 on drug trafficking
        charges and sentenced to death, Mary Jane’s case has been a long and difficult
        journey. After over a decade of diplomacy and consultations with the Indonesian
        government, we managed to delay her execution long enough to reach an agreement
        to finally bring her back to the Philippines,” he posted on Nov. 20.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d931da-a4e3-49a1-9548-fe5c76547fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T16:25:04.846+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:45.311+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T16:25:04.846+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Last week, Indonesia’s senior minister for law and human rights affairs,
        Yusril Ihza Mahendra, and Philippine Justice Undersecretary Raul Vasquez signed
        an agreement for Veloso’s repatriation from Jakarta.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc0942a-4096-443f-b819-47f37c05c510'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T16:25:04.846+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:45.312+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T16:25:04.846+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“As instructed by President Prabowo [Subianto], if possible, we
        could resolve this case before Christmas,” Yusril said, adding that Veloso
        could be transferred around Dec. 20.</p>'
  'mmda-no-mall-wide-sale-ban':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-10T17:03:17.000+08:00
    'imagesource': 'jcr:ed2f9e0e-e9d4-4406-a629-53f16ba42d5f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b77a4e18-e8d6-40bb-9ce9-13b6221bd982'
    'lead': 'The Metropolitan Manila Development Authority (MMDA) clarified on Tuesday
      that there is no mall-wide sale ban during the holiday season and that it just
      requested malls to either skip the weekdays or provide a two-week notice for
      traffic management preparations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-10T17:06:16.852+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T12:38:33.821+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:31:50.250+08:00
    'mgnl:lastModified': 2024-12-10T17:06:16.894+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'MMDA clears air: No mall-wide sale ban'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6e89eb-01fd-4cd9-9d55-06b775b8e034'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T17:06:16.883+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:33.825+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T17:06:16.890+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – The Metropolitan Manila
        Development Authority (MMDA) clarified on Tuesday that there is no mall-wide
        sale ban during the holiday season and that it just requested malls to either
        skip the weekdays or provide a two-week notice for traffic management preparations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86b26a1-560d-475a-9e63-2c6c3ecca1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T17:06:16.884+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:33.825+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T17:06:16.884+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“We never ban or prohibit the mall-wide sale, wala hong (there’s no)\
        \ black and white and we don’t even have penalty sa magko-conduct noon, (to\
        \ those who will conduct that)” Victor Maria Nuñez, director III for enforcement\
        \ of the MMDA Traffic Discipline Office, said in a Senate hearing.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c29cea3-a643-4af2-94f0-75e405b2d463'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T17:06:16.884+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:33.826+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T17:06:16.884+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“If hindi talaga kayang hindi magkaroon ng mall-wide sales, ang pakiusap\
        \ namin at least two weeks before they should inform us and provide us a traffic\
        \ management plan,” Nuñez added. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa65ac8-920b-44c3-bb4d-3bd70794013b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T17:06:16.884+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:33.827+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T17:06:16.884+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: If it’s impossible to avoid mall-wide sales, we request\
        \ that they inform us at least two weeks in advance and provide a traffic\
        \ management plan.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e77920-e54a-43e7-bd3c-e320ae90fd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T17:06:16.885+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:33.828+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T17:06:16.885+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "He said the request extends to malls along EDSA and other major roads\
        \ in Metro Manila.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8f4c1f-9c3f-41e5-bb89-67022f4d659b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T17:06:16.885+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:33.829+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T17:06:16.885+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Nuñez made these remarks in response to Senator Raffy Tulfo, chairman\
        \ of the committee on public services, who inquired about the ban announced\
        \ last week. The ban, initially disclosed in media statements by MMDA Special\
        \ Operations Group-Strike Force chief Gabriel Go, sparked criticism.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cd7878-41f7-4fbd-b66b-435d000089c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T17:06:16.886+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:33.829+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T17:06:16.886+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“If you're going to see the deeper situation kung bakit bina-ban natin\
        \ or we're not allowing mall-wide sales during weekdays because from Mondays\
        \ to Fridays definitely, the traffic congestion is really heavy,” Go told\
        \ NewsWatch Plus on Friday, Dec. 6. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcde4fe-ccef-41e1-b523-2c1f2c43df31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T17:06:16.886+08:00
