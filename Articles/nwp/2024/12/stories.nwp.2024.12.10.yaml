      'mgnl:type': 'text'
      'text': '<p><strong>SEOUL, Dec 10 (Reuters) —</strong> South Korean President
        Yoon Suk Yeol’s ruling party said on Tuesday that it was discussing Yoon’s
        potential resignation as early as February after his botched martial law attempt,
        and holding a snap election in April or May.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90874b1-026a-4066-bdb7-831100d13f83'
      'mgnl:activationStatus': true
