      'mgnl:lastModified': 2024-12-10T17:20:12.572+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Bornas said Kanlaon has no record of high level of unrest.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987f8c97-9896-4bf7-811b-d8965a4ae71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T17:20:12.572+08:00
