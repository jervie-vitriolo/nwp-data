      'mgnl:lastModified': 2024-12-10T17:19:18.689+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef146df-fcae-4c01-b42d-7c3e79f8993b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T17:19:08.731+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:21.527+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T17:19:18.689+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "A DP spokesperson also issued a statement dismissing the plan as \"\
        absurd,\" saying the PPP has no authority to craft any roadmap for Yoon’s\
        \ departure and the only available option is to impeach him.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e243731-849a-45af-8f04-6d4afca64364'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T17:19:08.731+08:00
