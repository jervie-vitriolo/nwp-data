      'mgnl:lastModified': 2024-12-10T10:41:22.996+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Around 3 million passengers
        are expected to leave the city capital via the Parañaque Integrated Terminal
        Exchange (PITX) route during the holiday season, the terminal operator said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f75c0c-ce0d-4351-b311-c5a1608a9cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T10:41:22.989+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:43:03.069+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T10:41:22.989+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The influx would peak between Dec. 20 and Jan. 6, the PITX management
        said. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fa4e5b-4d48-44ac-86e4-8a0bc31f0158'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T10:41:22.989+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:43:03.070+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T10:41:22.989+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'According to the terminal operator, foot traffic will likely be highest
        on Dec. 23 with travelers rushing to provinces for Christmas. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf14a91f-2f2c-47f2-8c3d-fc015bd77f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T10:41:22.990+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:43:03.071+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T10:41:22.990+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Additional bus units and personnel will be deployed during this period,
        it added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280a9d52-8fe0-4b2f-83c3-7218cd240259'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T10:41:22.990+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:43:03.072+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T10:41:22.990+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The terminal will be operational for 24 hours to provide round-the-clock
        trips.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6add5138-e834-43f3-b285-de4c696d8b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T10:41:22.991+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:43:03.073+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T10:41:22.991+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The operator is urging passengers to book their trips and purchase
        tickets ahead of time, and arrive early at the terminal to avoid delays.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c8c8d1-a2f8-417f-ab21-138d894b8a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T10:41:22.991+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:43:03.074+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T10:41:22.991+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We understand how important this time is for families, and with
        the support of DOTr, LTFRB, LTO, and MMDA, we are ready to provide a smooth
        and worry-free journey for everyone,” Jason Salvador, corporate affairs and
        government relation director for PITX, said in a press release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c540f4-15f5-4765-b875-ac6e92522cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T10:41:22.991+08:00
      'mgnl:createdBy': 'lance-nwp'
