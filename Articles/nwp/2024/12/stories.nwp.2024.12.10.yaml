      'mgnl:lastModified': 2024-12-10T17:19:18.686+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c58e6c2-c28c-44f1-bb35-02f145002ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T17:19:08.729+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:21.524+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T17:19:18.687+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The main opposition Democratic Party (DP) criticised the announcement,\
        \ saying it is unconstitutional and Yoon must be impeached or resign and face\
        \ legal prosecution. It plans to table another impeachment bill on Saturday\
        \ after last week’s first vote failed due to the PPP’s boycott.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26391e60-eb4c-420b-8b3e-70969ae840fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T17:19:08.729+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:21.525+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T17:19:18.688+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53977544-2e2a-427f-bcb6-91f5429f284f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T17:19:08.730+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:21.526+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T17:19:18.688+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "When asked about the PPP’s proposal, DP leader Lee Jae-myung told reporters\
        \ that he was unsure if the public will accept the idea of \"keeping such\
        \ a serious criminal in office until then.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5907d2cd-155f-4d19-82ea-b1f91dc20e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T17:19:08.730+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:21.526+08:00
