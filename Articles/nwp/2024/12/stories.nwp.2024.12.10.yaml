    'title': 'Collusion, monopoly: Lawmakers question high rice prices'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c938c1b-5042-45dc-b90c-6738d0aff16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T18:12:24.614+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:37:00.879+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T18:26:53.208+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Lawmakers raised the
        possibility of undue market control as a reason for high rice prices amid
        declining cost of the staple in the world market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8c4025-49df-49d8-940a-ebea43247840'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T18:12:24.615+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:37:00.880+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T18:26:53.209+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4177e9-2efd-4929-9da1-3c566b47e209'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T18:12:24.616+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:37:00.880+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T18:26:53.209+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Officials said rice supply is enough while the landed cost of the
        imported produce has declined, but rice remains unaffordable to the average
        consumer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20de3ac2-d5f2-4e0a-a623-f020842f82ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T18:12:24.616+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:37:00.881+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T18:26:53.210+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fb2fb6-eafe-42b7-8752-42ddd119a5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T18:12:24.616+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:37:00.882+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T18:26:53.210+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>During the House quinta-committee on Tuesday, Dec. 10, National
        Economic and Development Authority Director Nieva Natural said rice landed
        cost is now at ₱33 per kilogram (kg), lower by ₱7.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64fe5c2-8831-41d2-a77b-0630a5c680b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T18:12:24.617+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:37:00.882+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T18:26:53.211+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66060262-28da-4b95-b1e5-e6e8758a5d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T18:12:24.617+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:37:00.883+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T18:26:53.212+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Natural and Rachel Lacsa from the Philippine Statistics Authority
        told lawmakers that rice supply is enough to meet demand.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011e6b61-01cd-4898-b201-d5d82b3edd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T18:12:24.618+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:37:00.884+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T18:26:53.212+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65427b3-abee-4617-a4be-888d6afe0985'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T18:12:24.618+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:37:00.884+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T18:26:53.213+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Retail price ranges from ₱50 to ₱60 per kg, which is unaffordable
        to ordinary consumers, a lawmaker said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8836701a-353b-43da-9cf8-24554dd61367'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T18:12:24.619+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:37:00.885+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T18:26:53.213+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5de78d8-3a16-4f1d-a460-b340006cff5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T18:12:24.619+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:37:00.885+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T18:26:53.214+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Klarong-klaro po na sinabi ng lahat ng ahensya na hindi ramdam or\
        \ hindi naaabot ni Maria at Juan ang pagbaba ng presyo ng bigas. Klarong-klaro\
        \ po na pati 'yung ating Filipino farmers at rice, palay farmers ay nadedehado\
        \ na rin,” Iloilo 1st District Rep. Janette Garin said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caed0e0f-d780-4f44-9034-add334fc7a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T18:12:24.620+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:37:00.886+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T18:26:53.214+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdc73af-d3ba-484f-bf9f-de92f165b218'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T18:12:24.620+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:37:00.887+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T18:26:53.215+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: It is clear, from what the agencies said, that the lowering\
        \ of rice prices is not felt by Marias and Juans. It is clear that our rice\
        \ farmers are on the losing end.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae05c491-b341-4a2d-bcb4-aae6149729bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T18:12:24.621+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:37:00.887+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T18:26:53.216+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7d000a-2381-4292-83ea-517762fd980c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T18:12:24.621+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:37:00.888+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T18:26:53.216+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Marikina 2nd District Rep. Stella Quimbo raised a possible collusion\
        \ to manipulate prices.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b2fe81-1903-4db7-9e51-0a8d9eafb415'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T18:12:24.622+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:37:00.889+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T18:26:53.217+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75db53ac-a00a-4e89-857b-f03a7d329370'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T18:12:24.622+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:37:00.889+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T18:26:53.217+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Kailangan na talagang pakawalan ng rice traders ang rice stocks
        du''n sa warehouses nang sa ganu''n bumaba na ang presyo. In other words,
        nasa kamay na ng importers at traders na yumaman po ng ₱13 billion. ''Yun
        ''yung kinita nila dahil bumaba ang taripa by 15 percent,” said Quimbo.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4fd7f9-ece0-48e7-ab8e-f8368f007698'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T18:12:24.623+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:37:00.890+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T18:26:53.218+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c2b5db-8e81-45b8-be80-9421c85864ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T18:12:24.623+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:37:00.890+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T18:26:53.219+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Rice traders should release their stocks in warehouses
        so that the price will go down. In other words, it is in the hands of importers
        and traders who became rich by ₱13 billion. That is their profit because the
        tariff has been cut to 15 percent.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc5b159-5688-4c63-b89f-305532501f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T18:12:24.624+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:37:00.891+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T18:26:53.219+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66be6a07-cdda-4182-a55d-33fc4ed092b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T18:12:24.624+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:37:00.892+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T18:26:53.220+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "ACT-CIS Rep. Erwin Tulfo went further to call it a monopoly.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d8bee6-be78-44ce-96c1-88f01ead5c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T18:12:24.625+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:37:00.892+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T18:26:53.220+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
