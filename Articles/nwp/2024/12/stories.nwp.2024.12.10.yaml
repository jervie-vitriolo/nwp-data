      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003df594-81db-4568-9d93-6f0b6fb04eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T17:19:08.734+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:21.530+08:00
