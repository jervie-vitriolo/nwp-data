      'mgnl:lastModified': 2024-12-10T11:00:36.600+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Act one</strong> features a talent show hosted by Mickey,
        Minnie, Donald and Goofy. They will be joined by Ariel as she explores a new
        world and finds her voice, Maui as he discovers what it takes to be a true
        hero, Moana as she ventures out on a daring voyage across the high seas, and
        Rapunzel as she overcomes obstacles to pursue her dreams and find the family
        she has always yearned for.</p>'
    '3':
