    'mgnl:tags': ['senate', 'Grab-Philippines', 'Grab']
    'stories': []
    'template': '1'
    'title': 'Tulfo to Grab: Stop charging ₱50 cancellation fee '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a60ebba-b72c-4d1e-adda-8890b8b3b77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T18:18:08.504+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:36:26.329+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T18:18:08.530+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Senator Raffy Tulfo
        on Tuesday urged ride-hailing company Grab to stop charging a ₱50 cancellation
        fee on passengers, while its drivers frequently cancel bookings without paying
        penalties.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19505441-a19f-4e88-9e03-dcec6d5fd460'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T18:18:08.504+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:36:26.330+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T18:18:08.504+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c86bd13-950b-4ddd-89a7-c9311292479b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T18:18:08.505+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:36:26.330+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T18:18:08.505+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Dapat alisin mo na ang pagmumulta ng ₱50. Kung may karapatan ang driver\
        \ magcancel, dapat may karapatan din ang consumer magcancel. It should go\
        \ both ways,” Tulfo, chairperson of the Senate committee on public services,\
        \ said in a public hearing. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da46447d-f1c8-4c78-85e9-e17ffb5530c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T18:18:08.505+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:36:26.331+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T18:18:08.505+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1c237b-1ef9-4c91-a61f-94e8e8a4a11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T18:18:08.505+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:36:26.332+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T18:18:08.505+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: You should remove the ₱50 penalty. If the driver has\
        \ the right to cancel, the consumer should also have the right to cancel.\
        \ It should go both ways.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7e6114-b0af-41a1-b1b6-e5526bf7f15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T18:18:08.506+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:36:26.333+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T18:18:08.506+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cc7a8b-f230-432d-9c36-7418e79367b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T18:18:08.506+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:36:26.334+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T18:18:08.506+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Example ko sayo, magbubook ang isang pasahero sa Grab, sasabihin we’\
        ll be there in 20 minutes. Pagdating ng 20 minutes, papaextend ng another\
        \ 10 minutes. Naextend, so naging 30 minutes na and then all of a sudden icacancel.\
        \ Bakit ganon? Maraming beses nangyari yan, so many complaints,” he added.\
        \ \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3cf6c1-c57d-45b0-be79-f72813589313'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T18:18:08.507+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:36:26.335+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T18:18:08.507+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfa6729-56e5-4b6c-ac5b-c1e7b4b06146'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T18:18:08.507+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:36:26.336+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T18:18:08.507+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Here’s an example: A passenger books a Grab ride, and\
        \ the driver says, \"We'll be there in 20 minutes.\" When 20 minutes have\
        \ passed, the driver extends it by another 10 minutes. It gets extended, so\
        \ it becomes 30 minutes, and then all of a sudden, they cancel. Why is that?\
        \ This has happened so many times, and there have been numerous complaints.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a77b10b-2aac-4374-9830-f69dd02ca9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T18:18:08.508+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:36:26.337+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T18:18:08.508+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37ea3e9-0337-4191-ac8b-6384161fd7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T18:18:08.508+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:36:26.338+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T18:18:08.508+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Gregorio Tingson, Grab head of public affairs, said cancellations should\
        \ only be a last resort and urged passengers to report such incidents for\
        \ proper investigation.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74699b0-37c4-4591-9050-c75660273582'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T18:18:08.509+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:36:26.339+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T18:18:08.509+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca661a36-777a-4db0-9179-0fcc1b37c99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T18:18:08.509+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:36:26.340+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T18:18:08.509+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Paumanhin na ho dun sa mga nagcacancel po na drivers. Pag ganito po\
        \ yung kaso at syempre po pag narereport or naeevaluate po siya, nabababaan\
        \ po yung kanyang stars (We apologize for the drivers who cancel bookings.\
        \ In cases like this, if it’s reported and evaluated, their ratings are lowered),”\
        \ Tingson said. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8825bd57-2f18-4cee-ade7-2020b8202f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T18:18:08.510+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:36:26.341+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T18:18:08.510+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>He said a driver’s account could be suspended for repeated unjustifiable
        cancellations. However, Tulfo insisted on removing the ₱50 cancellation fee
        charged to passengers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2038432-c82c-453a-9b1c-4c000041a480'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T18:18:08.510+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:36:26.341+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T18:18:08.510+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Tingson said charging a cancellation fee is in line with the regulations\
        \ set by the Land Transportation Franchising and Regulatory Board (LTFRB).\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34268cac-c79c-40d4-a59e-0bbb89d13989'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T18:18:08.511+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:36:26.342+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T18:18:08.511+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2154d13b-dbfc-4b8b-a9fd-eb3b9775e71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T18:18:08.511+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:36:26.343+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T18:18:08.511+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "But LTFRB Chairman Teofilo Guadiz said passengers can file complaints\
        \ with the agency. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa109c23-6ace-49c6-9de2-d187290ba733'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T18:18:08.512+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:36:26.344+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T18:18:08.512+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cebb12-53e6-4d06-b7d3-dbcae87110c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T18:18:08.512+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:36:26.345+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T18:18:08.512+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The violation is refusal to convey dahil tinanggap mo yung pasahero
        and then ayaw mo siyang dalhin sa kanyang destinasyon, if a complaint is filed
        and we have cases of this. We sanction the driver with a ₱5000 penalty,” Guadiz
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6240473-7a73-4d36-a8f5-25cc65efff12'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T18:18:08.513+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:36:26.346+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T18:18:08.513+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46058bec-dfcd-4f84-ad4d-bdb484c060ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T18:18:08.513+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:36:26.347+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T18:18:08.513+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Tulfo urged Grab to add an announcement in its app informing passengers\
        \ that they can file complaints in such cases, as a deterrent for rogue drivers.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff48d992-1c4b-4fbc-b099-d3df34a0720e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T18:18:08.514+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:36:26.348+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T18:18:08.514+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa00d3a-2429-4d36-891e-95ee1019cc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T18:18:08.515+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:36:26.349+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T18:18:08.515+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Yes, Mr. Chair, we will emphasize this in the app,” Tingson said.\
        \ \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310d5692-a222-43c3-a606-8de071ef7abe'
