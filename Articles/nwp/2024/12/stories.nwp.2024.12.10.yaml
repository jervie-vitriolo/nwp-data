      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T17:19:18.699+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Kim, speaking at a news conference, said other PPP members are likely\
        \ to join him, adding: \"I think there’s a sufficient number to pass impeachment.\"\
        \r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c702d44-7609-40be-81be-9c1f6f1710ab'
