      'jcr:uuid': '3d542682-6dea-41b6-9ff6-e3a3f972b016'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T11:00:36.600+08:00
      'mgnl:createdBy': 'cj-nwp'
