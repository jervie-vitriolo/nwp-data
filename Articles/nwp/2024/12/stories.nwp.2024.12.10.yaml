      'mgnl:lastModified': 2024-12-10T11:00:36.600+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Act two</strong> opens with Belle discovering the prince
