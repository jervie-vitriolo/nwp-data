      'mgnl:lastModified': 2024-12-10T17:20:12.571+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>No eruption blueprint</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a2d38e-32b1-4f5e-8243-0a1b14b4d24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T17:20:12.572+08:00
      'mgnl:createdBy': 'jelo-nwp'
