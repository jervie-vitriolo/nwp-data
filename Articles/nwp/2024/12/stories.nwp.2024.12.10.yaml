    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:31:48.073+08:00
    'mgnl:lastModified': 2024-12-10T10:41:10.700+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['China', 'Taiwan']
    'stories': []
    'template': '1'
    'title': 'Taiwan reports surge of Chinese military aircraft, ships operating nearby'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678f6986-c9d3-4f43-b2ce-769f6cf5ab85'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T10:41:10.687+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:43:50.852+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T10:41:10.687+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>TAIPEI, Dec 10 (Reuters)</strong> - Taiwan’s defence ministry
        reported a surge of Chinese military activity around the island on Tuesday,
        including 47 military aircraft, with Taiwan on high alert following the return
        of its president from a U.S. trip.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe92280-a1e3-4de2-ba4f-b701afd810ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T10:41:10.687+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:43:50.853+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T10:41:10.687+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'China, which views democratically governed Taiwan as its own territory,
        had been expected to launch drills to express its anger at President Lai Ching-te’s
        tour of the Pacific that ended on Friday, which included stopovers in Hawaii
        and the U.S. territory of Guam.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57ba930-97f0-461e-9881-d75b91837bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T10:41:10.688+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:43:50.853+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T10:41:10.688+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Taiwan’s military raised its alert level on Monday after saying China
        had reserved airspace and deployed naval and coast guard vessels. China’s
        military has yet to comment and has not confirmed it is carrying out any exercises.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7add3a20-ac5d-42d3-9540-b013218f6a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T10:41:10.688+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:43:50.854+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T10:41:10.688+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'On Tuesday, Taiwan’s defence ministry said it detected 47 military
        aircraft operating around the island over the past 24 hours, as well as 12
        navy vessels and nine "official" ships, which refers to vessels from ostensibly
        civilian agencies such as the coast guard.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af6d1bd-4463-426a-aca4-5d8fe62d5a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T10:41:10.689+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:43:50.855+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T10:41:10.689+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Of the aircraft, 26 flew in an area to the north of Taiwan off the
        coast of China’s Zhejiang province, six in the Taiwan Strait and a further
        15 to the island’s southwest, according to a map the ministry provided in
        its daily morning statement on Chinese activities.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b89165b-958e-4efa-8fea-7d4bef748c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T10:41:10.689+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:43:50.856+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T10:41:10.689+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'A senior Taiwan security source told Reuters that the Chinese aircraft
        simulated attacks on foreign naval ships and practised driving away military
        and civilian aircraft as part of a "blockade exercise".'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b02fdc-6132-4376-bb25-d5dda873ec77'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T10:41:10.689+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:43:50.857+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T10:41:10.689+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Lai and his government reject Beijing’s sovereignty claims, saying
        only Taiwan’s people can decide their future.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bde79b5-5594-4f68-82b5-f228477c7f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T10:41:10.690+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:43:50.857+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T10:41:10.690+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'China says the Taiwan issue is the "core of its core interests" and
        a red line the United States should not cross.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db04d98-07f3-4f1e-b17e-0b2f05e22b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T10:41:10.690+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:43:50.858+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T10:41:10.690+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'China has held two rounds of major war games around Taiwan so far this
        year.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c7ae75-79bd-473f-8880-278294bc75e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T10:41:10.691+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:43:50.858+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T10:41:10.691+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by Yimou Lee and Ben Blanchard; Editing by Jamie Freed
