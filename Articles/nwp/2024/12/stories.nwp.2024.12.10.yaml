  'marcos-not-sending-warships-west-ph-sea':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-10T12:39:36.000+08:00
    'imagesource': 'jcr:ef33d5d6-a539-49a3-b05b-b6e08d862f0a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90558fe3-0d29-4241-aa24-87027123c20f'
    'lead': 'President Ferdinand Marcos Jr. has dismissed calls to deploy Navy warships
      to the West Philippine Sea amid growing tensions with China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-10T12:49:47.397+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:40:42.557+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:31:49.206+08:00
    'mgnl:lastModified': 2024-12-10T12:49:47.454+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['South-China-Sea', 'West-Philippine-Sea']
    'stories': []
    'template': '1'
    'title': '‘We are not at war’: Marcos says no need to deploy Navy warships in
      West PH Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e73d47b-03b6-468e-a0ec-7e0a0d97e1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T12:49:47.438+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:42.560+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T12:49:47.449+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong>President Ferdinand Marcos
        Jr. has dismissed calls to deploy Navy warships to the West Philippine Sea
        amid growing tensions with China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81d148f-316d-41dd-b29f-1a2fa9f02dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T12:49:47.438+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:42.560+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T12:49:47.438+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The President’s remarks come after Philippine government vessels conducting
        support patrols for fishermen near Bajo de Masinloc, or Scarborough Shoal,
        encountered "aggressive actions" from Chinese ships last week. The incident
        reportedly involved two People’s Liberation Army (PLA) Navy vessels—marking
        the first time Chinese Navy ships actively participated in blocking and shadowing
        Philippine maritime operations.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd977ea-934e-493d-b18b-9d33a6886aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T12:49:47.439+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:42.561+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T12:49:47.439+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We are not at war. We don’t need Navy warships. All we are doing is
        resupplying our fishermen, protecting our territorial rights,” Marcos said
        in an interview with reporters in Bulacan.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8540999-135a-4498-9e73-20a35e7f4d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T12:49:47.439+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:42.562+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T12:49:47.439+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The President explained that deploying warships would only exacerbate
        the situation.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6f9fd4-bbcd-4508-8ab8-46194736296b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T12:49:47.440+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:42.562+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T12:49:47.440+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“It will be provocative and will be seen as an escalation. We don’t
        do that. The Philippines does not escalate tensions. Quite the opposite, the
        Philippines always tries to bring down the level of tension,” he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1540de3-a9b7-470d-b2fc-335cd59d2fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T12:49:47.441+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:42.563+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T12:49:47.441+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos gave assurances that the government would continue its lawful
        maritime missions in the West Philippine Sea.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f88dea9-2a01-43ec-8e59-0802b487349f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T12:49:47.441+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:42.564+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T12:49:47.441+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We will never be part of an escalation in the situation in the West
        Philippine Sea,” he said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f772a0e-c298-414d-b8c4-075056ff7b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T12:49:47.442+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:42.564+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T12:49:47.442+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In response to China’s latest actions, the Philippine government filed
        a diplomatic protest last week, describing Beijing’s moves as a fresh act
        of aggression.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23bdb0b-27fd-4c73-99e2-c756b4031f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T12:49:47.442+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:42.565+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T12:49:47.442+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'China, however, defended its operations at Scarborough Shoal, asserting
        they were "necessary" to prevent what it perceives as intrusions into Chinese
        territory.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747944ab-aec2-42e0-bd62-46591bebc707'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T12:49:47.443+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:42.565+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T12:49:47.443+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"The measures are justified, lawful, professional and restrained. China
        calls on the Philippines to stop those infringement activities and provocations
        at once and not to challenge China’s firm resolve to defend our lawful rights
        and interests," the Chinese Foreign Ministry said during a press briefing.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da39358a-b5d4-4164-8694-9202c6c73447'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T12:49:47.444+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:42.566+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T12:49:47.444+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>As of December 5, the Philippines has filed 60 diplomatic protests
        this year, raising the total to 193 since the start of the Marcos administration.</p>'
