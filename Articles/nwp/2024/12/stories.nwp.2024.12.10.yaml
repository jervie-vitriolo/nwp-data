      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd80bfc-f73f-407c-a593-56a4a91942f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T17:19:08.724+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:21.517+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T17:19:18.679+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Yoon has apologised for last week’s martial law declaration that triggered\
        \ a political crisis and pledged to leave his fate to his People Power Party\
        \ (PPP) but has not resigned.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ba8f63-57d0-472e-ae36-997e79481279'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T17:19:08.724+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:21.517+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T17:19:18.680+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b7074d-81d9-4cbd-81bf-f10e11ea9ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T17:19:08.725+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:21.518+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T17:19:18.680+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "He is now the subject of criminal investigations over insurrection\
        \ charges, was banned from leaving the country, and faces a second impeachment\
        \ vote planned for Saturday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32392287-178f-40e8-99e2-6a4df1c52492'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T17:19:08.725+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:21.519+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T17:19:18.681+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2697ebb-8498-434f-982e-99fc509318df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T17:19:08.725+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:21.519+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T17:19:18.682+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Lee Yang-soo, who chairs a PPP task force launched on Monday to map\
        \ out Yoon’s eventual and \"orderly\" departure, said his team proposed the\
        \ idea of having Yoon resign in February or March and holding an election\
        \ two months later.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180b053c-fa5a-492d-83a0-a775320424f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T17:19:08.726+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:21.520+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T17:19:18.682+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5607f900-6ed5-477b-bfa9-c8b4c8be7926'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T17:19:08.726+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:21.521+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T17:19:18.683+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "South Korea’s constitution requires an election within 60 days of his\
        \ departure if Yoon leaves office before his single five-year term ends in\
        \ May 2027.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d427010-cf92-4fe3-88ff-92121d338bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T17:19:08.727+08:00
