  'taiwan-reports-china-military-activity-surge':
    'author': 'Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-10T10:34:33.000+08:00
    'imagesource': 'jcr:ccc5cdd7-b32f-4615-9732-f04ae3aff760'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '651d7299-84c6-4744-9230-d3f193a3d347'
    'lead': 'Taiwan’s defence ministry reported a surge of Chinese military activity
      around the island on Tuesday, including 47 military aircraft, with Taiwan on
      high alert following the return of its president from a U.S. trip.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-10T10:41:10.673+08:00
