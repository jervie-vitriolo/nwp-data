      'mgnl:lastActivated': 2025-03-13T12:35:49.799+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T18:44:39.504+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cbcddd-6027-4bd3-b4cf-6b6be5b0aeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T18:44:26.753+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:49.800+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T18:44:39.505+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Customers will pay ₱0.1048 more per kilowatt-hour (kWh) to bring the\
        \ overall rate to ₱11.9617 per kWh, the company said on Tuesday, Dec. 10.\
        \ \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259df183-64f8-43c7-9f95-3543da3df1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T18:44:26.753+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:49.800+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T18:44:39.506+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbb3058-86c2-4c49-a91a-d4e5130643bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T18:44:26.754+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:49.801+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T18:44:39.506+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The November rate was slightly lower at ₱11.8569.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127db979-8383-4fd2-a03e-f4b3599e068b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T18:44:26.754+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:49.802+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T18:44:39.507+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bb4914-dbed-4c1d-8597-00e3a575cd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T18:44:26.755+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:49.803+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T18:44:39.507+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The rate hike would mean an increase of ₱21 in the total bill of those\
        \ consuming 200 kWh, ₱31 for 300 kWh, ₱42 for 400 kWh, and ₱52 for 500 kWh.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5eff688-6aa2-49d4-850c-83813b65aee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T18:44:26.755+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:49.804+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T18:44:39.508+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7920896-646c-41de-82c8-3bed25e2c991'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T18:44:26.756+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:49.805+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T18:44:39.508+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Meralco cited higher generation costs from the power trading platform\
        \ Wholesale Electricity Spot Market (WESM) and power supply agreements (PSAs).\
        \ \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbebb188-d538-48cd-8f18-7634b105795f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T18:44:26.756+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:49.805+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T18:44:39.509+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c631a0b3-7d96-4970-bad4-e675a9d745de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T18:44:26.757+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:49.806+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T18:44:39.509+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“WESM charges went up by ₱0.2531 per kWh with the tighter supply conditions\
        \ in the Luzon grid as average capacity on outage increased by around 396\
        \ MW,” the power distributor said. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ab86b4-ccfc-48f7-baa5-460c60988eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T18:44:26.757+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:49.807+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T18:44:39.510+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bc5867-59a6-40dc-8397-a3d2249bf3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T18:44:26.758+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:49.810+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T18:44:39.510+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Charges from PSAs increased by ₱0.1050 per kWh due to the Peso depreciation,\
        \ which affected around 51% of PSA costs, and lower average PSA dispatch,”\
        \ it added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522189b2-4883-4ca1-8bfb-a22fa2a5efc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T18:44:26.758+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:49.811+08:00
