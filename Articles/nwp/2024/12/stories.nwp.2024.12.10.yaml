      'mgnl:lastActivated': 2025-03-13T12:40:26.790+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T13:11:52.828+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The identities of nearly
        2,000 more people who received confidential funds from the Office of the Vice
        President (OVP) are up for verification with the Philippine Statistics Authority
        (PSA), according to a letter request from the House of Representatives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2ef83c-1e46-4420-bb16-18954f29f475'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T13:07:45.324+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:26.791+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T13:11:52.829+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e0cf6d-086c-477d-9050-75eeb3a0de3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T13:07:45.325+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:26.792+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T13:11:52.829+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Manila 3rd District Rep. Joel Chua, committee on good government and\
        \ public accountability chairman, wrote to National Statistician Dennis Mapa\
        \ on Dec. 9, asking for the verification of 1,992 names. A copy of the letter\
        \ was sent to reporters on Tuesday, Dec. 10.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c49ce0-77d5-4e52-a99b-3a01f2328f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T13:07:45.325+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:26.792+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T13:11:52.830+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9a173c-8ac3-49f3-95f1-3d670e85c882'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T13:07:45.325+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:26.793+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T13:11:52.830+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Chua’s request came on the heels of a PSA response to an <a href="https://www.newswatchplus.ph/news/2024/12/9/deped-confidential-fund-payees-nonexistent.html">earlier
        verification request</a> that 405 out of 677 names in the acknowledgement
        receipts of the Department of Education (DepEd), under then secretary and
        Vice President Sara Duterte, are non-existent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef846b2-eb66-4f39-8e95-e2067bf13f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T13:07:45.326+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:26.794+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T13:11:52.831+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6734356-f626-447a-b438-892e202e9ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T13:07:45.326+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:26.794+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T13:11:52.831+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“A certification that these names are not in the PSA database would\
        \ bolster suspicions that they do not exist and that the ARs (acknowledgement\
        \ receipts) were fabricated to justify confidential fund expenditures by the\
        \ OVP and DepEd under Vice President Duterte,” Chua said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a97213-586a-4944-a1bb-63796fbdb31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T13:07:45.327+08:00
