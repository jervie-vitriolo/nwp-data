  'luigi-mangione-murder-charges':
    'author': 'Julio-Cesar Chavez, Andrew Hay and Joseph Ax, Reuters'
    'caption': 'Luigi Mangione, 26, a suspect in the New York City killing of UnitedHealth
      executive Brian Thompson, arrives for his arraignment at Blair County Court
      House in Hollidaysburg, Pennsylvania, U.S. December 9, 2024, in a still image
      from video. (FOX News Channel via Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-12-10T16:12:15.000+08:00
    'imagesource': 'jcr:4248cb44-7ba1-44c1-ac7d-025e3e0d9486'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bfb9e68d-3099-40c4-b3be-fd878cd20e78'
    'lead': 'New York prosecutors filed a murder charge against the suspect in the
      killing of a UnitedHealth executive, a brazen shooting that set off a tense
      five-day manhunt that culminated in his capture in Pennsylvania earlier on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-12-10T16:17:23.898+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:39:41.793+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:31:49.777+08:00
    'mgnl:lastModified': 2024-12-11T09:05:06.181+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Luigi-Mangione']
    'stories': []
    'template': '1'
    'title': 'Suspect in killing of UnitedHealth executive Brian Thompson charged
      with murder'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4544692-0960-4b67-80ab-abc7a2754eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T16:17:23.926+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:39:41.795+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T09:05:06.166+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Altoona, Pennsylvania, US —</strong> New York prosecutors
        filed a murder charge against the suspect in the killing of a UnitedHealth
        executive, a brazen shooting that set off a tense five-day manhunt that culminated
        in his capture in Pennsylvania earlier on Monday, Dec. 9.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ab568b-5200-4404-a247-f3ccf6fa6605'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T16:17:23.926+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:39:41.796+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T09:05:06.166+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'The suspected killer, identified as Luigi Mangione, 26, was captured
        in Altoona, Pennsylvania, after he was spotted eating at a McDonald’s by
        a customer and an employee who believed he resembled the gunman, officials
        said at a news conference.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b39b7f-f3e8-4cd3-91ee-c80ad66374f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T16:17:23.927+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:39:41.797+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T09:05:06.167+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'When approached by two police officers inside the McDonald’s and asked
        if he had recently been in New York, Mangione began to shake and went quiet,
        one of the responding officers said at a press conference. He had been wearing
        a mask and sitting alone with a laptop and backpack.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d733466-48e1-46ee-a055-01b35487fe7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T16:17:23.927+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:39:41.798+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T09:05:06.168+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'A search of the backpack at the police station turned up a black "ghost
        gun" - a firearm assembled from parts, making it untraceable - loaded with
        a magazine and a silencer. Pennsylvania authorities said the weapon, as well
        as clothing and a mask, were similar to those used by the killer.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933eb571-f8be-4953-bc18-38e8b7bc46ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T16:17:23.928+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:39:41.798+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T09:05:06.168+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Mangione was led into the Blair County courthouse in Altoona for his
        arraignment on Monday night, where gun and forgery charges were read against
        him. The judge asked Mangione if he understood the charges against him, and
        he said he did. No plea was entered.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bb402f-182e-476c-b5b3-04b8ac4f420e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T16:17:23.928+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:39:41.799+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T09:05:06.169+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Prosecutors in New York brought a murder charge, along with four related
        gun charges, against Mangione, according to court records.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace91125-7fdc-48ca-bf20-d92f70ba72b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T16:17:23.929+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:39:41.800+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T09:05:06.169+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Pennsylvania prosecutors, citing false IDs and a large sum of cash
        that were found on Mangione, argued he was a flight risk and asked that bail
        be denied, which it was. Several electronic devices were also found with the
        suspect, and they were being examined by police.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57a38d3-d0d6-412b-9b66-c07ba4c3891f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T16:17:23.929+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:39:41.801+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T09:05:06.170+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Officers in Pennsylvania said at a press conference that they were
        working to determine if Mangione had any accomplices and if he intended to
        kill anyone else. They said he had been in Pennsylvania for several days and
        were investigating exactly where he was and what he did in the state.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1b17ca-094d-4b96-9483-76ef9ed097d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T16:17:23.930+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:39:41.802+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T09:05:06.170+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Mangione, a Maryland native, had multiple fraudulent identifications,
        including a fake New Jersey ID that matched the one used by the gunman to
        check into a Manhattan hostel days before the shooting, officials said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db65b75c-2016-4541-ad60-73455a8082d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T16:17:23.930+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:39:41.802+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T09:05:06.171+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Police also found a handwritten document that speaks to "both his motivation
        and his mindset," New York City Police Commissioner Jessica Tisch said earlier
        on Monday.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1b7010-120c-4c60-a43c-a463a652a2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T16:17:23.930+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:39:41.803+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T09:05:06.171+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'While the document did not mention specific targets, Mangione harbored
        "ill will toward corporate America," said Joseph Kenny, the NYPD’s chief
        of detectives.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53297ce6-6077-4f0f-b553-179238d568d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T16:17:23.931+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:39:41.804+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T09:05:06.172+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Mangione graduated from a private all-boys school in Baltimore as valedictorian
        in 2016 before earning dual engineering degrees in 2020 at the University
        of Pennsylvania, a prestigious Ivy League university, according to school
        records. His last known address was in Honolulu, officials said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80b90a4-8ec4-4e7a-958d-9894f6d3ba26'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T16:17:23.931+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:39:41.805+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T09:05:06.173+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '"Our family is shocked and devastated by Luigi’s arrest," the Mangione
        family said in a statement posted on Maryland politician Nino Mangione’s
        site on X. They said they could not comment further as they "only know what
        we have read in the media," and they offered their prayers to Thompson’s
        family.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983f63f9-dedf-45e5-8c04-87a8b76ad80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T16:17:23.932+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:39:41.805+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T09:05:06.173+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Thompson, 50, was gunned down outside a Manhattan hotel early on Wednesday
        morning by a masked man who appeared to wait for his arrival before shooting
        the executive from behind.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c80e498-9a66-4b11-90e3-e54da5511206'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T16:17:23.932+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:39:41.806+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T09:05:06.174+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'The suspect ran from the scene and then rode a bike into Central Park.
        Surveillance video captured him exiting the park and taking a taxi to a bus
        station in northern Manhattan, where police believe he used a bus to flee
        the city.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e044d8-8592-4c12-86bf-34ff7dcf3bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T16:17:23.933+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:39:41.807+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T09:05:06.174+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Deny defend depose</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a48930-c893-4cbc-9f98-63ec4a2fab5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T16:17:23.934+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:39:41.808+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T09:05:06.175+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Police said Thompson appeared to be deliberately targeted and were
        investigating whether others also may have been at risk.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bffd9c2-6e5c-4a7e-b1d9-2685368eb573'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T16:17:23.934+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:39:41.808+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T09:05:06.175+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'The words "deny," "defend" and "depose" were carved into shell casings
        found at the scene, several news outlets have reported. The words evoke the
        title of a book critical of the insurance industry published in 2010 titled
        "Delay, Deny, Defend: Why Insurance Companies Don''t Pay Claims and What You
        Can Do About It."'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916c59f0-fc70-452c-8c07-cbfe76e7b630'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T16:17:23.935+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:39:41.809+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T09:05:06.176+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'A Facebook profile that appears to belong to Mangione identified him
        as a native of Towson, Maryland, and a former student at the University of
        Pennsylvania. Photos appear to show Mangione at Stanford University wearing
        Stanford-branded clothing.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88a047d-4f1c-40f7-99f5-6835bf7c8ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T16:17:23.935+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:39:41.810+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T09:05:06.176+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'An X account that appears owned by Mangione says he lives in Honolulu,
        Hawaii.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a108b5d-d9f9-41b4-989c-438e8411fa90'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T16:17:23.936+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:39:41.811+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T09:05:06.177+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Thompson’s murder unleashed a wave of frustration from Americans who
        have seen their health insurance claims or care denied, faced unexpected costs
        or paid more for premiums and medical care - all trends that are rising, according
        to recent data.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42396d4-e460-4e24-87a7-0c97c5c9b4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T16:17:23.936+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:39:41.811+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T09:05:06.177+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Pennsylvania Governor Josh Shapiro, speaking at a press conference
        with prosecutors and police in Altoona, said he understood the frustrations
        that some Americans, angered by health insurance companies and their refusal
        to pay for some treatments, had expressed online since Thompson’s killing.
        But he rejected the glorification of the suspect in some circles online.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba6e66b-fba3-4788-9d46-defe0d1b261a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T16:17:23.937+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:39:41.812+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T09:05:06.178+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '"In America we do not kill people in cold blood to resolve policy differences
        or express a viewpoint," Shapiro said.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa2fd63-c6af-4dfd-8867-ef0064f6265b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T16:17:23.938+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:39:41.813+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T09:05:06.179+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Thompson, a father of two, had been CEO of UnitedHealth Group’s UNH.N
        insurance unit since April 2021, part of a 20-year career with the company.
        He had been in New York to attend the company’s annual investor conference.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1689c1e2-7f22-4b0c-8406-38e56607de85'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T16:17:23.938+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:39:41.813+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T09:05:06.179+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '"Our hope is that today’s apprehension brings some relief to Brian’s
        family, friends, colleagues and the many others affected by this unspeakable
        tragedy," a spokesperson for UnitedHealth said.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5679bd34-8a8c-4bfd-b053-e65fc3ae8430'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T16:17:23.939+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:39:41.814+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-11T09:05:06.180+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by Julio-Cesar Chavez, Andrew Hay, Joseph Ax, Katharine
        Jackson, Costas Pitas, Brad Brooks, Doina Chiacu and Amina Niasse; Writing
        by Joseph Ax and Brad Brooks; Editing by Paul Thomasch, Bill Berkrot, Richard
        Chang and Sonali Paul)</p>'
