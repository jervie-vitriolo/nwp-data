  'kanlaon-evacuation-tuesday':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'People seek temporary shelter at Manuel Y. Torres Memorial Cultural
      Center and Coliseum in Bago City, Negros Occidential after the explosive eruption
      of Mt. Kanlaon on Monday, Dec. 9. (Photo courtesy: Alexander Tamonan)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
