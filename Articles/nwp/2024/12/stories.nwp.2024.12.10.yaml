      'mgnl:lastModified': 2024-12-10T17:19:18.697+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Another member Bae Hyun-jin also criticised last week’s boycott and\
        \ vowed to join on Saturday, while Cho Kyoung-tae said he would also vote\
        \ if Yoon does not resign before then, but did not say on which side.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf17f06-ccc6-46b2-8857-7da0d16527a9'
