      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>She said Phivolcs upgraded for the first time <a href="https://www.newswatchplus.ph/news/2024/12/9/kanlaon-volcano-alert-level-3.html">Kanlaon’s
        warning to Alert Level 3</a> after a magmatic eruption on Monday afternoon.&nbsp;</p>'
