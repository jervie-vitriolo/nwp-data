      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T10:41:22.991+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Manila Development Authority earlier announced
        it will <strong><a href="https://www.newswatchplus.ph/news/2024/12/6/provincial-buses-edsa.html">allow
        provincial buses</a></strong> to use the Epifanio de los Santos Avenue (EDSA)
        within a certain time frame in December and January.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd469b434-391e-4e8b-b22f-3cc4252335bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T10:41:22.992+08:00
