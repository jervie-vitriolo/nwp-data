      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-10T17:19:18.704+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "A Seoul court held a hearing on Tuesday for an arrest warrant that\
        \ prosecutors requested for Kim. He did not show up but issued a statement\
        \ through his lawyer saying that all responsibilities for the crisis \"lie\
        \ solely with me.\"\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4475090-0aa1-4943-bd74-9f4045795508'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T17:19:08.745+08:00
