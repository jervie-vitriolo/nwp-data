      'mgnl:lastModified': 2024-12-10T17:19:18.701+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In a rare sign of bipartisan support, the parliament passed a bill\
        \ on Tuesday to appoint a special counsel to probe the martial law case amid\
        \ concerns about intensifying rivalry among various agencies that have launched\
        \ their own investigations.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5929a757-e159-4440-9f85-ee14c22c77d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-12-10T17:19:08.743+08:00
