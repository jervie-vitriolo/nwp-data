      'mgnl:lastActivated': 2025-03-13T13:04:39.278+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T14:06:14.231+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca5ade0-5b2c-4f6d-baf6-15e7bd69d46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T14:06:14.232+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:04:39.279+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T14:06:14.232+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "They arrived at the Ninoy Aquino International Airport Terminal 1 from\
        \ Kuala Lumpur on Aug. 27. They were with a group of Filipinos who presented\
        \ themselves as members of the Kingdom of Jesus Christ (KOJC).\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4b9e98-2b50-42f5-a8b8-5c563ef697d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T14:06:14.232+08:00
