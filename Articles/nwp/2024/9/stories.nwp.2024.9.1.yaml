      'mgnl:lastModified': 2024-09-01T18:36:55.060+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"The PHP 73 million wasted could have been used to provide substantial\
        \ support for public health, education, and other social services. For instance,\
        \ this amount could have provided millions of kilos of rice for hungry families,\
        \ or funded thousands of scholarships for underprivileged youth,\" he said\
        \ in a separate statement.\r"
    '26':
