    'template': '1'
    'title': 'Pope to visit Jakarta’s Istiqlal mosque in push for interfaith harmony'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd64d529-b093-47ff-92e9-f5ac91d2c8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T14:45:54.232+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:45.549+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T14:45:54.232+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Jakarta, Indonesia —</strong> When Pope Francis visits Indonesia
        next week, he will stop by a mosque in Jakarta that has an unusual feature
        - a tunnel connecting it to the city’s Catholic cathedral, as part of a push
        for interfaith harmony on his 12-day Asia-Pacific tour.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59240949-0729-4c52-b9ef-b93fb900a58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T14:45:54.232+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:45.550+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T14:45:54.232+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847a78ef-eb3c-4904-b753-b4b6d13d3b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T14:45:54.233+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:45.551+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T14:45:54.233+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The 28.3-metre "Tunnel of Friendship", connecting the iconic Istiqlal
        mosque to the Our Lady of the Assumption cathedral, was built by the government
        in 2020 as a symbol of religious harmony, a theme the global head of the Catholic
        church has also emphasized on his travels during his 11-year reign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c94e1e5-bdea-4765-973e-f756e563e009'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T14:45:54.233+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:45.552+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T14:45:54.233+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fa145f-474c-4ab0-8a8a-56e0d0fb2b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T14:45:54.233+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:45.552+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T14:45:54.233+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis, 87, arrives on Tuesday in Indonesia, the world’s
        most populous Muslim-majority country, on the first leg of the longest trip
        of his papacy that will also take him to Papua New Guinea, East Timor, and
        Singapore. The plans have drawn concerns over his increasing health problems.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4857bc27-31fe-4bf9-b810-f43ec183d49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T14:45:54.234+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:45.553+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T14:45:54.234+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecf0deb-2be9-4d53-96f1-11f9fc6de25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T14:45:54.234+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:45.553+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T14:45:54.234+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The pope is scheduled to participate in an interfaith meeting at the\
        \ mosque, the largest in Southeast Asia, and to visit the tunnel, which features\
        \ windows to let in light and inscribed art on the walls but is not yet open\
        \ to the public.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c6d2d4-95e8-49bf-9e8f-400a4ce4ce4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T14:45:54.234+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:45.554+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T14:45:54.234+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9577c5-d07f-4e65-9e4f-27ac9cef4c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T14:45:54.235+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:45.555+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T14:45:54.235+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"It’s extraordinary that the Catholics' number one figure is coming,\"\
        \ said Nasaruddin Umar, the grand imam of the Istiqlal, whose vast parking\
        \ lot is often open to churchgoers during major events. \"Whatever your religion\
        \ is, let’s respect our guest.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2d7289-f7bf-4076-8688-389a96be021d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T14:45:54.235+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:45.555+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T14:45:54.235+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdca0bc-a913-4e7d-a97a-162342713892'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T14:45:54.236+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:45.556+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T14:45:54.236+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Only about 3% of Indonesia’s population of 280 million are Catholic,\
        \ while nearly 90% are Muslim.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf0c6bb-c8d6-42a7-b255-9aae50d8ccfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T14:45:54.236+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:45.557+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T14:45:54.236+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb49cd56-756b-448f-a72f-adeb6f1bbfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T14:45:54.236+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:45.557+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T14:45:54.236+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The pope is scheduled to meet outgoing President Joko Widodo and hold\
        \ a mass service at a Jakarta stadium, which is expected to be attended by\
        \ more than 80,000 people, said Rev. Thomas Ulun Ismoyo, an Indonesian church\
        \ official.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d1d9ed-80b5-4d0c-860f-0ab45b33d5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T14:45:54.237+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:45.558+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T14:45:54.237+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20140db0-853d-485f-afef-66b7b2e82728'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T14:45:54.237+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:45.559+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T14:45:54.237+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The visit has excited Indonesian Catholics, who have not experienced\
        \ a papal visit in more than three decades.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337f17f6-fcad-4c08-813d-9294d8073e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T14:45:54.238+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:45.559+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T14:45:54.238+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7c2bef-7f75-4eab-af26-cf5653a91491'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T14:45:54.238+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:45.560+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T14:45:54.238+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"If I could meet him, I could only bow before him. I couldn't even\
        \ bring myself to hold his hand,\" said Maria Regina Widyastuti Sasongko,\
        \ a 77-year-old Catholic woman who sells items such as statues and t-shirts\
        \ bearing the pope’s face.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63141fb-7916-46ca-8f17-583543d6b9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T14:45:54.239+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:45.561+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T14:45:54.239+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1702ffb1-9888-4df6-b022-6f3de5b1a554'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T14:45:54.239+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:45.561+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T14:45:54.239+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Indonesia has been visited by two popes before - the first, Pope Paul\
        \ VI in a 1970 trip to Jakarta and in 1989, Pope John Paul II, who visited\
        \ Jakarta and four other cities.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac0d567-26d3-4582-a87b-44f5fd38f218'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T14:45:54.239+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:45.562+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T14:45:54.239+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779283a9-66b3-4ecd-be7d-62469d875ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T14:45:54.240+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:45.563+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T14:45:54.240+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Symbol of friendship; Chequered past</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4858976-0edf-4d9a-8431-7e5705e34646'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T14:45:54.240+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:45.563+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T14:45:54.240+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774b6560-1c93-4048-9605-253911de75e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T14:45:54.241+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:45.564+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T14:45:54.241+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Yaqut Cholil Qoumas, Indonesia’s religious affairs minister, said the\
        \ pope’s visit was a symbol of friendship among people of all religions in\
        \ Indonesia.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e664e926-52d0-4f78-831f-151d25a1156b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T14:45:54.241+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:45.565+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T14:45:54.241+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb78edb1-7dbf-45a9-aed1-47e77d26839c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T14:45:54.242+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:45.565+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T14:45:54.242+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"The pope’s visit makes Indonesia the barometer of peace and a pillar\
        \ of tolerance,\" he told Reuters.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffd711b-2cd6-4e6a-b379-552eb102a64c'
      'mgnl:activationStatus': true
