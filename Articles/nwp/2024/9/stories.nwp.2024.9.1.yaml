      'mgnl:lastModified': 2024-09-01T13:56:41.398+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552f6aad-ca0a-4db4-9791-dd254ead5ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T13:56:41.398+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:04.908+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T13:56:41.398+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Latest cases</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5bfb13-4301-408a-bbc9-ef970492b806'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T13:56:41.399+08:00
      'mgnl:createdBy': 'daniza-nwp'
