      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T15:13:53.769+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The remaining backlog is the license plates for motorcycles,\
        \ and this is our focus now, in compliance with the directive from President\
        \ Marcos to address all the backlog on license plates by June next year.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ceb1f75-2086-48a0-ab62-675d4e27eb15'
      'mgnl:activationStatus': true
