      'mgnl:lastModified': 2024-09-01T14:06:14.231+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9773fa-2857-4a6f-a569-80170712bce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T14:06:14.231+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:04:39.277+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T14:06:14.231+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The three Malaysians were Jessica Lynn Henry, Mimielianna Annie Anak\
        \ Leesoi, and Andrijosebaul Anak Garra.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310b6443-0b1b-4e9e-b312-d04bc24eed5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T14:06:14.231+08:00
