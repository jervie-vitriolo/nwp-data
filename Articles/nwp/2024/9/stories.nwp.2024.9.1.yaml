    'lead': 'Seventeen areas are under Wind Signal No. 1 as Tropical Depression Enteng
      whips the country, based on a bulletin issued by the Philippine Atmospheric,
      Geophysical and Astronomical Services Administration on Sept. 1.'
    'mgnl:activationStatus': true
