    'template': '1'
    'title': 'Israel recovers bodies of six hostages in Gaza, including Goldberg-Polin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbddbe6a-4bba-4418-bce7-25b13aac4f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T17:12:30.251+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:46.048+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T18:56:39.775+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Jerusalem, Israel —</strong> Israel recovered the bodies
        of six hostages from a tunnel in southern Gaza where they were apparently
        killed not long before Israeli troops reached them, the military said on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b30995-5bf6-47a6-b03a-6dfa5c6bdbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T17:12:30.251+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:46.049+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T18:56:39.775+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f40aec-c8fe-4691-9d1a-8affe119878b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T17:12:30.252+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:46.050+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T18:56:39.776+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"According to our initial estimation, they were brutally murdered
        by Hamas terrorists a short time before we reached them," military spokesperson
        Rear Admiral Daniel Hagari told reporters in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd491a4ed-6952-4c48-a5ae-0b8ab0665670'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T17:12:30.252+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:46.050+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T18:56:39.777+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab24ce70-0037-4fd3-9244-b1c474dcf29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T17:12:30.252+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:46.051+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T18:56:39.778+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The bodies of Carmel Gat, Hersh Goldberg-Polin, Eden Yerushalmi,
        Alexander Lobanov, Almog Sarusi and Ori Danino had been found underground
        in the city of Rafah and returned to Israel, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a985e55-12c3-4fe6-b35d-4e17ac7df7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T17:12:30.253+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:46.052+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T18:56:39.778+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cddc4e-d69e-4652-b569-a0e63d52e46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T17:12:30.253+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:46.053+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T18:56:39.779+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The heart of an entire nation is shattered to pieces," said President
        Isaac Herzog, whose post is largely ceremonial. "I embrace their families
        with all my heart, and apologize for failing to bring them home safely."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7770860f-1e77-48ef-95f2-0692354b9d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T17:12:30.253+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:46.054+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T18:56:39.780+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd08082-ce3d-4442-8137-df9a205222c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T17:12:30.254+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:46.054+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T18:56:39.780+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>There was no immediate comment from Prime Minister Benjamin Netanyahu,
        who is under pressure at home and abroad to reach a ceasefire deal that includes
        the release of remaining hostages.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98228ee7-1d0b-4ac9-aba0-e1e5b978c73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T17:12:30.254+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:46.055+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T18:56:39.781+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea8d4f7-8175-44e4-bebc-ce8b72cd722f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T17:12:30.255+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:46.056+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T18:56:39.782+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Joe Biden, who has closely followed the fate of the
        hostages seized on Oct. 7, said the six included Israeli American Goldberg-Polin.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2e9427-ae55-49b7-9d28-d2b94a847f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T17:12:30.255+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:46.057+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T18:56:39.782+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a025df3-08e4-43a5-8799-84fc6b2a82a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T17:12:30.255+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:46.058+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T18:56:39.783+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I am devastated and outraged," Biden said in a statement issued
        by the White House.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9c746b-8dfd-41b0-b196-1ddfee4f54e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T17:12:30.256+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:46.058+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T18:56:39.784+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b9bf7b-bf73-40e2-b94f-584571de26cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T17:12:30.256+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:46.059+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T18:56:39.784+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Senior Hamas official Izzat El-Reshiq said that Israel, in its refusal
        to sign a ceasefire deal, was responsible for the deaths.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b0b5ce-13c8-468e-ae3c-ee00d724fce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T17:12:30.257+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:46.060+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T18:56:39.785+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c82c61-86b2-43bf-a979-561a375edff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T17:12:30.257+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:46.061+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T18:56:39.786+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Days earlier, hostage Qaid Farhan Alkadi, a member of the Bedouin
        community in southern Israel, was rescued about a kilometre away, Israel’s
        Hagari said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81309f71-7bb8-41dc-9e6d-ee8dfae6b595'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T17:12:30.258+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:46.062+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T18:56:39.787+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4426a4f-1e14-4358-ada7-8943753a5341'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T17:12:30.258+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:46.063+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T18:56:39.787+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>After Alkadi was located, troops were told to be cautious because
        other hostages might be in the area, but there had been no precise information
        on their location, he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeadce38-bbed-4663-ac2c-3cf144fc6d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T17:12:30.258+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:46.064+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T18:56:39.788+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4550ef4-5188-4d72-8979-4db396628d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T17:12:30.259+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:46.064+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T18:56:39.789+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The six recovered bodies were from about 250 hostages taken in Hamas''
        killing spree through southern Israel on Oct. 7 that sparked the war in Gaza.
        About 1,200 people were killed in the assault, according to Israeli tallies.</p>'
