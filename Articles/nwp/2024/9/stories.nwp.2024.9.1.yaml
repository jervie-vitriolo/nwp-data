    'template': '1'
    'title': 'Use of temporary motor vehicle plates extended until December – LTO'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ce63b3-563d-43b4-92cf-905ff3e365e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T15:13:53.764+08:00
