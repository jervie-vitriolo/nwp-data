      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81270c3-c4d7-4d1a-af8d-a2972f904170'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T13:56:41.399+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:04.910+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T13:56:41.399+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Case 16 is a 34-year-old male from Metro Manila. He had rashes, blisters,\
        \ cough, fatigue, and swollen lymph nodes in his groin area. His symptoms\
        \ started on Aug. 27. Contact tracing is underway.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f39966-d67a-46f6-b917-d2abc1ce2a8c'
      'mgnl:activationStatus': true
