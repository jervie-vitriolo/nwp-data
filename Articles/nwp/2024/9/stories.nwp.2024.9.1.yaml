      'mgnl:lastActivated': 2025-03-13T13:03:45.567+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T14:45:54.244+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ee7ce1-f1d3-486c-8bae-f8d18af396a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T14:45:54.244+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:45.568+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T14:45:54.244+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Catholicism came to the country by way of Portuguese missionaries in\
        \ its eastern area in the 16th century, but historians say it was banned during\
        \ Dutch colonial rule for about two centuries in favour of Protestantism.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d6f022-9720-4df0-bd58-3464e301e929'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T14:45:54.245+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:45.569+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T14:45:54.245+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f113dd-51b1-4a1c-bfc2-10fab62a6e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T14:45:54.245+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:45.569+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T14:45:54.245+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The Vatican officially named a diplomatic representative in Indonesia\
        \ in the 1940s.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2129acb-4440-4325-8073-226b9554ef83'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T14:45:54.246+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:45.570+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T14:45:54.246+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8616174-2bba-48da-a451-7700d54ded12'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T14:45:54.246+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:45.571+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T14:45:54.246+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "And in modern Indonesia, officially a secular state, minority religions\
        \ can still face discrimination.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3395e36b-9902-480c-9a83-69eb6fdf0cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T14:45:54.247+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:45.571+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T14:45:54.247+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26490f83-f61f-405e-a10d-0886c03dca6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T14:45:54.248+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:45.572+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T14:45:54.248+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The U.S. religious freedom watchdog has said that \"Indonesia’s religious\
        \ freedom conditions remained poor\" in 2023, citing several regulations including\
        \ ones that led to closures of places of worship, including churches.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dcea9a-485d-47f6-96ac-1c443b7c14df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T14:45:54.248+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:45.573+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T14:45:54.248+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438cc373-894b-4648-926a-d473e49a9caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T14:45:54.249+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:45.573+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T14:45:54.249+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Andreas Harsono, the Indonesia researcher for Human Rights Watch, said\
        \ the roots of religious intolerance, and church closures, were the laws that\
        \ facilitate them.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc96dcd0-fdc8-48b1-ba67-91518e330860'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T14:45:54.250+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:45.574+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T14:45:54.250+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129cd7c7-ea4c-43a8-843a-76f6e354c01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T14:45:54.250+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:45.575+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T14:45:54.250+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "But for Sasongko, the Catholic woman selling papal merchandise, the\
        \ arrival of the pope signifies hope for unity.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96121a2f-8934-4fdc-9bda-62bec1cbc685'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T14:45:54.251+08:00
