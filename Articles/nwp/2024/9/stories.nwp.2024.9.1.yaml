      'mgnl:lastModified': 2024-09-01T18:36:55.058+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Bayan Muna chairperson Neri Colmenares called for accountability on\
        \ the issue as the money could have been used to benefit the public.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27adb8c7-acfd-40d9-a8d5-81c38d8aa95b'
