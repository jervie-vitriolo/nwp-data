      'mgnl:lastModified': 2024-09-01T13:56:41.400+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Case 17 is a 29-year-old male from Calabarzon. On Aug. 19, he had a\
        \ fever and developed rashes. He also experienced headache, muscle pain, and\
        \ swollen neck lymph nodes. He had two household close contacts.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68a658c-0bd5-4be1-aac3-69010ddfb8cd'
