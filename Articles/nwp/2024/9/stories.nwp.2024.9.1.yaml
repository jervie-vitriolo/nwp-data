    'title': 'PNP to probe drug war quota, reward system'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d723f5-6f39-4404-afaf-391c41d5623f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T14:20:02.992+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:04:14.739+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T14:20:02.992+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The Philippine National
        Police (PNP) will look into the supposed “quota” and “reward” system in the
        war on illegal drugs launched by former president Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b2aa55-d20d-4fbd-ac2f-5f3fba7f5a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T14:20:02.993+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:04:14.739+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T14:20:02.993+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96b0285-b446-4290-9979-f5450defabc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T14:20:02.993+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:04:14.740+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T14:20:02.993+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "PLtCol Jovie Espenido, in a hearing at the House of Representatives,\
        \ said that when a police officer hits the quota of arrested drug personalities,\
        \ a reward would be given.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1463a003-0a76-43f2-b98e-2a53f9259eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T14:20:02.993+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:04:14.741+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T14:20:02.993+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33e2d50-4181-4691-a14f-ebb70f4b5ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T14:20:02.994+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:04:14.742+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T14:20:02.994+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>He tagged then PNP chief and incumbent Senator Ronald dela Rosa
        as being behind the system, which the latter <a href="https://newswatchplus.ph/news/2024/8/30/bato-dela-rosa-pogo-reward-system-drug-war.html">denied</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3f082b-6d6d-41e4-83a8-9b3b351fcf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T14:20:02.994+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:04:14.742+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T14:20:02.994+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c930d2-8d26-4698-b353-0bf96ede6d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T14:20:02.994+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:04:14.743+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T14:20:02.994+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "In a statement on Sunday, Sept. 1, PNP chief PGen. Rommel Marbil said\
        \ he has ordered an investigation on the matter, noting that the allegations\
        \ are taken with “utmost gravity.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46465148-f101-4107-a852-ab60b55b901a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T14:20:02.995+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:04:14.744+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T14:20:02.995+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072f014d-57f9-4d96-bb94-ba4dcec9da7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T14:20:02.995+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:04:14.745+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T14:20:02.995+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"Our objective is to address any concerns, ensuring that the PNP’s\
        \ anti-drug operations are conducted in a manner that upholds the rule of\
        \ law and respects human dignity,\" Marbil said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b717f249-8b16-459d-85b2-3eaf8469b7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T14:20:02.995+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:04:14.745+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T14:20:02.995+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbfa82e-778a-4755-86aa-3fdbaa471e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T14:20:02.996+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:04:14.746+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T14:20:02.996+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“We are committed to a drug-free Philippines, but it must be achieved\
        \ through methods that are just and humane,\" he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8feaa4a8-3e6d-4e3d-ae70-2c835f3c9517'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T14:20:02.996+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:04:14.747+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T14:20:02.996+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41776f41-357c-4d5f-b552-6336c8ef77b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T14:20:02.997+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:04:14.747+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T14:20:02.997+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The Office of the Deputy Chief PNP for Operations will lead the review\
        \ panel. It is composed of the PNP Quad Staff, the Internal Affairs Service,\
        \ and the Human Rights Office.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785cf431-859e-49e7-b8fb-319f3d37f8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T14:20:02.997+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:04:14.748+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T14:20:02.997+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1093e8-9351-4bf2-a31a-e93be487206f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T14:20:02.997+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:04:14.749+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T14:20:02.997+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The panel will scrutinize the human rights, operational protocols,\
        \ and accountability mechanisms of the former administration’s war on drugs.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3371a6-2c20-407d-9b9f-1b1cea885b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T14:20:02.998+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:04:14.749+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T14:20:02.998+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83525d6a-2e48-49fb-bf75-483f6b831c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T14:20:02.998+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:04:14.750+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T14:20:02.998+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The PNP said that the result of the review will be “crucial” in shaping\
        \ the police’s strategies in eradicating illegal drugs.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9dbacc-d85d-4b4f-9d82-4049ace9ed7f'
