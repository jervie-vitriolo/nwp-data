      'mgnl:lastModified': 2024-09-01T18:56:39.805+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215be492-b89a-488a-865a-cf9a9e7daf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T17:12:30.274+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:46.085+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T18:56:39.805+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Biden added that "people are continuing to meet."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1f592b-902f-4204-8a6d-b46d67e1d5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T17:12:30.274+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:46.086+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T18:56:39.806+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8b982c-525d-4f28-8395-b1514fa9987a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T17:12:30.275+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:46.086+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T18:56:39.807+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We think we can close the deal, they’ve all said they agree on
        the principles."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e8d59b-0184-458d-8d08-4355311172ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T17:12:30.276+08:00
