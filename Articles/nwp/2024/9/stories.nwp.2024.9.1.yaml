      'mgnl:lastModified': 2024-09-01T14:45:54.252+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"His visit can transform people to love one another,\" she said.\r"
    '41':
