      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T18:36:55.062+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de0bfaf-cb00-4267-9dcf-e1eee85364a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T18:35:55.112+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:59:46.407+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T18:36:55.063+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"This scrutiny is not just about legality; it is about ensuring that\
        \ the people’s money is used in a manner that truly benefits the public. When\
        \ an official attempts to hide spending details, it undermines the very trust\
        \ that the public places in its leaders,\" she said.\r"
    '30':
