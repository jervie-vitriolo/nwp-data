      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T14:06:14.232+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a7d426-ae82-4d18-ae40-937705c1d95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T14:06:14.232+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:04:39.280+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T14:06:14.232+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "After their claim, the Malaysians were subjected to further immigration\
        \ inspection. Immigration officers did not approve their entry. They boarded\
        \ a flight back to Malaysia the day after.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
