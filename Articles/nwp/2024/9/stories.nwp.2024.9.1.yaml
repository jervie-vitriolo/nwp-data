      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Our immigration officers discovered their intent to participate in\
        \ anti-government demonstrations being staged by KOJC members who are protesting\
        \ the ongoing manhunt for Pastor Quiboloy,” Immigration Commissioner Norman\
        \ Tansingco said in a statement.\r"
