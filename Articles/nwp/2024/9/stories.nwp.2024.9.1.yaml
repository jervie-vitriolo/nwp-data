      'mgnl:lastModified': 2024-09-01T18:36:55.050+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The vice president’s role is to always be ready to become\
        \ a president in case something happens to our current one. It is not her\
