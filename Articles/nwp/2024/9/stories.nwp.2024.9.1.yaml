      'mgnl:type': 'text'
      'text': '<p>“As to allegations of potential misuse — these are speculations
        that are without proper basis. Utilization of funds pertaining to social welfare
        programs go through regular audit. And since the time the Vice President assumed
        office in July of 2022, the OVP has consistently maintained an unqualified/unmodified
        opinion from the Commission on Audit which goes to show that funds have been
        properly utilized and disbursed,” he said.</p>'
