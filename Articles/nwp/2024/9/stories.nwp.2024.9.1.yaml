      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Michael Poa, Duterte’s spokesperson, defended that the COA findings\
        \ are “far from being final” as it is subject for appeal.\r"
    '32':
