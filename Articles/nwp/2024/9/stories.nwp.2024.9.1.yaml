    'title': 'PH logs 3 new mpox cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e293e97-836d-404e-b173-6e43f4616354'
      'mgnl:activationStatus': true
