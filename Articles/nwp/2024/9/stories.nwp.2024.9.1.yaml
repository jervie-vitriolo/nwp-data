      'mgnl:lastModified': 2024-09-01T14:06:14.234+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Foreigners have no business interfering in the country’s internal\
        \ political affairs, thus aliens who join these protest actions can be expelled\
        \ for violating our immigration laws and for being undesirable aliens,” he\
        \ added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8585e91-1d55-4214-98b1-2eb52e972fe6'
