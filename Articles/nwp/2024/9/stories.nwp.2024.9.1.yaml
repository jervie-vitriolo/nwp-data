      'mgnl:lastActivated': 2025-03-13T13:02:31.704+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T15:13:53.768+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb44d763-db2b-4740-bbaf-3a3b6da9d53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T15:13:53.768+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:31.704+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T15:13:53.768+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Ang natitira na lamang pong backlog ay mga plaka sa mga motorsiklo\
        \ at ito po ay ang focus namin ngayon in compliance with the directive from\
        \ President (Bongbong) Marcos to address all the backlog on license plates\
        \ by June next year,” Mendoza said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766107e2-6c2a-418a-a5b4-1376f641f55f'
