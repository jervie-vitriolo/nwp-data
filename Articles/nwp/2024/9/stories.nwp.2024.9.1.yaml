      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I’m really proud of myself, I’ve had difficulties and it’s not
        been easy. But as long as I’m healthy and baby’s healthy, I knew I could compete.
        I knew if I shot as well as I could, baby or not, I could come back as a medal."</p>'
