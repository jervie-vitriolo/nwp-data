      'mgnl:type': 'text'
      'text': '<p><strong>Sept 1 (Reuters) -</strong> British archer Jodie Grinham
        became the first pregnant Paralympics athlete to win a medal when she took
        bronze in women’s individual compound, official Paralympics social media
        accounts said on Saturday.</p>'
