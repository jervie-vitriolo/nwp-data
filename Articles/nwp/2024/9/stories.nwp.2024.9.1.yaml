      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db3bc7a-f96c-47f7-a785-24a073a31f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T14:45:54.243+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:03:45.567+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T14:45:54.243+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Still Indonesia has had a chequered history with religious harmony.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a400bce5-78c9-4f2c-9541-a0e0c6e9ab30'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T14:45:54.244+08:00
