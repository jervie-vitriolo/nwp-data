      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T17:09:51.965+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Seven months pregnant, 31-year-old Grinham held her nerves to beat
        Tokyo Paralympics gold medallist and friend Phoebe Paterson Pine by a razor-thin
        142-141 scoreline in Friday’s bronze medal match-up.</p>'
