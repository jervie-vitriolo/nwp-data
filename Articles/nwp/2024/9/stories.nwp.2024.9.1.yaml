      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The Philippines has
        recorded three new mpox cases, the Health Department said on Sunday, Sept.
        1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72438761-104e-4804-abc0-156ad46d2d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T13:56:41.394+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:04.901+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T13:56:41.394+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ea2a43-2072-42a7-a560-7ab983a96c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T13:56:41.395+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:04.902+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T13:56:41.395+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Two of the fresh cases are in Metro Manila; the other one in Calabarzon\
        \ (Cavite, Laguna, Batangas, Rizal, Quezon). They all have the milder variant\
        \ MPXV clade II.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d53a103-e731-4b7d-8939-36fb48db13c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T13:56:41.395+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:04.903+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T13:56:41.395+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9255ce4-4714-49ff-ac8d-3a63df47709e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T13:56:41.395+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:04.903+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T13:56:41.395+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "They had no travel history 21 days before the onset of their symptoms.\
        \ Cases 15 and 16 had anonymous sexual encounters with more than one partner,\
        \ while case 17 had sexual contact with another person who had skin symptoms.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b63cd37-7c9d-47ad-b70e-efa71a257ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T13:56:41.396+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:04.904+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T13:56:41.396+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551e12d9-d9fc-401e-bdb3-3865cf29a6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T13:56:41.396+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:04.904+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T13:56:41.396+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Better and wider risk communication is working, and so is improved\
        \ access to consultation and testing. Anyone can get Mpox, but it is crystal\
        \ clear that the mode of transmission here is close, intimate, and skin-to-skin\
        \ contact. Prevention is also clear: avoid intimate contact, especially anonymous\
        \ ones with multiple sexual partners,\" Health Secretary Teodoro Herbosa said\
        \ in a statement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00215bab-2b8d-4eb8-b59f-8006b02cc6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T13:56:41.396+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:04.905+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T13:56:41.396+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c04a9a4-0b6f-424c-864a-a2de88acbcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T13:56:41.397+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:04.906+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T13:56:41.397+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"We continue to be on guard for Mpox clade Ib. Our health system is\
        \ active,\" he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf62636-bb6a-479f-b9b7-730d7cf5337a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T13:56:41.397+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:04.906+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T13:56:41.397+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34798144-22f7-4377-b107-41f418bff5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T13:56:41.397+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:04.907+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T13:56:41.397+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Symptoms of mpox include rashes and lesions that can last up to a month.\
        \ Patients may also experience fever, headache, muscle aches, back pain, low\
        \ energy, and swollen lymph nodes.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2652642e-498c-45da-96d2-1e32d7ee478e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T13:56:41.398+08:00
