      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a0a50c-b3bd-46a5-b8ed-3b15df6f2ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T14:06:14.236+08:00
