      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T13:56:41.399+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Case 15 is a 29-year-old male from Metro Manila. He had rashes, swollen\
        \ lymph nodes, sore throat, muscle pain, and weakness. The symptoms began\
        \ showing on Aug. 21, and he had fever a day after. He had one close contact.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3960e1c-a2bb-442d-9f96-d18d2aed32d9'
