      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dde906-4e01-4afd-8b7b-01bb582eb050'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T13:56:41.400+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:04.911+08:00
