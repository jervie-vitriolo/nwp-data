      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T18:56:39.790+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Since then, at least 40,691 Palestinians have been killed and 94,060
        injured in Israel’s military offensive in Gaza, the enclave’s health ministry
        said in a statement on Saturday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7dd04c-46df-4a80-b93f-918f784eab38'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T17:12:30.260+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:46.067+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T18:56:39.791+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17277585-ae2f-401d-9dcf-119ab274bd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T17:12:30.261+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:46.068+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T18:56:39.791+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Sunday’s news was likely to spur further protests by Israelis demanding
        a hostage release deal.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b198ebc-7e19-41ae-9225-80a0369a4715'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T17:12:30.261+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:46.069+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T18:56:39.792+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6908820-4661-4567-8cbf-ad633bb30adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T17:12:30.262+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:46.070+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T18:56:39.793+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Hostage Families Forum called on Netanyahu to take responsibility
        and explain what was holding up an agreement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbde96e8-0388-4dea-b1eb-6a770343c559'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T17:12:30.263+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:46.071+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T18:56:39.794+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc91578-d75a-4372-8df5-2094dff48944'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T17:12:30.263+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:46.072+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T18:56:39.794+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"They were all murdered in the last few days, after surviving almost
        11 months of abuse, torture, and starvation in Hamas captivity. The delay
        in signing the deal has led to their deaths and those of many other hostages,"
        it said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7036598-2945-46c5-aefc-240aa897efc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T17:12:30.264+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:46.073+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T18:56:39.795+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afaab6b-6653-4e60-a642-39b8073faf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T17:12:30.264+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:46.074+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T18:56:39.796+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Goldberg-Polin, captured at a music festival near Gaza, appeared
        in a video released by Hamas in late April.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66856850-e14e-4a80-9781-658e227a6bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T17:12:30.265+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:46.075+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T18:56:39.796+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85f28d1-fd8d-4a55-abd4-ac720c349817'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T17:12:30.266+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:46.075+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T18:56:39.797+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"He had just turned 23. He planned to travel the world," Biden said.
        His parents, Rachel Goldberg and Jon Polin, "have been courageous, wise, and
        steadfast, even as they have endured the unimaginable," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14a8b91-0138-4e34-b3bf-3f7dd7923f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T17:12:30.266+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:46.076+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T18:56:39.798+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87c45c8-c3d8-49a1-8377-cc115bbd0c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T17:12:30.267+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:46.077+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T18:56:39.798+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"They have been relentless and irrepressible champions of their
        son and of all the hostages held in unconscionable conditions. I admire them
        and grieve with them more deeply than words can express," the president said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5094826f-e4bc-4e15-a676-51f31bfd72d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T17:12:30.267+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:46.078+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T18:56:39.799+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821e02f3-92c6-4de2-9a2c-a788437d13c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T17:12:30.268+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:46.079+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T18:56:39.800+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Biden vowed that "Hamas leaders will pay for these crimes. And we
        will keep working around the clock for a deal to secure the release of the
        remaining hostages."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804ba7eb-5ea5-4d27-aab2-aa85965e0f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T17:12:30.269+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:46.079+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T18:56:39.801+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c43fbc-8e7d-4cdb-9034-edb467fe9aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T17:12:30.269+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:46.080+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T18:56:39.801+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Vice President Kamala Harris said in a statement, "I strongly condemn
        Hamas’ continued brutality, and so must the entire world." Harris, the Democratic
        candidate running to succeed Biden, said she and he would never waver in their
        commitment to free the Americans and all those held hostage in Gaza.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dee7108-74f8-410b-867b-e010e48fa448'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T17:12:30.270+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:46.081+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T18:56:39.802+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f314ba6b-faa3-4d86-8932-d6726acc35f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T17:12:30.271+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:46.082+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T18:56:39.803+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Earlier, speaking to reporters in Rehoboth Beach, Delaware, Biden
        said he was "still optimistic" about a ceasefire deal to stop the conflict.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7825521c-a7a3-4e03-b951-838b20331057'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T17:12:30.271+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:46.082+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T18:56:39.803+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d53e5a-f182-4b17-8757-9f3911353101'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T17:12:30.272+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:46.083+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T18:56:39.804+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I think we''re on the verge of having an agreement," he said. "It’s
        time this war ended."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a8d475-d865-4e81-a379-d198f236f925'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T17:12:30.273+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:00:46.084+08:00
