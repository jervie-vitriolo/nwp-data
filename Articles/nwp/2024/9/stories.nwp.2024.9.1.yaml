    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:50:24.961+08:00
    'mgnl:lastModified': 2024-09-01T17:45:59.515+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': ['PAGASA', 'EntengPH']
    'stories': []
    'template': '1'
    'title': '17 areas under Signal No. 1 due to ‘Enteng’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd932a3-28d5-47b2-8b33-5dd15a76cd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T15:02:55.646+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:52.185+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T17:45:59.509+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Seventeen areas are
        under Wind Signal No. 1 as Tropical Depression Enteng whips the country, based
        on a bulletin issued by the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA) on Sunday, Sept. 1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618a6916-5a28-4b47-b791-4e1c965809f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T15:02:55.646+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:52.186+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T17:45:59.509+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>At 4 p.m., Enteng was 100 kilometers northeast of Catarman, Northern
        Samar or 115 kilometers east southeast of Virac, Catanduanes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad02ee2-92d2-4d40-9c5a-613d9b351276'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T17:45:59.496+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:52.187+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T17:45:59.496+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ba589a-f2ad-484e-aa06-8b77869e1195'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T17:45:59.497+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:52.187+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T17:45:59.497+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Tropical Cyclone Wind Signal No. 1 is raised over the southeastern
        portion of Cagayan, eastern portion of Isabela, southern portion of Quirino,
        the northern portion of Aurora, Polillo Islands, southern portion of mainland
        Quezon, Camarines Norte, Camarines Sur, Catanduanes, Albay, Sorsogon, Masbate
        including Ticao and Burias Islands, Northern Samar, Samar, Eastern Samar,
        Biliran, and the northeastern portion of Leyte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17df6599-3ddf-497c-869f-3328a7fc10d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T15:02:55.648+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:52.188+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T17:45:59.510+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e16e2a1-6464-4522-9298-cb2e1567d868'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T15:02:55.648+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:52.189+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T17:45:59.510+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "PAGASA said the range of wind speeds is 39 to 61 kilometers per hour.\
        \ It warned that there may be minimal to minor threat to life and property.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e715d21-94f0-48b4-99ba-57f53a9fb88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T15:02:55.648+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:52.189+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T17:45:59.511+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 100 to 200 millimeters of rainfall is forecast to accumulate
        over Polillo Islands, Catanduanes, Camarines Norte, Camarines Sur, Albay,
        Sorsogon, Masbate, Northern Samar, and Samar.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faff38d4-01da-447e-93ab-ac9b0f78379d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T17:45:59.498+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:52.190+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T17:45:59.498+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6f6b67-dcc5-4969-86ff-94e36407d7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T17:45:59.499+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:52.191+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T17:45:59.512+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Metro Manila, the rest of Calabarzon, Marinduque, Romblon, Eastern\
        \ Samar, Biliran, and the northern portion of Leyte may see 50 to 100 millimeters\
        \ of rainfall.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af66ce1-c195-46ee-951c-fb75747e2fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T17:45:59.499+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:52.191+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T17:45:59.499+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630e2a88-f435-466f-baf0-83867c88fe3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T17:45:59.500+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:52.192+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T17:45:59.500+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>A gale warning has been raised over Catanduanes, Camarines Norte,
        the eastern coast of Camarines Sur, the eastern coast of Albay, the eastern
        coast of Sorsogon, and the northern and eastern coast of Northern Samar.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ba94b0-538e-4d2e-90a8-05c340bc72c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T15:02:55.649+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:52.193+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T17:45:59.513+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Enteng may make landfall in Catanduanes or Albay.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f66105-ddf0-45cb-8c99-99de4dc9d482'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T17:45:59.501+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:52.193+08:00
