      'mgnl:lastModified': 2024-09-01T18:56:39.807+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777fedf5-a77e-4031-8df1-368513e64a80'
