      'mgnl:lastModified': 2024-09-01T18:36:55.045+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Senate Minority Leader Koko Pimentel and ACT Teachers Party-list Rep.France\
        \ Castro said Vice President Sara Duterte’s social assistance program is somehow\
        \ similar to that of the Department of Social Welfare and Development (DSWD).\r"
