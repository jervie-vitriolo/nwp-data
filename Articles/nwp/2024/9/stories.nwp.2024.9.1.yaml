      'mgnl:lastModified': 2024-09-01T18:36:55.061+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Batangas 2nd District Rep. Gerville Luistro revealed that Duterte
        tried to stop the Commission on Audit (COA) from submitting the audit report
        but failed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb93b0e-2b91-4a05-96a9-a306315077af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T18:35:55.112+08:00
