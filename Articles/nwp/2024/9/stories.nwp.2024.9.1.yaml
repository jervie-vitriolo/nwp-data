    'lead': 'Polish Foreign Minister Radosław Sikorski will visit the Philippines
      this month, the Department of Foreign Affairs said on Sept. 1.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-01T15:48:10.656+08:00
