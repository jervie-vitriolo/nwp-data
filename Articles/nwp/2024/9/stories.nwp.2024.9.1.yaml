      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The three said the KOJC invited them to Davao City. They, however,\
        \ admitted they were unemployed and failed to show proof of financial capacity.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24665a2b-fd33-4c75-88e3-fa0849eb6670'
