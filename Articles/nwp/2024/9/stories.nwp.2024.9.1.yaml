      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T15:13:53.764+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Motorists with temporary
        or improvised plates may still use their vehicles until December.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344cbf80-b697-4fcd-ae64-446f0a89f975'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T15:13:53.765+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:31.698+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T15:13:53.765+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dcfae7-973d-45fd-879f-82dc09392689'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T15:13:53.765+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:31.699+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T15:13:53.765+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The deadline on the use of temporary motor vehicle plates was supposed\
        \ to be Sept. 1. But the LTO said they will implement it on Dec. 31 instead.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c996d091-2938-403f-b92b-e64f346c45e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T15:13:53.765+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:31.700+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T15:13:53.765+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba03193b-70c3-41fd-8a52-3b992c04b446'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T15:13:53.766+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:31.700+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T15:13:53.766+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“We ask the motorists to claim and install their respective license\
        \ plates as soon as they are available either in the car dealerships and replacement\
        \ plates in our offices,” LTO chief Assistant Secretary Vigor Mendoza II said\
        \ in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e17bf6-9567-428c-b482-8b3d01c82460'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T15:13:53.766+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:31.701+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T15:13:53.766+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15c6fc3-9cc0-4080-a7b1-b82c0e6a7d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T15:13:53.767+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:31.702+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T15:13:53.767+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The LTO said there is no more backlog in the issuance of license plates\
        \ for four-wheeled vehicles. Thousands of plates, however, remain unclaimed,\
        \ hence the looming prohibition of temporary plates.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f969f314-9c87-4218-b5b1-a9310eef9cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T15:13:53.767+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:31.702+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T15:13:53.767+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5dd1dd-7d9f-48da-8038-2d4fadc2d1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T15:13:53.768+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:02:31.703+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T15:13:53.768+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Car dealers said clients are not claiming the license plates despite\
        \ consecutive messages.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67ae5d8-8a30-40d8-a19f-939d3509738a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T15:13:53.768+08:00
