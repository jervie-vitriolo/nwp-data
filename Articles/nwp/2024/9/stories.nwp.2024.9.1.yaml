      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb34129-9f75-4794-a02f-b76776969d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T14:45:54.252+08:00
