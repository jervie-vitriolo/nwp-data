      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Given the previous misuse of confidential funds, we must ensure that\
        \ public funds are allocated and utilized properly. Hindi natin pwedeng payagan\
        \ na maglaan ng hiwalay na budget para sa social services sa isang opisina\
        \ na may kaduda-dudang track record,” she said in a statement.\r"
