      'mgnl:lastModified': 2024-09-01T14:06:14.236+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Immigration supervisors also saw a screenshot of anti-government slogans\
        \ on one of the Malaysians’ phone. The person argued that she accidentally\
        \ downloaded those.\r"
