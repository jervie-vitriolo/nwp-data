      'mgnl:lastModified': 2024-09-01T18:36:55.049+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Ang role ng vice president ay maging palaging handa na maging president\
        \ sakaling may mangyari sa nakaupong president. Hindi na niya role ang mamigay\
        \ ng school bags. Hindi na niya role ang magpatakbo ng mga bus. Sayang ang\
        \ oras nila r’on,” he said.\r"
