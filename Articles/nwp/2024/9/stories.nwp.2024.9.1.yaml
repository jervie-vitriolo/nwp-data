      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59343b48-9a26-43e4-8288-4ed1b1e06315'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T14:06:14.234+08:00
