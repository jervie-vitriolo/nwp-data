      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Three Malaysians who
        claimed to be members of wanted Pastor Apollo Quiboloy’s religious group have
        been blacklisted, the Bureau of Immigration said on Sunday, Sept. 1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8453232-ff51-4ea1-982d-557a6fc7d26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T14:06:14.231+08:00
