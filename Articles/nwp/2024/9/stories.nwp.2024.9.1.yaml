      'mgnl:lastModified': 2024-09-01T18:36:55.048+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“The Vice President’s budget should be used for essential preparations\
        \ — seminars, briefings, and other activities that ensure she is ready to\
        \ assume the presidency if required. This is what the Constitution demands,\
        \ and this is where our focus should be,\" the senator said in a radio interview.\r"
    '7':
