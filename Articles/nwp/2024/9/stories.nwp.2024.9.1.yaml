    'stories': []
    'template': '1'
    'title': 'Polish foreign minister to visit PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d45ee03-391f-46d0-abeb-ad0f3010aa60'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T15:48:10.668+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:01:47.313+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T15:48:10.668+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Polish Foreign Minister
        Radosław Sikorski will visit the Philippines this month, the Department of
        Foreign Affairs (DFA) said on Sunday, Sept. 1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572645be-75a7-4f08-bf38-593a2a14c14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T15:48:10.669+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:01:47.314+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T15:48:10.669+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e4825f-d899-4ce7-a71d-a5d5410fa514'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T15:48:10.669+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:01:47.315+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T15:48:10.669+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Sikorski will be in the Philippines from September 3 to 5 as part of\
        \ his official travel to Southeast Asia.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5965999e-b762-4124-ba25-bc63171ebf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T15:48:10.670+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:01:47.315+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T15:48:10.670+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f824060f-4bc7-49fc-902d-a1d7232eb5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T15:48:10.670+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:01:47.316+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T15:48:10.670+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Polish official’s visit coincides with the celebration of the
        50th anniversary of the establishment of Philippines-Poland diplomatic ties.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941a82f2-bdba-47e0-b0dd-4842b54b1b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T15:48:10.670+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:01:47.318+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T15:48:10.670+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a7bf6e-bc79-43cf-a654-dea99d317b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T15:48:10.671+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:01:47.319+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T15:48:10.671+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“This marks the first standalone visit to the Philippines by a Polish
        Foreign Minister. Minister Sikorski previously visited the Philippines in
        2006 in his capacity as Defense Minister,” the DFA said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3247171b-c8cd-4780-91bb-9a3df9ec7176'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T15:48:10.671+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:01:47.319+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T15:48:10.671+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc39013-4dc5-474e-9435-a8f5016321b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-01T15:48:10.671+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:01:47.320+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-01T15:48:10.671+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Sikorski is scheduled to meet Philippine Foreign Affairs chief Enrique
        Manalo to talk about how they could further develop relations between the
        two nations and discuss regional and international matters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae08192e-c31b-4eca-8a52-b54fd39c9baa'
