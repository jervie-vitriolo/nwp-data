      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The chief stressed the installation of license plates is the agency’\
        s contribution to crime prevention measures.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8939621-04fe-4452-b68f-6e0696dc777d'
