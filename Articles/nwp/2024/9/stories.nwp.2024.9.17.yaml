      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T10:49:56.305+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>4. The Absent-Minded Professor</strong></p>'
    '14':
      'image': 'jcr:4d217f47-884d-4a77-8149-08d61378eb90'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd1579f-6d56-4fbc-a8e0-32787d36ca4c'
