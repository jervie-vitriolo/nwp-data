      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T16:08:41.655+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Some voters will have
        more time to reactivate their registration for the 2025 midterm polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae5e292-4574-44bd-a6e1-5c528360b3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T15:50:34.329+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:01.512+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T16:08:41.655+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ff71d2-2594-4b75-8c33-5847bb4372f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T15:50:34.329+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:01.512+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T16:08:41.656+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections (Comelec) has deactivated voters who
        missed two consecutive polls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9ebf2f-3a36-49d3-ae6f-1770cf16567b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T15:50:34.330+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:01.513+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T16:08:41.656+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcafdd99-858b-4039-aae7-ea3a6dbaf120'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T15:50:34.330+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:01.514+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T16:08:41.657+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The poll body extended the deadline of the online filing of application
        for reactivation to Sept. 25 from Sept. 7.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6647e9-6a26-48cc-8b18-061e102f3e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T15:50:34.330+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:01.514+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T16:08:41.658+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc56b45-1841-4cda-abc6-296b0abf5f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T15:50:34.331+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:01.515+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T16:08:41.658+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Due to significant number of deactivated Filipino voters who are
        yet to apply for reactivation, the COMELEC En Banc resolved to extent it in
        order to allow more Filipinos to conveniently reactivate their voter registration
        record without the hassle of physically going to the local COMELEC office,”
        it said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9eec37d-fb99-468f-aa1b-ab64908c2f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T15:50:34.331+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:01.515+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T16:08:41.659+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b37d3cd-3763-44d1-94ed-eaa0337e17a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T15:50:34.331+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:01.516+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T16:08:41.659+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>It said voters may file a reactivation application online as long
        as they have biometrics at the local Comelec office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e717637e-3904-49b7-811d-704f4c70b050'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T15:50:34.332+08:00
