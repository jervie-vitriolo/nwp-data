      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T10:49:56.308+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "We all had our favorites, and maybe a few we were happy to say goodbye\
        \ to, but each of these teachers played a part in our journey. Which type\
