      'mgnl:type': 'text'
      'text': "Originally performed by an all-star lineup of Filipino artists including\
        \ Regine Velasquez, Ogie Alcasid, and Jolina Magdangal, “Sa Araw ng Pasko”\
        \ is an uplifting anthem of hope, peace, and togetherness. Released in the\
        \ ‘90s, it quickly became a Christmas staple across the country.\r"
