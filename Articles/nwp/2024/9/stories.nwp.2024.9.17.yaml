    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4a9e33-c01f-45be-926b-19f268d5ad9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T10:45:32.048+08:00
      'mgnl:createdBy': 'michia-nwp'
