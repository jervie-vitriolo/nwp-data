      'mgnl:type': 'text'
      'text': "The song’s message of love and giving, especially to those less fortunate,\
        \ strikes a chord with the spirit of Filipino Christmas.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1758aa92-3418-4712-b0ef-4ee0edf00c15'
