      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1306710d-c0c5-47fa-9902-0ed2d74ef8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T15:52:33.106+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:39.939+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T15:53:25.186+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Sanada, a veteran actor who also picked up an Emmy as a producer, was\
        \ especially praised on social media, with videos of his acceptance speech\
        \ among the most watched online.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab3c72e-60de-4d7c-b630-65dd2ee85759'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T15:52:33.107+08:00
