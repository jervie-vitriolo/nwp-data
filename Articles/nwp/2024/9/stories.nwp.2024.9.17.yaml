      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116464fc-a4f6-4438-81bf-97855665f845'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T10:45:32.051+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:52.725+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T10:49:56.308+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "This teacher was more than just an educator—they were a confidant,\
        \ a cheerleader, and sometimes even a second parent. They noticed when you\
        \ were having a tough day and offered a kind word or a shoulder to cry on.\
        \ They were the one who believed in you when you didn’t believe in yourself,\
        \ and their impact lasts long after you leave their classroom.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c03edc-0f39-4562-8d67-5c9c8414a73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T10:45:32.096+08:00
      'mgnl:createdBy': 'michia-nwp'
