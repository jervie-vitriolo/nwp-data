      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T18:39:43.527+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1540f66c-7e8f-4513-8149-fd74153a57d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T18:37:21.904+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:26.060+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T18:39:43.527+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Indonesian <a href="https://www.newswatchplus.ph/news/2024/9/4/alice-guo-arrested.html">authorities
        arrested her</a> on Sept. 3 and was turned over to the Philippine government.</p>'
