    'mgnl:lastActivated': 2025-03-13T13:54:22.266+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:51:28.836+08:00
    'mgnl:lastModified': 2024-09-18T09:59:23.594+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Liza-Soberano', 'James-Reid']
    'stories': []
    'template': '1'
    'title': '‘No bad blood’: James Reid on Liza Soberano quitting company'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2896a465-5be9-495a-99eb-8bfa6f00afd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T19:31:53.134+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:22.269+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T09:59:23.587+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong> Actress Liza Soberano
        has quit James Reid’s company, and the singer-actor said there was “no bad
        blood” in the process.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104bda67-a409-4fa5-8d77-8d7665235c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T19:31:53.135+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:22.270+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T09:59:23.588+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with showbiz vlogger Ogie Diaz, who was also the former
        talent manager of Soberano, Reid pointed out the termination for convenience
        clause in Soberano’s contract with Careless Music. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9925687c-a2a4-4a8a-9c3d-7c4b35134324'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T19:31:53.135+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:22.270+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T09:59:23.588+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“Siya ang umalis [She left]. And you know, with our agreement with
        Liza, you know, we have a clause: termination for convenience. So she can
        leave anytime. Actually, I think mas focus siya sa career niya sa LA (she
        is more focused on her career in Los Angeles),” said Reid. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc514513-fe7e-4680-90ae-0b15ce11b10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T19:31:53.136+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:22.271+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T09:59:23.589+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'The actor-turned-businessman said Soberano wants to build an international
        career while his company is focused on local talent. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdcb44d-8b96-4dc3-927d-a03455354042'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T19:31:53.136+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:22.271+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T09:59:23.589+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“We had different career paths,” said Reid. He added that Soberano
        is now co-managed by Transparent Arts in the United States.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce49c29d-707d-4ffd-a641-6cfbf215e8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T19:31:53.137+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:22.272+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T09:59:23.590+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“She’s really focused there so it didn''t really make sense for us.
        Actually she’s been managing herself I can say, making a lot of her own decisions.
        I''m going to tell you guys, she’s very creative, very ambitious, she’s
        very business-minded and it’s been great working with her,” said Reid. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26358e9a-633d-499c-bbb0-0aee19fa2425'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T19:31:53.137+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:22.273+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T09:59:23.590+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'The actor said that he wished Soberano the best with her international
        projects. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f815e18-e745-4b7e-b00e-3df7a9852590'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T19:31:53.137+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:22.273+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T09:59:23.591+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Over the weekend, Careless Music issued a statement that announced
        Sobereno’s exit from the talent management group. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bb364d-e1ab-469a-9261-fb70683c191b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T19:31:53.138+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:22.274+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T09:59:23.591+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“Liza Soberano is no longer under Careless Music Management effective
        July 29, 2024. It has been a pleasure to have represented her and we wish
        her the best in all of her endeavors,” it said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e966424-0feb-44cb-88ab-12fb1c942cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T19:31:53.138+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:22.275+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T09:59:23.592+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Reid said the company informed Soberano about the statement and the
        actress has yet to respond. '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd6e8c8-f3ba-4d61-a46e-36695e95c808'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T19:31:53.139+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:22.275+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T09:59:23.592+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“There were already so many rumors coming out. Has Liza left Careless?
        May problema ba? So I made the call just to release it. So it’s clear that
        we''re no longer managing her,” said Reid. '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acd11dd-53fa-4e6d-83f2-f6187ae046f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T19:31:53.139+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:22.276+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T09:59:23.593+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Reid said Careless is still ready to support Soberano should she decide
        to explore opportunities in the country. '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28828e3e-5425-4662-8e70-0f4ab0e52714'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T19:31:53.140+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:22.276+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T09:59:23.593+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“The Careless team is always here for her, no matter what. And it’s
        been a great ride working with her over the past five years. Through the pandemic,
        she’s come a very long way. And, yeah, we''re very proud of her,” said Reid.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da8b550-5dd2-4723-a2e5-83f6d800a18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T19:31:53.140+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:22.277+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T09:59:23.594+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Soberano signed with Careless in 2022. She left Diaz’s management
        after 11 years.</p>'
