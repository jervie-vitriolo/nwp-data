  'tiktok-faces-questions-from-court-over-challenge-to-us-law':
    'author': 'David Shepardson, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-17T10:18:32.000+08:00
    'imagesource': 'jcr:3cbb647c-1ade-490f-849c-82f5fb993c34'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c5d8116-58dc-426e-b91f-7d04d0cb96ac'
    'lead': 'A lawyer for TikTok and Chinese parent company ByteDance sought to convince
      a federal appeals court to block a U.S. law that would ban the short video app
      used by 170 million Americans as soon as Jan. 19, arguing that it violates free
      speech protections, but faced tough questions from the judges.'
