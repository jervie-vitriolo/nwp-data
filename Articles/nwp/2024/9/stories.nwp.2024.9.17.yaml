      'mgnl:lastModified': 2024-09-25T21:22:17.532+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Where?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d513ca-043d-4989-9e13-6640de493ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T11:49:59.900+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:41.409+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:22:17.532+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>An accomplished - notarized and stamped - COC is submitted to the
        offices of the Commission on Elections (Comelec).</p>'
