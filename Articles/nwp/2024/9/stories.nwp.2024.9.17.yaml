      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T15:53:25.187+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"The reason why Sanada is fighting alone so diligently is to give\
        \ back to Japan,\" a user named Rui wrote on X.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
