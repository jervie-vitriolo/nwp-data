    'template': '1'
    'title': 'Comelec extends voter registration reactivation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40beb80-45f4-4c7d-bb95-6bfd2905426c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T15:50:34.328+08:00
      'mgnl:createdBy': 'daniza-nwp'
