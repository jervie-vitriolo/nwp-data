      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Four areas in Luzon
        are under the lowest storm alert as Tropical Depression Gener continues to
        move over the West Philippine Sea, weather bureau Philippine Atmospheric,
        Geophysical, and Astronomical Services Administration (PAGASA) said in its
        5 p.m. update.</p>'
