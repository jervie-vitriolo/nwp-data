      'mgnl:lastActivated': 2025-03-13T14:01:41.403+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:22:17.527+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cda43f-e18a-4a47-874b-ceaf019e466d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T11:49:59.897+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:41.404+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:22:17.528+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Who and when</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee285575-1ae4-4bf5-a915-6718990ca002'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T11:49:59.897+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:41.404+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:22:17.528+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Aspirants aiming to secure a seat in Congress, provincial, city
        and municipal government should file their COC on Oct. 1 to 8.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbd110b-7c82-4897-9e39-aa6e9cd6ba61'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T11:49:59.897+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:41.405+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:22:17.529+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6fdd68-a852-41ef-a933-024a0aedf9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T11:49:59.898+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:41.406+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:22:17.529+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In the Bangsamoro Autonomous Region in Muslim Mindanao that will
        also happen on May 12, prospective district representatives of parliament
        can file their COC on Nov. 4 to 9.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd4635e-bdac-4171-ad7d-ad34f8e1ba28'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T11:49:59.898+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:41.406+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:22:17.530+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9297da8-b7cc-4c63-9d66-a1c348bf08bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T11:49:59.899+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:41.407+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:22:17.531+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>An aspirant cannot seek two positions. A sworn statement of cancelation
        may be filed until Oct. 8 to correct the situation. Otherwise, the winning
        candidate is not considered elected.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cc2090-17d7-4632-8db0-27bd641602d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T11:49:59.899+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:41.407+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:22:17.531+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
