    'title': 'Ex-PNP chief in possible bribery over Alice Guo case – official'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8fc0c4-545f-4d79-9b9f-1215e41ed93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T18:37:21.890+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:26.043+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T18:39:43.513+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> A former chief of the
        Philippine National Police (PNP) may have taken bribes from ex-Mayor Alice
        Guo, a retired general said on Tuesday, Sept. 17.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a8b0be-8cf1-4421-b5c2-7b5c0f56450b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T18:37:21.891+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:26.044+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T18:39:43.513+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fc786c-47bb-4199-acbc-b09c88a91133'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T18:37:21.891+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:26.045+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T18:39:43.514+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>During the Senate investigation into illegal offshore gaming operations,
        Gen. Raul Villanueva (ret.) said the intelligence community is validating
        suspicions that a former PNP chief was on the take to help Guo and other people.
        There were no names mentioned.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f918f29-e858-4aa9-8ec9-6f82b1680116'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T18:37:21.892+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:26.045+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T18:39:43.514+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d635a8-66ca-4da0-b746-15313ad4a403'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T18:37:21.892+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:26.046+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T18:39:43.515+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Guo is at front and center of a Senate inquiry due to her supposed
        involvement in crimes linked to offshore gaming.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfd52f5-4340-42fb-8cb5-6ab366772139'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T18:37:21.892+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:26.047+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T18:39:43.515+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf601de-b614-40e5-a193-31bfa7f8dd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T18:37:21.893+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:26.047+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T18:39:43.516+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“I don't know the exact kung anong pino-provide na support. But ‘yun\
        \ lang naman nabanggit sa amin. But hindi pa na-confirm ‘yan kung talagang\
        \ nagbigay or binigyan or tinanggap or may witnesses,” Villanueva told senators.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f922048e-9190-4486-9f0c-26f31964c9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T18:37:21.893+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:26.048+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T18:39:43.516+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7224a3-49ad-4be6-9698-850deee324a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T18:37:21.894+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:26.048+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T18:39:43.517+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I don’t know the exact support that is being provided.\
        \ But that was just mentioned to us. The information has not yet been confirmed\
        \ if he was given or has received money or if there are witnesses.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218cefea-886a-4ecf-bf0d-6f251bb7edf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T18:37:21.894+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:26.049+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T18:39:43.517+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c95fe2-e711-435f-b4d9-813b3f1fc37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T18:37:21.894+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:26.050+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T18:39:43.518+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Senator Risa Hontiveros, chairperson of the committee leading the probe,\
        \ asked Villanueva if sitting government officials helped the former PNP chief\
        \ in Guo’s exit from the country.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394d3e73-005f-469f-9d71-75f48a6992c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T18:37:21.895+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:26.050+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T18:39:43.519+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e895e01-ea86-46bd-887e-5d52b6f508d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T18:37:21.895+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:26.051+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T18:39:43.519+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The retired general replied those who are on the “monthly payroll.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85748d50-9ec8-4cac-a240-cc807d23be0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T18:37:21.896+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:26.051+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T18:39:43.520+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89427ad7-5bd9-4689-a54f-4ed98ea82600'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T18:37:21.896+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:26.052+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T18:39:43.520+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Despite all the lies and evasive statements thrown around during this\
        \ hearing, one important point has emerged: That there is an allegation that\
        \ no less than a former PNP chief is implicated in the escape of Guo Hua Ping,”\
        \ Hontiveros said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5432edff-6a99-440e-9460-bac509684c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T18:37:21.897+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:26.053+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T18:39:43.521+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfe6093-91a2-4522-9d74-4ca10abc2f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T18:37:21.897+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:26.053+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T18:39:43.521+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Officials of the PNP Criminal Investigation and Detection Group (CIDG)\
        \ and the National Intelligence Coordinating Agency (NICA) said they have\
        \ no information about the matter.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f4ec79-d17b-40c3-81b5-23e6cdea075f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T18:37:21.898+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:26.054+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T18:39:43.522+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>PBGen Raul Tacaca, PNP-CIDG deputy director for administration,
        said cases will be filed if police personnel involvement in bribery is found
        out.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182ac43c-3ca8-4c50-b45d-7e0931c7f78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T18:37:21.898+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:26.054+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T18:39:43.522+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6aebc08-64d2-4dd8-b70f-e650c3693ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T18:37:21.899+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:26.055+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T18:39:43.523+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Villanueva said he has no information if Guo bribed an army officer.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb4aa8c-11cd-4c08-8bf9-24a97ec8b877'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T18:37:21.899+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:26.056+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T18:39:43.523+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16570087-a225-4080-b7a1-9602e0c7b631'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T18:37:21.900+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:26.056+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T18:39:43.524+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>NICA Director Ferlo Silvio said the agency will prioritize looking
        into personalities that may have assisted Guo.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be123d37-2298-49d6-8c05-ec1304244a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T18:37:21.900+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:26.057+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T18:39:43.525+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c047aa-c7da-43bc-939b-9c156bb5e1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T18:37:21.901+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:26.058+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T18:39:43.525+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Immigration is also conducting an internal investigation
        on whether any of its employees or officials received ₱200 million from Guo
        to flee the country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312bfd96-c684-46a8-888c-3c1dd5bd5de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T18:37:21.901+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:26.058+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T18:39:43.526+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38518a3-548f-4dc1-a76c-b493ee2755a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T18:37:21.902+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:26.059+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T18:39:43.526+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Guo supposedly escaped by sea and slipped past the <a href="https://www.newswatchplus.ph/news/2024/8/23/immigration-bureau-alice-guo-escape.html">immigration
        system</a>.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3ba843-4e82-4b74-ab1c-04e9660ad95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T18:37:21.903+08:00
      'mgnl:createdBy': 'daniza-nwp'
