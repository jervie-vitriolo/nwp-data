      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T13:48:23.172+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Season 4 left fans hanging on how Lily Collins’ character (Emily) navigated
        a new found romance in Rome with Eugenio Franceschini (Marcello). '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6a67c3-2d93-4626-855d-37ed1ce21ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T13:48:23.173+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:59.883+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T13:48:23.173+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Marcello is a whole other adventure that we want for Emily because
        we ultimately want Emily to be able to have a better work/life balance,” Collins
        said in a Netflix statement. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cd6874-fb73-4b51-812d-7f34a42b34ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T13:48:23.173+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:59.883+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T13:48:23.173+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We want Emily to be able to smile without condition. We want to see
        her beyond her vacay mode. And he comes at that perfect time,” she added. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040c230e-57d9-4a61-add3-b42f20cdecab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T13:48:23.173+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:59.884+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T13:48:23.173+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Show creator Darren Star said that while Emily will explore a new chapter
        in Rome, Paris will still be the focal point of the story. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd628bbf3-1119-42bc-887c-bd9c67629454'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T13:48:23.174+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:59.884+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T13:48:23.174+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Fresh episodes of the series saw Emily move into an Italian apartment
        to open a Rome office for Agence Grateau. But that doesn’t mean the name of
        the show is changing.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225d9de8-1e13-407e-86be-594c4f7c2765'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T13:48:23.174+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:59.885+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T13:48:23.174+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“It doesn’t mean she’s not going to be in Paris, but she’s going to
        have a presence in Rome,” said Star. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e2380a-7a65-46b8-b64c-f97a5f8249c5'
