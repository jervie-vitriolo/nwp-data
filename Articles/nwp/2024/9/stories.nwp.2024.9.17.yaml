      'mgnl:created': 2024-09-17T19:20:47.127+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:37.815+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T19:20:47.127+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“It is a libreng bakuna para sa Grade 1 at Grade 7, bibigyan sila ng\
        \ measles at Rubella vaccine, at tetanus and diphtheria, so makukuha na rin\
        \ namin pati iyong zero-dose children,” Herbosa said. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f7be8c-aeff-4cc7-abad-415f46336f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T19:20:47.127+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:37.815+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T19:20:47.127+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Tapos iyong Grade 4 na babae, na batang babae, nine years old ito,\
        \ mabibigyan sila ng human papillomavirus vaccine or iyong anti-cervical cancer\
        \ vaccine,” he said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb50734-751b-4d9b-9cd4-fb038c96a8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T19:20:47.128+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:37.816+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T19:20:47.128+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: It is a free vaccine for Grade 1 and 7 students. They\
        \ will be given vaccines for measles, rubella, tetanus, and diphtheria. We\
        \ will also target zero-dose children. Grade 4 girls, nine years old, will\
        \ also be given human papillomavirus vaccines or anti-cervical cancer vaccines.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a58a1f-11e8-492d-96a2-233536c13d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T19:20:47.128+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:37.817+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T19:20:47.128+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Herbosa said the program will be launched on Oct. 7 at the Dr. Alejandro\
        \ Albert Elementary School in Manila.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991511a5-0632-410a-965d-4e4a284e7f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T19:20:47.128+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:37.817+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T19:20:47.128+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Learners from public schools could be administered with vaccine shots\
        \ every Friday for the whole of October. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0888d1-7e42-4a6a-b405-6f9592900bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T19:20:47.129+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:37.818+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T19:20:47.129+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It’s not mandatory but health workers will try to talk with parents\
        \ who refused to let their children be vaccinated, the DOH chief said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff69d906-fae3-4a18-bc31-cbd3ce1d7b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T19:20:47.129+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:37.818+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T19:20:47.129+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Herbosa said the DOH has a yearly target of vaccinating two million\
        \ children, and the current rate this year is at 34%. This means, he said,\
        \ that around 1.3 million children are targeted for the catch-up program.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43eafbce-eeb9-4c04-92d2-dc50997205a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T19:20:47.129+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:37.819+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T19:20:47.129+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We are hoping, every year nakaka-95% tayo, 71% lang ang nakukuha natin.\
        \ With these two programs, itong school-based at saka iyong big catch-up,\
        \ we are hoping to increase that by the end of the year, by December,” he\
        \ added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d8aaa8-34ad-436c-ad9b-8be569517c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T19:20:47.130+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:37.819+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T19:20:47.130+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We are hoping, every year we complete 95% but we only\
        \ get 71%. With these two programs, the school-based at the big-catch up,\
        \ we are hoping to increase that by the end of the year, by December.]\r"
  'james-reid-liza-soberano-careless':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-17T19:29:18.000+08:00
    'imagesource': 'jcr:fdad21a5-a114-4924-9bb8-a77d55aa8afc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '107f5f8e-6adf-4469-b605-58bdccf941ce'
    'lead': 'Actress Liza Soberano has quit James Reid’s company, and the singer-actor
      said there was ''no bad blood'' in the process. '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-17T19:31:53.102+08:00
