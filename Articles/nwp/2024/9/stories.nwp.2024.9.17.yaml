      'mgnl:lastModified': 2024-09-17T14:51:19.547+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Hindi ako pugante dahil ako po ay lumabag sa batas. Pugante ako sa\
        \ Kongreso lamang. Wala po akong pakialam dahil ang tingin ko naman kung ako'y\
        \ na-cite in contempt of Congress, ang Kongreso naman po cited in contempt\
        \ of the people of the Philippines,” he said in a video posted on his Facebook\
        \ account.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d412bd-e2f4-4c1a-9c6d-0a5f75acf063'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T14:51:19.548+08:00
