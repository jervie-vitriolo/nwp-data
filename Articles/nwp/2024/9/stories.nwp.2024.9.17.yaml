  'nnic-remits-P30-billion-to-govt':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-17T18:41:20.000+08:00
    'imagesource': 'jcr:ffbaa855-4c28-49d3-843e-daaccdc2f518'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf6291dd-a1c6-4e8b-bf6a-49db8621e6f7'
    'lead': 'The new operator of the main international gateway has remitted P30 billion
      to the government as part of the agreement, the Department of Finance (DOF)
      said on Tuesday, Sept. 17. '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-17T18:43:45.760+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:55:48.718+08:00
