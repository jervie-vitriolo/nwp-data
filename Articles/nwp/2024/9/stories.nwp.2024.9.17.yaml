  'president-marcos-fine-health':
    'caption': 'President Ferdinand Marcos Jr. is seen wearing a face mask during
      a sectoral meeting on Tuesday, Sept. 17. '
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-17T18:44:44.000+08:00
    'imagesource': 'jcr:ab02a0f2-f423-4374-90d9-82cea7730ea2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90ed4a82-0a1f-4ace-8cc0-74e81a0c5dae'
    'lead': 'President Ferdinand Marcos Jr. is fine, Malacañang says, after he was
      seen wearing a face mask during a sectoral meeting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-17T18:56:01.166+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T13:55:22.555+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:51:27.940+08:00
    'mgnl:lastModified': 2024-09-17T18:56:01.288+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'President is okay — communications chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7692040f-da98-47ea-8c68-a7bf354498b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T18:56:01.276+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:22.557+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T18:56:01.284+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> President Ferdinand
        Marcos Jr. is fine, Malacañang said on Tuesday, Sept. 17, after he was seen
        wearing a face mask during a sectoral meeting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976ca4ad-32c0-4598-b20e-043a37f450a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T18:56:01.277+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:22.558+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T18:56:01.277+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“I attended three of his scheduled activities today. Okay naman ang\
        \ pangulo natin,” Presidential Communications Secretary Cesar Chavez told\
        \ reporters in a message. “Halos sunod-sunod ang events niya ngayon.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76da50e-65fe-4849-af1b-46b161d8a207'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T18:56:01.277+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:22.559+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T18:56:01.277+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Our president is okay. His events have been consecutive.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661fcd26-e296-4fa8-9bf3-0ed695057fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T18:56:01.277+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:22.559+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T18:56:01.277+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Marcos met a number of Cabinet members on Tuesday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc2ddb9-770e-44eb-8568-bd9bbe61220e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T18:56:01.278+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:22.560+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T18:56:01.278+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a Palace briefing, Health Secretary Ted Herbosa said Marcos was\
        \ “just under the weather” as someone might have passed the president a bad\
        \ bug during his birthday celebration.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a54f73-3b4d-435a-9e28-12f51c05c26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T18:56:01.278+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:22.561+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T18:56:01.278+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Herbosa said he saw Marcos wearing a face mask after the meeting and\
        \ in a casual conversation with one of the secretaries. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7cad7a-cee4-4846-8fdb-c94b595dc1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T18:56:01.279+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:22.561+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T18:56:01.279+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“I also saw him later in two other meetings where he delivered a
        speech and conducted a meeting without use of a face mask,” Herbosa said.
        “We should not be hastily concluding any diagnosis for anyone who wants to
        wear a face mask.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4413af03-3114-4f07-bb6c-f00c3dc32b40'
      'mgnl:activationStatus': true
