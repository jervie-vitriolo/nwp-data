      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>1. “Christmas in Our Hearts” by Jose Mari Chan</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170d5218-af32-4fd8-82bb-77bdf6031051'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T10:33:53.860+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:29.142+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T11:14:56.021+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "No Filipino Christmas is complete without this timeless classic from\
        \ the \"King of Philippine Christmas.\" Released in 1990, Jose Mari Chan’\
        s “Christmas in Our Hearts” has become the anthem of the holiday season in\
        \ the Philippines. It captures the warmth, joy, and spiritual essence of Christmas.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6441ab66-a084-4b9b-9a66-14e937dc3bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T10:33:53.861+08:00
