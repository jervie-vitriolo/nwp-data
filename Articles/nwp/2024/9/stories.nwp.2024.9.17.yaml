  'meta-bans-russian-state-media':
    'author': 'Katie Paul, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-17T18:22:07.000+08:00
    'imagesource': 'jcr:7362eff0-14f1-43f9-8714-b0604c0780ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5c2695a-f8d2-48e4-8acc-d446c57873d4'
    'lead': 'Facebook owner Meta META.O said on Monday it was banning RT, Rossiya
      Segodnya and other Russian state media networks from its platforms, claiming
      the outlets had used deceptive tactics to carry out covert influence operations
      online.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-17T18:24:27.895+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:56:48.767+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:51:27.028+08:00
    'mgnl:lastModified': 2024-09-17T18:26:27.709+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Meta', 'Facebook', 'YouTube', 'Russia']
    'stories': ['']
    'template': '1'
    'title': 'Meta bans RT and other Russian state media networks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ab5328-a665-4f45-8dc5-bc8f8a004105'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T18:24:27.924+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:48.769+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T18:26:27.700+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>New York, US &nbsp;-</strong> Facebook owner Meta META.O
        said on Monday, Sept. 16, &nbsp;it was banning RT, Rossiya Segodnya and other
        Russian state media networks from its platforms, claiming the outlets had
        used deceptive tactics to carry out covert influence operations online.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cea386-c4ae-4ffd-b6d8-535f28465454'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T18:24:27.924+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:48.770+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T18:26:27.701+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The ban, strongly criticised by the Kremlin, marks a sharp escalation
        in measures by the world’s biggest social media company against Russian state
        media, after years of more limited steps such as blocking the outlets from
        running ads and reducing the reach of their posts.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f934f4b-f24b-41e0-aec2-4d639a7c6c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T18:24:27.925+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:48.771+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T18:26:27.701+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"After careful consideration, we expanded our ongoing enforcement against
        Russian state media outlets. Rossiya Segodnya, RT and other related entities
        are now banned from our apps globally for foreign interference activity,"
        the social media company said in a written statement.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86b0bbe-baaa-4d0a-9420-9b963b2c1f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T18:24:27.925+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:48.771+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T18:26:27.702+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Enforcement of the ban would roll out over the coming days, it said.
        In addition to Facebook, Meta’s apps include Instagram, WhatsApp and Threads.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e70bdee-c358-4e92-a3ca-ad714ba26130'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T18:24:27.926+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:48.772+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T18:26:27.702+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Kremlin spokesman Dmitry Peskov told reporters on Tuesday: "Meta is
        discrediting itself with these actions. Such selective actions against Russian
        media are unacceptable ...'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3359a5b1-311f-48f4-8cfd-12c9d72003ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T18:24:27.926+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:48.772+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T18:26:27.703+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"This complicates prospects for normalising our relations with Meta."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce5d4cb-cbb6-4723-a775-388588c0de8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T18:24:27.927+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:48.773+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T18:26:27.703+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Moscow branded Meta an "extremist" organisation in 2022 and blocked
        Instagram and Facebook, objecting to changes in Meta’s hate speech policy
        designed to allow users to vent their anger over Russia’s invasion of Ukraine.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a707cce9-884a-4e4a-bf5a-d45b78bc5512'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T18:24:27.927+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:48.774+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T18:26:27.704+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Russia has also criticized previous efforts by Meta to limit the reach
        of Russian media and fined the company several times for not removing content
        in Russia that it considers illegal.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4640aaaa-ea8b-46a2-a58a-017e19b5dcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T18:24:27.927+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:48.774+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T18:26:27.704+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The pre-existing bans on Instagram and Facebook may limit Russia’s
        ability to respond to Meta’s state media block, but WhatsApp, which Russia
        has stopped short of banning so far, is used by millions.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4fadc2-c8be-469b-b130-73026b2f3743'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T18:24:27.928+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:48.775+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T18:26:27.705+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Telegram Messenger, whose Russian founder Pavel Durov was placed under
        formal investigation in France last month, is widely used in Russia.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb115b6-763c-495f-ade8-747ea9397ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T18:24:27.928+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:48.776+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T18:26:27.705+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'VK Video, run by state-controlled tech firm VK VKCO.MM, offers an alternative
        to YouTube, which has come under pressure in Russia over its own efforts to
        block Russian state media.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957b5f87-afcc-44c5-8154-609a16ee33a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T18:24:27.929+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:48.776+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T18:26:27.706+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The White House declined to comment on Meta’s move, which came after
        the United States filed money-laundering charges against two RT employees
        for what officials said was a scheme to hire an American company to produce
        online content to influence the 2024 election.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771ce448-3dfd-4473-ac8b-84431a83839f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T18:24:27.929+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:48.777+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T18:26:27.706+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'U.S. Secretary of State Antony Blinken said on Friday that countries
        should treat the activities of Russian state broadcaster RT as they do covert
        intelligence operations.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f5e61a-1108-4d9a-bdd6-165f18bec7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T18:24:27.930+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:48.777+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T18:26:27.707+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'RT has mocked the U.S. actions and accused the United States of trying
        to prevent the broadcaster from operating as a journalistic organisation.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6be6ec-19ad-4df5-979c-644e690481a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T18:24:27.930+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:48.778+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T18:26:27.707+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In briefing materials shared with Reuters, Meta said it had seen
        Russian state-controlled media try to evade detection in their online activities
        in the past and expected them to continue trying to engage in deceptive practices
        going forward.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78eb870e-f82a-4130-a90d-2192fe1cba92'
