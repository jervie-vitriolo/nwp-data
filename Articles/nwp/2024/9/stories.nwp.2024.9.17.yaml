      'mgnl:lastActivated': 2025-03-13T13:58:01.517+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T16:08:41.659+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c873f8c3-6d4f-4662-ae8a-72e5af4ba1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T15:50:34.332+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:01.517+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T16:08:41.660+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The online filing for reactivation can be coursed through the official
        email address of the election officer, which can be accessed through www.comelec.gov.ph.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3068ad33-a5ad-434b-be76-17858b8e5097'
