      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "A Filipino Christmas carol that has been passed down through generations,\
        \ “Ang Pasko Ay Sumapit” is one of the most well-loved and widely sung songs\
        \ during the holidays. It’s a celebration of the birth of Christ and the joy\
        \ that Christmas brings.\r"
