      'mgnl:type': 'text'
      'text': 'Netflix hit series “Emily in Paris” will be returning for another season.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c123e1cc-45df-4ff7-bdef-dc662eb7334f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T13:48:23.172+08:00
