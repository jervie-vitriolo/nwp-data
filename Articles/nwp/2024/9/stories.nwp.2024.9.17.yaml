      'mgnl:lastModified': 2024-09-17T15:53:25.169+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896d3bf3-0f5e-4286-b3fa-1ead90a1cddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T15:52:33.090+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:39.922+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T15:53:25.170+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The Japanese government also set up a committee this month to support\
        \ the entertainment and content industries, he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83abbaa5-df08-45bb-87de-c9bb6d9b0832'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T15:52:33.090+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:39.922+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T15:53:25.170+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b8e47d-c7ad-4e8d-b912-d736be8a7bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T15:52:33.091+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:39.923+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T15:53:25.171+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The accolades for \"Shogun\" are the latest showcase of Japan’s rising\
        \ prominence on the global stage.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0fb011-b03f-46ff-9cb1-f3aee5f4952b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T15:52:33.091+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:39.924+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T15:53:25.171+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26cf97d-b52d-407a-8f5a-cb93305bb72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T15:52:33.092+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:39.924+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T15:53:25.172+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In March, the monster movie epic \"Godzilla Minus One\" nabbed a visual\
        \ effects Oscar after becoming a sleeper hit in U.S. theatres, while HBO’s\
        \ critically acclaimed noir crime series \"Tokyo Vice\" finished its second\
        \ and last season in April.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71587f7a-b02e-4d2f-bf32-2e8fa037f6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T15:52:33.092+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:39.925+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T15:53:25.173+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1350e0-ccc0-4597-9c9a-f3d8ef677ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T15:52:33.093+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:39.926+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T15:53:25.173+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In sports, Japanese baseball phenomenon Shohei Ohtani is in second\
        \ place for home runs in his first season with the Los Angeles Dodgers, and\
        \ Japan finished third in the gold medal tally at the Paris Olympics that\
        \ concluded last month.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c1912f-6643-4c1a-aad0-fde700e566ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T15:52:33.093+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:39.926+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T15:53:25.174+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afcf424-b717-4ee0-86ea-b900f79674c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T15:52:33.094+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:39.927+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T15:53:25.175+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, foreign tourists are flooding into Japan each month, with\
        \ total visitor numbers and spending poised to smash records this year.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c83444-c5b7-4ca0-9973-62f543abebf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T15:52:33.094+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:39.928+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T15:53:25.175+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940cef2b-2ed9-4088-800c-793a06151b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T15:52:33.095+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:39.928+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T15:53:25.176+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Many visitors are drawn to experience things as they were in the Edo\
        \ period of \"Shogun\", said Naomi Mano, president of Tokyo-based travel agency\
        \ Luxurique.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ec629a-56ee-4e0f-8ce7-e0484e70cf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T15:52:33.096+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:39.929+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T15:53:25.177+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2b1abb-62b7-4f2c-a073-0d929bfc4416'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T15:52:33.096+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:39.930+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T15:53:25.177+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"We are an island country, and in the Edo period, everything was secluded,\"\
        \ Mano said. \"Now we're in a phase where we're actually trying to get people\
        \ to understand why we do things or the way we did our traditions.\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ed271f-d0fb-4121-9ef6-faa04963d905'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T15:52:33.097+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:39.930+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T15:53:25.178+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c38b954-708d-4a3e-a4c3-3a74bb19fb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T15:52:33.097+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:39.931+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T15:53:25.179+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"Shogun\" is based on a 1975 historical novel by James Clavell, later\
        \ made into a mini-series in 1980 that focused more on the shipwrecked English\
        \ captain, played by Richard Chamberlain, than the Japanese characters.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46f19ba-c0a5-492a-9d5f-231de1f4dcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T15:52:33.098+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:39.932+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T15:53:25.179+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6121ef81-ade8-4d7a-832d-b42e3611e0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T15:52:33.099+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:39.933+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T15:53:25.180+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The latest version produced by Walt Disney DIS.N’s FX studio relied\
        \ on Japanese actors and producers to create a realistic portrayal of the\
        \ nation’s Warring States period in the 1600s.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2abcdd-2c9a-49ac-80c0-efafa3024411'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T15:52:33.099+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:39.933+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T15:53:25.181+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7186e70-5e3e-46de-859b-c051a859852d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T15:52:33.100+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:39.934+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T15:53:25.181+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"Tokyo Vice\" executive producer Jake Adelstein said the global appeal\
        \ of dramas like \"Shogun\" that glorify values such as honour likely stems\
        \ from the disillusionment with politics.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaf64f3-816a-4ea6-b947-ecc4ee5c3628'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T15:52:33.101+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:39.934+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T15:53:25.182+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044b4a8a-96d7-44e4-9e7e-fa6b64ee4ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T15:52:33.101+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:39.935+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T15:53:25.182+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"When we see, especially in America, a world of double dealing politicians\
        \ who lie out both sides of their mouth, a culture that values honour, integrity\
        \ and reciprocity, seems foreign and exotic,\" Adelstein said.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc847ee-217d-4213-9e87-f82a4f6b4788'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T15:52:33.102+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:39.936+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T15:53:25.183+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b018d6b5-f073-4166-959f-333ccae1a293'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T15:52:33.103+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:39.936+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T15:53:25.184+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The Emmys triumph on Sunday reached Japan on a holiday on Monday, but\
        \ that didn't stop \"Shogun\" from becoming a top trending topic online.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348b1997-ac04-4a20-bc7b-639913a2eaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T15:52:33.104+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:39.937+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T15:53:25.184+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4451bc-fe78-49e0-a312-758dd40b85c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T15:52:33.104+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:39.938+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T15:53:25.185+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"The Japanese heart, way of life, and soul crossed the seas and touched\
        \ the hearts of people all over the world. I'm so happy,\" wrote a user named\
        \ Shock Eye on X.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d49501-e22c-4350-bdd0-851efb1ff0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T15:52:33.105+08:00
      'mgnl:createdBy': 'thea-nwp'
