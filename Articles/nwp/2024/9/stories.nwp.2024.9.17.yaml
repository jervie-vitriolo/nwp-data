  'doj-teves-extradition':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-17T12:24:26.000+08:00
    'imagesource': 'jcr:b0bf0e41-3cad-4642-8e5c-a8c3c725783f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6350023a-e085-4e28-bdaa-287be031eb93'
    'lead': 'A Timor-Leste court will uphold its ruling to extradite former lawmaker
      Arnolfo Teves who is facing murder charges, the Department of Justice said on
      Sept. 17.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-17T12:27:29.573+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T14:00:10.126+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:51:25.206+08:00
    'mgnl:lastModified': 2024-12-05T17:36:38.400+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Timor-Leste court to uphold Teves extradition - Justice Dept.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4203eb4-87e0-4376-9d68-0766553841c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T12:27:29.585+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:10.128+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T17:36:38.388+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> A Timor-Leste court
        will uphold its ruling to extradite former lawmaker Arnolfo Teves who is facing
        murder charges, the Department of Justice (DOJ) said on Tuesday, Sept. 17.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527c8f4c-7234-49c9-9215-f8791260e40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T12:27:29.586+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:10.129+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T17:36:38.388+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9cddcd-1cd8-4cb4-9bb7-c3a3d7c9a1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T12:27:29.586+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:10.130+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T17:36:38.389+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the agency said Teves’ legal team is seeking to
        reverse the court decision that allowed extradition on procedural grounds,
        in particular the number of judges that issued the ruling.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5552eca0-9491-4b26-8e52-9931b8c5522b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T12:27:29.586+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:10.130+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T17:36:38.389+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b65bd5-aa4b-4a4e-adb4-0f9a4481a1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T12:27:29.587+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:10.131+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T17:36:38.390+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“This is a clear afterthought, raised only after the proceedings
        had concluded unfavorably for him,” the department said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d51c2c8-cb7b-4968-b266-c5f8fc555514'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T12:27:29.587+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:10.131+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T17:36:38.391+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e12a17a-0688-40a4-9f16-2c28b7bda719'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T12:27:29.587+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:10.132+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T17:36:38.391+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“In Philippine law, such a move would be barred under the principle
        of estoppel, which prevents a party from challenging procedural issues if
        they actively participated in the process and failed to raise objections earlier,”
        it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3d86c7-71df-46be-acd2-7dac9ad6a929'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T12:27:29.588+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:10.133+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T17:36:38.392+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a88f3f-7750-4cbf-a5b6-ce8d69a83afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T12:27:29.588+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:10.133+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T17:36:38.392+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DOJ said Teves’ team was given due process and was able to present
        their case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e5ca6a-00e9-4684-ac11-47a946156192'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T12:27:29.588+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:10.134+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T17:36:38.393+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb416b1-91f8-4ff3-a93b-61c3c94827e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T12:27:29.589+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:10.135+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T17:36:38.393+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Justice spokesperson Mico Clavano said Teves’ team will present the\
        \ same evidence again but before three judges this time.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30187fa2-a671-4d18-b91d-909f7b5f867a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T12:27:29.589+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:10.135+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T17:36:38.394+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058b80f4-cb08-4476-b724-d306993d1aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T12:27:29.589+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:10.136+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T17:36:38.394+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The agency is confident that Teves will soon return to the Philippines\
        \ and have his day in court.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b6f23b-0e7e-4f8c-84ad-ee2e7888b97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T12:27:29.590+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:10.137+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T17:36:38.395+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89718d76-14e8-4975-bdde-f17d209885b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T12:27:29.590+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:10.137+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T17:36:38.395+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“No amount of underhanded tactics will derail our determination
        to get this fugitive home to face the murder charges. The victims need JUSTICE,”
        Justice Secretary Jesus Crispin “Boying” Remulla said in the statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0075dd-1c20-4899-abb8-240bb5da2fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T12:27:29.591+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:10.138+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T17:36:38.396+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Teves’ legal counsel, Ferdinand Topacio, insisted that
        Timor-Leste nullified the extradition.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb17e3cb-09fd-477a-8315-889616b9fa16'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T13:08:30.345+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:10.138+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T17:36:38.396+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8b16d0-bff1-40a7-98c8-8b6eaf53d61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T13:08:30.345+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:10.139+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T17:36:38.397+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“It was also underhanded to say that the procedural remedies employed
        by the lawyers of Mr. Teves were flawed, as in fact it was sustained by the
        proper judicial authority in TL (Timor-Leste). The said DOJ statement is unseemly
        as it casts [aspersions] on the judicial system of TL,” Topacio said in a
        separate statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1db9ade-21dd-41dc-a8c5-b167a90b84ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T12:27:29.591+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:10.140+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T17:36:38.398+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Teves has sought political asylum in Timor-Leste. He has been tagged\
        \ as the mastermind in the assassination of Negros Oriental Governor Roel\
        \ Degamo.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d78ce2e-dd99-451c-a943-34fc2fbf23ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T12:27:29.592+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:10.140+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T17:36:38.398+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd433f23d-d7b3-48d7-8084-80f024104e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T12:27:29.592+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:10.140+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-12-05T17:36:38.399+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The expelled district representative is facing 10 counts of murder,\
        \ 12 counts of frustrated murder, and four counts of attempted murder before\
        \ a Manila court.\r"
