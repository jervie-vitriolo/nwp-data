      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> At least 10 people
        from the effects of tropical cyclones Ferdie and Gener, disaster management
        officials reported Tuesday, Sept. 17.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d072622-c131-446c-85a5-45c08874f2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T18:44:40.014+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:33.889+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T18:44:40.014+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In its report, the National Disaster Risk Reduction and Management\
        \ Council (NDRRMC) said it is validating four deaths in Western Visayas, two\
        \ in Zamboanga Peninsula, and  four in Bangsamoro Autonomous Region in Muslim\
        \ Mindanao.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2354ceda-6b96-4a1e-8018-ae7b7aa5cddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T18:44:40.014+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:33.890+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T18:44:40.014+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The NDRRMC said 11 were injured while one person each in Western Visayas\
        \ and in Zamboanga Peninsula were missing.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbb5c52-a461-4980-9960-185ec15a2f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T18:44:40.014+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:33.891+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T18:44:40.014+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "More than half a million people have been affected by the weather disturbances,\
        \ including over 250,000 people from Western Visayas.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba1ed50-dead-4bba-816e-14c68025fa37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T18:44:40.015+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:33.891+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T18:44:40.015+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "At least 45,000 sought temporary shelter in evacuation centers, the\
        \ NDRRMC said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a2c90a-d8ea-4585-a945-0a1fafb316a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T18:44:40.015+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:33.892+08:00
