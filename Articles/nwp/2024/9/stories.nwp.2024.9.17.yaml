  'liseldo-dong-calugay-alice-guo-pogo':
    'author': 'Eimor Santos, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-17T18:59:09.000+08:00
    'imagesource': 'jcr:604b91dc-18a2-4077-8fe8-2de8e70f0d68'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aee3c3e7-1889-4930-89b7-c2bca9a6ba45'
    'lead': 'Sual, Pangasinan Mayor Liseldo ''Dong'' Calugay finally surfaced to deny
      romantic or business ties with the controversial Alice Guo, but lawmakers came
      prepared with receipts suggesting they were more than just friends—at least
      in business.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-17T19:01:39.679+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T13:55:08.970+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:51:28.124+08:00
    'mgnl:lastModified': 2024-09-17T19:01:39.801+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Mayor denies deals with Guo; senators have proof'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d9d57b-a326-4f51-945f-01fef399b1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T19:01:39.786+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:08.973+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T19:01:39.796+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong>&nbsp;Sual, Pangasinan
        Mayor Liseldo “Dong” Calugay finally surfaced to deny romantic or business
        ties with the controversial Alice Guo, but lawmakers came prepared with receipts
        suggesting they were more than just friends—at least in business.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece88fec-9282-48d9-a10e-230d085f2dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T19:01:39.786+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:08.973+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T19:01:39.786+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Hindi ko po siya girlfriend… wala po kaming negosyo kahit na dati\
        \ (She is not my girlfriend... we never had any business together, not even\
        \ in the past),” Calugay told a joint hearing at the Senate on Tuesday, Sept.\
        \ 17. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182b050b-5610-4568-bbc0-cf07db43641e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T19:01:39.787+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:08.974+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T19:01:39.787+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He repeatedly made this statement during the hearing as lawmakers pressed\
        \ him for answers.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0d8510-fb57-4f23-8f02-c61bea394fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T19:01:39.787+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:08.975+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T19:01:39.787+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Committee chairperson Senator Risa Hontiveros and Senate President\
        \ Pro Tempore Jinggoy Estrada highlighted a piggery called 3Lin-Q Farm in\
        \ Mangatarem, Pangasinan. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d5d4be-3617-4d6b-8327-6ec93878ea38'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T19:01:39.788+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:08.976+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T19:01:39.788+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "They presented two receipts addressed to the farm, listing Guo and\
        \ Calugay as recipients of construction supplies in October and December 2022,\
        \ respectively.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22541a91-5c4c-493b-bded-abe5901ff5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T19:01:39.788+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:08.976+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T19:01:39.788+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Calugay said he did not pay for the supplies and only helped Guo, who,\
        \ along with her family members, was an incorporator.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a945eaf0-1b3b-4505-ae03-f8abb6830f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T19:01:39.788+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:08.977+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T19:01:39.788+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Earlier, Estrada flagged the Alisel Aqua Farm in Sual, noting that\
        \ the name appeared to be a combination of Alice and Liseldo. Guo denied owning\
        \ the farm. Shiela Guo, her sister in allegedly tampered Philippine documents,\
        \ is listed as the owner but also denied knowing the business was registered\
        \ in her name.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9516140-97a4-452e-b406-f55f9e697648'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T19:01:39.789+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:08.977+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T19:01:39.789+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On Tuesday, Hontiveros revealed at least five more Pangasinan-based\
        \ businesses seemingly named after Guo and Calugay, namely, AC Aqua Farm,\
        \ Dee Aqua Farm, Licsel Fish Farm, Donguo Fish Farm, and Guco Aqua Farm.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c92332c-4bc9-4112-9082-3a7f13bdc140'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T19:01:39.789+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:08.978+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T19:01:39.789+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "While some private people such as Calugay’s staff member Cheryl Medina\
        \ are listed as owners, Hontiveros suggested they could be dummies.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef71255-a959-4405-8cfe-b0f1542d963d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T19:01:39.790+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:08.979+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T19:01:39.790+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Wala po akong pakialam kung meron man kayong romantic relationship\
        \ (I don’t care if you have a romantic relationship). We are interested in\
        \ the possibility of your criminal relationship,” Hontiveros said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0aa9a09-d571-47eb-a159-8b9ef8d10da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T19:01:39.790+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:08.979+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T19:01:39.790+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Estrada said their alleged businesses may be fronts for money laundering\
        \ to fund offshore gaming operators involving billions of pesos.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9474c5-4fb2-4c72-b83d-bba12a3b0528'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T19:01:39.791+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:08.979+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T19:01:39.791+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Guo repeatedly invoked her right against self-incrimination, citing\
        \ her pending money laundering case.\r"
