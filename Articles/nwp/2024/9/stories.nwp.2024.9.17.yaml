      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Human rights advocate
        Chel Diokno has joined the Akbayan party of Senator Risa Hontiveros on Tuesday,
        Sept. 17, for his senatorial bid in the 2025 midterm elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9a75cc-7dbf-4de1-b821-a919c1f28103'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T19:03:27.509+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:52.095+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T19:03:27.509+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Diokno took oath before the lawmaker who is the party’s chairman emeritus. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5caf34-1c12-428d-a151-901b5436a05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T19:03:27.509+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:52.096+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T19:03:27.509+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a post on X, Diokno said the move is an important step in strengthening
        his fight for human rights.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ce3a83-ae89-4808-bb98-591930d49634'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T19:03:27.510+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:52.096+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T19:03:27.510+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Ang alyansang ito ay magbibigay-daan para ipagpatuloy ko ang Diokno
        legacy sa pagtataguyod ng karapatang pantao, kasama ang progresibong adhikain
        ng Akbayan,” Diokno said. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4820dde0-ad99-4788-8681-f2e0feb1ec8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T19:03:27.510+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:52.097+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T19:03:27.510+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: This alliance will pave the way for me to continue the
        Diokno legacy in upholding human rights, including the progressive advocacies
        of Akbayan]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e153514b-020f-40b9-bfe2-c22ef0caa673'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T19:03:27.511+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:52.098+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T19:03:27.511+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Diokno is poised to be part of the Hontiveros-backed slate with
        former Senators Bam Aquino and Kiko Pangilinan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc007c6-38dd-4128-9c5e-80b40c3e4723'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T19:03:27.511+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:52.098+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T19:03:27.511+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The human rights lawyer failed to secure a Senate seat twice - first
        in 2019 where he ran under the Liberal Party, and in 2022 under the Katipunan
        ng Nagkakaisang Pilipino.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2524b39-dddb-4588-abff-b9d354008524'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T19:03:27.511+08:00
