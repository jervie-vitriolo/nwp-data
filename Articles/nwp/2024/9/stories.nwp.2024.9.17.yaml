      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:22:17.526+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f709367-949f-4fd4-ae62-844b638facee'
