    'template': '1'
    'title': 'TikTok faces tough questions from court over challenge to US law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbeb65a-45b2-406a-8e94-503ecdd817c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T10:21:33.779+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:55.912+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T10:21:33.796+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, US -</strong> A lawyer for TikTok and Chinese
        parent company ByteDance sought on Monday to convince a federal appeals court
        to block a U.S. law that would ban the short video app used by 170 million
        Americans as soon as Jan. 19, arguing that it violates free speech protections,
        but faced tough questions from the judges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cf42f1-6b35-49ae-8171-d35c68a7cddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T10:21:33.779+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:55.913+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T10:21:33.779+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A three-judge panel of the U.S. Court of Appeals for the District of
        Columbia heard two hours of arguments in the lawsuit filed by TikTok and ByteDance
        in May seeking an injunction to prevent the law from taking effect.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d718525-554f-45e6-a54c-46638ad8a697'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T10:21:33.780+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:55.914+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T10:21:33.780+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Justice Department lawyer Daniel Tenny pressed the U.S. government’s
        stance that TikTok, under Chinese ownership, poses a national security threat
        because of its access to vast amounts of personal data on Americans, asserting
        that China can covertly manipulate information that Americans consume via
        the popular app.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960e4dff-f187-41e0-8ba4-5762a73adcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T10:21:33.780+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:55.914+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T10:21:33.780+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Andrew Pincus, the lawyer arguing for TikTok and ByteDance, told Judges
        Sri Srinivasan, Neomi Rao and Douglas Ginsburg that the U.S. government had
        not demonstrated that TikTok actually poses national security risks. Pincus
        also argued that the law violates the U.S. Constitution on a number of grounds
        including running afoul of the First Amendment protections against government
        abridgment of speech.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9217cc3c-572d-4281-b15a-4e29c376544f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T10:21:33.780+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:55.915+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T10:21:33.780+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The law before this court is unprecedented, and its effect would be
        staggering," Pincus told the judges, saying "for the first time in history,
        Congress has expressly targeted a specific U.S. speaker banning its speech
        and the speech of 170 million Americans."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e2a8c0-53a7-4464-b5f8-774c8f1c6f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T10:21:33.781+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:55.916+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T10:21:33.781+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The law gives ByteDance until Jan. 19 to sell or divest TikTok’s U.S.
        assets or face a ban in the United States. Driven by worries that China could
        access data on Americans or spy on them with the app, the U.S. Congress passed
        the measure with overwhelming support and President Joe Biden signed it into
        law in April.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a56be20-ac33-42d8-af8d-2becba5cbdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T10:21:33.781+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:55.916+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T10:21:33.781+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The lawsuit claimed that if the statute is upheld, it would show that
        Congress can circumvent the First Amendment "by invoking national security
        and ordering the publisher of any individual newspaper or website to sell
        to avoid being shut down."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a692a1ad-4a33-479a-a08b-4fe40520294f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T10:21:33.782+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:55.917+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T10:21:33.782+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Tenny defended the law and warned of Chinese manipulation efforts.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b792cd1a-21e4-436f-9d9b-954f52a5b0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T10:21:33.782+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:55.917+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T10:21:33.782+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"It’s farcical to suggest that with this two billion lines of code
        - 40 times as big as the entire Windows operating system, changed 1,000 times
        every day - that somehow we''re going to detect that they''ve changed it,"
        Tenny said. "There is so much happening in China outside the control of the
        United States that it poses a grave national security risk."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9837d3-8c80-4b46-b6b5-7eb8e15ab48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T10:21:33.783+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:55.918+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T10:21:33.783+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Rao cited an estimate that it could take three years to review the
        source code, not including updates.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fe7d17-3b39-44f8-92aa-604f03f36a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T10:21:33.783+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:55.919+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T10:21:33.783+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"So how are you supposed to have disclosure, or verified disclosure?"
        Rao asked Pincus.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea21b27f-1ba2-44be-adb0-ddcaf3202268'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T10:21:33.784+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:55.919+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T10:21:33.784+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Rao said many of TikTok’s arguments appear to want the court to treat
        Congress as an executive branch agency, rather than a legislature that "actually
        passed a law."'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66315f72-06a3-447c-91a4-5b26bcc13165'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T10:21:33.784+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:55.920+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T10:21:33.784+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"It’s a very strange framework" for thinking about Congress, the judge
        added.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8771ded9-d931-412b-a812-a89526cbec51'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T10:21:33.785+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:55.921+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T10:21:33.785+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Ginsburg asked why is this any different from another U.S. law that
        precludes foreign ownership of a broadcast license.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a1c408-c6cb-41b1-b8c7-e2d992f9f7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T10:21:33.785+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:55.921+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T10:21:33.785+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Srinivasan, in questioning Pincus, raised the hypothetical situation
        of the United States being at war with China, and whether Congress in that
        situation could bar foreign ownership of major media outlets operating in
        the United States. Pincus said Congress probably would be able to do so, but
        noted that lawmakers did not include that justification in the current law.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cbc331-dfc6-45fb-9dc3-b6b2a2c6d28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T10:21:33.786+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:55.922+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T10:21:33.786+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The law prohibits app stores like Apple AAPL.O and Alphabet’s Google
        GOOGL.O from offering TikTok and bars internet hosting services from supporting
        TikTok unless ByteDance divests TikTok by the deadline. Under the law, Biden
        could extend the deadline by three months if he certifies ByteDance is making
        significant progress toward a sale.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19796a78-9fa0-49f2-af36-0a7b4094d9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T10:21:33.786+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:55.922+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T10:21:33.786+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'TikTok and the Justice Department have asked for a ruling by Dec. 6,
        which could allow the U.S. Supreme Court to consider any appeal before a ban
        takes effect.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c83c413-eb5c-42f9-97a1-3d586af53e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T10:21:33.787+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:55.923+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T10:21:33.787+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The case is playing out during the final weeks of the U.S. presidential
        campaign. Republican presidential candidate Donald Trump and Vice President
        Kamala Harris, his Democratic rival, are active on TikTok, seeking to court
        younger voters.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfbca8e-45ed-489c-bb6b-34490c0ec3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T10:21:33.787+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:55.923+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T10:21:33.787+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The White House has said it wants to see Chinese-based ownership ended
        on national security grounds, but not a ban on TikTok. Trump, who unsuccessfully
        tried to ban TikTok in 2020, has said if elected in November he would not
        allow TikTok to be barred.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93f289b-6234-4d62-8c3b-e219e942472c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T10:21:33.788+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:55.924+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T10:21:33.788+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by David Shepardson; Editing by Sonali Paul and Will
        Dunham)</p>'
