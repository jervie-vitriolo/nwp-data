      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:41.403+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:22:17.526+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>What do you need to know about the COC filing?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400703dc-db10-40c8-be8e-dc981a38719b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T11:49:59.896+08:00
