      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "With a gaze that could cut through steel, this teacher means business.\
        \ They demand respect, punctuality, and your undivided attention, and they\
        \ don’t take kindly to excuses. While you might have feared them at the time,\
        \ you eventually realize they were just trying to bring out the best in you.\
        \ After all, their class might be the one where you learned the most.\r"
