    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49630f8-f12f-440e-b7f4-0f1e53688a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T10:45:32.049+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:52.724+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T10:49:56.306+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Always losing their chalk, forgetting the homework they assigned, or\
        \ showing up to class with mismatched shoes, this teacher is a bit of a mess—\
        but a lovable one. Despite the chaos, they have a deep well of knowledge that\
        \ comes out in unexpected bursts of brilliance. You never knew what to expect,\
        \ but you were guaranteed a few laughs and some surprising insights.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7eeab4-9ed6-44b3-a0a6-02275995d235'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T10:45:32.050+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:52.724+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T10:49:56.307+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>5. The Caring Mentor</strong></p>'
    '15':
      'image': 'jcr:9472d83e-af35-4526-b5fc-36fca7253df8'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de64642-d62f-4c45-bc76-6438498792de'
