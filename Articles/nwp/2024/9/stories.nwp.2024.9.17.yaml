      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d735313-0fa2-4d5e-b7e8-fc4cc7e77367'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T14:51:19.549+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:32.897+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T14:51:19.549+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Magpapaaresto ba 'ko o hindi? Well, naniniwala po kasi ako 'pag ang\
        \ Kongreso lumabag sa kanyang kapangyarihan at naging guilty of abuse of power\
        \ at grave abuse of discretion amounting to lack of jurisdiction, iligal po\
        \ ang kanilang order,” he went on.\r"
