      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0233cf5-09b3-4945-abfc-3df6905c8a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T15:52:33.107+08:00
      'mgnl:createdBy': 'thea-nwp'
