      'mgnl:lastModified': 2024-09-17T11:14:56.024+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "“Pasko Na Sinta Ko” is a hauntingly beautiful song that brings out\
        \ the melancholic side of Christmas, especially for those missing loved ones\
        \ during the season. Originally performed by legendary singer Basil Valdez,\
        \ Gary Valenciano’s version adds a soulful, modern touch.\r"
