      'mgnl:lastModified': 2024-09-25T21:22:17.534+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ Senator, party-list representative - law department or other areas
        the Comelec en banc may designate</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58626210-dfd3-42fe-9d30-77c9e6feb8ef'
