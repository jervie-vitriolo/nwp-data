      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T14:51:19.548+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am not a fugitive because I did not violate any
        law. I am a fugitive from Congress. I don’t care because I think if Congress
        cited me in contempt, the people should cite Congress in contempt.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ebe2ef-9b97-45ad-b591-40b88db6c345'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T14:51:19.548+08:00
