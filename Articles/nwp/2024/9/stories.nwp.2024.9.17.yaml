    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['ralph-recto', 'DOF', 'NAIA']
    'stories': []
    'template': '1'
    'title': 'NNIC remits P30B to gov’t after NAIA takeover - DOF'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11476658-a7c1-41ea-9270-434d1bd0ad87'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T18:43:45.779+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:48.721+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T18:45:15.097+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The new operator of
        the main international gateway has remitted P30 billion to the government
        as part of the agreement, the Department of Finance (DOF) said on Tuesday,
        Sept. 17.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7c62cf-b639-4f06-bca0-7e9b9e30d794'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T18:43:45.779+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:48.722+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T18:45:15.097+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The DOF said the remittance was cleared with the Bureau of Treasury
        on Sept. 16 after the turnover of Ninoy Aquino International Airport (NAIA)
        operations on Saturday, Sept. 14. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e284e30-69a1-4fc5-8d37-948f4a5e849a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T18:43:45.779+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:48.722+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T18:45:15.098+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Finance Secretary Ralph Recto said the payment “guarantees the government
        a healthy income stream” from the private operator.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d3145e-201c-4127-a1f8-2b23f49e1fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T18:43:45.780+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:48.723+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T18:45:15.098+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“The P30 billion is just the upfront payment from the private sector
        partner. As the project finally takes off, the government is expected to generate
        roughly 900 billion pesos in revenues from this deal over the entire term,
        which is a 15-year concession period, extendable by another 10 years.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772f59c1-88be-4bb8-b01c-b0807d3988bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T18:43:45.780+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:48.724+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T18:45:15.099+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“This will be equivalent to a revenue source of more or less 36 billion
        pesos annually to fund more projects in education, public health, and infrastructure,”
        Recto was quoted as saying in a press release.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3c730b-79f6-4320-9613-d4b58faa7f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T18:43:45.781+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:48.724+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T18:45:15.099+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The NAIA takeover is the biggest public-private partnership project
        under the Marcos administration, with an estimated cost of P170.6 billion.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c441a5-a80a-45da-9378-7894682492cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T18:43:45.781+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:48.725+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T18:45:15.100+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The New NAIA Infrastructure Corporation (NNIC) earlier vowed to transform
        NAIA into a world-class gateway, with the promise of boosting terminal capacity
        for 35 million passengers annually. It also aims to improve runway and commercial
        spaces, among others in three years. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973c28f9-21b3-4550-8182-7550e864cef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T18:43:45.782+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:48.726+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T18:45:15.100+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The consortium said passengers could expect immediate improvements
        on air-conditioning, power and water supply, internet connectivity, escalator
        and other facilities. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e79f56-b928-47c4-b5cb-719b3d6ab213'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T18:43:45.782+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:48.726+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T18:45:15.101+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The NNIC assured the public the transition will be seamless and
        will not disrupt operations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736e9270-94a0-4a7f-971f-25f690be89c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T18:43:45.783+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:48.727+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T18:45:15.101+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>NewsWatch Plus correspondent Lance Mejico contributed to this
        report</em></p>'
