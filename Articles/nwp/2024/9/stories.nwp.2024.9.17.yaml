      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "This teacher knows all the latest trends, and somehow, they manage\
        \ to make every subject seem interesting. Whether it’s incorporating pop culture\
        \ into lessons or playing the guitar during recess, they’re everyone’s favorite.\
        \ You could talk to them about anything, from schoolwork to your latest crush.\
        \ They’re the reason you didn’t fake being sick on test days.\r"
