      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong><em>Why it’s perfect:</em></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce90ae29-76dc-4515-bc97-08ebafb28792'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T10:33:53.861+08:00
