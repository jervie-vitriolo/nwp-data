  'Teodoro-Sierra-Madre-China-Ayungin':
    'author': 'Tristan Nodalo, NewsWatch Plus '
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-17T13:13:04.000+08:00
    'imagesource': 'jcr:bad73ff1-d16e-430a-88b4-1e1165ca300f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93255795-cbad-4a6a-a84a-afd5cf434928'
    'lead': 'Any attempt by China to take down a vintage Philippine warship grounded
      on Ayungin Shoal would be considered an “act of war,” Defense Secretary Gilbert
      “Gibo” Teodoro said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-17T13:16:35.536+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:59:32.766+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:51:25.601+08:00
    'mgnl:lastModified': 2024-09-18T10:07:34.142+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Sierra-madre', 'Ayungin-Shoal']
    'stories': []
    'template': '1'
    'title': '‘Act of war’ if China takes BRP Sierra Madre; expect US intervention
      — Teodoro'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954a6fcd-876c-490e-9deb-d80f94d68ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T13:16:35.555+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:32.768+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:07:34.124+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippine —</strong> Any attempt by China
        to take down a vintage Philippine warship grounded on Ayungin Shoal would
        be considered an “act of war,” Defense Secretary Gilbert “Gibo” Teodoro said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32adc025-8696-46f7-aa73-6250a7637382'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T13:16:35.556+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:32.769+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:07:34.125+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Speaking in an interview with documentary program “60 Minutes” on Monday,
        Sept. 16, Teodoro was direct in his assessment of the potential consequences
        in the South China Sea flashpoint.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adc0491-b7c0-4dc5-9210-4724deeeadd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T13:16:35.556+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:32.770+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:07:34.125+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“If China were to take the (BRP) Sierra Madre, that would be a clear
        act of war against a Philippine vessel,” Teodoro said, noting that the country
        would respond accordingly.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23ef5b4-1068-4b3d-8397-8a3d636e3866'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T13:16:35.557+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:32.770+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:07:34.126+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Asked if the United States would intervene, Teodoro said with a straight
        face, “Naturally, we would expect it.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddd093b-917e-4b92-bc68-182af6ac7a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T13:16:35.557+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:32.771+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:07:34.126+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Teodoro said the situation is beyond the vintage World War 2 tank landing
        vessel.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a40eb8-d866-4bda-8b0b-6c437ee33260'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T13:16:35.558+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:32.772+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:07:34.127+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“There are people in there, that is an outpost of Philippine sovereignty.
        So we are not talking about a rusty old vessel, we''re talking about a piece
        of Philippine territory in there,” he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41fab80-4cd6-4eef-95fb-2e51f81e79d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T13:16:35.558+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:32.772+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:07:34.127+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Sought for a response to Teodoro’s remarks, the US embassy in Manila
        told NewsWatch Plus it would “let the comments stand on their own.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd71c4a5-5921-448e-a7db-5a159d95aeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T13:16:35.559+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:32.773+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:07:34.128+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'The ‘Sierra Madre’ has been a flashpoint in the territorial dispute
        between Manila and Beijing over the South China Sea.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1535d445-2860-439a-b877-9c9e00f96654'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T13:16:35.559+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:32.774+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:07:34.128+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Mutual Defense Treaty under review</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0363fca7-c9bb-4499-99a9-ca3e4e88c85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T13:16:35.559+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:32.774+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:07:34.129+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Teodoro also addressed the need for a modern interpretation of the
        Mutual Defense Treaty (MDT) between the Philippines and the United States
        in light of evolving threats.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c363e2-7830-47ae-a1aa-3f66e61e868f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T13:16:35.560+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:32.775+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:07:34.129+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'He said the definition of “armed attack” should adapt to contemporary
        security concerns in the South China Sea.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8152c8a3-46f5-442a-aaf7-52346899841a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T13:16:35.560+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:32.775+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:07:34.130+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“We need to tailor our operations under the MDT to address the dynamic
        threats we face,” Teodoro said, adding that discussions are ongoing to review
        parts of the 1951 deal.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9d9b6a-822c-497c-af14-243cfe993cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T13:16:35.561+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:32.776+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:07:34.131+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“It should apply more broadly. We shouldn’t get fixated on the old
        definition of ‘armed attack’ on public vessels. I believe we need to expand
        the MDT’s scope to address a dynamic adversary,” he said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23f4bd1-c4c0-45e6-bfff-faf4e25d3f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T13:16:35.561+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:32.777+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:07:34.131+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Teodoro also raised cyberattack threats, equating their potential harm
        to that of conventional armed attacks.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f70287-e1a7-4e41-9a13-a06374308890'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T13:16:35.562+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:32.777+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:07:34.132+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“Is a cyberattack as damaging as an armed attack? I think it is. So,
        why focus solely on attacks? We should concentrate on deterrence through the
        MDT,” Teodoro added.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e5906a-4c54-4cb1-9389-3655cd8963aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T13:16:35.562+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:32.778+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:07:34.132+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Forged shortly after the war, the treaty allows either country to invoke
        the treaty in the event of armed attacks on their armed forces, aircraft,
        or public vessels, including those of their coast guards, at sea.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37b2893-6cf4-4992-983b-38fe943191c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T13:16:35.563+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:32.779+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:07:34.133+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'The policy-making body National Maritime Council has expressed support
        for the proposal to review the MDT, aligning with Teodoro’s call to modernize
        the longstanding agreement to meet current security challenges.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0233bc2-778c-48fd-ae11-50601eafc65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T13:16:35.563+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:32.779+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:07:34.134+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>PH, China provisional deal over Ayungin Shoal</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1e312f-e1a3-4320-be61-3eaeb18df9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T13:16:35.564+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:32.780+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:07:34.134+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'In July, the Philippines and China formalized a provisional communication
        system aimed at managing disputes in the South China Sea.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6eb2c4c-34b7-44a9-9664-c50c23867957'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T13:16:35.564+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:32.781+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:07:34.135+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Called “Arrangement on Improving Philippines-China Maritime Communication
        Mechanisms,” it establishes multiple communication channels between the two
        nations.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2366176-f304-403a-ae64-a285e94a89af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T13:16:35.565+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:32.781+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:07:34.136+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'The channels include:'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e770867-0a6b-4c50-8208-3ff0b7d26a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T13:16:35.565+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:32.782+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:07:34.137+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '- Representatives designated by their respective leaders;'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bc5b64-f713-4b58-9519-e7187c0a6ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T13:16:35.566+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:32.783+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:07:34.138+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '- Foreign ministries of both countries, with communication at the foreign
        minister and vice minister levels; and'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c52571-1754-440c-8e59-443134ba12cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T13:16:35.567+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:32.783+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:07:34.138+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '- Coast guard officials, once a corresponding memorandum of agreement
        is finalized.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e29124b-8cad-430b-b097-0a1b98748543'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T13:16:35.567+08:00
      'mgnl:createdBy': 'tristan-nwp'
