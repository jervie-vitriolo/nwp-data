      'mgnl:lastModified': 2024-09-17T18:44:40.015+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Tropical Storm Ferdie entered the Philippine Area of Responsibility\
        \ (PAR) on Friday by the northeastern boundary and exited as well on Saturday.\
        \ It enhanced the southwest monsoon or habagat.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dec5d20-2262-4c3e-bc54-621d7b69c576'
