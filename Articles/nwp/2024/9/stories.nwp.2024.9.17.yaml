      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944166d6-3889-4d78-80f8-78279d2a93f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T14:51:19.548+08:00
      'mgnl:createdBy': 'daniza-nwp'
