      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T15:53:25.163+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>TOKYO, Sept 17 (Reuters) -</strong> Japan’s government
        and people cheered the record trophy haul for period drama "Shogun" at the
        Emmy Awards as yet another win for their history and culture, which are becoming
        increasingly popular with tourists and international audiences alike.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f752eea-cb35-4965-ad84-f6e976dce94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T15:52:33.086+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:39.912+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T15:53:25.164+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17314e3d-865d-46b6-9ae4-815742fae68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T15:52:33.086+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:39.913+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T15:53:25.164+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The historical epic set in Imperial Japan claimed 19 awards, the most\
        \ ever for a single drama season, including best drama and acting awards for\
        \ leads Hiroyuki Sanada and Anna Sawai.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5d99a7-c0a7-4ab7-9f08-5ae5361a341f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T15:52:33.087+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:39.914+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T15:53:25.165+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5168c97d-2f6c-4a20-9e44-43299098fb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T15:52:33.087+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:39.915+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T15:53:25.166+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Another Japanese period piece, \"Blue Eye Samurai\", won an Emmy for\
        \ the best animated programme.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f2ea4e-bbff-42d0-a8e3-d61340ff0dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T15:52:33.088+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:39.915+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T15:53:25.166+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4b7d3d-b405-4058-a935-a42c8cdf5c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T15:52:33.088+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:39.916+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T15:53:25.167+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The government welcomed the achievement, and highlighted that 70% of\
        \ the dialogue in \"Shogun\" was in Japanese and that Sanada, who played the\
        \ lead warlord Yoshii Toranaga, was involved in its production.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331ae5c8-9f8a-483c-b545-4d8d8b618276'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T15:52:33.088+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:39.917+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T15:53:25.168+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e954ac47-a7de-4313-b769-5e5b7889dbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T15:52:33.089+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:39.917+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T15:53:25.168+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"We would like to further encourage Japanese creators to take on the\
        \ challenges of overseas productions,\" Deputy Chief Cabinet Secretary Hiroshi\
        \ Moriya told reporters.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fff6377-fdd6-4b0d-9d46-4ac43233cab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T15:52:33.089+08:00
