      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-17T10:49:56.305+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Every lesson is an adventure with this teacher, who loves to sprinkle\
        \ in personal anecdotes, historical tales, and sometimes even a little drama.\
        \ You never knew where the class would end up—one minute you’re doing math,\
        \ the next you’re hearing about their dog’s escapades. Their stories made\
        \ learning feel like a journey, and you still remember those tales years later.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b6f375-9981-4e61-bed2-d4a62900687f'
