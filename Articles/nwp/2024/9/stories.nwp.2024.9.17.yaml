      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Aspiring public officials
        will soon file their certificates of candidacy (COC) to run in the midterm
        elections on May 12, 2025.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d47611-d427-43f2-ac41-1c8d1b17b417'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T11:49:59.895+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:41.400+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:22:17.525+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439f5f63-feb3-4ca0-be0f-3cd634dd9b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-17T11:49:59.895+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:41.401+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:22:17.525+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>A COC is a sworn statement of an aspirant seeking public office
        in the next election.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14e2379-8d5f-4762-8d67-a6c235e7ca86'
      'mgnl:activationStatus': true
