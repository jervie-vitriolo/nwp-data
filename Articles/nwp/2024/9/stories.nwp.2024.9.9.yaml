      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Filipinos love to travel, and with the world now fully open, it’s
        the perfect time to pack your bags and embark on new adventures. Over the
        years, every traveler has developed a set of must-have essentials—portable
        chargers, travel adapters, anti-theft bags, and the like. These staples are
        already in your travel arsenal. But in 2024, we’ve discovered a few new trendy
        travel essentials that have quickly become must-haves for our journeys.</p>'
    '1':
      'image': 'jcr:d8836e09-6762-45c3-89e3-c20d6fbf0276'
