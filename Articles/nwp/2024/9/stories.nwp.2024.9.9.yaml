      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Golden Pond is a touching family drama that revolves around elderly
        couple Norman and Ethel, along with their soon-to-be step-grandson, Billy.
        As Norman struggles with memory issues, their daughter leaves Billy with them
        for the summer while she vacations with her fiancé. Although Billy initially
        resents the situation, he gradually forms a deep and meaningful connection
        with his soon-to-be grandparents, highlighting the beauty of intergenerational
        relationships.</p>'
