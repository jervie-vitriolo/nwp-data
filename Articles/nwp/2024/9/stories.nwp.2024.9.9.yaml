      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>In <strong>Sakaling Hindi Makarating</strong>, a woman receives
        anonymous postcards featuring different locations across the Philippines.
        In a quest that might seem daring only in the movies, she decides to visit
        each place to uncover the sender’s identity. As the story unfolds and the
        mystery deepens, viewers are treated to a visual feast of stunning locations,
        all captured with breathtaking cinematography, as well as a poignant tale
        of self-discovery.</p>'
