      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>The Princess Diaries</strong> brings every little girl’s
        dream to life when high school student Mia discovers that her grandmother
        is actually the queen of a European nation. Overnight, Mia’s life is turned
        upside down as she undergoes training to become the next in line for the throne.
        This film is not only filled with fun and laughter but also serves as a touching
        story about the special bond between grandmothers and granddaughters.</p>'
